頓太空與科學教育協會（HASSE）首席顧問，\nSpace X 特別顧問與Oneorbit公司的執行長，並任教於萊斯大學(Rice University），時\n常受邀專訪及演講，致力推展太空科學教育事業，並鼓勵學子拓展視野、積極實現夢想。\n\n\n\n\n\n立足台灣 胸懷中國 放眼世界 征服宇宙\n\n太空人要來告訴大家如何征服宇宙囉\n\n焦博士的父親是師大附中、成功大學化學系高材生\n\n父母在台灣結婚後移居美國\n\n焦立中\n\n\n\n--\n","\n韓國瑜4月初訪美6天 哈佛、史丹佛演講訪矽谷\n\n高雄市長韓國瑜確定4月10日到18日前往美國6天，將拜訪波士頓、洛杉磯及矽谷，應哈佛\n大學及史丹佛大學邀請並招商引資。\n\n市府表示，今年元月間，5位哈佛大學教授學者拜訪高雄並邀請韓國瑜前往學習交流，邀\n請函於2月份寄達，同月，史丹佛大學也正式來函邀請韓國瑜前往分享擔任高雄市長的經\n驗及城市願景。\n\n市府表示，韓國瑜此行將拜訪波士頓、洛杉磯及矽谷，為高雄招商引資，將參訪高科技產\n業並了解創業投資及新經濟發展趨勢，盼能打亮高雄知名度並讓國際認識高雄的未來發展\n；全球玉山科技協會將協助在加州參訪的部分相關活動，包含參加該協會的2019經濟論壇\n。\n\n韓國瑜感謝多方聽聞訪美行程後的熱情邀約，此行實際在美國只規畫停留6 天，行程緊湊\n，對未能回應的邀請也表達誠摯的謝意\n\n=============================\n韓黑表示: 韓國瑜只會賣菜拿訂單而已\n農業訂單才佔GDP 0.xxxxx%而已\n而且 農業訂單都是既有通路而已\n韓黑應該又崩潰了吧\n\n--\n","\n\n\n韓國瑜近日頻繁請假？高雄市人事處公布明細了\n\n\n2019-03-07 17:17聯合報 記者楊濡嘉╱即時報導\n\n\n\n桃園市議員王浩宇批高雄市長韓國瑜頻繁請假，高雄市人事處長陳明忠、新聞局長王淺秋\n今天公開韓國瑜自上任以來的請假紀錄，證明除了國定假日、公出、到星馬招商之外，韓\n國瑜這段時間請的「私假」是一天事假、2小時休假、4小時病假。\n\n陳明忠說，韓國瑜去年12月25日上任至今2個多月來，1月9日請了一天事假，2月23日日請\n了兩個小時休假，2月19日請了4小時的病假，其他網路上所提的，包括2月24日到28日出\n國，是因公出國到星馬招商，另「228」的連假，即3月1日到3日，這是國定假日休假，全\n國一致的，，韓國瑜不是如部分媒\n體說的那樣都是在休假。\n\n\n王淺秋說，如果公務上不在高雄市，韓國瑜都按規定請公出，符合法令上的要求；網傳2\n月18日韓國瑜請假，事實上那天他不但沒有請假，行程還滿檔，有外籍媒體20多人的採訪\n，還有本國媒體的採訪，2月19日夜宿彌陀之後請了4時時病假，是私人的假。\n\n王淺秋表示，韓國瑜上任以來平均每天工作都超時，可能都逾18小時。\n\n對於請假的事，韓國瑜交由人事處說明，他說自己每天都在忙，就由人事處說明。\n\n\n\n=============\n\n\n\n\n我說那個０席黨真是可笑，沒當過公務員也沒出過社會喔？\n\n別下一個陷阱自己也傻傻的跳下去。\n\n不知道只要公務在非高雄都要請嗎？\n\n用一張請假表只能騙騙吉娃娃沒社會經驗的\n\n加油，下次多派一些出來選立委，要不然就只能被笑０席黨\n\n--\n","\n\n\n\n\n\n\n中時\n\n\n\n高雄市長韓國瑜人氣居高不下，外界拱選總統的聲浪越來越高，據最新民調顯示，若民進黨蔡英文、國民黨韓國瑜與無黨籍柯文哲三人參選，韓以31.9%領先柯的22.9以及蔡的15.6%。對此，有網友拿近期六個民調結果推估，「2020韓國瑜贏柯文哲80~100萬票」。\n\n據旺旺中時最新民調，不論國民黨提名朱立倫或韓國瑜參選總統，在藍綠兩黨對決下，國民黨參選人都獲得逾4成3支持，遠高於民進黨總統參選人。國民黨若提名韓並對上蔡英文，韓的支持度高達50.4％，蔡僅23.1％。若改派賴清德應戰，韓仍遠勝賴21％。若改由朱立倫對上英或賴，也都至少領先18個百分點。此外，柯文哲若參選，對決民進黨蔡英文、國民黨韓國瑜，韓則以31.9%領先柯的22.9以及蔡的15.6%。若國民黨由朱立倫出馬，仍以31%領先柯文哲的25.7%以及蔡英文的12.2%。\n2020大選腳步近，多家媒體針對韓柯蔡三人進行2020總統大選民意調查。旺旺中時最新民調顯示，韓31.9%、柯22.9%、蔡15.6%；TVBS民調顯示，韓國瑜支持度為37%、柯文哲的35%、蔡英文16%；蘋果委託世新大學進行「2020總統選舉民意調查」顯示，韓支持度為35.1%、柯支持度28.6%。ETtoday新聞雲民調則顯示，若民進黨仍由蔡英文總統再競選連任，分別對上韓國瑜及柯文哲，支持度為19.7%：38.0%：30.6%；美麗島電子報則顯示，若韓國瑜與蔡英文、柯文哲3人角逐總統，韓國瑜支持度36.6%、柯文哲28.2%、蔡英文18.0%；臺灣民意基金會民調結果，仍由韓國瑜以34.4%的ꐊ銕躩蛂A領先柯文哲的29.6%和蔡英文的28.2%。\n\n網友diefishfish在PTT發文指出，依據6份民調推估，2020韓國瑜贏柯文哲80到100萬票。但選到最後若蔡英文太爛會有棄保效應，差距恐會縮小。其他網友則紛紛表示「難怪一堆人要叫他選」、「身邊親戚都說 韓不選 他們就要投廢票」、「要柯參選，韓才有機會出線」、「蔡怎麼做都不到20趴，繼續維持這樣節奏好」、「反正不管哪家做蔡都是第三」。\n\n\n\n\n\n\n\n柯p怎麼那麼弱，這樣怎麼對決韓，柯粉妳們在睡覺嗎...\n\nKP是墨綠，KP當選=綠當選=繼續卡韓\n韓這4年勞心勞力，事倍功半，健康堪慮，且台灣繼續沉淪4年或許神仙也難救囉!!!\n\n\n--\n","\n\n\n\n\n\n\n中時\n\n\n\n台北市長柯文哲近來全台跑透透，布局2020總統大選意味濃厚，但根據旺旺中時最新民調，柯P支持度停滯不前，不但始終不敵韓國瑜，且差距拉大到近10趴，最近還被朱立倫首度超車，落後5趴。儘管柯P不斷賣萌博版面，可惜政績乏善可陳，一度被稱為「台灣最大尾」的柯文哲，已經掉漆，民調攀升不易，未來如果再被人趕過不令人意外。\n三腳督 不敵韓又輸朱立倫\n\n　民進黨因施政不佳，在去年九合一大選慘敗，蔡英文總統雖請辭黨主席，並進行內閣改組，但並未挽回頹勢。根據旺旺中時最新民調，不論國民黨提名朱立倫或韓國瑜參選總統，在藍綠兩黨對決下，國民黨參選人都獲得逾4成3支持，遠高於民進黨總統參選人。\n\n對於外界詢問是否參選總統，韓國瑜語帶玄機稱「沒有yes也沒有說過no，我就是都在衝經濟！」但若國民黨真的提名韓，與蔡英文PK時，韓支持度高達50.4％，蔡僅獲23.1％，慘遭滑鐵盧。若綠營改派賴清德應戰，「賴神對上韓流」仍敗下陣來，韓遠勝賴21個百分點；至於朱立倫不論對上英或賴，也都至少領先18個百分點。\n\n　韓PK蔡 支持度大贏近30%\n\n　柯文哲若參選，是否有機會循去年底北市三腳督而漁翁得利？民調顯示，在韓國瑜、朱立倫、蔡英文、賴清德這4人的排列組合下，民進黨都墊底排第三，支持度均未超過1成6，而在「朱、柯、蔡」的組合下，蔡的支持度慘到只剩12.2％。\n\n　去年此時尚是「台灣最大尾」的柯文哲，在三腳督的情況下，支持度僅落在22至25％左右徘徊，只拿下第二，若對上韓國瑜，最多會輸9個百分點，若對上朱立倫，最少輸5個百分點，將與2020擦肩而過。簡言之，韓國瑜若參選，柯文哲是「總統夢碎」，也會斬斷蔡英文的連任之路。\n\n　沒政績 中立選民投不下去\n\n　交叉分析選民結構，政黨傾向屬「時代力量」的民眾，有高達6成支持柯文哲當總統，反倒是中立選民支持度不到3成。此外，柯雖有約28％泛綠選民支持，未來選舉一旦開打藍綠支持者恐將歸隊，目前泛藍選民已有6成支持國民黨提名人選，過去柯文哲擅長的藍綠統吃，2020大選效果將大打折扣。。\n\n　這兩次民調是《旺旺中時》於3月4、5日執行，有效樣本分別為1015及1011人，在95％信心水準下，抽樣誤差為正負3.1個百分點。\n\n\n\n\n\n\n\n經過這麼多年多次的選舉，台灣的選民漸漸的有水準，能分辨了。多數選民不再那麼容易被騙了。這是台灣有救的訊號。希望還沒清醒的選民趕快醒過來。\n\n--\n","\n「髮蠟哥」高市府丟香蕉洩憤 韓國瑜 : 努力幫外銷還被抹黑、扭曲\n\n新頭殼newtalk |孫家銘 高雄市報導\n\n\n被認為挺韓的網路直播主「髮蠟哥」，去年九合一選舉曾向高雄市長韓國瑜下跪陳情，\n今 (7) 日帶著一箱香蕉及陳情書前往高雄市政府指名要找韓國瑜，但被警方阻擋不得其\n門而入，氣到當場撕舉毀陳情書，並向市府前庭丟擲香蕉洩憤，砲轟韓國瑜「選前一個樣\n，選後全部變了樣」。\n\n韓國瑜則是喊冤說，自己為農漁民拚成這樣，現在香蕉外銷量最少也有220公噸，還有一\n家電視購物台準備來洽談合作，這時候如果政治抹黑、扭曲，他覺得很沒有意思，並強調\n說未來不管是什麼農漁產品，高市府都會繼續努力行銷，幫忙賣出去。\n\n「髮蠟哥」原本在臉書粉絲團預告今天一日八點半到市府找韓國瑜，但遲到將近一個小時\n才開著一部白色小客車出現，從後車廂搬出一個紙箱的香蕉，對於警方嚴陣以待將他阻擋\n在門外，並對著他錄影蒐證，市府也只由1999中心主任出面大為光火，立刻當場開罵，「\n馬路是市政府的嗎？一個老百姓為什麼不能進去，這是對待農民的態度嗎？我一個人而已\n啊，香蕉要送給市長」。\n\n「髮蠟哥」表示當初他去跟韓國瑜下跪，就是為了幫助農民，沒想到當選了在市府，要來\n陳情還被擋著進不去，就連要進去上個廁所也不行，選前說當選會幫忙解決問題，現在想\n見他變得如此困難，直呼是在作秀，並說全台灣政治人物都是「選前一個樣，選後全部變\n了樣，這是神嗎？」。並做勢要拉下褲子當場小解，嚇得媒體記者大喊「嘜啦，這樣回去\n還要打馬賽克呢。」\n\n由於見不到韓國瑜，「髮蠟哥」乾脆拿起幾根香蕉直接隔著鐵柵門扔進市府前庭，發洩心\n中怨氣。由於扔蕉動作太突然，有媒體沒拍到畫面，於是「髮蠟哥」應要求再扔了一次。\n\n市府1999中心主任幫忙安撫「髮蠟哥」，希望他能將陳情書交由她處理，但髮蠟哥根本不\n領情，說他今天來找韓市長，純粹是要「謝謝市長幫農民找通路，但腳步要調整，不要只\n幫助企業化農民，也要幫幫小小農，體諒賺錢養家活口的辛苦。」說著說著，他從頭到尾\n念完他帶來的陳情書全文，希望韓國瑜幫幫蕉農與台灣農民，隨後當著媒體鏡頭撕毀陳情\n書。\n\n--\n不是才剛簽了100000000元的備忘錄嗎?\n\n\n--\n","\n蘋果\n\n總統民調輸韓、朱柯Ｐ今用兩字英文回應\n\n距離2020年總統大選剩不到一年，根據《旺旺中時》最新民調，若民進黨蔡英文、國民黨韓\n國瑜與無黨籍柯文哲三人參選，韓以31.9%支持度領先柯的22.9以及蔡的15.6%；若國民黨推\n朱立倫，仍以31%領先柯文哲的25.7%以及蔡英文的12.2%。\n\n媒體今下午詢問柯，對於總統民調與韓國瑜越差越大的看法，\n\n\n媒體問柯是否覺得最近人氣冷，柯表示不要看、不要買賣股票就好，\n，隨後反問媒體「」。\n\n媒體問柯，朱立倫今酸他只會摸頭和吐舌頭，柯對此表示朱立倫再怎麼罵，也不會比議員王\n世堅罵得嚴重。由於王世堅曾稱自己有扶龍命格，媒體問柯是否扶龍命格無效，柯則無奈說\n「」\n\n至於5月是否要去高雄會柯粉，柯文哲表示還沒看行程，他通常最多是看未來一、兩天的行\n程，去想一兩個月後的幹甚麼。\n\n媒體問柯，，\n\n媒體問柯，之後，假使「柯韓會」\n成行，是否會被外界認為柯在蹭韓國瑜，柯表示人活在世界上，自然就好。\n\n至於立法院前院長王金平今天宣布選總統，柯則說參選是國民的權利。\n\n桃園市議員，媒體問柯覺得\n。\n\n\n--------------------------------------\n誒幹\n\n現在跑北市府線的記者是不是爽缺啊\n\n每天問一樣的事情就好了\n\n--\n","\nRef. \n\n\n\n2019-03-07 09:27 聯合報 記者周志豪╱即時報導\n\n高雄市長韓國瑜在政壇吹起一股「韓流」，也成藍營問鼎2020總統大位熱門人物。但有臉\n書近日翻譯加拿大兩岸議題學者寇謐將（J. Michael Cole）文章，指「韓流是對民主社\n會的威脅」。國民黨發言人王鴻薇爆料，「蔡英文御用學者瘋狂黑韓」。\n\n\n\n\n\n，所以好奇查\n了\n\n\n王鴻薇在臉書發文也特別標註質疑，「老實賺錢的台灣人民被說成餓鬼」，提醒臉友，「\n」。\n\n寇謐將近日發文批評，韓國瑜的團隊、粉絲、及吹捧他的媒體，都像得了「說謊強迫症」\n，拚命說很容易就被戳破的謊話，但神奇的是「他們都知道自己說的謊會被發現」，像是\n賽馬場、迪士尼等，打從一說出口就知道做不到。\n\n寇謐將認為，「韓國瑜的玩法對於那些相信世上還有老實人，而且誠實是從政者的基本條\n件的人們而言是很有效的」，目前韓流現象的情況讓人又驚又懼，也沒辦法保證韓流在對\n台灣的政治環境與社會造成更大破壞之前就會停下來。\n\n--\n\n現在外國人已經侵門踏戶到台灣且攻擊台灣人啦！真是一點都不會不好意思耶。\n原來真實身分是小英的御用學者，是DPP自己人，這樣來看，真的一點都不意外了。\n\n--\n","\nsetn\n\n\n\n恐怖！韓國瑜上任後　一張圖驚覺「高雄市變高潭市」\n2019/03/07 12:09:00\n\n政治中心／綜合報導\n\n高雄市韓國瑜上任後，高雄真的不一樣了嗎？，，引發網友議論。\n\n\n▲恐怖！韓國瑜上任後，一張圖驚覺「高雄市變高潭市」。（圖／翻攝自翻攝自打馬悍將\n粉絲團）\n\n，包括搶搭小黃，男大生腹部中\n2彈斃命、張學友高雄演唱會，少年持BB槍掃射、30惡煞當街砍殺、大年初三愛河赫見浮\n屍、高雄橋頭司機遭人背後開槍，以及3月6日，高雄一夜3砍殺事件等，\n\n網友說「之前就動員飆車族遊街了，這是89萬的英明選擇啦！」還有人酸韓國瑜的直播喝\n酒表示「有專業夜店咖市長，這算什麼…」、「發大財啦，沒空啦！」，還有網友酸治安\n差市「因為韓國瑜一直請假啊。」\n\n而對於治安問題，行政院長蘇貞昌也下令，針對近期頻傳的聚眾鬥毆事件，已指示政委召\n集相關部會研擬，將朝「加重刑責」的方向研修法案。他更嚴厲地要全國警政上緊發條，\n並強調中央及地方要同心協力，才能做好治安工作。\n\n-----\n\n曾幾何時台中常常被消遣治安很差!!\n沒想到賣菜&lt;&gt;&lt;一就任高雄市馬上變成高譚市!!  真是不勝唏噓!!\n\n\n\n\n--\n","\n這個新聞值得最後驗證\n依照馬現在的人氣\n馬英九的勢力暗助哪一邊\n最後該位人選出線的可能性就大增\n\n\n\n\n「馬英九們」遭爆明挺朱立倫、暗拱韓國瑜　他曝：韓國瑜不會畏戰\n\n▲朱立倫南下高雄拜訪韓國瑜。（圖／翻攝朱立倫臉書）\n\n國民黨內總統初選機制定案「七三制」，黨主席吳敦義是否參選2020總統大選備受關注。\n吳敦義5日接受媒體專訪終於認了，「保留萬分之一的機會」參選2020總統，但也強調「\n成功不必在我」。另外有媒體報導國民黨內的「馬英九們」正在尋求共識「明挺朱立倫、\n暗挺韓國瑜」。\n目前，國民黨內表態參選的人有前新北市長朱立倫、前台北縣長周錫瑋、前立法院長王金\n平，而吳敦義是否參選一直受到矚目。吳敦義表示，黨內有很多優秀人才，若是其中有一\n位勝選機會很高，「那我為什麼要去參選呢」？媒體追問是否成功不必在我，吳敦義強調\n，這不是絕對，但是卻是通則，「光明磊落贏得勝選，就是唯一目標，為何一定要是我\n」。\n\n▲國民黨太陽左起馬英九、王金平、朱立倫、吳敦義。（組合圖／記者李毓康、屠惠剛、\n湯興漢攝）\n\n根據《周刊王》報導，國民黨立委透露，中常會日前雖然敲定初選辦法，彈如果韓國瑜聲\n勢持續延燒，而且民調比通過黨內初選的總統參選人還高，相信還是會緊急徵召韓國瑜應\n戰。「徵召是黨內大老們，正在積極尋求的可能共識。」\n\n根據了解，近期黨大老包括馬英九、連戰、吳伯雄等，都接到基層敦請，要求他們出面邀\n請馬英九、王金平、朱立倫、吳敦義坐下商談，針對「二階初選」、「徵召」等議題交換\n意見，全力鞏固藍營向心力。\n不過有一位與韓國瑜私交深厚的藍營人士透露，韓國瑜對於選總統只能完全被動，因為他\n才剛選上高雄市長。不過韓國瑜如果選前臨時接獲徵召，他也不會畏戰。\n\nETtoday\n\n--\n","\n媒體來源:新頭殼\n\n聲援西藏 羅文嘉：要柯文哲、韓國瑜表態站在哪一邊\n\n對於西藏議題，民進黨秘書長羅文嘉今（7）日表示，「我們希望全世界對台灣表達支持\n，我們如何能不對西藏圖博表達支持」，因為自由、民主、人權是普世價值，沒有模糊空\n間。他還希望國民黨、「或是我們台北市長、高雄市長」，可不可以也在民主、獨裁、人\n權、極權之中，清楚的表達站在哪一邊。\n\n今年是西藏抗暴60週年，台灣聲援西藏團體與在台西藏團體今日則在立法院群賢樓前舉辦\n「310遊行行前記者會」。民進黨秘書長羅文嘉也與會；其餘政黨代表還包括時代力量秘\n書長陳孟秀、社民黨代表苗博雅，綠黨召集人徐筱菁則因車禍無法趕到現場。\n至於國民黨，西藏台灣人權連線理事林欣怡則說，他們也有把邀請函送到國民黨，但卻沒\n有回應。\n\n羅文嘉表示，60年前3月中共政權把原本與西藏簽訂的「17條和平協議」撕毀，軍隊開進\n西藏，造成120萬圖博人非自然死亡，6千多座傳統寺廟摧毀，無數西藏人民流亡全世界。\n羅文嘉說，全世界都在為圖博人爭取自由，台灣人當然要表達立場。當今天台灣也同樣面\n對來自中國威脅時，「我們希望全世界對台灣表達支持，我們如何能不對西藏圖博表達支\n持」，因為自由、民主、人權是普世價值，沒有模糊空間。\n\n羅文嘉也拿出手板上面寫著「民主、獨裁」、「人權、極權」，他說，毫無疑問，民進黨\n站在民主、人權立場。他很高興時代力量、社民黨、綠黨的朋友及很多團體表達這個主張\n。但他很感慨，希望國民黨的秘書長、主席，「或是我們台北市長、高雄市長」也好，可\n不可以也在民主、獨裁、人權、極權之中，清楚的表達站在哪一邊。\n\n羅文嘉說，所有要帶台灣這個國家往那個方向走的政黨、組織或個人，在這個議題上沒有\n模糊空間。民進黨今天願意向社會表達這個清楚的立場。\n\n羅文嘉也拿出過去鼓山區的西藏街路牌說，過去陳菊市長回應了圖博朋友，把這條街改成\n圖博街，到今天為止這個牌子還在那邊。他把這個牌子複製，送給西藏朋友，表達南台灣\n對於西藏的支持。\n\n西藏台灣人權連線理事長札西慈仁表示，他是在流亡出生的藏人，從來沒有去過自己國家\n。1949中共入侵西藏，1951年與達賴在北京被迫簽訂「17條和平協議」，但是不到10年達\n賴喇嘛與8萬名西藏人流亡到印度。\n\n札西慈仁說，要拜託台灣政府跟中共談判時要非常小心，不要忘了西藏及香港的例子。「\n我也有台灣的國民（身份），我不想當第二次的難民」。\n\n時代力量立委、台灣國會西藏連線理事長林昶佐表示，在台灣，310這個活動已經辦了十\n幾年，許多民間團體站出來，讓大家的力量越來越強大。希望這樣的力量在政界也能串連\n更多跨黨派朋友。今年應該會是過去幾年來陣容越強大、願意為西藏發生的人越來越多。\n在全世界串連西藏抗暴60週年時，台灣並沒有讓國際社會失望，也沒有讓藏人朋友失望。\n林昶佐說，他也期待達賴喇嘛能儘快的來台灣，不管為了弘法或為了支持他的人站在一起\n。\n\n活動中，大家也一起高喊「Free Tibet」、「西藏要自由」、「西藏要人權」、「西藏是\n西藏人的」、「中國軍隊滾出西藏」、「西藏勝利」等口號。\n\n今年西藏抗暴遊行將於3月10日下午1點起，從228公園旁的台灣博物館大門集合、出發，\n繞行館前路、北平西路、台北車站、長安西路、重慶北路、成都路、中華路，最後在西本\n願寺集合。多個支持西藏團體也會在西本願寺擺攤，舉行「布達拉廣場」活動。\n\n\n\n--\n","\nETToday\n\n獨家／韓國瑜「一郎餐會」成員身分曝光　王浩宇PO照：他們來自哪裡？\n\n\n▲王浩宇公開韓國瑜在一郎用餐的照片。（圖／翻攝自Facebook／王浩宇，下同）\n\n記者葉國吏／綜合報導\n\n綠黨桃園市議員王浩宇今(7)日公布高雄市長韓國瑜在一郎餐廳用餐照片，再度引起討論\n。他在臉書上貼出4張韓國瑜跟一群人聚餐照片，並要求公布與會人員名單，對此《ETtod\nay》獨家掌握訊息，這些人就是大陸獨家授權代表採買機構-國台網人員。\n\n王浩宇近日發文矛頭都指向韓國瑜，更在其中一篇文中指控韓國瑜在台北農產運銷公司任\n職總經理時，幾乎天天喝酒，365天中有300天都在喝，中午通常在北農的餐廳與農會總幹\n事等人交際，每天中午還沒到就可以看到酒醉的韓國瑜，龜息到下午3、4點起床才開始辦\n公。\n\n\n▲▼韓國瑜參加聚會照片曝光。\n\n\n今(7)日王浩宇進一步貼出韓國瑜在一郎餐廳的照片，並說「是不公布你不會承認是不是\n？要不要順便公布一下，跟你吃飯的這些人，他們是誰啊？來自哪裡？」從王浩宇所公布\n的照片中可以看到韓國瑜手拿著紅酒言歡、低頭燦笑。\n\n\n▲國台網網站介紹。（圖／翻攝國台網網頁）\n\n至於這些人的身分？\n\n\n，這些人也曾經找上桃園市長鄭文燦，但鄭文燦無法接受九二共識的要求拒絕。\n\n\n\n\n\n短評或心得：\n\n桃園市綠黨議員說韓國瑜北農時期和國台網的工作人員餐敘，其組織利用農產品交易進行\n統戰。\n\n\n--\n","\n\n\n高市府公布韓國瑜訪美行程　4月前進哈佛、史丹佛演講\n\n\n高雄市長韓國瑜四月將赴美行程今出爐，市府新聞局今公布，韓國瑜應美國哈佛及史丹佛\n兩大學邀請，預計在4月10日至18日赴美演講，兩校正式邀請函日前陸續寄達，邀請市長\n前往分享擔任高雄市長的經驗及城市願景。對此趟訪美行程，韓國瑜表示，這次定位清楚\n為學術之旅，主要是到兩大學演講、做學術論壇，另對企業介紹高雄投資環境，多透過副\n市長葉匡時安排，並未特別請AIT幫忙。\n\n韓國瑜此行除赴兩校演講，也將拜訪波士頓、洛杉磯及矽谷，為高雄招商引資，亦將參訪\n高科技產業、了解創業投資及新經濟發展趨勢，盼能打亮高雄知名度，讓國際認識高雄的\n未來發展。\n\n市府對外界得知韓市長訪美行程後的熱情邀約表達謝意，但因此行實際在美僅停留6天，\n行程緊湊，未能回應所有邀請表達誠摯的謝意。\n\n此外，全球玉山科技協會將協助韓國瑜在加州參訪的部分相關活動，也會參加該協會舉辦\n的2019經濟論壇。\n\n媒體詢問桃園市長鄭文燦訪美，曾透露感謝美國在台協會（AIT）及相關單位的協助。對\n此，韓國瑜指出，自己此趟訪美行程多透過副市長葉匡時安排，並未特別請AIT幫忙。（\n周昭平／高雄報導）\n-------------------------------------------------------------------------------\n 一定有人酸 又要出國了  哈哈哈哈哈哈\n\n\n\n--\n","\nRef. \n\n\n\n2019年03月07日 11:51 中時 譚宇哲\n\n3月16日台南、新北、彰化、金門立委補選倒數，民進黨面對國民黨韓流效應，選情相對\n吃緊，民進黨主席卓榮泰、三重立委補選候選人余天今接受「蔻蔻早餐」廣播專訪，\n，\n\n主持人周玉蔻問卓榮泰立委補選選情，一旦台南及新北選輸，會不會辭職？卓榮泰表示，\n會檢討，若不能讓大家恢復信心、恢復熱情，如果不能因為民進黨的改變而讓台灣改變，\n那就是「韓流來襲，我就不如歸去」。\n\n卓榮泰說，他對韓流的定義，是看能抗拒韓流抗拒到什麼程度，而抗拒韓流就是「會盡全\n力累積人氣、抗拒壞天氣，這樣才能接地氣」。\n\n周玉蔻追問，若台南、新北兩席補選只保住一席、失去一席？卓榮泰表示，他的標準就是\n兩席都要顧好，「無從打折」。\n\n周玉蔻也問，立委補選是否變成新北市長朱立倫博大位第一役？面對對手鄭世維頻頻請出\n藍營大咖，比較怕誰？余天笑說，「我當然比較怕韓流，只能更加勤走基層」。\n\n(中時)\n\n--\n\n還沒投票就講這種話，是已經有心理準備了嗎？\n還滿想看到卓榮泰、余天退隱江湖，讓其他人接手吧。\n卓榮泰表示兩席都要顧好，不能打折，我怎麼覺得有點抖～～～\n\n--\n","\n\n為蕉農向韓國瑜陳情不成　髮臘哥丟兩根蕉批韓「只會做秀」\n\n直播主「髮蠟哥」今天上午到高雄市政府為蕉農請命，因想當面向市長韓國瑜不成，憤怒\n下直接朝市府大門丟了兩根香蕉，痛批韓國瑜跟政治人物一樣，只會做秀，「選上總統還\n得了」！\n\n直播主髮蠟哥前天在臉書粉絲團PO文，指最近香蕉價格慘跌，他決定替蕉農找韓國瑜陳情\n，但市長辦公室只回覆「行程很滿」，一直無下文，讓他怒批：「做地方父母官都一樣，\n選舉前什麼都願意做，選舉後什麼都不想做。」\n\n今天上午，髮蠟哥開車到高市府求見韓國瑜不成，便在市府大門前宣讀陳情書，市府方面\n由1999專線主管出面接受陳情，但髮蠟哥不滿，接連丟了兩根香蕉抗議、並撕毀陳情書。\n\n高雄市長韓國瑜稍早解釋，已為農漁民拚成這樣，現在高雄香蕉外銷最少220公噸，還有\n國內一個電視購物台準備洽談合作，如果還用政治抹黑的手法來扭曲，「很沒有意思」。\n（吳世龍／高雄報導)\n\n--\n","\n\n\n韓國瑜見工商協進會背後 「缺電」一槍又打到民進黨跳起來！ 關鍵時刻20190306-4 黃\n世聰 黃暐瀚 柯志恩 謝龍介 李俊毅 黃暐瀚 陳麗娜 林佳新\n\n\n\n台電可能要倒閉了\n\n而台積電至少要台灣一半的電\n\n\n韓總要大家務實的面對核四議題\n\n吉娃娃空心蔡的浪漫文青風電，只有幻想没有實際\n\n\n台灣不能缺電\n\n--\n\n--\n","\n\n\n\n\n\n聯合\n\n\n\n高雄市長韓國瑜選總統的呼聲愈來愈高，政界人士分析，去年底韓國瑜在高雄市長選戰中\n，與對手陳其邁有乾淨選舉、不進行人身攻擊的默契，一旦真的選總統，對手不一樣、情\n勢也大不同，韓國瑜將被「從頭皮到腳趾徹底檢驗」，情勢會更嚴苛。\n\n政界人士表示，在台灣，競選的職位愈高，被檢視的情況會更透澈。韓國瑜雖然經過高雄\n市長選舉，\n\n\n\n\n政界人士分析，韓國瑜崛起過程頻繁接受電子媒體專訪，韓國瑜不諱言擔任立委時「花天\n酒地」，覺得對不起選民因此半退隱自省，終能累積能量在政壇大爆發。\n\n據信已有專人全方面收集所有專訪影片，準備要全方位檢視韓國瑜，包話他自己說的「花\n天」是如何花法？「酒地」又是怎麼一回事？\n\n韓國瑜不競逐2020便罷，一旦真的參選總統，「從頭皮到腳趾頭的檢驗」就會立刻開始，\n需有提前防範的準備。\n\n\n最是殘酷選舉時。\n\n當初2018選舉那場號稱君子之爭，選後成了人民的談資，傳為佳話。\n\n（至於每個人感受如何在此便先不談XD，但是DPP下手倒是不軟便是）\n\n但是選舉時這種人格毀滅，潑髒水的方式還會被選民接受嗎？\n\n當初韓總說的君子之爭，被傳頌、被政論熱烈的探討，一度被稱為可上教科書的一例，可\n以知道大家也厭倦了負面選戰。\n\n這種負面選戰手法2020還會奏效嗎？\n\n讓我們看下去。\n\n不過好險韓總不參選2020。\n\n（）\n--\n其實我還有點期待他們繼續這種打法XDDDDD\n想看結果。\n不過KMT應該也會是這樣吧\n我猜測是某個上年紀的酒女牽一個青年出來哭說韓花天酒地，然後她懷孕韓對她們母子不\n聞不問。\n\n覺得扯嗎？不，當初他們拿一個情書說柯搞婚外情XDDDDDDD\n\n柯：抹紅～抹紅～接下來就是抹黃～再來抹黑～（取自老天鵝娛樂過年節目）\n蛤\n其實我現在除了柯韓陳謝外，對其他政治人物無感了，對DPP負的XD\n超期待！（爆米花配可樂\n我還在等謝龍介競選車上昏迷的男子，醒來後的說法\n不用查證，先爆再說。\n吉娃娃連中資10E都信了，還有什麼不信的XD\n啊，進度出來了？我沒追到拍謝，謝謝你，我等等去查XD\n你說得對，不能對政治過於沉溺，現實很重要\n","\n\n\n\n嘲「瑪麗亞」讓老師怒了！轟韓國瑜：傷害他人不痛不癢\n\n「瑪麗亞」又怎麼了？「瑪麗亞」就不能當老師嗎？韓國瑜這回發言，挨批嚴重歧視，失\n言了！\n\n昨日工商協進會舉辦開春後理監事會，邀請到高雄市長韓國瑜演講。現場有代表向韓建言\n，表示高雄缺乏「會說英文且有國際移動能力的中高階人才」，提議「引進派遣到國際上\n，菲律賓的白領以及技術人才到高雄」。\n\n但韓國瑜卻回應「引進菲律賓人才...這恐怕對高雄人、台灣人心理衝擊大，因為瑪麗亞\n怎麼變老師了？」\n\n這一番發言也引發批評。粉絲團《なるみの楽しい日本語教室（周若珍・Narumi）》 也\nPO文痛「怎麼這種人變成我們的高雄市長了」。\n\n作者表示，韓國瑜此番發言就是出於歧視「一個人的價值，跟他的膚色、體重、樣貌、性\n別、性向、職業、國籍都沒有關係，所以無論是菲律賓人法國人日本人西班牙人俄羅斯人\n，只要擁有專業能力，就應該得到身為一名『技術人員』應有的對待。」\n\n作者反問「所以，即使是你口中的『瑪麗亞』（註1），只要是具備教育專業知識與能力\n的人，通過資格審核之後，憑什麼不能『變成我們的老師』？」\n\n她更痛批韓國瑜隨口說的這些話，都是最不良示範「我們身為教育第一線的教師，從國小\n到高中，都非常努力地在導正過去幾十年來扭曲的教育．．．好不容易慢慢開始有點成效\n了，結果這些莫名其妙的傢伙卻老是在媒體前說一些與當前教育理念背道而馳的話，卻渾\n然不知自己的價值觀有多偏頗惡劣，甚至還沾沾自喜．．．」\n\n\n網友也呼應「 隨便一位菲律賓移工英文都比他強，到底是哪來的自信覺得自己高人一等\n，草包」、「就那種還在\"四方皆蠻夷\"的大中國觀念啊」、「自認為高等中華人 阿」。\n\n\n但也有人留言「這影片只撥到那句就斷了,我比較想看他全文到底說了什麼再來評斷,而不\n是斷章取義就做了結論」。(即時新聞中心／綜合報導)\n\n\n\n\n\n【作者的註1】：很抱歉使用這個詞彙。我個人非常厭惡這種歧視性的字眼，但為了強調\n韓國瑜的失言，我不得不引述他的用詞，在此致歉。\n\n--\n","\n\n\n2019-03-07 09:49經濟日報 記者陳美君╱即時報導\n\n央行總裁楊金龍。 聯合報系資料照\n央行總裁楊金龍。 聯合報系資料照\n\n高雄市長韓國瑜昨（6）日表示，自由經濟示範區對高雄未來經濟發展很深遠，希望能夠\n繼續推動，對於韓國瑜拋出自由經濟示範區議題，央行總裁楊金龍今日接受立委賴士葆質\n詢時指出：「自由金流的構想非常好，但必須考慮的是洗錢防制問題。」\n\n詢問楊金龍，是否同意韓國瑜在高雄推動自由經濟示範區，楊金龍認為，要讓資金\n自由這個概念，沒有多大問題，但要注意洗錢防制，但不清楚高雄推動的內容是什麼，如\n果是像國際金融業務分行（OBU）、國際證券分公司（OSU）與國際保險業務分公司（OIU\n）這樣的概念，其實已經有這樣的機制存在了。\n\n\n\n\n韓國瑜昨日受邀出席工商協進會理監事會議，並以「南方崛起 高雄首富」為題發表專題\n演講，晶華酒店董事長潘思亮還當著韓國瑜的面，表態期待高雄可以重新推動自由經濟示\n範區，且租稅優惠比照新加坡，進而大幅提升外資對高雄投資意願。\n\n\n\n\n\n自由經濟示範區，中華民國立法院初審通過更名為中華民國策略經濟發展區 ，為中華民\n國政府於2012年提出的一種經濟政策，為馬英九總統「黃金十年」政策的一部分。政府認\n為中華民國製造業和服務業在全球化趨勢下，再次面臨挑戰，因此規劃進一步的自由開放\n，目標是吸引投資、接軌國際、創造更多的就業機會。自由經濟示範區政策分兩階段實施\n，第一階段推動計畫已於2013年8月啟動。第二階段則需待主管法規《自由經濟示範區特\n別條例》通過後再行實施，\n\n\n4月28日進行實質審查，但由於國發會主委管中閔在公聽會後，曾經承諾會依照公聽會意\n見對進行修正，實質審查時卻仍是原本之草案條文，在野黨認為應送回行政院會重新提出\n，執政黨則認為審查時再修正即可，雙方意見不同，因此造成審查進度停擺[4]。\n\n而在休息期間，委員會主席在下午2：27突然宣布延長會議至夜間12點後，又在正\n常休會時間的下午5：30前回到委員會，宣布會議繼續進行，並與在場的國民黨籍立委\n共同通過前3條條文後宣布散會，而引發了所謂的「黃三條」爭議事件，此\n一事件引發在野黨極大反彈，造成後續審查更加困難[5]。\n\n自由經濟示範區\n\n\n\n\n--\n","\n\n\n\n\n\n\n\n\nTVBS新聞網\n\n\n\n\n「韓流」來襲，高雄市長韓國瑜在全台掀起一股驚人的風潮，聲勢、人氣都水漲船高，韓\n粉無數，不過卻有外國記者撰文警告，「韓流若走向極端恐全民受害」，更指「韓流是撕\n裂台灣的毒藥」、「對民主的威脅」。\n\n常駐台北的時事分析家及記者寇謐將(J.Michael Cole)，近日發表一篇文章表述對「韓流\n」的看法，分析為何韓流看似荒謬，卻能嚴重撕裂台灣社會，更可能造成嚴重後果。臉書\n粉絲專頁「蕪菁雜誌」更將該文全文翻譯成中文，開頭就直言：「短短幾個月來，這個從\n來歷不明中崛起的的國民黨政治人物，已經用一種蔑視專業素養的方式，顛覆了台灣的實\n體政治。」\n\n寇謐將點出，韓國瑜的政治玩法非常有效，且沒人能預料這股韓流何時能降溫，但無論韓\n國瑜本人還是團隊、粉絲，都有如得了說謊強迫症一般，盡說一些「他們自己也知道任何\n有腦的人一戳即破的大話」，並細數包含挖石油、蓋迪士尼、賽馬場，這些「打從一說出\n口就知道做不到」，以及屏東燈會的巨大成功都是因為「韓讓南台灣成為世界重心」、魔\n力紅是「響應韓流」才來高雄開演唱會...等等，痛批韓國瑜「每一句話幾乎都在唬爛！\n」\n\n他表示，這些連珠炮似的謊言，都是計畫通的一部份，為的就是把一個作秀狂、唬爛大王\n，打造成一個人氣爆棚、反權貴、不講政治的政治人物。不管他到哪裡，人人發大財，路\n邊賣香腸和臭豆腐的賺得盆滿缽滿，這都要感謝偉大的韓總。\n「任何對韓國瑜的批評都是一種侮辱，是在攻擊廣大的韓粉民意。」寇謐將在文章中警告\n，韓流肆虐就像幫派械鬥一樣，廝殺起來只會更加深社會的撕裂。市長勝選不過短短70天\n，已經有來路可疑的民調，在帶勸進韓總選2020年總統的風向。\n\n文章指出，這些事情讓人感到沮喪又不安，沮喪是因為當台灣政情極需專業的人來掌舵時\n，偏偏韓流給政治專業主義賞了一巴掌。不安是因為實體政治、傳統媒體、社群媒體與公\n民社會都整個被撕裂，「這股撕裂愈來愈加深成純粹的惡鬥，而此時台灣社會正迫切需要\n團結起來面對變局。」\n\n作者也說，這篇評論無疑會招來「偏袒」的指控，但他憂心的，「並不是因為韓是出身於\n哪個政黨，而是因為他背後所代表的政治型態，那種『把政治當演戲』的搞法。如果韓流\n肆虐終於無法遏抑，就像有些人講的，台灣政治的未來...只有老天爺能救得了我們吧！\n」\n\n作者寇謐將曾在《台北時報》擔任副組長，也曾任小英教育基金會《想想論壇》英文版主\n編，妻子陳婉宜是民進黨前國際事務部副主任。現任職於辜寬敏所屬新台灣和平基金會所\n贊助Taiwan Sentinel英文網站主編。對於寇謐將提出的看法，高雄市政府表示，對於各\n方的建議與批評，都抱持尊重的態度。但對於與事實不符，或有特定政治立場的言論深感\n遺憾。\n\n\n\n這外國人莫非也是鄉民？怎麼用詞跟鄉民一模模一樣樣。\n\n連外國人都會崩也是６６６\n\n好了現在韓國瑜是國際認證毒藥\n\nＰＴＴ用語已經是國際語言了。\n\n--\n","\n\n\n\n\n自由時報\n\n\n〔記者羅倩宜／台北報導〕高雄市長韓國瑜今（6日）赴工商協進會演講，談高雄發展計畫\n；現場有業者提議，引進「菲律賓會說英語的白領人才」； 對此韓國瑜表示，這對台灣人\n心理衝擊大，「怎麼瑪麗亞變老師了？」他說，高雄今年追加預算至4700萬推動中英文教\n育，雖可向菲律賓借鏡，但須先心理建設，讓家長和老師都能接受。\n\n韓國瑜今在工商協進會重申將高雄打造為台灣的經濟首富，不過在問答階段，有業者指出\n，高雄現在最大的問題是缺人才，尤其是「會說英文且有國際移動能力的中高階人才」；\n業者認為，這是高雄發展經濟的最大弱點，建議韓國瑜與中央和企業合作，引進鄰近高雄\n且具有一億人口、英語教育普及、可長期派遣來台的菲律賓白領。\n\n對此韓國瑜回應：「這恐怕對台灣人心理衝擊大，因為瑪麗亞怎麼變老師了？」他強調，\n高雄在高等教育方面，質與量都不錯，只是留不留得住的問題，幾乎有74%高等教育人才都\n出走。今年為了推中英文雙語教育，在原本的2千萬元預算上，再加碼2700萬元，「過程很\n辛苦，因為城鄉差距大、外籍老師又難找。我們可向菲律賓借鏡，不過須先心理建設，讓\n老師和家長都能接受。」\n\n韓國瑜大談拼經濟優先，也提到要師法香港；台泥董事長張安平現場表示，未來面對的國\n內外經濟情勢嚴峻，而台灣不在任何貿易協定之中，這雖不是高雄能改變的事，但建議韓\n國瑜參考新加坡而不是香港，「因為香港是純服務業，外觀長得很漂亮，但不適合高雄；\n新加坡是服務業加上產業，以高雄深厚的產業基礎，很值得參考星國經驗。」\n\n\n\n\n\n韓導是在公三小?不知所云\n\n自己有歧視的偏見就算了 還套在高雄人身上\n\n--\n忽然覺得韓導被放鳥也很中肯 或許是哪邊瞧不起東南亞人被大馬官員發現到\n用瑪麗亞形容菲律賓人不是歧視就對了\n你又知道高雄人不希望菲律賓人教英語了?\n不要韓導自己用瑪麗亞說菲律賓人 就拖全台灣人下水\n我國小補過英文 也不知道英文老師國籍阿..這根本不重要\n韓導自己歧視幹嘛要套在別人身上\n最近的放餌說好像都消失了\n韓導說心中不要有圍牆 結果馬上來個瑪麗亞圍牆 韓粉臉好種\n結果現在高雄市長帶頭歧視 差別在於騙印尼交換生的被罵很慘\n高雄市長會有一狗票人護航\n然後接下來又要罵台灣人偽善 反正韓導一錯 就是全台灣人的錯\n看到沒有 韓導沒錯 錯的是大家 大家太假掰了\n結果現在韓導帶頭用言語虐待菲律賓人 韓粉檢討台灣人\n不過你所謂的假掰好像用來形容韓導比較適合\n過去能混就混能撈就撈 根本不關心台灣人 現在還當聖人罵台灣官員20年都在鬼混\n邊黑人邊秀人格光輝 你形容韓導形容的真棒\n不一定要支持台妹 反韓導就夠了 就是你口中假掰要死的人XDXD\n你不要演戲完還是投你口中假掰的人就好了啦\n反韓導又不等於支持辣台妹 你這邏輯有點假掰\n就是看到韓粉拖台灣人下水來護航韓導時 反駁就對了\n成龍:我犯了全天下男人都會犯的錯\n韓粉:韓導犯了全台灣人都會犯的錯\n","\n\n\n\n\n\n\n中時\n\n\n\n\n\n^網友臉書留言。(圖/翻攝自網路)\n\n高雄市長韓國瑜的「韓流」銳不可擋，外溢效應促國民黨九合一選戰大勝、讓高雄一躍成舉國焦點，更被視為「藍營救世主」。藍營初選喬不定，讓韓粉們百感交集。有網友表示，還好當初韓國瑜在北農蒙難，老長官王金平與眾多藍營天王無人出手相救，也正因為國民黨的冷血和忽視，反而造就了一塊亮招牌與潛力的救星；也希望韓了解，黨性永遠不能強過人性。\n\n韓國瑜氣勢如虹，成基層與藍營支持者力拱的首選，民間韓粉尤其數量龐大。這也讓藍營「太陽」們，紛紛將目標對準韓，被外界笑稱上演「搶親」戲碼。\n\n新北市前市長朱立倫與立法院前院長王金平，近來動作頻頻。朱昨(5日)南下拜會韓國瑜，用「牽手」昭告大眾兩人的好交情；朱更不斷以「來看老朋友」，回應自己來高雄的目的。王金平繼媒體不斷放話後，也傳王金平將在朱後接連訪韓。\n\n「太陽」們訪來訪去，初選卻始終喬不定，不僅讓基層大喊與民脫節，更讓廣大韓粉心急如焚，生怕韓國瑜就這麼被「卡死」了。韓的崛起與際遇，也引發不少人深思。\n\n有網友在臉書表示：「當初韓國瑜在北農蒙難，如果王金平他在立委時的老長官肯出手全力挺他，可能國民黨就喪失了一塊亮招牌一個有潛力的救星，很諷刺，國民黨當時對韓的冷血和忽視，反而刺激了韓的崛起，韓要理解黨性永遠是不能強過人性的，因為人才能決定事成，黨只有收割成果的功能，各黨都一樣，只有政治明星，而沒有明星政黨。」\n\n\n\n\n\n\n提名韓，主要問題就卡在朱立倫一個人\n要克服困難很容易，但要實際行動\n一個淡水阿嬤能讓朱换柱参選\n\n難道找不到十位阿嬷，每天在朱立倫競選總部門前舉牌「要求退選」，必定遲早會上媒體版面\n\n--\n","\n\n\n\n\n\n\n中時\n\n\n\n\n\n^網友臉書發文。(圖/翻攝自臉書「韓國瑜總統網軍後援會」)\n\n\n^網友臉書留言。(圖/翻攝自臉書「韓國瑜總統網軍後援會」)\n\n高雄市長韓國瑜引爆「韓流」，不僅外溢效應促國民黨九合一選戰大勝、讓高雄一躍成舉國焦點，更被視為「藍營救世主」。藍營「太陽」們喬不定，也讓寄盼韓出戰2020總統大選的藍營支持者焦慮無比。有網友發文：「韓說：人民才是政黨的爸爸，現在爸爸叫你出來選。（（聽不懂嗎？？））」\n\n新北市前市長朱立倫昨(5日)南下拜會韓國瑜，用「牽手」昭告大眾兩人的好交情；朱更不斷以「來看老朋友」，回應自己來高雄的目的。傳立法院前院長王金平也將在朱後接連訪韓，被外界戲稱，大家都來「搶親」韓國瑜這「最正新娘」。\n\n國民黨總統候選人初選至今喬不定，黨主席吳敦義為顧全大局保留「萬分之一的準備」，被解讀為堅守國民黨勝選，可望在「非常時刻」徵召韓國瑜出戰。這也讓表態參選的王金平極不滿，放話：「想參選就應參加初選，沒有人在後面才加入」、「我才是真正有能力團結國民黨的人」，並直批韓參選總統不適宜。\n\n此外，朱立倫也動作頻頻，有前總統馬英九力挺：「我一開始就支持他」、「朱當行政院副院長，也是我找他來的……」還南下拜訪韓國瑜，展現自我高聲量與正當性。\n\n「太陽」們上演「喬家大院」卻至今喬不定，也讓藍營支持者心急如焚，尤其生怕心心念念的韓國瑜被「堵死」，上演后羿無法拉弓慘劇。有網友在「韓國瑜總統網軍後援會」發文：「韓說：人民才是政黨的爸爸，現在爸爸叫你出來選。（（聽不懂嗎？？））」\n\n文章一出，獲得極大迴響。許多網友在下面回覆「+1」，也有網友表示：「要乖乖聽爸爸的話哦」、「對，要聽爸爸的話」、「終於可以叫韓市長聽話了，讚」、「民意叫他當總統，民意不可違」、「現在的全台灣人民、都在呼喚韓市長您一定要出來選總統啊]全民都是你的爸媽們！哈哈」、「這招...真的是絕招!! 無話可說...」\n\n也有網友認為：「一次到位，唯一選擇。國民黨讓人煩，其它的都在打相公牌，再鬥嗎？穩輸」、「韓市長聽見人民的呼喚嗎？我們要和平要經濟」、「唯一勝選」、「人民才是主人」、「此時出馬，清理亂黨的人，請他退選，請他道歉」。\n\n\n\n\n\n\n\n應先跟高雄市的所有里長溝通，並說明捐小愛成大愛，發揮愛屋及烏的心，俗語說:惜花連盆，對整個高雄更完美，整個中華民國更有希望，何樂不為呢?\n\n--\n這不就來了嗎\n","\n\n\n\n\n自由\n\n\n\n〔即時新聞／綜合報導〕市長怎麼了？有「新戰神」稱號的基進黨發言人陳柏惟今日PO出\n一張截圖，只見高雄市長韓國瑜今日又要請假；這也讓他憤怒：「高雄真的選出一直玩市\n長啊！」\n\n\n陳柏惟今日在臉書PO出一張高雄市的電子系統公告截圖，只見公告寫著，請假期間職務由葉副市長代理，並請留意公文署\n名。（公告對象：全部） 108/03/06）」對此，陳柏惟怒轟：「四年前以為連勝文很扯，\n結果高雄真的選出一直玩市長啊！」\n\n陳柏惟也PO出另一張只有3個人腿部的模糊照片，表示「為什麼連在台北都會看到你，\n」似乎暗示指照片中其中一雙腿的主人\n正是韓國瑜；最後，陳柏惟也將選民、市長比喻為老闆與業務的關係，\n他表示「提醒各位慣老闆，你們家的業務好不好，要由你自己做功課跟長智慧判斷，\n不要相信當他小三的公關或媒體會跟你報告真相，醒醒啊台灣人！\n這業務的經歷只有吃軟飯啊」！\n\n對此，網友也紛紛在貼文下方留言表示「又請假啦？咦等一下我怎麼會說又」、「是又双\n叒訄瓷v、「市長又喝太多了逆」、「所以其實選上市長的是副市長」、「高雄人的魂\n快回來呀！怎麼會讓這種人選上市長」、「下次有上班再公告啦」。\n\n\n\n\n韓市長請假甘你陳柏維屁事?\n自己的黨幾乎都選不上議員 還敢出來啊\n去看看那個蔡陰魂\n有可能跟韓市長一樣夜宿民眾家嗎?\n\n如果如此接地氣的市長願意傾聽市民心聲\n我願意讓市長可以多放點假\n才不會累壞身體\n台灣還需要韓的改革與帶領\n\n市長加油! 不要被小牙籤跟酸酸影響了\n\n--\n","\n\n\n回頭寫這篇\n我賭爛的是  參考你拼專心拼經濟的決心  你還好嗎?\n要求一個拼命三郎寧願燒乾也不願意翹掉任何正事的人  參考你怎麼施政?\n\n你韓國瑜要公開呼籲柯文哲不要選總統我還會支持你\n你韓國瑜公開呼籲柯文哲應該不要出來選總統  不要辜負台北市民的選票\n我會支持你的說法\n\n但是參考你專心拼市政  你還好嗎你?\n\n\n\n柯粉成團力挺選總統 韓：柯不妨學我 專心市政\n\n\n台視新聞\n\n2019.03.06【即時受訪】高雄市長韓國瑜北上，以「南方崛起 高雄首富」為題演講，在\n高鐵站受訪時，記者提到柯粉將成立柯粉俱樂部，對此，韓國瑜表示，先把高雄市做好，\n「柯市長可以參考一下」\n\n\n--\n\n蛤???????????????????????????????????\n蛤????????????????????????????????\n\n學你專心市政  然後請假翹市政會議?????????????????\n蛤???????????\n\n--\n","\n\n\n韓國瑜現不考慮2020　王鴻薇：不急，等6月\n\n出版時間：2019/03/06 16:14\n\n國民黨籍高雄市長韓國瑜聲勢壓黨內天王，近來屢被拱選2020總統大選，但黨內天王頻拉\n攏韓，逼得韓國瑜近日接受中天政論節目訪問時說，「到目前為止，我還沒想2020（總統\n大選）的事。」也引發外界議論。\n\n力挺韓國瑜參選2020總統，甚至建議國民黨以「徵召」方式將韓國瑜「放進去」參選的同\n黨北市議員王鴻薇說，基層有很多建議黨內推最強人選的呼聲，韓剛當上高市長，目前壓\n力一定很大，但韓將出訪大陸及美國，若今年6月時聲望仍能壓過台北市長柯文哲，屆時\n韓國瑜選不選總統，將會是「人在江湖身不由己」，一定仍有勸進韓的聲音，不會放過他\n。\n\n王鴻薇分析，現在基層有很多聲音希望國民黨推最強人選參選2020年總統，且普遍公認就\n是韓國瑜，她相信這段時間韓國瑜的壓力很大，一定無法表態，加上剛選上高雄市長，必\n需要有一些成就，因此要韓國瑜登記黨內初選，一定是強人所難．\n\n不過，王鴻薇說，國民黨推出的人選仍應以勝選為考量，韓可以不用這麼早決定，近期他\n還將訪大陸及美國，之後再看聲勢，若韓的聲勢仍可贏過柯文哲，且黨內沒有人可以與柯\n匹敵，她相信一定還會有拱韓國瑜參選總統的呼聲，屆時韓國瑜選不選總統，將會是「人\n在江湖身不由己」，因此目前仍不用逼他表態，尤其是柯文哲曾言選不選總統六月再問他\n（柯），若屆時國民黨內只有韓國瑜的聲勢可以壓過柯，「你相信基層會放過韓國瑜嗎？\n」。（郭美瑜／台北報導）\n\n柯文哲到現在都沒有成立競選總統的團隊，\n柯文哲會選2020總統的機率很低。\n就算柯文哲出來選2020總統，\n國民黨應該讓韓國瑜當高雄市長守好高雄，\n總統大選韓國瑜一定得幫國民黨總統候選人輔選沒辦法再躲了，\n朱立倫比丁守中更難打柯文哲也不見得能贏朱立倫，\n一些國民黨的人硬要韓國瑜放棄重要的高雄市去選總統真的是短視近利。\n\n--\n\n帝釋所問經講記77頁拆穿的。\n毗婆舍那講記(含法的醫療)說明如何修四念處增加智慧斷除所有煩惱。\n  PTMC 寂靜禪園\n、、、、()、、是。\n  是          是\n\n--\n","\n連瘋狂拱韓國瑜選總統的沈富雄 都覺得他不會選了\n我覺得會在316補選完後宣布結果\n\n沈富雄今在臉書發文，有些人認為韓國瑜選總統欠缺「正當性」，也就是雖不違法但\n不正當，我百思不得其解，哪一點不正當？幾時「參選公職」要附加「正當性」這一\n個條件？謹列幾點就教於大家：\n\n(1)落選了，仍然是市長，當選了，總統由高雄市長出任，對高雄有何不好？(2)初選結果\n如果韓出線，表示選民不在乎「正當性」，如果沒有出線，「欠缺正當性」會被指為是原\n因之一，但已無關宏旨了。(3)如果韓國瑜現象發生在綠營，民進黨會不會「以韓易蔡」\n？民進黨人會不會大喊「欠缺正當性」？我想綠營會士氣大振，不像藍營一些人囉嗦。\n(4)不少選區的議員最高得票者正蠢蠢欲動準備選立委，為何沒人喊「欠缺正當性」？謝\n龍介就是一例，迄今只聞段宜康說他不正當。(5)是不是議員的位子低於市長，就「正當\n」了？(6)是不是這些議員大多不是首任，就比較「正當」了？陳炳甫呢？(7)是不是議員\n是多席次選區，就「正當」了？(8)民調沒有「排綠」，反對韓選總統的當然過半。(9)綠\n營支持者絶大多數反對韓選總統，難道他們真的如此支持他當市長嗎？還是怕他當總統？\n(10)藍營及部份中間選民認為一旦提名韓，韓的支持度會下降，非愛護韓國瑜之道，這是\n見樹不見林，小鼻子小眼睛。\n\n沈富雄文末總解認為，「欠缺正當性」是假議題。不過，也許為時己遲。\n\n他指出，看來韓國瑜終究還是不選，國民黨如有內鬥，應已告一段落。\n\n--\n","\n\n\n\n老闆娘下跪泣訴家暴20年　韓國瑜難嚥早餐不吃了\n\n高雄市長韓國瑜昨晚夜宿計程車運將家，一早原規劃到附近早餐店吃包子，不料接連碰到\n民眾陳情，其中包子店老闆娘甚至當眾下跪泣訴被老公打了20多年，讓韓國瑜著實傻眼，\n趕緊請在地議員接手關心，但用餐心情大受影響，最後只跟在店內等候的運降們打聲招呼\n後就離去，沒進店內吃包子。\n\n韓國瑜今早在黨籍立委、議員及熱情韓粉簇擁下，一早抵達早餐店要吃包子，但臨時有位\n婦人在包子店前泣訴陳情，直說「我很不甘願，我跟你講我被他老爸打了20多年，我被這\n個老闆打了26年。」隨後在韓面前下跪請求幫忙，讓韓國瑜連忙安撫說：「看著我眼睛不\n要激動，你這樣哭哭啼啼，我們沒有辦法吃了，本來開開心心的，我也不知道甚麼事情。\n」隨後請議員協助關心。\n\n此外另有名婦人則是訴求希望市府重視社會住宅，不要讓小老百姓被房東高房租給壓得喘\n不過氣，只是該名婦人陳情時，不斷被韓國瑜要求音量壓低、說她講話太大聲，讓自己耳\n朵痛，讓現場氣氛數度尷尬。\n\n儘管早餐會因民眾陳情而受阻，不過韓國瑜離去前受訪時說，昨晚與運將段金城聊了成長\n經驗、開計程車甘苦談，認為該名運將是知足好人，以開計程車自豪，當然希望客流量更\n多會更好。\n\n而對昨與運匠們座談後心得，韓國瑜說針對車資的行動支付，會請高雄銀行評估針對高雄\n觀光所需的食、衣、住、行等開發手機支付系統，對觀光客來說也更方便；至於運匠時常\n紅線被開紅單區域，要利用大數據找出熱區，針對不得不臨停而被檢舉檢討其必要性；而\n市區燈號的調控合理性，則會對運匠全面調查，再請交通局確認是否需進一步改善。\n\n不過針對韓國瑜提要研擬計程車行動支付工具，一卡通公司表示，目前包括實體卡片或是\n手機掃QR CODE都可支付計程車資，現有技術在觀光層面的行動支付都不是問題，倒是各\n業者包括運匠對新的支付工具可能衍生的手續費及相關設備建構多所疑慮，若市府願意政\n策支持，讓普及率更高、觀光客使用便利性提高，一卡通公司會全力配合。（周昭平／高\n雄報導）\n----------------------------------------------------------------------------\n\n這婦人聲音大到讓韓總的耳朵痛啦  還沒吃早餐\n\n\n\n--\n","\n\n\n\n【三重立委】政見會登場　余天抗「韓流」、鄭世維複製高雄勝選模式\n新北市第3選區（三重區）立委缺額補選公辦電視政見發表會今天上午登場，藍綠兩黨候\n選人余天與鄭世維一早先後抵達蘆洲全聯有線電視台，兩人政見不約而同主打托育政見，\n但受訪焦點卻全放在高雄市長韓國瑜一人身上，余天無奈認為韓市長要來就來，能怎麼辦\n呢？只能靠三重鄉親給溫暖，他也有找小英總統、陳其邁助陣ㄧ。而鄭世維則除了主打韓\n國瑜這張王牌外，還請來「神力女超人」許淑華主持選前之夜，有如複製去年高雄勝選模\n式。\n\n民進黨候選人余天今天一早9時30分抵達電視台門口，受訪提到，今天要發表的這些政見\n都是基層里長反映的需要，多為小孩托育、治安監視器等問題，其實最大的政見就是「傾\n聽民意、滿足民意」，勤跑基層聽大家的意見，把這些都記起來，今天就一個人出席。\n\n至於高雄市長韓國瑜可能再來三重幫對手抬高聲勢，余天無奈地說，「來就來嘛，能怎麼\n辦呢？」只能靠三重的鄉親給自己支持，總統蔡英文本來就會來了，行政院副院長陳其邁\n這幾天就會來三重，掃街還是用怎樣的模式，對方都可以配合，至於會不會與台北市長柯\n文哲合體，目前還沒有下文。\n\n隨後抵達的國民黨候選人鄭世維指出，發表的政見會針對過去當議員對三重、蘆洲爭取的\n建設，以及三重都更、長照與幼兒托育，以及中央拖欠新北市政府統籌分配款等；他更點\n出，三重16點多平方公里，有30多萬輛機車與20多萬輛的汽車，是最早開發的一個地方，\n沒有一個好的停車空間，中央必須簡化都更程序，提高容積率，讓三重脫胎換骨，今天就\n是像在橋頭拜票一樣，單槍匹馬來參加政見發表會。\n\n至於韓國瑜是否會再來三重，鄭世維說，現在還在聯繫當中，並引用韓市長在政論節目上\n的話表示，韓承諾一定會再來三重，而為了選前之夜藍綠陣營支持者不要擦槍走火，原本\n活動辦在向日葵廣場取消，另覓合適地點。\n\n對手余天將找來行政院副院長陳其邁站台，鄭認為，彼此陣營找谁站台都是策略，藍綠政\n治明星是公共財，這是恰如其分。他也會找來「神力女超人」立委許淑華在選前之夜當主\n持人，早就跟她講定了，至於韓冰的部分，要視她的時間。（突發中心黃子騰、曾伯愷、\n曾佳俊／新北報導）\n------------------------------------------------------------------------------\n\n余天幹嘛不請柯P站台 要選蔡英文呢  哈哈哈哈哈\n\n--\n","\n\n\n\n\n\n\n中時\n\n\n\n\n韓國瑜今晚夜宿計程車運將家，他日前表示，希望知道運將開車的時候，不管是路線、體力、環境，需要市府協助甚麼？韓國瑜因此用最接地氣的方式，了解民心，體驗民情。\n\n韓粉表示，「大家都應該在休息了，可是我們的市長現在才要準備休息，這樣的市長還有什麼好說的，感謝老天給我們一個好市長！」\n\n有些國家總理也會當一日司機，探訪民情，例如過去挪威總理斯托爾騰貝格曾開一日計程車，俄羅斯總統普丁也曾開一日卡車和運將搏感情，聊工作、聊感情。\n\n\n\n\n\n夜宿計程車司機家\n厲害厲害\n這就是接地氣\n這就叫傾聽民意\n天賜韓國瑜給台灣\n韓粉紛紛表示銘感五內\n狂白粉確定還要繼續打嗎\n韓國瑜聲量因為你們完全降不下來\n而且民調還越打越高\n\n--\n","\n酸梅照也要偷？韓國瑜嗆酸民　被網友發現盜圖\n\n\n\n2019/03/05 18:55:00\n\n政治中心／綜合報導\n\n\n高雄市長韓國瑜日前剛結束新加坡、馬來西亞的出訪行程，回國後立即宣布將於\n本月22日至28日出訪香港、澳門、深圳與廈門，共計一週。不過頻頻出訪卻遭酸\n「又要出國」、「出國是去玩」，對此，韓國瑜今（5）日在臉書反擊，批評酸\n民是賣黑心酸梅的不肖商家。不料卻有網友指出，韓國瑜臉書上的酸梅照片疑似\n是盜圖。\n\n\n韓國瑜表示，他很喜歡吃酸梅，因為「酸」是一種必要，可以在尋常滋味裡平添\n一點提神醒腦之趣。然而最近市面上流竄著兩種黑心酸梅，第一種酸中帶澀，叫\n「韓國瑜又要出國了」，第二種酸中帶苦，叫「韓國瑜出國是去玩」。\n\n\n韓國瑜說，他從以前賣蔬菜水果的經驗明白了一個道理，說出嘴的話語和吃進肚\n的東西同樣重要，所以向來都是摸著良心說良心話、賣良心貨，一開始辛苦一點\n，但以後客人才會源源不斷上門回購，也因此他一看見市面上出現黑心食品就忍\n不住提醒大家，最近吃酸梅的時候多注意一下成分與來路，更希望這些不肖商家\n早日良心發現，學著怎麼摸著良心說良心話、賣良心貨，相信辛苦一段時間以後\n，你們也會有一群忠實的好客戶。\n\n\n對此，有網友在PTT發文指出，他不知道韓導所謂的摸著良心是怎麼一回事情，\n他只知道韓導臉書貼文用的這張酸梅圖是盜圖的，是偷維基百科話梅的圖。他質\n疑，「不知道你們有沒有告知原作者？但至少標一下借用的圖的來源吧？」\n\n\n該網友批評，會盜圖的人好意思說人家黑心食品？自己才是黑心無良製片團隊吧\n？請問韓導你摸著良心說良心話，盜圖對嗎？還是你跟你祖國中國的盜版蟑螂一\n樣都沒有版權的觀念阿？\n\n\n-----\n\n雖然這只是一件很小的事情\n但韓市長仍然應該多加注意 並且減少爭議\n最好的最法就是一張圖也別放\n搞不好該名網友都把圖一張一張抓下來搜尋比對了\n\n--\n","\n朱立倫：我做什麼 韓國瑜會支持我\n\n\n\n2019-03-05 20:54 聯合報 記者劉宛琳╱即時報導\n\n\n日前表態參選2020總統的新北市前市長朱立倫今在臉書上分享去高雄拜訪市長韓\n國瑜的照片，表示韓國瑜是老朋友、好朋友，「韓市長做什麼，我支持他；我做\n什麼，韓市長也會支持我！」對於此話是否暗示與2020有關，耐人尋味。\n\n\n朱立倫說，高雄是最熱情的港都、最包容的城市，在韓韓國瑜的治理之下，短短\n2個月的時間，高雄一步步登上國際舞台、展翅高飛，讓我們繼續為高雄加油。\n\n\n-----\n\n朱總統支持韓市長\n韓市長也會支持朱總統\n朱總統現在最想做的事情就是做總統候選人\n今日會面之後 想必韓市長已充分了解 不會再擋朱總統想做的事\n\n--\n","\n蘇貞昌：不怕朱韓合體 但怕朱立倫變來變去\n\n\n高雄市長韓國瑜今天與新北市前市長朱立倫見面，引發各界對於競爭總統大位的揣測。國\n民黨立委羅明才今天在立法院總質詢時問行政院長蘇貞昌，朱、韓兩人民調都超過56%，\n如果2020由「朱韓配」或「韓朱配」當選，朱日前又表態願意重啟核四，這樣民進黨的非\n核家園政策都要喊煞車，會不會害怕朱、韓當選？\n\n對此蘇貞昌回應，他怕的不是朱韓合體，反而是怕朱立倫講重啟核四及為了選舉什麼都變\n來變去，「這種我比較怕。」\n\n他也說，若朱當選就要重啟核四，新北市民很怕，因為核一、二、四都在新北，民進黨對\n非核家園目標始終不變，倒是朱立倫以前說「沒有核安就沒有核四」、「只要他在位一天\n，就沒有重啟核四的問題」，但現在朱要選總統，就變成說要重啟核四，前總統馬英九任\n內又封存核四，對這種問題變來變去的人，反而是馬英九跟朱立倫。\n\n羅明才也問蘇貞昌，未來核電是否可能成為總統大選的議題？蘇貞昌回應，日前朱立倫創\n造這個議題，結果被質疑是為了選舉，他今天是行政院長在答覆立委質詢，因此他不評論\n朱的選舉，他也強調，目前台灣沒有條件重啟核四。\n\n\nudn\n\n\n\n--\n","\n新聞網址:\n\n\n新聞來源︰\n三立\n\n新聞內容︰\n\n高雄市長韓國瑜上任以來爭議不斷，除飽受跳票困擾之外，自稱身體狀況不佳頻頻缺席市\n政會議與行程更是引起輿論反彈，不過卻仍有不少土包子韓粉希望其參選2020。桃園市議\n員\n\n\n王浩宇在節目中先針對藍營太陽與韓國瑜的網路聲量發表看法，他認為韓國瑜最重要的問\n題是能不能維持熱度。王浩宇表示，自己觀察國民黨桃園市議員討論的內容發現，朱立倫\n很少被討論，吳敦義從來沒被討論，王金平在北部也沒聲量，最常被拿出來講的就是韓國\n瑜，甚至有桃園市議員想選立委，都還要跑去高雄蹭著韓國瑜。\n\n不過王浩宇進一步指出，儘管網路聲量排名最高，但韓國瑜是否參選，還有3個問題。首\n先要面對的是與吳敦義的關係，畢竟吳敦義派了包括潘恆旭等幕僚去幫忙韓國瑜；另外，\n在地方上韓國瑜也應感恩王金平；而最重要的一點就是韓國瑜自己身體的問題。\n\n王浩宇說，韓國瑜在北農時幾乎天天喝酒，365天有300天都在喝，韓國瑜會在北農裡的餐\n廳，跟農會總幹事等若干人交際，幾乎每天還沒到中午或是中午一點就可以看到韓國瑜醉\n了，然後下午就會龜息到三四點起床才開始辦公，王浩宇認為韓交朋友的方式就是喝酒，\n但長期下來對其身體是很大負擔，也是其能否參選2020的一大變數。\n\n\n\n\n\n\n附註、心得、想法︰\n\n阿星阿，你不是可以透視牆壁嗎？\n\n何不用這種功能，看看賭神在什麼地方\n\n\n賭神又不住在隔壁，可能在好遠的地方\n\n除非用「天眼通」\n\n\n\n\n\n\n除了賭聖，王浩宇也學會了天眼通\n\n--\n\n\n--\n","\n聯合\n\n為韓、柯說話 林右昌：縣市長出訪拚外交沒必要批評\n\n基隆市長林右昌將在3月8日訪美國，今天市務會議後記者會，有媒體詢問是否有與台北市\n長柯文哲、高雄市長韓國瑜出訪較勁的意味？。但他說，這陣子吵吵鬧鬧，有人批韓市長\n怎麼樣、柯市長怎麼樣，這都是沒有必要的，\n\n林右昌說，他這次出訪美國，要去國務院、美國白宮等相關單位，受到的待遇與訪問的層\n級非常高，和柯市長是一樣的，但要拜會的單位更多，他很感謝各單位的協助，也會拜訪\n國會，並會晤一些議員。\n\n媒體詢問是否有與台北市長柯文哲、高雄市長韓國瑜「較勁」的意味？林右昌表示，每個\n縣市長安排出訪都有他的考量，事先也不會討論，因此沒有較勁的問題。但他說，這陣子\n吵吵鬧鬧，有人批韓市長怎麼樣、柯市長怎麼樣，這都是沒有必要的，沒有一個市長是去\n玩的，城市外交及縣市長出訪，在目前的外交困境，很必要而且非常重要。\n\n林右昌表示，國人要了解，以台灣現在外交困境，縣市長出訪是非常重要，而且是必要的\n，不會受到干擾，因為不管是總統、副總統、行政院長等並不是每一個國家都能去訪問的\n，唯有城市外交才能突破目前台灣的外交困境。\n\n被問到為何不去中國大陸訪問？林右昌說，不是他不去，而是\n但對方在城市交流上有「政治的限制」，，但\n現在，這是不正常的情況。\n\n\n\n--\n","\n是否參選總統？ 韓國瑜需速解套\n2019-03-04 18:16台灣醒報 記者劉東皋╱台北報導\n\n迄今猶未表態參選總統的韓國瑜，民調卻一直高居國民黨第一名，全黨一片拱他參選總統\n的支持聲音。但韓國瑜參選總統最大的困境在於，剛任高雄市長不滿三個月，若出來參選\n，恐怕引起高雄人對他「棄高而去」的不滿。\n\n以政治生涯為職志的人，有機會參選總統，誰不心動？國民黨主席吳敦義準備了四十多年\n，好不容易有機會選總統，心中自是充滿期盼。韓國瑜沉潛十數年，一舉破除高雄綠營鐵\n倉魔咒，拿下高雄市長，並創造韓流風潮。全台期待韓國瑜「拯救萬民於倒懸」的民眾，\n都亟望他能參選總統。\n\n\n受民之托 一時難棄\n\n如果是古時候封建時代，韓國瑜這種望風披靡的聲勢，可在拿下一個城池之後，留下大將\n固守城池，繼續往北直攻京城。問題是，民主社會，拿下城池是要加以治理、為民興利的\n。不能只是耕田的繼續耕田，納糧的照樣納糧，留下幾個阿兵哥維持城內秩序就好。韓國\n瑜受民所託，很難即時棄之不顧而求取更上層樓。\n\n韓國瑜參不參選總統的重要因素在於，泛藍支持者擔心，若無他這支最強棒參選，恐遭民\n進黨採取類似過去的伎倆而讓蔡英文得以連任、或讓柯P漁翁得利。\n\n但若國民黨初選機制及過程公平合理，國民黨次於韓國瑜的第二強棒如與柯P的支持度差\n距不大，未來在韓國瑜的強力輔選之下，勝選機率仍非常高；前提當然是國民黨必須團結\n一致。\n\n換言之，如果今天國民黨有另一個強棒的支持度是高於柯P的，就不會有韓國瑜要不要出\n來參選總統的問題；他可以安心做好這一任的高雄市長再說。只可惜，國民黨四大太陽之\n中，無一似韓國瑜。\n\n\n尋思策略 以圖勝選\n\n在國民黨內數個太陽對是否徵召韓國瑜仍有雜音下，於今之計，國民黨唯一策略唯有請韓\n國瑜儘速宣布選或不選。\n\n在韓國瑜宣布參選下，可順理成章將韓國瑜納入初選機制中，。若初結果韓的整體支持度\n仍為第一，則應速請高雄市民諒解，以2020之大局為重，提早化解可能反彈的民意。\n\n如果韓國瑜不選，也應儘速宣布棄選總統，全心於市政，並準備全力輔選國民黨2020總統\n候選人。此一宣布，目的在於消除拱韓參選總統的雜音，打消全台韓粉的寄望，免於一拖\n再拖、最後遷怒於國民黨中央及後續之國民黨總統參選人。\n\n韓國瑜到底要不要參與黨內總統初選，國民黨中央與韓國瑜都必須依據內外在因素綜合衡\n量，儘速取得一致共識，並對外宣布，以免夜長夢多，搞得人心惶惶，最後導致如同四年\n前換柱後的民心背棄，那就得不償失了！\n\n\n\n--\n韓最大的包袱就是國民黨，和柯不一樣，柯沒有黨選不選都自己負責就好\n\n韓背後的國民黨本質上是沒有任何改變的，基層在那裏韓總好香，高層卻在隨時要背刺\n\n--\n","\n\n \n\n 中時\n\n\n\n高雄市長韓國瑜3月22日將出訪香港、澳門、深圳、廈門，行政院長蘇貞昌提醒「不要被\n對岸的政治框架框住」，對此，韓國瑜5日重申，出訪目的是賣農產品、吸引觀光客，絕\n對會謹守分際；且因。\n\n蘇貞昌上午在立院備詢前受訪表示，大陸不放棄武力犯台，提醒韓國瑜此次出訪不要被對\n岸政治框架框住，韓國瑜主持完市政會議後對媒體回應說，謝謝蘇院長提醒，再重申一遍\n，高市府去大陸南方城市拜訪絕對會謹守分際，完全是幫農漁產品找通路，也希望能夠吸\n引更多觀光客來高雄旅遊。\n\n\n此外，，日前網路傳出有大陸網友網購掃帚，寄給\n蘇貞昌，但結果是「客戶拒收」，韓國瑜今日暗諷，「」。\n\n他表示，22日起將陸續造訪香港、澳門、深圳、廈門，帶著觀光局、經發局、農業局相關\n單位過去，當地台商會長如果有空，也會聯繫請他們接待。\n\n針對陸委會主委陳明通表示，這次高市府大陸行，中央與地方溝通良好，韓國瑜也再度向\n中央喊話說，完全不必擔心，市府完全謹守分際、遵守相關規範，百分之百拚經濟，有信\n心在商業上一定會有突破。\n\n韓國瑜說，現在每天忙著衝高雄經濟，澳門1年送1萬人到泰國曼谷醫療檢查，高市府希望\n他們轉到高雄來，3月8日將正式啟動醫療觀光，如果客源大量進來高雄，前2天是醫療健\n檢，第3至6天是旅遊，第7天拿健檢報告回，這是多好的事情。\n\n\n\n\n\n哈哈哈哈,請容我笑一下. XDDDD\n\n蘇恨1.竟然有個光頭比我還出名\n蘇恨2.竟然有個光頭比我還會嘴\n\n\n\n\n--\n","\n\n\n\n綠營有多怕韓國瑜選總統？你看「卡韓3招」匆忙啟動…\n\n美國歌壇有「女神卡卡」，台灣政壇則有「卡神」、「卡韓」，卡到韓粉怒嗆「卡到深處\n，小心卡到陰」。名嘴黃暐瀚直言，民進黨已經啟動「卡韓計畫」，只要能把高雄市長韓國瑜「綁在高雄」\n，蔡英文總統就還有一拚2020的機會。\n\n當韓國瑜愈被拱參選2020總統，對手就愈把他視為假想敵，「綠卡韓」就會浮出檯面。面\n對綠營卡政策、卡預算、卡民調的「卡韓三招」，韓國瑜也忍不住回嗆：「水準奇差無比\n！」\n\n‧第1招搶功：陳吉仲激怒韓國瑜\n\n韓國瑜日前出訪星、馬簽署農產外銷訂單，農委會主委陳吉仲在立法院答詢，指韓的訂單\n是「既有通路」。陳吉仲一秒「擊中」韓國瑜的死穴，原本笑嘻嘻的韓國瑜大罵：「我們是白來了？我們不\n來也會有訂單？照陳吉仲邏輯都是如此。」「在陳吉仲嘴巴，韓國瑜永遠是個屁，是這個\n意思嗎？到底誰講話才是個屁，大家去思考一下。」\n\n韓國瑜說，最壞的就是把藍綠惡鬥延伸到國外，如果民進黨出去搶訂單、招觀光客，他肯\n定拍拍手叫好，這是做人最基本的道理。他出來幫高雄找觀光客、幫農漁產品找出路，也\n獲得一定成績，「你在台灣不停唱衰，無聊透頂、沒水準到極點！」\n\n韓國瑜動怒臭罵陳吉仲扯後腿、沒水準，有廚師請吃烏魚子，韓國瑜還說，「我現在氣到\n吃不下。」\n\n‧第2招唱衰：黃重諺酸韓土包子\n\n韓國瑜曾在小酒館深夜直播自爆「高雄前瞻計畫要改寫」，質問行政院長蘇貞昌「這是什\n麼意思？」他說，高雄犧牲環境，忍受這麼多汙染，用一個城市之力來發展台灣重工業，\n「全台灣人都欠高雄人」。他批，中央不但不回饋高雄，反而還要高雄重寫前瞻計畫補助款計畫，「希望高雄失敗、\n繼續窮困嗎？還是希望我跌倒、在施政道路活活摔死？我不可能接受！」\n\n韓國瑜之後偕同研考會主委李銘義出面說明，表示他指的正是捷運岡山路竹延伸線。他上\n任後被交通部取消審查會議，並要求市府重報預算申請。\n\n韓國瑜砲打行政院後，行政院副院長陳其邁出面稱前瞻計畫沒變，還小虧「喝酒都沒揪」\n；總統府發言人黃重諺則在臉書大酸韓是「喝醉的土包子」。韓國瑜則回擊說，「狗嘴吐不出象牙」，這些人的批判從來沒好過，總有人不斷唱衰說高\n雄觀光業慘得不得了，讓他聽後覺得，「這些人的心理狀態可能是有問題」。\n\n‧第3招民調：把韓國瑜綁在高雄\n\n許多民調顯示韓流「打遍天下無敵手」，韓國瑜壓過台北市長柯文哲、總統蔡英文。黨內\n外拱韓聲浪不斷，甚至呼籲「韓后羿」射下四個太陽，可取而代之。柯文哲昨說，大家都在陰謀論，民進黨只要拱韓國瑜，國民黨的四個太陽就不見了；國民\n黨只要拱柯文哲，蔡英文就不見了，「天啊，我發現我們都在做我們自己」。\n\n韓國瑜昨回應，「對，我們自己做自己，把自己該做的事做好；我個人滿腦子就是讓高雄\n趕快經濟衝起來」。\n\n媒體人黃暐瀚表示，民進黨已啟動卡韓計畫，只要能把韓國瑜綁在高雄，蔡英文就還有一\n拚2020的機會。親綠的兩岸政策協會民調顯示，27.8%支持蔡英文選總統、29.5%支持韓國\n瑜，24.9%挺柯文哲，這就是要向綠營支持者喊話，「小英沒有崩盤，還有機會贏韓國瑜\n」。\n\n黃暐瀚也指出，民進黨現在就是以民意綁住韓國瑜，近來幾分親綠民調顯示出民進黨的意\n圖，例如台灣民意基金會的民調指出，63.9%的人不支持韓國瑜選總統，言下之意是「對\n，韓國瑜是國民黨的強棒，但韓國瑜不應該出來選總統」。\n\n韓國瑜幾乎天天被點名選總統，但他至今從未鬆口。韓國瑜僅回：「最終我一定會跟大家\n報告」。\n\n韓市長的報告似乎已經寫好，只是不能偷看。到底答案是「To be or not to be？」韓國\n瑜依舊留下伏筆。\n--------------------------------------------------------------------------------\n\n吉娃娃們  會怕嗎?  哈哈哈哈哈\n\n--\n","\n高雄旗津沙灘本月23日晚上6時到翌日凌晨1時，第一場「旗津滿月趴」將登場！原定開放\n報名參加的1000名額已滿，共同辦理的高雄市觀光局、旗津沙灘吧和知名夜店「紅磚地窖\n」再開放1000名。觀光局長潘恒旭說，希望旗津滿月派對每個都辦，原在屏東墾丁辦的春\n吶和春浪，今年移到高雄，預計5月辦春吶，6月辦春浪，7月另規劃泡泡趴，市長韓國瑜\n後天（7日）會開記者會公布相關内容。\n\n高雄旗津初夏的第一場派對「旗津滿月趴Cijin Full Moon Party」首度在高雄旗津登場\n，3月23日下午6時到24日凌晨1時在旗津海岸沙灘舉行。潘恒旭表示，此次活動，市府沒\n有出錢，是民間主辦單位自籌，有廠商贊助飲料酒水，知名的杜老爺冰淇淋會贊助冰淇\n淋，免費入場，當天邀請國內外知名DJ、專業舞者進行多項表演。\n\n潘恒旭表示，自從韓國瑜上任以來，高雄觀光一直是眾所矚目的亮點，旗津擁有豐富的自\n然景觀、美食、文史等觀光資源，尤其海島文化特別吸引國內外遊客到訪，市府積極的投\n入各項軟硬體建設，將旗津形塑為觀光大島；「Full Moon Party」是國際知名的海邊派\n對活動，觀光局希望利用旗津天然的觀光特色，吸引國際遊客到高雄旅遊，讓遊客體驗不\n一樣的旗津海島風情。\n\n「旗津滿月趴Cijin Full Moon Party」本來預計開放1000名遊客免費入場，但消息曝光\n後，1000名額已秒殺，主辦單位今天宣布再加1000個名額，要參加者可上報名系統\n或至「旗津沙灘吧」臉書粉絲團查詢。\n\n「紅磚地窖」負責人「阿光」說，其實已在旗津沙灘辦過派對，都注意到盡量減少對旗津\n居民的打擾，包括把擴音器朝向大海，這次派對會用帳篷圍起來，維護參加者安全。潘恒\n旭表示，旗津満月趴當天，會協調增加渡輪班次和延長運載時間，更重要的是嚴禁毒品。\n\n--\n","\n\n\n\n\n\n\n\n蘋果\n\n\n\n高雄市深夜不平靜，一個晚上分別在三地發生砍人事件，總計造成3人輕重傷，傷者血柱\n狂噴、案發現場血跡斑斑，其中最嚴重的一場械鬥，還是發生在高雄市長韓國瑜選前在鳳\n山的造勢場所、市議會後方停車場。\n\n鳳山區近捷運鳳山西站、高雄市議會後方的停車場，凌晨驚傳出槍響和械鬥，由於案發地\n位於韓國瑜選前造勢場所，大批警網趕到，發現多名青少年停留現場，且兩部車遭砸毀，\n更誇張的是地上還有多把刀械、砸斷的挖土圓鍬與燃燒完的炮竹。\n\n由於現場有人遭打傷，警方將所有人都帶回調查，沒想到同一時間獲報，鄰近中泰街有男\n子遭砍成重傷，救護車到場發現該男傷勢嚴重，立刻送往醫院急救。\n\n警方初步調查，遭砍成重傷男子疑似在第一衝突現場遭砍，接著負傷騎車前往友人家求救\n，傷者騎乘的機車上更是血跡斑斑，但警方在現場並未找到任何彈殼，被帶回的多名男子\n說法也避重就輕，目前全案仍持續追查中。\n\n而另外兩件砍人案，則分別是在新興區享溫馨KTV和三民區一間海產店，也各造成1人濺血\n受傷。（侯昌騰／高雄報導）\n\n\n\n\n\n\n高雄夜不平靜治安亮燈 韓國瑜要求治安擺第一\n\n11煞當街砍人…高雄街頭3周內「1死4傷」 韓國瑜撂重話了\n\n高雄傳當街擄人韓國瑜強調治安是第一要務\n\n韓國瑜首次治安會報：治安做不好無顏號召人進高雄\n\n\n\n韓導:z...Z..z.....Z(\n\n\n\n--\n","\n\n\n韓國瑜月底訪中　陸委會：這次中央地方充分戰略協同\n\n高雄市長韓國瑜昨宣布，本月22日至28日訪香港、澳門與中國深圳、廈門，陸委會主委陳\n明通今天在立法院受訪表示，這次是非常好的中央地方的戰略協同，韓國瑜此行高市府先\n有個踩線團，由副市長葉匡時去踩線，葉匡時有跟陸委會提，因為時間緊急，陸委會給他\n快速許可，讓他前往這趟行程。葉匡時順利回來時，就跟他說了這個行程，「所以韓市長\n要去大陸的這個行程，第一個時間點我跟葉副市長通過電話時，完全瞭解」。\n\n陳明通說，他非常謝謝韓國瑜跟高雄市政府充分展現中央跟地方的戰略協同，昨天韓也請\n陸委會放心，出去其實經過充分溝通，陸委會也預祝他這趟城市交流，推銷台灣的產品順\n利成功。\n\n陸委會是否派人跟隨？陳明通說，韓要經過香港、澳門，陸委會都有請駐香港、澳門的單\n位做好接待工作，讓整個行程順利。另外韓會透過小三通回台，陸委會在金門也有駐在人\n員，會請他們給高雄市政府整個團協助，讓他們順利回到家。\n\n媒體問，對岸仍說要在九二共識的前提下交流？陳明通說，「老共一向是這種調門，這個\n議題我過去講了，已經不想再談這個議題了，這已經是個假議題了。」（曾盈瑜／台北報\n導）\n-----------------------------------------------------------------------------\n\n 眼線又要盯好、盯滿了，這就是戰略協同  哈哈哈哈哈\n\n\n--\n","\n\n\n\n\n\n\n中時\n\n\n\n2020總統大選，國民黨極可能勝選，參選者搶破頭，但以剛剛當選高雄市長的韓國瑜人氣最高，但上任即轉戰總統大選，韓國瑜難做決定。名嘴陳揮文提出四理由指韓國瑜必須參選，否則他不去投票，徹底表明擁韓國瑜到底。\n\n陳揮文在中天政論節目《新聞深喉嚨》指出，2020總統大選，不管柯文哲要不要出來參選，韓國瑜都應該參選。如果，國民黨亂提名，韓國瑜要有獨立參選準備。陳揮文提出四個觀點支持這論點：1.總統是全國最重要職務，2.一任四年，影響深遠，3.台灣已經鬼混很多年，4.要選，當然選最好的。\n\n陳揮文觀點，同台上節目的黃暐瀚有同感。黃暐瀚在臉書指出，藍營大亂鬥，老王出絕招，黃問網友有沒有看過砂鍋大的拳頭？指前立法院長王金平的「不排除自己連署、參選到底」，就是這「砂鍋大的拳頭」。國民黨內有人無視自身偏低支持率，「威脅」、「利誘」一起出招搶初選出線。難怪，陳揮文堅持韓國瑜必須參選，否則他不去投票。\n\n\n\n\n\n\n\n亂世出英雄\n人算不如天算\n誰知道4年之後韓流如何呢？\n誰知道4年後局勢如何呢？\n陳揮文繼續煽風點火\n中時繼續火上澆油\n讚讚讚\n諸君\n我喜歡戰爭\n\n--\n","\n曾一無所有！網：韓國瑜才擁有歷任領袖缺乏的六大特質\n\n\n\n2019年03月04日 15:22 中時電子報 陳弘美 /整理報導\n\n高雄市長韓國瑜上任後，許多事都親力親為，實踐他選前對高雄市民「發大財」的承諾，\n對於韓國瑜地勤奮，網友感動表示，就是因為韓國瑜曾經一無所有，所以他理解一無所有\n人的痛，也因此，他才能擁有歷任領袖的特質。\n\n網友於臉書《韓國瑜後援會》粉絲專頁表示，因為韓國瑜曾經一無所有，所以懂得一無所\n有人的痛苦，因此，韓國瑜具有歷任台灣領袖的特質：有蔣公的膽識，有蔣經國總統的親\n民，有李登輝沒有的愛國，有陳水扁沒有的清廉，有馬英九沒有的霸氣，有蔡英文沒有的\n果斷，這就是「大家挺您的原因」。\n\n底下網友也紛紛表示，「完全正確」、「希望有人出來帶領台灣政治走向正確的方向，別\n忘了2020翻轉台灣」、「總結的全面，韓國瑜是台灣不可多得的優秀領導人，支持韓國瑜\n是最正確的選擇」、「怎看就是正氣之神」、「百姓之福」、「親民愛民」、「親民，勤\n政，清廉~是他的特質」！\n\n(中時電子報)\n\n\n\n\n這篇文章如果推不爆真的說不過去\n\n而且我覺得把高雄市長  國瑜先生綁在這小小的位置上是全華人\n\n乃至於全人類的損失\n\n不曉得大家怎麼認為呢？\n\n\n\n\n--\n","\n\n\n\n\n加入總統大戰　他問韓國瑜：哪一點對不起高雄？\n\n韓國瑜僅用8個月就翻轉高雄，一舉奪下市長寶座，當選至今人氣持續高漲，許多關於\n2020年總統大選的民調都將他列入，但他始終強調對此沒有興趣，且必須專心高雄市政，\n前立委沈富雄在連線時反問韓國瑜「哪一點對不起高雄？」\n從1月份至今多個民調，都顯示出若柯文哲參選總統，唯有韓國瑜能抗衡勝出，但韓國瑜\n堅持剛當選高雄市長，必須兌現承諾將高雄經濟搞好，否則是對不起高雄市民。\n\n政論節目在4日與韓國瑜做視訊連線，面對多個來賓追問有關參選總統的相關問題，韓國\n瑜再次強調，「我如果經濟衝不起來，我怎麼跟高雄市民交代」、「我現在沒有想到那個\n，不要吃著碗內看著碗外，把分內工作做好」。\n前立委沈富雄則有不同看法，「你講對選民的承諾，這個就是所謂的參選的正當性，但是\n我覺得很多人不懂，你選的話，選輸了回去當市長啊，選贏了，那總統由高雄市長出任，\n那對高雄有什麼不好？你哪一點對不起高雄？」\n---------------------------------------------------------------------------\n\n覺得韓總沒有很想選 為啥大家都叫他選 ?\n\n--\n","\n\n\n若國民黨亂提名 他提4理由：韓國瑜要有獨立參選準備\n\n國民黨2020總統初選競爭激烈，黨內不少人表示有意參選，但從近來多份民調可見，支持\n度最高的是高雄市長韓國瑜，不過韓國瑜至今仍未表態，強調會先把份內工作做好。對此\n，名嘴陳揮文提出4大理由，認為韓國瑜必須參選。陳揮文日前在政論節目《新聞深喉嚨》表示，2020總統大選無論柯文哲是否參選，韓國瑜\n都應該參選，另外，他提到若國民黨亂提名，「韓國瑜要有獨立參選準備」，對此他也提\n出4大理由，包括「總統是全國最重要職務」、「一任四年，影響深遠」、「台灣已經鬼\n混很多年」、「要選，當然選最好的」。最後陳揮文強調，若2020總統候選人沒有韓國瑜，他將「不去投票」，表達力挺韓國瑜的\n決心。而跟陳揮文同上節目的資深媒體人黃暐瀚，事後也在臉書發文指出，前立法院長王\n金平的「不排除自己連署、參選到底」，是威脅、利誘一起出招，用「不排除選到底」讓\n藍營害怕，怕一旦挺韓挺到底，王會負氣出走，那麼藍營將「實質分裂」，最後還是蔡英\n文和柯文哲得利。\n\n--\n","\n\n\n\n\n\nTVBS\n\n\n\n日本戰國末期武將真田幸繁，在大阪「冬之陣」戰役中，以三千殘兵與三萬敵軍激戰。他\n率部眾殺進殺出，斬敵軍將領片倉重長於馬下，令敵軍望之卻步。信繁譏諷敵軍：「百萬\n關東軍，無一男兒身！」之後，悠然自得地回到大阪。真田幸繁有「日本趙子龍」之稱，\n韓國瑜最欣賞在《三國演義》中，長坂坡前救阿斗的趙子龍─勇猛、忠誠，寧願戰死沙場\n，也不向敵人投降。\n\n韓國瑜在北農蒙難，被段宜康等人足足打了七個多月，曾向國民黨中央和立院黨團討救兵\n，但沒有一個人對他伸出援手，他十分感慨：「人家立委、市議員和名嘴紛紛出籠，而我\n是孤身一人跟一群狼在打，最後被打火了，乾脆出來競選黨主席！」他先把辭職信用雙掛\n號寄給北農的董事和員工，在尚未獲得董事會同意之前，即投入黨主席選戰。\n\n\n「劉兆玄被摘掉文化總會會長，國民黨有誰為他挺身而出？圓山飯店董事長李建榮遭到逼\n退，有誰為他說過一句話？中央社社長陳國祥跟段宜康在纏鬥的時候，有誰跟他站在一起\n？沒有！國民黨的文化是：一人有難，八方冷漠！好啊！你們袖手旁觀，我一個人，跟他\n們幹！」李佳芬最了解韓國瑜的性格：「韓國瑜這個人不能激，你激他，他會跳出來跟你\n拚命！他不怕跟敵人作戰，真正傷他的人，是國民黨的同志。」柯文哲說，要不是民進黨\n苦苦相逼，怎麼會把韓國瑜給逼出來？\n\n\n\n如果時光能夠倒流，不知道他們會不會後悔？李佳芬有時候這麼想：「我們後來才想通，\n新潮流系就是要讓韓國瑜身敗名裂，這樣一來，他們的人才有接手的正當性；否則韓國瑜\n做得不錯，為什麼要換人？假改革之名，是最好的手段！」\n\n李佳芬猜測，楊儒門當董事時期，或許也想抓韓國瑜的小辮子，但經過一段時間，發現找\n不到，於是回去跟柯P報告：「這個總經理很不一樣！」\n\n\n\n韓國瑜宣布參選黨主席後，電話響個不停，許多黨員千篇一律對他說：「我本來是想選你\n的，但是我不是黨員；我本來是想支持你的，但是怕柱柱姐當選，她主張『一中同表』，\n所以把票集中給吳敦義！」\n\n\n\n跟之前北農事件一樣，韓國瑜參選黨主席，國民黨同志依然離他遠遠的，最後，只有台北\n市議員汪志冰跳出來。她的母親還因為支持韓國瑜加入國民黨，難能可貴。\n\n\n\n「汪志冰很講義氣，一路挺他，她要韓國瑜放心，她會幫他顧好士林和北投地區的票！」\n韓國瑜靠一瓶礦泉水和一碗魯肉飯參選，最早在參選黨主席時就提出了。他的意思是，希\n望國民黨能夠拋棄黨產，浴火重生。他打算在當選黨主席後，將黨產歸零。\n\n\n\n「他這麼一說，誰敢支持他？」\n\n\n\n韓國瑜是六位參選人中，唯一拿不到選舉名冊的人。當他們正準備上網下載時，卻完全找\n不到。\n\n\n\n他們也沒有錢做文宣。有一天，一位幕僚接到某位候選人寄來的文宣，不僅印製精美，還\n寄到家裡。重點是，還附有回郵信封以及連署書。這種「豪華型」規模，令韓國瑜陣營望\n之興嘆。沒有組織、沒有選舉名冊、沒有人脈。韓國瑜只能每天開著車，帶著三名幕僚，\n以最「陽春」的方式競選，從北跑到南、從西跑到東。\n\n\n\n他們到鳳山參加政見發表會，前一天晚上借住舊黨部。政見會一結束，隨便用個午餐，就\n往台東出發。到台東的第一件事，就是去找眷村，韓國瑜負責跟眷村老伯伯、老太太聊天\n，其他夥伴則趁機將文宣塞到各家戶的信箱。接著，他們趕到下一站花蓮。到了花蓮，同\n樣大海茫茫，他們只好又去找眷村。韓國瑜依然找老人攀談，幾位幕僚則去塞信箱。之後\n，他們到宜蘭，重複一樣的動作、發文宣和拜會。\n\n\n\n在資源完全匱乏的情形下，韓國瑜只好把握每一場政見發表會、演講和受訪機會，盡可能\n發揮煽動力。\n\n\n\n他的煽動力與生俱來，也了解藍軍選民的苦處。「我知道這幾年，你們的心是冷的、甚至\n是死的；但是我認為，那只是表面。事實上，你們的心像火山下的熔漿，是滾燙的。你們\n在火、你們在氣、你們在憤怒！只要有人往火山口這麼一點，岩漿就會爆發，威力驚人！\n即所謂民心思變！這個力量若是一出來，絕對風起雲湧，沛然莫之能禦，我強烈感受到！\n」\n\n\n\n「你們離國民黨遠去之後，只能自我放逐。現在，我可以把你們想說的話，一口氣說出來\n；把你們老早就想做的事化為行動。當你們想說、想做的事，一旦被投射出來，這個力量\n將大得不得了！」\n\n\n\n幾場電視辯論下來，他發現國民黨領導人論述貧乏，了無新意，完全不接地氣。\n\n\n\n「國民黨已被推進加護病房，卻不自知。不僅不自知，這些人還拉不下臉，一天到晚強調\n輩份。如果他們真的像一罈罈老酒，越陳越香，價格應該很高才對，怎麼會垮掉？所以反\n過來看，是不是黨政資歷越深、輩分越高的領導人，在舊有的體制內，再也無法突破、再\n也無法改革！但是，國民黨這個品牌再不改革，就要下市了！」\n\n\n\n韓國瑜的魅力表露無疑。早自北農後期就聚集不少韓粉，一直亦步亦趨。王世堅質詢韓國\n瑜那場經典之作，不曉得被做成多少版本在網路播放。其中一個版本，觀看次數竟高達一\n千三百萬次。他的能量正在蓄積，直到參選高雄市長時，像火山一樣爆發，並且一發不可\n收拾。\n\n\n\n\n\n\n無\n\n--\n","\napple\n\napple\n\n\n\n韓國瑜兩岸小組拚經濟　議員籲勿政治讓利\n1483出版時間：2019/03/04 22:22\n\n高雄市府今召開「兩岸小組108年第1次會議」，由市長韓國瑜主持，針對會中農業、觀光\n及經發局分別以「貨出去」、「人進來」與「發大財」為主軸報告，參與會議的，\n\n，就算簽訂ECFA，台灣石斑出口到中國成長，但也導致台灣養殖技\n術被中國養殖戶竊取，讓台灣石斑養殖產業崩盤，「面對這些前車之鑑，韓市長還要重蹈\n覆轍傷害市民嗎？」\n\n此外對經發局打算把養生村及不動產開發等7項產業列為「近期陸資評估投資高雄項目」\n，對養生村及不動產開發等兩項目前中央法規不開放中資企業投資部份，還要爭取鬆綁，\n但，韓市長須正視問題嚴重性！\n\n對會中有委員認為高雄發展基礎還是鋼鐵、造船、石化等重工業，希望市府把中央法規擺\n一邊，在高雄成立專法、設立經濟示範特區，\n\n而同樣參與會議的，兩岸交流應該「點更多、線更密、面更廣無\n前提式的交流」，\n\n，她認為，應請市府來議會報告及提供會議紀錄供参，不該是列席，她\n會前已回覆不會參加，她表示，對高雄好的會支持，但不能損及台灣利益，也呼籲市府謹\n守兩岸人民關係條例的相關規定，切勿淪為買辦角色，圖利特定團體。\n\n也對兩岸小組會議提7點建言，包括「貨出去人進來發大財」計畫應依兩岸\n人民關係條例辦理、「貨出去」應避免政治性讓利採購、「人進來」應提高自由行旅客比\n重、各項計畫配套不能少、招商引資前應確立高雄經濟發展上位政策、高雄缺地水電吃緊\n，吸引台商投資計畫應量力而為。（周昭平／高雄報導）\n\n-----\n\n果然被泣稱為韓導不是沒有道理!!\n表面上開放議員列席!  實際上是要議員背書!!\n幸好我大DPP和小綠議員沒有上當!!  92韓的司馬昭之心表露無疑!!\n\n--\n","\n韓國瑜月底訪港澳、深圳及廈門 陸委會：提供必要協助\n\n新頭殼newtalk | 徐弼 綜合報導\n\n發布 2019.03.04 | 19:53\n\n高雄市長韓國瑜今（4）天表示，本月底將出訪港澳及中國南方城市，並強調不會違背中\n央相關法令。陸委會晚間回應，感謝韓國瑜的尊重現行體制，屆時也將提供必要的協助。\n\n韓國瑜今天在市府兩岸小組首次會議中表示，3月22日至28日將出訪香港、澳門及大陸深\n圳、廈門等南方城市，進行城市交流。陸委會晚間回覆，對於韓市長尊重現行體制、兩岸\n交流往來相關法規，深表感謝。此外，高雄市政府此次赴陸，政府也會提供必要的協助，\n陸委會在港澳設有駐外單位，將會妥善接待、安排，陸委會說，預祝韓國瑜所率領的市府\n團隊，城市交流順利成功。陸委會表示，政府向來支持兩岸在對等尊嚴、符合規範，以及\n不涉及任何前提的情況下交流，政府也願意和地方政府攜手拼經濟。\n\n\n\n陸委會這次不批評了，希望能跟韓市長一起努力會台灣人打拼\n\n這次的中國行應該是萬眾矚目，讓我們屏息以待\n\n--\n","\n新聞網址:\n\n\n新聞來源︰\n自由\n\n\n\n新聞內容︰\n\n高雄市長韓國瑜今召開「兩岸小組108年第1次會議」，\n\n，促韓市長正視問題的\n嚴重性。\n\n高雄市長韓國瑜今召開「兩岸小組108年第1次會議」，農業局、觀光局及經濟發展局分別\n以「貨出去」、「人進來」與「發大財」為主軸報告，並邀集小組委員及議員列席共同討\n論，但會議禁止媒體旁聽、禁止議員直播。\n\n，農業局的簡報強調要增強外銷、契作獎勵措施，但有議員提醒\n\n，ECFA簽訂後承銷契作虱目魚的集團，收購虱目魚後卻全數轉回台灣銷售，最終沒有\n任何虱目魚行銷到中國。\n\n黃捷指出，ECFA簽訂後，石斑出口至中國的量雖然成長許多，但間接導致台灣養殖技術被\n中國養殖戶竊取，並在中國政府扶植之下與台灣養殖戶競爭，使得台灣石斑養殖產業一夕\n崩盤，藉著製造台灣經濟問題，伺機影響主權，面對這些前車之鑑，韓市長還要重蹈覆轍\n傷害市民嗎？\n\n此外，經發局將遊樂園、物流倉儲、養生村及不動產開發等七項產業列為「近期陸資評估\n投 家說感冒沒去開球\n符合拚和真嗎？\n說好的唯真不破呢韓總？\n\n早上就期待記者問這些\n結果沒半個記者問阿\n\n--\n","\n請問理性韓粉\n你們覺得每月一夜宿\n到底有沒有必要性呢？\n\n會不會明天夜宿完\n後天又要公出?\n\n\n1.媒體來源:\nTVBS 記者 楊麗芬 報導\n\n2.完整新聞標題:\n每月一夜宿　韓國瑜明夜宿小黃司機家\n\n3.完整新聞內文:\n高雄市長韓國瑜，每月一次夜宿，這一次是在明天晚上，到左營計程車機家裡夜宿，聊聊\n最近的生意，還有高雄景氣。\n\n4.完整新聞連結 (或短網址):\n\n\n--\n 有啊~\n 柯文哲\n 而且還不會夜宿完公出\n","\n韓國瑜選總統不一定贏？他揭4大關鍵因素\n\n\n\n2020總統選舉將近，總統蔡英文日前表態將爭取連任，至於國民黨方面，朱立倫去年卸任\n新北市長後就表態參選，前立法院長王金平也將在7日正式宣布參選，人氣超高的高雄市\n長韓國瑜也頻被點名。有網友發表「韓國瑜選總統不一定贏」一文，並針對四點分析。\n\n\n\n2020總統大選，日前有民調顯示，台北市長柯文哲以20.6%支持度領先，而韓國瑜則以18.\n4%緊追在後。不過若是由韓國瑜分別對上柯文哲及蔡英文，將可望以支持度38.0%：30.6%\n：19.7%勝出。此外，有超過半數51.4%的高雄市民並不支持韓國瑜參選，其中非常不支持\n的民眾佔了32.5%；而支持民眾有40.6%。\n\n網友發文指出，韓國瑜民調領先群雄，且民進黨民調低迷、柯文哲沒基本盤沒\n組織沒媒體，但他說若韓國瑜選總統問題很多，且發酵起來恐會輸。\n\n該網友四點分析，\n\n\n\n對此，網友則表示「韓是選舉戰神」、「還是支持韓出來選」、「不支持韓選，支持柯選\n但是要讓他敗選」、「韓真的選請問那四個太陽會支持韓嗎？白痴都知道不可能」、「如\n果第四點發生，藍藍應該就要黯淡一陣子了」、「你忘記柯文哲說過: 人民支持你，落跑\n完全不是問題　第一點就錯了」\n\n===========================\n該網友講的很中肯\n韓國瑜雖然民調高\n但是有很多致命的缺點\n有很多地方可以打\n真的選下去 也不一定會贏\n支持柯P選總統 柯P就比較穩了\n\n--\n","\n陳菊時代就有了 是既有小組\n\n韓國瑜2月28日結束新馬行返台，今下午開的兩岸小組會議，將探討3月訪大陸行程，韓也\n將在4月訪美，交流拚經濟已是高雄主軸，有媒體就評論，「兩岸小組的推動績效，勢必\n牽動2020大選議題」。\n\n韓國瑜今將主持任內首次「兩岸工作小組」會議備受外界關注。27位小組成員包括上海台\n商協會會長李政宏、深圳台商協會會長陳忠和、廣州台商協會會長王慶祥與廈門台商協會\n會長吳家瑩等人，據悉，會議聚焦於吸引台商回台投資、農漁產品銷售、促進觀光等。「\n上海台商協會日前表示，本月11至15日將組團至高雄」。\n\n另外，據高巿府研考會指出，兩岸小組第一次會議主題已敲定3項，分別是推動兩岸城市\n農漁產品產銷合作及建立定期諮商平台；完備食、住、行、樂相關配套措施，帶動陸客前\n來高雄觀光；成立單一服務窗口，吸引台商回台投資。將邀請高雄巿議會所有議員參與，\n除提供意見，首次會議也可望全程開放。\n\n面向兩岸工作的27人小組中，共6名高巿府局處首長，「包括教育局長吳榕峯、經發局長\n伏和中、觀光局長潘恒旭、農業局長吳芳銘、新聞局長王淺秋、研考會主委李銘義」，看\n得出除了觀光、投資、農業外，教育也是高市府未來推動兩岸交流重要的一環。韓曾表示\n，兩岸小組成員將包括巿議員，包括國民黨3位、民進黨2位、時代力量1位、無黨1位。\n\n--\n","\n\n\n\n\n\n\n中時\n\n\n\n\n^高雄市長韓國瑜。（資料照/CFP）\n\n\n龜息大法PK嗡嗡嗡！韓網路聲量大勝柯\n\n高雄市長韓國瑜上任後不停被拱選總統，網路聲量甚至超越柯P，有人質疑拱韓聲浪似乎是在「造神」，文化大學新聞系主任胡幼偉則表示剛好相反，拱韓，是把老韓看成一個工具，是看重他的「工具性價值」，而非「目的性價值」。\n\n面對外界質為什麼要拱韓？胡幼偉在臉書發文指出，拱韓不是造神； 老韓有4大工具性價值，包括：終結綠色專制政治、終結白色小丑政治、終結藍色老派政治，以及發大財。在老韓之外，選其他政客當總統，沒辦法同時達到這麼多目的，這就是老韓為何在總統大選民調中能穩居第一的原因。\n\n胡幼偉分析，對許多民眾而言，2020選總統，是要找一個人出來，處理掉一些問題，而不是去成就某個政客做總統的理想。所以，愈是把總統位子看得很重要，非弄到手不可的政客，人民愈覺得莫名其妙，愈沒興趣配合演出，完成他（她）的從政理想。老韓看不出有總統夢，但能辦事，民眾主要是希望他出來為全台灣辦點實事，不是因為崇拜他而想把他弄成神來崇拜。\n\n\n\n\n\n韓國瑜有四大工具性價值：\n『終結綠色專制政治、終結白色小丑政治、終結藍色老派政治，以及發大財』\n\n厲害了我的韓國瑜\n\n居然有這麼實用的功能\n\n了不起！！\n\n民調第一真的不是沒道理\n\n--\n","\n\n\n\n\n來源：三立新聞 2019/03/04\n\n柯韓會始終沒有成局，柯文哲頻對韓國瑜送暖，卻屢碰軟釘子。今（4）日柯文哲受訪時\n再度被問到柯韓會一事，\n柯韓會喊了很多次，卻始終沒有成行，今天柯文哲接受記者訪問時再度被問到此事，記者\n問他是不是因為都是總統熱門人選不宜見面？\n然而對於柯文哲一直想和自己見面的韓國瑜，日前竟以「美女互看」的說法回應此事，他\n表示「世界上最惡毒的眼神就是兩個美女在看對方的眼神，現在柯P跟我互看的眼神不曉\n得有沒有這麼惡毒？」似乎一直在給柯文哲碰軟釘子。（編輯：許書萓）\n\n\n\n點評：媒體見縫插針被柯P打臉，今天明確表示\n時間到就會見面，更強調兩人關係沒問題。\n\n另有記者質問 柯P見完前總統李登輝，又去找陳水扁是不是\n柯文哲是為了2020總統大選要操作「棄英保柯」？\n\n柯文哲今日受訪時表示，「什麼拉攏獨派啊、操縱棄保，不要整天這樣陰謀論啦，\n頭殼壞去。」柯文哲指出，每隔一段時間都會去看前總統李登輝，只是他剛好過年前後那\n一陣子住院，「當醫生不太喜歡去醫院看病人，我常每次去就問東問西，造成醫生的壓力\n，所以就不太喜歡去」，等到李登輝出院，身體恢復比較好才去見面，所以「見李登輝這\n蠻自然的啊，因為我每隔一段時間就會去看他啊。」\n\n只是隨著柯P人氣水漲船高，而小英民調愈來愈低，\n不少人都在猜2020柯蔡是否會終須一戰？\n\n--\n","\n\n\n力挺韓國瑜選總統　沈富雄代擬聲明「台灣不能失分」\n\n高雄市長韓國瑜上任不到三個月，但因網路聲量太高，不少人都拱他代表國民黨參選2020\n總統，藍營其他太陽相形失色。前立委沈富雄都在臉書力挺韓國瑜參選，他還代擬參選聲\n明說，「成功不必在我，台灣不能失分。」\n\n沈富雄說，參選總統與否，韓國瑜遲早勢必表態，他代擬一份聲明如下：「一、不尋常的\n年代，我做了不尋常的決定。二、將參加黨內初選，以免我被需要時，已經身在局外。三\n、如果我不再被需要，隨時可以退選。四、成功不必在我，台灣不能失分。」\n\n沈富雄說，上列四條起承轉結，言簡意賅，所有「徵召」、「換柱」、「門檻」、「二階\n段」等等庸人自擾的設計頓時化為多此一舉，「參選正當性」的假議題也會逐漸失去說服\n力。他並附註，「不被需要」的定義可以討論，「黨內應先取得共識，我沒有私心，不會\n得隴忘蜀。」（何哲欣／台北報導）\n\n---------------------------------------------------------------------------\n\n還可以代擬喔  哈哈哈哈哈\n\n\n--\n","\n\n\n\n王金平拒談韓國瑜　四度握拳喊話「我才最有能力團結國民黨」\n\n國民黨內太陽們都有意投入總統大選黨內初選，但黨主席吳敦義卻不排除最後徵召的選項\n，被視為是替高雄市長韓國瑜鋪路。有意參選的立法院前院長、立委王金平今早連續4度\n握拳表示，「這是一個假議題，我才是真正有能力來團結國民黨的人。」\n\n《蘋果》昨報導，王金平的支持者，為了避免臨時發生陣前換將的黨內相殘狀況，已將連\n署書準備好，讓王金平做好兩手準備，無後顧之憂全力衝刺大選。王金平今早受訪，面對\n媒體詢問連署書、黨內是否分裂、徵召韓國瑜等問題，4度握拳表示，「我才是真正有能\n力來團結國民黨的人」，並表示，不回答韓國瑜的問題。\n\n此外，前總統馬英九昨表態，一直都支持有意參選總統的新北市前市長朱立倫，王金平今\n回應說，「他們兩個本來就作伙的、鬥陣的，一點都不奇怪，有什麼好奇怪。」（陳郁仁\n/台北報導）\n---------------------------------------------------------------------------\n\n王金平初選贏得了 豬豬倫嗎\n\n--\n","\n\n\n\n\n\n\n中時\n\n\n\n台北市長柯文哲自去年底，就積極想跟高雄市長韓國瑜見面，但韓出訪回台後因體力欠佳連續取消2場公開活動，連帶柯韓會也無法成局，北市府發言人劉奕霆表示，行程安排是以原本的活動為主，去高雄不代表一定要見韓國瑜，柯市長先前已說明，要見面必須雙方時間、地點許可，既然本來就沒有要見面，也就沒有「取消」的講法。\n\n柯文哲不斷製造話題，228騎單車衝高雄，又在高屏逗留2天，但「柯韓」從知遇之恩，變成見一面都好難，外界揣測雙方暫不見面，是為了避免拉抬韓國瑜聲勢。但劉奕霆強調，不知外界為何有這樣的臆測，雙方見面一定是幕僚談定之後才會有，不會去考量跟誰見面是拉抬聲勢。\n\n至於高雄市長韓國瑜出訪星、馬，沿途被記者追問要不要參選2020總統，他四兩撥千金，要記者「回國再說」，沒想到，一下飛機即以連日奔波太累為由，宣布閉關休養3天，似乎藉此迴避選總統敏感話題。\n\n韓國瑜大嘆「體力確實大不如前」，但昨日透過官方line帳號請大家放心，他沒有感冒，「本人雖不是鋼鐵俠，但也不是林黛玉，不會因為出國密集工作幾天就病倒」，不過出訪行程真的很緊湊，他有趁這幾天補練一下龜息大法。\n\n高市新聞局長王淺秋表示，市長這幾天只是沒公開露面，但也有安排私人行程，4日下午則將親自主持市府兩岸工作小組首次會議。\n\n不只韓國瑜閉關，連過去對媒體無話不說的高市觀光局長潘恒旭，這2天也三緘其口，據了解，日前他面對媒體專訪提到「如果朱立倫的民調一直沒辦法突破柯文哲，韓國瑜那就很有機會」，私下回應總統選舉議題，被韓國瑜嚴正警告，不料，他又對媒體開玩笑，提出「4月之後再問我」，引發外界猜測韓國瑜屆時將有重大宣布。一番玩笑話再掀波瀾，韓國瑜人在星馬，只能隔海對潘恒旭再下封口令，這才讓他沉默好幾天。\n\n\n\n\n\n\n中時記者比某g用心\n至少還會去詢問大熊\n不過，我的小潘潘居然被下封口令了！！\n難怪好久沒他的新聞\n幹，看中時的樂趣少了一半以上\n好難過\n拜託韓總收回封口令好嗎！\n\n--\n","\n選前喊「3月力邀阿諾來台」？網噓韓國瑜：請兌現支票\n\n今日新聞NOWnews\n\n編輯中心 / 綜合報導\n\n2019年3月3日 下午4:47\n\n高雄市長韓國瑜選前打出「高雄發大財」口號，不僅廣獲大批支持者，更在全台掀起一股\n韓流，順利當選。過去韓國瑜曾表示要邀請國際巨星阿諾史瓦辛格（ Arnold Alois\nSchwarzenegger ）訪台，引發外界熱議，如今他上任 2 個半月，卻未傳出任何消息，讓\n網友紛紛直呼「要記得兌現支票！」\n\n\n韓國瑜選前除了提出愛情摩天輪、高雄迪士尼、太平島挖石油等「創意構想」，更表示將\n力邀電影《魔鬼終結者》主演阿諾史瓦辛格來台，對此，高雄市府的觀光局長的潘恆旭曾\n證實阿諾同意 3 月春天來高雄演講，且題目訂為「電影產業與世界新政」，引發外界期\n待，並好奇是否確實成功。\n\n\n不過，近期卻無消無息臉書粉絲專頁「只是堵藍」近日提起此事，並反問「說好的三月阿\n諾演講呢？雖然現在才月初但本團還是要提醒韓導請兌現支票」，網友則紛紛嘲諷「每年\n都有三月」、「沒有說哪一年」、「所以三月代言人是誰？」「阿諾盃都完了，阿諾還沒\n來」。\n\n\n\n\n說好的阿諾呢?這個被寫上新聞了\n\n明天大概記者會去問潘恆旭吧，阿諾到底會不會來很快就會有一個答案\n\n--\n","\n\n\n\n\n\n取代習近平！中國人大將舉行 韓國瑜被拱當國家主席\n\n\n\n〔即時新聞／綜合報導〕韓流發威！中國全國人民代表大會5日將於北京召開，中國國家\n主席習近平得擺平經濟衰退引起的反彈聲浪。有網友在臉書發起活動，認為像韓國瑜這樣\n一個將全中國人民幸福放在第一位的良善好人，應該取代習近平成為全新的中國領導人，\n「韓國瑜走進去，習近平滾出去，中國發大財！」、「鑽向敵人的心臟！」\n該臉書活動詳情表示，韓國瑜是一個良善的好人，他都把全中國人民的幸福放在第一位，\n所以支持九二共識，就是為了追求中國人的幸福，「貨出得去，人進得來，中國人民發大\n財」。因此，韓市長要將中國高雄的經驗，推廣到全中國，一定會取代習近平，帶領中國\n人民，讓龍的傳人再起，威名遠播天下。\n內文指出，活動在2019年10月1日，中華人民國慶那天，一起到中國天安門，大喊韓國瑜\n我愛你，支持韓國瑜成為中華人民共和國國家主席，「唯有韓國瑜才能讓中國北漂的孩子\n，回得了家，人人都發大財！」、「未來不用再春運了，人人都可以在家鄉賺大錢」。\n此活動至今已經有超過1200名網友勾選會參加，逾5000名網友表示有興趣，勸進韓國瑜「\n更上一層樓」的網友也魚貫而出在討論區打氣，認為韓國瑜不該屈就於高雄：「北京發大\n財」、「禿子跟著月亮走，維尼跟著禿子走」、「一帶一路都是笑話！韓總的愛情產業鍊\n才是發大財的唯一選擇」、「韓國瑜的支持者來自全世界，超越所有政權與黨派的領袖！\n」、「韓國瑜走進去，習近平滾出去，中國發大財！」\n\n\n\n\n太好了\n這樣就對了\n\n韓國瑜走進去，習近平滾出去，中國發大財！」\n\n相信韓導才是真正愛支那的支那人\n支那人等著發大財了\n\n要起飛了，13億支那人抓穩啦\n\n--\n","\n三立\n\n藍皮紅骨？三字揭露韓國瑜和中國「同路人」？\n\n政治中心／台北報導\n\n高雄市長韓國瑜因為頻頻休假惹議，韓國瑜在line上澄清表示，自己並沒有感冒，並打趣\n表示，自己雖然不是鋼鐵俠，但也不是林黛玉，不會出國幾天就病倒。不過，「鋼鐵俠」\n是中國用法，台灣譯作「鋼鐵人」。讓人不禁質疑是否是「藍皮紅骨」？\n\n韓國瑜因頻頻休假，讓許多人質疑其不夠認真。韓國瑜在line上感謝大家關心，並表示自\n己沒有感冒，他說「本人雖不是『鋼鐵俠』，但也不是林黛玉，不會因為出國密集工作幾\n天就病倒。（不要忘了我可是每天都有穿襪子睡覺的養生達人）但是新馬行程的確很緊湊\n，確實有補練一下龜息大法。」\n\n對此，由於台灣對電影Iron Man的翻譯為「鋼鐵人」，中國則譯作「鋼鐵俠」，因此有人\n質疑連電影名稱都可以用和台灣人不同。先前高雄捷運的臉書小編上也因使用中國設計素\n材下載網站而惹議，此次韓國瑜的「鋼鐵俠」一說，也是三個字就馬上引起討論。\n\n\n\n\n\n短評或心得：\n\n三立新聞注意到剛剛韓國瑜那則LINE中，鋼鐵俠一詞為中國用語，台灣應稱鋼鐵人，讓人\n懷疑他是中國同路人\n\n\n--\n","\n韓國瑜爭取訂單被看不起 謝龍介：農漁民私下幫我拉票\n\n\n\n\n\nUDN\n\n\n台南立委補選選戰激烈，連假期間，中央大咖不斷南下，謝龍介表示，看到對手有大咖相\n助，支持者為他擔心，但他不怕，「再多大咖都比不上基層的兩支咖（兩支腳）」\n\n謝龍介上政論節目新聞龍捲風時表示，柚子已賣掉100個貨櫃，8號要到麻豆代天府王爺的\n面前簽約，而今年愛文芒果也已經賣掉40個貨櫃，虱目魚賣8萬塊，賣到沒有貨可以交，\n這就是有沒有心在做。\n\n謝表示，之前行政院賴清德去幫郭國文助選時說，選舉不是選賣水果、賣魚的，農漁民聽\n到賴這麼說很不爽，蔡英文南下帶郭國文去採棗子，顯見蔡了解民意在轉，也有意幫賴所\n說的話消毒。\n\n他表示，支持者看到郭國文都請「大人」來，為他擔心，要他趕快找韓國瑜來幫忙；如果\n大家看不起韓國瑜爭取到的訂單就大錯特錯了，領導人有那個心，放棄自己休假的時間，\n卻連感冒休息一晚還要被追殺，大家都看不下去。\n\n一旦台南立委補選民進黨輸了，美麗島電子報董事長吳子嘉表示，蔡英文可能會開始全面\n打「顧台灣」，把綠票顧好就好，讓柯p一口都吃不到，基本盤就有25到30%，同時國民黨\n還在內亂，柯P也還沒有準備好，蔡加把勁爭取黃金時間，就有希望。\n\n謝表示，選戰最後階段，韓國瑜還是會來台南助選，但因為有消息說韓會選總統，現在不\n敢大進場，競選總部成立那天，侯友宜大進場時就被拉倒、腰去扭倒，所以排除大進場，\n長期以來農漁民被民進黨綁住，現在都表面上不敢說，私下都在幫他拉票。\n\n原本農漁民的孩子開學註冊，都要標會、找錢，但現在覺得韓國瑜帶給他們希望，也許不\n必再為註冊費煩惱，都跑來幫他。\n\n在路口追車隊，合拍一張照片，就是因為帶來希望，所以對手找大咖來，比不上支持自己\n的基層兩支腳。\n\n\n\n\n農漁民全縣崩盤\n民進黨2020輸到脫褲指日可待\n\n--\n國小老師：這個國中會教啦\n國中老師：這個高中會教啦\n高中老師：這個大學會上啦\n大學教授：這個問題想必大家國小就會了\n\n--\n","\n\n\n\n\n2019-03-03 12:57\n\n\n〔記者王榮祥／高雄報導〕針對藍營基層力拱高雄市長韓國瑜代表國民黨參選\n2020總統大選，前新北市長朱立倫指出，韓國瑜是國民黨現在最重要資產，也\n是他的好友，他全力支持韓國瑜拚市政，他相信韓國瑜跟他的心情一樣，就是\n國民黨最後一定要勝選。\n\n\n至於國民黨黨內初選決定採二階段，朱立倫強調國民黨最後就是要團結勝選，\n他也把這當作給自己最大激勵，朱立倫只要夠強，就不會有這樣的時候，他會\n全力以赴，在初選階段就展現實力，展現國民黨最後團結的決心。\n\n\n媒體追問王金平宣示若當選總統僅擔任一屆的說法，朱立倫則稱王金平是他的\n長輩，最近就會正式宣布參選，他尊重王院長、也給予祝福。\n\n\n朱立倫今上午是出席國民黨不分區立委陳宜民、參選高雄鳳山區域立委黨內初\n選服務處成立大會，對於總統大選相關議題提出看法。\n\n\n-----\n\n\n朱總統再度表示 支持韓市長拚市政 不支持韓市長拚總統\n\n韓市長想要拚總統 可待四年後做出政績再拚上位也不遲\n\n有個人做了八年桃園縣長 又做了八年新北市長 經驗豐富 資歷完整\n\n總統的位子是該輪到這個人了 請韓市長勿搶 勿做落跑市長\n\n--\n","\n\n\n\n\n\n\n自由時報\n\n\n\n〔記者陳心瑜／新北報導〕新北市第 配合韓國瑜的政見，以高雄為建設示範區，再拓展\n到全國。\n\n記者追問，韓國瑜是否會參選的問題，王沈思了近10秒後說：「韓國瑜的問題我不談，因\n為這是敏感的。」記者再追問，這是不是也是相當程度在保護韓國瑜？本來靠著沙發椅背\n的王金平突然挺直身體說：「當然要保護他。」\n\n在兩岸及是否訪中議題上，王金平在專訪時強調，為了兩岸和平發展，「當選後、必要時\n，我願意訪問中國」。\n\n王金平說，必要的時候當然要訪中，以前他當立法院長的時代，要去訪問有四個原則，首\n先是國家有需要；其次是人民同意、第三是立院同意，最後則是對等尊嚴。現在他不是院\n長，不必再遵守這四個原則，但這四項原則就像是桌子四隻腳，當然現在也要看看競選上\n有沒有需要，所以還在評估，就像是否要去美國也都是在評估，有必要性當然就要去，對\n選舉有幫助當然要去。\n\n另外，王金平在專訪指出，若成為中華民國的總統，最重要要做的就是要促成朝野合作，\n朝野和諧才能一致對外。王並指出，前總統陳水扁執政之初，就已經看到朝野和諧，共同\n團結的重要性跟必要性，可惜種種原因沒有獲得具體行動的推進，今天他也跟當時的陳總\n統看法一樣，國內沒有和諧怎麼取得共識，沒有共識怎麼團結，現在國內團結最重要，不\n然哪一黨執政，另一黨就是反對，國家怎麼前進。\n\n總統蔡英文提到兩岸要「維持現狀」，王金平說，他認為維持現狀的核心價值在哪裡，就\n在兩岸的穩定和平，唯有穩定和平，才能去進行兩岸交流，這才是九二共識的最核心價值\n。但王也說，現在只要提九二共識，就被批評、染紅，指是中國的同路人，所以他主張國\n內要取得共識，然後再用這共識，取一個新的名字，去跟對岸談，如果國內都沒共識，怎\n麼去跟外面談判。\n\n2020年初選在台灣藍綠兩大政黨已經正式開跑，其中兩岸關係更是外界關注的焦點，對於\n競選期間是否會如其他參選人安排訪美或訪中，王金平表示，不論訪美還是其他出訪行程\n都在評估中，他強調，為了兩岸和平發展，「當選後，必要時我願意訪問中國」。\n\n王金平說，以前他當立法院長的時代，要去訪問有四個原則，首先是國家有需要；其次是\n人民同意、第三是立院同意，最後則是對等尊嚴。\n\n王金平說，現在他不是院長，不必再遵守這四個原則，但這四項原則就像是桌子四隻腳，\n當然現在也要看看競選上有沒有需要，所以還在評估，就像是否要去美國也都是在評估，\n有必要性當然就要去，對選舉有幫助當然要去。\n\n\n\n\n以你這種在馬八年立法院搞出來的樣子,,你說四年能搞定,,XDD\n\n更別說大腸花若你也要負很大的責任\n\n若不是你對韓上有功勞，藍軍會原諒你??\n\n不過還好初選不會過\n\n\n\n--\n","\n\n \n\n\n\n 聯合\n\n\n\n\n\n「2019臺灣向陽盃明星公益棒球賽」今天下午在澄清湖棒球場開賽，由職棒退役球星及演\n藝圈明星隊同場競賽，以公益表演賽為號召，結合社會福利團體，以幕集發票兌換入場資\n格方式，捐贈弱勢團體響應公益。原本要來開球的高雄市長韓國瑜因故取消，讓球迷韓粉\n好失望。\n\n「向陽盃」賽前記者會，主辦單位對外宣布市長韓國瑜將擔任開球嘉賓，高雄市政府發布\n的市長行程也將此賽程，列為市長出席。主辦單位今天上午卻臨時接到通知，指市長因故\n無法出席。\n\n\n不少觀眾今天也是衝著韓國瑜要來開球，特別來看這場比賽。聽說韓國瑜不能來開球，改\n由副市長洪東煒代打，難掩失望。洪東煒表示，昨晚他臨時接到通知，請代為出席今天的\n「向陽盃」行程，市長從星馬行回來非常勞累，感冒一直未癒，應是在休息。韓粉雖然遺\n憾，還是希望市長多休息，養好身體繼續為高雄打拚。\n\n高雄市政府與臺灣向陽關懷協會、星兒社會福利基金會、高雄市腦麻協會、高雄市體育會\n，共同主辦首屆臺灣向陽盃明星公益棒球賽，結合「棒球」與「公益」的精神，以3張發票\n兌換1張入場券方式，觀眾非常捧場，把內野座位擠得滿滿，一睹昔日「金臂人」黃平洋、\n「二壘巨砲」羅世幸再現風采。\n\n藝人澎恰恰、許效舜、NONO、納豆、歐漢聲、阿翔及許多知名藝人連袂出擊，與OB職棒明\n星同場較勁，擦出火花。主辦單位還邀請蕭煌奇、符瓊音、許富凱等知名歌手獻唱，觀眾\n同時看到精彩比賽及演出。\n\n\n\n\n有沒有出國跟站台就身體沒問題\n準備要上班,就開始生病的八卦?\n\n--\n484有閱讀障礙? 我有說一定要來開球嗎?\n","\n\n\n\n\n\nUDN\n\n\n高雄市長韓國瑜在全台吹起「韓流」，也讓國民黨對明年高雄市立委選舉充滿企圖，盼在\n由現有9席減為8席的高雄市立委選戰中，至少一舉拿下達半的4席，目前評估，包含三民\n區、左楠區、鳳山區與旗美區都有勝選機會。\n\n國民黨高雄市黨部主委莊啟旺受訪更說，民進黨執政大環境不利，「韓流」又可為國民黨\n明年高雄市立委選情正面加分，只要黨提名的候選人條件夠好，「每一區都有機會」。但\n莊也說，目前距離選舉還有一段時間，連提名都還沒確定，選情還會有變化。\n\n九合一選舉過後國民黨氣勢大盛，也讓2020立委選舉看到過半曙光，更期盼能反攻雲林以\n南一片「綠油油」的立委選區，特別是有「韓流」加持的高雄市8席立委選舉，更是國民\n黨冀望突破的重點選區，盼至少一舉搶攻4席，打下重返執政的南台灘頭堡。\n\n\n\n三民區立委部分，上屆角逐失利、才剛以超高票連任的高雄市議員黃柏霖已確定捲土重來\n。而不分區立委童惠珍也與姊姊、高雄市議員童燕珍在該區成立聯合服務處，有意搶攻。\n\n公教人員居多的苓雅、前金、新興區，市議員陳美雅、黃紹庭與蔡金晏都有意角逐。上屆\n連任失利的前小港區立委林國正也評估轉戰，\n\n至於選情相對艱困的\n\n熟悉地方選情人士分析，三民區是國民黨下屆高雄市立委最有機會拿下選區，左楠區則要\n看地方恩怨最後能否化解、整合，鳳山區要提名具實力候選人，旗美區若鍾易仲能回鍋挑\n戰將是挑戰強棒。\n\n至於苓雅區，民進黨現任立委趙天麟實力雄厚，國民黨卻待整合。大岡山、林園、小港等\n立委選區則都偏綠，地方人士認為，國民黨選情待突破。\n\n\n\n\n\n\n2020的高雄立委選舉 對國民黨來講也是很重要的\n畢竟直接牽涉到韓國瑜的期中考 還有民進黨在高雄的勢力 會不會被打出一個破口\n\n--\n","\n\n\n\n\n\n\n中時電子報\n\n\n\n\n\n^香港信和集團主席黃志祥(左)、高雄市長韓國瑜(右)。(圖/翻攝自臉書「韓國瑜後援會」)\n\n\n^網友臉書發文。(圖/翻攝自臉書「韓國瑜後援會」)\n\n\n^網友臉書留言。(圖/翻攝自臉書「韓國瑜後援會」)\n\n高雄市長韓國瑜出訪星馬，受到當地僑胞猛烈歡迎。「韓流」也震驚亞洲各地重量級人士，開拓高雄產業發展契機，也讓此行搶到多筆合作。有網友發文表示，自己「每次看到這張照片，就覺很心酸」。圖中，韓雙手緊握香港地產大亨信和集團主席黃志祥，懇託之情溢於言表。\n\n韓國瑜此行，除與馬來西亞糧食商會簽訂億元合作意向書，並與大馬最具規模的供應商EURO- Atlantic簽署每年1085萬元採購金額的合約，還分別與新加坡第一大超市FairPrice超市、第二大超市昇菘超市分別簽訂每年2300萬和1150萬長期採購。此外，更積極向其他通路洽談合作空間，促成百美超市(Prime Supermarket)採購高雄農水產品案，為期3年，每年1150萬(50萬新幣)。\n\n至於黃志祥所帶領的信和集團，主要業務包含住宅、商場物業及酒店等經營，可能有意在高雄發展房地產與眾多土地開發案，呼應了韓國瑜選前各項大型拚經濟擘劃。\n\n接連捷報，也讓不少高雄市民嗨翻天！有網友在臉書「韓國瑜後援會」發文：「每次看到這張照片，就覺很心酸，那時候韓市長剛上任，感覺韓市長近乎半蹲的和這位黃先生請託，任誰都能感受到韓市長那種渴望能為市民謀福利謀未來的急切和誠懇，心酸之後又覺無比感動、感恩。盼他為民珍重。」附圖，見韓國瑜雙手緊握信和集團主席黃志祥，懇託之情溢於言表。\n\n文章一出，不只獲得超過2000迴響，更湧入約200則留言。有網友留言：「看了都掉眼淚了！」「看了令人感動！現在有哪一位官爺是這樣的呢？」也有網友認為：「如今才知他真是高雄市農漁民的貴人」、「這樣的一個市長請問還需要經過怎樣檢驗呢？」「人民的反應就是最好的檢驗」。\n\n更有網友表示：「誠懇，願為人民屈膝的好市長，也是最好的總統人選」、「感動的是他六十歲的人了，這樣謙卑，為得誰？」「世上能有幾人可以如此放下身段呢?堂堂一個市長為了人民，卑躬曲腰的態度，總統你不選擇他，那要選擇誰呢？」\n\n\n^香港信和集團主席黃志祥(左)、高雄市長韓國瑜(右)。(圖/本報系影音截圖)\n\n另有眼尖網友直播截圖，發現韓國瑜在與黃志祥同行途中，兩人手仍交疊相握，英雄惜英雄之情不言可喻，也讓高雄人對未來更具信心。\n\n\n\n\n不要再說韓總只會作秀了\n我這個韓黑\n都被這幾張照片給感動到了\n用成見看待任何人都是不公平的\n請大家再給韓總時間吧\n\n--\n","\n新聞網址:\n\n\n\n新聞來源︰\n三立\n\n\n新聞內容︰\n\n產經新聞今（2）日刊登2月28日專訪總統蔡英文內容。蔡英文首度談到想與日本政府對話\n，並希望雙方能在國土安全保障、網路駭客攻擊上多做合作。蔡英文也提到，日本首相安\n倍晉三對談灣非常友好，上任以來在台日關係做了許多果斷的決定。報導也指出，對於習\n近平1月2日表明將以「一國兩制」統一台灣的說法，蔡總統表達強烈拒絕的回應。對此，\n\n\n\n拷秋勤還話鋒一轉的說，「不像政治人物某A某B」，特別繞一圈飛去別的國家。結果還是\n去見「中共一帶一路的統戰人」，正式官方的見不到「放假新聞」，被人家官方打臉，似\n乎指的是日前到星馬訪問的高雄市長韓國瑜，拷秋勤還批評「超鬧，超腦包」。\n\n拷秋勤還表示，不然，就是特別飛去別人國家。然後，\n，似乎再酸到以色列訪問的台\n北市長柯文哲。\n\n拷秋勤認為，台灣社會有兩個世界，「一個是親中媒體，專門拿來洗腦笨蛋的」；「一個\n是台灣人，奮力積極打拼未來的」，還意有所指的強調「2020請不要放棄治療。」\n\n\n\n附註、心得、想法︰\n\n有知名大咖樂團拷秋勤的支持\n\n蔡英文2020總統穩了\n\n\n\n造勢場合請拷秋勤樂團去\n\n全台最強樂團拷秋勤 + 全台人氣最高蔡英文總統\n\n人數十萬起跳\n\n--\n\n\n--\n","\n\n\n\n\n來源：2019-03-01 聯合報 記者楊濡嘉╱即時報導\n\n台北市長柯文哲昨天騎單車到高雄，未和高雄市長韓國瑜見面，也沒有通電話、line，他\n說好像沒有韓國瑜的line，要和韓見面的機會很多。\n\n柯文哲昨天騎單車到高雄，夜宿佛光山，今天一早拜會佛光山星雲大師，隨後到市區與地\n方人士用早餐聊市政，接著到漢王飯店演講，與在場人士合照，下午探訪前總統陳水扁，\n之後有私人參訪，然後到屏東參觀台灣燈會，高雄的行程中未與已從星馬回國的韓國瑜碰\n面。\n\n韓國瑜日前接受媒體訪問到與柯文哲目前的關係時，以世界上最惡毒的眼神，是兩個美女\n互看對方的眼神形容，並說自己最近不太敢看柯。\n\n\n\n\n\n點評：2020總統大選，吳子嘉董事長在政論節目靈說台北市長柯文哲，\n以及高雄市長韓國瑜，將會正面對決。\n\n當被記者問到是否參選，兩人紛紛撂英文。柯文哲說 wait and see，\n表示「等等看」或「等著瞧」，英文原意是指 to wait to discover\nwhat will happen。\n\n而高雄市長韓國瑜，則回應we'll see，意思是說「我們等著看」、「再說吧」。\n這句川普總統很愛用。\n\n段宜康在臉書也有發文，大意是說其實兩人會不會出線的關鍵，\n都在對方是否參選。因此柯韓兩人還會持續觀望。\n\n但從柯的發言「沒有拉！」似乎是打臉媒體見縫插針指兩人交情有變的說法。\n\n--\n","\n\n\n\n\n風傳媒\n\n\n民黨在去年底九合一選舉大勝，連以往艱困區的高雄都大有斬獲，不少「韓流概念股」有\n意挾著「韓流」投入立委選舉，\n\n知情人士透露，韓國瑜與高雄市議會議長許崑源十分憂心，以目前國民黨在市議會的席次\n剛好一半，若有幾位市議員成功轉戰立委，缺額不足將不補選恐將影響韓國瑜推動市政，\n因此，許崑源也私下規勸市議員要留在議會，「不要讓市長掰咖」。\n\n高雄市議會　藍席次恰好占一半\n高雄市傳統偏綠，是綠營大票倉，但韓國瑜去年在高雄市長選舉大勝對手陳其邁15萬票，\n 38個行政區拿下28個行政區，翻轉高雄市的結構，連傳統綠營票倉三民區、前鎮區、小\n港區、大寮區、仁武區、鳥松區、燕巢區等，全都被韓國瑜翻轉，讓國民黨在明年立委選\n舉上大有可為。\n\n國民黨上屆在高雄市立委全軍覆沒，這次部分選區重新劃分，最具藍營指標區的左營、楠\n梓區，韓國瑜贏了4萬多票，除了市議員陳麗珍、李眉蓁被點名之外，立委黃昭順、前立\n委張顯耀都有意捲土重來。\n\n去年底市議員選舉「韓流概念股」報佳績\n去年底選舉，幾位力挺韓國瑜的「韓流概念股」，在各選區都是名列前茅，左楠區的陳麗\n珍、李眉蓁、旗鼓鹽區的陳美雅、蔡金晏包辦該區前二名，前金新興苓雅區的黃紹庭、前\n鎮小港區的陳麗娜是該區第一，鳳山區李雅靜居第二、大寮林園區邱于軒居第三。\n\n李眉蓁的父親、前高雄市議員李榮宗目前是高雄市果菜市場總經理，李榮宗與韓國瑜是多\n年好友，李眉蓁在選舉期間改編歌曲《漂向北方》成《北漂返鄉》，多次在韓國瑜造勢場\n合演出，地方上點名李眉蓁出征，是「韓流」在左楠區的指標性人物。\n\n\n去年底高雄市長選舉，韓國瑜在左營、楠梓區贏了4萬多票，藍營立委選舉大有可為，包\n括市議員陳麗珍、李眉蓁（見圖）都被點名參選。（資料照，取自李眉蓁臉書）\n2019-02-26_高雄市立委選舉，在臉書辦投票，議員李眉蓁暫居第一。（截圖自臉書）\n有民眾在「韓國瑜後援會」臉書辦投票，明年左營楠梓區立委選舉，在國民黨可能人選中\n，截自26日，議員李眉蓁支持度暫居第一。（資料照，取自「韓國瑜後援會」臉書）\n\n前金、新興、苓雅區　3議員有意角逐\n前金、新興、苓雅區是傳統軍公教區，這次選區改制加上鼓山與鹽埕區，這區「韓流概念\n股」群聚、參選爆炸，韓國瑜在此區贏了2萬多票。包括市議員陳美雅、黃紹庭、蔡金晏\n都有意挑戰立委。\n\n\n\n\n前金、新興、苓雅區是傳統軍公教區，這次選區改制加上鼓山與鹽埕區，包括市議員陳美\n雅（見圖）、黃紹庭、蔡金晏都有意挑戰立委。（資料照，取自陳美雅臉書）\n鳳山區之爭　掀韓流內戰\n韓國瑜在鳳山區贏了3萬票，也是國民黨欲收復的選區之一。這一選區有不分區立委陳宜\n民、國民黨高雄市黨部副主委李玉文、市議員李雅靜等有意參選，陳宜民是韓國瑜發言人\n，李玉文有個「名高震父」的女兒，有「北漂最正女主持人」之稱的李明璇，也是一場韓\n流內戰。\n\n連向來傳統被視為「綠中之綠」的深綠區小港、前鎮區與仁武、鳥松、林園、大寮區，韓\n國瑜都分別贏陳其邁1萬餘票與5千多票，讓國民黨士氣大振，都有韓流市議員願意挑戰。\n小港前鎮區是跟著韓國瑜出訪的市議員陳麗娜，仁大鳥大區則是傳選戰中與韓國瑜多次同\n框的邱于軒有意參選。\n\n\n另外，三民區有市議員黃柏霖試圖捲土重來，再拚一次立委寶座，其餘像旗山、美濃區的\n無黨籍陳清茂，選前挺韓國瑜挺到被民進黨開除黨籍，參選路竹區市議員失利的鄭東元，\n與韓國瑜有多年交情，也已表態參選岡山路竹區立委，都是「韓流概念股」。\n\n\n\n\n\n\n這倒是真的 要是你議員全部跑去選 又當選的話\n因為議員是缺額不補 除非是被提當選無效才會遞補\n不過我想這是高雄市黨部的問題 要看莊主委的能力了\n\n--\n","\n\n美女對看最惡毒！韓國瑜妙喻柯韓關係　2020終須一戰？\n\n\n\n今日新聞\n\n高雄市長韓國瑜結束星馬行，昨（ 28 ）晚搭機返台。在機場面對記者訪問是否會參選總\n統，會否因此和台北市長柯文哲成為敵人之時，韓國瑜回答「世界上最惡毒的眼神，是兩\n個美女互看對方的眼神」。此言一出，政治評論員黃暐瀚分析，意味著柯韓二人在 2020\n大選「終須一戰」。\n\n韓國瑜結束星馬行返台，除了說明此次替高雄招商的成果外，媒體最關注的仍然是 2020\n總統大選會否參選的問題。對此，韓國瑜表示「世界上最惡毒的眼神，是兩個美女互看對\n方的眼神」，還說「不曉得他（柯文哲）現在怎麼看我？我現在都不太敢看他。」\n\n此番言語讓許多民眾聽得摸不著頭腦，不明白所謂美女對看做何解釋。對此，政治評論員\n黃暐瀚指出，如果韓國瑜選總統，柯文哲也選總統。這兩位美女，就是「比美比關注」的\n美女，兩美相爭，必有一傷，勝敗無法避免，眼神勢必「惡毒」。\n\n黃暐瀚分析，「講白了，韓國瑜在等柯文哲參選，等一個參選的正當性；柯文哲也在等韓\n國瑜不選，等一個勝選的可能性。」所以兩人現在關係是「美女互看」，敵不動我不動。\n不過黃暐瀚認為，韓國瑜此時拋出「美女眼神」的比喻，意味著「柯韓終須一戰！」\n\n究竟事情是否如此，北高市長會否雙雙投入總統大選，外界都在看。\n\n--\n","\n\n中時\n\n魔力紅讓「韓流」人潮再現！明登高雄開唱預計交管5萬人\n\n\n高雄市長韓國瑜近期出訪星馬拚觀光與國際貿易，讓錢都進高雄的同時，國際搖滾天團「魔力紅」明日3月1日也即將登台在高雄演唱。預估將會有5萬人湧入高雄世運主場館，高市府也將在下午開始進行交通管制\n\n\n美國搖滾天團「魔力紅」明晚將帶著全新巡演演唱會登高雄開場，也成為首組在高雄國家體育場（世運主場館）舉辦專場演唱會的西洋藝人，魔力紅（Maroon 5）至今已坐擁3座葛萊美獎、4座告示牌音樂大獎、3座全美音樂獎，締造超過6800萬張專輯總銷售紀錄，並創下多首數位串流破億點聽神曲，是近20年來樂壇擁有多首冠軍單曲的人氣樂團之一。\n\n魔力紅不久前受邀登上美式足球聯盟（NFL）年度冠軍賽「超級盃」的中場秀，以往能在「超級盃」演出的表演者皆為巨星等級，證明在樂壇的高人氣，當晚主唱亞當李維（Adam Levine）嗨到脫衣露出結實肌肉，也令全場瘋狂，成為話題。\n\n高雄市政府警察局也發出公告，3月1日下午1點到晚間11點30分，世運大道雙向禁止車輛通行；為避免交通壅塞，左營區軍校路、翠華路和大中路，當天下午4點到晚間11點30分，也有彈性疏導措施。警方建議車輛停放處，自行車可停世運大道南側人行道；在活動前3小時，開放機車進體育場機車停車場、軍校路608巷，當天下午1點至晚間11點30分，也開放機車停放緯一路至緯六路段的軍校路2側紅線區，以及左楠路等處。汽車可停軍校路、海功路、海功停車場、國軍高雄總醫院左營分院停車場、高鐵後站停車場。\n\n主辦單位也提醒，民眾入場除了需進行嚴格安檢，也禁止超過A3面積的海報與標語、LED燈牌類、氣球及含有政治性標語的旗幟、橫幅、哨子等任何應援製作物及任何飲料與水，寶特瓶也不行，並呼籲樂迷盡早入場，以免延誤活動開演時間\n\n\n\n\n繼韓流帶給
