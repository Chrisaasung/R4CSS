選機制，有人提到這樣的建議，表示現有的參選人都要全\n力以赴、要更加油，爭取選民認同。\n\n\n此外，前總統馬英九上午到二二八公園福德宮參香祈福，針對總統初選七三制\n表示，這是國民黨一貫的作法，支持黨中央決定。\n\n\n媒體追問是否支持保留徵召可能性，馬英九說，這他就不了解，國民黨最重要\n的是要全黨團結、爭取勝利。（編輯：謝佳珍）1080228\n\n\n-----\n\n\n朱總統已多次表示韓市長是資產 請資產勿來搶太子風采\n\n韓市長現階段必須做好市政 勿做落跑市長\n\n也請另外一位民調數據很高的市長專注市政 勿做落跑市長\n\n--\n","\n\n\n\n\n\n\n\n大紀元\n\n\n\n韓國瑜與大馬簽約 網爆背後中共導戲\n\n人氣: 163 【字號】 大  中  小\n\n更新: 2019-02-27 10:07 PM\n\n標籤: 韓國瑜, 大馬, 農產\n\n【大紀元2019年02月27日訊】（大紀元記者李怡欣台灣高雄報導）高雄市長韓國瑜近日出訪星馬拓銷高雄農產品，與當地超市簽下了3年3500萬元訂單，基進黨臉書發文指出「韓國瑜是跟中國的統戰單位進行接洽」；PTT更有網友爆料，此事背後是中共鋪陳好的戲碼。對此，東華大學民族發展與社會工作系教授施正鋒表示，中共會幫助他「也是合理的」，但他建議韓國瑜應該要把高雄的體質顧好，不能只靠「打營養針」、靠中國的挹注、讓利來發展經濟，這不是長久之計。\n\n基進黨臉書25日指出，韓國瑜和大馬糧食商會會長蔡寶強簽合作備忘，蔡寶強是「馬華一帶一路中心執行主席」，其代表的「中國海外交流協會」其實是受中國國務院指導，被美國智庫胡佛研究所認定為統戰單位；此外，網路社群PPT網友ＰＯ文表示，韓國瑜大馬行的整個流程，是中共統戰單位設計好的，加上親中媒體配合聯手演出簽約大戲，並指出簽約者蔡寶強是中共在大馬的代理人。\n\n網友PTT爆料內容指出，這次韓國瑜團隊住下的飯店，是柏威年集團的酒店 Pavilion Hotel，老闆是林曉春。最近被踢爆背後可能有中資投標的雙子星案，柏威年集團也有參與，而大馬政府正在查柏威年，問題根源在於柏威年可能勾結中國（中共）滲透大馬經濟，動搖國本。\n\n原ＰＯ指出，所以，韓國瑜這次到大馬的整個流程，早就是中共統戰單位設計好的，目的是要塑造韓國瑜超會貿易的假象，讓民眾誤以為韓不只跟中國也能跟其他國家談生意。無論是下榻的飯店、接待的單位、簽備忘錄演戲的蔡寶強等人，通通都是中共的眼線與政治代理。該文最後指出，韓國瑜背後的中國統戰才是台灣人最需要擔心的。\n\n對此，施正鋒表示，韓國瑜在大馬拓銷農產的表現，現在外傳背後有中共的外圍組織在幫忙，從立場而言，中共會幫助他「也是合理的」，包括採購、讓利等，而且台灣觀光業也被「中共餓了兩年多」，借此機會開放，營造一些假象。\n\n不過施正鋒認為，韓國瑜應該要把高雄的體質顧好，不能只靠「打營養針」、靠中國的挹注、讓利來發展經濟，這不是長久之計，最終仍要在施政能力上受檢視，提出具體執政績效。\n\n臺灣民意基金會董事長游盈隆則說，他並不清楚是否有中共外圍組織介入，但這應該蠻好查，即便真有親共勢力在幫韓國瑜，這也可理解的，但韓國瑜最終是否為中共屬意的人選？以目前的資訊，他還不能妄下評論。\n\n韓國瑜拚外銷，促進高雄與大馬、新加坡通商，對高雄農漁產品外銷新南向具重大意義，韓國瑜指出，此次銷貨不涉及對大陸市場關係、也不牽涉一帶一路，「高雄就是最單純的供貨，就是賣貨、交朋友、幫助農漁業」。\n\n\n責任編輯：王愉悅\n\n\n\n\n我還以為去大馬是跟大馬政府相關單位簽約\n\n結果是跟中共在大馬的代理人蔡寶強簽約\n\n蔡寶強是「馬華一帶一路中心執行主席」，其代表的「中國海外交流協會」其實是受中國國務院指導，因此簽約者蔡寶強可以說是中共在大馬的代理人\n\n--\n","\n\n\n韓國瑜訪星馬　促成5685億元商機\n\n徐炳文  2019-02-28 18:17\n\n高雄市長韓國瑜率團參訪五天，簽署總價值5685億元新台幣的農漁訂單、億元合作意向書\n，預計今晚返抵國門。(圖／高雄市政府提供)\n\n高雄市長韓國瑜率領參訪團出訪馬來西亞及新加坡，展開五天的訪問行程，此行除簽署農\n產訂單、尋求商機，亦赴獅城交流取經青創發展經驗及現況，共促成總價值5685億元新台\n幣的農漁訂單、億元合作意向書，後續還有馬來西亞業者正在洽談訂單；另外也獲得兩家\n企業資助1350萬作為青年創業基金，成果豐碩、成績亮眼。參訪團一行人今日下午搭機回\n台，預計晚間返抵國門。\n\n韓國瑜率團訪問星馬兩國5日，期間除與馬來西亞糧食進出口商會簽訂億元合作意向書外\n，並依原定行程計畫，與當地供應商EURO- Atlantic簽署每年1085萬元的採購合約，後與\nFairPrice超市和昇菘超市分別達成每年2300萬和1150萬的採購契約，更積極洽商其他通\n路，促成百美超市採購農漁加工品，每年採購約1150萬(50萬新幣)，為期3年。\n\n\n全台重要農漁產區　韓國瑜：期盼打出一條道路\n\n韓國瑜表示，感謝兩地朋友對高雄產品的高度評價，貨物能暢其流才是生意的精神，他認\n為豐收時找不到通路銷售等於白費心血，接到訂單才是廣大農漁民的期待；高雄是全台農\n漁的重要產區，他對本身產品深具信心，殷切期待打出一條道路，儘管有人說訂單金額不\n大，但長期商業合作對農漁業不但意義重大也是一份保障，感謝訪問期間所有業者的協助\n和投資。\n\n\n青年局作為青創研究基地　助年輕人尋找經費和資源\n\n韓國瑜說，近期將成立青年局、打造青創基地，此行亦不忘前往新加坡育成中心參訪取經\n，與10家新創家座談後，並拜訪當地企業，他更宣布未來高雄會以高雄科技大學為基礎，\n作為青創研究基地，協助年輕人尋找經費和資源，並開心透露有中部實業家看到高雄欣欣\n向榮深受感動，預計投入10至12億資金幫助年輕朋友創業，於計畫提報完成審查後撥款，\n讓愛傳遞下去。\n\n韓國瑜參訪之餘，不忘繼續尋求投資及合作機會，陸續拜訪當地企業家，額外募得詩肯柚\n木林福勤董事長捐贈200萬元台幣、赫比集團姚曉東董事長捐贈50萬元新加坡幣（折合台\n幣約1150萬元），合計約1350萬元圓夢基金，供年輕朋友作為創業之用，且無須回饋，為\n下一代投資，攜手打造高雄成為青創天地。\n\n參訪團今(28)最後一日上午安排參觀早稻田澀谷高中新加坡分校，韓國瑜說，聽聞早稻田\n有意到高雄設立高中分校，日本是全球第三大經濟體，他認為對於日文人才培養及多語學\n習有深遠影響，若能盡快促成設校，計畫於5或6月前往東京拜訪邀約，市府也會做為後盾\n，協助設校及行政事宜，為下一代教育著想。\n\n\n—\n5600億元！\n\n應該多出去幾趟的，台灣政府年度總預算也才1兆7000億，他出去個三四趟就超過了\n\n--\n","\n\n\n\n\nettoday新聞雲\n\n\n受封「台版李顯龍」！韓國瑜笑「不知他老婆兇不兇」：我老婆滿兇的\n\n\n高雄市長韓國瑜自24日親赴星馬，展開為期4天的出訪行程，期間話題不斷。韓國瑜27日\n上午受訪時被問到，當地華人封他為「台版李顯龍」，兩人之間是否有相似處，笑回「我\n不曉得他老婆兇不兇，不過我老婆滿兇的」，也直言對方有許多值得學習之處。\n\n2018年底的九合一大選，韓國瑜在選戰中颳起一股「韓流」，此次赴星馬，不少韓粉們到\n機場接機，爭相與市長自拍，甚至有當地華人認為他與新加坡總理李顯龍很像，更封他為\n「台版李顯龍」，他則笑稱「不會啦！李顯龍比我帥多了。」\n\n論個性、執行力、魄力、霸氣方面，韓國瑜大讚，「李顯龍總理很厲害的，我聽過他演講\n，肚子裡面真的是有東西，而且整個描繪了一些新加坡發展的戰略，我真的覺得他真的是\n非常有料、非常有戰略思維，我想很多地方值得我們回去學習。」並直言，李顯龍有他的\n領導風格，最近新加坡的變化非常驚人。\n\n被問到兩人是否有比較相像之處時，韓國瑜笑答，「沒有，我不曉得他老婆兇不兇，不過\n我老婆滿兇的」，一番妙答逗笑在場記者。\n\n另外，韓國瑜再重提「鬼混說」，表示台灣有自己的問題，正如他所說的台灣鬼混了20多\n年，應思考為什麼其他人進步了這麼多，台灣卻在原地踏步，甚至是向下滑落，年輕人不\n停地吃苦，競爭力方面也愈來愈辛苦，他認為，這個議題非常值得大眾多加思索。\n\n而這次出訪遭批太過高調，引起對岸不滿，韓國瑜則無奈喊冤，直呼「我豈願高調哉，這\n人（指韓粉）這麼接近，這麼踴躍，能不高調嘛，我們並不想高調，我們想靜悄悄的把我\n們東西賣出去，結果接機的人這麼多，本地的媒體又這麼多，我們想要低調也沒有辦法」\n\n\n\n\n韓市長與新加坡超市的訂單，這則新聞讓韓粉們感動了快一\n個\n禮拜，這邊補充一下，\n\n1.高雄果菜運銷股份有限公司\n\n2.新加坡大概2億新加坡幣，大概\n\n3.台灣。\n\n照慣例結論就是：我韓威武，韓流發威\n\n--\n反正他們開心就好，人有信仰就是好事\n積少成多.積少成多~xDDD\n你不知道是續約?!\n新加坡昇菘從2016就與高雄合作了，你連韓總有關的新聞都沒認真了解，韓粉到底怎麼當\n的？\n沒有很了不起啊，簽了一個普普通通的約，一堆韓粉熬夜追新聞還要想辦法吹捧，也是辛\n苦啦\n乖啦~人家\"台版李顯龍\"餒\n你還敢講昇菘啊，昇菘一年1150萬還更慘餒xD\n沒辦法，每天看這種吹捧新聞只覺得噁心，你們真的不簡單\n嗯，講不過就人身攻擊是最鳥的招式耶\n別這樣，台版李顯龍這外號不錯餒\n昇菘續約1000萬啊\n另外一間2000萬，總共3000多萬，ok?  我少列了1000萬，有損韓市長威風，真是對不起\n欸，整篇文章我哪一句攻擊了韓國瑜，難道台版李顯龍還不夠威風喔？ 台版華盛頓怎樣\n？\n好，不算口出惡言，小牙籤韓國瑜算稱讚嗎？\n","\nETToday\n\n韓國瑜更上層樓選總統？李佳芬狂搖頭：NO！\n\n政治中心／綜合報導\n\n高雄市長韓國瑜出訪星馬爭取訂單，誓言要幫高雄發大財，不過，外界仍然關注他是否要\n角逐2020總統大位。對此，韓國瑜夫人李佳芬在面對媒體訪問時明確表態，她搖頭直接回\n答：「NO！」\n\n國民黨27日拍板定案總統初選方式將以「七三比」為主，正在出訪的韓國瑜被問及是否參\n選總統，首度鬆口回應「目前人在新加坡，不適合討論，一切等回到台灣再說。」而陪同\n出訪的李佳芬也被追問，是否希望韓國瑜「更上層樓？」她連忙搖頭說「NO！」之後將嘴\n巴閉緊，微笑面對媒體不願再多談此事。\n\n至於韓國瑜和農委會主委陳吉仲因為海外訂單「隔空槓上」，媒體問李佳芬有沒有給韓國\n瑜一點安慰，李佳芬表示，會安慰他，也說「又不是我惹他」，她也幫忙緩頰，「這些對\n他來講只是感觸多了，他只是擔心訂單夠不夠」。\n\n另外，陳吉仲狂酸「外銷訂單都是既有的通路」，韓國瑜27日在新加坡舉行的觀光記者會\n中也首度回嗆「不管是現在在國外打拚搶訂單，或是之前在北農4年，對陳吉仲來講都是\n無效的，我韓國瑜在陳吉仲眼裡像個屁！」韓國瑜原本打算享用高雄飯店業者帶來的烏魚\n子，也因陳吉仲一席話動怒，憤而離開現場。\n\n\n\n\n\n短評或心得：\n\n韓市長夫人李佳芬面對農委會的事也能侃侃而談，但被問選總統的話題馬上說No搖頭並不\n再多談\n\n\n\n--\n","\nETtoday\n星國早稻田高中將在高雄設分校　韓國瑜參訪：拚經濟也要拚教育\n\n\n隨著星馬出訪行程來到最後一天，韓國瑜選擇到準備在高雄設分校的早稻田高中進行參訪\n，韓國瑜表示，此行到星馬雖然主要是為農漁產品尋找出路，不過「拚教育」與拚經濟同\n等重要，為下一代開闢更好的環境也是市府的責任，未來到高雄設校會盡其所能協助。\n\n韓國瑜表示，台灣的日語人才有嚴重的斷層，因此為了下一代著想，除了中、英語雙語教\n育以外，他希望還能夠推行第2外國語言，而他也表示，未來5、6月有機會的話，會去日\n本拜訪邀約，洽談到高雄設立高中分校的可能性。\n\n此外，韓國瑜也表示，雖然這次拜訪星馬的主要目的是搶外銷訂單，不過「拚教育」與拚\n經濟一樣重要，因此他認為應該多多培養日語人才，並期盼日後可以盡快促成設校，而他\n也表示，為了下一代的教育著想，高雄市政府會全力提供協助，努力為下一代開闢更好的\n教育環境。\n--------------------------------------------------------------------------\n\n星國早稻田高中到底是新加坡的？還是日本的？\n\n不管哪一國的，要搞清楚在臺灣設立高中的目的\n政府知道嗎？知道的話早就去國外設立高中了啦！\n\n簡單來說就是在臺灣設立高中，就有三年的時間評選學生\n搶最優秀的學生到該國讀大學\n（至於這到底是新加坡的高中？還是日本早稻田大學的高中，請ETtoday講清楚）\n\n臺灣早就該做了\n到國外設立Taiwan School和Formosa School\n可惜政府就是不知道，所以到現在還沒做\n\n中華民國政府就是爛\n\n--\n","\n\n\n\n\n\n影／韓國瑜還在氣 陳吉仲改口感謝「擴大既有通路」\n2019-02-28 13:49聯合報 記者彭宣雅╱即時報導\n\n農委會主委陳吉仲。圖／擷自陳吉仲臉書\n\n高雄市長韓國瑜昨天遭農委會主委陳吉仲酸賣農產品都是舊通路，韓國瑜還在氣，今天受\n訪時說，國內的這些小打小鬧，像新娘子結婚穿白紗，硬要給人家潑一點墨汁，水準很差\n，一點意思都沒有。不過陳吉仲昨深夜貼出影片，改口感謝全國朋友關心農產品外銷的議\n題，也要感謝願意共同把台灣農產品賣出去的縣市長們，以及所有的外銷業者，希望大家\n一起打拼。\n\n陳吉仲在官方臉書上說，最近許多朋友都非常關心農產品外銷的議題，他分享三點，第一\n農委會非常高興看到大家對農產品外銷議題的關注，只要可以把農產品賣出去的農民、農\n民團體、外銷業者、地方政府，農委會都非常感謝，因為農產品外銷，就是要大家同心協\n力來推廣販售。\n\n第二點，今年外銷目標比去年再增加10%，從54億美元到60億美元。為了達成這個目標，\n希望讓既有的通路再擴大規模，或者是找到新興的市場增加新的訂單，這兩種方式都可以\n增加農產品外銷，達到10%的增加的目標。所以非常歡迎擴大既有通路的規模，並且讓新\n興的市場再增加，比如說到新加坡、馬來西亞、或者是東南亞等新南向市場，農委會絕對\n非常歡迎。\n\n第三，農產品外銷的環節繁多，農委會要整合所有的農民、農民團體、外銷業者、甚至國\n外的通路商一起來共同合作，建立「農產品外銷平台」。歡迎各地方政府一同來加入這個\n平台，這是因為在農產品外銷的分工上，與出口國的談判、檢疫條件、用藥輔導等工作，\n都是農委會負責。\n\n陳吉仲說，農民的生產端上，除了農糧署、改良場的協助，也希望可以結合地方政府，共\n同建置執行冷鏈物流等，兼顧各個環節，把台灣優良的農產品賣出去。因此，他感謝全國\n朋友如此關心農產品外銷的議題，也要感謝，「讓我們一起打拼！」\n\n\n\n\n吉仲娃娃：真香。\n\n說真的，陳吉仲1124就沒超能力了還留在台上就算了\n低調領主委的錢就好，出來刷存在感惹農民嫌幹嘛呢XD\n\n--\n","\n\n\n\n\n記者:柯P被問到你選總統 他用 WAIT AND SEE 來說這件事\n\n     這英文是不是怪怪的\n\n韓  :WE WILL SEE\n\n記者:他是發音不標準 不是講錯\n\n韓  :NO NO NO~ WE WILL SEE 柯P\n\n     SEE~ OK\n\n     WE WILL SEE HIM~  OK\n\n記者:你也在等他\n\n韓  :NO NO NO~ 我會看著他！好吧！\n\n     EVERYBODY ! WE~  WE~  NOT I\n\n記者:看著他是他出來你就會出來\n\n韓  : NO NO NO ~ EVERYBODY ! OK\n\n      大家都在看著柯P\n\n\n--\n","\n              賴清德卓榮泰行動力挺郭國文　他嗆：韓流僅一日行情！\n\n2019/02/28 12:36:00\n政治中心／綜合報導\n\n在二二八連假第一天，台南市第二選區立委補選只剩兩星期，民進黨全力輔選立委參選人\n郭國文。今早（28）日，民進黨主席卓榮泰及前行政院長賴清德與郭國文到大內石子瀨天\n后宮、新市永安宮拜拜祈福，之後會到永安宮參拜木柵媽祖，最後再到新市市場掃街。對\n於藍營狂打韓流牌，卓榮泰不畏韓流表示，那只是一日行情。而賴清德也認為，國民黨空\n戰打得好，民進黨會靠陸軍反擊。\n\n被媒體問到對於國民黨空戰聲勢高，卓榮泰認為，「即便是網紅也是要看內容」，選舉不\n只有組織戰，還有文宣戰。針對韓國瑜在台北展現出的高人氣，卓榮泰認為，只是「一日\n行情」，他表示，民進黨會全力輔選參選人，也喊話民眾要相挺。\n\n而賴清德也表示，國民黨九合一大選後聲勢確實看漲，民進黨處於劣勢，尤其空戰差距非\n常大。但他認為，民進黨可以透過陸戰，多與選民互動，強打接地氣風格。\n\n受到黨內大力支持的參選人郭國文，也針對市區整體發展，發表從交通到經濟等政見，例\n如新市善化鐵路立體化、經濟發展蛋黃區等。（編輯：許書萓）\n\n\n三立新聞網\n\n若韓流是一日行情\n民進黨現在一定是度日如年\n\n民進黨一直用中國詞語接地氣\n也是愛台灣的表現  哈哈\n\n這麼多大咖都來\n我們小英總統呢\n別忘記國文不過英文難過\n\n--\n","\n\n\n\n韓國瑜出訪成百變時尚天王？網讚：超Man帥爆！\n\n\n最公正的韓國瑜新聞集團之中時電子報\n\n高雄市長韓國瑜出訪星馬，順利與馬來西亞糧食進出口總商會簽下一億元訂單。又與新加\n坡最大超市FairPrice，簽下3年通路採購合約。韓此行，除帶領開拓高雄農漁的新出路、\n南南合作的新架構、外銷價格的新支撐，就連韓的造型也備受矚目。一連多種造型，讓網\n友驚讚：超Man帥爆！\n\n韓國瑜過去總以平價藍襯衫、捲起袖子造型出現。此次出征星馬搶訂單，每逢正式簽約場\n合，便重現去年就職典禮的「英倫紳士西裝」造型；不同時刻更有三件式、二件式等不同\n西裝造型，也多次單穿襯衫就上陣。參訪吉隆坡最大馬場雪蘭莪時，還戴上雷朋墨鏡，他\n也在IG發文自嘲：「我以為我是高雄馮迪索，結果只是個土包子！」\n\n\n與FairPrice簽約後，韓國瑜更換了一副金屬方框茶色新墨鏡。李佳芬則透露：「這是陳\n明利小姐送的禮物，市長非常感謝她的心意！」合身白襯衫捲起袖子，搭上墨鏡與尖尖亮\n亮的招牌「禿頭」，也讓網友驚呼造型百變又適合，還意外的時尚。更有網友大讚「超\nMan帥爆」、「台灣最帥市長真是國際級的！」\n\n---\n\n超帥 每天看這種新聞真是讓人心情都好起來了\n\n韓粉們快來底下展現對韓導的愛吧\n\n尖叫聲~~~~~~\n\n--\n\n         淺藍        無色媒體中立評論         吸獨吱吱挺貪腐\n      ██████████████\n        文匯報    聯合韓粉一日幕僚柯媽佩琪    公視原視客家電視\n        中評網    旺旺中時館長人渣文本TVBS      三立自由民視\n       人民日報       柯粉館粉時力粉          川普&amp;美國國防部\n\n--\n有什麼好無聊的 1124就是這樣造神造起來的呀\n","\n\n\n\n\n聯合\n\n\n高雄市長韓國瑜今在新加坡受訪時，再被問到陳吉仲時說，在國內的這些小打小鬧，好像\n新娘子結婚一樣，穿了一套白紗禮服，硬要給人家潑一點墨汁，水準很差，一點意思都沒\n有。\n\n韓國瑜說，陳吉仲是農委會的主委，能夠出國幫農民漁民找到訂單，他一定會幫陳拍手，\n鼓掌叫好，這是他認為作為一個國民基本該有的風度，而且人同此心，這一定要做的。\n\n韓國瑜說，當他們在外面搶訂單搶通路的時候，陳反過來也應該要幫他們喝采，鼓掌打氣\n加油，事實上他的行程的確是非常忙碌，因希望農民漁民過好日子，農委會主委更應該如\n此，「所以我希望陳吉仲主委能夠好好思考一下，到底是政黨角色重要，還是站在農委會\n主委當農漁民的大家長照顧農漁民重要。」\n\n\n\n韓國瑜說，他覺得從他當北農總經理的4年多，到現在他幫農漁民做事，「從陳吉仲的嘴\n巴，我什麼時候真的幫過農民漁民，所以他的這種心態是有問題的，再講一遍，這種小鼻\n子小眼睛的大陸觀是很危險的，我不是要批判他，是他的心態是有問題。」\n\n他說，今天不是說高雄市，任何一個縣市議員任何一個縣市長，只要幫農漁民幫忙，農委\n會主委都應該幫忙喝采，甚至提供協助，這是很簡單的道理，所以他反應激烈是正常的，\n「我人在國外，工作真的忙碌，到處看到人就打躬作揖，磕頭拜託，你應該幫助協助我們\n，怎麼可以唱衰？」\n\n韓說，他沒有別的意思，每一件事情經過後，大家都在學習跟成長，農委會主委也應該思\n考未來該怎麼做，或未來1年多的任期好好做一點點事情。\n\n\n\n\n到底哪裡唱衰了 我看不出來\n\n也不知道韓導到底在氣甚麼\n\n感覺韓導這是崩壞的前兆了...\n\n\n--\n人家也沒說是自己功勞阿 韓導484有被害妄想症\n難不成你要他說謊?說既有通路哪裡算搶功勞 韓導真的太玻璃心了\n立委問問題 老實回答也要被說搶功勞 這通路又不是韓導自己的 也沒搶之說\n阿就是既有通路 為什麼不能講\n縣市長簽約本來就很正常 我看吉仲也沒說韓導甚麼 韓導就感覺別人搶功勞\n高雄外銷各國數據年年都有成長\n為什麼你們對既有通路這詞這麼敏感\n他也沒要跟韓導比阿 立委問他外銷金額 中央官員難道不說中央的數據嗎?\n外銷結果就是慢慢累積出來的 沒人在炫耀 目前只看到韓導這樣搞\n","\nUDN\n\n形容跟柯文哲「如美女互看不善」 韓國瑜：不知他現怎看我？\n\n2019-02-28 11:52聯合報 記者蔡孟妤╱即時報導\n\n台北市長柯文哲今展開一日雙城活動，對於明會否與柯文哲見面，高雄市長韓國瑜說還沒\n排此行程。有新加坡媒體說現在是否選總統的關鍵是柯，韓國瑜妙答：「\n\n」\n\n韓國瑜今被問到明天3月1日會不會跟柯文哲見面，韓國瑜說，現在目前還沒有排這個行程\n。\n\n對韓國瑜是否選總統，\n\n\n記者再問韓，是否表示看著柯出來選，就會出來？韓國瑜連說3個no說，「everybody，大\n家都在看著柯P，等他從以色列回來再說。」記者告訴他柯已回國，韓說，「真的嗎，他\n回來了，好，祝福他。」\n\n\n\n\n韓國瑜之後受訪解釋說，他以前聽過兩個美女互看眼神不善這種說法，「不曉得他現在怎\n麼看我？」還笑說，「我現在都不太敢看他。」\n\n柯文哲今睡高雄蓮潭會館，跟韓國瑜之前住的飯店一樣，\n\n\n\n\n\n\n短評或心得：\n\n柯：Wait and see\n韓：We will see him.\n\n選總統話題延燒，韓國瑜拿兩個美女互看的例子來舉例，看起來不太好懂，待後續原音影\n片討論\n\n\n\n--\n","\n韓國瑜選總統？柯文哲：他現階段很難自己說要選\n\n2019-02-28 08:16聯合報 記者楊正海╱即時報導\n\n高雄市長韓國瑜幾乎天天被點名選總統，對於韓國瑜被拱選總統，台北市長柯文哲上午騎\n自行車出發挑戰北高「一日雙城」，出發前受訪指出，韓國瑜就算要選，最後也一定是被\n拱出來，現階段他很難在當選2月後自己跑出來說要選，所以 wait and see，看看兩、三\n個月後民調的變化。\n\n柯文哲指出，這種事，他的態度就是隨遇，用佛家語就是隨緣，放鬆心情繼續走，時間到\n了因緣聚足，該怎麼辦就怎麼辦。媒體則追問柯文哲自己是否還在考慮要不要選總統？是\n不是在9月宣布，柯文哲都未答。\n\n\n\n陳橋兵變，黃袍加身\n\n說真的，韓國瑜要選現在就是最好的機會了\n\n八年後就要70歲了，又誰知道他到時會不會走下神壇\n\n說不定八年後韓國瑜就沒機會選了\n\n但韓國瑜vs柯文哲很讓人煎熬啊\n\n--\n","\n2020選不選？韓國瑜首度鬆口 柯P「一句英文」神解析\n\n編輯中心 / 綜合報導\n\n高雄市長韓國瑜一再被點名參選 2020 總統大選，民調也顯示若他代表國民黨參選，將有\n望幫助藍軍重返中央執政，韓國瑜幾次被問到相關話題都未正面回應，昨（ 27 ）日再度\n被問到是否會參選總統，首度鬆口「會有決定」。對此，近日同被視為有意角逐總統大位\n的台北市長柯文哲受訪時則以一句英文簡短回應。\n\n國民黨 27 日下午確定總統初選機制，將維持現行「 7 成民調、 3 成黨員投票」的制度\n。目前黨內除了前新北市長朱立倫、前台北縣長周錫瑋以及「孫文學校」總校長張亞中已\n表態參選外，前立法院長王金平也傳出將在 3 月 7 日正式宣布參選總統，黨主席吳敦義\n則是動作頻頻，角逐大位的可能性不低。\n\n韓國瑜則是口口聲聲強調要為高雄拚經濟，不角逐 2020 總統大位，仍有許多支持者不斷\n拱他選總統，甚至直接被納入民調統計當中。昨日面對媒體詢問頻被點名參選總統一事，\n韓國瑜則說，當務之急是幫高雄拚經濟，至於是否會參選 2020 ？他首度鬆口表示「會有\n決定，最終我一定會跟大家報告」，但礙於目前人在新加坡，不適合討論這個，要等回台\n灣後再說。\n\n柯文哲受訪時被問及此事，認為韓國瑜要選也一定是被拱出來的，並以英文回應「 Wait\nand see 」，韓國瑜現階段很難立刻跑出來說要參選，但時間到了、因緣俱足，該怎麼辦\n就怎麼辦。\n\n\n\n--\n","\n韓國瑜暴怒！\n出國簽訂單被指\n原本就有 說重話譙農委會\n\n\n\n\n韓國瑜人在新加坡出訪，卻隔海槓上農委會主委陳吉仲！原來陳吉仲在立院備詢時說，韓\n國瑜在新加坡接下的訂單，是原本就有的通路，這番話激怒韓國瑜，忍不住怒嗆，在陳吉\n仲的嘴巴裡，韓國瑜永遠是一個屁，而且還說他在不停的唱衰，無聊透頂。\n\n在鏡頭前動怒，原本在新加坡，開心推銷農特產的韓國瑜，隔海槓上農委會主委陳吉仲。\n\n\n高雄市長韓國瑜：「就說我們來是白來了，我們不來的話也是有訂單，照陳吉仲邏輯永遠\n是如此，所以韓國瑜在台北農產，待了4年半總經理，就像放了一個屁一樣，不幹總經理\n，這個業務一樣好。\n\n\n在鏡頭前動怒，原本在新加坡，開心推銷農特產的韓國瑜，隔海槓上農委會主委陳吉仲。\n\n\n\n針對陳吉仲，韓國瑜實在很生氣，原來27號上午陳吉仲在立法院備詢時的這番對話。\n\n陳吉仲強調新加坡這兩個大超市，是去年本來就有的通路，國際處還補充，去年台灣出口\n新加坡農產就有3億台幣，是台灣的五大出口國之一，而這番話傳到正在新加坡搶訂單的\n韓國瑜耳裡，當然不是滋味。\n\n\n高雄市長韓國瑜：「我們高雄市團隊，來新加坡、馬來西亞，來跟不來結果是一樣的，所\n以在陳吉仲嘴巴，韓國瑜永遠是一個屁，對不對？是這個意思嗎？到底誰的講話才是一個\n屁，好不好？大家思考一下，我們出來幫高雄市找觀光客，幫高雄農產品漁產品找出路，\n而且也獲得了一定的成績，你就一定要在台灣唱衰，不停的唱衰，無聊透頂，這沒有水準\n到了極點。」\n\n\n高雄市長韓國瑜vs.記者：「市長要不要吃一下，我等一下吃，本來我吃得下，講到陳吉\n仲3個字，我突然吃不下了，太生氣了是不是。」\n\n\n儘管韓國瑜人在海外出訪，高雄依舊不平靜，今年旗山香蕉產地價格下跌，蕉農控訴有部\n分盤商聯合壟斷，向市府反應卻沒得到回應，韓國瑜也趕緊安撫。\n\n\n高雄市長韓國瑜：「回去之後我們，就會有作為好不好，我們在國外打拚的時候，不要國\n內老是有人，用牙籤戳我們的屁股好不好。」\n\n新加坡8頻道主播：「台灣高雄市長韓國瑜抵達本地，展開為期三天的行程，推銷高雄的\n農產品，上百名來自本地和台灣的韓迷，前往接機還有大批媒體追訪，場面一度陷入混亂\n。」\n\n媒體vs.新加坡航警：「不要再推擠了。」\n\n韓國瑜到新加坡，規模真的是比韓星還大，他的一舉一動，成功交易了哪些訂單，都是新\n加坡媒體關注的焦點。\n\n特派記者張良皓：「以聯合早報為例，他們就把這件事情，當然是當作韓國瑜市長，訪星\n最主要的事情，他們是用了韓國瑜市長，簽下了450萬的蔬果訂單。」\n\n\n新加坡電視、報紙，都大篇幅報導，因為韓國瑜炫風席捲星國，特別是他的作風，相當親\n民又接地氣。\n\n特派記者張良皓：「韓國瑜到新加坡跑行程，可以看到他周邊幾乎，沒有相關員警保護，\n不過根據新加坡媒體私下透露，以他這種市長等級，以及人氣來說，至少應該要有5名員\n警。」\n\n韓國瑜貼近新加坡，民眾都感受到了，他的作風還被拿來比較。\n\n新加坡青創業者執行長王祥宇：「覺得兩者（韓國瑜、李顯龍），都有人氣至少目前看來\n，就整個政治風格，也是有一點點接近。」\n\n高雄市長韓國瑜：「李顯龍比我長的帥多了，好不好，在個性、執行力、魄力，還有霸氣\n，李顯龍總理很厲害，我聽過他演講。」\n\n\n調侃自己，不敢跟新加坡總理比較，畢竟韓國瑜知道，這次行程是來買農特產，不是捧自\n己的。\n\n===========================_\n心得\n新加坡人也有韓粉  竟然拿拿韓國瑜\n跟 李光耀的長子 李顯龍(現任新加坡總理)\n來比擬\n真的很欣賞他\n韓國瑜是說 李顯龍非常有料 非常有戰略思維\n\n\n\n--\n","\n出訪簽外銷合約被指「原本就有」　韓國瑜爆氣4罵陳其仲\n\n高雄市長韓國瑜出訪馬來西亞與新加坡，與當地通路商簽訂高雄市農產品外銷合約，不過\n民進黨立委陳亭妃，今天在立法院質詢農委會主委陳吉仲，卻大扯韓國瑜後腿，表示韓國\n瑜簽約的都不是新開發的通路，「是去年已經有的通路」。韓國瑜今爆氣一日4罵，先在\n新加坡行銷高雄的記者會後得知此訊息後，分別於台上、台下都痛批陳吉仲\n！下午參觀物流中心萬春商行再罵陳，\n晚間見證百美超市與高市府簽署合作時，則酸新加坡企業給予訂單，讓他很窩心，但比起\n國內有一些酸言酸語，品格高下立判。\n\n韓國瑜人在新加坡，罕見動怒回應，「我們最壞的就是把國內藍綠惡鬥延伸到國外還在搞\n，今天反過來，如果民進黨人出去搶訂單、招觀光客，我肯定在台灣幫他拍手叫好，幫他\n加油，這很簡單，這做人最基本的道理。我們出來幫高雄找觀光客，幫高雄農漁產品找出\n路，也獲得一定成績，你就一天到晚在台灣唱衰，不停地唱衰，無聊透頂！沒有水準到極\n點！」\n\n韓國瑜罵完後還忍不住再說兩句：\n\n\n\n韓國瑜罵完之後，又展現「韓式幽默」嘲諷自己來痛批對方：\n\n\n韓國瑜下午參觀新加坡最大物流中心之一的萬春商行，再被問到陳吉仲時說，「我們在海\n外為了農漁民打拚，陳吉仲應該要祝福、鼓勵、打氣加油，而不是在後面扯後腿，這是不\n對的，完全不對，所以剛剛下午的時候我有一點點不太高興！」\n\n韓國瑜怒氣難消說，其他縣市長在海外搶訂單，他身為高雄市長也祝福，大家一起幫忙農\n漁民，\n不管誰，只要能幫農民、漁民，他都願意合作，幫人民做事情沒有門\n戶之見、沒有劃地自限，該做就是該做。\n\n韓國瑜說，「開大門、走大路絕對不要有政黨的色彩、意識形態的色彩或是有地區的色彩\n，將來台南、屏東、嘉義的農民漁民需要我們幫忙，假設我們高雄的農漁民照顧完畢之後\n，我們還有多餘一點點的力量，我們也願意幫忙，為什麼要分呢？」\n\n而在保險天后\n，韓國瑜上台致詞時再酸陳吉仲，已是今日第4罵，他先致謝\n新加坡萬春集團協助，並感念陳明利的奔走牽線，「\n，真的是讓我們百感交\n集！，再想想國內這些人，你想想看感概多\n不多？」\n\n針對立委陳亭妃立院質詢內容，人在新加坡陪同市長韓國瑜參訪的高市新聞局長王淺秋則\n回應，通路交流當然是在原有的基礎上，再去爭取更大的效益價值，韓市長訪問此行都是\n超倍數增長。\n，且\n都是長期訂單，尤其更重要的是牽起許多未來合作投資的可能性。\n\n\n\n賣的好 出口成長也是算在中央阿 何必這樣酸言酸語呢\n\n韓流就是這樣被拱出來的 黑也要挑對時機跟點去黑阿\n\n--\n","\n\n\n\n\n東森新聞真心話\n\n\n\n東森新聞真心話\n\n發佈日期：2019年2月27日\n\n台南市立委補選參選人謝龍介，接受《東森新聞》專訪，\n一邊吃台南麻豆第三市場好吃的米糕，一邊大聊高雄市長\n韓國瑜助選時在耳邊的悄悄話。簡單一句話讓忙於選務的\n謝龍介相當感動，除此之外，謝龍介更預言前行政院長賴\n清德的下一步將「更上一層樓」。\n\n\n這兩位好兄弟的情誼真讓人感動，不過龍介仙看來還沒放棄賴神。\n無論賴神怎麼貶他、虧他、損他，他對賴神依然看好並充滿祝福。\n\n--\n是啊。\n但是龍介仙也是非常替韓總著想，都盡量自己拼，輕易不敢再過度消耗韓總\n的精神時間體力。他知道韓總已經透支了。\n還好不是問龍介仙腰子都怎麼保養的。XD\n東森最近好像有派記者南下直接趁他掃街拜票的空檔跟他做一些訪談。\n當然，他要是上台北一次，也是會盡量把時間排滿，一天跑好幾個節目。\n自從去對岸賣水果的時候被人從背後放箭、被迫開啟連線受訪的技能後，\n現在即使沒上台北，也幾乎每天跟關鍵時刻連線受訪。\n","\n\n牽線人是機場接機的韓粉 新加坡保險天后陳明利\n兩天搞定3500萬合約 還加碼說要帶團去高雄玩\n\n\n高雄市長韓國瑜星馬行搶訂單，挨農委會主委陳吉仲酸言酸語伺候，星國最後一天公開\n行程，突然「天外飛來一筆訂單」，原本不在此次行程中的合作案，今（27）日晚間成\n局。百美超市總裁張偉昌在最近兩天就決定與韓市府率領的高市農會、漁會簽約，採購\n農產加工品、水產品及其加工品等，每年50萬新幣共計3年，帶來約3500萬收益。\n\n--\n","\n\n\n\n\n中時\n\n\n被視為藍軍重返2020最大希望的高雄市長韓國瑜，今（27）日面對媒體團提問似乎從未說\n過「我不選」3個字，到底選不選總統，各界頻頻點名，他首度鬆口說「會有決定，最終\n我一定會跟大家報告」，態度似乎動搖。\n\n今晚傳出前立法院長王金平，將於3月7日正式宣布參選國民黨總統初選。韓國瑜晚間被問\n及此事，他說，長輩也是一個資深的政界領袖。對高雄鄉親來說，王金平院長在高雄心目\n中是有比較重要的地位，這一點是無庸置疑的。\n\n韓國瑜提到，現在目前為止要參加，黨內初選總統的候選人似乎越來越多，昨天還有出來\n了一個周錫瑋，加上王金平、朱立倫前主席等，自己身為國民黨員，也是高雄市市長，也\n祝福大家。\n\n不過，每天頻頻被點名出馬角逐2020，是否厭煩？他直說，不會，可能自己有大一點的政\n治光譜，或是民調高比較被注意，但非常感謝，現在如何把高雄市的經濟趕快衝上去，到\n某一個門檻、某一個位階，有更多訂單的狀態之下，更好的經驗，才是當務之急亟需要面\n對。\n\n媒體追問，是否達到門檻之後就開，才會有下一步「參選動作」？他則解釋，不是這個意\n思，是因為過去經濟比較軟、蕭條，現在趕快重整，然後趕快去衝，達到某個門檻之後，\n高雄會有另外一個不同的境界。\n\n然而，外界認為韓國瑜從未正面回應過選不選2020，他則首度表態說，「會有決定，會的\n，最終我一定會跟大家報告，我現在的答案就是如此。」不管是選在什麼節慶，但現在人\n在新加坡，還在國外，不適合討論這個。記者問說難道學王院長一樣在等姻緣嗎？他則笑\n而不答。\n\n\n\n\n\n\n怎麼還沒人貼?XDXD\n\n來囉 抓緊了\n\n韓導起手式:台灣又老又窮 接著找陸飄青年來哭哭拍廣告\n\n重新複製高雄選戰  這樣打有沒有搞頭?\n\n--\n你要打心得我就刪給你貼XD\n結果韓導猛花高雄人錢 四十萬搭直升機觀光 住五星級飯店 搭商務艙\n韓兒怎麼看?\n","\n\n\n這篇獨家寫到\n黨內中常委針對徵召韓國瑜選總統的意向\n中常委支持韓參選的人數也很清楚寫出來\n\n韓國瑜已是2020準參選人 國民黨將徵召競選總統\n\n沒有韓國瑜的2020，韓粉恐怕會寂寞難耐，現在他已被列入準參選人，造勢場合等著擠爆\n了。（圖片來源／高雄市政府提供）\n人在星馬「衝訂單」的高雄市長韓國瑜，雖然被大馬地方首長與民代「放鴿子」，但他把\n責任歸咎於蔡政府不幫忙，逼得外交部長吳釗燮出面澄清「通關禮遇全案要求幫忙」，不\n過以中華民國的外交能力，恐怕還說不動外國政治人物，只是韓國瑜被打壓的印象，讓他\n又鞏固韓粉的向心力，亦蔓延到黨內支持他直攻總統的呼聲。\n\n郝龍斌籲納韓國瑜入民調，盧秀燕強調找能贏的人\n\n國民黨副主席郝龍斌26日接受《ETtoday新聞雲》訪問時表示，2020大選，國民黨最重要\n的是贏得勝選。他堅持初選辦法應按照既定的「73比」外，也強調初選制度不宜再做任何\n更動，並將韓國瑜納入滾動式民調，且「徵召」也是選項之一，透過合作產生最強候選人\n。\n台中市長盧秀燕則表示，總統初選機制應該尊重黨員，但是更要思考「要會贏！不是自己\n爽。」也就是說，提名一個人，結果沒有辦法選贏，那是沒用的，只能在初選時很高興，\n大選時通過不了。換句話說，盧秀燕對於初選沒有一定堅持黨員投票比例，但要推能贏的\n，以目前的民調，韓國瑜也應該在考慮之內。\n據媒體調查，訪問22位國民黨中常委時，有8位認同黨中央可以「徵召韓國瑜」，明確表\n達不贊同徵召韓國瑜的只有2位，亦即現階段挺韓的比例已達1／4，假以時日，隨著韓流\n持續發威，以及黨內天王內爭不下，「打破重來，另提禿子」的聲音或將更強烈。\n\n316立委補選，藍營功勞簿已記上韓國瑜\n\n觀察韓流是否持續發威，3月16日的3場立委補選是一個重要指標。新北三重區由國民黨鄭\n世維對上民進黨余天，韓國瑜日前北上輔選，萬人空巷，這在綠營堡壘簡直很難想像，加\n上總統府「土包子」說發酵，讓藍營順勢操作，讓綠軍選情岌岌可危。\n在台南麻豆學甲區的補選，國民黨謝龍介對上民進黨郭國文，韓國瑜也到場加持謝龍介，\n同樣是人山人海，藍營更是喊出「國文英文都死當」的口號，把「綠到快出汁」的選區搞\n成五五波，被逼到牆角的郭國文還找來黨內大咖輔選，但情勢仍很緊繃。\n在彰化鹿港選區，韓國瑜上周也為國民黨柯呈枋站台，千人擠爆會場，在黃昏市場拜票時\n，\n\n韓粉熱情程度堪用爆動來形容，這樣的人氣帶給民進黨的黃振彥極大壓力。一旦3個選區\n都落敗，以卓榮泰為主的黨中央，難逃究責，權威性也不無受到挑戰的可能。\n有資深人士說，彰化這一席本來就是藍營王惠美的席次，要勝選占有先天優勢，韓國瑜輔\n選是錦上添花；至於三重與台南是深綠區，韓流效應有無席捲選票並不重要，能打贏將是\n翻轉版圖的歷史性勝利，即使落敗，但差距一定很小，也算達到撼動民進黨的目的，\n\n無論如何，韓國瑜已在功勞簿上被註記，「穩賺不賠」。\n\n換柱不同於換韓，吳王朱等天王如何下樓梯？\n\n現在的問題是，韓國瑜才就職高雄市長2個多月，他自己不會主動宣布投入總統初選，但\n他也從未表示不戰2020，也就是說，黨內初選名單中，沒有韓國瑜的機會非常大，如果要\n由韓擔負重返執政的大任，國民黨就要思考「徵召」的正當性。\n也因此，包括郝龍斌、盧秀燕等要角，已不太在意初選是全民調，還是73制或55制，而是\n推出最強人選。關鍵是，國民黨如何在黨內初選沒有韓國瑜的情況下，再祭出「徵召」，\n因此有人擔心總統參選人出爐後，改徵召韓國瑜將是第2次的「換柱」事件的重演。\n\n但是，2016年「換柱」，與2020年的「換韓」，不可同日而語；黨政人士就說，執政與在\n野角色已互換，輿論風向與社會氛圍也大異，國民黨、特別是韓國瑜，已到了做什麼都對\n、說什麼也都對的神化地步，加之「討厭民進黨」的熱潮還未退燒等，都給了韓國瑜極為\n優勢的條件得以堂皇參選2020，就看吳敦義、王金平與朱立倫等人，如何為自己搭階梯下\n樓了。\n\n信傳媒\n\n--\n","\n\n\n「只剩舔共蹭韓酸英」　卡神狠嗆柯文哲：過氣網紅\n\n出版時間：2019/02/27 15:50\n\n曾支持台北市長柯文哲的「卡神」楊蕙如後來鬧翻，2015年還傳出楊蕙如是柯文哲的黑名\n單，近來也時常在《臉書》批評柯文哲，不乏引來柯粉留言謾罵。近日楊蕙如也直言柯文\n哲上節目的收視率很低，「只剩下舔共蹭韓酸英罵新潮流這四種老招了，好可憐！」\n\n楊蕙如以「某過氣蹭熱度柯」形容柯文哲，表示去上節目的收視率很低，「不知道是不是\n真的，若是，還真悲哀啊！」她提到柯文哲沒創意到連新戲碼都開發不出來，還要回頭用\n四年前騎腳踏車的舊把戲，「結果騎個半死，騎到高雄韓國瑜也不見他」。\n\n楊蕙如更直言柯文「哲蹭熱度只剩下舔共蹭韓酸英罵新潮流這四種老招了，好可憐。」也\n在自己的《臉書》標籤「過氣網紅」、「改變成真持續發生」、「進步價值」，再度將柯\n文哲酸好酸滿。（即時新聞中心／綜合報導）\n\n跟柯文哲相比楊蕙如更像過氣網紅，\n楊蕙如可能是想用罵柯文哲來炒新聞。\n據說八卦板的綠網軍是楊蕙如搞的？\n楊蕙如那來的錢？\n那些八卦板的綠網軍喜歡亂推亂噓對民進黨選舉又沒幫助真的是嫌錢太多。\n\n--\n\n帝釋所問經講記77頁拆穿的。\n毗婆舍那講記(含法的醫療)說明如何修四念處增加智慧斷除所有煩惱。\n  PTMC 寂靜禪園\n、、、、()、、是。\n  是          是\n\n--\n","\n\n\n海外拼經濟民進黨唱衰　韓國瑜痛批「無聊透頂\n\n高雄市長韓國瑜出訪馬來西亞與新加坡，與當地通路商簽訂高雄市農產品外銷合約，不過\n民進黨立委陳亭妃，今天在立法院質詢農委會主委陳吉仲，卻大扯韓國瑜後腿，表示韓國\n瑜簽約的都不是新開發的通路，「是去年已經有的通路」。韓國瑜在新加坡得知此訊息後\n痛罵陳吉仲「非常無聊」、「水準其差無比」！\n\n韓國瑜人在新加坡，罕見動怒回應，「我們最壞的就是把國內藍綠惡鬥延伸到國外還在搞\n，今天反過來，如果民進黨人出去搶訂單、招觀光客，我肯定在台灣幫他拍手叫好，幫他\n加油，這很簡單，這做人最基本的道理。我們出來幫高雄找觀光客，幫高雄農漁產品找出\n路，也獲得一定成績，你就一天到晚在台灣唱衰，不停地唱衰，無聊透頂！沒有水準到極\n點！」\n\n韓國瑜罵完後還忍不住再說兩句：「你陳吉仲到海外推銷農產品，我肯定幫你拍手叫好，\n為什麼我們在外面你老是要講這些，這種人打擊士氣的話，非常的無聊，水準奇差無比！\n太差！」\n\n韓國瑜罵完之後，又展現「韓式幽默」嘲諷自己來痛批對方：「來跟不來（新加坡、馬來\n西亞）都一樣，陳吉仲嘴裡，韓國瑜永遠是個屁！到底誰講話是屁？」\n\n針對立委陳亭妃立院質詢內容，人在新加坡陪同市長韓國瑜參訪的高市新聞局長王淺秋則\n回應，通路交流當然是在原有的基礎上，再去爭取更大的效益價值，韓市長訪問此行都是\n超倍數增長。以馬來西亞來說，高雄去年農漁產品出口金額是100萬元，本次合作交流一\n簽就是一年1億1千多萬；新加坡去年高雄出口只有750萬，此行訂單就有一年4600萬，且\n都是長期訂單，尤其更重要的是牽起許多未來合作投資的可能性。（曾珮瑛／高雄報導）\n-----------------------------------------------------------------------------\n\n韓市長 生氣囉\n\n\n--\n","\n\n\n高雄市長韓國瑜在打選戰時，誓言要打造高雄青年創業孵化器，幫助北漂青年回鄉工作，\n因此這次出訪星馬不僅當賣菜郎搶訂單，今早還向新加坡大學旗下企業中心和金融機構\nSingTel Innov8聯合打造的創業聚落Block 71取經。他自爆已找到12億資金要投資年輕朋\n友創業，喊話：「歡迎設籍高雄40歲以下的年輕人申請。」今下午2點高雄海外觀光大使\n崔麗心將和長韓國瑜聯袂舉行高雄觀光行銷記者會，《蘋果》直播帶你看賣菜郎跟校園美\n女合體，擦出什麼火花！\n\n韓國瑜表示，新加坡政府全力扶植新創事業，打造友善創業環境，形成完整生態圈，吸引\n大量青年前往創業圓夢，他感嘆40年前台灣成立新竹科學園區，在青年創業和政府輔導創\n業獨占亞洲鰲頭，但台灣現在已開始落後，青創不僅比不過香港、新加坡，甚至落後中國\n大陸一些城市，「未來在高雄幫助青年創業、成立孵化器，是高雄市政府非常重要的工作\n。」\n\n韓國瑜表示，高雄作為青年創業搖籃，一定是政府與民間合作，高雄市政府也正積極尋找\n地點設置青年創業基地，由政府出場地，青年出創意，企業有資源可以投資，青創才會成\n功，高雄會繼新加坡之後成為亞洲青年創業築夢的地方，高雄歡迎大家來投資。\n\n韓國瑜透露，中部有一個成功的企業家準備12億資金，要幫助高雄的年輕朋友創業，「歡\n迎設籍高雄40歲以下想創業的年輕朋友提出申請計畫，審查完畢之後就撥錢，對方不需要\n回饋和回報，只希望將來這些年輕人成功之後，把愛心繼續傳遞下去，我覺得這非常了不\n起！」\n\n媒體追問是哪個企業家？韓國瑜三緘其口，他表示要尊重對方，「我已經請我太太特別去\n台中感謝他，十步之內必有芳草，有心、良善的心的人非常多，重點在我們高雄市有沒有\n辦法讓人家覺得我們越來越好、越來越棒、越來越認真，這種感覺一旦出現之後，幫助高\n雄的資源跟力量一定會越來越多！」\n\n韓國瑜強調，他的立場想法並不在乎某一家青年創業的成功或失敗，「高雄市要扮演一個\n青年孵化器的時候，市政府的角色是什麼？如何幫助一隻隻的鳳凰找到他們飛行的方向，\n找到他們的資源，我很著急這件事情！」他說，年輕人就是國家社會的希望，「我們這一\n代人應該全力以赴，來幫助下一代年輕朋友來創業！」(曾珮瑛／新加坡報導)\n-----------------------------------------------------------------------------\n\n還沒確定就講出來 這樣好嗎?\n\n\n\n--\n","\n\n\n\n\n高雄市長韓國瑜人在新加坡參訪，今天一早前往新加坡大學育成中心與10家當地新創業者\n座談，不過台灣媒體仍關注2020總統大選話題，並將國內最新傳出韓國瑜與前行政院長張\n善政搭配參選的話題，轉告韓國瑜並詢問他的意見，韓國瑜則四兩撥千斤，開玩笑回答：\n「不要講這個配不配，我現在人在新加坡，我只能說『呸呸呸』！」\n\n韓國瑜今天中午與亞洲台商總會及青創業者一起餐敘，下午將舉行高雄觀光行銷記者會，\n受邀擔任高雄海外觀光大使的崔麗心，下午也將和韓國瑜聯袂舉行行銷記者會，屆時《蘋\n果》也會透過網路直播，關心最新消息動態。（曾珮瑛／新加坡報導）\n\n--\n","\n\n\n\n\n\nLTN\n\n\n〔記者簡惠茹／台北報導〕高雄市長韓國瑜日前宣布跟新加坡超市簽下3年3500萬元台幣\n的訂單，立委陳亭妃今天質詢時向農委會主委陳吉仲提問是否為新的通路？陳吉仲指出，\n那些是去年本來就有的通路；國際處補充說明，去年台灣出口新加坡農產就有5億美元。\n\n農委會主委陳吉仲今天在立法院進行業務報告，立委陳亭妃提問，新加坡兩個大超市是高\n雄市長韓國瑜開發的新通路嗎？陳吉仲回應，那些是去年已經有的通路。\n\n國際處補充說明，這個通路本來就是我們的窗口，農委會歷年都有輔導業者前往行銷，去\n年也輔導廠商到新加坡辦理台灣農業蔬果節，去年就有2500萬元業績，而新加坡本來就是\n台灣農產品前5大出口國，去年54億美元外銷出口總額中，新加坡就占了5億美元。\n\n陳亭妃指出，所以數字要清楚跟台灣人民說清楚，怎麼突然變成某某人的功績？原本就有\n的通路，韓國瑜現在說3年要簽3500萬元訂單只是本來通路裡面的其中之一，很感謝每個\n人努力為台灣農產尋找通路，但是不能抹煞過去所有人為這個通路努力的成果成效，這是\n原本的通路，不是誰去創造出來。\n\n\n\n\n加坡兩個大超市去年已經有的通路\n\n去年54億美元外銷出口總額中，新加坡就占了5億美元\n\n找出口是很好 但吹捧成著樣 我等著看今出口年新加坡有沒有超過5億\n\n--\n","\n\n  小英有20幾趴 還不差  哈哈哈哈\n\n\n財團法人台灣民意基金會今天舉行「2020台灣總統大選初探」2月全國性民調發表會。4成\n民眾支持蔡英文競選連任，5成2不支持。若蔡英文、高雄市長韓國瑜、台北市長柯文哲三\n人參選2020總統，34.4%支持韓國瑜，29.6%支持柯文哲，28.2%支持蔡英文；若民進黨由\n行政院前院長賴清德出馬，對上韓、柯，則34.2%支持韓國瑜，30%支持賴清德，28.4%支\n持柯文哲。不過，支持韓國瑜投入下一屆總統大選的人只有2成9，不支持的人高達6成4。\n\n若2020大選是蔡英文與新北前市長朱立倫的「藍綠對決」，46.5%支持朱立倫，37.9%支持\n蔡英文，13.5%尚難決定，2.1%不知道、拒答。若蔡、朱、柯三強鼎立，則有35.1%支持柯\n文哲；25.6%支持朱立倫；24.3%支持蔡英文；15%沒意見、不知道、拒答。若民進黨推出\n賴清德，對上朱、柯，則有34.1%支持柯文哲；30.4%支持賴清德；23.7%支持朱立倫；\n11.9%沒意見、不知道、拒答。\n\n這分民調也請受測民眾「用0到100度來表示對政治人物的好感與反感，0度表示最冷，最\n強烈的反感；而100度表示最熱，最強烈的好感；50度表示既無好感也無反感」，結果顯\n示，在蔡英文、行政院前院長賴清德、台北市長柯文哲、高雄市長韓國瑜4人當中，民眾\n的「情感溫度」從高到低依序是：韓國瑜60.35度、柯文哲57.64度、賴清德56.55度、蔡\n英文46.38度。\n\n不過，支持韓國瑜投入下一屆總統大選的人只有2成9，不支持的人高達6成4。民調分析指\n出，關鍵之一應是韓國瑜才剛上任2個月，台灣選民基本上反對所有剛當選的人又立刻跑\n出來選其他公職的心理是清清楚楚的。\n\n本次調查由台灣民意基金會教授游盈隆設計問卷、報告撰寫，山水民意研究公司受台灣民\n意基金會委託，針對全國20歲以上成年人進行電話訪談，以全國住宅電話用戶為抽樣架構\n，訪問期間是2019年2月21、22日，有效樣本1089人。抽樣誤差在95%信心水準下約正負\n2.97個百分點。（曾盈瑜／台北報導）\n\n--\n","\n新聞網址:\n\n\n\n新聞來源︰\n三立\n\n\n\n新聞內容︰\n\n\n高雄市長韓國瑜出訪星馬，但日前傳出所謂遭打壓事件，對此，綠黨桃園市議員王浩宇今\n（27）天爆出，馬來西亞黨政高層抱怨，韓國瑜此行「根本在破壞台馬的外交關係」。\n\n王浩宇說，他昨晚跟幾位馬來西亞黨政高層餐敘，他們很無奈的抱怨，韓國瑜根本在破壞\n台馬的外交關係。\n\n他指出，吉隆坡市長是官派的公務員，政治意涵低，只要禮貌邀請其實不會拒絕見面。但\n韓國瑜不但沒有選在穆斯林認證餐廳、還在中餐館吃烤乳豬，如果不是根本沒有邀請\n信仰穆斯林的吉隆坡市長，及多數是馬來人的公務員，就是對地方文化跟習俗極度不尊重\n。\n\n另外，馬來西亞有很多曾在台灣唸書的華人，現在的執政黨跟民進黨也相對友好，這兩年\n台馬雙方私下的關係其實很密切，但雙方都是低調處理，盡量在沒有外交關係的狀況下\n， 創造更大的合作空間。\n\n王浩宇指出，韓國瑜不斷高調放話，拒絕外交部的協助（僅要求通關協助），甚至透過前\n朝人脈來安排參訪行程，其實已經引發執馬國政府的不滿，執政黨議員自然不太可能出席\n，因此頻頻在媒體上表達不滿。\n\n「希望韓國瑜在尋求表現空間的同時，能夠尊重外交部與馬國政府，並對馬國的文化習俗\n做充分準備，否則對兩國關係會是很大的傷害」。\n\n\n\n附註、心得、想法︰\n\n王浩宇說：他昨晚跟幾位馬來西亞黨政高層餐敘\n\n時間？\n\n地點？\n\n到底是多高的黨政高層，會跟王浩宇吃飯？\n\n\n\n\n\n\n--\n\n\n--\n","\n︰\n\n\n中時\n\n\n\n\n高雄市長韓國瑜出訪星馬，才剛出境就傳受到大陸及蔡政府雙重壓力，24日晚宴不見任何\n馬來西亞官方代表出席。馬國台灣商會聯合總會長林永昌證實此事，並說原安排吉隆坡市\n長阿敏諾丁與韓見面，但消息提早曝光，為避免造成紛擾，只好喊卡。\n\n不見任何馬國官方代表\n\n昨《中天》新聞捕捉到韓國瑜與新聞局長王淺秋咬耳朵，王向韓報告「就怕有變數」，韓\n直說「誰要壓？我們還是要留意」，更皺起眉頭說「壓壓壓壓，你也壓不住，土包子還是\n起來了！」王淺秋事後接受本報訪問時表示，不必過度聯想，此行本來就是以經貿交流為\n目的，其餘不作回應。\n\n媒體問及是否蔡政府搞小動作又想「卡韓」？韓國瑜趕緊撇清說，「還好還好，不談這個\n」，接待的也好，會面的也好，都很熱情啊，活動安排很多，「我們就照常，盡量不要曝\n光」。\n\n政治力量還是比經貿強\n\n「政治的力量是比經貿還是強一點！」林永昌感慨，不希望韓市長來，就刺激大陸，到時\n候投訴政府單位，影響到後面的行程；台灣太搞意識形態，國內政治環境惡劣，如今台灣\n（執政縣市）藍的比較多，中央政府必須稍微放手，讓地方政府去做。\n\n他也提到，日前知道韓市長要來，在馬國台商相當興奮，但後來轉為低調，主因是外交部\n、國內長官有特別轉告「沒有啊，我們照正常手續啊，正常接機、招待，民進黨不分藍綠\n」，但如果心中坦蕩蕩，還需要講嗎？儼然是此地無銀三百兩，竟然還講這種話。\n\n他還透露，韓國瑜也相當體貼，怕擔心台商參加韓國瑜的行程有壓力，對大家造成困擾，\n可以不用出席也沒有關係，要台商自己評估、決定，他認為此舉相當溫暖。\n\n他強調，自己身為商會領袖，誰對商會最有利就支持誰，心中沒有特別藍綠之別，「我不\n靠藍，也不靠綠的吃飯」，但台灣政府必須把心胸打開，不要太過狹隘，否則像近日陸美\n貿易大戰後，台商紛紛撤退大陸，卻沒人回台灣，政府難道不檢討？台商迫不得已往越南\n、馬來西亞等東南亞國家離鄉打拚。\n\n總統府指是韓想太多了\n\n總統府發言人張惇涵表示，所謂打壓高雄市長韓國瑜出訪一事，顯然是不實指控，總統府\n一向鼓勵也樂見對於台灣有幫助的城市外交或國際參與，當然不會有任何阻撓，韓市長想\n太多了！如果高雄市政府在相關事務有需要協助之處，我們也會請外交部提供協助。\n\n\n\n根據新聞，高雄市長韓國瑜出訪星馬，傳受到大陸及蔡政府雙重壓\n力，無緣見到吉隆坡市長。對此，總統府表示不會阻撓且樂見韓市長的出訪\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n零時差！高雄市長韓國瑜率團出訪星馬，但完全跟得上國內政壇最新進展，隨行採訪媒體\n今一再追問韓，是否清明節後有重大宣布？韓國瑜一開始還搞不清楚，後來才知道是高市\n觀光局長潘恆旭25日發言引發，韓國瑜重申，「280萬高雄市民的期待感非常高，不要忘\n記自己身上肩負這麼重要的任務！」誰要參加國民黨總統大選初選都祝福他。\n潘恆旭25日在「2019打狗包子爭霸賽」記者會前受訪。有媒體問他，若朱立倫在國民黨內\n總統初選民調不佳，可能徵召韓國瑜？潘說，韓市長有說清明掃墓前，不要針對政治發言\n；市長還要他減少政治發言，若要減少，就一個月一次，也因此，若要問他有關總統大選\n的事，「就清明以後說，相約趁早，我就四月六日來講。」媒體今因此緊盯韓國瑜，追問\n他清明後是否有重大宣布？韓不明所以，直問：「什麼清明節？怎麼不講端午節咧？為什\n麼突然冒出一個清明節？此話從何說起？」\n搞清楚來龍去脈後，韓國瑜表示，他只是在聊天時提醒潘恆旭謹言慎行，不要頻頻對政治\n性議題發言，下一次要講，可以等到青年節，然後接下來端午節再說，事實上跟什麼清明\n節青年節端午節都無關，只是大家閒聊的內容，「意思就是說，對政治性的議題盡量不要\n發言，把觀光的業務做好，相信高雄市政府、高雄市人民都希望未來高雄觀光越做越好。\n」此外，媒體也關切，網路人氣最高的柯、韓兩人何時晤面？韓國瑜說，現在沒有這個計\n畫，「大家都非常忙碌，回去之後我們會排出一個自然見面的時間」，不排除在高雄。\n至於前台北縣長周錫瑋宣布參選總統，韓國瑜反問媒體「真的啊？」隨後祝福周，他強調\n，誰要選國民黨總統大選初選都祝福他，但他自己最重要的是，「280萬高雄市民的期待\n感非常高，不要忘記自己身上肩負這麼重要的任務。」此行赴星馬參訪引發高度重視，還\n有媒體發現韓國瑜今天嘴角帶傷，他說，因為時間太趕了，早上刮鬍子刮的很急，不小心\n刮到的。（曾珮瑛／新加坡報導）\n\n\n\n\n\n\n\n我說小潘局長啊，\n可以不要再說多餘的話好嗎？\n請問你會不會剛好知道多次洩漏行程的人是誰阿？\n這樣要幫你抹粉的支持者，\n會越來越少耶。\n何時韓粉才要認真切割小潘啊？\n\n--\n","\n︰\n\n\n中時\n\n\n\n\n近來有民調顯示，針對國民黨總統初選，高雄市長韓國瑜民調最高，以29％領先前新北市\n長朱立倫的15.7％。韓國瑜對此則表示，朱市長很優秀，他有很大衝刺及努力空間，但他\n現在要先把份內工作做好。對此，國民黨台北市議員羅智強大讚，這就是氣度！\n\n美麗島電子報近日將針對國民黨可能參選2020總統的人選公布國政民調，若依照國民黨中\n生代所要求採取全民調的作法，韓國瑜支持度為29％、朱立倫15.7％、王金平11.1％、馬\n英九5.6％、吳敦義1.4％。\n\n由於韓國瑜民調遙遙領先國民黨的四顆太陽，且更領先朱立倫幾乎一倍的差距。因此，韓\n國瑜接受訪問時表示，有看到民調結果，「朱市長很優秀」，他有很大衝刺及努力空間，\n他感謝民眾的期待及肯定，但會把份內工作做好。\n\n對於韓國瑜這句稱讚，羅智強於臉書發文表示，這就是韓國瑜的氣度！「韓國瑜是國民黨\n忽然撿回來的寶貝，朱立倫是國民黨長時間培養的資產」，大家攜手同心，必能贏回台灣\n的未來！韓國瑜加油！朱立倫加油！\n\n\n\n韓國瑜表示朱市長很優秀，羅智強稱讚這就是韓國瑜的氣度，並稱\n韓國瑜是國民黨忽然撿回來的寶貝；朱立倫是國民黨長時間培養的資產\n\n--\n","\n︰\n\n\n中時\n\n\n\n\n高雄市長韓國瑜的大馬行，沒見到馬國官員及議員有些美中不足，但是否對方爽約，內情\n不明，還因此被外界猜測是民進黨出手打壓韓國瑜，但民進黨已極力澄清。不過，三立一\n則獨家新聞指出，馬來西亞高層26日根本在台灣跟民進黨聚會，網友看到笑說，「本來都\n認定你DPP沒打壓了，這個新聞是出來救援韓的嗎？」\n\n三立新聞特別以獨家新聞表示，所謂來台與民進黨見面的高層人士，包括：馬來西亞人民\n公正黨副主席蔡添強、雪蘭莪州電子商務及資訊科技執行長楊凱斌，以及馬來西亞房屋及\n地方政府部長特別助理蔡依霖；報導並且強調，「民進黨與馬來西亞人民公正黨之間長期\n交好」。\n\n新聞一出，馬上被人PO到PTT上分享，立刻讓許多網友看了噴笑，紛紛留言反諷，「抓到\n了 還說不是DPP打壓？」、「果然是民進黨在搞鬼 人都來台灣了XD」、「打壓認證 感謝\n三粒賜槍！韓的金身本來昨天-5 今天+10」、「恭喜DPP，2020超穩的」、「靠杯 阿這樣\n不就幫認證 是有病嗎==」、「泣台好個自爆的獨家」、「不要再酸韓金身啦！dpp就是專\n門替韓灑金粉的傻X」。\n\n不過也有人幫民進黨說話，反問其他網友，「大馬高層來台灣=政府有打壓？這邏輯幫QQ\n」、「跟韓國瑜想見的名單又不一樣」。\n\n\n\n2月26日時，三立特別以標題「獨家／人在這？韓國瑜見不到！ 馬\n國政壇大咖低調訪民進黨」報導，因此中時發現，網友紛紛留言民進黨確實打壓韓\n\n--\n","\n\n\n依照目前各家大民調\n韓國瑜參選2020\n開票結果將領先大約6~8%\n用選票估算\n會贏柯文哲100萬票左右\n韓國瑜確實是目前最強的候選人\n\n\n柯出馬韓就選 柯不選韓就退\n\n　2020大選國民黨到底派誰出馬?前民進黨立委沈富雄昨為國民黨開藥方。他說，國民黨\n擔心2020總統大位將拱手讓給台北市長柯文哲，如果柯文哲參選，就由初選第1名，當然\n是韓國瑜，代表國民黨參選。\n　國民黨對下屆總統黨內由誰出馬，初選規則至今未決定。沈富雄昨在臉書指出，國民黨\n舉黨上下一片焦慮，擔心2020的總統大位拱手讓給柯P，國民黨智庫奉黨主席吳敦義之命\n，研議初選辦法，結果只提報告而不建議，「堂堂智庫，一點都不智」。\n　沈說他願意野人獻曝，為國民黨提供一個小建議，可解群憂，並且不得罪人，不會有併\n發症。\n\n　沈富雄認為，黨內初選時程可依黨中央規畫，不必提前。因為沒有什麼好急的，初選民\n調比照立委，民調與黨員意見仍是七三比，其實任何比例都不會影響結果，不必庸人自擾\n。\n　他說，不必勸退吳敦義主席，他有100％參選權利。吳主席如參選，也不需辭主席，相\n信吳會公正就是了。至於吳主席一顧韓廬，請韓國瑜登記參加初選，必要時三顧亦何妨？\n這步是關鍵。\n　沈富雄表示，柯文哲如果不參選，韓可退選，不退也行，走到這一步，沒有非退不可的\n義務，可由黨中央徵召第2名，可能是朱立倫，由朱參選。\n\n　沈富雄強調，國民黨可一切按步就班，等明年勝利到來，簡單易行何難之有？若哪顆太\n陽、月亮或星星不服？他願洗耳恭聽。\n\n中時\n\n\n\n\n--\n","\n\n\n\n\n\n\n高雄市長韓國瑜到新加坡銷售高雄蔬果，今與新加坡商NTUC fairprice(新加坡職工總會\n平價合作社)簽下3年每年至少各100萬元新幣（約2300萬台幣）的採購合約，遠高於去年\n全年高雄外銷新加坡750萬台幣。\n\nFairPrice是NTUC(National Trades Union Congress，全國職工總會)所屬的超市，是新\n加坡最大的連鎖超市，於新加坡已擁有146家店，也是新加坡第一家建立擁有和經營自己\n配送中心的超市零售商 。\n\n\n韓國瑜今星馬行第3天，上午與新加坡最大超市FairPrice簽下3年各100萬新幣的採購合約\n，將高雄的蔬果蜜棗、葡萄、芭樂等外銷至新加坡。\n\n完成簽約儀式後，韓國瑜和謝健平等人參觀FairPrice超市，韓國瑜在新加坡展現高人氣\n，沿路受到僑胞追逐拍照，高喊「韓市長好！」另也有不少婆婆媽媽搶跟李佳芬拍照，直\n到上車前都被人群簇擁。新加坡當地媒體也大陣仗，提前2個小時就到現場卡位。\n\nFairPrice超市的高雄蔬果區有韓國瑜的Q版人像，有嫁到新加坡的張太太，買了一大籃高\n雄蔬果，她說，幫很多主婦朋友一起買的，大家都是韓粉，且台灣水果品質很好。\n\n韓國瑜說，感謝新加坡fairprice給高雄市機會，高雄農產不外銷就算了，外銷一定要品\n質保證。fairprice總裁謝健平也是新加坡國會議員，韓國瑜也笑說，這是他到新加坡目\n前為止見到最大的官。\n\nfairprice總裁謝健平說，將採購葡萄、蜜棗等蔬菜水果，為期3年，每年100萬新幣。\n\n==========================\n新加坡最大的超市Fairprice\n有設高雄專區\n方便新加坡的韓粉來購買蔬菜水果\n林濁水表示:\n以後可以先幫我算好佔多少百分比好嗎\n每次都要我自己算 佔多少 很懶耶\n\n\n\n--\n","\n重機車愛好者挺韓國瑜 4月逾2千車友高雄大會師　\n\n\n2019-02-26 18:20聯合報 記者楊濡嘉╱即時報導\n\n社團法人中華民國大型重型機車經營同業促進會今天和高雄市觀光局長潘恒旭一起宣布，\n重機車愛好者的「大會師」，今年決定首度移師高雄，預計4月27日在高雄市長韓國瑜第\n一場自辦造勢活動的鳳山場地舉辦2000到4000車友聚會的晚宴，希望讓更多重機愛好者及\n遊客造訪高雄。\n\n重機愛好者今天下午在高雄市政府鳳山行政中心觀光局外的走廊展示重機，從9萬多元到3\n55萬元的都有，擁有355萬元重機車的鄭姓車主說，這款重機是義大利製造的限量款，所\n以價格高，事實上重機車有的9萬多元，有的2、30萬元不等，並不是每一輛都上百萬元。\n鄭姓車主表示自己是「韓粉」，樂意挺韓國瑜。\n\n重機愛好者幾乎每年都會車聚，但過去大型車聚未到高雄辦過，潘恒旭說這是韓國瑜直接\n邀請重機愛好者到高雄車聚，大型重機車經營同業促進會於是規畫4月27日在鳳山聚會，\n響應韓國瑜「貨出去、人進來，高雄發大財」的政見。\n\n\n\n\n\n\n============\n\n有沒有綠吱重機愛好者今年不爽參加的？\n\n然後民政局要在4/13於愛河旁舉辦單身聯誼活動25-45單身快去報名\n\n--\n","\n\n\n\n\n來源：三立新聞 記者黎冠志／台北報導\n\n高雄市長韓國瑜出訪星馬，還高調拋出要和馬國農業部長、吉隆坡市長，以及檳州議長劉\n子健、國會議員黃書琪、大馬首相對華特使陳國偉等人見面，結果卻遭放鴿子，同一時間\n，和檳州議長劉子健同黨的馬來西亞高層政要，人就在民進黨。\n\n《三立新聞網》獨家掌握，馬來西亞人民公正黨副主席蔡添強、雪蘭莪州電子商務及資訊\n科技執行長楊凱斌、馬來西亞房屋及地方政府部長特別助理蔡依霖，今（26）日前往拜會\n民進黨高層，據了解，這項會面在農曆過年前就敲定，原因是民進黨與馬來西亞人民公正\n黨之間長期交好，亦同為國際自由民主聯盟成員，因此馬國政黨高層此次來訪，主要也是\n針對兩國之間的合作議題交流。\n\n據悉，過去兩黨高層多次在國際場合上碰面，加上推動民主歷程中，兩黨有不少類似的議\n題可以互相交流，本次會面，也是為了促進雙方在亞太區域上有更深入的合作關係，知情\n人士指出，馬來西亞大選去年結束，但也同樣面對「假訊息」的影響，因此，雙方交流的\n議題，也涵蓋全球性的「假訊息」應對策略。\n\n有趣的是，民進黨新任秘書長羅文嘉，20年前受邀赴馬國參加研習論壇時，即和馬來西亞\n人民公正黨的成員之一相識，本次雙方會面，兩人也顯得格外有話聊，但為了避免外界聯\n想到韓國瑜出訪星馬遇到的問題，民進黨對此次會面也異常低調與保密。\n\n\n點評：這次韓國瑜的訪馬行程，三立等親綠媒體的\n報導還是一樣把焦點放在民進黨人士可以見到很多馬來西亞高層，\n而韓國瑜卻都見不到馬國高層，一比之下就遜了！\n民進黨的林濁水也趁機補刀說，對於韓國瑜遭打壓，他難過但瞧不起！\n而韓成功為農民與馬國簽約行銷高雄的農產品，\n民進黨前立委林濁水則又酸說，上次福建買2000萬，高雄就發大財，\n這次賣出1億，簡直大爆發了！\n\n--\n","\n世堅2.0? 愛與包子\n\n\n高雄市長韓國瑜24日出訪星馬，原訂昨晚韓將與吉隆坡市長會面，但最後卻沒有任何大馬\n的官方代表出席，有媒體解讀成疑是因受到蔡政府壓力。疑遭蔡政府「打壓說」一出，引\n發各界譁然。對此，民進黨高雄市議員、前總統陳水扁之子陳致中認為，沒什麼好丟臉，\n嘲笑或質疑都沒必要，應該要支持市長。\n\n陳致中今日在臉書上表示，台灣外交處境特殊，推動城市外交是國家外交的重要一環，中\n國打壓是不分藍綠白的，韓國瑜市長被放鳥沒有什麼好丟臉，有人嘲笑質疑沒必要，大家\n都可能會遇到，連民間都被打壓，所以台灣拚外交要各黨派互相支持、所有人一致對外。\n\n--\n","\n聯合\n\n柯韓出訪不順游淑慧：外交團隊現在為誰服務？\n\n最近台北市長柯文哲出訪以色列稱拜會政要透過朋友安排比外交部還要快，而高雄市長韓國\n瑜出訪馬星則無法順利與政要會面，讓外交部挨批沒做好協助；\n；對此，北市議員\n？\n\n針對協助柯文哲出訪，外交部長吳釗燮今天澄清，只要符合國家利益的交流，一定是全力支\n持，而\n。\n\n有關韓國瑜出訪無法順利與馬國農業部長、吉隆坡市長會面，外交部昨也指出，\n\n等，。\n\n對此，游淑慧指出，這就是「官僚」，外交部部長吳釗燮卸責新句「韓國瑜說不用幫忙、柯\n文哲說不用幫忙。」中華民國北高兩大直轄市長出訪，居然要孤軍奮戰，而外交部還挺起腰\n桿嗆「你們沒說要幫忙。」是意指「你們又沒來求我？」\n\n過去曾在北市府工作的游淑慧也指出，「\n\n\n\n游淑慧也質疑，「過去的」外交團隊真的是城市外交的最好幫手，而「現在的」外交團隊呢\n？為誰服務？\n\n\n------------------------------------------\n\n放話見議員，取消怪政府\n當地官員都出來打槍完全沒行程\n\n事前詢問都說沒問題\n現在又出來炮政府沒\"主動\"幫忙到底......\n\n自家人出訪不順\n硬要拖柯P下水一起講\n\n柯這次只因為國際局勢變動\n不得不取消一個行程而已\n\n藍營豬隊友狂敗韓名聲誒......\n\n--\n","\n︰\n\n\n今日\n\n\n\n\n高雄市長韓國瑜出訪新加坡與馬來西亞，由於沒見到大馬官員，引發外界質疑蔡政府「打\n韓」。前外交官介文汲怒指「3大疑點」，斥民進黨政府心中只有黨派利益，沒有國家利\n益，並批評外交部沒有協助韓國瑜出訪。\n\n前駐紐西蘭大使介文汲在臉書上提出3大疑點，質疑外交部沒有協助韓國瑜出訪，包括：\n1.蔡政府上任後，將推動地方政府外交置為重點，高雄是臺灣第二大城，為何韓市長出訪\n，外交部不主動協助？\n2.外交部掌握與各國官方的聯繫管道，馬國官方是否會出席韓市長晚宴，外交部應都會有\n掌握，為何不讓韓市長瞭解？\n3.高雄市可協助推動外交的實力雄厚，韓市長國內聲望極高，願意出訪，外交部應求之不\n得，為何未見積極運用，趁勢提升臺灣與馬來西亞的關係，只在旁冷眼旁觀，坐失良機。\n\n對於介文汲質疑，外交部今（26）日表示，於本（2）月12日自媒體報導，獲悉韓國瑜市\n長將率團赴訪東南亞推動農產品拓銷及交流後，即於當日主動聯繫高雄市政府農業局表達\n樂願協助之意。惟高雄市政府致函外交部，僅要求機場禮遇通關，及駐馬來西亞及駐新加\n坡代表處派員出席農產推廣促銷活動等，完全未提安排拜會馬星兩國政要的需求；後雖經\n外交部及駐處多次聯繫，仍然維持原請助事項。介文汲大使於受訪時所提相關質疑，缺乏\n事實根據，完全無法成立。\n\n外交部表示，介大使基於個人理念與為民服務熱忱，透過不同方式針對不同議題，提升個\n人知名度及發聲能量，以爭取國民黨立法委員初選出線，外交部對此表示尊重。惟介大使\n在缺乏對本案明確事實掌握的情況下，即妄下斷言批評外交部，完全忽略本案背景及真相\n，更嚴重傷害他曾經服務30餘年的外交部及長期共事的同仁，外交部對此深表遺憾。\n\n外交部再次強調，完全依照高雄市政府所請，電請相關駐處提供協助。駐馬代表處協助事\n項及接待規格均極為妥適，符合高雄市訪團此行出訪任務需求，絕無打壓或冷眼旁觀的情\n形。韓市長在2月25日一項簽約儀式時，即曾公開肯定及感謝駐馬來西亞代表處的協助。\n\n未來外交部仍將秉持外交專業及行政中立原則推動外交工作；不分黨派，也不論中央或地\n方政府，任何有助於行銷臺灣，強化臺灣國際參與的對外交流活動，外交部均樂觀其成，\n並提供必要協助且全力促成。\n\n\n\n資深外交官介文汲表示，總統府的回答大有問題，並提問為什麼中\n華民國外交部不主動協助韓國瑜\n\n--\n","\n︰\n\n\n中時\n\n\n\n\n高雄市長韓國瑜出訪星馬，順利與馬來西亞糧食進出口總商會簽下一億元訂單。宣示這代\n表著高雄農漁的新出路、南南合作的新架構、外銷價格的新支撐，可謂「賣菜土包子的一\n小步，南南合作的一大步」。但此次星馬行屢傳「打壓說」，一下機馬來西亞大使洪慧珠\n全程陪同，引外界議論，有網友直呼「真礙眼」。\n\n韓國瑜此趟星馬行，一下機即受熱情歡迎，不僅當地僑胞聞訊蜂擁而至，更有不少人自備\n國旗揮舞吶喊，甚至準備包子要獻給「土包子頭」，人氣儼然不受國界限制。卻有人眼尖\n發現，從下機那刻，有位女士便全程如影隨形。\n\n原來，他就是馬來西亞大使洪慧珠。洪表示，他們這次均依照一般國內接待的程序辦理，\n據說現在2020選舉要到了對於保持行政中立，與參加相關活動較敏感，但他們一向行政中\n立，不管有沒有選舉。\n\n此外，對於「是否總統蔡英文派來盯場」？洪慧珠也表示，韓這團非常重要，所以他們一\n切都安排好了，都跟高雄市政府一起合作，來安排所有需要的協助；至於部長跟總統有沒\n有什麼指示？他們並沒有特別的指示。\n\n然而，韓國瑜此趟出訪，屢傳蔡政府「打壓說」。不僅與馬來西亞官方代表會面臨時喊卡\n，洪慧珠的「如影隨形」，也讓不少網友留言：「人肉監視器」、「跟監」、「黏TT。看\n了好礙眼啊」、「同班機就算了，還場場在旁，居心叵測，根本就是間諜」、「真丟臉\n沒人願意理她把她當空氣 自己還在那跩的像二百五似的...」「不盯好！回頭如何打報告\n？報告寫的好、大位立馬升得高！」「只是去賣農魚產品而已，有必要跟到隨影不離嗎？\n」「她是來幫忙？還是來幫倒忙？」\n\n也有網友緩頰，認為洪慧珠看起來其實還滿誠懇的，談吐亦不俗，這些行為都是秉公執事\n；應將砲口對準民進黨與蔡政府，許多外交人員為國貢獻良多、他們也很委屈跟無奈。\n\n\n\n根據新聞挑選的截圖，臉書社團韓國瑜後援會裡，有網友表示：「\n派人來監視？」、「多了一個閒人真礙眼」、「洪慧珠，是民進黨的大閒神，真不要臉」\n\n--\n","\n\n\n\n\n自由\n\n\n〔記者王榮祥／高雄報導〕網友PO出高雄市政府本月19日市政會議紀錄，前一天夜宿彌陀\n、當天在外休息未出席的市長韓國瑜被標註「公出」，遭網友揶揄「在家睡覺，也能算公\n出？」；，\n\n市府螺絲鬆了嗎？韓國瑜2月17日晚在酒吧開直播，18日夜宿彌陀漁村\n，19日對外稱太累、取消19日市政會議等行程，但有網友PO出高雄市府19日市政會議紀錄\n，未出席的韓國瑜被標註「公出」，引發網友質疑，有人揶揄「在家睡覺，也能算公出？\n」、「哇靠，這樣可以不扣薪水。」、「你請假就請假 為啥還用其他名義」、「抓到了\n哈哈哈哈哈」、「我也想公出在家睡覺QQ」。\n\n對高市府公文為何數度外流？高市副市長葉匡時受訪時對媒體表示，有些公務員也許剛開\n始存著看好戲心態，但他相信只要市長與市政團隊持續為市政打拼，公務員後來會愈來愈\n存有正能量。\n\n韓國瑜今在新加坡對此回應，這個是幕僚寫的，前一天他大概忙到半夜12點，差不多1點\n才睡覺、凌晨4點起床，這個算私人行程還算公務？不用再去講，再講都沒有意思，他強\n調在外面跟著農漁民在衝、在拼訂單，在台北在台灣內部沒有必要這個時候，找一些很奇\n怪批判的點，一點意思都沒有。\n\n韓國瑜表示等他回到台灣、沒有關係，所有的批判放馬過來，他會等著，但不要在他在外\n面幫農民漁民打拼時候，在這時候放冷箭，非常無聊，回去台灣再談。\n\n高市副市長李四川澄清，上周二（19日）市政會議前，韓國瑜告知他因前一晚夜宿漁市場\n、有些感冒，改由他主持市政會議，所以19日市長應該是病假，（市政會議紀錄）\n寫公出是不對的，會修正。」\n\n李四川說，高市市政會議紀錄都會上網，但若還沒上網，就被貼在PTT，如果是這樣就嚴\n查。\n\n\n\n\n\n出事了檢討發現問題的人 為了護航韓導拼命打公務人員是內鬼\n\n韓粉都沒想過 韓導用公務之名睡覺 才是公務人員才是高雄人民的內鬼嗎?\n\n好了啦 現在連內鬼招也用不下去了\n\n公文早就傳給議員了  你們陣線完全潰敗了QQ\n\n\n\n\n\n\n現在為了護航韓導 四川哥也被抓包在說謊了\n\n不過就是公出兩字 道歉不就好了 連副市長也賠進去了 哈哈\n\n--\n這是偽造文書吧?如果可以 公務人員都公出去睡覺好不好\n問題是韓導沒道歉阿XD然後副市長還為了市長面子來說謊\n不對的事任何人都可以罵 我也不懂你們幹嘛扯柯粉\n你可以問他們 這種小事為什麼韓導連道歉都不肯\n","\n負面新聞太多了  我來貼點正面的新聞\n\n\n\n高雄市長韓國瑜昨抵新加坡，今天早上和下午分別和當地兩家連鎖超市簽約。上午先和新\n加坡職工總會平價合作社所屬的連鎖超市FairPrice簽約，FairPrice是新加坡最大的連鎖\n超市，於新加坡擁有146家店，雙方簽訂3年、 每年至少各2300萬新台幣（100萬元新幣）\n訂單。而下午將再和昇菘超市簽約。(曾珮瑛／新加坡報導）\n\n--\n","\n︰\n\n\n中時\n\n\n\n\n高雄市長韓國瑜出訪星馬，與馬來西亞糧食進出口總商會簽下一億元訂單。揭示高雄農漁\n的新出路、南南合作的新架構、外銷價格的新支撐。但此次星馬行屢傳「打壓說」，不僅\n馬國官方代表臨時「放鳥」，駐馬國大使洪慧珠同機外更全程陪同，讓傳言不脛而走。著\n名資深外交官介文汲怒指「3大疑點」，斥民進黨政府心中只有黨派利益，沒有國家利益\n。\n\n韓國瑜此趟星馬行，一下機即受熱情歡迎，不僅當地僑胞聞訊蜂擁而至，更有不少人自備\n國旗揮舞吶喊，甚至準備包子要獻給「土包子頭」，人氣儼然不受國界限制。卻有人眼尖\n發現，從下機那刻，駐馬國大使洪慧珠便全程如影隨形。緊接，幾場原訂與官方人士會面\n的場合，也遭對方臨時「放鳥」。\n\n不少民眾將矛頭指向洪慧珠，質疑他是「總統蔡英文派來盯場的」。對此，洪表示，他們\n這次均依照一般國內接待的程序辦理，據說現在2020選舉要到了對於保持行政中立，與參\n加相關活動較敏感，但他們一向行政中立，不管有沒有選舉。洪也表示，韓這團非常重要\n，所以他們一切都安排好了，都跟高雄市政府一起合作，來安排所有需要的協助；至於部\n長跟總統有沒有什麼指示？他們並沒有特別的指示。\n\n縱然外交部極力否認，曾任我國駐紐西蘭大使、駐美代表處國會組組長、駐美代表處政治\n組組長、駐歐盟兼駐比利時代表處歐盟事務組長等職的介文汲，卻以自身經歷，在臉書提\n出「3大疑點」：\n\n1.蔡政府上任後，將推動地方政府外交置為重點，高雄是臺灣第二大城，為何韓市長出訪\n，外交部不主動協助？\n2.外交部掌握與各國官方的聯繫管道，馬國官方是否會出席韓市長晚宴，外交部應都會有\n掌握，為何不讓韓市長瞭解？\n3.高雄市可協助推動外交的實力雄厚，韓市長國內聲望極高，願意出訪，外交部應求之不\n得，為何未見積極運用，趁勢提升臺灣與馬來西亞的關係，只在旁冷眼旁觀，坐失良機。\n\n介文汲認為：「韓國瑜訪馬來西亞首日就傳捷報，賣出一億元的農漁產品，但因晚宴未見\n馬方任何官方人士，傳出疑遭打壓問題，總統府馬上跳出來說：有需協助處，我們也會請\n外交部協助。此種回答，大有問題。」\n\n介文汲總結各項疑點，怒斥：「民進黨政府心中只有黨派利益，沒有國家利益，由此可見\n。」\n\n\n\n資深外交官介文汲表示，總統府的回答大有問題，並提問為什麼中\n華民國外交部不主動協助韓國瑜\n\n--\n","\n新聞網址:\n\n\n新聞來源︰\nnownews\n\n\n\n新聞內容︰\n\n兩岸政策協會今(25)日公布「蔡英文總統施政表現及 2020 總統支持度民調」，結果顯示\n，雖然高雄市長韓國瑜或台北市長柯文哲出馬角逐2020，雖然民調數字都贏過蔡英文，但\n都在誤差範圍內。也即是說，國民黨未來即使徵召韓國瑜出馬角逐2020，未來也不見得能\n百分之百扳倒蔡英文連任的機會，數據仍在誤差範圍內，蔡可能翻盤。\n\n這份調查顯示，蔡英文總統近期各項重大改革政策，約有接近過半的民眾表示滿意或支持\n，蔡的施政表現慢慢從去年「九合一大選」谷底回穩。若以蔡英文、柯文哲、國民黨各個\n「太陽」實施 2020 總統大選的對比式民調，蔡、柯支持率基本不分上下，而國民黨支持\n率從高至低，分別是：韓國瑜、朱立倫、王金平、吳敦義；若是韓或朱出線競選，2020\n總統大選民調仍是呈現「藍綠白三足鼎立」拉鋸格局。\n\n針對 2020 總統大選支持度調查，在蔡英文（26.5%）、朱立倫（26.1%）及柯文哲（\n27.9%）參選狀況下，柯文哲僅微幅領先，三人支持度皆在誤差範圍內。\n\n在蔡英文（27.8%）、韓國瑜（29.5%）及柯文哲（24.9%）參選狀況下，領先者為韓國瑜\n，但三人支持度仍在誤差範圍內。\n\n在蔡英文（27.2%）、王金平（11.7%）及柯文哲（37.2%）參選狀況下，柯文哲拉開領先\n幅度。\n\n在蔡英文（28.5%）、吳敦義（8.1%）及柯文哲（39.1%）參選狀況下，柯文哲領先幅度也\n最大。以上 2 種參選組合，是柯文哲會拉開差距，最後贏得2020的盤勢。\n\n這項訪問是在 108 年 2 月 22 日至 23 日調查，成功訪問 1,078 名成年人，在 95%信\n心水準下，抽樣誤差為正負 2.99%。調查以台灣地區住宅電話為母體，並採電話號碼尾\n數 2 碼隨機方式進行。調查數據並針對受訪者性別、年齡及地區實施樣本代表性檢定後\n加權處理。\n\n\n\n\n\n\n\n附註、心得、想法︰\n\n根據兩岸政策協會民調\n\n蔡英文26.5% 朱立倫26.1% 柯文哲27.9%\n\n蔡英文27.8% 韓國瑜29.5% 柯文哲24.9%\n\n蔡英文27.2% 王金平11.7% 柯文哲37.2%\n\n蔡英文28.5% 吳敦義8.1% 柯文哲39.1%\n\n\n只要柯文哲出來 國民黨派強的朱韓 蔡英文就有勝算\n\n柯文哲出來 國民黨派弱的吳王 藍票被柯吸走 蔡英文就沒勝算\n\n--\n\n\n--\n","\n\n\n\n\n\n\n火箭報\n\n\n居鑾國會議員黃書琪針對台灣高雄市長韓國瑜訪馬推銷農產品的行程遭到多方揣測，甚至\n被解讀為遭到中國和蔡政府的打壓，包括本地和台灣媒體大肆報導和國會議員的早餐會喊\n卡以及行程有變動等等，對此居鑾國會議員黃書琪發表正式聲明，以正視聽。\n\n黃書琪在聲明中指出，她”。\n\n居鑾國會議員黃書琪正式聲明如下:\n\n針對媒體報導今早（2月25日）在吉隆坡與台灣高雄市長韓國瑜先生的早餐會，由於媒體報\n導引起諸多揣測，我謹在此簡單說明：\n\n一、我並沒有收到任何邀請出席所謂的早餐會；\n二、據我事後了解，高雄市府此次行程多是經過馬來西亞在地友人安排行程，我對早餐會\n毫不知情；\n三、由於我不是受邀赴會者，所謂因為任何一方壓力而決定不赴會的說法不成立；\n四、我僅接到馬來西亞台灣商會聯合總會名譽會長拿督丁重誠的邀請，出席今天中午的春\n節聯歡午宴，但由於今日有事在身，不克出席。\n\n有鑑於此，外界謠傳缺席早餐會的諸多原因並不存在。過去台灣各級政府、行政機關前來\n交流，我都秉持著留台人飲水思源的立場，在行程可以安排的情況下，與台胬灣友人交\n流，促進雙邊了解，強化兩地民間友誼。\n\n\n\n\n\n\n又來了...到底第幾個了XDXD\n\n這位議員來台灣留學過 讀過政大新聞 應該是個友台派\n\n結果韓導用噁爛手段消費人家\n\n韓導的外交行 484來搞壞台馬關係的\n\n\n--\n","\n韓國瑜力推賽馬產業！ 考察馬來西亞最大賽馬場\n\n\n中時 柯宗緯／吉隆坡報導\n\n高雄市長韓國瑜今（25）日在結束大馬行前，硬是擠進臨時安排的馬會參訪行程，下午近\n2時聽取大馬最大賽馬場雪蘭莪賽馬公會簡報，該公會主席丹斯里拿督詹學龍也不排除造\n訪高雄考察，未來雙方或許有合作空間。\n\n韓國瑜說，高市議會3月多開議時，市府將提出賽馬場可行性評估報告，會分為好幾個版\n本，我們希望不要把博弈放在裡面，也許可以採取杜拜模式，沒有賭博成分，賽馬這項賽\n事值不值得推廣，將送議會大家共同討論。\n\n結束馬會拜訪行程後，韓國瑜及媒體團馬不停蹄趕往機場，將搭機飛抵新加坡。\n\n\n\n新聞來源: 中時\n\n新聞網址: \n\n\n\n不要再是隨便看看，草草了事，不然又要被酸民看沒有，現在根本焦點人物，義舉一\n動都被放大檢視。\n\n--\n","\nF1賽車不夠看！韓國瑜市府考慮…愛河興建空中纜車！\n\n高雄市政府觀光局長潘恆旭今（25）表示，有英國的廠商與高市府接洽，希望可以興建纜\n車，目前已提出3套設計圖。\n\n\n▲韓國瑜目前人在馬來西亞。\n\n潘恆旭指出，纜車的3套設計圖，包括旗津到高雄港、愛河空中纜道等，其中旗津到高雄\n港搭纜車只需10分鐘，更可觀賞港邊風光。\n\n\n▲高市府想蓋纜車。（圖為日月潭纜車／翻攝自日月潭纜車臉書）\n\n另外，潘恆旭也提及，有收到F1賽車總代表的邀請，規劃4月赴上海商討引進F1賽車到高\n雄的可能性。不少網友針對此事都熱烈討論，有網友就說「沒關係啦！我就看你這張嘴能\n吐出什麼」、「準備打臉」、「F1跟上海談？別鬧了，這真的有想認真做？」。\n\n\n\n-\n\n韓國瑜出國　潘恆旭解開束縛了\n\n各種構想都噴發出來　真的做到會有幾項呢?\n\n我很期許說到做到　不要一堆空頭支票害韓國瑜變成白賊瑜\n\n--\n","\n\n\n\n\n\n\n基進黨：「抓到了！韓國瑜跟統戰單位成員簽訂合約！」 | 政治 | 新頭殼 Newtalk\n\n發布 2019.02.25 | 17:23\n\n\n基進黨今日於臉書發文指出韓國瑜到馬來西亞第一天，就馬上和大馬糧食商會會長蔡寶強\n，簽下台幣1億元的合作備忘。   圖：翻攝自基進黨臉書\n\n韓國瑜到馬來西亞第一天，就馬上和大馬糧食商會會長蔡寶強，簽下台幣1億元的合作備\n忘；但基進黨今(25)日於臉書發文「抓到了！韓國瑜跟統戰單位成員簽訂合約！」\n\n基進黨說，蔡寶強為馬華一帶一路中心執行主席，更有「中國海外交流協理事」的身份。\n而中國海外交流協會，不只是受中國國務院的指導，更是本月美國智庫胡佛研究所報告中\n，所認定的統戰單位。報告說，中共的統戰的機構，機乎都設有海外NGO，這些對外招牌\n包括「中國統促會」、「中國海外交流協會」、和「中國海外友好協會」等。\n\n基進黨表示，難怪蔡寶強會說：「在九二共識下，打拼地方經濟振興台灣，維持兩岸和平\n發展的政策」。原來韓國瑜是跟中國統戰單位進行接洽，引進中國白蟻進行滲透。這個月\n，陸委會主委才剛發過聲明，點名韓國瑜三月份訪中的行程「不准私下簽屬任何協議」；\n結果三月分都還沒到，韓總的舔中之旅早已開始。不給到中國簽，那就在馬來西亞簽。\n\n最後，基進黨於臉書上寫道：「選前號稱政治零分，選後天天政治滿分，韓所想要的，就\n是把台灣送給中國。我們還能繼續再漠視嗎？」\n\n--\n","\n賣掉高雄？他曝韓國瑜與統戰單位簽約\n\n三立新聞網 setn.com\n\n政治中心／綜合報導\n\n高雄市長韓國瑜昨（25）啟程出訪馬來西亞，與大馬糧食商會會長拿督斯里蔡寶強，簽下\n總值新台幣1億元的合作意向（MOU）。基進黨稍早發出新聞稿表示，經網友追查，蔡寶強\n同時具有「馬華一帶一路中心執行主席」與「中國海外交流協會第6屆理事會理事」身份\n，直呼這根本是筆政治訂單。\n\n基進黨的新聞稿還指出，「馬來西亞中文報更報導，蔡寶強在會中表示『在九二共識下，\n打拼地方經濟振興台灣，維持兩岸和平發展的政策』。\n\n基進黨主席陳奕齊指出，與韓簽署合作備忘的蔡寶強所屬的中國海協，不只受中國國務院\n指導，更是本月美國智庫胡佛研究所（Hoover Institution）報告中，所認定的統戰單位\n。報告中指出，中共的統戰的機構，機乎都設有海外非營利組織，並透過統戰部下的僑務\n辦公室和台灣事務辦公室等機構進行。這些對外招牌包括「中國統促會」、「中國海外交\n流協會」、和「中國海外友好協會」等。\n\n陳奕齊強調，本月陸委會主委陳明通才剛發過聲明，點名韓國瑜三月份訪中的行程「不准\n私下簽屬任何協議」。陳奕齊痛批，三月分都還沒到，韓國瑜親中之旅早已開始。選前號\n稱政治零分，選後天天政治滿分，成天要台灣人接受九二共識，更遠赴外國和中國海外統\n戰組織成員簽訂協議，根本是賣台不遺餘力。\n\n基進黨同時也呼籲，台灣早已被中國鋭實力圍堵，中國不斷透過鋭實力侵蝕民主國家，透\n過影響他國具影響力的人，干預其政治立場，儘管無法管控台灣海外組織，但針對台灣內\n部中國滲透問題，台灣應參考去年澳洲《反外國勢力干預法》，加強清除台灣內部的中國\n代理人。\n\n\n\n\n\n短評或心得：\n\n基進黨表示韓國瑜賣台不遺餘力，遠赴馬來西亞和中國海外統戰組織成員簽訂協議，台灣\n也應加強清除國家內部的中國代理人\n\n\n--\n","\n高雄市長韓國瑜出訪新加坡與馬來西亞，傳出遭到民進黨政府從中阻撓，讓韓國瑜一行人\n無法在馬來西亞見到馬國官員。國民黨今（25）日對此表示譴責。\n\n關於傳出韓國瑜出訪遭受到打壓一事，國民黨中央回應指出，韓國瑜市長出訪是拚經濟、\n拚觀光、拚高雄未來，這站在民生議題上絕對要不分藍綠共同支持，傳出所謂被打壓，只\n能說空穴絕對不會來風，強烈譴責任何要阻止打壓韓市長的勢力，任何政治性的打壓其實\n都是沒自信的表現，而這樣的打壓更是跟全高雄市民和台灣人民為敵。\n\n國民黨呼籲未來無論任何市長出訪，都應該共同樂見其成，全民當其後盾，讓軟實力及台\n灣的好產品可以外銷出去，真正全台發大財。\n\n有關媒體報導蔡英文政府打壓韓國瑜市長出訪一事，外交部25日表示，這絕非事實。外交\n部ㄧ向秉持行政中立原則，對於地方政府對外交流，不分黨派，一向樂觀其成，並積極提\n供必要協助且盡力促成。\n\n\n\n--\n媒體網友都切割完畢了　現在國民黨也要切割下去了嗎\n\n支持韓總切割到底退出國民黨　反正當初選舉要人沒人要錢沒錢\n\n當初喊著無色覺醒這次就真的覺醒一次吧\n\n\n\n補充個世界線\n\n要嘛韓團隊自導自演不然就是被打壓\n\n韓粉不可能吞下自導自演的所以只有被打壓這條路\n\n說中國打壓就九二共識破功\n\n說蔡英文打壓可是蔡英文就沒這本事去影響大馬\n\n最後嫌疑犯剩下美國了\n\n但沒有人敢扯這最後的可能性= =\n\n所以...自導自演!?\n\n--\n","\n\n\n簽完約 參觀完賽馬場 要去機場前往新加坡了\n\n韓國瑜與馬國會議長午宴 高雄可望引進超級房車賽\n\n高雄市長韓國瑜今在吉隆坡出席一場V8超級房車賽事簽約活動，有意將超級房車賽引進高\n雄舉辦。這場簽約活動暨午宴，馬國會議長劉子健等國會議員出席。\n\n午宴時，GRAND PRIX ASIA PTE. LTD 和 FUNNOW SDN BHD 今天在吉隆坡Aloft飯店簽署備\n忘錄，共同探討在台灣高雄舉辦超級房車比賽潛力，由韓國瑜見證人。\n\nRainer Buchmann是GRAND PRIX ASIA PTE. LTD的總裁，也是維珍澳大利亞超級房車的國\n際代表，擁有非常豐富的經驗，知識和整合國際賽車行業鏈的資源，在過去成功的引進眾\n多世界級賽車比賽到馬來西亞及世界各地。\n\n市府表示，雙方希望探討在台灣高雄舉辦一系列的賽車運動，所以特定將此賽事命名為台\n灣極速系列(Taiwan Speed Series)。而台灣民眾熟悉的澳大利亞V8超級房車錦標賽(現在\n已正式更名為維珍澳大利亞超級房車錦標賽)也是被探討的賽車項目之一，未來也不排除\n在帶進更多的比賽系列。\n\n--\n","\n\n\n\n\n\n\n\n\n\n韓國瑜大馬行第二天，中午參加由馬台經貿協會顧問、也是我僑務諮詢委員丁重誠作東的\n午宴，與韓國瑜夫婦同桌的重要來賓，除了駐馬來西亞代表處洪慧珠大使，還有大馬國會\n議員張慶信，檳州議長劉子健等人。這也是韓國瑜從昨晚起接連被大馬官員和議員放鴿子\n後，首度和馬國檯面上政界人士的公開碰面。\n\n午宴席開十餘桌，韓國瑜所坐的ＶＶＩＰ桌中，有大馬檳州議長劉子健和國會議員張慶信\n，雙方中間則隔著丁重誠與大使洪慧珠，席間韓和劉、張有交談。\n\n韓國瑜昨天晚宴原本預定要和吉隆坡市長餐敘，但疑因行程提早曝光且太過「高調」，臨\n時喊卡；今早原本也要和大馬3名議員碰面，也疑因媒體太多而破局；中午的農產備忘錄\n簽署記者會，原本也表定發展企業部部長會出席，但還是沒來。直到午宴才有機會和議長\n同桌交談。(曾珮瑛／馬來西亞報導)\n\n\n\n 見到了 然後呢\n\n--\n","\n\n\n\n\n\n\n自由時報\n\n\n\n\n〔即時新聞／綜合報導〕高雄市長韓國瑜目前在馬來西亞出訪，原先傳出今（25日）早會和大馬國會議員會晤，孰料行程臨時喊卡，馬來西亞民主行動黨全國主席兼蕉賴區國會議員陳國偉更直接打臉說沒有這件事，對此韓國瑜稍早做出回應。\n\n韓國瑜今天上午被媒體堵麥時，有大馬本地記者直接詢問「市長，我是本地的媒體，剛剛我打給陳國偉，他是說沒有這個行程、沒有這回事，你要不要回應一下？」\n\n韓國瑜聞言後，直說「如果沒有的話，也就沒有了，沒有了就沒有了，沒關係完全沒有關係，我們完全尊重。」韓國瑜指出，有一些行程的調整和預先的聯絡有所出入，他都會欣然接受，還是要感謝接待方熱情的接待。\n\n至於行程取消的原因是不是媒體太多會讓對方有壓力，或者有其他力量打壓？韓國瑜表示他不太清楚，但希望大家不要往負面聯想，這樣對地主也不公平。\n\n\n\n\n\n\n我不排除任何可能性\n\n請各位盡情討論\n\n到底是原本有，被打壓而取消？馬國只好說根本沒有\n\n還是原本真的沒有？ 韓市府膨風？ 記者膨風？\n\n九二共識的韓國瑜真的被中國打壓？\n\n還是蔡政府打壓馬國？這可能嗎？\n\n雙重打壓？ 這太神了，紅綠一家親？\n\n--\n真的不太一樣\n\n柯那個已經確定是『原本真的有』『後來取消』\n\n而這個案例是『大馬官員說沒有』\n\n兩者當然不一樣\n","\n\n\n\n\n\n\n蘋果\n\n\n\n韓國瑜早餐會臨時喊卡？　馬國議員：本來就沒這行程\n\n韓國瑜出訪頻卡關！面會馬國官員行程一再破局！大馬國會議員現身說法...！\n\n有媒體報導，高市新聞局長王淺秋和韓國瑜出訪時咬耳朵，韓不滿說：「壓壓壓，你也壓\n不住，土包子還是起來了！」傳受到中國大陸及蔡政府雙重壓力，昨(24日)晚宴不見任何\n馬國官員出席；甚至今天凌晨，對此韓表示，原本安排好的行程的確有變化，但沒關係，完全尊\n重。\n\n韓國瑜原預計與大馬國會議員早餐交流，對象包括賓州議長劉子健、國會議員黃書琪和民\n主行動黨全國主席兼蕉賴區國會議員陳國偉，但對方臨時取消行程，甚至傳出陳國偉的座\n車一度出現在酒店卻掉頭。但根據馬來西亞當地媒體《東方日報》報導，身為大馬首相對\n華特使的陳國偉接受電訪時卻斬釘截鐵回應說，，雙方說法不一，讓韓國瑜這次的\n星馬行更增添許多話題。（即時新聞中心／綜合報導）\n\n\n\n\n\n民進黨繼續這樣搞沒差，越是讓人民覺得民進黨只會打壓不是自己政黨而願意為人民做事\n的人遲早越讓人民看出民進黨的本質，愛台灣只是口號愛權力才是真，每次選舉不是本省\n外省就是228，現在力道不夠就挑釁對岸製造話題再不然把兩蔣拿出來痛罵，政策只有選\n舉前討好，選後安撫自己支持者搞公平正義，也難怪台灣經濟是數字好看人民無感\n\n韓國瑜太紅了，蓋過開國際記者會宣佈要選2020宗痛的人，所以要給他出糗降溫，不然她\n還要選嗎？\n\n\n\n 噓50\n\n\n\n以上心得皆為擷取自雅虎新聞留言板\n\n\n絕非反串\n韓市長這次又被蔡陰魂搞了\n真的是欠教訓\n2020滅東廠 讓討厭民進黨成為全台最大黨!!\n\n\n--\n重點是一堆人推他... 我頭好痛\n","\n東方日報\n韓國瑜原定與大馬議員會面　行程臨時取消\n\n\n（吉隆坡25日訊）台灣高雄市長韓國瑜原定在今早與數名大馬國會議員會面，惟卻突然取\n消行程，令在場媒體撲空。\n\n根據高雄市政府赴馬來西亞農產品拓銷暨超市交流活動行程表，韓國瑜原本於今早9時15\n分，在其下榻的柏威年酒店與數名國會議員進行早餐交流會，據傳有媒體看到蕉賴國會議\n員陳國偉的官車出現在該酒店。\n\n無論如何，身為大馬首相對華特使的陳國偉，接受本地媒體電話詢問時，\n\n\n\n\n\n無論如何，韓國瑜原定與我國國會議員的這次早餐交流會，最終臨時取消。\n--------------------------------------------------------------------------\n\n根本從頭到尾都沒有這回事，韓導演卻經常演出自己被政治迫害的戲碼\n但是居然還能選上，甚至到現在還有高民調\n這些支持韓導演的人到底在想甚麼呢？\n\n難道有媒體從選前就造神，直到現在\n人民就因為媒體洗腦，洗到沒有判斷力了嗎？\n\n這也難怪，因為這些媒體都是源於黨國獨裁時代的洗腦媒體\n功能就跟納粹戈培爾一樣\n因為沒有轉型正義，所以這些納粹戈培爾直到現在都還在做洗腦宣傳的工程\n\n而所謂的大學教授在黨國獨裁時期就是御用學者\n不但在黨國時代配合獨裁政權對台灣人洗腦，解嚴後當然也不可能反省獨裁時代的暴行\n反而到現在還繼續鞏固黨國獨裁體制，難怪永遠只有受害者，加害者卻爽爽過日子\n\n因為這些大學教授本身就是加害者，但是民主化後卻裝可憐的佯裝自己也是被壓迫的一方\n繼續在大學裡胡作非為\n才會有大學校長遴選包闢、內定的行為\n才會有論文造假卻還可以到學術倫理辦公室揭牌的行為\n也才會有貪汙、詐欺卻還沒有關係的狀況\n\n當這些大學行政人員包闢犯罪行為，甚至自己就是共犯的時候\n當然要有機制制衡\n依現行制度就是教育部介入處理\n但是這些黨國餘孽卻會用大學自治當成藉口，甚至以(假)正義的名義發布黑函\n禁止教育部介入\n\n教育部沒有處理到底其實是失職\n但是當這些黨國餘孽將事情政治化操作之後，目的是引起政治惡鬥\n混淆是非，阻止教育部處理，非常的邪惡\n\n教育改革不只有中小學的事情，大學才是最該改革的\n最基本的就是引入董事會制度，每間大學都要有董事會監督\n避免黨國餘孽作惡\n校長遴選也要由董事會執行，而不是由萬年控制權力的小集團，長年控制整間大學\n\n--\n","\n遭打壓？韓國瑜出席晚宴　苦等不到吉隆坡市長\n\n高雄市長韓國瑜昨（24）日出訪星馬，\n，有媒體解讀成疑是因受到蔡政府壓力，但遭到總統府駁斥。今天早上\n，疑因大批\n媒體在現場守候，對方臨時取消行程。\n\n韓國瑜今天早上原本計畫與賓州議長劉子健、國會議員黃書琪和民主行動黨全國主席兼蕉\n賴區國會議員陳國偉早餐會，但疑似因為引起過多媒體關注，導致對方臨時取消行程。\n\n針對早餐會破局，韓國瑜今天表示，「原本安排好的行程確實有變動，不清楚有無其它力\n量打壓，但沒關係，我不願意多做其它聯想，這樣對接待地主來說不是太公平。」被問到\n有當地媒體表示，，韓國瑜表示，「沒關係，我們完全\n尊重對方，仍然感謝對方熱情接待。」\n\n針對昨晚宴吉隆坡市長等官員臨時無法前來，韓國瑜則說，「是有點可惜，對高雄市來說\n，每個東南亞城市都非常重要，只要能多結交一些朋友行銷高雄，我們都願意去做，但行\n程調整跟改變並不是我們想要的，對方有所考量我們完全接受、尊重。」\n\n\n\n1.小英政府外交大躍進 竟然有實力施壓馬國政府\n\n2.中國維尼也討厭直銷大王 交代馬國不准見\n\n3.韓導又開導了\n\n--\n","\n\n\n\n中時電子報\n\n\n\n\n韓國瑜赴大馬銷上億訂單 林濁水譏：韓太努力了\n2019年02月25日 10:17 中時電子報 李俊毅/綜合報導\n\n高雄市長韓國瑜在去年九合一選舉時曾提出「南南合作」，昨(24日)即飛往新加坡、馬來\n西亞，為高雄農產品拿下總額新台幣1億元訂單。對此，前民進黨立委林濁水再度發文開\n酸，韓國瑜嗆3大意義，他諷刺，無論如何得肯定韓太努力了，一億而且只是備忘錄就飛\n出去了。「想想台灣一年正式出口9萬億，全球空中豈不是每天都有幾百個縣市長坐在飛\n機上才對」，結果只有韓一個，其他的該不該打屁股？\n\n韓國瑜24日率團出訪馬國，與馬來西亞糧食進出口總商會簽下1億元訂單。林濁水今在臉\n書發文稱，韓國瑜嗆3大意義：一、銷貨多了穩定的出路。二、南南合作多了架構。三、\n農產品多了支撐點。林說，他不去，高雄貨就少了個出路、架構，支撐點？馬上有人轉Po\n臉書說去年8月高雄到新馬賣水果，超夯的。\n\n林濁水強調，明白了，去年是農局在大馬有出路，架構，支撐點，不是市長有，而且似乎\n局長只派人去馬來西亞飛一趟，自已都都沒去，官位差那麼多，怎麼算。另外，還有一比\n，如果北農跟人正式簽約一億的約，肯定是總經理去簽尤其只是備忘錄肯定局處長都不會\n飛出去，要柯文哲去簽，他一定不只說怪怪的，根本會瞪著眼說「攤販經濟學」很怪很怪\n。\n\n林濁水諷刺說，無論如何「得肯定韓太努力了，一億而且只是備忘錄就飛出去了」。想想\n「台灣一年正式出口9萬億，全球空中豈不是每天都有幾百個縣市長坐在飛機上才對，結\n果只有韓一個，其他的該不該打屁股？」。\n\n\n\n\n不管怎麼說，韓國瑜能夠得到林濁水一句:「得肯定韓太努力了」\n\n這是一種真正的肯定。\n\n雖然林濁水與韓的政治傾向並不相同，\n\n但能得到他的讚美，仍表示韓國瑜是一個很努力認真的市長了。\n\n--\n","\n\n\n\n\n\n\n新頭殼\n\n\n\n說韓國瑜參選總統沒正當性 黃光芹遭韓粉攻擊\n新頭殼newtalk | 朱蒲青 台北市報導\n發布 2019.02.25 | 10:50\n\n知名政論節目主持人黃光芹今日在臉書發表聲明指，近日她主張韓國瑜就任高雄市長不滿\n2個月，並無參選總統之正當性，這是他韓自己對選民的承諾，却遭到韓粉、甚至簡體字\n攻擊，什麼SB等髒話都出爐。「我老公也一樣。我不改我口」，不畏韓雨天上來!\n\n黃光芹也提出聲明如下:\n1.韓國瑜當選後、就職前，我撰文出版他的勵志故事《跟著月亮走》一書，乃受時報出版\n之邀，事後亦二話不說，同意將版權(税)讓予韓國瑜(捐公益)，至今未獲任何稿費收入，\n凡有言論指我出書騙錢、沾光，請特別注意言論尺度。\n2.我在序文言明，不改媒體人監督政治人物立場，除了韓國瑜外，據此持續完成王金平、\n馬英九、吳敦義、柯文哲、朱立倫等人專訪，並無韓粉無端指摘所謂靠向誰的問題。\n3.出書雖不等同於背書，但必須負責。只要我掛名，絕對負責到底。\n4.自韓流匯集以來，眼見不少媒體人整日口中自詡與韓國瑜交情匪淺;我從不從此風。相\n對地，自去年10月26日韓風四起，除了其間為求出版口述了2個鐘頭外，其餘我從未主動\n致電給他，日後若有所交集，也僅止於公務。\n韓國瑜常謂，水能載舟，亦能覆舟。政治人物若有此自覺，自然就能直道而行，雖千萬人\n吾往矣。彼此共勉之!\n\n\n\n韓粉真的狂，硬要韓導選總統XD\n\n--\n\n\n--\n","\n\n\n\n\n\n\n\n\n馬來西亞東方日報\n\n\n\n（吉隆坡25日訊）台灣高雄市長韓國瑜原定在今早與數名大馬國會議員會面，惟卻突然取\n消行程，令在場媒體撲空。\n\n根據高雄市政府赴馬來西亞農產品拓銷暨超市交流活動行程表，韓國瑜原本於今早9時15\n分，在其下榻的柏威年酒店與數名國會議員進行早餐交流會，據傳有媒體看到蕉賴國會議\n員陳國偉的官車出現在該酒店。\n\n無論如何，身為大馬首相對華特使的陳國偉，接受本地媒體電話詢問時，立即做出否認。\n\n\n\n無論如何，韓國瑜原定與我國國會議員的這次早餐交流會，最終臨時取消。\n\n\n\n\n\n似乎溝通上又出點小狀況阿...\n\n--\n","\n新聞網址:\n\n\n新聞來源︰\n自由\n\n新聞內容︰\n\n高雄市長韓國瑜今訪馬來西亞，第一天傳回「捷報」，與大馬糧食商會會長拿督斯里蔡寶\n強，簽下總值新台幣1億元的合作意向（MOU），但網友追查發現，斯里蔡寶強現為中國海\n外交流協會第6屆理事會理事，懷疑這根本是一筆政治訂單。\n\n韓國瑜今天下午抵達馬來西亞後，隨即展開首站簽約行程，見證高雄市農會與馬來西亞糧\n食進出口總商會簽署合作意向書，達成採購總值新台幣1億元農物之協議。\n\n根據高市府發布的新聞稿，馬來西亞糧食進出口總商會（Malaysia Dry foodstuff\nimporter and exporter Association）成立於2004年，因認同韓國瑜的經濟理念，表達\n與高雄共組策略聯盟意願，特於韓市長率團訪問之際，與高雄市農會簽定總值新台幣1億\n元的合作意向，以建立與促進彼此間的長期合作關係，由市農會理事長蕭漢俊和大馬糧食\n商會拿督斯里蔡寶強會長簽約，韓市長代表市府擔任見證方。\n\n不過，追查發現，根據馬來西亞光華E報於2017年9月29日的報導，馬華一帶一\n路中心執行主席拿督斯里蔡寶強，受邀出席中國海外交流協會（簡稱中國海協）第6次會\n員大會，並在大會上受聘為中國海外交流協會第6屆理事會理事，任期4年。\n\n報導中，斯里蔡寶強表示身為新一屆中國海協的理事，他期待與中國海協領導和其他海外\n華人代表攜手，共同促進中國與海外華人華僑，尤其是馬中兩地華人經貿與文化交流，實\n現馬中一帶一路「共商、共建、共享」的合作共贏目標。\n\n\n\n\n但也有網友認為：「馬來西亞早就被滲透了， 找個跟中國沒關係的馬來西亞華人政治人\n物還比較難 ，但他有很多身分，並不意味這個訂單跟中國牽線有關」。\n\n\n\n\n\n\n附註、心得、想法︰\n\n中國時報 自由時報\n\n都很愛抄批踢踢的文章\n\n\n\n話說回來\n\n跟高雄市簽約的馬來西亞人\n\n是中國海協有什麼關係？\n\n--\n\n\n--\n","\n︰\n\n\n中時\n\n\n厚此薄彼？ 韓國瑜大馬行「台、馬」媒體行程鬧雙胞\n\n高雄市長韓國瑜大馬行第2日行程曝光，傳出高市府對台灣媒體團保密到家，行程表竟鬧\n雙胞，出現兩個版本。台灣媒體團表定第1個行程為11點，但給馬國當地媒體的版本8點半\n就有第一個行程，為大馬媒體專訪推廣高雄農產品，下午並將有大馬發展企業部部長出席\n「吉隆坡高雄農產品推廣會」。\n\n韓國瑜星馬行前，親綠媒體搶先曝光行程，最後不少行程疑似見光死而喊卡，一度傳出將\n與大馬官員會面，卻提早被大馬華文媒體打臉。不過，星馬行24日啟程後，卻爆出台灣媒\n體團與馬國媒體團「差別待遇」，行程竟出現兩個版本，似乎刻意隱瞞台灣媒體團，目前\n尚無法取得高市府方面回應。\n\n據目前掌握的大馬媒體行程表顯示，25日上午8點30分至9點，韓國瑜將接受大馬透視視頻\n專訪推廣高雄農產品後，再與馬來西亞國會議員進行早餐交會，接著擔任見證人，參加吉\n隆坡Euro-atlantic高雄農產品推廣會簽約，還特別括號備註「馬來西亞企業發展部部長\n」將出席。\n\n中午餐敘部分，台灣媒體團行程只有「午餐」簡單二字，但大馬媒體行程表卻是提及與「\n（台灣商會聯合總會名譽會長）拿督丁重誠」餐會。\n\n另外，24日晚宴上，雪蘭莪賽馬公會主席、馬來西亞賽馬總會委員丹斯里拿督詹學龍為座\n上賓，臨時邀約韓國瑜參觀大馬賽馬場，高市府也當場答應，但當日下午2點就要驅車前\n往機場，是否能順利成局，仍有待觀察。\n\n\n\n這段期間，親綠媒體搶先曝光韓國瑜出訪行程，導致不少行程疑似\n見光死而喊卡。現在傳出高市府對臺灣媒體團保密到家，行程表出現兩個版本，目前尚無\n法取得高市府方面回應\n\n--\n","\n\n\n\n聯合\n\n\n韓國瑜訪馬來西亞第2日 傳與馬國發展企業部長見面\n\n高雄市長韓國瑜24日出訪馬來西亞，但並未與馬國官員會面，不過傳出25日一早先接受馬\n國媒體專訪，再與馬國國會議員共進早餐，之後舉行貿易商簽約及推廣會，預計馬來西亞\n發展企業部部長將出席。\n\n此次星馬行，高市府保密到家，給媒體的行程相當簡約，僅寫貿易商、通路商簽約，但哪\n家貿易商、通路商不講，有無與官員碰面也不透露，甚至到了馬來西亞，也堅持「到了就\n知道」，未到行程地點都不肯說。\n\n不過台灣媒體版的行程精簡，但馬來西亞媒體版的行程可就截然不同，台媒版行程25日只\n有上午貿易商簽約和推廣會，但馬媒版行程則是一大早8點30分接受大馬透視視頻專訪推\n廣高雄農產品，再與馬來西亞國會議員早餐會，接著舉辦高雄農產推廣會，與吉隆坡\nEuro-atlantic簽約，並預計馬來西亞發展企業部部長出席。\n\n韓國瑜24日晚宴，雪蘭莪賽馬公會主席、馬來西亞賽馬總會委員丹斯里拿督詹學龍也邀韓\n國瑜25日下午帶高市府團隊參觀馬來西亞馬場，交流賽馬經驗。讓台、馬媒體版外的行程\n又多了一筆。\n\n\n\n韓國瑜24日未能與馬來西亞官員會面，現在傳出25日會與馬來西亞\n國會議員共進早餐，並傳出預計馬來西亞的發展企業部部長也會出席\n\n--\n","\n台獨大師正常發揮 這次怎麼沒按計算機 算一下多少GDP\n等一下11點跟吉隆坡Euro-atlantic簽約 是不是還要發一篇\n\n高雄市長韓國瑜24日率團出訪馬國，與馬來西亞糧食進出口總商會簽下1億元訂單，民進\n黨前立委林濁水在臉書酸說，上次福建買2000萬，高雄就發大財，這次賣出1億，簡直大\n爆發。網友妙回：「罵他除了讓他更紅以外，沒有好處。要記得討厭民進黨的風向還沒\n變。」\n\n林濁水在臉書直言，韓大市長辛苦了，千里迢迢到馬來西亞簽了1億生意的訂單，不知是\n台幣還是美元，上次福建買2000萬，高雄就發大財了，現在有1億，但數字更不得了，簡\n直大爆發了。\n\n補充一下\n\n高雄市長韓國瑜的競選承諾「貨賣得出去，人進得來，高雄發大財」，深植民心，高市府\n努力兌現承諾，高雄農業局表示，從1月至今，已成功將高雄水果外銷達367公噸，漁產品\n達1088公噸，出口農漁產總值達3.1億元。農業局長吳芳銘表示，今年的外銷市場熱絡，\n和去年一月同期相比，業績成長一倍。\n\n--\n","\n\n\n\nTVBS\n\n\n\n\n高雄市長上任後首次出國參訪，以新加坡馬來西亞為主，要推銷高雄農產，而夫人李佳芬\n也會陪同，不過費用都是自己出，而外界也很好奇韓國瑜會不會見當地政要。\n\n記者柳采葳：「韓國瑜24日抵達吉隆坡，在機場就會有台商歡迎接機，而韓國瑜在大馬的\n華人界也是非常的紅。」\n\n馬來西亞當地媒體VS.記者：「滿關注的，因為都會知道他（韓國瑜）過來，滿多人知道\n（韓國瑜）嗎，很多人（很多人為什麼），我們這裡都有看台灣新聞。」\n\n韓國瑜要到馬來西亞賣水果，當地媒體也很關注，而台商更是期待。\n\n世界台商會名譽總會長李芳信：「利用韓市長來的這次機會，明天我們有跟他茶會，我相\n信很多台灣的台商，會提出一樣，你現在提出這個問題，看高雄有什麼新的機會，回台灣\n發展還有很多台商都很期待，韓市長下次什麼時候會再來，也不只是吉隆坡，包括檳城吉\n隆坡馬六甲新山。」\n\n除了和台商見面，韓國瑜更傳出這次要見吉隆坡市長和農業部長，不過市府公開行程卻都\n沒安排，倒是有好幾個神秘的時機空擋。\n\n記者柳采葳：「韓國瑜晚上就會住在這間pavillion酒店，他是全新完工，是當地的五星\n級酒店，而且他的地理位子非常的好，就位子吉隆坡的市中心，交通非常的方便，也就是\n說，韓國瑜他想要去哪邊想要見誰，都很節省時間。」\n\n韓國瑜不管是見市長或是部長，層級都比柯文哲當年還要高，不過這趟行程還有另一個焦\n點。\n\n記者柳采葳：「這次出訪行程，韓國瑜的夫人李佳芬，她也會陪同，不過費用都是由她自\n己負擔，而且她也不是所有的行程都會跟。」\n\n正式的市政李佳芬不會隨行，只有軟性的活動夫人才會出現，韓國瑜上任首次出訪，被關\n注程度遠高於總統層級。\n\n\n\n韓國瑜上任後，首度出國參訪，第一站選到馬來西亞，就是要推銷\n高雄農產。韓市長抵達馬來西亞，便有不少台商歡迎接機\n\n--\n","\n\n\n\n中時電子報\n\n\n\n受蔡政府夾擊 加上提早曝光！傳韓國瑜遭雙重打壓 吉隆坡市長未出席晚宴\n2019年02月25日 04:10 中國時報 柯宗緯、崔慈悌／綜合報導\n\n高雄市長韓國瑜出訪星馬，才剛出境就傳受到大陸及蔡政府雙重壓力，24日晚宴不見任何\n馬來西亞官方代表出席。馬國台灣商會聯合總會長林永昌證實此事，並說原安排吉隆坡市\n長阿敏諾丁與韓見面，但消息提早曝光，為避免造成紛擾，只好喊卡。\n\n不見任何馬國官方代表\n\n昨《中天》新聞捕捉到韓國瑜與新聞局長王淺秋咬耳朵，王向韓報告「就怕有變數」，韓\n直說「誰要壓？我們還是要留意」，更皺起眉頭說「壓壓壓壓，你也壓不住，土包子還是\n起來了！」王淺秋事後接受本報訪問時表示，不必過度聯想，此行本來就是以經貿交流為\n目的，其餘不作回應。\n\n媒體問及是否蔡政府搞小動作又想「卡韓」？韓國瑜趕緊撇清說，「還好還好，不談這個\n」，接待的也好，會面的也好，都很熱情啊，活動安排很多，「我們就照常，盡量不要曝\n光」。\n\n政治力量還是比經貿強\n\n「政治的力量是比經貿還是強一點！」林永昌感慨，不希望韓市長來，就刺激大陸，到時\n候投訴政府單位，影響到後面的行程；台灣太搞意識形態，國內政治環境惡劣，如今台灣\n（執政縣市）藍的比較多，中央政府必須稍微放手，讓地方政府去做。\n\n他也提到，日前知道韓市長要來，在馬國台商相當興奮，但後來轉為低調，主因是外交部\n、國內長官有特別轉告「沒有啊，我們照正常手續啊，正常接機、招待，民進黨不分藍綠\n」，但如果心中坦蕩蕩，還需要講嗎？儼然是此地無銀三百兩，竟然還講這種話。\n\n他還透露，韓國瑜也相當體貼，怕擔心台商參加韓國瑜的行程有壓力，對大家造成困擾，\n可以不用出席也沒有關係，要台商自己評估、決定，他認為此舉相當溫暖。\n\n他強調，自己身為商會領袖，誰對商會最有利就支持誰，心中沒有特別藍綠之別，「我不\n靠藍，也不靠綠的吃飯」，但台灣政府必須把心胸打開，不要太過狹隘，否則像近日陸美\n貿易大戰後，台商紛紛撤退大陸，卻沒人回台灣，政府難道不檢討？台商迫不得已往越南\n、馬來西亞等東南亞國家離鄉打拚。\n\n總統府指是韓想太多了\n\n總統府發言人張惇涵表示，所謂打壓高雄市長韓國瑜出訪一事，顯然是不實指控，總統府\n一向鼓勵也樂見對於台灣有幫助的城市外交或國際參與，當然不會有任何阻撓，韓市長想\n太多了！如果高雄市政府在相關事務有需要協助之處，我們也會請外交部提供協助。\n\n\n\n\n如果雙重打壓是真的，那表示有兩股力量很怕韓總了。\n\n韓總如果怕打壓，韓流就不會起來，只會愈打愈旺。\n\n想不到原本兩股敵對的力量，這個時候居然合作了，\n\n哈哈，人民的眼睛是雪亮的，想來的，就來吧。\n\n\n--\n","\n\n\n為啥韓國瑜人氣遙遙領先朱立倫？他一語讓小英也中槍\n\n中時\n\n美麗島電子報董事長吳子嘉23日公布國民黨最新國政民調，將高雄市長韓國瑜和其他4顆\n太陽做比較，韓國瑜仍以29%奪得第一，朱立倫僅拿15.7％。有網友發表「韓國瑜的土包\n子VS.朱立倫的金湯匙」一文，並直言韓國瑜人氣始終遙遙領先朱立倫，就是因為朱立倫\n是國民黨的蔡英文。\n\n美麗島電子報董事長吳子嘉在《寰宇全視界》搶先公布美麗島電子報所作民調，調查方式\n是以國民黨中生代所要求的全民調作法，韓國瑜為29%、朱立倫15.7%、王金平11.1%、馬\n英九5.6%、吳敦義1.4%。朱立倫先前已表態參選2020總統大選，但聲勢遲未上漲，反觀韓\n國瑜仍維持高人氣，連日前總統府發言人黃重諺在臉書酸高雄市長韓國瑜是「喝醉的土包\n子」，都引發後續效應，讓包子生意大好。\n\n對此，網友ASEgroup在PTT發文指出，人民越處於生活困頓的時候，越渴望接地氣的土包\n子。相較之下，朱立倫給人的感覺就是金湯匙，就是權貴的化身，不知民間疾苦，也只是\n國民黨的蔡英文而已。他認為這也是為什麼韓國瑜人氣始終遙遙領先朱立倫的原因。\n\n\n對此，網友則紛紛表示「朱立倫高高在上 韓國瑜接地氣」、「其實朱立倫的時代真的過\n去了 別硬吵了」、「推韓國瑜 選朱不如選蔡」、「韓真的不錯 高雄治理的很好 不得不\n推」。\n\n(中時電子報)\n\n\n\n\n朱立倫15% 穩了! 小英笑了!\n\n\n--\n                                     02/24 23:13\n","\n\n\n中國時報\n\n\n高雄市長韓國瑜22日在高雄接受駐台外媒聯訪時明言，總統蔡英文政府的兩岸政策是錯誤\n的，應該與大陸進行和平談判，與，他同時警告說，時間已經不多了。\n\n《日本經濟新聞》英文網站《NIKKEI ASIAN REVIEW》以「台灣總統最熱門人選」（\nTaiwan presidential favorite）形容韓國瑜。韓國瑜向外媒表示，「台灣人現在雖無法\n接受統一，但隨著時間的流逝，（與中國簽署和平協議）就愈來愈無法避免。為什麼？因\n為兩岸關係的發展愈來愈不穩定。」\n\n日經報導，大陸方面對台推動統一的姿態增強，採取對中融合路線的國民黨似乎被迫必須\n更進一步向中方靠攏。主張獨立的蔡政府與中方鴻溝日深。\n\n韓國瑜受訪時抨擊蔡總統的兩岸政策錯誤並指出，「（蔡政府的兩岸政策）讓區域局勢不\n穩定」、\n\n台灣人多盼維持現狀\n\n韓國瑜說他支持「九二共識」，承認台灣和中國都是「一個中國」的一部分，但兩邊可以\n各自做出不同解讀。他強調，大多數台灣人民不接受北京所要求的統一，而是希望維持現\n狀。\n\n報導指出，韓國瑜雖然拒絕透露是否參選2020總統大選，但從他的表述已說明了他的兩岸\n政策立場，與蔡英文形成鮮明的對比。韓國瑜說蔡英文有「三不」，不愛中華民國、不想\n要九二共識、不想要台灣獨立。「那她想把我們領導到哪裡呢？她沒有告訴我們，就像沒\n有指南針航行的船隻」。\n\n日經指出，韓國瑜是去年11月九合一地方選舉國民黨大勝的功臣，韓國瑜參選明年台灣的\n總統選舉之可能性雖低，但應該會成為國民黨選舉活動的關鍵人物。\n\n，國民黨立委曾銘宗肯定韓國瑜的\n看法，但學者則指出，如果兩岸想簽和平協議，陸美台三方都需要有重大的內部調整，包\n括《台灣關係法》、《反分裂國家法》都需要調整。\n\n牽動《台灣關係法》\n\n政大兼任副教授賴岳謙指出，兩岸簽和平協議並非單純兩岸問題，陸美台三方都涉及。台\n灣內部除了統派和維持現狀派之外，還有獨派，兩岸想要簽和平協議，勢必要承諾不推動\n台獨，對此需要在台灣內部尋求共識，否則在台灣內部會引起很大衝突。\n\n賴岳謙強調，大陸《反分裂國家法》保留用非和平手段對赴台灣的權力，如果大陸不修法\n，台灣怎麼會願意簽兩岸和平協議？但是如果台灣不承諾放棄推動台獨，大陸又怎麼可能\n同意修法？\n\n賴岳謙指出，一旦兩岸簽了和平協議，《台灣關係法》的必要性和正當性就失去了，大陸\n也會要求美國廢除《台灣關係法》，但廢除後，所有美國國會根據《台灣關係法》制定通\n過的涉台法案，如《台灣旅行法》等也無效了，這部分涉及問題，韓國瑜和美國談好了嗎\n？\n\n\n\n\n\n1.喜韓兒原本跳針說是三立造假 現在看到中時不知道要說甚麼了\n\n快來說文解字\n\n\n2.購買武器是挑釁對方 報導對岸負面訊息是錯誤的\n\n所以喜韓兒覺得韓導對中共是甚麼看法?XD\n\n\n\n--\n不然你來說說 韓導到底是甚麼意思好了\n對日抗戰時如果 韓導跳出來說與日本的投降協議\"是不可避免的\"\n這會不會被打成漢奸\n和平協議不可避免  這哪裡客觀???\n為什麼和平協議是不可避免的 你先解釋一下這客不客觀\n如果韓導將來說一國兩制\"不可避免\" 這又客觀嗎?\n原來不要和平協議就是台獨唷..你這樣還敢說出客觀兩字XD\n他也說過政治0分\n我本來就是沒期待 只不過想戳破喜韓兒替他的擦脂抹粉\n不是總統又要說 還不能炮唷\n你發一篇好 ，那是錯誤的，畢竟中華民國1911年就成立，目前治權非常小，\n只有台澎金馬， 如何展現主體性，海外五千萬華人都在看中華民國如何自我壯大。\n\n習近平稱不放棄武力犯台 韓：陸七十年沒變\n\n對於中國大陸領導人習近平在《告台灣同胞書》四十周年紀念會上重申不放棄武力犯台，\n韓國瑜說：「這七十年來，從八二三炮戰，大陸要解放台灣、渡海，他沒有停過，七十年\n來，台灣不斷防守，當然一度想反攻大陸。」\n\n韓國瑜日前提出兩岸關係「你儂我儂」遭到外界批判，蔡英文政府主管兩岸事務的陸委會\n還為此反擊說：拒絕「恐怖情人」。\n\n韓國瑜被外媒問及此事，進一步闡述說，這有上下文脈絡，起因是台北市長柯文哲講「兩\n岸一家親」，而這是情感層面、心理層面，但嚴肅、正式層面談兩岸關係應該是「九二共\n識」。\n\n韓國瑜說：「既然說柯P（柯文哲）可以講兩岸一家親，類似地、同等地話語有很多，白\n頭偕老啊、相親相愛啊、你儂我儂啊、愛你一萬年啊。另外不友好的，它的用字遣詞就更\n嚴重，老死不相往來啊、兩個互不相干、互相討厭啊。」\n\n韓：陸委會禁與對岸簽協議是做給美國看\n\n陸委會曾表示縣市首長赴陸不能簽署與政治有關協議。對於上任後即將出訪中國大陸的韓\n國瑜為此炮轟日前到高雄市與他會晤的陸委會主委陳明通。韓國瑜諷刺陳明通要見他時擲\n地有聲，好像荊軻要去刺秦王，其實給他發個簡訊就可以了，根本不需去見他。\n\n韓國瑜說：「我也知道你陸委會在抓我的小辯子，萬一我做錯一點點，你就要殺雞儆猴，\n可是我從頭到尾都在講經濟。顯然陸委會是操心過頭了，我只是講他講給藍軍縣市長聽的\n，我不客氣地說，說不定他是講給美國人聽的。」\n\n韓國瑜表示，他不去北京，只去南方，商業活動為主，考慮從香港、澳門、深圳拜訪洽談\n商業機會。\n\n被問到如何看待香港、澳門的一國兩制？韓國瑜巧妙回應，台灣有很多人對港澳的一國兩\n制反彈非常厲害，而目前對香港「一國兩制」的形容和研究已經太多太多，「不差我這一\n張嘴」。\n\n高民調選總統？韓：「心靜如水」\n\n韓國瑜在去年台灣九合一選舉引發的「韓流」旋風，入主民進黨二十年執政的高雄市，引\n發國外媒體好奇關注。\n\n22日共同採訪的外媒，包括美國、英國、法國、日本、新加坡、香港等多國媒體，還有來\n自斯洛伐克的記者。\n\n韓國瑜一見外媒就笑說，「我可以說不要問總統大選的事嗎？」\n\n不過這卻是多家媒體提問的焦點，韓國瑜從頭到尾沒把話說死選或不選2020總統，只強調\n先做好市政。\n\n至於高民調被「韓粉」拱選總統？韓國瑜形容他「心靜如水」。\n\n韓國瑜說，只要候選人把人民的苦放第一位，不只「韓流」，也可能出現「柯流」、「蔡\n流」、「朱流」、「王流」的現象，高雄市民把重任交給他，他一定要全力以赴，現在根\n本不談2020。\n\n\n這篇報導有韓市長當天(2/22)接受外媒採訪更詳細的內容\n另外，TVBS的影音片段，是取自香港TVB\n\n\n--\n謝謝^^ 我補上去本文了\n","\n\n\n\n\n\n蘋果\n\n\n\n高雄市長韓國瑜在近日總統大選民調，各項組合皆領先。周五他接受駐台外媒聯訪，抨擊\n蔡英文總統的兩岸政策錯誤，更直言與中國的和平談判「無可避免」。\n\n《日本經濟新聞》英文網站以「台灣總統最熱門人選」（Taiwan presidential favorite\n）形容韓國瑜。，。報導稱，韓國瑜並未針對協議內容多做解釋，至於與中方簽訂協議，是\n否意味著將尋求承認台灣的外交地位？他也沒有做出明確表示。\n\n根據報導，韓國瑜說他支持「九二共識」，也就是台灣和中國同屬「一個中國」，但兩邊\n得以各自做出不同解讀。他強調，大多數台灣民眾，不會接受北京所追求的統一，而是希\n望維持現狀。\n\n韓市長批評總統蔡英文有「三不」：不喜歡中華民國、不想要九二共識、又不想要台灣獨\n立：「那要把我們領導到什麼地方呢？她不說。就像是沒有指南針在航行」。被問到是否\n參選2020總統大選，韓國瑜則拒絕透露。（林孝儒／綜合外電報導）\n\n\n\n\n喜韓兒A:都記者問的 不關韓總的事\n\n喜韓兒B:斷.....斷章取義(開始說文解字)\n\n喜韓兒C:不可能 韓總不是這樣的人\n\n喜韓兒D:影片!沒有影片不信\n\n喜韓兒E:不要和平 不然你要戰爭嗎?\n\n喜韓兒F:狂噓狂罵(罵民進黨罵柯P\n\n其他喜韓兒:         (待補中\n\n\n\n\n--\n","\n\n我柯粉真的不行\n這則新聞逼我成為韓黑\n\n有韓粉可以出來解釋一下\n勸我回頭嗎？\nGN出馬也可以\n\n\n2.完整新聞標題:\n\n日經》引述韓國瑜：蔡英文兩岸政策錯誤　和平協議不可避\n\n3.完整新聞內文:\n國 n\n--\n","\n\n\n\n\n來源：自由時報\n\n〔記者王榮祥／高雄報導〕\n總統府發言人黃重諺在臉書留言「土包子喝醉，只會變成喝醉的土包子」，被聯想是影射\n日前在酒吧直播，酒後還嗆行政院長蘇貞昌的高雄市長韓國瑜，韓國瑜事後也回嗆「狗嘴\n吐不出象牙」，「土包子」三字瞬間成為網搜關鍵字。\n\n只是堵藍小編指出，這是第一次這麼認同韓粉，以後堵藍考慮改稱韓粉「土包子」，反正\n你們又不介意還很喜歡，堵藍小編進一步指出，話說一堆翻牆殘體字的，習包子有准你們\n說「包子」嗎？\n\n網友也紛紛留言，「草包跟土包子好像不大一樣？」、「什麼時候要在市府辦丟土包子大\n賽阿？」、「這種思維，跟阿六很像，若他們用簡體字，簡直就是阿六」、「可見韓粉比\n較想當土包子，不想被叫韓粉？」、「唉，好騙難教愛跟風」、「第一次看到自己土包子\n還可以這麼驕傲的，真的不懂」。\n\n\n點評：總統府發言人黃重諺在臉書留言「土包子喝醉，只會變成喝醉的土包子」\n因此引發一些爭議。政論節目也有來賓討論他會不會被換？\n我是覺得不會拉，總統的發言人的談話背後十之八九有高層授權。\n\n況且今天的直播線上，民進黨議員林智鴻的談話也可以看出民進黨很多人都\n覺得罵韓國瑜土包子剛好而已，見：\n\n\n因此不要以為黃重諺會被處罰，搞不好他之後就被立委提名或是到其它單位升官了。\n\n--\n","\n明天活動人潮兩萬人起跳 國瑜夜市擺出來\n\n隔天早上要到桃園機場搭機前往星馬 八點半的班機\n\n\n國民黨新北市立委候選人鄭世維，在本周六將找來「韓國瑜、盧秀燕、侯友宜」，三首長\n替他合體站台，這也是禿子燕子漢子，首場在北部的合體輔選，而「韓流」攤販 也將跟\n北上，包括文山伯發放2000份魚丸湯，杏仁哥發1500份杏仁茶，鄭世維團隊更準備了「國\n瑜御飯糰」，要給現場韓粉吃得開心。\n\n韓國瑜將在明(23號)北上赴三重，替鄭世維站台，現在就連追隨他的死忠攤販，也有好幾\n攤要一路相挺，自費北上。目前確定有杏仁哥和文山伯，杏仁哥就說，為了這一攤北上，\n他自掏腰包至少3萬5，但愛屋及屋，就是要挺韓挺到底。當天杏仁哥要送出1千5百杯杏仁\n茶，還有文山伯也準備2千碗魚丸湯，還有攤販要送1000包赤崁糖，跟500個韓國瑜發財存\n錢筒。不少攤販都是因為韓流賺到錢，一路相挺。\n\n另外，總統府發言人黃重諺日前批評高雄市長韓國瑜酒後直播是「喝醉的土包子」，韓國\n瑜事後接受媒體訪問直言「狗嘴吐不出象牙」，不過觀光局長潘恆旭緊接著在21日在臉書\nPO文，「接下來辦大包子選拔」，韓國瑜22日在記者會首度回應「來辦包子比賽，我當頭\n」。\n\n鄭世維說，明天他和韓國瑜市長、侯友宜市長、盧秀燕市長、新北黨部主委李乾龍，會在\n五點準時進場。當天還也會請立委蔣萬安、江啟臣、林奕華、柯志恩、李彥秀、王育敏等\n人站台。活動更將有5千個「土包子」提供給民眾，還有好友提供「國瑜飯糰」，此外，\n現場有機蔬菜、白菜、高麗菜等蔬果都會進行義賣，所得會給三重獨居老人，做關懷基金\n\n--\n","\napple\n\n\n\n韓國瑜批「腦袋瓜有問題」　陳吉仲：韓「在國內」賣農產品很厲害\n出版時間：2019/02/22 16:23\n\n。\n\n韓國瑜受訪時說，2年前農委會花10億成立的台灣農業國際開發公司沒作為，如果國家隊\n再失敗，「是否再過2年成立一個超宇宙？」\n\n陳吉仲回應，農委會組農產品外銷平台，以台灣棒球為例，要去國外拿冠軍，就要有好的\n球員、教練、技術，也要有一群人在背後處理交通、設備、訓練等事宜，還要有在他們背\n後為棒球加油的人，這就是國家隊(Team Taiwan)的精神。\n\n\n\n\n\n陳說，如果地方縣市首長有疑慮，包含高雄市長韓國瑜在內，他很樂意到各地方政府，把\n台灣農產品外銷平台裡面的成員、目的，怎麼運作等，都說明給大家知道。\n\n，因為大家都\n站在要把農產品外銷出去的立場，不用去分中央和地方，重點是中央有許多的工作要做，\n像國家間的談判、檢疫、防疫，還要去各個國家宣傳。\n\n；\n而且去年出口創新高，今年要再增加要怎麼做，平台就是一個最積極的作法，參考像韓國\n或其他國家，把生產到外銷的每一點都連接起來。\n\n\n\n；例如昨與越南重要人士會談，\n\n；建立平台，國家隊會去幫忙尋找新興市場，農\n委會3月會公布新興市場，額外再創造多少訂單。(陳怡文/台北報導)\n\n-----\n\n賣菜&lt;&gt;&lt;看到了沒!!  這就叫視野!! 我大DPP吉仲主委就是眼光遠大!!\n老韓最多國內賣的好!! 中央親自主導可是賣到全世界!!\n一個高雄市長居然敢質疑我大DPP農委會做法!?  是皮在癢了嗎!?\n\n--\n","\n\n\n\n\n\n\n風傳媒\n\n\n\n台南第二選區立委補選，民進黨候選人郭國文陷入苦戰，面對高知名度的國民黨候選人謝\n龍介強打高雄市長韓國瑜牌，惟據透露，面對「韓流」，民進黨內出現怯戰跡象，讓郭營\n也相當感慨，黨內也有對「韓流」應先觀望的聲浪。\n\n據指出，面對韓國瑜日前到台南輔選，沒想到，郭營的邀請，獲得的反應\n卻都很消極，黨內也有人主張，「韓流」仍強，目前不宜正面衝撞。\n\n對高雄黨公職消極反應，郭營最後只好找來加持助勢，箇\n中滋味，讓郭營內很感慨。\n\n正面迎戰「韓流」　陳其邁將到場助陣\n\n不過，雖然黨內部分人士對「韓流」有顧忌，但還是需正面迎戰，郭營已敲定，24日總部\n成立，除了前行政院長賴清德、黨主席卓榮泰及台南市長黃偉哲外，行政院副院長陳其邁\n，也會到場，替郭助陣。\n\n避免得罪「韓粉」 去年選舉時力立委一度不願南下站台\n\n去年高雄市長選戰「韓流」崛起，確實讓綠營感受強大壓力，當時選戰，不只不少民進黨\n藉議員候選人不敢正面迎戰，，也高舉深綠旗幟的時代力量所推出\n的議員候選人，為了不得罪「韓粉」，在選戰中也不敢挑戰韓，甚至陳其邁一度邀林昶佐\n、洪慈庸等時力立委南下站台，負責在高雄操盤的前黨秘書長陳惠敏還有異見，後來是陳\n其邁透過對時力頗有影響力的大老陳永興去疏通，林、洪才得以南下。\n\n\n\n\n郭國文一定很感慨，民進黨內一堆人在打韓，就是高雄的民進黨員不敢打韓！XD\n\n\n現在看起來，會打韓的都是外縣市的民進黨員，\n民進黨的高雄市立委、議員，目前看不太到打韓的力道。\n\n\n這一陣子韓國瑜一堆言論遭來總統府與行政院各單位的批評，\n可是在地的高雄民進黨員，卻沒看到太多批評聲浪。\n\n\n可見民進黨的高雄市立委與議員還是非常接地氣的，\n只有北部的英系民進黨員與新潮流，才是完全與民間脫節，\n會說出土包子這種言論也就不意外了。\n\n\n說是最會選舉的民進黨，現在還沒看到為了土包子這件事做任何止血動作。\n\n\n沾韓國瑜人氣？　綠委緊跟韓行程、搶發紅包\n\n\n二二八72週年 「愛與包容」　與陳致中、許智傑同框\n\n\n\n--\n","\n\n苦苓一人戰韓粉大軍！發公開信　別讓韓總成Seafood\n\n政治中心／綜合報導\n\n苦苓跟韓粉槓上了，他在臉書上發出《敬告諸位韓粉》公開信，強調他提出韓國瑜團隊說\n謊問題，沒有一項不是事實（歡迎提出反證），希望韓粉明辨是非，如果一味護航，只會\n把他變成Seafood 、變成國王，那真的就是「愛之適足以害之」了。\n\n ID-1712550\n\n▲苦苓批韓國瑜團隊說謊引韓粉攻擊（圖／資料照）\n\n《敬告諸位韓粉》\n\n一、本人之前沒有臉書，也無法見到陳菊市長，所以對於高雄市騎樓、人行道被占問題，\n只能用1999專線反映。\n\n二、本人有臉書之後，就曽在臉書上提出這個問題，但那時還沒有機會上政論節目，所以\n也無法在電視上針對這個問題發言。\n\n三、今年起，本人開始上政論節目，難得有機會和韓國瑜市長連線，故以市民身分向他反\n應這個問題，也得到他的善意回應。\n\n四、因為這個問題，不需要增加經費，也不需要額外人力，只要加強執法就可以，所以我\n請教韓市長大約多少時間可以解決，並沒有咄咄逼人，比起「全台灣都欠高雄人！」，大\n家可以比較一下哪一句比較咄咄逼人。\n\n五、我並非沒有批評過陳菊市長，我曾在臉書說過她在後期施政不力會影響到陳其邁的選\n情，甚至我還說民間有人稱她是「懶菊」。\n\n ID-1792713\n\n六、我也不是沒有批評過民進黨，我在臉書針對小英總統今年計劃兩次出國訪問浪費公帑\n，以及只強調農產品出口創新高卻沒有考慮果菜農的實際收益，都提出過嚴厲批評。你們\n不是故意視而不見吧？\n\n七、韓市長當選後，我就在臉書公開呼籲大家少數服從多數，而且不要為難、唱衰韓市長\n，\n因為他如果做不好，對全體高雄市民都不好。\n\n八、他才執政兩個月，我非但沒有批評他，還在臉書提出了有關路橋拆除、愛情公園以及\n城市觀光代言人等三篇完全正面、建設性的建言，你們有嗎？\n\n九、這一次我提出他的團隊說謊問題，沒有一項不是事實（歡迎提出反證），目的也在善\n意提醒他適度管束所屬員工，並未對他本人加以指責——你看，觀光局長潘恆序不就替他\n惹禍、被他要求「謹言慎行」了嗎？\n\n ID-1788273\n\n▲韓國瑜親上火線與苦苓對話（圖／翻攝自資料照）\n\n十、他直播指出蘇貞昌院長要求他重擬全部前瞻計劃，的確不是事實，我說他是醉話，是\n幫他解圍，否則他豈不是存心說謊了嗎？\n\n十一、你們說行政院對捷運岡山路竹線遲遲不撥經費、就是不對，但韓市長那天跟我一起\n上電視親
