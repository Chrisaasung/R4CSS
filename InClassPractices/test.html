環境、氣候、溫度適合種植蜜棗，可謂全國的蜜棗之鄉。\n\n高雄市蜜棗栽植面積全國第一，農業局連年輔導參加高雄區農業改良場所舉辦的「全國棗\n優質管理果園評鑑」，去年全部22個獎項，本市即拿到21個，成果豐碩。以大社區最受矚\n目，高達10位農友，以將近過半的人數奪下特等、頭等、優等獎，其中陳清良、蘇信誠、\n吳楊月琴等3位農友更是技術過人，包辦3個特等獎，成為全國的「蜜棗王」。\n\n今年產出蜜棗果品皮薄、肉脆且多汁，今年14到17日舉辦的「全國棗優質管理果園評鑑」\n，可望繼續獲「蜜棗王」。\n\n高雄市長韓國瑜到大社促銷蜜棗、芭樂。記者謝梅芬／攝影\n\n高雄市長韓國瑜今天上午到大社促銷蜜棗，和立委邱議瑩隔著走道，沒有交談。記者謝梅\n芬／攝影\n\n\n\n市府最近真的有在用力推一波高雄蜜棗，大家可以多捧場！\n另外，身為韓總的助選功臣之一，這邱委員是一定要請上台的XD\n\n--\n","\n\n\n\n\ntvbs\n\n\n高雄市長韓國瑜在選前大打經濟牌，掀起一波「韓流」風潮，也成功翻轉高雄。不過近日\n有民眾抱怨，六合夜市、瑞豐夜市的部分攤商，不只小吃價格漲價，就連夜市周邊的停車\n場也漲，讓人忍不住打退堂鼓。對此，韓國瑜得知後也不禁怒批，「哪有這樣殺雞取卵的\n！」\n\n韓國瑜上任後，不少高雄民眾認為觀光人潮有回流跡象，但日前卻傳出六合夜市的土魠魚\n羹，從50元漲到60元；而瑞豐夜市停車費，假日也從1次100直接漲到150元，讓不少網友\n感嘆「太短視」，對此，韓國瑜也拜託高雄市所有各行各業，「將來的食、衣、住、行、\n育樂，以及各種產品出去的時候，品質第一、價格也要公道」。\n\n\n圖／翻攝自韓國瑜臉書\n\n接著韓國瑜更怒批，「老鼠脫拖鞋，大的在後頭，哪有這樣的殺雞取卵！」他認為對顧客\n、消費者來講，這樣的行為就像在「敲竹槓」，他也強調對此會採取道德勸說，希望攤商\n能共體局勢，「這時候我們要呈現最美好的一面，每一樣商品的品質、價格一定要公道，\n千萬不要隨便漲價」。\n\n\n\n\n\n\n\n品質跟價格是觀光客決定是否來的關鍵，東西賣太貴又難吃，就算有韓國瑜加持\n也不會有用，真正的問題還是要回到產品的品質來下手，才能治標。\n\n--\n","\n\n\n\n\n\nettoday\n\n\n記者吳奕靖／高雄報導\n\n高雄市長韓國瑜原本在四維中心的辦公室還在整修，所以市長辦公室暫時移到四維中心三\n樓的會議中心，不過現在傳出市長辦公室將移往鳳山行政中心的海洋局，據了解這項決議\n，就是要展現「創新格局、新思維施政」，不過這也讓人難免聯想到是否要延續「三山氣\n勢」。\n\n鳳山行政中心原本是高雄縣政府的所在地，剛好也在過去縣市交界的地方，周邊有捷運、\n高速公路等交通便利條件，再加上韓國瑜本身行事風格較為簡易，單純只要求辦公室只要\n明亮，所以才會想要把市長辦公室移到鳳山行政中心，初步規劃是在觀光局的上方海洋局\n當中。\n\n\n\n▲韓國瑜市長上班首日大約十點多進入高雄市政府 。（圖／記者吳奕靖攝）\n\n高雄市政府前市長陳菊的辦公室，從縣市合併以後，仍然是繼續使用四維行政中心的辦公\n室，這一辦公就是八年的時間，所以韓國瑜市長有了遷移辦公室的概念，似乎也在透露「\n創新格局、新思維施政」，而且韓國瑜在高雄市長選舉最初期的時候並不被看好，整個扭\n轉氣勢翻轉點就是在10月26日鳳山造勢活動，被稱為「三山造勢」，同時選前黃金週也\n2018年11月17日也是特別選在鳳山，所以鳳山可以說是韓國瑜的「幸運地」，這次要把辦\n公室要移往鳳山行政中心，是否為要延續「幸運氣勢」，並沒有獲得證實，但是確定的是\n韓國瑜想要遷移辦公室的想法，就是用實際行動達到「便利市民洽公，對縣區重視決心」\n。\n\n\n\n\n\n\n\n\n韓市長的辦公室可能會從原本的四維中心遷到鳳山行政中心\n這次鳳山對韓國瑜的期望很大\n希望韓國瑜不要辜負了大家對你的期待\n\n--\n","\n\n\n\n\n\n中時\n\n\n\n\n前民進黨立委、行政院副院長陳其邁(左)、高雄市長韓國瑜(右)，圖為數月前高雄市長選\n舉辯論照。(圖/取自網路)\n\n高雄市長韓國瑜上任後積極行銷高雄，致力兌現選前承諾，讓高雄發大財，和對手陳其邁\n檯面選前選後的互動，也讓外界對兩人交情充滿好奇，有網友就自創Q版貼圖，超萌的外\n表吸引不少人關注，該網友將貼圖實體化。做成鑰匙圈、明信片等。\n\n\n\n\n網友自製韓國瑜、陳其邁Ｑ版鑰匙圈。(圖/取自PTT論壇)\n\n在高雄市長選戰期間，韓國瑜和陳其邁兩人互相較勁，但彼此幾乎都未曾對對方口出惡言\n。原來他們背後有一段特殊的淵源，兩人甚至還曾互相稱兄道弟。據《天下雜誌》2018年\n11月25日報導，韓國瑜尚未決定要參選高雄市長時，在台南某一個場合巧遇陳其邁，，從兩人的互動來看，就是兄弟。\n\n另外，對於陳其邁接任副閣揆，韓國瑜日前也回應「我相信陳其邁副院長一定會願意幫忙\n，，讓高雄未來可以繼續衝刺」。\n\n網友kimono1022在批踢踢發文表示，「嗨又是我，一個不小心所以做了實品，太可愛了，\n所以和大家分享一下」。原來PO網友說的，就是該網友自創的Q板貼圖，將貼圖實體化。\n做成鑰匙圈、明信片等，因為貼圖可愛，所以每每發文都吸引不少網友關注。\n\n其他網友也認為，「還真的做出來了！」、「真的可愛」、「啊啊實體化了!」、「現在\n邁邁是副閣揆了，會不會蘇衝衝請假，邁邁出來，然後…」、「超級可愛」、「拜託拿去\n丟市府信箱」、「當鑰匙圈超狂」、「好可愛」。\n\n\n\n\n\n！！！！！！！！！！！！！！！\n混蛋中時記者完全沒有顧慮我的水筆仔啊！！！！！\n我的水筆仔啊啊啊啊啊啊啊啊啊啊！！！！！（崩潰）\n明明說為了我的水筆仔請記者手下留情……\n\n我到底上幾次新聞了\n還被曬ID（絕望）\n\n還好這次中時是寫「網友」勉強原諒他= =\n\n而且這記者怎麼知道這圖是源自從背後一把抱住\n最近的結合也很自然的寫進去……\n\n太各種母湯了吧到底喔\n\n--\n","\n\n韓國瑜當市長物價瘋漲...高雄夜市停車費漲5成、小吃漲2成\n\n財經中心／綜合報導\n\n韓國瑜一當選高雄市長後，不少潛在投資者蠢蠢欲動，甚至與鴻海董事長郭台銘熱線3小\n時，聊到擴大投資、招募人才等話題。但投資還沒真正進來，卻傳出觀光夜市已經先漲價\n，不只停車位漲了25%，攤商也趁機漲價2成，民眾抱怨不已。\n\n一名網友po文指出，上個月他到瑞豐夜市，發現停車費從以前的100元漲到120元，漲了20\n%；這個月初再去高雄的瑞豐夜市玩時，停車費則再從120元再漲到150元，等於一個月漲\n了50%。不只停車費漲價，連小吃攤商也悄悄調漲，六合夜市的某土魠魚羹攤從每碗50元\n漲至60元，漲了兩成。\n\n對此情形網友表示大為失望，他指出，高雄夜市的人潮真的變多了，這點真的很棒，但沒\n想到停車漲50%、小吃漲20%，會讓觀光客縮手，覺得自己被誆的感覺。\n\n由於韓國瑜競選期間，不斷喊出要「讓高雄脫貧」、「貨賣得出去，人進得來，高雄發大\n財」等口號，且密集的在高雄各大夜市拜票掃街，帶動高雄的觀光夜市人潮；選後韓流人\n氣不減，觀光客陸續湧入。\n\n六合夜市自治管理委員會解釋，韓國瑜當選市長後，確實帶動夜市生意至少三成，對此攤\n商們都很珍惜。然而根據網友所提出的漲價一說，六合夜市確有一攤土魠魚羹攤商從今年\n起調漲，每碗自50元漲到60元，但是是為了因應魚貨成本上升，但整體來說，漲價的是少\n數。\n\n停車場方面，高雄市交通局特地派員到瑞豐夜市了解後，指出確實有一間民營業者，從上\n月22日起，把原本100元停一次的計費，改為平日每次120元、假日每次150元。然而依據\n停車場業者指出，漲價是因應人事成本等上漲。\n\n\n—\n這個東森真的很故意耶，一個網友的意見代表全部嗎？網友的所見所聞代表全部的現象嗎\n？一個攤位還有一個停車場漲價代表整體都在漲嗎？\n\n標題超殺人\n\n--\n","\n\n\n\n\n\n自由\n\n\n\n〔即時新聞／綜合報導〕台北市長柯文哲與高雄市長韓國瑜「柯韓會」何時舉行，是不少\n人茶餘飯後的討論話題，兩人過去的因緣也廣為流傳到中國媒體。中媒近日專訪韓國瑜時\n，也問起了柯韓會，韓國瑜則在回答時「出賣」柯P，說柯人雖好，但因為有亞斯伯格症\n，所以不太理解別人的感受。\n\n韓國瑜接受《鳳凰網》專訪，談到與柯P會面時會談些什麼？韓認為，兩人見面本身的意\n義，遠大於談話的內容，形容是「老朋友見面，眼神交錯，吃點東西，衍伸出來的意義很\n大」。但他也坦言柯P「很乏味」，彼此沒什麼好談，見面時話也不多，還說柯P和一群人\n吃飯時，連招呼都不打，自己就開始吃起來，就算大家看著他，他也不管別人。\n\n韓國瑜說，柯P會看重自己，是過去在北農時的一些政績獲得他的肯定。韓還說，柯P人很\n不錯，但他的個性和生活方式，就是所謂的亞斯伯格症，不太理解別人的感受，天不怕地\n不怕，全世界相信的只有一個人，就是自己的母親。\n\n\n\n\n所以真的要安排見面嗎XD\n韓說柯全世界只相信自己母親\n大概明天就有柯黑要來發揮一下了XDDD\n\n--\n\n\n\n\n\n--\n","\n\n\n\n\n三立\n\n\n記者何正鳳、薛仁宏／高雄報導\n\n韓國瑜上任高雄市長後，從愛情產業鏈到賣水果，都得靠前人打下的基礎才得以推動，像\n是他日前宣布賣棗子到新加坡，但其實陳菊市長任內就已經跟對方簽約，現在只是續約，\n還有崗山之眼、愛河的愛情產業鏈，也都是民進黨執政建設完成，最近衛武營還被英國媒\n體列入2019全球40大渡假勝地。\n\n檢視相片\n▲衛武營國家藝術文化中心。（圖／翻攝自weiwuyingfilm YouTube）\n\n一片綠意的包圍之下，這棟白色建築有著大波浪屋頂，這裡是衛武營國家藝術文化中心，\n衛武營最近被英國媒體《衛報》，列名2019全球40大渡假勝地名單，它擁有世界最大單一\n屋頂劇院和全亞洲最大的管風琴，因為這棟充滿設計感的建築，高雄再度揚名國際對遊客\n充滿吸引力。\n\n檢視相片\n▲衛武營被英國《衛報》評為全球40大渡假勝地。\n\n高雄從重工業轉型成充滿文藝氣息，愛河和駁二都是成功例子，都是在民進黨執政時期點\n滴完成。\n\n藝人白冰冰《來去高雄》：「愛河散步談戀愛，夜景繽紛又多彩。」\n\n替韓市府造勢的白冰冰MV，都被網友評論「等於宣傳前任市長政績」，市長韓國瑜上任才\n半個月，提出的愛情產業鏈和崗山之眼辦過年，也都是收割陳菊時代的建設成果。\n\n檢視相片\n▲白冰冰《來去高雄》MV，被網友稱是替陳菊宣傳政績。（圖／翻攝自白冰冰官方影音頻\n道）\n\n日前韓國瑜喜孜孜宣布水果賣到新加坡，但前高雄市長陳菊在2013年就帶著農業首長前進\n新加坡簽約，現在形同只是續約，韓國瑜收攬政績的同時可別忘了，前人要是沒種樹後人\n怎麼乘涼？（整理：實習編輯黃韻璇）\n\n檢視相片\n▲就連韓國瑜引以為傲的外銷水果，都是在陳菊時期簽約的。\n\n\n\n\n\n\n我記得那個簽約不是很早就被打臉了嗎??是在某一段時間才有賣\n什麼高雄周是不是 韓是要把它定期化、常態化在新加坡的超市賣\n而且陳菊當時拿出去的很少 一下就賣完了\n\n--\n","\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n--\n","\n\n\n\n聯合新聞網\n\n\n\n\n\n韓流效應國外頻詢問 高雄番石榴今首發銷新加坡\n2019-01-12 11:18聯合報 記者謝梅芬╱即時報導\n\n高雄的番石榴因栽培技術佳，可全年生產，向來是外銷果品的寵兒。今年高雄番石榴外銷\n今天首發前往新加坡，為2019南向出口敲出第一棒。\n\n高雄今天以番石榴打頭陣，首發將出貨5公噸前往新加坡，往後每兩周出5公噸，3月後更\n可望增加出貨量達每兩周8公噸，\n\n高雄是全台番石榴的第一產地，種植面積近2700公頃，產量高達6700公噸，約占全台產量\n近4成。因可全年生產、穩定供貨，且耐儲運，是高雄的外銷主力果品，主要外銷國包括\n新加坡、香港以及加拿大。\n\n高雄市農業局說，外銷貿易的技術極高，尤其新鮮蔬果不比一般貨品耐儲放，果品保鮮及\n外觀賣相決定國外市場的成敗，從採收到上架環環相扣，是一場與時間賽跑的激烈競爭。\n\n高雄市農業局長吳芳銘說，韓國瑜市長的超高人氣，讓國內外的詢問度高居不下，高雄外\n銷的水果具備國內生產履歷或是國際認證以確保生產安全與品質，讓訂單可以立即接軌。\n高雄番石榴的海運保鮮技術已趨成熟，運輸過程的冷鏈保鮮技術，能讓海外的朋友品嘗到\n新鮮的台灣味。\n\n\n\n\n看來韓總的\"新南向政策\"已經收到成效了，\n\n今天先首發出貨5公噸的番石榴到新加坡，\n\n以後每兩周出5公噸，看來已經先找到外銷的突破口了。\n\n雖然每天都有政治口水吵得人很煩，\n\n但看到這些正面有實事的消息，還是令人精神為之一振。\n\n加油。\n\n--\n","\n鳳凰獨家|韓國瑜就職後首次專訪談了這些重磅話題\n\n\n\n韓總澄清了很多一直被誤解的話題\n\n比方 他選黨主席時早知自己會落選.\n\n   哪個選區困難就哪裡去是他選黨主席的政見\n   但是因為他沒選上 所以不算數\n\n   決定選高雄是因為吳敦義多次鼓吹他才去選的.\n   因為吳敦義在高雄跌了一跤\n\n   也有再度談到柯p\n   說柯p會就當見老朋友 其它沒什麼好談的.\n   還爆料柯p全世界只聽一個人的話\n   就他老媽.   peggy QQ\n\n\n好像還沒什麼媒體抄,所以貼上來\n\n--\n真的朋友才會互虧  看看其它政客  如王金平 馬英九 哪個稱贊對方時不是行禮如儀的講\n屁話,明明就殺到見骨了還在那裡稱讚對方.\n還有爆柯p去參加飯局 不打招呼就開吃 XD\n","\n\n自由\n\n\n\n〔記者葛祐豪／高雄報導〕高雄市長韓國瑜聲聲要對空污揮重拳，但高雄市從今年元旦起，連續空污紅害11、2天，市府沒拿出具體作為，反倒環保局長仿效韓國瑜，昨晚先到台電興達電廠附近睡一晚，遭網友譏笑為「是打睡夢羅漢拳嗎？」、「睡一覺起來空污就會變好嗎？」\n環保局：主要是傾聽民意\n環保局指出，袁中新昨晚在興達電廠附近的茄萣濱海路段，借了一處民宅房間暫住，主要是傾聽民意，由於夜深看不太清楚，今天他起了個大早，到興達電場周遭繞一繞，並到地球公民基金會提到在永安溼地設燃氣電廠的地點看看，聆聽當地人意見。\n韓國瑜實現選前承諾，上任第一晚就到果菜市場夜宿，本月底還將到育幼院睡一晚，招來正反兩極評價，韓粉讚許是貼近民意，批評者則認為作秀成分大，且勞師動眾。\n韓國瑜小內閣掀「夜宿風潮」\n「夜宿風潮」已成為韓國瑜小內閣的行動力指標，教育局長吳榕峯率先響應，10日晚間夜宿偏鄉的六龜高中。\n由於高雄市從今年元旦起，連續空污紅害11、2天，市府沒拿出具體作為，多個環團昨到市府前抗議，要求韓國瑜快出重拳治空污，首要停發今年2月4日到期的台電興達電廠3、4號機許可證展延。他們說：「韓市長再不對整治空污出重拳，就要換我們對他出重拳了！」\n為落實韓國瑜政見、回應環團訴求，並實際了解台電興達電廠附近空氣品質狀況，環保局長袁中新突然決定昨晚到興達電廠附近夜宿一晚。\n網友：開拍來去睡一晚？\n對此，批踢踢網友譏笑說：「原來重拳是睡夢羅漢拳，年輕人我們夢裡見」、「睡電廠附近是要傾聽發電機的聲音嗎」、「整個團隊只會四處去睡覺」、「好奇海洋局、經發局、都發局要睡哪？」、「高市府現在是要開拍來去睡一晚？」\n\n心得:果然是三民自 連標題都下的很像\n話說那個ptt網友是哪個版的啊？八卦跟高雄版嗎??\n大家多給韓國瑜一點時間吧 才上任不到20天而已\n\n--\n","\napple\n\n\n\n韓國瑜打空污第一拳　環保局長鋪紙板夜宿興達電廠旁\n31871出版時間：2019/01/11 22:26\n\n（更新：新增影片與夜宿照片）\n\n「韓市長再不對整治空污出重拳，就要換我們對他出重拳了！」高雄市今年元旦開始空氣\n品質就連續亮橘紅燈，，，快出重拳治空污，\n\n\n\n袁中新坐在床鋪上說，今晚到興達電廠旁了解現場空氣狀況，對做決策有很大幫助，明天\n一早則會到電廠附近走走，體驗一下附近空汙狀況。\n\n南部反空污大聯盟指出，興達燃煤電廠是造成高雄空污主要來源之一，儘早除役對高雄空\n污改善十分關鍵，盧秀燕上任後已破天荒把中火十部機組關了五部，反觀比中火更老舊、\n污染量更大的興達電廠卻仍持續運作，「難道高雄人都要這樣坐以待斃嗎？我們的命難道\n就是全國最賤的賤民嗎？」\n\n，高市府對空污紅害11天沒有作為長期，\n之前執政的民進黨因空污未改善被南部人唾棄，加）\n\n洪輝祥並對原中山環工系教授、新上任的環保局長袁中新喊話，「一個環保局長從學界過\n來，你的第一發重拳，絕對不是對著有如人形空氣清淨機的你我，而要瞄準長期把南部人\n犧牲的經濟部與台電！」他並對興達電廠老舊仍在運作，爆粗口怒罵台電、中鋼、經濟部\n，怒斥沒良心。\n\n\n\n南部反空污大聯盟與到場民眾最後高喊「興達停煤、市長重拳」、「濾網可換、肺不能換\n」、「快點停煤、空氣糟透」等口號，並遞交陳情書給市府，由環保局副局長張瑞琿代表\n接受，對陳情環團與民眾強調，環保局相關防治作為已讓去年空污改善已見成效，而整體\n空污整治成果會慢慢呈現。\n\n環保局強調，秋冬季節只要任2個測站達橘色等級就啟動應變，至於興達電廠燃煤機組許\n可審查，環保局已要求台電提具體改善計畫，會依法嚴審興達電廠操作許可，台電若無法\n提出具體改善計畫，不排除祭出更嚴格行政管制作為。\n\n袁中新則說，未來高市空污會在總量管制架構下採「實質減量、優化管理」策略，除興達\n電廠減少燃煤，要持續推動各項製程改善及加裝防制設備，包括中油擬提供高雄地區含硫\n0.5%以下重油方案，多管齊下加速改善高雄空品。（周昭平／高雄報導）\n\n出版時間：18:56\n更新時間：22:26\n\n------\n\n想過當官的癮最好別到高雄 ^_&lt;  這裡開始用電子顯微鏡等級檢視了!!\n只是依照過往環團的豐功偉業........到時候\"又\"變成DPP的外圍也不會太意外!!\n\n\n--\n","\n\n\n\n\n三立\n\n\n記者謝孟哲、李維庭／台北報導\n\n韓國瑜在選前網路聲量異常的高，我們找到大數據分析師，他親自示範，只要動一動滑鼠\n立刻跳轉IP到國外，即使只有1個人1天也可以洗出破萬瀏覽量。有媒體分析PTT發現，有\n特定帳號幫忙帶風向，發文數量、內容都跟韓國瑜有關，質疑這波韓流會形成，是經過網\n路特別加工過的過程。\n\n只要動一動滑鼠，網路發文位置自由跳到德國、英國，再連回台灣衝流量，韓國瑜選前3\n個月網路流量異常飆升，背後原因專家解答非常簡單。\n\n\n\n▲選前韓國瑜的網路流量異常飆升。\n\n大數據分析專家MAX：「（IP位置）跳轉到第1個地方是、就是英國，跳到第2個地方是德\n國，奇怪為什麼（德國）搜尋時間跟台灣作息那麼像？德國應該會有時差，原因就是在於\n是台灣人做的，我透過跳板不斷轉換（IP）地點。」\n\n\n\n▲透過IP位置跳轉灌進大量瀏覽。\n\n選前網友發現，不少韓粉在美國、加拿大發文，甚至1周內從加拿大灌進170萬瀏覽量，專\n家說只要你有電腦又很閒，哪有什麼困難？\n\n\n\n大數據分析家MAX：「假設我現在同時有5台電腦，每台電腦開10個分頁，那就會有50個分\n頁，1分鐘轉換一次分頁，一天有1440分鐘，1440分鐘去乘以5台電腦的量，那就一定破萬\n次了。」\n\n平面媒體也分析發現，韓粉在PTT政治版上造神，提到韓國瑜最多次數的是代號「\nMARK2165」的帳號，95%的發文都在政治版，從2017年辦帳號幾乎沒發文，選前卻突然活\n耀，瘋狂發出破百則文章。\n\n\n\n▲平面媒體發現，提到韓國瑜最多次的帳號為「MARK2165」。\n\n實際搜尋PTT，他1天內多次發文，甚至2分鐘就1則，不是轉貼韓國瑜造勢現場影片，「連\n麥當勞都也有」被推爆，還有韓國瑜臉書共同集氣、韓國瑜談北農直播預告通通被推爆，\n就像是韓國瑜的小編。\n\n\n\n▲「MARK2165」發文內容都跟韓國瑜有關。\n\n被質疑是網軍，本人跳出來澄清說自己要帶風向也太誇張了，韓國瑜也出面否認。\n\n高雄市長韓國瑜：「我完全不知道，我們的小編很少、人數很少，年紀也非常的輕。」\n\n有沒有用網軍沒有人承認，但專家只拿筆電實測，要在網路上造神帶風向，即使只有1個\n人卻能帶領不知情的大眾，盲目支持早就被設定好的對象。（整理：實習編輯蕭惠云）\n\n\n\n\n\n\n\n\n笑死人 又再怪境外網軍了 難道投韓國瑜的都境外的?\n1個人就能帶風向的話 一堆人幹麼還找公關公司??\n蘇貞昌不是也有22個網軍??他有贏嗎 沒有 還輸29萬\n還是我的影響力比公關公司大??八卦選前整天爆韓導文\n陳其邁有贏嗎 也沒有阿 ptt能影響誰??\n\n平面媒體也分析發現，韓粉在PTT政治版上造神\nptt政治板的影響力會比FB LINE 八卦 水管大??\n也沒有造神啊??我看也一堆批韓捧邁文阿\n總之民進黨如果還抱這種網軍心態 2020會輸更慘\n\n--\n","\n\n\n\n\n\n三立\n\n\n\n政治中心／綜合報導\n\n今（11）日總統蔡英文宣布，前台北縣長蘇貞昌將接掌行政院長一職，民進黨前立委陳其\n邁也傳出將出任副閣揆。對此，昔日競爭對手、高雄市長韓國瑜相信陳其邁會有傑出的表\n現，認為出身高雄的他，到了中央後，必定很願意幫助高雄。\n\n\n\n▲前立委陳其邁可望入閣。（圖／資料照）\n\n2018九合一選舉，戰況最激烈的莫過於高雄選戰，國民黨的韓國瑜挑戰向來被視作綠營大\n票倉的高雄，對手是在當地深耕已久的民進黨立委陳其邁。雙方你來我往，最後由韓國瑜\n勝出，而陳其邁敗選後展現的風度，獲得各界好評，聲勢水漲船高，外傳將由他接下行政\n院副院長的重擔，繼續為人民服務。\n\n\n\n▲韓國瑜今與中油董事長戴謙見面。（圖／中央社）\n\n今日上午，總統蔡英文已宣布蘇貞昌將擔任新閣揆，雖尚未確定陳其邁是否會入閣，但韓\n國瑜已經先給了祝福，認為身為高雄子弟的陳其邁接副院長，對陳其邁來說是另一個舞台\n跟挑戰，相信他會有傑出表現，也相信在高雄建設上，陳其邁將來一定會大力幫助高雄，\n不分黨派，，讓高雄未來繼續衝刺。（編輯：廖俐惠）\n\n\n\n\n\n韓總兩次被記者問到關於邁邁要接副院長的時候\n回答的都好認真好有愛啊啊啊啊啊\n\n上次講學經歷完整為他高興\n這次又說一定會表現很傑出\n而且都真心把他當高雄自己人的感覺\n\n兩人一起為高雄打拼也太閃了吧\n這到底是要我怎麼退坑= =\n\n--\n","\n\n\n\n\n\nUDN\n\n\n他對政治懷抱高度興趣，包括大四改修國際關係、考進政大東亞所、當市議員助理，都是\n伏筆。\n\n沒有人跟他接頭、沒有人勸進他，韓國瑜抱持對政治的狂熱，蓄足了火力，一頭衝進戰場\n。\n\n選舉要花錢，他沒有錢，勉強找了幾個好朋友，湊了九十萬元，就這麼開始打選戰。\n\n他在眷村旁租了個矮房子，當競選總部；在參選立委落選人的競選總部，拆掉不要的日光\n燈和綵球、把剩下的礦泉水搬回去；再把綵球上原先「祝賀某某人當選」的黑字塗掉，重\n新寫上「張三贈送」、「李四恭賀」、「英雄出少年」等字眼，還特別選用紅色墨汁，為\n自己壯聲勢。\n\n一九八九年底，省、市議員選舉，陳學聖當選台北市議員。他與韓國瑜都未獲國民黨提名\n，自行參選，經費相當拮据。陳學聖一選完，就把先前用過的二手麵包車、桌子、燈光、\n音響，連同班底，通通移交給韓國瑜。等交到他手上，都已經變成三手的。韓國瑜勝選當\n晚，跟七個競選夥伴低頭吃泡麵，也是陳學聖送來的。這就是為什麼，陳學聖二○一八年\n參選桃園市長，韓國瑜非得在百忙之中到桃園與他合體的原因。\n\n有一個競選花招，為韓國瑜所首創。時至今日依然有人採用，就是：他在沒有人脈、缺乏\n組織的情形下，每天一大早六點鐘，跑到中和各個橋頭站崗，向選民揮手，風雨無阻。如\n此另類的競選方式，當時轟動了全中和。連公車司機行經橋頭，看見他像個瘋子一樣在那\n裡揮手，都感覺不可思議。\n\n韓國瑜湊來的九十萬元，只在文宣上花了七十多萬元，其餘都靠土法煉鋼。這種拮据狀態\n，一直持續到他擔任議員初期。在中國時報上班的李佳芬，每個月還得拿出半薪幫他付助\n理費。每到議會發薪水的時候，韓國瑜絕對在第一天就把錢領出來。\n\n韓國瑜才花三個月就當選議員。他在一九九○年三月一日就職，同屆議員還包括：吳善九\n、江惠貞等人。他們合組了一個次級團體─「問政公道會」，經常聯合質詢，砲火四射，\n磨刀霍霍對向民進黨縣長尤清。\n\n\n韓國瑜問政風格火爆，為自己惹來不少麻煩。最著名的一次，是在一九九○年十一月十六\n日，為杯葛尤清進行施政報告，對他拍桌怒嗆；當發現尤清竟然敲桌還擊，他怒不可抑，\n氣急敗壞地抓起桌上的保溫杯向尤清砸去，並且快步衝向主席台，跳上尤清備詢的桌子，\n勒住他的領帶想要毆打他。幸被在場議員吳滄富把他拉開，否則政治風暴難息。在這次衝\n突中，韓國瑜不慎摔倒，也傷到後腦勺，住進醫院療養。\n\n韓國瑜事後反省，他為何這麼暴怒？探究原因，與當時政壇意識形態高度對立、場外修憲\n人士走上街頭，政治氛圍變得躁動不安有關。他一月當選，二月國民黨爆發主流、非主流\n政爭，三月「野百合學運」登場，三月二十一日、二十二日國民大會間接選出李登輝、李\n元簇為正、副總統。\n\n他非政治世家出身，缺乏政治前輩指導，只能懵懵懂懂自我摸索，以為只要犀利問政、作\n風彪悍，就等於站在正義的一方。現在回想起來，不免有些後悔：「如果時光倒流，我不\n會用那種方式問政！」\n\n撇開個別事件不談，韓國瑜幾次亮眼的質詢，不僅受到政壇關注，還頗受媒體青睞，直到\n現在為止都還留有記錄。\n\n一九九二年五月十一日，中和市中山路上的自強保齡球館凌晨發生大火，總計奪走二十條\n人命，為台北縣二十年來傷亡最為慘重的一次火災。雖然警消人員在第一時間趕到，卻因\n為巷道窄小，並停滿機車，所以當消防車好不容易進入火場時，現場早已陷入一片火海。\n\n事後檢討，由於保齡球館裝潢多採易燃材質，整棟建築物又被鐵板封死，室內通道又集於\n一處，只有﹁巷仔內﹂的員工和施工中的人員，得以順利從機房後面的安全門逃脫，其他\n消費者則命喪火窟。針對這起事件，韓國瑜在議場上砲聲隆隆。\n\n\n\n韓國瑜：工務局管工務局、建設局管建設局、警察局管警察局，沒有一個單位要負責，這\n簡直不可思議！\n\n尤清：我有責任一定一肩挑，但是不是今天拍胸膛就可以解決。我很願意一一追求法律責\n任，我，假如有責任，一樣負責。當天質詢的主題，還包括：台北縣政府有意徵集國民兵\n。\n\n尤清：一般常識大家都了解，徵集國民兵是屬於地方政府的權限，有法律訂定，必須要遵\n從，假如不遵守，我們有人事的調動權。\n\n(內政部官員：有關動員國民兵，不在地方自治的項目裡面。)\n\n韓國瑜：你要編列武器，購買武器，你要為誰而戰、為何而戰？你要打誰？敵人在哪裡？\n你滿口胡說八道，現在社會變了，國之將亡，必有妖孽，就是像你這種妖孽！\n\n\n\n\n\n「自強保齡球館大火」案，政治後座力無窮，不僅影響到才剛在台灣風行的保齡球運動；\n韓國瑜也疑似遭到報復。\n\n\n\n\n\n\n這個好像是韓國瑜書裡面的內容?\n有讀過的大大可以分享下精不精彩嗎??\n聽說那本第一刷2萬本都全部賣光了?\n\n--\n","\n\n\n\n\n\n中時\n\n\n高雄燈會主題「金銀河」將在愛河舉辦，由於先前韓流夜市吸金能力驚人，不少攤販早就\n躍躍欲試想要卡位發財。高市觀光局今公布抽籤辦法，1月11日早上10點，在河東路流站\n前領取抽籤號碼牌，現場將抽出120攤，民眾不用再徹夜排隊領號碼牌了，只要10點前來\n排隊都可以領取號碼牌。\n\n中天新聞報導，先前大家跟著禿子走，有人杏仁茶一個晚上賣了3000杯，有沙威瑪業者賣\n到只剩「鋼管」，因此大家都想要在這次燈會搶到一攤位。香腸攤販表示這次有在時間內\n到現場就可以有機會（參加抽籤），這是比較公平的作法，也希望這次能創造出更多賺錢\n的機會。杏仁哥也說，如果這此他有抽到擺攤的話，他會因應這次活動時間較常，他會準\n備更充足的杏仁茶來賣，人員也會有調配，「就是不要再讓客人等太久了啦」。\n\n高雄觀光局長潘恒旭透露，燈會將邀請霹靂布袋戲及女星安心亞代言，韓國瑜最有可能\nCosplay素還真，屆時將有雙主燈坐鎮及重現復古版「國瑜夜市」。燈會期間也預定發放\n13萬盞提燈，而韓國瑜將巧扮布袋戲經典人物，最有可能是以素還真扮相登場，請市民拭\n目以待。\n\n(中時電子報)\n\n\n\n\n\n\n這應該會跟就職典禮一樣 超級多人XD 中天又要下去採訪+吃美食了\n許多攤販都等賺這一波 可以抵好幾個月的收入\n\n--\n","\n1.新聞網址: \n\n2.新聞來源︰三立\n\n3.新聞內容︰\n\n記者楊晴雯／台北報導\n\n他靠這招甩肉　瘦掉1／2個韓國瑜、脂肪肝掰掰\n\n39歲的林先生國小就是肥胖兒童，20歲體重已重達100公斤，34歲時更飆到140公斤，身體\n質量指數（BMI）高達43。2年多前因為嚴重的胃食道逆流，健康狀況不佳，先求助西醫治\n療，但因藥物效果不佳轉而求助中醫。經過1年半的治療後，體重從129公斤降至97公斤，\n幾乎等於瘦掉半個韓國瑜體重；更重要的是不再這裡不適、那裡不舒服，還同時治癒了高\n 尿酸血症、脂肪肝、脂肪性肝炎。\n\n根據國內一項針對台灣營養健康狀況變遷所做的連續三次普查，發現從1993到2014年，國\n人的肥胖嚴重度不斷上升，「肥胖＋體重過重」的比例從33.2%增加到43.4%，「肥胖」從\n11.7%增加到22.1%，「病態肥胖」也從0.4%增加到1.4%。而國人十大死因中，就有8項死因\n與肥胖有關，因此肥胖已成為全民必須重視的健康問題。\n\nBMI(body mass index)是世界衛生組織(WHO)建議衡量體重過重和肥胖的一個標準，是指體\n重(公斤)除以身高(公尺)的平方，即BMI=w∕h2 。西方人與東方人的肥胖標準不相同，WHO\n定義BMI≧25為體重過重，≧30為肥胖；我國衛生福利部則定義BMI≧24為體重過重，≧27\n為肥胖，而≧40時，便可視為「病態性肥胖」。\n\n林先生回憶說，他幼年體型偏瘦，國小5、6年級時體重突然竄升成為肥胖兒童；20歲時已\n100公斤，達到免服兵役的標準；34歲時體重隨著戒菸的影響不斷上升，最高曾經飆到140\n公斤，BMI指數43。後來因為嚴重的胃食道逆流，先求助西醫使用藥物治療，但1個月後仍\n不見效，藥效僅能維持3至4小時，隨後症狀又開始持續發作，飽受困擾之下轉而求助中醫\n，於前年6月開始至長庚中醫內科門診就診。\n\n替該患者診治的桃園長庚醫院中醫內兒科主任江昆壕表示，從體重的狀態顯示，林先生就\n是典型的病態性肥胖案例，中醫認為肥胖是一個「陽虛陰實」的複雜病態，「陽」是指功\n能，「陰」是指物質，白話說就是代謝脂肪的功能不足(陽虛)，導致脂肪堆積(陰實)，其\n中牽涉到五臟六腑功能失調、氣血津液失常與陰陽失衡，因而造成體重不正常上升。\n\n江昆壕發現林先生除了胃食道逆流疾病外，更伴隨仰臥時呼吸不順暢、起床時腰酸背痛、\n肩背上肢發麻、精神疲累、淺眠、足跟疼痛、爬樓梯會喘、工作時搬貨物上樓梯更喘等狀\n況，明顯是臟腑陰陽、氣血津液都出了問題。\n\n因此，江昆壕說明，治療該病患必須先補養臟腑陰陽與調理氣血津液，恢復其臟腑陰陽與\n氣血津液的正常功能狀態。治療方式採用桂枝湯、平胃散、溫膽湯、五苓散、苓桂朮甘湯\n、濟生腎氣丸、四逆散、桂枝茯苓丸等方劑，功能主要是活血化瘀、化濕濁、燥濕化痰、\n補陽及調和肝脾等，再搭配其他單味中藥，每日服用3次，並配合飲食與生活方式的調整。\n\n林先生的臟腑陰陽與氣血津液功能恢復後，代謝脂肪的功能也逐漸改善，身體累積多年的\n脂肪便逐漸被代謝掉，體重持續下降改善。經過1年半遵守按時服用中藥，以及遵守醫師要\n求的「飲食四原則」的努力下，即細嚼慢嚥、不吃不該吃的、不刻意少吃與不要吃過飽，\n林先生在沒有其他任何治療、也沒有規律運動習慣的狀況下，體重就由129公斤下降至目前\n的97公斤，BMI也由43改善至33。不僅大多數的身體不適都消失了，生活品質也跟著改善，\n同時還治癒了高尿酸血症、脂肪肝、脂肪性肝炎。\n\n用中醫調養身體、改善體質、治療肥胖，對於肥胖和病態肥胖的病人，是治療的一項新選\n擇，不過，江昆壕提到，治療時間長短，則須視每個人臟腑陰陽與氣血津液功能恢復的快\n慢而定，通常恢復愈快，體重和BMI就降得愈快。\n\n江昆壕提醒，現代人飲食習慣改變和生活作息不良，是肥胖盛行率逐年升高很重要的原因\n，因此要治療肥胖，調整正確的飲食習慣和養成健康的生活方式，是最基本也是最重要的\n第一步，建議有肥胖困擾的民眾，最好不要熬夜，同時遠離冰品、甜食、麵食類和含糖飲\n料等，並且適度運動，必要時尋求醫療協助，才能找回健康。\n\n\n4.附註、心得、想法︰\n\n這標題下的也太腦殘了 不過厲害的是記者竟然敢具名\n\n--\n","\n\n\n\n\n\n自由\n\n\n〔即時新聞／綜合報導〕高雄市長韓國瑜掀起「韓流」，選前選後在網路上的人氣都居高\n不下，讓不少人質疑背後有「網軍」在操作。《天下雜誌》近日分析了大筆資料，指出一\n名PTT鄉民符合「網軍」特質，甚至可稱為韓流「意見領袖」。對此，被點名是韓國瑜網\n軍的鄉民今日在PTT發文，駁斥這項說法。\n\n《天下雜誌》近日以「韓國瑜」為關鍵字，從韓國瑜去年4月9日宣布參選，一直到12月24\n日市長就職後，共蒐集了1萬6000多筆輿論文章進行分析，結果發現一名使用者帳號為「\nmark2165」的網友，位於整個有關韓國瑜輿論的核心。這帳號創立以來有將近1年多的時\n間都在「潛水」，但一直到選前3個月卻開始頻繁發文，約543則的文章中政治傾向一面倒\n向韓國瑜，他不僅發文數量最多，而且只要他一發文，幾乎「就可以達到一呼百諾的效果\n」，甚至可以說是帶動韓流的意見領袖，成功掀起了韓流高潮。\n\n對於這項報導，「mark2165」今日親自在PTT政黑板發文駁斥，他指出，如果要帶風向，\n一定會去人多的地方如臉書、YouTube、Line等等地方。「mark2165」也表示，要是光帶\n風向就能帶起潮流，「那民進黨應該邀請我去行銷的，幫你們打贏2020沒問題」，對於有\n媒體稱他一天有17小時待在PTT站上，「mark2165」也駁斥，這只是用自己最早最晚發文\n的時間判斷，並非長期的規律。\n\n根據《蘋果》報導，「mark2165」也主動在PTT回覆媒體表示「抓網軍不能這樣抓」、「\n韓國瑜也從來沒給過我500 我也不認識他阿」，並表示「當初沒人在意他的時候 我就開\n始轉他的新聞了，好歹也要用更精確的方式抓吧」，澄清自己不是網軍。\n\n\n\n\n\n\n今天有私信我的不好意思，最近幾天比較忙不能接受採訪\n謝謝你們!也感到非常抱歉!\n還有說我發文間隔2分鐘的 我想那是剛好有幾篇文一起轉綠\n所以才這樣的 絕對不是每天都在兩分鐘內大量轉發!\n\n--\n","\n\n\n\n\n\n高雄市長韓國瑜馬不停蹄的跑行程，妻子李佳芬也開始出席各項公益活動，卻被民進黨議\n員高閔琳、邱俊憲酸「外戚干政」，韓國瑜霸氣護妻回應後，。惹大批網友不滿開嗆，也許是擔心被理性人士評\n論，她再發了一篇文，要外界「用愛包容」她。\n\n李佳芬9日上午先是出席甲仙區小林國小活動，並呼籲家長用更開闊的胸襟看待學生使用\n3C產品，讓孩子從中學習、犯錯並修正；接著前往自閉症畫家展覽「看星星在說畫」，她\n還呼籲各界，接納純真的天使畫家們，肯定媽媽們的辛勞。\n\n但李佳芬的公益行程，卻遭民進黨議員高閔琳與邱俊憲在臉書高分貝痛批，高稱市長夫人\n李佳芬明明不具公職身份，卻用市府資源到處跑，帶著官員隨行，發佈新聞採訪通知，「\n根本公器私用、外戚干政」，「嗆到底誰是市長」。\n\n韓國瑜回應此事說，「佳芬只是以市長夫人身份關心偏鄉小朋友，卻被這樣聯想、批評，\n實在太扯」。\n\n在事前，她還在臉書回覆嗆網友，說「你說李佳芬？我開議後會幫你問候他老公」，絲毫\n不認發言不妥，待事件發酵後，卻又縮回去，盼各界「用愛包容」她。\n\n\n這個高議員到底多恨韓國瑜阿\n一下嗆人家太太干政，一下又在嗆網友\n聽說刪文了?????別刪阿\n史上最大崩潰潮真的不是說假的\n\n--\n     原來如此\n","\n\n\n\n\n韓流網軍現形記！「他」半年狂發528篇文洗版 PTT數據全都露\n\n新頭殼newtalk | 周家豪 綜合報導\n發布 2019.01.10\n\n高雄市長韓國瑜在去年底九合一大選前3個月聲勢突然暴升，從媒體大篇幅報導，到\n網路聲量呈現不尋常的跳躍式成長，甚至在選後也常在熱搜關鍵字。對此，PTT輿論\n專家、逢甲大學資訊工程學系助理教授王銘宏也出面，舉出日前在英國劍橋大學發表\n的文章《數據鳥瞰 PTT 政治文帳號》，揭露背後真的有帶風向的網軍存在。\n\n據《天下雜誌》報導，針對PTT是否有網軍操控言論，帶起「韓流」旋風，他們蒐集\n韓從宣布參選（2018.4.9）至勝選後一個月（2018.12.24）的網路輿論，PTT上一共1\n萬6000多筆原始資料進行分析，發現有幾個特定帳號平時無發文，卻在大選前才浮出\n水面瘋狂洗文章。\n\n其中，以發文量最多的帳號「mark2165」為例，該帳號於2017年2月首次發文後，潛水\n了幾近一年，在這一年當中僅有10篇文章產出，然而，在2018年7月開始，發出4篇文章\n、8月起產量更是大幅增加至37篇、9月70篇、10月106篇、11月126篇、12月151篇，截\n至1月8日38篇，該帳號創立至今共有543篇貼文，政黑版（HatePolitics）更是主戰場，\n藍營政治人物比例尤高，當中更以韓國瑜為首。\n\n該則報導指出，「mark2165」在政黑板的發文95.21%，其他各版為4.79%；其中談論的政\n治人物，又以韓國瑜39.78%最多，其他政治人物32.97%、陳其邁12.52%、高雄11.6%，主\n要戰場都以高雄選戰為主。\n\n王銘宏認為，所謂的「網軍」有兩大特質，其一為「有特定的政治偏好」，從發文字詞\n頻率比例來看，韓國瑜成為其產量最多的文章，且壓倒性蓋國其餘政治人物，當中又多\n以正面新聞為主；其二是「反應快、上線時間長」，且從「mark2165」的發文時間軸來\n看，他1天24小時僅有7小時沒有發文紀錄，且積極時段的回文速度約2至4分鐘左右，\n是充分的利用政黑板的發文額度。王銘宏認為，「mark2165」顯然已符合「網軍」\n的定義。\n\n王銘宏表示，他4年前開始研究PTT的言論與選舉預測，發現其中早已被網軍侵入，「因為\n網路上的訊息操弄變得非常嚴重，所以我才想抓出這些professional user（職業使用者\n）」，這些職業使用者已潛伏在網路社群中，悄悄地毀滅了大眾對新聞媒體、學術單位的\n信任。\n\n\n\n附註、心得、想法︰\n\n新頭殼點名了 ? 真的是廠廠嗎?  廠廠出來喊聲\n\n--\n","\napple\n\n\n\n職業網軍造就韓流　韓國瑜：批判我的更多\n13548出版時間：2019/01/10 16:02\n\n，。選後，更有學者\n分析PTT網軍大量介入選舉，《蘋果》報導【學者認證】PTT網軍介入選舉 「韓國瑜大勝\n柯文哲」，韓國瑜本人怎麼看待此事？《蘋果》透過臉書粉絲頁進行直播，\n\n九合一選後，學者與媒體進行分批，發現助長「韓流」的網軍確實存在，，\n\n韓國瑜本人今天下午2點在高市府市長室接見國際水協會會長Dianne D,Arras女士的造訪\n，會後受訪談網軍議題。韓國瑜說，網路上雖然有很多人支持他，但批判他的聲音更大，\n他提醒社會應該也關注到此現象，「這樣比較公平」。\n\n（曾珮瑛、謝承浩、林振義／高雄報導）\n\n發稿時間13:38\n更新韓國瑜回應網軍議題16:02\n\n-----\n\n沒錯!!  賣菜&lt;&gt;&lt;雇用大量網軍洗風向!!  連老共也海外支援!!\n現在有正義之士出面揭穿應該給予鼓勵!!\n我大DPP和外圍團體應該更努力揭發網軍動向!! 讓賣菜&lt;&gt;&lt;沒有空軍支援!!\n\n--\n","\n口譯哥一步登天？他批國民黨：韓國瑜的觀光局長就是機要任用的13職等高官\n\n陳煜  2019-01-10 13:08\n\n「口譯哥」趙怡翔曾因主持總統蔡英文就職大典爆紅，日前外交部長吳釗燮證實，趙將外\n派我駐美代表處，遭國民黨籍台北市議員羅智強爆月薪24萬台幣「一步登天」。對此，綠\n黨籍桃園市議員王浩宇今（10）日表示，每個首長都有「機要任用」的權利，雖然可以讓\n平民瞬間擔任高官，但老闆下台就得下台一起離開，「拿來跟一般公務員比較，如果不是\n故意搞批鬥是什麼？」\n\n王浩宇在臉書上以「國民黨，不要再騙不懂的民眾」為題指出，每個首長上台後都有「機\n要任用」的權利，例如韓國瑜任命的局長，前幾天說出冷泉變溫泉的潘恆旭，就是13職等\n的高官；王指出，他們跟口譯哥一樣，佔的是多數基層公務員就算爬20年也不一定爬得到\n的職務，可是這個時候國民黨卻不說話，這是因為，「機要任用」是執政者的基本權利。\n\n王浩宇指出，「機要任用」的公務員簡單來說就是首長的自己人，在美中貿易戰的關鍵時\n刻，蔡政府當然要用自己人擔任政治組職務處理雙方關係，否則就算一點消息流往中共，\n都將嚴重影響台美關係進展。王強調，因此只要口譯哥是美方認可的人選，用他不用任何\n理由，國民黨也沒資格拿這件事情做文章。\n\n王浩宇表示，雖然「機要任用」可以讓平民瞬間擔任高官，但這樣的位置並沒有公務員的\n保障，老闆下台就得下台一起離開，未來也沒有一個月7至8萬的退休金，其實並不是一個\n非常安穩、有保障的職務，很多人還不願意當。\n\n王浩宇補充，外派人員因為必須在國外居住、生活、交際，因此政府有多給予加給、補助\n，本來薪水就會比在國內高。以居住在華府來說，光是基本房租一個月就要6至7萬，更不\n用說台灣2至3倍的餐費跟生活費，外交官的薪水很大部分都得去支付這些開支，並沒有像\n帳面上那麼多。因此，「拿來跟一般公務員比較，如果不是故意搞批鬥是什麼？」\n\n\nn=20190110\n\n如果「口譯哥」趙怡翔是以政治官員任命，而非常任官員任命，那就很正常，駐外人員，\n只要經過當地國認可，那就沒有什麼問題了，韓市長也是任用自己人為13職等的觀光局長\n，可以配合市長意旨，這就是民主政治的制度。\n\n--\n依據駐外外交領事人員任用條例任用，合法的\n\n\n","\n資深鄉民學者評析PTT韓流　認證職業網軍介入選舉\n\n高雄新科市長韓國瑜去年九合一選舉前掀起的「韓流」，讓網友逢「韓」必高潮，全是網\n軍操作結果嗎？《天下雜誌》近日統計PTT上共1萬6000多筆原始資料進行分析，發現韓國\n瑜從去年9月宣布參選到投開票11月24日當天，有幾個特定帳號瘋狂洗文章，當中又以帳\n號「mark2165」發文量最多、速度最快，甚至每2分鐘就回文一次，被懷疑是「職業網軍\n」。\n\n資深PTT鄉民、同時也是逢甲大學資訊工程學系助理教授王銘宏今受訪時表示，網軍有幾\n項特徵，包括有特定政治偏好、作息規律、針對特定文章快速回文等，「mark2165發文絕\n大數在政黑板、且集中在中午過後到晚上，且半夜不發文，作息規律，這幾項特徵帳號\nmark2165都符合。」\n\n被逢甲鄉民學者點名是職業網軍，mark2165，主動在PTT回覆表示對媒體表示：「韓國瑜\n也從來沒給過我500 我也不認識他阿」、「抓網軍不能這樣抓」、「當初沒人在意他的時\n候 我就開始轉他的新聞了」、「這樣也被當網軍= =好歹也要用更精確的方式抓吧」等語\n，說明自己不是網軍。《蘋果》記者今嘗試用PTT帳號，丟水球及站內寄信方式，試圖聯\n繫mark2165本人出面受訪，盼能跟本人聊上幾句，但mark2165也以「【回音】我現在不想\n交談啦…：）」，未回應記者。\n\n《蘋果》實際登入PTT查看，發現mark2165多篇文章都已刪除。但從先前截圖可發現，\nmark2165一天起碼PO出4篇韓國瑜文章，從文章轉傳、臉書LIVE分享、媒體報導轉發等都\n有。\n\n《天下雜誌》報導指出，mark2165帳號在2017年2月第一次發文後，一年大概僅有10篇文\n章，但去年7月開始，文章從4篇暴增到8月的37篇，9月更翻倍到70篇、10月106篇、11月\n126篇、12月151篇，截至1月8日38篇，統計mark2165帳號創立到1/8共有543篇貼文，政黑\n板（HatePolitics）更是主戰場，藍營政治人物比例尤高，當中更以韓國瑜為首。\n\n今年31歲的王銘宏，是目前逢甲資工系最年輕的老師，觀察PTT多年並研究網軍模式，去\n年12月曾在劍橋發表《數據鳥瞰 PTT 政治文帳號》，內容針對今年 1-7 月的PTT八卦版\n研究；2016年在拉斯維加斯也曾針對2014年六都選舉發表過文章，準確預測了當時選舉結\n果。王銘宏也透露，PTT上政黑板偏向藍營、八卦板偏向綠營。\n\n\n\n\n王銘宏也認證「網路操作上，韓國瑜大勝柯文哲」，直言韓國瑜的網路訊息操作手法更甚\n4年前柯文哲，不僅鎖定PTT、連臉書、YouTube、goolge trend等平台都不放過，加上回\n文速度快、即時，這樣對於群眾的效果最好。\n\n王銘宏透露，PTT一般帳號價碼賣5000元甚至上萬元不等，「從帳號來看，網軍產業很驚\n人。」《蘋果》上網查拍賣網，發現一個帳號拍賣價甚至達到30萬元，令人咋舌。另外，\n王銘宏也可從網站「i'Analyseur」搜尋PTT八卦板或政黑板的ip或id，觀察搜尋帳號發文\n次數及頻率，協助判斷文章可信度。（游瓊華、田兆緯、洪舜南／台中報導）\n\n\n\n--\n","\n\n聯合\n\n柯韓會是否破局？柯文哲說，一開始是誰說要柯韓會？「我都不曉得」 ？記者曾吉松/攝影\n\n媒體報導，台北市長柯文哲去年12月雙城論壇前與陸媒餐敘，席間表示對「柯韓會」樂觀其成，預計今年元月南下高雄，與新任高雄市長韓國瑜會面，更指這比「蔡柯會」有意義，媒體今問柯文哲，柯、韓會是否破局，柯文哲卻反問媒體，「一開始是誰說要柯韓會？」媒體異口同聲說，「你啊」。\n\n另外，高雄市政府原公布並預定1月底就任的行政暨國際處長的江惠頌，昨天聲明「不就任」，媒體問柯，韓國瑜的用人遭批評，柯文哲先說，這個是這樣，當醫生就知道 不要用單一事件去評斷全局，那沒有意義，其實新手上任都是這樣，他倒覺得滿正常的。\n\n至於柯韓會是否破局？柯文哲說，一開始是誰說要柯韓會？「我都不曉得」 ？媒體都異口同聲說，「你啊」 、「你先表態要碰面的啊」，柯文哲說，「我們有時間去就去」，大家方便就好，怎麼好像很刻意，每天炒作這個題目。\n\n媒體追問，沒有柯韓會了嗎？柯文哲說，其實高雄還是一個滿大的城市，通常北市府一年有2到3次，叫市政交流，會到外縣市，所以一定會去，只是時間而已。\n\n\n----\n\n蠻中肯的回答\n\n\n\n-----\nSent from JPTT on my Asus ASUS_Z012DA.\n\n--\n\n\n\n--\n","\n「韓流」這樣造出來的？　批踢踢創世神說話了\n\n蘋果日報  出版時間：2019/01/10 10:07\n\n九合一選戰中，網路聲量極高的韓國瑜，從選前到選後都是話題人物，但其高漲的聲量也\n被質疑是否有網軍操作，《天下雜誌》因此進行分批，發現韓流輿論的核心是一名帳號\nmark2165的網友。對此有批踢踢創世神之稱的杜奕瑾也在《臉書》轉發《天下雜誌》的文\n章，並表示歡迎更多人加入數據分析，瞭解「輿論工廠」是怎麼運作的。\n\n杜奕瑾在《臉書》直接表態，「歡迎更多人加入數據分析，瞭解輿論工廠是怎麼運作的。\n把口碑行銷公司製造輿論的帳號聲量用科技方法平衡。」但他也針對三點建議再深入分析\n，包括1.IP共用、VPN、帳號、時間關聯性。2.推爆的文章中，搶前噓帶風向的帳號。3.\n重要文章後，搶隨機問掛洗版面的帳號。\n\n杜奕瑾發文後也引起兩派看法，有人認為「科技人的解決方式很酷」，但也有人不以為然\n「我平時就常混政黑，說實在mark2165的文章，我根本沒什麼印像，剛剛搜尋了一下，直\n到在11/24這天，他總共發了229篇文，爆文也才10篇，哪有什麼一呼百應，天下雜誌的寫\n法未免太誇大了。」\n\n杜奕瑾也回應「有意見的反方也來分析呀，我原文有建議再分析的部分看一下，要看的不\n是誰的聲量大，而是誰開外掛。」（即時新聞中心／綜合報導）\n\n\n\n---\n所以我就說啊  那些被說是網軍要不要出來澄清一下\n\n不然新聞這樣寫 會讓人誤解為是創世神認證的網軍\n\n尤其文章點名的ID有一些還是知名的韓黑呢\n\n有哪個公關公司會希望操作輿論操作到讓ID紅起來?\n\n--\n","\n韓國瑜小內閣也異動頻繁　柯Ｐ：新手上路就是這樣\n\n蘋果日報 出版時間：2019/01/10 09:50\n\n高雄市長韓國瑜小內閣一波三折，除了日前幾波爭議言論，原先預定1月就要就任的行政\n暨國際處長江惠頌，也在昨天以原公司強力慰留為由選擇「不就任」。過去小內閣同樣異\n動頻繁的台北市長柯文哲今表示，新手上任都是這樣，自己覺得滿正常的，大家不要用單\n一事件，來去評斷全局，那樣沒有意義。\n\n江惠頌昨天宣布不就任引發外界熱議，同樣情形在四年前也發生過，柯當時找來楊忠和擔\n任體育局長，但他不滿柯文哲愛干政，只上任26天就閃電請辭。\n\n柯上午赴行政院會前接受媒體聯訪，對韓國瑜小內閣異動，柯說自己也不認識對方，但這\n個就是這樣，不要用單一事件去評斷全局，那樣沒有意義，其實新手上任都是這樣，自己\n倒覺得滿正常的。\n\n至於原先有望成行的柯韓會，如今是否破局？柯反問媒體「一開始是誰說要柯韓會？」現\n場媒體異口同聲說「你啊（柯文哲）」，接著他解釋，自己當時表達「我們有時間去就去\n，大家方便就好，怎麼好像很刻意，每天在炒作這個題目」，其實高雄還是一個滿大的城\n市，況且北市府通常一年有2到3次市政交流，都會到外縣市去，「一定會去，只是時間（\n早晚）而已」。\n\n此外，過去講求Ｅ化的柯文哲，昨天在市政會議上要求取消訂報？對此柯表示，全面Ｅ化\n是北市府目標，會降低紙本的東西，北市府會再調整、盤整一遍，全面Ｅ化是我們的方向\n是我們的目標。（陳思豪/台北報導）\n\n\n\n\n------------\n\n柯韓現在人事的問題同樣都被拿放大鏡在檢視\n\n但柯已經接受這種待遇四年了，韓國瑜的挑戰才正要開始呢~\n\n--\n哈哈 我還真沒看內文 只有看到標題而已  那我修正一下\n","\n\n\n\n蘋果\n\n\n\n\n大選已經結束，但高雄市長韓國瑜仍是話題人物，網路聲量極高，但也被質疑是否有網軍\n操作。分析PTT上1萬6千多筆的原始資料，調查「韓流」怎麼造出來的\n？結果發現一名帳號為帳號的網友，他是，只要他一發文就\n能達到高度回應，「不到2分鐘就能發1篇文！」\n\n調查發現，在2017年2月發文後，一年多的時間都沒有發文，更別\n說有任何政治文，但卻在選前3個月積極發動，密集發212篇文挺韓國瑜，最快不到2分鐘\n就有1篇文章，主要發文區是在政黑板。上線時間也很長，一天24小時中只有7小\n時沒有發文紀錄，其他時間都規律產出，回文速度約為2-4分半鐘。則回應，PTT\n版上有更多比他對韓國瑜有興趣的人。\n\n報導並指出，的。再從\n他轉貼的〈與米魯一起發大柴〉為例，\n（即時新聞中心／綜合報導）\n\n\n\n\n\n無法辨識跟來自境外就等於有境外帳號協助XDDDDD\n\n那要不要順便分析一下參謀將軍老虎莉莉跟諾基亞哥的發文狀況？\n\n這兩位功不可沒欸。\n\n--\n\nK大，你篇篇幾乎都爆文，沒有你真的太過份了！論爆擊率，痾，是爆文率，應該算是前\n幾名了\n\nproduce 48 是泥？？？\n幹，搞不好真的是這樣\n","\n\n\n\n今日新聞NOWnews\n\n\n*[1;33;40m3.新聞內容︰\n\n\n\n造韓網軍？「3月狂洗383文」疑帶風向　PTT原始資料曝光\n編輯中心 / 綜合報導 - 2019-01-10 07:35:14\n\n高雄市長韓國瑜在大選前人氣飆漲，不僅網路聲量驚人，幾乎每日攻占各大媒體版面，選\n後依舊話題不斷。不過，逢甲大學資訊工程學系助理教授、 PTT 輿論專家王銘宏，日前\n在英國劍橋大學發表的文章《數據鳥瞰 PTT 政治文帳號》指出，背後或許真的有帶風向\n的「網軍」存在。\n\n根據《天下雜誌》報導，選前是否真有網軍「帶風向」，導致掀起一波「韓流」？特別以\n「韓國瑜」為關鍵字進行調查，時間從韓國瑜宣布參選的 2018 年 4 月 9 日，至選後一\n個月的 2018 年 12 月 24 日為止，針對 PTT 總計 1 萬 6 千多筆資料進行分析，了解\n是否真有網軍帶動網路輿論。\n\n分析結果發現，有幾個特定帳號平時無發文，卻在大選前特別活躍。以帳號 mark2165 的\n使用者為例，潛水一年多，直到大選前 3 個月變得頻繁發文，密集產出 212 篇貼文挺韓\n國瑜，最快甚至不到 2 分鐘時間，就能產出一篇新貼文，其中 PTT 的政黑版（\n HatePolitics ）更是他最常出沒的地方，且發言明顯偏好韓國瑜，每篇文章幾乎都能成\n功引發話題，帶起「韓流」聲勢。\n\n報導中指出，該帳號的文章在政黑版發文占 95.21％ ，其他版則為 4.79％ ，而政治貼\n文以高雄選情為主，其中韓國瑜占比高達 39.78％ ，發文挺韓也不忘附上高清宣傳圖。\n選前一個月至選後一個月，是該帳號發文高峰期，短短 3 個月時間，就狂洗 383 篇貼文\n。\n\n王銘宏表示，職業「網軍」本職就是選戰人員，普遍上線時間長、對文章反應速度快，觀\n察 mark2165 的活動狀態，發現一天僅有 7 小時沒有發文，且回文速度落在 2 至 4 分\n鐘左右，疑是典型網軍。不過， mark2165 受訪時僅表示，「這個版上有更多比我對韓國\n瑜更有興趣的人」，而不願多透露。\n\n\n\n\nMark大大受訪時僅表示?? 難道發站內信的，是nownews的記者??\n\n對方不說，我們也不知道。\n\n但上面也沒說是誰寫的新聞，只說是\"編輯中心 / 綜合報導\"!!\n\n看來也是有在注意一些事情吧。\n\n這條新聞從天下登出後，Nownews也發了，\n\n接下來，我們再來看，那家媒體又跟風了。\n\n呵呵。\n\n--\n","\n\n\n\n\n\n\n三立\n\n\n\n無所不在！新崛江驚見韓國瑜　花蓮立委蕭美琴：我們這裡…\n\n\n政治中心／綜合報導\n\n高雄市長韓國瑜上任後爭議不斷，現在在網路上又流傳了一張在高雄新崛江商圈拍攝的照片，照片裡有一面將近2公尺高的招牌，大剌剌地矗立在商圈入口，上頭寫著「歡迎蒞臨新崛江」字樣，正面畫上Q版韓國瑜，右手拿高麗菜、左手比讚，還不忘貼上韓國瑜的競選台詞「打造高雄、全台首富」。這張照片一流出，在網路上引起不少人熱議甚至反彈。\n\n不少網友就表示，「高雄人到底選了個什麼東西出來」、「進夜市還要看到這顆陰囊臉真的很倒胃」、「我相信新崛江會更冷清的」、「感覺像是地獄的入口」、「人潮都被嚇跑了」、「射飛標用的」、「這麼醜的看板看了就不想進去」、「這看了會漏財害慘新崛江惹」。\n\n花蓮選出的立委蕭美琴見狀相當無奈，在臉書幽默表示，「這樣就在哀嚎？等著看你們高雄的家庭聯絡簿、農民曆、各種政策宣導看板跟文宣，很有可能也會出現市長大頭照」，她更強調「不用奇怪，我們這裡大家都習慣無所不在的首長」。此言一出，讓不少人感同身受在下面留言，紛紛說「花蓮人總算不孤單了」。\n\n\n\n\n當年陳菊的Q版花媽有質感多了。\n\nKMT一群老人不懂設計，搞個陰囊頭出來嚇人，笑死。\n\n我看高雄也要完蛋了，還好台北市民通過智力測驗選了台灣最好的人當市長。\n\n--\n\n","\n\n\n高雄「羊肉大王」上節目說韓當選生意差 韓粉狂打臉\n\n\n\n\n。\n，網友懷疑是想讓韓粉攻擊炒知名度，引起綠營粉絲前往捧場。\n\n韓國瑜選前在岡山造勢時，在地羊肉店家忙翻，有人備料10倍早上7點就開門。選後高雄\n觀光人氣旺，各地韓粉紛紛去高雄朝聖，旗津人潮也擠爆。\n\n但臉書「韓國瑜後援會」有網友貼文，「岡山羊肉大王金文玉在三立說韓國瑜當選後景氣\n沒有變好，他的羊肉生意比往年還差，大家記住他說的吧！」有韓粉立即呼籲，記得「郭\n家肉粽」教訓，不要攻擊店家被挑撥了。\n\n\n一家名為「羊肉大王」的店家，昨上《三立》政論，主持人陳斐娟問「羊肉大王」老闆金\n文玉，韓國瑜當選後生意有比較好嗎?金文玉說:「我是覺得聽聽就好，因為每天都會去市\n場，市場如果人多的話，那就代表六畜興旺，結果選舉完還是一樣，沒有增加出來。」\n\n金文玉並說，賣羊肉是有季節性的，冬天比較好，夏天比較差，但是今年高雄比較熱，生\n意就比較差。\n\n陳斐娟再問:「所以今年生意有比去年好嗎?」 金文玉連連搖頭說，沒有，絕對沒有!今年\n生意比較差一點，不能接受但還是可以同意。他還說，「選舉完高雄的經濟有沒有變好?\n絕對沒有變好!」\n\n陳斐娟問:不是跨年有80萬人?金文玉:「因為有人看報紙憑感覺你知道嗎?你市場走一圈，\n選舉前的人潮也是這樣，選舉後的人潮也是這樣，都沒有改變。」\n\n陳斐娟再問，老闆怎麼看韓國瑜的愛情產業鏈?要不要也辦婚宴羊肉爐。金文玉說，不用\n，他在那邊在地做那麼久了，都有很多客戶。他覺得韓國瑜的愛情產業根挖石油一樣，空\n砲彈!隨便說說的，聽聽就好。\n\n「韓國瑜後援會」網友起底，店家去年12月底就在FB貼出頂讓訊息說是退休規劃，且店家\n位在三民區。\n\n韓粉們留言「我岡山人，沒吃過這家」、「民眾有選擇的權力，生意不好一定有原因的，\n自己不檢討，還怪別人」、「有認識岡山賣羊肉的問過他們，生意比以前好」、「他想學\n高雄肉粽的手法來欺騙大眾，這就是民派的奸計，請大家不要受騙上當」、「他是故意這\n樣講的吧？這樣綠蛆才會學韓粉一樣一窩瘋去捧場，你們都上當了」、「他出來講生意差\n，是在打廣告，因為—些綠的會馬上去挺他的(不管好不好吃)」、「羊肉爐賣不好怪韓市\n長...怎不怪姥英或花嬤呢？」\n\n\n邁粉上三立說生意變差\n這個劇情好像選前就看過\n版上有沒有高雄人知道這一家嗎？\n\n--\n","\n\n\n\n\n\n\n\n三立\n\n\n\n台北市議員王世堅近來頻頻對高雄市長韓國瑜釋出善意，台北市議員王世堅繼日前大讚韓\n國瑜很有骨氣後，今（9）日在臉書發文指出，基於中央與地方之間政府合作，蔡英文總\n統與中央政府一定會幫助韓國瑜，因為韓國瑜是高雄市長，幫助韓國瑜就是幫助高雄市民\n，幫助高雄市發展。\n\n中國大陸國家主席習近平日前發表紀念《告台灣同胞書》40 周年談話，總統蔡英文隨即\n反擊，絕對不接受「一國兩制」。韓國瑜回應時感嘆，「在台灣這個不能說那個不能談」\n，並強調要用九二共識拚經濟，當時王世堅就公開表示，蔡英文跟中央政府一定會幫韓國\n瑜，更大讚韓國瑜「很有骨氣！」\n\n王世堅今天在臉書發文指出，他認為基於中央與地方之間政府合作，蔡英文與中央政府一\n定會幫助韓國瑜，因為韓國瑜是高雄市長，幫助韓國瑜就是幫助高雄市民，幫助高雄市發\n展。\n\n王世堅並指出，外界若認為民進黨政府會因為政黨不同不幫助韓國瑜，那是在幫韓國瑜未\n來不利打預防針，是在幫韓國瑜找藉口！他相信，以韓國瑜的骨氣他是不會接受這樣的說\n詞！而且中央與地方合作，當高雄發展成功，也是代表蔡英文中央執政的成功！\n\n王世堅說，台灣是一個民主多元的社會，任何從政者、任何的民眾要提什麼樣的政治看法\n，我們都尊重。「我們今天是反對中國共產黨強迫說台灣是中國的一部分，除此之外，台\n灣人與中國人並無任何敵對的淵源，我們不必互為仇敵！」\n\n\n\n到底你是多想幹人家女兒啊？\n\n--\n乾女兒變幹女兒最高級了！\n睡樁腳女兒最高級了！\n","\n\n\n\n\n\n天下雜誌 Web Only\n\n\n\n\nWeb Only 文 邱學慈  2019-01-09\n\n選舉早已結束，高雄市長韓國瑜依然是熱搜關鍵字，令人眼紅的網路聲量更被質疑是否有\n境內、境外的網軍操作。雙方陣營各說各話，陰謀論不斷。《天下雜誌》分析PTT上共1萬\n6千多筆原始資料，發現活躍帳號霸佔了PTT上57%的聲量，讓暗湧的網路「韓流」浮上檯\n面。\n\nPTT是全台最大的電子布告欄，平均上線人數為5至10萬，尖峰時段可達15萬人。「網軍說\n」從選前吵到今年，仍是一場解不開的羅生門。《天下》以「韓國瑜」為關鍵字，蒐集他\n從宣布參選（2018.4.9）至勝選後一個月（2018.12.24）的網路輿論，針對PTT上共1萬6\n千多筆原始資料進行分析，以了解到底有沒有「網軍」。\n\n藉由貼文的ID帳號，我們循線畫出「韓流」的社群網絡圖。網絡中的黃色字體愈大，代表\n該使用者的發文篇數愈多。而藍色線條則為消息散播的途徑，代表該帳號與其他使用者的\n連結，線條愈粗，代表互動次數愈多。\n\n\n\n\n網絡圖中最清晰可見的使用者帳號為mark2165。他位於整個輿論的核心，與其他帳號高度\n連結，聲量明顯高於其他人，只要他一發文，就可以達到一呼百諾的效果，可謂PTT「韓\n流」中的意見領袖。我們把這個帳號丟進Google，其發文歷史便一目瞭然。\n\n\n\n\n爬梳此帳號創立以來的543篇貼文，發現這個帳號在2017年2月首次發文後，一年多的時間\n都在「潛水」，幾乎沒有動靜；卻在選前三個月（2018.8.11）一躍而起，密集發布212篇\n貼文挺韓國瑜，最快不到兩分鐘就能產製一篇貼文。\n\n尤其是與政治最相關的PTT看板──政黑版（HatePolitics），成為他的主戰場。輿論聲\n量在短短幾週內暴漲，成為網絡圖核心，成功掀起「韓流」高潮。\n\n\n\n\n為了進一步查證，根據PTT輿論專家、逢甲大學資訊工程學系助理教授王銘宏半個月前在\n英國劍橋大學發表的文章〈數據鳥瞰PTT政治文帳號〉，文中提出「網軍」有兩大特質：\n\n第一，此帳號會有明顯的政治偏好，因專職網軍通常是被特定陣營聘僱的，不太可能同時\n有多個政治偏好；第二，此帳號的反應時間夠快、上線時間夠長。\n\n☑特質1：有明顯政治偏好\n若將mark2165所發表的543篇貼文進行最基本的敘述統計，會發現該帳號在政黑版的發言\n，佔總貼文數95.21%，且有近七成言論與「韓國瑜」、「高雄」、「陳其邁」有關。\n\n\n\n計算mark2165的字詞使用頻率，不難看出他「一面倒」的政治傾向。此帳號過去未曾留下\n任何網路足跡，也從不發表政治言論，但一浮出水面便大力轉貼新聞連結，或在PTT發動\n討論。\n\n選舉前，他就相當關注韓的動態，有造勢活動時更貼心提醒網友，「大家別忘記28號國民\n黨的大老都要下來幫韓總助選，到時候要讓大家知道韓國瑜的氣勢，證明他只需要一瓶水\n就能打贏選戰。」發文甚至不忘附圖，提供原尺寸未壓縮的高清宣傳圖。\n\n\n\n\n選舉後，他也積極轉發韓國瑜的正面發言，將韓在臉書上的貼文轉載至PTT，讓宣傳效果\n持續擴散。例如，韓一po出〈與米魯一起發大柴〉臉書文章後，mark2165便立即全文轉貼\n至PTT，還附上「韓國瑜市長邀請大家一起跟他倒數，韓粉韓黑們看到可以一起共襄盛舉\n喔！讓高雄發大財，迎接新的一年到來」的評論，政治傾向及積極度都可見一斑。\n\n\n\n\n\n☑特質2：反應快、上線時間長\n從發文時間來看，mark2165不僅反應快，上線時間也夠長。一天24小時中僅有7小時沒有\n發文紀錄，其他時間皆規律產出，回文速度大約落在2分鐘到4分半。\n\n王銘宏認為，因爲職業網軍的本職是選戰人員，上線時間應比普通使用者長，同時對於文\n章的反應速度也會比普通人快。\n\n\n\n\n\n帳號mark2165顯然已符合「網軍」的定義，記者在與mark2165取得聯繫後，他僅回應，「\n這個版上有更多比我對韓國瑜更有興趣的人，」卻不願意揭露身分。\n\nmark2165的現象顯然只是浩瀚網路世界的一角。在台大新聞所助理教授劉好迪（Adrian\nRauchfleisch）的協助下，抓出選舉前、後一個月在「韓流」議題中最活躍的PTT帳號，\n發現這些帳號的發文數霸佔了PTT上57%的輿論聲量。\n\n\n\n\n選舉後最活躍的30個帳號 （單位：文章篇數）\n\n\n\n\n\n標示為紅色的帳號在選舉前、後都聲量不減，持續在此議題中表現活躍，mark2165就是最\n典型的案例。\n\n再以他轉貼的〈與米魯一起發大柴〉為例，文中的google短網址（\n）留下了蛛絲馬跡：從這個短網址導入的韓國瑜影片中，有31%的\n流量來自境外，其中有26.75%的來源無法辨識的地區，顯示為「＊＊＊」，顯示確實有境\n外帳號在推波助瀾這股韓流。\n\n\n\n\n\n外界直接將這股不知名的「韓流」指為「通中門」，認為中國已發動網軍，左右台灣政治\n選情。對此，王銘宏在選前所做研究，發現韓國瑜「確實擁有吸引非繁中地區使用者留言\n的獨特能力。」\n\n他在選舉前就追蹤六都各候選人的粉絲頁留言，抓出「不重複使用者」和「非繁體中文非\n英文」的使用者數量。結果發現，韓國瑜粉絲頁上的「海外使用者」儘管比例低，但數量\n明顯偏多，主要是簡體中文或其他外文，超過對手陳其邁的四倍。\n\n\n\n\n\n\n\n王銘宏從四年前就開始研究PTT言論與選舉預測，但現在卻發現網路世界早已被網軍侵城\n掠地，「因為網路上的訊息操弄變得非常嚴重，所以我才想抓出這些professional user\n（職業使用者）。」\n\n這些職業使用者已在暗湧的網路社群中，鯨吞蠶食了大眾對新聞媒體或學術單位的信任。\n\n「那就把資訊揭露吧！不能只讓我們這些學computer science（電腦科學）的人看到！」\n王銘宏強調，「公開原始資料吧，讀者會有能力自己判斷的，這比任何媒體或教授說什麼\n都有用。」\n\n＊本文所用之程式技術獲台大新聞所助理教授劉好迪（Adrian Rauchfleisch）支援\n（責任編輯：曹凱婷）\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n--\n","\n\n\n蘋果即時\n\n高雄市長韓國瑜就職16天，高市府小內閣出現第一位請辭的局處首長，就是被韓國瑜邀請\n擔任行政暨國際處處長的江惠頌。特別的是，江惠頌原本因為在義守大學兼課尚未到學期\n結束，所以延後向市府報到日期，預訂1月15日才要上任，如今江惠頌主動向韓國瑜請辭\n，等於是「未上任即卸任」的韓國瑜小內閣成員。\n\n江惠頌原擔任義联集團發言人，因行銷專長與英語能力強，受韓國瑜賞識，邀請擔任高市\n府行政暨國際處處長一職，江惠頌也慨然答應，但在約好要上任前，江惠頌突然發出聲明\n，表示因目前工作單位有重要事物需推動緣故，加上考量兼顧家庭與照料長輩，因此已親\n向韓國瑜說明並獲諒解，將不會上任行政暨國際處處長。\n\n江惠頌目前在沐華國際美容公司擔任營運長，她今日受訪時表示，因為現任公司老闆強力\n慰留，加上今年度該公司的營運計畫都是由她規劃主導，因此最後決定留下來，並親自跟\n韓國瑜報告，也獲得韓的同意。\n\n韓國瑜證實，江惠頌是因為現任職公司方面極力慰留，他尊重江的選擇並給予祝福。行政\n暨國際處是韓國瑜推銷高雄的重要單位，作為城市外交的窗口，要辦理姊妹市交流及國際\n行銷。\n\n《蘋果》問江惠頌突然選擇不就任的原因？江惠頌表示，她去年9月中到沐華國際美容公\n司擔任營運長，上月20日韓市長宣布市府團隊首長後，老闆才知道市府要延攬她，隨即強\n力慰留說：「公司明年營運計畫都是妳規劃的，妳不做誰做？政府有很多人幫忙，中小企\n業都沒人幫忙！」公司同事也都讓人不捨，很多是二度就業婦女來學一技之長；江惠頌說\n，加上她有年邁母親要照顧，女兒還說「媽媽應該任性一次，為自己而活，不要再太累！\n」因此她一直有所遲疑而未立即上任，經考慮再三，終於接受現任職公司老闆慰留，上週\n六與韓市長口頭報告，並獲諒解。（地方中心／高雄報導）\n\n--\n       \n我是中國第一洨點師,鋼棍 洨師父!!!\n      / ,完成!!!\n      ◥◤                 \n▅▅▅▅▅▅▅    \n                \n\n--\n","\nETToday\n\n快訊／韓國瑜小內閣爆請辭　國際處長未上任就主動離開\n\n\n▲江惠頌曾經擔任義聯集團的公關主管 。（圖／韓國瑜團隊提供）\n\n地方中心／綜合報導\n\n擔任高雄市行政暨國際處處長的江惠頌，原預訂15日上任，但9日驚傳主動請辭！而這也\n是韓國瑜小內閣第一位請辭的局處首長。\n\n江惠頌發出「不就任高市府行政暨國際處長聲明稿」，內文提到，感謝韓市長拔擢之恩，\n並收到各界祝福與關心，無奈個人目前承擔公司重要職務，相關事務仍需要協助推動，此\n外，個人目前在產業界專注營運管理，工作性質且能顧及家庭與家中長輩照顧；幾經思考\n，決定深耕在地，協同企業主國際化一同成長，已親向韓市長說明，也獲得韓市長的諒解\n，更再次感謝韓市長對惠頌的肯定與支持，雖處在不同的位置，大家都能繼續為高雄打拼\n，為各行各業加油！\n\n江惠頌接受電訪時則是表示，為了身體健康、興趣，加上現任老闆強力慰留，心情非常愉\n悅，沒有任何猶豫，因尚未就任，所以並沒有請辭方面的問題。\n\n\n\n\n\n\n\n還沒上任就辭了...看起來要留任原本的公司\n\n也成為韓國瑜上任兩個禮拜多以來第一位走人的局處首長，不過本人說還沒就任不算請辭\n\n\n--\n新聞更新聲明\n義聯是新聞內容啦\n","\nchinatimes\n\n\n\n高雄「羊肉大王」上節目說韓當選生意差 韓粉狂打臉\n2019年01月09日 10:31 中時電子報 邱珮畇\n\n高雄岡山區以羊肉聞名，\n。\n，，\n\n韓國瑜選前在岡山造勢時，在地羊肉店家忙翻，有人備料10倍早上7點就開門。選後高雄\n觀光人氣旺，各地韓粉紛紛去高雄朝聖，旗津人潮也擠爆。\n\n但臉書「韓國瑜後援會」有網友貼文，「岡山羊肉大王金文玉在三立說韓國瑜當選後景氣\n沒有變好，他的羊肉生意比往年還差，大家記住他說的吧！」，\n\n\n\n金文玉並說，賣羊肉是有季節性的，冬天比較好，夏天比較差，但是今年高雄比較熱，生\n意就比較差。\n\n陳斐娟再問:「所以今年生意有比去年好嗎?」 金文玉連連搖頭說，沒有，絕對沒有!今年\n生意比較差一點，不能接受但還是可以同意。他還說，「選舉完高雄的經濟有沒有變好?\n絕對沒有變好!」\n\n陳斐娟問:不是跨年有80萬人?金文玉:「因為有人看報紙憑感覺你知道嗎?你市場走一圈，\n選舉前的人潮也是這樣，選舉後的人潮也是這樣，都沒有改變。」\n\n陳斐娟再問，老闆怎麼看韓國瑜的愛情產業鏈?要不要也辦婚宴羊肉爐。金文玉說，不用\n，他在那邊在地做那麼久了，都有很多客戶。他覺得韓國瑜的愛情產業根挖石油一樣，空\n砲彈!隨便說說的，聽聽就好。\n\n\n\n韓粉們留言「我岡山人，沒吃過這家」、「民眾有選擇的權力，生意不好一定有原因的，\n自己不檢討，還怪別人」、「有認識岡山賣羊肉的問過他們，生意比以前好」、「他想學\n高雄肉粽的手法來欺騙大衆，這就是民派的奸計，請大家不要受騙上當」、「他是故意這\n樣講的吧？這樣綠蛆才會學韓粉一樣一窩瘋去捧場，你們都上當了」、「他出来講生意差\n，是在打廣告，因為—些綠的会馬上去挺他的(不管好不好吃)」、「羊肉爐賣不好怪韓市\n長...怎不怪姥英或花嬤呢？」\n\n-----\n\n同一個招式第一次用是高招!! 第二次用就是蠢招!!\n用同一招手法炒新聞藉機攬客也要本身有點料子!! 老闆再想些新招吧 ^_&lt;\n\n--\n","\n韓國瑜當選後妻李佳芬首趟公益行 探視小林國小很感動\n\n\n\n2019-01-09 13:30聯合報 記者王昭月╱即時報導\n\n八八風災後一路陪伴高雄小林國小重建的「關懷台灣文教基金會」，今早邀高雄市長夫人\n李佳芬共赴學校推動機器人教學計畫，讓偏鄉學生從認養機器人中快樂學習，李佳芬見到\n學校災後重生，十分感動，有感而發地說，21世紀孩子要的不再是填鴨式教育，也不應再\n著墨於分數，而是生命陪伴生命。\n\n今早「小林國小」之行，是李佳芬擔任高雄市長夫人後的第一個公益行程，清早8點她即\n隨教育局長從高雄市政府出發，一路約2小時車程才扺達甲仙區五里埔的小林國小，會中\n她逐一贈送機器人給每個小林國小學童當學習夥伴，也親切抱抱孩子，讓人如沐春風。\n\n她說，過去從未到小林區，對小林的印象全來自媒體，今天一路走來，看到許多山壁剝落\n的情境，意識到大自然的無情，但也看到的人性的堅韌，更看到師長的熱情與孩子天真無\n邪眼神中透露的無懼眼神，這些都是人性的最棒的光輝面，她很感動也很期待，所有人面\n對困難時，都能用樂觀積極的態度面對。\n\n「這裡雖然偏鄉，但我看到師長們希望孩子能與外界可多些接觸，多一點刺激」李佳芬說\n，小林重建過程中，她看到大家同心協力，為重建而付出的精神，也看到像「濤哥」李濤\n，他們從重建時就一直參與。「我還是呼籲，大家除要求孩子們學習外，能夠多給他們一\n些陪伴」，「教育應是生命陪伴生命，是很神聖的事」。\n\n「關懷台灣文教基金會」董事長李濤當場邀請李佳芬加入協會終身志工，李佳芬樂於接受\n，她認為能為下一代代奉獻心力，是很重要的。\n\n李佳芬說，21世紀，我們的孩子要的不再是填鴨式的教育，他們不缺知識，但缺知識的運\n用，在知識的形成過程，機器人的學習，可以讓孩子從USER（使用者）成為一個Maker(創\n客），從過程中培養邏輯，探索學習思辯，在錯誤中修正。\n\n她表示，過去大家常說，「失敗成功之母，其實大家都是自己在騙自己，都不能接受孩子\n的失敗，這是大人應深以為警愓的事。\n\n\n\n  李佳芬首度探視曾在八八風災後覆滅的小林國小有感而發，認為教育就是生命陪伴生命\n。記者王昭月／攝影\n\n\n\n  關懷台灣文教基金在偏鄉推動機器人教學，山上國中學生今天到小林國小進行傳承。記\n者王昭月／攝影\n\n\n\n  李佳芬代表贈送機器人，給每個小林國小學童當「學習夥伴」。記者王昭月／攝影\n\n\n\n  高雄市長夫人李佳芬（前排中）探訪小林國小，和關懷台灣文教基金會熱力推動「機器\n人教學」。記者王昭月／攝影\n\n\n============\n\n二則影片新聞\n\n\n\nTVBS\n\n\n\n東森\n\n\n你今天佳芬了嗎？\n來點公益又正面的新聞吧！\n佳芬姐就是最好的加分題\n\n原來李濤也在從事公益活動\n\n--\n","\n\n\n\n\n\nSETN 三立新聞網\n\n\n高雄市長韓國瑜的支持者真的超死忠！臉書「肯腦濕的人生相談室」今（9）天貼出一張\n韓粉的臉書截圖寫道「早餐不要嗑藥」。\n\n韓粉,韓國瑜,肯腦濕的人生相談室,周子瑜 ID-1726382\n\n\n▲圖／翻攝自肯腦濕的人生相談室\n\n從截圖中可以看到，這名韓粉轉貼藝人周子瑜新聞並說，「周子瑜當初她父母幫她取名字\n最後一個字取『瑜』，跟韓國瑜市長名字最後一個字也是『瑜』，我覺得絕對不能用單單\n巧合來形容，我覺得周子瑜當初她父母名字會這樣幫她取，應該是希望周子瑜遇到逆境也\n能奮發向上，並希望周子瑜能像韓國瑜市長遇到逆境不放棄，韓國瑜市長最後靠的自己的\n努力當上直轄市長，這個奮發向上精神正是周子瑜要學習的」。\n\n韓國瑜參觀特展　人潮媒體熱情簇擁高雄市長韓國瑜（前右）31日下午到高雄香蕉碼頭參\n觀第8屆北京特色週暨2108年地壇文化廟會高雄之旅時，受到民眾及媒體熱情簇擁，在警\n方及隨扈人員開道下，進入會場參觀。中央社記者程啟峰高雄攝　107年12月31日\n ID-1713760\n\n\n▲高雄市長韓國瑜（圖／中央社）\n\n網友則嘲諷，「除了名字中最後一個字是”瑜”，還剛好到”韓國”發展演藝事業，我覺\n得這絕對不是巧合，周子瑜的父母果然是希望女兒這一生能向Korea fish看齊」。\n\n另有網友說，「那瑜珈（yoga)一直是因為韓國瑜而取名的囉～～瑜珈的動作這麼難，不\n也是鼓勵大家遇到困難也要奮發向上嗎？」更有人直呼「我有一種到了北韓的感覺…」（\n編輯：李鴻典）\n\n「TWICE」周子瑜。(翻攝IG) ID-1388083\n\n\n\n\n\n是不是韓粉造神造過頭了??\n乾脆連周瑜也是因為韓國瑜好了\n歷史上有瑜的都跟他有關好了\n\n--\n\n \n      \n    \n﹥ \n  \n\n--\n","\n\n聯合\n\n蔡英文總統元旦談話指因政府有500億盈餘，將和經濟弱勢者分享「經濟紅利」。高市長韓國瑜說，站在高雄市角度，只要中央有補助或撥款，都希望中央額外多撥給高雄一點，會請秘書長向行政院爭取。\n\n韓國瑜今上午出席市政會議，會後受訪時，針對總統蔡英文對經濟弱勢者的「經濟紅利」，韓國瑜說，他希望總統和行政院發500億紅包時，能考量到高雄的財政特別困難，有的縣市是比較富裕，高雄現在既然這麼困難，能不能考量額外多給高雄一點補助，這是高雄迫切需要的。\n\n他並表示，只要能多撥款高雄，都心存感謝，市府也會盡量會爭取，他也在市政會議上責成市府秘書長到行政院盡量反應能夠特別考量高雄情況。\n\n對於有民眾不滿蔡總統經濟紅利是拿繳稅者的錢，來補助沒繳稅者，韓國瑜說，他知道這政策有很多爭議性，但是站在高雄市角度，只要中央有補助或者撥款，，至於其他的部分，那變成是另外一個探討角度。\n\n另外，被問到蔡政府把九二共識跟一國兩制劃上等號，會否影響高雄貨賣出去、人進來？韓國瑜說，九二共識他提過好幾次，再三強調這是兩岸互動一個很重要的定海神針，一但失去了這個，兩岸互動的基礎，真的會變成一個很迷亂的狀態。\n\n韓國瑜說，一定要有九二共識，他過去一而再、再而三強調，今也再次強調，如果一旦失去九二共識，未來兩岸的發展會變成不可測知，對整個中華民國未來的走向也令人引以為憂。另外，他現在高雄急著要讓人進來、貨出去，也因此變得不可測知。\n\n韓國瑜說，從中央大格局的角度來看，不知道未來失去九二共識會變成什麼樣，但從高雄市的發展來看，沒有依附著或堅定信念九二共識，「高雄市將來怎麼發展？。」雖然他不太願意講太多政治的事情，但他心裡的憂慮是存在的。\n\n\n-----\n\n高雄 ：沒有九二共識我經濟馬上有困難，然後給我錢\n\n\n\n-----\nSent from JPTT on my Asus ASUS_Z012DA.\n\n--\n\n\n\n--\n","\n\n\n子瑜回台過年啦！全身黑照樣穿出機場時尚\n\n子瑜開心回台灣過年。圖/摘自newsen\n\n2019-01-08 16:35聯合報 記者李姿瑩╱即時報導\nTWICE的台籍成員周子瑜回家囉！她今天從仁川機場出境，戴著漁夫帽依舊難掩美貌，一\n看到粉絲就親切揮手打招呼，回家心情好到藏不住。\n\n因為韓國持續零下低溫，子瑜穿著超厚黑色羽絨外套，自己推著行李箱登機。她內搭上衣\n也是黑色，一雙長腿透過窄管褲突顯優點。她一到台灣就熱到脫下外套、摘掉帽子。面對\n「蘋果日報」詢問，子瑜表示確實回來過年，但還沒想好要去哪，應該不會待到農曆年後\n。周媽媽隨後幫她將行李放上車，載著女兒返回台南老家。\n\n\n\n\n韓國夯團成員台灣女孩周子瑜日前在美國網站「全球最美臉蛋」中獲得世界第二名，成為\n亞洲第一美，昨(7日)她和團員參加明星偶像運動會錄影，今被韓媒捕獲出現在仁川機場\n，開心準備返台，可能是歸心似箭，子瑜排隊時急著走向櫃台，被身旁助理一把抓住拉回\n排隊線內，逗樂粉絲。\n\n影片》子瑜被工作人員抓住\n\n子瑜昨和TWICE成員多賢、彩瑛參加2019年春節明星偶像運動會，曾在弓箭項目表現出色\n的子瑜，昨又和成員被安排參與弓箭項目，還穿上中世紀鮮紅色戰士服與短裙、披肩，成\n為最美弓箭手。\n\n今上午韓媒捕獲子瑜戴著黑色漁夫帽、穿著黑色羽絨短版外套出現在機場，身邊跟著一位\n女工作人員，子瑜還被拍到推著行李奔向櫃台，卻被工作人員一把抓回，提醒她要排隊，\n兩人接著相視而笑，粉 主持就任後第二次市政會議，會後再被媒體問及九二共識議題，韓國瑜表示，九二共識是兩岸互動準則，一旦失去，兩岸互動基礎會變得很迷亂，以高雄市角度來說，經濟發展馬上會碰到困難，「我不太願意講政治的事，但心中憂慮是存在的。」\n\n今在高市市政會議後，有媒體問韓國瑜，總統蔡英文把九二共識推到一國共制，但九二共識有其經濟面的意義，少了九二共識，兩岸互動與高雄貨要賣得出去，是否有影響?韓國瑜表示，，失去（九二共識）兩岸互動基礎會變得很迷亂，，一旦失去這個，兩岸發展會變得不可測知，要引以為憂，以高雄市角度來說，現高雄市急得不得了，要人進得來，要貨出得去，沒了九二共識，這一切都會變得不可測知。\n\n韓國瑜表示，從中央大格局，不知道失去九二共識，未來台灣會變得怎麼樣，從高市發展，沒有依附、堅定信念的九二共識，高雄市將來要怎麼發展，經濟發展馬上會碰到困難，他不太願講政治之事，但心中憂慮是存在的。（吳慧芬、楊適吾／高雄報導）\n\n\n-----\n\ndpp故意的 高雄好不容易有發展機會\n他媽的執政黨硬要扯後腿\n\n-----\nSent from JPTT on my Asus ASUS_Z012DA.\n\n--\n\n\n\n--\n","\n\n\n\n\n\nTVBS\n\n創2.5萬職缺網拱「睡2晚」 韓國瑜：怕林董體力不夠\n\n高雄市長韓國瑜誓言全力拚經濟！而高雄最大民營企業義联集團今(7日)下午拜會高雄市\n長韓國瑜，創辦人林義守說，支持市府拚經濟責無旁貸，將投資高雄超過700億元，具體\n實現將增加2.5萬個就業機會。網友直喊「韓市長之前說創1萬工作機會，他要陪睡聊天泡\n茶1晚，要睡2晚，不能賴喔。」韓國瑜聽了笑說：「樂於兌現！」\n\n\n\n今日下午，義联集團董事長林義守率領集團旗下20位高階主管，拜訪市長韓國瑜，提700\n億元大投資計劃，同時針對高雄經濟發展做出建言，包括彌陀國際機場、國道延伸線等計\n劃，表達力挺高雄拚經濟的想法！韓國瑜也說，義联提出多項計劃，總投資高達700億元\n，創造2.5萬個工作機會，市府樂觀其成，希望民營企業有更多投資能量到高雄來。\n\n\n\n選前韓國瑜曾說，若1000個工作機會就會親一下、1萬個就陪睡一晚喝茶聊天，義守投資\n案公布後，網友紛紛起鬨，韓市長等於要陪聊天泡茶2晚、親7下「不能賴喔」、「準備睡\n2晚囉」、「要陪睡了。」\n\n\n\n而韓國瑜聽了網友反應後，大笑回應，網友真可愛、記憶力真好，若確定有2.7萬個工作\n，他「樂於兌現」，也開玩笑地說，「怕林董老人家體力不夠。」\n\n\n\n\n韓市長真貼心：「怕林董老人家體力不夠。」\n性福城市即將夢想成真！\n\n--\n","\n\n\n\n\n\n\n中時\n\n\n\n高雄市長韓國瑜承諾每月選1天住在弱勢機構或家庭，象徵不忘基層，據悉，\n\n\n\n雀屏中選消息傳出後，機構態度相當低調，永安兒童之家主任洪素招表示，目前還沒接到\n社會局正式通知，但如果真的韓市長要來，「社工和孩子們一定很開心」。\n\n韓國瑜7日晚間向本報證實，他請社會局研議夜宿地點，只\n，他希望親自去看看這些沒有雙親在身邊的孩子生活狀\n況，聽聽他們在心理上、精神上還有哪些需要幫忙之處。\n\n據了解，高雄共14家育幼院機構，社會局7日下午開會討論市長元月夜宿行程，初步選定\n大寮區的永安兒童之家，相關活動規畫將送至市長室，等待韓國瑜確認。\n\n高市新聞局長王淺秋表示，市長韓國瑜首站夜宿指定育幼院，至於實際到哪裡，基本上完\n全接受社會局的建議；不過因最近行程緊湊，要等月底才有空檔，就任第1年接下來每個\n月則會鎖定不同類型的弱勢機構夜宿，盡量都走一圈。\n\n她指出，市長夜宿構想是為了傾聽基層聲音，提醒自己不忘本，但\n\n\n\n財團法人高雄市私立永安兒童之家位於大寮區過溪里，2003年由創辦人陳廖梅芳租用琉球\n路空廠房設立，後於2007年獲善心人士捐地、捐款興建房舍而移至濃公路現址，目前接受\n社會局委託安置34名2歲至18歲的受保護個案。\n\n林園、大寮選區市議員邱于軒聽到韓國瑜要夜宿永安兒童之家，表示樂觀其成，她說，市\n長上任後承諾不讓孩子寒暑假餓肚子、工業區旁教室裝冷氣和清淨機，如今夜宿首站又選\n兒童安置機構，可看出韓國瑜對兒童教育與福利的重視。\n\n(中時)\n\n\n\n--\n","\n\n\n\n\n三立\n\n\n政治中心／綜合報導\n\n高雄市長韓國瑜自參選以來就不斷強調要「拼經濟」。現在更要推出「高雄幣」，只要在\n高雄的三大商圈消費，就能獲得「高雄幣」回饋，讓消費者繼續消費，落實循環經濟。韓\n國瑜也將在18日率先到六合夜市示範使用，希望讓高雄幣在全高雄市普及。\n\n\n▲韓國於要推行高雄幣，讓人質疑是否有完整規劃。（圖／中央社）\n\n目前六合夜市、南華商圈以及光華夜市等三個商圈，都已在試辦。對此，高雄市議員吳益\n政說「透過APP，消費後的回饋點數寄到手機裡，可以再拿點數到這三個商圈去消費」，\n簡而言之，就是讓循環經濟的概念徹底實施，讓商圈更活絡。\n\n不過在今年9月競選期間，時任民進黨高雄市長候選人的陳其邁就表示，要在商圈導入科\n技支付，用高雄幣提供消費回饋。當時陳其邁還允諾要籌措新台幣10億元的地方創生基金\n，創造更優質的消費環境。\n\n韓國瑜現在要推行高雄幣，似乎是模仿陳其邁的政見，也讓不少人質疑，「到底有沒有自\n己的政見？」、「都沒政見亂執政？」、「不規劃想到甚麼就瞎湊別人的政見？」、「誰\n選的草包啦」、「靠杯啊，這選前陳其邁提的政見唉」。\n\n\n\n\n\n\n這應該是吳益政先提出來的吧?奇怪陳其邁抄吳益政的你們就沒意見\n韓國瑜拿來用就開罵 好的政策應該要不分藍綠吧\n\n--\n","\n\n中天\n\n睽違近4年之後，義聯集團創辦人林義守7日下午回訪高雄市長韓國瑜，表達持續在高雄投資服務業等第三產業的決心，韓國瑜表示，高市府將扮演企業家好朋友的角色，吸引國內外企業前進高雄投資，他強調，高雄絕對不會發生台北市長柯文哲的「大巨蛋事件」，而是要創造企業、市府和人民等3贏的局面。\n\n韓國瑜說，高市府對企業的期待只有2個，一是照顧好勞工，二是不要汙染土地，其餘的，一切依法辦理，高雄市政府希望打造一個友善的投資環境，成為企業家的好朋友，「而且是服務到位」。\n\n韓國瑜話鋒一轉，掃到柯P，他說，看到台北市大巨蛋，讓他想到，台北市長柯文哲4年前剛接任的時候，或多或少，抱著打破不公平、不正義的想法，「包括幾大弊案」，結果，最後發現，柯P手上的政策工具不夠。\n\n大巨蛋讓台北市政府輸、企業界也輸，台北市民也輸，因此，他得到一個寶貴的教訓，韓國瑜表示，他希望高雄未來不會重蹈覆轍，再發生類似案例，任何一個重大投資案，最後弄得企業家慘敗，政府也沒有好處，人民也得不到好處。\n\n他說，高雄市政府的宗旨非常清楚，「99％興利，1％除弊」，政府要擔任火車頭，陪著企業界，創造更好、更多的可能，把高雄變成萬商雲集，大家都願意來投資，照顧好勞工，賺取合法和合理的商業利益。\n\n韓國瑜強調，高雄市政府絕對不會搞些歪七扭八的事，如果是這樣的話，也不可能開大門，走大路，「我們的心，坦蕩蕩」希望當企業界的好朋友，協助企業。\n\n義聯集團創辦人林義守特別讚賞韓國瑜，是一位成功進行全球行銷的首長，他指出，義聯集團是一家多元發展的企業，在金屬和製造業的發展策略，基本上是南進和西進發展，但是，我國重要的第三產業，義聯集團則鎖定高雄為發展重心。\n\n他說，該集團既有進行中的義想天地2個投資案，總額300多億元，完工之後，將聘用1.1萬人，待遇30K以上，未來也將加碼，大昌路的創推大樓，預估投資30億元，也將聘用1000位以上的員工，另外，大昌醫院的增設，也需要500人。\n\n至於湖內工商綜合區，目前正送請經濟部進行都市計劃變更，預定2到3年之後完成，林義守說，包括設備在內，這項投資大約170多億元，可創造1萬多位工作機會。\n\n他表示，義大世界未來也將增加高塔、水世界和高空纜車的投資，在韓國瑜市長大力成功行銷高雄之後，這些據點將成國際觀光客的觀光指標。\n\n\n-----\n\n唉 老實說大巨蛋真的很誇張\n\n\n-----\nSent from JPTT on my Asus ASUS_Z012DA.\n\n--\n\n\n\n--\n","\n\n1.新聞網址:\n2.新聞來源︰中時電子報\n3.新聞內容︰\n大陸領導人習近平2日於《告台灣同胞書》40周年紀念的談話中，針對兩岸問題，他堅持\n一個中國原則的「九二共識」。總統蔡英文強力回擊習的談話，網路聲量一時大漲，反觀\n沒有強力回擊的台北市長柯文哲和高雄市長韓國瑜則遭網路砲轟。對此，媒體認為柯韓兩\n人的著眼點是市政和拚經濟，卻在網路上受到批評，現在柯韓兩人宛如同在一艘船上。\n\n習近平2日於《告台灣同胞書》40周年紀念的談話中，針對未來兩岸關係，他表示，要堅\n持一個中國原則和『九二共識』，堅決反對和遏制『台獨』分裂勢力。更堅持中國人不打\n中國人。對於習近平的表態，蔡英文也強硬反擊，決不接受九二共識，得到網友強力支持\n，蔡英文的網路聲量高漲，鞏固蔡英文在民進黨內的地位。\n\n對於蔡英文強硬回應習近平的發言，柯文哲則認為，股票有所謂「一日行情」，但坦白講\n，不要以為台海絕對安全，擦槍走火還是不得了，做什麼事情還是要看長期趨勢，不要短\n期操作。結果此話一出，在網路上被噓爆。而韓國瑜則是拋出了2個「不要懷疑」，卻遭\n到不少人批評、謾罵\n\n對此，港媒《中評網》認為，蔡英文全盤否認有九二共識，並刻意邀外國媒體駐台記者茶\n敘，加碼呼籲全台各政黨不要再講九二共識，更要藉由這一波抹紅喊出九二共識拚經濟的\n韓國瑜和有可能參選2020總統的朱立倫和其餘太陽們，連柯文哲也受到衝擊。但要知道，\n柯文哲和韓國瑜兩人的喊話，是要降低兩岸衝突，以拚經濟為市民謀福祉的角度出發，但\n卻在網路上受到批評，現在柯韓兩人宛如同在一艘船上。\n\n確實，蔡英文的確可以藉由這股氣勢短時間內累積聲望，但台灣民眾已在這次大選中用選\n票告訴蔡英文和民進黨，社會和經濟等議題才最重要，統獨爭議不是第一位，這也是柯文\n哲受訪時稱「對外首重經濟、國防」的意思，現在民氣或許可用，但台灣要強，還是要把\n經濟搞好。\n\n(中時電子報)\n\n文章來源：中評社網站\n\n4.附註、心得、想法︰\n一日行情果然就只是短暫的\n務實才是對人民最好的作法\n說實話就要被酸民罵翻天的話\n那台灣只要製造問題的政客就好了\n不需要解決問題的人\n\n--\n\n\n                   ㄧ○︿\n　                   　\\ 　.. 推~ 推!推!推!推!推~~~~~~~~~\n               　     √ ﹀~\n\n--\n","\n\n\n\n\n\n新頭殼newtalk\n\n\n新頭殼newtalk | 李宇涵 綜合報導\n發布 2019.01.07 | 11:01\n6日有一名網友在「高雄市長韓國瑜粉絲網軍後援會」臉書社團留言，說自己用一顆「炸\n彈」對準總統府要「炸死」蔡英文，言論涉及恐嚇罪及公共危險罪，高雄警方追查後找到\n一名61歲陳姓民眾，他到案後馬上道歉並解釋自己「只是隨網友起舞」，不知已觸法。\n\n\n該名網友是一位61歲的陳姓大樓管理員，昨天上午在臉書「高雄市長韓國瑜粉絲網軍後援\n會」發出狂言，說已經「一顆炸彈對準總統府」，要「炸死」總統蔡英文。高雄警方接獲\n民眾報案，隨即展開調查，找到陳姓網友住在旗津區，立刻派員到其住所將其傳喚到案。\n\n\n陳姓網友到警局向檢警解釋，\n由於陳姓網友在韓國於粉絲團留下狂言，不免讓外界質疑是否與韓粉有關，對此，高雄市\n政府新聞局長王淺秋則表示，這是民眾個人行為，；高市府呼籲所有\n網友冷靜，網路不當留言將涉及刑責，務必謹慎。\n\n\n\n\n\n網路上發言還是要注意一點\n\n--\n","\n\n\n\n高雄最大民營企業義聯集團，今（7）日下午將拜訪「發財市長」韓國瑜。義聯董事長林義守表示，義聯是高雄在地企業，支持市府拚經濟責無旁貸，預估各項投資具體實現，將增加2.5萬個就業機會，約當提升高雄就業率2%。\n\n政商界人士說，高雄市長韓國瑜以拚經濟為主軸掀起政治旋風，訴求「貨賣得出去、人進得來，高雄發大財」，成功入主高雄市政府；義聯則是高雄最大民營企業集團，旗下有鋼鐵、觀光、醫療、教育等事業，集團年營收約2,000億元，是高雄最重要的企業體之一。\n\n\n今天高雄最大民營企業集團拜訪「發財市長」，雙方會擦出什麼火花，引起各界高度關注。\n\n林義守指出，韓國瑜當選後、就任前，曾與夫人李佳芬訪問義聯集團，如今新市長已就任，禮貌上自應回訪，今天由集團所屬各公司高層共20人，到市府表達力挺高雄拚經濟。\n\n義聯集團主管說，去年12月3日韓國瑜到訪聽取閉門簡報，會中集團提五大建言，包括遷移左營軍港，把現有高雄最美麗的海岸線環保化、商業化，必定可以吸引更多國內外投資者到來。另美濃吉羊湖地區有相當完整的土地，可以發展「三生產業」，涵蓋生活、生產、生態特質，形成全新的投資熱區。佛光山與義大世界可以做觀光休閒連結，並以空中纜車銜接，對觀光客來說非常有吸引力。濱海彌陀區應興建國際機場，做為高雄、台南全新的國際化窗口。\n\n一千個可以親一下、有五千個可以親五下\n一萬個晚上可以陪你喝茶聊天、有二萬個可以陪兩晚\n\n--\n","\n\n\n\n\n\n聯合\n\n\n\n高雄新任市長韓國瑜將是新世代的「重商主義」的代表性人物。看似先進，其實觀念是30\n0年前的。\n\n禿子是月亮的朋友，傻子不是\n\n就任前夕，他接受經濟日報專訪，首先自我表白：「非常渴望做一位讓高雄發財的市長」\n，他承諾要「號召海內外企業到高雄投資，賺取金山、銀山。高雄市政府會做企業的靠山\n，只要不汙染，任何事情都可以談。」\n\n18世紀是歐洲重商主義最發達的時候，英文mercantilism源自拉丁文mercari，原意就是\n經商，讓商品流通。就政府的任務而言，就是要為商人服務，積極搞活貿易，擴大稅收，\n積累貴重金屬，創造國家財富。古典經濟理論上，自由貿易是其精神核心。韓國瑜做為選\n戰殺手鐧的口號——貨出去，人進來，高雄發大財——直白，簡單，本質上就是重商主義\n的懷舊風。\n\n台灣這幾年的政治，分藍綠，爭本土，高唱台灣人意識。上層人士官位流轉，論資排輩久\n了，忘了老百姓是怎麼過生活的，忘記生意人不能沒有生意，於是，韓國瑜一句懷舊口號\n，居然就像《望春風》一樣，「心內的琵琶」被彈響了，意愛郎君就此浮現。\n\n只不過，《望春風》的最後一句歌詞是這樣的：「月娘笑阮憨大呆，被風騙不知」。禿子\n是月亮的朋友，傻子不是。\n\n愛情摩天輪與賽馬產業，彷彿香港97翻版？\n\n韓國瑜的經濟觀，看似新穎，其實老舊。\n\n自由貿易的信仰，主張市場自由化，商品、資本、人員要儘量求其通暢無阻。韓國瑜的「\n貨出去，人進來」，傳承的是此一信仰的香火。只不過，就當前高雄的狀況而言，所謂「\n貨出去」，大概就是農產品，尤其是滯銷的農產品；「人進來」，主要就是觀光客，尤其\n是陸客。就經濟總量而言，這些畢竟是相對低端的，可視為久旱之後的雲霓，卻不可能是\n「發大財」的指標。\n\n此外，韓國瑜說得比較具體的商機，其一是「愛情摩天輪」，其二是「賽馬產業」。前者\n後來被規劃為高雄市汽車旅館的環狀連鎖，後者則是將廢棄的的中油煉油廠活化使用。這\n兩樣，在記憶上很難不讓人聯想到香港1997。\n\n當年，北京當局將香港做為「一國兩制」試點，鄧小平給予香港的保證，其話語比起韓國\n瑜更加直白近人，那就是「馬照跑，舞照跳」。如是保證，透露了社會主義國家對於資本\n主義社會粗淺而慣性的認識：賭和情色娛樂是消費的大宗，也是自由市場、豪放人生的保\n證。\n\n韓國瑜對高雄經濟發展的想像，居然是可以回推到97年回歸前夕的香港，這大概表示他本\n人對於資本主義的理解，與鄧小平是「英雄所見略同」，接地氣，抓到基本點。只不過，\n中間已隔了21年。這又是另外一種形式的懷舊！\n\n即使是春風，可能都帶有欺騙的性質\n\n當代的消費文明，百貨公司是新興的教堂，巨星名流是引領時尚的上帝。人類最核心的活\n動，就是買賣，就是交易。觀念、文字、人、商品、資本，都可以是交易的對象，政府的\n職責，就是儘量減少那些不能交易買賣的事物。然則，任何商品或人員的往來，都帶有象\n徵性的意涵，這一方面，做為資本主義商品大帝的美國最為清楚。\n\n全球化之所以成為「美國化」，其要訣即是消費。在消費社會當中，從美國流向全世界的\n，不僅只是商品，還包括人員、資金、制度、法規標準、娛樂模式、文化取向。帝國的形\n成，除了口香糖、可口可樂、麥當勞、星巴克，還包括了好萊塢，包括了美國認可的民主\n。韓國瑜的重商主義，在商品邏輯之下，大概也保證了讓台灣的「美國化」更為徹底。\n\n譬如，他宣稱開春會有大咖的人進來，後來經證實，就是好萊塢巨星阿諾．史瓦辛格。阿\n諾若是果真成行，這對於地球角落的南方都會而言，當然是件大事。只不過，高雄與世界\n的連結，若是一開始就好萊塢明星做為橋樑的起點，那麼其前進的方向，可想而知。\n\n韓國瑜得以突破重圍，當選高雄市長，當然有其新招，有其賣點。只不過他的經濟路數，\n他對於都會發展的想像，放長放遠來看，未免太過陳舊，太過貧乏，太過想當然爾。我們\n擔心的是，此時此刻，台灣人民對他有非常高度的期待，而這個期待，也很可能就是一陣\n風。即使是春風，可能都帶有欺騙的性質，再深的意愛，最後仍然失望，落空。\n\n（作者為《新國際》創辦人，INTERCOLL亞洲連絡人。本文授權轉載自「獨立評論@天下」\n。）\n\n\n\n\n其實我雖然很喜歡黑韓國瑜，但當你已經負債三千億時，賺錢當然是最重要的\n\n--\n產業升級好像說了一百年了，從來都沒成功過，而且也要有閒錢才能這樣玩\n剛好看到\n","\n\n\n\n\n\n中時電子報\n\n\n韓粉留言炸死蔡 陳姓保全涉恐嚇公眾晚間到案\n\n高雄市長韓國瑜粉絲網軍後援會臉書粉絲專頁，有陳姓網友留言「一顆炸蛋對準總統府炸\n死蔡王八蛋！」，高巿警報請檢察官指揮後，認為涉犯恐嚇公眾罪，晚間10時許找到60餘\n歲擔任保全的陳姓男子，他辯稱不曉得這樣會觸法，警方依法函送後讓他回去。\n\n據了解，陳男表示是在粉絲專頁看到有人PO文「讓小英連任，不如去投靠大陸，等大陸收\n拾小英，再回來台灣」，因此在底下留言「一顆炸蛋對準總統府炸死蔡王八蛋！」\n\n由於他使用的是真名，警方獲悉後，報請高雄地檢署指揮，檢察官認為涉犯恐嚇公眾罪，\n但非現行犯，6日晚間10時許陳男在鼓山區住處被警方帶回。據透露，年過60歲的他平時\n擔任保全，辯稱只是附和其他網友的話，並沒有炸總統府的意圖，也不曉得這樣已觸法。\n\n\n\n\n\n哈哈哈哈哈~\n\n笑死我了，怎麼又是保全阿\n\n保全是不是反社會人格?\n\n政治狂熱真是太可怕啦\n\n關掉電腦電視出門走走好嗎\n\n--\n挺同公投領導人議員\n\n\n\n\\以同養苗/ \\以同養苗/ \\以同養苗/\n我們一起學苗叫，挺同公投九百萬票\n\n--\n","\n︰\n\n\n三立\n\n\n\n\n高雄市政府今（6）日舉行「108年市府首長團隊共識營」，高雄市長韓國瑜在致詞時，除\n了勉勵市府團隊堅守廉潔與操守，更要充滿快樂和熱忱，希望市府團隊穩定經營的他在受\n訪時，脫口而出虧了台北市長柯文哲一句「他的閣員跟走馬燈一樣在走！」\n\n主打「高雄發大財的」的韓國瑜表示，希望高雄市府團隊能穩定經營、「未來4年都並肩\n作戰」，還以當了4年的台北市長柯文哲為例說到，「不好意思講，他的閣員跟走馬燈一\n樣在走」，但話才一出口，韓國瑜又連忙接著說「不談他，免得說我罵他，不是這個意思\n。」\n\n韓國瑜也強調，目前受到社會各界高度關注的高雄市府團隊必須「帶頭去衝」，努力展現\n團隊績效，才不會辜負眾人期待，並期勉團隊們莫忘初衷，把握好每個一個為市民服務的\n機會，大家一起全力以赴讓高雄越來越好。\n\n\n\n昨天韓國瑜在致詞時，除了要團隊並肩作戰，並且不忘笑虧柯文哲\n，說柯的閣員跟走馬燈一樣。最後期勉團隊勿忘初衷，全力以赴讓高雄更好\n\n--\n","\n3、4月觀光大使誰擔？韓市長力邀林夕、鄧紫棋搶港客\n\n高雄市觀光大使引爆討論話題！接下來3月、4月的觀光大使由誰接棒，外界都矚目。高市\n觀光局定調三、四月份將是香港月，為了爭取香港旅客，鎖定了詞神林夕，和四月份將在\n高雄開唱的知名歌手鄧紫棋。但局長潘恆旭強調對方都尚未答應，但包括他和韓冰願意陪\n林夕遊玩高雄當導覽，讓他改觀看見高雄的美。\n\n高市觀光局長潘恆旭接受中天新聞採訪時表示，因為香港旅客量來高雄佔前五名，所以將\n定調三、四月份時鎖定香港。潘恆旭受訪時證實消息，鎖定年輕族群，他說，剛好鄧紫棋\n四月時會在高雄開演唱會，不過仍要看對方是否答應。\n\n潘恆旭說，林夕則是因為曾在選戰期間，有批評指教了我們高雄，但市府也會對他用行動\n來邀請，但是他會不會接受就不知道了。潘恆旭說也笑說，他和韓冰願意陪林夕遊玩高雄\n當導覽，讓他改觀看見高雄的美。潘恆旭表示，如果林夕願意來高雄的話，盼為高雄、愛\n河等任一景點創作。\n\n\n\n這兩個又更大咖更猛了，鄧紫棋的可能性大一點\n\n林夕選前不是批評過韓嗎？有可能會來嗎？\n\n選舉都過了，說不定為了高雄好會來吧\n\n\n選前林夕批評高雄的新聞\n\n批韓流 林夕：看今香港想像明日高雄\n\n\n\n--\n","\n\n蘋果\n\n韓國瑜的粉絲專頁之一「高雄市長韓國瑜粉絲網軍後援會」，裡頭有網友留言宣稱要投共，也有人說要用炸彈炸死蔡英文總統。高雄市警局表示，警方尚未接獲報案，但網友留言說要炸死總統，已經涉嫌恐嚇罪，警方將循線傳喚網友到案說明。\n\n讀者對《蘋果》爆料，高雄市長韓國瑜粉絲網軍後援會臉書粉絲專頁，有陳姓網友留言：「一顆炸蛋對準總統府炸死蔡王八蛋！」吳姓網友回覆留言：「導彈零誤差直接命中-夷為平地」，另有管姓網友表示，讓小英連任，不如去投靠大陸，等大陸收拾小英，再回來台灣。\n\n高雄市警局表示，民眾在網路留言要用炸彈炸死總統，已觸犯恐嚇罪，雖非高雄市警局轄區，但警方仍將循線追查留言的網友到案說明。\n\n《蘋果》致電高市發言人、新聞局長王淺秋，因電話未接聽，暫無法獲知市府及韓國瑜回應。（王勇超、曾珮瑛／高雄報導）\n\n\n-----\n\n好恐怖！！\n\n-----\nSent from JPTT on my Asus ASUS_Z012DA.\n\n--\n\n\n\n--\n","\n\n\n\n\n\n三立\n\n\n政治中心／綜合報導\n\n面對總統蔡英文呼籲，全台各政黨不要再講「九二共識」，除了引來朱立倫砲轟蔡英文「\n無權要求所有國人隨您起舞，將兩岸推向動盪」之外。高雄市長韓國瑜今天（6日）面對\n媒體提問，「九二共識不能談」議題，也酸溜溜直言「92無鉛汽油要不要改一下？」網友\n氣炸直轟「草包整天只會玩文字遊戲」？\n\n\n▲高雄市長韓國瑜（圖／翻攝自韓國瑜IG）\n\n韓國瑜不改幽默本色，拿92無鉛汽油做比喻，說「台灣處境真的是非常困難，唉，一國兩\n制不能講，九二共識不能講，這個不能講，那個不能講，我有時候開玩笑的說，92無鉛汽\n油要不要改一下？」\n\n面對高雄財政困境，韓國瑜除了發展選前推出的愛情產業鏈，也把軍事觀光搬上台，不斷\n對外界信心喊話，期盼高雄真的發大財。但是「92無鉛汽油要不要改一下？」此話一出，\n不少網友崩潰，「關92無鉛P4」、「又在亂導了」、還有網友形容韓國瑜，選前選後發言\n風格迥異，「選前政治0分、經濟100，選後經濟0分、政治破百 XDD」。\n\n更有腦筋動得快的回文，九二共識不能提「那九九乘法表背到九一得九，之後怎麼辦」？\n不少網友更是無奈回應：「高雄一定是遭到詛咒了」、「KMT要不要改叫92共4黨」、「拿\n九二無鉛跟九二共識相比，真當高雄人智障」。\n\n\n\n\n\n\n熟悉的三立還是最對味讚讚讚 從選前到選後繼續罵韓 黑的很徹底 希望繼續保持\n這樣2020就大有可為了!!\n\n--\n","\n高雄市長韓國瑜日前才找藝人白冰冰擔任高雄代言人，現在為行銷高雄指標性景點「岡山\n之眼」，又找來製作人周遊閨密、演出《家有嬌妻》大紅的資深女藝人張俐敏代言，還要\n幫她的成名曲《再看我一眼》拍攝MV，作為「岡山之眼」主題曲。\n\n高雄市觀光局長潘恆旭昨（5）日表示，「岡山之眼」12月3日休園後正加緊改建，預計大\n年初一（2月5日）重新開放，希望透過張俐敏的魅力，吸引更多銀髮族前往岡山之眼走走\n逛逛，目前人在美國的張俐敏也點頭答應。\n\n綜合媒體報導，張俐敏原本就是韓國瑜粉絲，原訂3月回台的她將特別提前返台，計畫本\n月底前拍完MV，此外岡山之眼重新開幕時，也可能上台獻唱《再看我一眼》及《你是我的\n眼》，力挺韓國瑜。\n\n今年68歲的張俐敏，去年10月曾與素珠、吳敏、王滿嬌等人一起擔任周遊紅寶石大婚伴娘\n，民國61年她演出電視劇《家有嬌妻》後成為家喻戶曉的大明星，《再看我一眼》則是她\n民國71年推出的主打歌曲，儘管是37年前的老歌，輕快活潑的曲風洋溢滿滿活力，仍是許\n多人心中的經典。\n\n\n\n這是誰? 新年+燈會由觀光大使陳文茜宣傳 崗山之眼由張俐敏當主角\n\n這很可以 符合又老又窮的中華民國美學\n\n--\n","\n        空心菜大復活  底氣變硬了\n        難怪一連推出春節客運九休一  開放外籍白領侵台等勞工政策\n\n        大家繼續愛歹完  讓台灣勞工繼續被資進黨聯合資方壓榨至死  好不好!!\n\n\n\n        \n\n\n\n        聯合晚報\n\n\n\n蔡英文網路聲量起死回生 強壓韓國瑜和柯文哲\n2019-01-06 13:39聯合晚報 記者劉宛琳／台北報導\n\n網路溫度計指出，。\n網紅人渣文本說，蔡英文若在對岸持續提供燃料情況下，聲勢可望旺到年後，不利台北市\n長柯文哲、高雄市長韓國瑜，以及國民黨未來總統參選人。\n\n網路溫度計執行長林慧珍表示，2019年的蔡英文，從元旦談話開始，在臉書上的表現幾乎\n是脫胎換骨，光是1日至4日網路聲量，激增了29萬2083筆，占她選後至今四分之一網路聲\n量。蔡英文回應大陸紀念告台灣同胞書四十周年談話，創造7.2萬筆網路聲量，對獨派大\n老登報逼宮，蔡英文臉書回應，更有超過10萬的網路討論量。\n\n林慧珍說，四大老逼宮不成，反倒推了蔡英文一把，讓蔡英文的網路聲量是起死回生了。\n\n。\n\n人渣文本說，蔡英文今年快速改變，採取全新政治宣傳經營模式，跟過去執政兩年多有很\n大差別，可視為進入選舉機制。\n\n\n\n--\n首先 我們認為這不是頂新一個個案 這是台灣食安轉型的一個契機    3號 宋楚瑜 徐欣瑩\n只有拉到這個高度 才不會淪為政治對立的祭品 並以為消滅了頂新 就解決台灣的食安問題\n當人們集體去抵制廠商 這代表我們的政府 在這件事上 缺席了\n政府的責任 是該給廠商能夠清楚改善的方向及法令 給人民能夠安心的嚴管及補償\n台灣人不是貪心的人 也不是狠心的人   \n而是對未來失去信心的一次吶喊 所以這一次的抵制 有一部份是對政府的絕望\n\n--\n","\n疑韓粉稱海漂死豬政府自導自演 防檢局超怒：最重罰一百萬\n\n2019-01-06 09:20\n記者李鴻典／台北報導\n\n中國大陸非洲豬瘟疫情持續升溫，近日金門也有死豬從中國漂來，讓我國政府繃緊神經，\n但竟有一為署名為「Sampo Wu」的網友在臉書「韓國瑜後援會」社團發文稱，金門發現的\n海漂死豬是「有人為了選票拿來丟的，別再演戲把人民當笨蛋了」云云，質疑政府自導自\n演。\n\n防檢局,不禮貌鄉民團,農委會,海漂死豬,自導自演,海漂死豬,韓粉 ID-1721975\n\n\n▲網友稱金門海漂死豬是政府自導自演，臉書粉絲團「不禮貌鄉民團」截圖並向農委會檢\n舉。（圖／翻攝自不禮貌鄉民團）\n\n對此，防檢局指出，臉書社團不禮貌鄉民團5日晚間截圖向農委會檢舉，有網友在臉書指\n涉去年12月31日金門發現的海漂死豬是政府自導自演，農委會嚴正駁斥該不實訊息，並強\n烈譴責散佈不實訊息的網友，該會一定依法追究。\n\n防檢局表示，民主的言論自由非常珍貴，但也不應恣意妄為，這名叫做Sampo　Wu的網友\n在韓國瑜後援會發文的行為與陳述內容，不僅完全違反事實，且嚴重打擊全體防疫人員的\n努力。\n\n防檢局說，該名網友與其轉貼文章來源等人，行為已經明顯違反動物傳染病防治條例第43\n條，農委會除將依法追究外，也呼籲大家共同抵制這種造謠的行為，並持續支持配合政府\n的防疫作為，以保護台灣豬產業與國人享用國產安心豬肉的權益。\n\n根據動物傳染病防治條例第43條規定，「布有關動物傳染病流行疫情之謠言或傳播不實之\n流行疫情消息」，可處新臺幣五萬元以上一百萬元以下罰鍰。\n\n防檢局,不禮貌鄉民團,農委會,海漂死豬,自導自演,海漂死豬,韓粉 ID-1721976\n\n\n▲防疫不能開玩笑，請不要散播不實謠言。（圖／翻攝自動植物防疫檢疫局-防疫小尖兵\n）\n\n請勿網購、攜帶中國豬肉製品入境，2018年12月18日起初犯罰款20萬，最高可罰100萬\n\n\n\n如果指控政府自導自演，請韓粉拿出證據，拿不出證據，就是造謠，依據根據動物傳染病\n防治條例第43條規定，可以處罰100萬，請小心！\n\n--\n","\n\n\n\n\n聯合\n\n\n網路溫度計指出，蔡英文總統連續在臉書發文表達兩岸問題立場，四天創造近30萬聲量。\n\n網紅人渣文本說，蔡英文若在對岸持續提供燃料情況下，聲勢可望旺到年後，不利台北市\n\n長柯文哲、高雄市長韓國瑜，以及國民黨未來總統參選人。\n\n網路溫度計執行長林慧珍表示，2019年的蔡英文，從元旦談話開始，在臉書上的表現幾乎\n\n是脫胎換骨，光是1日至4日網路聲量，激增了29萬2083筆，占她選後至今四分之一網路聲\n\n量。蔡英文回應大陸紀念告台灣同胞書四十周年談話，創造7.2萬筆網路聲量，對獨派大\n\n老登報逼宮，蔡英文臉書回應，更有超過10萬的網路討論量。\n\n林慧珍說，四大老逼宮不成，反倒推了蔡英文一把，讓蔡英文的網路聲量是起死回生了。\n\n跟韓國瑜相比，林慧珍表示，蔡英文發了16篇貼文，韓國瑜5篇，按讚數蔡英文比韓國瑜\n\n多了73萬，留言數蔡英文也比韓國瑜多了1萬3900筆，分享數蔡英文更是韓國瑜的13倍以\n\n上。\n\n人渣文本說，蔡英文今年快速改變，採取全新政治宣傳經營模式，跟過去執政兩年多有很\n\n大差別，可視為進入選舉機制。\n\n\n\n蔡英文網路聲量 贏過柯文哲與韓國瑜\n\n是不是如同 柯文哲市長所講的\n\n只是一日行情 要看就要看長期的\n\n讓我們繼續關注蔡英文的動向\n\n來做日後發展的判斷\n\n--\n","\n\n蘋果\n\n高市府今舉行「108年市府首長團隊共識營」，新任高雄市長韓國瑜致詞時，勉勵市府團隊堅守廉潔與操守之餘，更要打造充滿快樂、陽光與服務熱忱的團隊，他還笑虧台北市長柯文哲「閣員跟走馬燈一樣在走」，期許自己能夠穩定經營團隊，「未來4年都並肩作戰一起」。\n\n韓國瑜致詞表示，希望市府團隊陽光、快樂為市民服務，「不要冷冰冰、怕出錯而不做；廣大的市民期待改變，大家一定要好好做」。他強調，高雄是台灣政治觀察重中之重、海外觀察重中之重，外界對高雄有很高的興趣和期待，「結果做的二二六六，要怎麼交代？」\n\n\n韓國瑜提及，市府團隊均為一時之選，期待藉由共識營的參與，由市府首長們把快樂服務的理念感染下去，他希望高雄市政府團隊穩定經營，笑虧台北市長柯文哲，「不好意思講，他的閣員跟走馬燈一樣在走。」，但連忙修正說：「不談他，免得說我罵他，不是這意思。」\n\n韓國瑜強調，希望高雄市政府團隊穩定經營，「跟大家未來4年都並肩作戰一起，不因過去人事背景或藍綠」，他也說：「絕不會給部屬任何不當、亂七八糟的指令，期勉團隊們不忘初衷，把握為市民服務的機會、全力以赴。」\n\n高市府首長團隊共識營計有首長以上人員50餘人與會，議程包括績效考核標準、媒體應對與溝通、預算編列、議會備詢說明等專題，並由觀光、農業、海洋、捷運等局處進行業務健檢報告。（曾珮瑛、吳世龍／高雄報導）\n\n\n----\n\n韓總加油 高雄加油\n\n-----\nSent from JPTT on my Asus ASUS_Z012DA.\n\n--\n\n\n\n--\n","\n王世堅：韓國瑜其實是很有骨氣的\n\n\n蔡英文總統已經明確否定九二共識，高雄市長韓國瑜未來若要用九二共識和大陸交流，民\n進黨是否不會准？民進黨台北市議員王世堅在談話節目卻指出，小英總統和中央政府一定\n會幫韓國瑜，因為幫韓就是幫高雄市推動，他甚至認為韓國瑜其實很有骨氣。\n\n王世堅點出，韓國瑜這幾年如果沒辦法把高雄經濟帶上來，韓國瑜應會認錯，因為韓是男\n子漢大丈夫，有志氣，他要把台灣、把高雄行銷出去，那很好，他就做，中央政府一定會\n幫忙他，若韓國瑜成功了、高雄市成功了，就代表小英總統中央執政成功。\n\n王世堅強調，我們台灣人不必跟大陸為敵，大家要很冷靜地讓韓國瑜好好去發揮。而台灣\n就是一個民主多元的社會，任何從政者、任何民眾要提怎樣的政治看法，我們都尊重。\n\n====\n\n這要說女兒正真好嗎？\n\n王世堅幫韓國瑜說話好像也沒什麼.....\n\n但王世堅竟然是幫韓國瑜的兩岸立場說話，還說台灣人不必跟大陸為敵，要尊重民眾和從\n政者的政治看法。\n\n@口@!?\n\n我是不是看錯了什麼。\n\n--\n                         「星耀如眼，賜吾輩目光。\n                           取吾奉獻，予吾輩力量。\n                           此等威力，暗夜淚光芒。」\n                                             ─黑暗祭禮\n\n--\n","\nchinatimes\n\n\n\n擁抱韓總的觸感怎麼樣？陳其邁：他瘦了\n2019年01月05日 18:05 \n\n選高雄市長失利的前綠委陳其邁4日上廣播節目接受專訪，\n\n陳其邁上《膜天倫之夜》節目，主持人好奇他和韓總擁抱的方式，讓大家可以知道說，政治上可以意見不一樣，對來對去都\n沒關係，何況大家都在高雄，\n\n主持人還好奇問，擁抱韓總的觸感怎麼樣？有肉嗎？陳其邁回說：「觸感……他其實也瘦\n了好幾公斤，他跟我一樣，我們都...」主持人提醒：「因為選舉很累。」陳其邁：「對\n，比大正好啦，大正在岡山金架安捏，他唱完也很high，但他真的抱了後，那個胸，所以\n我那天說我這裡很痛，林北背拉骨等去，肋骨斷了。後來選後大概1個禮拜才慢慢恢復。\n」\n\n至於抱韓總當下在想什麼？，你\n不能說跟他抱然後心裡在想其他的，這個他做不來。「比如說你抱韓國瑜，心裡在想視網\n膜，這樣不行。」\n\n-------\n\n既然現在一堆人在無關的新聞也在那裡瑜邁cp配!!\n這篇應該可以讓支持者更......開心!!!\n基本上看到膩的應該不少!!   看看高雄市政如何推廣比這個有趣多了!!\n\n\n\n--\n","\n\n\n\n\n\n自由\n\n\n〔記者王榮祥／高雄報導〕總統府祕書長陳菊今表示，高度祝福新任高雄市長韓國瑜，那\n麼高的民意支持，相信新市長會努力做、好好做，而民意如流水，能感受到他現階段壓力\n很大，期待新市長可以做得更好。\n\n\n陳菊完成民進黨主席補選投票（記者王榮祥攝）\n\n\n總統府祕書長陳菊今回到高雄，參與民進黨主席補選投票（記者王榮祥攝）\n\n陳菊今專程回到高雄，參加民進黨主席補選投票，被媒體問及對新任高雄市長的期許，她\n給予高度祝福。\n\n陳菊說，新市長獲得那麼高的民意支持，相信會努力做、好好做，而民意如流水，能感受\n到新市長現階段壓力很大。\n\n陳菊今上午九點現身高雄市龍華國小、民進黨黨主席補選投開票所參與投票，立委劉世芳\n，高市議員簡煥宗、李伯毅、何權峰、邱俊憲等菊營子弟兵全部到場。\n\n陳菊輕鬆投完票後，注意到參與投票黨員人數不多，除公開呼籲黨員踴躍投票，也提醒黨\n工主動聯繫。\n\n\n\n\n\n\n前高雄市長、現任總統府秘書長、高雄人最愛的市長陳菊，希望韓國瑜市長可以\n好好做，不要辜負人民對他的期待。\n\n--\n","\n\n\n\n\n\nTVBS\n\n\n\n\n\n天氣冷，不少人都會跟朋友一起吃火鍋，前立委陳其邁就被友人po網爆料說，他吃火鍋非\n常囉唆，原則很多，不只醬料講究，連食材要下鍋都有順序，高雄市長韓國瑜也愛吃火鍋\n，高雄市有一家汕頭火鍋，韓國瑜、陳其邁都光臨過，尤其韓國瑜一家人更是常客，他最\n愛吃霜降牛肉。\n\n就職前，韓國瑜帶著韓冰，悄悄光臨這一家火鍋店，這時候已經深夜十點多了，父女兩都\n身穿黑色衣服，韓冰穿緊身皮衣加短裙，兩人看起來對這家店非常熟悉。\n\n菜還沒上來，韓國瑜忙著看手機訊息，韓冰偶爾跟爸爸聊天，笑得很開心。這一家火鍋店\n，其實韓國瑜至少來吃過五六次了，夫人李佳芬當然也常光臨。\n\n\n\n店長：「韓市長常來我們這邊吃，吃7、8次有了，他很喜歡吃我們的霜降牛，我們的招牌\n霜降牛，如果他沒有吃飯的話，他都會喜歡吃我們的手工意麵。」\n\n韓國瑜父女兩還在牆上簽名，韓冰的字，就跟一般年輕人一樣，很少拿筆寫字。其實這一\n家店，不只韓國瑜愛來，常客還有他。\n\n原來陳其邁上沈玉琳的節目，事後也跟店長合影。陳其邁也愛吃火鍋，友人就po了張，一\n起吃火鍋的照片，友人還爆料，陳其邁吃火鍋，毛很多，從醬料調配到放食材順序，都有\n自己的規矩。醬料一定要是沙茶、蛋黃、蔥、蒜、辣椒。食材順序，一定要先涮肉，一次\n一片，青菜最後放，不然會毀掉湯頭。\n\n\n\n民眾：「丟菜然後肉用涮的，(那吃到最後菜會不會爛掉)，我覺得煮越久越爛很好吃。」\n\n陳其邁吃火鍋的SOP，一po上網，看得邁粉幾乎要暴動朝聖，反應熱烈，還引出本人回應\n：啊真的要我示範教學嗎？最後陳其邁乾脆在臉書預告，晚上要直播，跟卓榮泰一起教大\n家吃火鍋。\n\n\n\n\n\n什麼居然是同一家嗎XDDDD\n選前就知道韓總他們都會去某間吃\n但不知道邁邁也去過哈哈哈哈哈哈哈哈\n\n不過昨天和卓好像去的不是這間\n雖然也是汕頭火鍋的樣子\n\n是說最近中天和TVBS也滿喜歡報邁邁的……\n（害我想到林國慶之前誤說高雄兩個市長XD）\n\n--\n","\n心得：不意外。高雄的得天獨厚深藏不露已蓋不住了，隨著新灣區轉型跟韓流效應天時\n地利人和，發展如倒吃甘蔗像韓總的頭頂越來越亮，韓總列車不等人準備起飛發大財很\n有感，未來大陸及全球富豪聚集「東方摩洛哥」、「亞洲邁阿密」、「台灣杜拜珍珠港\n」高雄指日可待\n\n\n\n作者: dannyzzz (dannyzzz) 看板: Gossiping\n標題: [新聞]《高雄起飛系列之二》大船入港 遊艇經濟\n時間: Sat Jan  5 07:17:41 2019\n\n《高雄起飛系列》大船入港  高雄遊艇經濟賺億萬商機！\n\nTVBS新聞 2019年1月4日 下午6:22\n，您達成了哪幾項？\n\n高雄亞洲新灣區碼頭邊，蔚藍天際，海天一色。放眼灣區海面上，各艘渡輪、貨運船隻\n，汽笛聲嗚咽不斷，吃水不深的大小幾艘遊艇，三三兩兩，停泊在岸邊。2018在高雄港\n舉辦兩年一度的國際遊艇展，來自全球近70億的豪華遊艇，艷陽高照下，格外閃閃發光\n。\n\n對絕大多數的民眾心中，人的一生中，能夠擁有一棟豪宅，已心滿意足；若還能擁有豪\n車，就已算超乎預期；至於豪艇，頂多是出現在媒體，是頂級富豪的豪華玩具，對絕大\n多數的民眾來說，「人生想要擁有一艘遊艇」的夢想，可能是一種不切實際。\n\n但是，這種「不切實際」的夢想，對近三百萬名高雄市民來說，卻常常從身邊「擦身而\n過」。不少高雄人都看過陸上行舟 -- 採用擁有48個大型輪胎的巨型運輸車，載著高度\n超過十公尺，從高雄興達港碼頭緩緩前進湖內維修廠，沿途架高電線還執行交管；或者\n也有不少人在旗津、小港區的大型遊艇製造廠就業造艇；但高雄人鮮少登上遊艇和郵輪\n，甚至藉此繁榮高雄經濟！\n\n。以往高雄人只把遊艇當成製\n造業，全年產值約平均四十到七十億不等。「真正的商機其實是遊艇或郵輪帶來的觀光\n財， 那種商機絕對數十億甚至百億，這種產值才叫做大！」從事遊艇業數十年的嘉信\n總經理龔俊豪相當很感慨。\n\n一位在前鎮區的製造廠工作多的老師傅說，「我們這些老師傅大半輩子只懂得日夜造艇\n，大家看到船艙裡那些富豪專用的吧檯 餐桌，都是我們木工一刀一刀做出來的；造了\n一輩子遊艇，但礙於台灣遊艇不得下水的規定，我們反倒從來沒看過水上行走的遊艇！\n」\n\n高雄人常目睹陸上行舟 -- 採用擁有48個大型輪胎的巨型運輸車，載著高度超過十公尺\n，從高雄興達港碼頭緩緩前進湖內維修廠，沿途架高電線還執行交管；但高雄人鮮少登\n上遊艇和郵輪，甚至藉此繁榮高雄經濟！ 圖／高雄市海洋局\n\n現在，這些造船師傅們的願望，真的很可能會夢想成真！擁有豪艇不容易，但登艇觀光\n，這個心願不難達成。\n\n根據高雄市港務分公司的統計，2018年造訪高雄港的國際郵輪已達54艘，其中有32艘以\n高雄為母港，而非停靠港，使得郵輪旅客進出人次突破了5萬人，為高雄帶來500萬美元\n(約1‧5億台幣)以上的觀光產值。而高雄觀光局長潘恆旭則認為，2019年將從三月起推\n展「高雄郵」，郵輪航線希望以「南南合作」的東南亞為主，從新加波、香港、深圳到\n高雄；也可以規劃石垣島、沖繩、及韓國等東北亞航程，預估2020年高雄市的郵輪加上\n遊艇帶來的觀光產值，預估可成長到30億元左右。\n\n從1‧5億要一口氣要成長到30億，足足高達19倍！觀光局和海洋局，究竟要如何做到？\n以高雄港今年最後一艘大型郵輪荷美集團「威土丹特號」停泊，載進1850名外籍旅客到\n高雄觀光為例，他們從上午8點下船，到傍晚6點離開高雄港，八小時內平均每人至少消\n費5000台幣，這一艘郵輪，即帶來925萬台幣。\n\n細看這套傳統高雄郵輪經濟的觀光行程，這艘「威土丹特號」已是8萬2348噸荷蘭籍高\n檔郵輪，然而，它只選擇停泊8-10小時，並未將高雄港當作「母港」過夜。「像這般高\n檔次的郵輪，旅客消費能力是最高的，人家千里迢迢來到高雄，竟然沒能留他們至少三\n天二夜，你知道飯店、SPA、餐飲、特色景點少賺多少倍的錢嗎？」一位在地從事旅遊\n業超過22年的資深業者大嘆可惜！\n\n近二千名的貴客下船時，有傳統迎財神、舞獅隊擺陣表演，離港也安排120名小朋友和\n家長揮舞送他們離開，「這些制式行程外，他們遊程就是走走左營蓮池潭、讓孔廟準備\n八佾舞和書法表演，頂多再加些客家藍染和擂茶的在地文化，說實在的，來到高雄規劃\n的竟是這類一般的旅程，連台灣人自己都不見得有興趣！」旅遊業者直言。\n\n結合遊艇和郵輪、深耕高雄在地精緻旅遊，才是當前新科市長韓國瑜的市府團隊力拼郵\n輪遊艇經濟學，最具有附加價值的策略。\n\n爭取搭乘郵輪來高雄的貴客，可以選擇以高雄為母港，換搭遊艇從高雄展開三天二夜、\n含蓋「山、河、海、港」的深度旅遊，看到這個海洋城市的奔放熱情。「搭乘我們對外\n租賃的遊艇，從二、三個小時到三天二夜；遊艇大小從26呎到76呎；人數從6個人到30\n個人，所有遊艇行程的規劃，都能滿足。」從事遊艇租賃的遊艇公會理事長、同時也是\n嘉信遊艇總經理龔俊豪說。\n\n龔俊豪認為，推展遊艇經濟的重點，並不是邀大家搭遊艇，而是讓所有觀光客知道，搭\n上遊艇後，有哪些地方最有趣、很難忘。\n\n「如果規劃一到二天的高雄遊艇行程，一定要夜賞高雄港夜景，萬盞燈光閃爍，沿途又\n有駁二藝術特區、棧貳庫等高雄原創城市風格；」嘉信和東哥等遊艇業者，對於高雄推出獨一無二的遊艇\n觀光，非常樂觀其成。\n\n除了發揮高雄海洋城市的觀光特色，連結附近的小琉球海域以及澎湖觀光，更能將鄰近\n的大南海資源，都納入高雄遊艇經濟觀光版圖，廣闊幅員海域優勢，將使得高雄拼經濟\n的多元開發，更加出色。\n\n「。」曾隨團搭遊艇出海的遊客，對少見的遊艇觀光，十分難忘。\n\n遊艇觀光商機前景看好，然而，。鼎盛時期，南台灣共有上百家遊艇上下游完整產業鏈，目前僅剩\n33家，工廠多半集中在高雄。\n\n台灣遊艇雖行銷全球，國人採購的遊艇卻屈指可數。除了一艘遊艇動輒花費千萬上億，\n後續停泊和維修，資金更可觀，加上過去戒嚴、海禁政策限制不少。隨著2012年法令解\n禁，台灣購買力提升，台灣內需的遊艇休閒市場風氣日盛，高雄除積極推廣遊艇觀光，\n事實上，\n\n如同豪車要有停車位，全球頂尖富豪的頂級遊艇，一年365天也需要半年甚至長年的遊\n艇「泊位」。亞洲海域，香港擁有遊艇的富豪相當多，包括首富李嘉誠、李澤楷父子，\n傳投資教父宋學仁也擁有私人遊艇，但由於遊艇數量相當多，香港維多利亞港根本擺不\n下，不少全球頂級遊艇，就這麼散泊在香港外海上。\n\n高雄市政府目前已開發一號港口部分碼頭，作為遊艇泊位，若能從法令大幅鬆綁，開發\n出一號港、甚至二號港口更多碼頭，提供「泊位」給全球富豪遊艇作全年停泊，未來除\n了豪艇「泊位」租金、管理、維修、保養，以及全年駐船的1位船長和2到3位船員(其年\n收入約750萬台幣)，連人帶船為高雄創造的在地消費商機驚人，恐怕會超過每年為全球\n富豪辛苦造船，掙下的42億台幣。\n\n據統計，光是港口停泊的全年租金和管理費，一艘上百呎的大型遊艇就大約要花費1億\n台幣左右，高雄港全年若能吸引一百艘大型遊艇進駐，高雄市政座每年坐收的遊艇泊位\n商機，就上看100億！\n\n目前國內擁有遊艇駕照者有1萬2000位，500艘登記有案的遊艇玩家，但「泊位」只有數\n百個。如果高雄港和愛河積極爭取開發豪艇「泊位」，成為「東方摩洛哥」，遊艇經濟\n產值立即翻倍成長！目前高雄一號港僅有四、五十個泊位，愛河畔則規劃約100個泊位\n，但由於高雄市府與合資的台灣港務公司遲遲完成不了招商，至今遊艇商機未能踏出第\n一步。\n\n據官方統計，2015年摩洛哥全年遊艇經濟產值約7億歐元，相當於246億台幣， 創造14\n35個工作機會；擁有天然高雄港和愛河停泊的大高雄，即使開發僅有摩洛哥的1/3，至\n少也有近82億的遊艇商機。\n\n更可觀的是，未來高雄港一旦成為「東方摩洛哥」，將帶動擁有這些豪艇的巨富，親自\n前來高雄港或愛河「泊位」登船出航，屆時不僅能為愛河愛情產業鏈帶來龐大消費商機\n，更能為高雄港打開全球知名度，成為全球擁有富豪遊艇群聚的亞洲新指標，由於高雄\n遊艇建造工藝全球知名，屆時豪門巨賈或富二代愛艇不僅在高雄保養維修，進一步登港\n選購第二或第三艘遊艇的詢問度，勢必大增。\n\n。 圖／高雄\n市海洋局\n\n高雄市府除了法令進一步鬆綁開放，結合當地二年一度的高雄遊艇展，定期舉辦國際遊\n艇賽事，也是迅速打開高雄遊艇業全球知名度的重要觸媒。\n\n遊艇業者指出，美國盃常在世界各國舉辦遊艇賽和帆船賽，對舉辦賽事的城市建設、提\n供的新就業機會十分可觀。以2021年36屆美國盃即將在紐西蘭奧克蘭為例，預計3年內\n將增加當地8300人的就業機會，產生6到10億美元(台幣約180到300億)的經濟效益。若\n高雄市政府未來也能參與遊艇國際賽事的舉辦，廣遊全球遊艇玩家或遊艇大亨來高雄港\n競技，結合高雄觀光所帶來的遊艇經濟，前景無可限量。\n\n台灣遊艇產業已有50年的歷史，台灣遊艇師傅的傳統手工藝，舉世聞名，然而限於傳統\n製造業的思維，賺到的永遠是辛苦錢，除了精緻遊艇都在美歐消費享受，還要為幾年一\n次的金融風暴擔驚受怕，50年來一直無法讓台灣人也享受遊艇樂趣和帶來的豐沛外溢經\n濟。\n\n從高雄市拼觀光的行銷的新思維，翻轉遊艇製造業的傳統觀念，當高雄港開放國際富豪\n大船入港泊位、迎接國際遊艇玩家來高雄競技參展，也許光高雄遊艇經濟的龐大經濟產\n值，就是帶動高雄全面起飛的最大雙翼！\n\n接下來,大高雄在韓總帶領下,將如何全力拼農漁產業?《高雄起飛系列》之三接續探討\n。\n\n新聞來源\n\n\n--\n\n","\n\n\n\n聯合新聞網\n\n\n\n\n減少學生受空汙 韓國瑜將為高市教室裝冷氣和清淨機\n2019-01-05 00:25聯合報 記者楊濡嘉╱即時報導\n\n高雄市長韓國瑜4日在臉書直播中宣布，將為高雄市學生在教室加冷氣機和空氣清淨機防\n空汙，寒暑假給清寒、弱勢學生的餐食券，會加碼，不只給目前已有的午餐券，將加發晚\n餐券，他絕不容許高雄市有任一孩子餓肚子。\n\n韓國瑜說，有許多愛心人士、寺廟等要捐錢，他將把這些捐款轉到教育用途，一部分讓學\n校付電費，因為裝冷氣和空氣清淨機之後的電費會增加。\n\n愛心捐款的另一個用途，是在寒暑假時供弱勢學生購買中餐和晚餐，市府和各便利商店合\n作，讓學生拿餐食券到超商購買餐盒，讓寒暑假期間沒有營養午餐吃的學生有午餐和晚餐\n可用。高市社會局在寒暑假期間會提供清寒學生餐食券，讓學生購買餐食，但目前只有午\n餐。\n\n他強調，高雄市絕不可以有任何一個孩子挨餓，也絕不可以有任何一個學生讀書時沒有教\n科書、教材、教具。\n\n\n就職後直播 韓國瑜允3個月做市政體檢\n【中央社高雄4日電】\n\n高雄市長韓國瑜今晚透過直播談施政及心情，坦言上任後會緊張，「擔心做不好無顏見高\n雄父老」，允諾「用盡吃奶的力量」把高雄的經濟衝起來，3個月內做「市政健康體檢表\n」。\n\n韓國瑜今晚在臉書開直播，自稱新工作菜鳥市長的第二週，要跟大家報告一下近期市政規\n畫，由小編提問，一開直播，粉絲人數直衝2萬。\n\n韓國瑜細數上任來發現不少外籍人士到高雄，也有投資高雄和觀光及購屋的訊息，30年風\n水輪流轉到高雄，大家都看到了高雄，高雄打開了前所未有的知名度，並有新加坡和馬來\n西亞及帛琉等的超市業者洽商合作賣高雄農漁產品。\n\n韓國瑜表示，尤其帛琉人民生重病會來高雄治療，對高雄印象非常好，高雄水果一去就銷\n售一空。他希望農漁產品銷售不要有中間商剝削，由農漁會等行銷。\n\n談到空污及酷熱影響教學品質，韓國瑜表示會請有意捐款的企業或宮廟贊助裝設冷氣和空\n氣清新機，並支援電費，也要爭取贊助，讓學童寒暑假免於餓肚子。\n\n韓國瑜日前接受ICRT電台英語專訪，全程撂英文受訪，表示是希望能推動高雄走向國際化\n，增進城市的能見度，也讓大家看到城市的魅力。\n\n這是韓國瑜就職後直播，談施政及心情，他坦言執政後也會緊張，「擔心做不好無顏見高\n雄父老」，允諾會「用盡吃奶的力量」把高雄的經濟衝起來。\n\n韓國瑜也擔心新閣員尚未進入狀況，盼在3個月內做「施政健康檢查」，擔心在財政不佳\n的情形下，想要把市政做出成績是很大的挑戰。\n\n\n\n\n習大大跟九二共識到底是什麼先放一邊，\n\n韓總開直播，提到了要幫高雄市的學校教室裝冷氣跟空氣清淨機，\n\n還要全年度讓沒飯吃的學童，可以去全家、7-11領便當。\n\n錢從哪裡來呢?\n\n企業家跟宮廟會捐錢\n\n不錯啊，聽完了政治口水後，再看這個消息，覺得心情好。\n\n--\n","\n「兩個不要懷疑」遭批賣台　韓國瑜：只因為選輸？不要針對我\n\n記者吳奕靖／高雄報導\n\n高雄市長韓國瑜針對兩岸議題拋出兩個不要懷疑，結果造成議論挨批「賣台」。韓國瑜4\n日晚間透過直播，質疑為何陸委會主委陳明通講述的內容也是大同小異，但為何只有自己\n遭到批判，「難道就只因為我是韓國瑜嗎？」\n\n韓國瑜強調批判他的，根本就是「因人廢言」，所以他就沒有辦法了，不然他所拋出的兩\n個不要懷疑，就跟陸委會主委陳明通跟行政院長賴清德講述的內容都差不多，但只是因為\n的韓國瑜說的、自己不是民進黨的嗎、或是選輸了才要攻擊他嗎？但如果是這樣，「那就\n沒辦法了。」\n\n韓國瑜指出有人針對他的第一個「不要懷疑共產黨收復台灣的決心」來批判，指控他對不\n起台灣人民，還說他是共產黨同路人、希望一天到晚把台灣賣給中國等言論，不過韓國瑜\n也點出陸委會陳明通也在3日的時候說：「這幾十年來，中國大陸就是要祖國統一，就是\n要收復台灣，這是中國共產黨三大神聖任務之一」，結果陸委會主委講沒事，韓國瑜講就\n有事，因為韓國瑜市長質疑兩個內容是差不多，只是使用文字不同，怎麼沒有人攻擊陳明\n通？為何沒有人說他賣台，因為他是民進黨的嗎？還是因為他是陸委會主委？。\n\n韓國瑜拋出的第二個懷疑是「不要懷疑台灣人民追求自由民主的決心」，韓國瑜質疑為何\n大家都不講呢？為何這一點就不攻擊他呢？結果自己又看到行政院長賴清德講：「台灣當\n前處境相當困難」，這個講法跟自己又有何差別，只是因為「韓國瑜選上了高雄市長，你\n覺得不服氣、或覺得心裡討厭，我講什麼都錯，那我也就沒有辦法了，因爲就是因人廢言\n」。\n\n當然也是有人質疑韓國瑜談到兩岸議題，根本就違背選前承諾「政治零分，經濟一百分」\n，韓國瑜對此解釋這是他對兩岸局勢的看法，跟實際治理高雄市政是不一樣的，但在回答\n的當下是不衝突的，所以把自己幾十年的觀察拋出來了。\n\n\n\n選後所有新聞幾乎都圍繞在韓國瑜跟柯p還有小英身上\n\n做什麼事情都會被放大檢視，希望韓市長能夠更謹慎點，免得很容易被抨擊\n\n--\n","\n棒球／新市長韓國瑜上任 高雄城市隊也來了\n\n2019-01-04 18:06聯合報 記者婁靖平╱即時報導\n\n目前6都中唯一沒有城市棒球隊的高雄市，可望完整建構5級棒球發展，崇越隼鷹隊計畫提\n出移籍申請，成為城市代表隊，高雄市運動發展局代局長周明鎮表示，相當歡迎，但合作\n細節還需洽談。\n\n前體委會（現體育署）在2009年推出棒球振興計畫，要推動籌組城市棒球隊，台北市、新\n北市、桃園市、台中市先後響應成軍，3年後台南市也組成城市隊。\n\n高雄從少棒到大學都有球隊，中正、復興、壽天等國小都有不錯成績，忠孝、橋頭國中也\n是青少棒勁旅，高中則有高苑工商、三門高中、普門中學等強隊，高雄大學、高苑科大、\n義守大學近年成績也維持一定的水準。\n\n儘管學生4級棒球都極具規模，但高市唯獨沒有城市隊，台灣電力隊大本營雖在高雄，但\n由於是國營企業，無法代表高市出賽。\n\n崇越隼鷹隊在2011年成立，一直都是進軍職棒的熱門球隊，崇越科技集團其下的安永鮮物\n，在高市彌陀設廠，球隊轉籍高雄，加入「北飄南歸」行列。\n\n\n\n哇！連棒球都開始發展了，不知是否能推波助瀾\n\n讓中華職棒未來有機會能成立第五隊\n\n大家家覺得呢？對高雄城市隊的看法是？\n\n\n--\n","\n\n\n\n\n中天新聞\n\n\n\n2019年1月4日 中天新聞 記者陳谷旻 潘穎文高雄報導\n\n在高雄倒垃圾，也充滿濃濃的韓國瑜風格，高雄市長韓國瑜就任後，在勞工局的\n請託下，錄了一段職訓中心招生的錄音檔，還透過垃圾車，在高雄各區播放，\n不少民眾覺得好驚喜，因為之前都是陳菊的聲音，而且比較制式化，韓國瑜雖然\n也是宣導，但較活潑，還有人說要天天去倒垃圾。\n\n\n\n\n「我是高雄市長韓國瑜。貨賣得出去，人進得來，高雄發大財。\n  (台語)跟大家報告，現在市政府勞工局有訓練中心，\n  餐飲烘焙、地方風味小吃、水電裝修，各種課程，拜託大家盡量參加」\n\n--\n","\n\n\n\n\n來源：三立新聞 政治中心／綜合報導\n\n非洲豬瘟疫情延燒，農委會昨(3)日正式宣布，去年底在金門海邊發現的死豬，非洲豬瘟\n檢驗呈現陽性，行政院長賴清德也於今（4）日上午於非洲豬瘟中央災害應變中心召開跨\n部會會議，就後續防疫展開因應，並且透過視訊一一點名縣市代表，「現場應答」災害應\n變中心開設進度，不少縣市措手不及，表明還在公文流程中，賴清德也不客氣回應，「今\n天禮拜五了！你們應該今天成立，明天禮拜六不可能成立嘛！」現場響起尷尬笑聲。\n\n賴清德上午坐鎮中央災害應變中心，一一點名提問各縣市是否已開設豬瘟應變中心？沒想\n到許多新任縣市頻頻凸槌，\n\n\n不過，除了高雄市之外，包括苗栗縣及嘉義市等縣市也未符合規定，賴清德直言「你們今\n天就要開設應變中心喔！」賴揆除了要求各縣市，要隨著疫情調整不同層級的災害應變中\n心」，當詢問到新竹市應變中心開設進度時，新竹市代表也回應簽呈正在流程中，「預計\n大概這一兩天會成立」，賴清德直接打臉說，「今天禮拜五了！你們應該今天成立，明天\n禮拜六不可能成立嘛！」現場響起尷尬笑聲，卻也讓代表回應的官員皮皮挫，直說「是，\n知道了，沒問題！」。\n\n賴清德點名9個尚未成立應變中心的縣市，包括新北市、高雄市、台東縣、花蓮縣、基隆\n市、新竹市、嘉義市、連江縣、澎湖縣，並表示今天下班前要全部成立完成，並訂定演習\n時間及內容。整場會議，賴清德親自盯場，一度因為台中市視訊連線「嘸聲」，宜蘭市連\n問三聲才應答，現場氣氛緊張！所幸新北市「答題」回應時表明，將預定1月30日10點鐘\n在板橋華江碼頭演習，賴揆才顯露放心表情，並回應新北市演習可以參考屏東縣，也能和\n農委會連繫請求協助。看得出來賴清德高規格盯場，全台防疫繃緊神經。\n\n相關報導：\n\n\n心得：看完整的內文，賴清德院長是沒有特別針對韓國瑜的樣子。\n基隆市、新竹市、嘉義市等其它不少縣市也有被點名。\n但媒體下的標題就是要特別扯上韓國瑜。但吳子嘉董事長\n也在政論節目提到，韓國瑜不要妄想從中央得到什麼幫助，\n打你都來不及了，一毛也不會給你的！結果韓國瑜去向中央要錢\n果真被賴清德打槍了，叫你自己「開源節流」。看來被吳董講中了！\n\n\n--\n","\n習近平重申九二共識 馬英九：韓國瑜是原因之一\n\n\n習近平對台談話，重提一國兩制，前總統馬英九認為，這看得出緊迫感，因為蔡英文總統\n讓對岸感覺到兩岸關係越來越遠。馬英九還說，高雄市長韓國瑜多次重申支持九二共識，\n在不少地方受到討論，也是習近平發表這番談話的原因之一。\n\n總統蔡英文：「管理一家店，就跟管理一個國家一樣，會遇到各種的挑戰。」\n\n蔡英文眼前最大挑戰可能就是兩岸關係，在出面回應習近平談話後，蔡總統再把聲明稿翻\n譯成英文，並且製作圖片，在臉書上呼籲網友分享，強調始終沒有接受九二共識，堅決反\n對一國兩制。\n\n前總統馬英九：「絕不接受九二共識，從來沒接受，我覺得對未來一年多的國內政局，不\n是一個很正面的發展，為什麼呢？這樣的話，兩岸關係是不可能好轉的，這種衝突性會越\n來越高，對台灣一點好處都沒有。」\n\n對蔡總統有意見，因為前總統馬英九一向支持九二共識，但似乎與對岸定義不同。\n\n前總統馬英九：「對九二共識的看法，跟我們看法還是有些出入，但是基本上方向是一致\n的，因為九二共識絕對不能打迷糊仗，不管是我們國民黨或者其他相關的人士，都應該詳\n細的說明，到底九二共識內容是什麼。」\n\n評論習近平談話內容，馬英九也分析他的背後考量。\n\n前總統馬英九：「其實他（習近平）立場是一貫的啦，只是這次內容比較多一點，緊迫感\n比較強一點，蔡總統這個態度，當然可能會讓他們感覺到兩岸的距離不是越來越近，可能\n是越來越遠，更使得他的緊迫性有必要，韓國瑜在他跟陳其邁辯論的時候，以及選前之夜\n都大聲說他支持九二共識、一中各表，熱愛中華民國，這個訊息現在逐漸在許多地方蔓延\n，那也許也是他，習近平提出這番話的原因之一。」\n\n至於習近平講了40幾次統一，引起廣泛討論，馬英九也重申立場。\n\n前總統馬英九：「統一的問題不是不能談，但是一定要和平的統一，同時要民主的統一。\n」\n\n兩岸關係這盤棋怎麼繼續，考驗執政者的智慧。\n\n\n\n\n--\n","\n\n\n\n\n\n中時\n\n\n高雄市長韓國瑜打贏高雄選戰後，藍軍在高雄氣勢高漲，國民黨不分區立委陳宜民傳將參\n選高雄市立委，鎖定「三山」中的「第一山」鳳山區參選，據藍營地方人士內部民調顯示\n，陳宜民對上現任民進黨立委許智傑僅差距10％，韓國瑜這次在鳳山大贏3萬票，陳有機\n會逆轉奪旗。\n\n陳宜民是高醫大副校長，長期在高雄服務，去年九合一選舉曾與韓國瑜競爭過高雄市長初\n選提名，大選期間擔任韓國瑜競總發言人。陳宜民雖是不分區立委，但在高雄市有設服務\n處，當選立委後第一個服務處就設在鳳山。\n\n陳宜民受鳳山區資深前高雄市議員陳粹鑾託孤，輔選她的女兒鄭安秝，這次九合一順利當\n選接班，顯現實力。據了解，「韓流」掀起後，韓國瑜行程滿檔，陳宜民作為韓團隊發言\n人，特別協調韓國瑜到鳳山輔選，衝刺議員選情，最後鳳山4席全壘打。\n\n韓國瑜在鳳山區得到11萬8000多票，贏過陳其邁的8萬8000多票，差距3萬多票。民進黨立\n委許智傑曾經擔任鳳山市長，在鳳山基層實力堅強；但在選後，藍營地方民調顯示，國民\n黨在鳳山的政黨支持度高達34％，民進黨只剩16％，時代力量13.8％，顯示藍軍在鳳山大\n有可為。\n\n陳宜民昨對此表示，確實有在考慮參選鳳山區立委，地方上也有人勸進，他會審慎評估參\n選可能，近期會深入了解基層意見後再做慎重考量。\n\n(中國時報)\n\n\n\n\n\n雖然這次韓鳳山開很好 不過立委跟市長不一樣\n陳宜民服務處好像在苓雅?現在開始跑還是會有機會 不過張顯耀好像也要這區?\n看來這區藍營會很激烈\n\n--\n","\n\n\n\n\n\n\n\n中時電子報\n\n\n\n跟風韓總直播美食 陳思宇台語卡卡頻凸槌\n\n\n柯家軍立委參選人陳思宇昨分享一影片，是她跟風韓國瑜做美食直播，請到台北市長柯文\n哲做節目嘉賓，一起訪問肉圓店老闆，但她台語不輪轉，多次聽不懂老闆的話，場面尷尬\n，幸好柯市長神救援幫忙解釋，讓節目順利進行。\n\n白色力量立委參選人陳思宇為打選戰，想出「吃貨思宇」直播企畫，仿效韓國瑜做美食直\n播，並於2日晚上在臉書上PO出直播影片，影片中請來台北市長柯文哲當特別嘉賓，到劍\n潭肉圓老店，體驗做肉圓及推廣美食，順便和老闆聊聊地方需求。\n\n不過陳思宇在和肉圓店老闆聊天時，因台語不輪轉，一直凸槌，聽不懂老闆的話，讓場面\n瞬間尷尬，一旁做為嘉賓的柯文哲市長見狀，頻頻幫她翻譯解釋，讓節目能順利進行。\n\n影片出來，網友看法不一，有網友表示「當地人知道地方上的缺點，才能聽到真正的問題\n」也有網友覺得「東施效顰」、「跟風不可恥，但也要演得像」、「有點假掰」。\n\n(中時電子報)\n\n\n\n\n\n思宇還要多加油喔\n\n\n--\n","\n1.新聞網址:\n\n\n2.新聞來源︰中時電子報\n\n3.新聞內容︰\n\n蔡習過招 韓國瑜拋「2個不能懷疑」 點出爭執關鍵！\n2019年01月03日 11:13 中時 林宏聰\n\n對於大陸國家主席習近平2日發表《告台灣同胞書》40周年談話，總統蔡英文否認「九二\n共識」，高雄市長韓國瑜雖強調他的立場不適合表述太多，但仍拋出2個「不能懷疑」，\n包括不能懷疑共產黨必須收復台灣的決心、及不能懷疑台灣人民追求民主自由的決心，似\n乎藉此提醒中央認清困難處境，「而不是根據自己的情感、自己解讀歷史、從自己的角度\n去思考」。\n\n韓國瑜3日上午拜訪高雄市農會理事長蕭漢俊，會前接受訪問，媒體問他對於習近平告台\n灣同胞書及蔡英文總統回覆所引發的兩岸關係思考，他回答說，這是中央層次的事務，以\n高雄市長的角色跟職務，當前最重要的是「貨出去、人進來」，針對習、蔡的發言，「我\n這位子不適合表述太多！」\n\n但他說，兩岸問題是中華民國未來發展至關重要的，衝擊國防、內政、交通、外交、教育\n、法務，每個部會都受影響，從事政治的人若看不清楚這問題，是非常危險的。\n\n韓國瑜強調，「九二共識」是現階段國民黨發展兩岸關係非常重要的軸線，主要在「一中\n各表」4字，我們是中華民國，對岸是中華人民共和國，國民黨立場很清楚接受九二共識\n，中華民國在台澎金馬有自己的生活方式、體制，所以堅持九二共識是緩和兩岸、發展交\n流的「定海神針」，若拋棄這個，會讓兩岸進入不可測知的變數。\n\n媒體問他，在習近平、蔡英文之間會支持誰？韓國瑜先直言「這問題非常尖銳」，然後停\n留5秒整理思緒後再補充說，很多政治人物表述兩岸問題是「滑過去的」，沒講得非常露\n骨、透徹，但在台灣天空上有2個「不要懷疑」：你可以懷疑太陽明天會不會從東邊出來\n，但不能懷疑「共產黨必須收復台灣的決心」，第二不能懷疑「台灣人民追求民主自由的\n決心」。\n\n他說，現在這2個懷疑不斷在碰撞、磨合、轉化、消長，我們參與政治活動，根站在台灣\n土地上，如何小心翼翼處理這個關係，這對台灣人民來講是生死大事，是我們整個台灣人\n民能否繼續過著民主自由富庶生活很重要的基礎。\n\n韓國瑜強調，所以他拋出2個不要懷疑，讓所有政治活動者及廣大人民思考，今天我們處\n境多們困難，不是根據自己的情感、自己解讀歷史、從自己的角度去思考，這是2300萬台\n澎金馬人民必須真正面對的，所以為何習近平拋出來的告台灣同胞40周年、以及蔡英文的\n回覆這麼多人關心，就是因為台灣上空有這2個思潮不停碰撞，「但我沒有解答，要提出\n來讓大家共同思考」。\n\n他表示，台灣不光是面對這麼艱難的處境，又要讓人民生活過得更好，是難上加難；他當\n高雄市長，必須為280萬市民謀求更好生活，希望廣大市民做韓國瑜的後盾，一起發展經\n濟、教育下一代。\n\n\n4.附註、心得、想法:\n\n果然媒體又去問韓總對於習大大與小英說法的看法了。\n\n韓總說也把他的理念說出來了。\n\n有人說;\"韓國瑜什麼都沒講，跟以前一樣，了無新意。\"\n\n但是啊，韓國瑜說了什麼，你也不用擔心什麼。\n\n我比較怕的是，有的人一說了什麼，\n\n你就要擔心未來要發生什麼了。\n\n--\n","\n兩岸 韓國瑜：九二共識是定海神針\n中廣新聞網 ? 2,380人追蹤\n\n10 分鐘前\n高雄市長韓國瑜今天表示，九二共識是緩和兩岸的定海神針，台灣天空有兩個不能懷疑，\n一個是中國大陸統一台灣的決心，一個是台灣人民追求自由民主的決心，這兩個思潮現在\n在碰撞中，他的責任就是，高雄要在這困難環境中，讓人民過更好的生活，發展經濟，教\n育下一代。\n\n\n\n韓國瑜市長迴避習近平定義的九二共識，也迴避是否認同一國兩制台灣方案，這也無可厚\n非，畢竟這是中央政府的層次問題。\n前市長朱立倫下午的回應，應該會抄柯韓蔡的集大成，這樣發言對他較有利吧！\n\n--\n其實二人都是否定習近平的92\n","\n交通違規運用科技執法將擴大執行，除了測速、闖紅燈照相桿外，交通部今年將擴大補助46\n00萬元，有6縣市要設區間平均速率執法、3縣市設取締公車停靠區違停，另有2縣市將首度\n於高架路段設置監控設備取締大型車違規，高雄市更要用科技執法取締機車「高雄式左轉」\n。\n\n\n區間平均速率執法是透過行駛時間去換算車速，據自由時報報導，交通部表示，今年縣市申\n請道安經費補助中，多縣市都提出申請區間測速執法，包含台北市辛亥隧道、新北市汐止區\n汐萬路、台中市向上路的長下坡段、彰化縣台61線西濱快速公路、高雄市182線台南龍崎與\n高雄內門交界附近、台東縣南迴公路等。\n\n此外，被戲稱為可以用來辨別是否為高雄人的「高雄式左轉」，高雄市府也打算運用錄影偵\n測設備來取締。所謂「高雄式左轉」，就是機車逆向二段式左轉，正常機車左轉要先行駛到\n右側待轉區等待紅綠燈；但「高雄式左轉」，是先跟著行人朝西過馬路，等南北向綠燈時再\n往北跟行人一起過馬路到對面繼續向西騎。\n\n交通部表示，會透過於一個路口裝設3、4組錄影偵測設備來取締，不過高雄市尚未決定要安\n裝的路口，但會選擇市中心區域裝設。\n\n感想：幹！我高雄在地韓粉我崩潰了！\n\n這下以後我要怎麼騎車啦！\n\n看來以後只好盡量坐捷運跟輕軌了\n\n嗚嗚嗚嗚嗚嗚嗚…\n\n是說，這個該不會也是前朝的政策然後被韓總收割的吧？\n\n--\n","\n\n\n\n\n\n\nTVBS\n\n\n記者 黃子倩 / 攝影 徐記宏 李讚盛 報導2019/01/02 21:19\n\n高雄新科市長韓國瑜上任後，接受過數不清的媒體專訪，上午開完市政會議，他利用10分\n鐘時間接受外國電台訪問，全程使用英文應答，一開始他拿小抄照稿唸，後來改用聊天的\n方式回答，甚至還把想來高雄經商的商人，比擬為鯊魚聞到血腥味，未來會一窩蜂的到高\n雄賺錢，對於自己的英文能力，韓國瑜自嘲是拼湊出來的對話。\n\nICRT記者：「在這個議題之前，你要怎麼讓更多的外國人，願意來高雄觀光、甚至是住在\n高雄。」\n\n數不清的媒體專訪，這一回是外國人，不儘如此，全程用英文。\n\n高雄市長韓國瑜：「東西賣得出去，人進得來，高雄發大財，是我當時的口號。」\n\n英語廣播節目預錄內容，只見韓國瑜拿小抄，侃侃說出一連串的英語，看稿演講不像他的\n風格，進一步被問到如何吸引外國人，這時韓國瑜收起講稿，改用聊天的方式回答。\n高雄市長韓國瑜：「當鯊魚在海裡聞到血腥味，所以，當商人發現或者找到機會經商在高\n雄，他們可以賺到錢。」\n\n把高雄經商的商人比喻為鯊魚，聞到血腥味，嗅到高雄商機，就會一連串進駐高雄，10分\n鐘的專訪，全程英文，對於自己的發音和表達能力，他說是拼湊表達。\n\n高雄市長韓國瑜：「他們只是好奇問，當高雄市長為什麼有信心，投資客跟觀光客會來，\n但是要換成英文表達就是了，所以我們就把我們的想法，很簡單的跟他們講，我盡可能地\n把一口洋涇浜的英文給它憋出來了。」\n韓國瑜海內外專訪不斷，上午首次英語回應，下午，香港鳳凰衛視主持人特地到高雄專訪\n。\n\n高雄市長韓國瑜vs.鳳凰衛視主持人：「你們都今天飛過來，今天回去嗎？對，好好好，\n辛苦了。」\n\n一行將近六人專訪，還換場景，正好是大陸國家主席習近平重申一國兩制議題，是不是追\n問焦點，訪談內容保密不透露，只能說，來自各方的媒體從施政到經濟和兩岸局勢，韓國\n瑜選後仍然是指標性的政治人物。\n\n\n還蠻期待ICRT播出的，以韓的年紀來說，這英文發音算是不錯了吧?\n今天還接受了鳳凰衛視的專訪，可惜內容保密不透露，挺好奇香港人怎麼看這股韓流。\n\n--\n我們長大之後才知道你們這些大人有多噁心!\n\n--\n","\n\n\n\n\nudn\n\n\n高雄市長韓國瑜撂英文，首度接受全英文專訪！ICRT廣播電台2019年第一個工作日，專訪\n高雄市長韓國瑜國際招商和雙語城市的政策。韓市長有備而來備妥英文參考稿，後來越聊\n越起勁，索性參考稿放一旁，搭配豐富肢體語言用英文開講，韓市長的首次英文專訪，順\n利all pass。\n\nICRT南部特派記者Eryk Smith首先問到如何讓高雄成為更現代化和經濟化的城市，韓國瑜\n市長表示，高雄是個充滿機會的城市，但如果我們不讓人進來，也不讓貨品賣出去，高雄\n要如何能達成這個目標？韓國瑜強調，在選舉時他提出的Slogan，聽起來很簡單，但要實\n際去做的時候還是有一定的困難。他也以鯊魚嗅到血腥味做為比喻，「高雄將不斷釋出商\n業機會，藉以吸引外商進駐，以達到招商目標」。\n\n另外，韓國瑜也在專訪中談到雙語教育政策，將透過四個階段，一步一步將高雄市建構為\n雙語城市，增加國際競爭力。第一階段，聘用英語老師，每位老師在2-3所學校間輪調，\n以節省學校聘用英語老師之預算、第二階段，全市雙語化，包含所有路標、廣告看板等都\n改為雙語標示、第三階段，提高政府人員(包含消防員、警察等)英語能力並鼓勵他們多說\n英文、第四階段，高雄市民會對政府推動的英語政策「真正有感」，因而提高市民學習英\n文的動力。\n\n本次完整專訪將於本周五1/4晚上8點於ICRT 100.7頻道「Taiwan This Week」節目中播出\n，同時可在ICRT官網Podcast「播客」平台上收聽。\n\n\n\n\n\n\n聽起來他英文還行 市長也是要有一點基本的語言能力才好 尤其又是直轄市長\n果然還是有東吳英文系畢業的能力 沒再混 XD\n\n--\n","\n原文連結：\n\n\n原文內容:\n出版社日前推出韓國瑜口述自傳《跟著月亮走：韓國瑜的夜襲精神與奮進精神》一書，其\n中除了描述與女兒韓冰的種種溫馨互動外，韓國瑜還在書中表示，韓冰因擔心他的的交通\n安全，拿打工存款幫忙換掉12年老車。\n韓國瑜口述自傳「跟著月亮走：韓國瑜的夜襲精神與奮進人生」。圖/時報提供\n韓國瑜口述自傳「跟著月亮走：韓國瑜的夜襲精神與奮進人生」。圖/時報提供\n據《周刊王》報導，韓冰前年拿打工存款和貸款為韓國瑜買新車，換掉開了12年的老車，\n只因擔心韓國瑜的交通安全，韓國瑜一開始還表示不捨，認為老車「慢慢開就是了」。\n韓國瑜在書中表示，結婚後李佳芬一直沒有懷孕，他自嘲：「我10年來發的都是空包彈。\n」後來開始穿襪子和S腰帶睡覺，藉此養體力後，才總算和李佳芬有了韓冰。書中也提到\n，有次媒體聯訪，問到若韓國瑜落選該怎麼辦，韓冰回答「別擔心，我養你！」\n\n韓國瑜在書中透露，自己待過放牛班，因此不注重孩子的課業成績，僅要求把英文基礎打\n好。韓冰小學一年級有次只考37分，韓國瑜和李佳芬聯手鼓勵韓冰，不但希望韓冰要有信\n心，還大讚「考得太棒了」。\n\n韓冰學測成績不理想時，韓國瑜先是力薦女兒出國讀書，但韓冰寄出申請書後，韓國瑜又\n反悔，表示希望她去唸花蓮海洋大學。韓冰認為，這是韓國瑜表達不捨的方式，道出父女\n情深。\n\n\n有人知道市長現在開什麼車嗎 女兒真貼心啊\n\n--\n","\napple\n\n\n\n韓國瑜喊雙語教學　教團要他拿烏紗帽當賭注\n2193出版時間：2019/01/02 14:00\n\n，對此，\n\n他批陳菊縣\n市合併後在高雄執政八年，而現任教育部次長范巽綠也當高市教育局長多年，但高雄學生\n教育會考英語成績待加強比例高於全國平均、英語基本學力六都吊車尾，高雄英語教育政\n策，基本上是「不及格」、「死當」。\n\n劉亞平認為，韓國瑜看到高雄教育問題，所以在他政策白皮書提「數位雙語，世界接軌」\n，找來英文好、具雙語教育能力的吳榕峰當教育局長，而他也對雙語教育提「四箭齊發」\n觀點，也就是若學校已有雙語教育雛形，加強與國外高中、大學連結，二是學校開托福托\n益選修課、三是學校聘外師、四是小校採英語共師巡迴教學。\n\n不過，他也指出，高雄教育政策，實踐才是檢驗的唯一標準，韓國瑜、吳榕峰宣示要推動\n雙語教育，呼籲他們不要「只會說，不會做」，或是「說得比唱得好聽」，高雄市民和家\n長都等著檢驗成果。劉亞平點名韓國瑜和吳榕峰，「敢不敢下『軍令狀』，如果高雄市教\n育局長在未來兩年的教育會考，沒有提升高雄市國中生的英文成績，擺脫高雄市學生的英\n語基本學力在六都吊車尾，教育局長下台負責！」\n\n對劉亞平公開喊話，盼吳榕峰以個人烏紗帽作為宣示投入提升英語教學決心，他並未同意\n，只說不回應假設性議題。（周昭平／高雄報導）\n\n------\n\n真不錯!! 現在開始高雄市政府將接受高規格檢視!!\n做不到的通通回家吃自己!!  全國一起監督高雄市政府才是公民應盡之責任!!\n\n\n\n--\n","\n\n\n\n\n\n\n\n\nETToday\n\n\n\n\n韓國瑜曝2020「有相公胡不了牌」　吳敦義：我不會打麻將\n\n記者徐政璿／台北報導\n\n九合一大選上個月底落幕，國民黨跌破外界眼鏡取得大勝，黨內天王紛紛表態角逐2020總\n統大位，對此，高雄市長韓國瑜直言「有個相公胡不了牌，不知道還一直打」。國民黨主\n席吳敦義2日受訪時以自己不會打麻將為由表示，「我都沒有評論」。\n\n吳敦義表示，過去曾經有想過學打麻將，但由於太費時間，認為花太多時間在這上頭，也\n是傷腦筋，所以就不方便學習。\n\n吳敦義在節目中回顧，當時如何請韓國瑜到高雄擔任黨部主委以及參選市長，他說自己在\n高雄服務8年多，有很深了解跟感情，民進黨長期執政後他發現建設變少了，當時發現韓\n國瑜的活潑機智，就私下徵詢，盼他將北農經驗帶到高雄。\n\n對於2020總統，吳敦義受訪時強調，對於參選2020「我現在沒做決定」，他基本的立場是\n從優秀同志裡，「每一樣都給他了解一下」，他覺得總統的工作比縣市首長嚴肅，一定會\n考量政績品德操守。\n\n總統提名的黨內初選是否採取全民調？吳敦義說，「很多不適用全民調」，有優秀的人才\n溝通協調很容易解決，另外還會考量品德、操守、清廉以及是否忠於國家。\n\n吳敦義解釋，過去曾經使用過全民調，但被灌票的情形很嚴重，後來又立刻變動，由臨時\n黨員代表大會出席的7、800人決定換將，黨內也有人主張由所有黨員一起投票，會以民調\n、黨員投票各佔7成與3成比例，過去黨內有很多不同的制度，他希望如果依照慣例，在適\n當時間就會考量，所有有意願的參選者一起與黨商量。\n\n\n\n\n\n\n\n2020KMT形勢一片大好\n\n吳敦義到底有沒有法子可以搓掉朱立倫呢\n\n--\n","\n韓流咧？！　高雄房市買氣創8年同期新低\n\n\n\n去年11月大選結束，12月無論新案或中古房市，不時傳出建案熱銷、賀成交等訊息，但反\n應在買賣移轉戶數卻不是這麼一回事！高雄市地政局公佈去年12月建物買賣移轉戶數僅\n2762戶，創下2010年縣市合併後同期歷史新低。專家分析，房市買氣確實提升，但短期要\n看見成效仍有一定難度。\n\n高雄市去年12月建物買賣移轉棟數創下縣市合併後歷史新低，與去年同期相比減少3%，跟\n2015年同月4968戶歷史高峰相比量縮達44.4%。去年全年高雄建物買賣移轉棟數也僅3萬\n3263戶，是縣市合併後歷史次低。無論從單月或全年比較，房市買氣不如預期。\n\n選後不時傳出建案買氣提升訊息，房仲FB網頁上也不時有賀成交相關內容。台灣房屋高雄\n美術館特許加盟店經理李哲維分析，選後來人組數大概提升1~2成，確實業績有所提升，\n但高雄屬於內需剛性市場需求，目前投資客縮手，都是自住客撐盤，即便新市長上任房市\n買氣要快速提升機率有限，「內需市場仍需依賴整體經濟景氣提升，民眾才有更多資金進\n場置產，能否立即發酵仍待商榷。\n\n\n-----------\n\n如果到4年後高雄人口掉到250萬以下\n\n負債從2410億真的突破三千億\n\n板上的韓粉大概還是會繼續力挺\n\n因為對你們來說只要顏色對了就好，肚子餓扁也沒差\n\n--\n","\n韓國瑜再出招 「魯豫有約」今年來高雄\n\n壹電視影音2019年1月1日\n\n【壹電視報導】高雄市長韓國瑜行銷高雄的點子一波又一波，在傳出明年三月，可望邀請\n阿諾史瓦辛格來高雄演講之後，觀光局長潘恆旭接著又提出，明年燈會將會有寶可夢，來\n到高雄讓民眾抓寶，另外還有大陸知名主持人魯豫，明年春天將節目開拔來到高雄錄製，\n還會邀請港台知名的明星參與，市政府就是希望藉由這些活動的舉辦，行銷高雄。\n\n\n\n魯豫有約在對岸很有名啦，周杰倫張學友劉德華也上過節目接受採訪\n\n要怎麼藉由這節目行銷高雄，考驗韓市長的智慧了，大家覺得呢\n\n--\n","\n祕／韓國瑜是怎樣收割蔡政府政績的…\n\n2019年1月1日 上午12:52 [GMT]\n記者李鴻典／台北報導\n\n高雄市長韓國瑜從去年年底九合一選舉就開始引發話題，當選後到現在上任，一舉一動、\n一言一行也持續引起討論，近日接連在臉書發文的綠黨桃園市議員王浩宇今（1）天再度\n發文寫道，韓國瑜是怎樣收割蔡政府政績的。\n\n王浩宇說，「韓國瑜還沒當市長，高雄旅遊就好棒棒？讓我們來談談他是怎麼利用蔡政府\n推動的旅遊政策來吹捧美化自己」。\n\n\n▲高雄市長韓國瑜偕同夫人李佳芬和市府團隊跨年夜登台倒數、送舊迎新，合唱「祈禱」\n及「月亮代表我的心」。（圖／高市府提供）\n\n2018年11月~12月，政府推出「前進宜花東‧高屏暖冬遊」補助，只要到宜蘭縣、花蓮縣\n、台東縣、高雄市、屏東縣，就能申請住宿和交通費補助最高2500元。\n\n宜花東高屏的旅館平均提升了20%左右的住宿量，因為高雄是少數獲得補助的西部縣市，\n熱門飯店12月底的住宿更是好幾個月前就全部訂滿，幾乎是一房難求。\n\n王浩宇直言，這跟所謂的韓流根本一點關係都沒有。\n\n他指出，韓國瑜卻不斷誤導說自己帶來「韓流」讓高雄觀光、飯店業動起來，友好媒體不\n斷唱衰台南等地區旅遊去凸顯高雄的訂房率有多高、別的縣市有多慘。\n\n兩個月來，韓國瑜卻從不提到高雄旅遊可獲得最高2500元的補助，直接收割蔡英文對高雄\n旅遊業的德政，誇大自己的政績，把暖冬補助直接變成所謂的發大財韓流。「卻不敢說，\n真正讓高雄觀光動起來的人其實叫做蔡英文」。\n\n王浩宇進一步表示，2019年1月31日前，寒冬補助將擴及全台，而對全台都加入競爭的行\n列，高雄的旅遊業的考驗才剛剛要開始。「口號是沒有用的，接下來比的才是真本事」。\n\n\n▲高雄市長韓國瑜偕同夫人李佳芬和市府團隊跨年夜登台倒數、送舊迎新，合唱「祈禱」\n及「月亮代表我的心」。（圖／高市府提供）\n\n\n\n綠黨選輸還在崩，2020年要不要再被補刀？三民自蘋就是喜歡抹黑韓市長，韓市長說過，\n貨出得去，人進得來，高雄發大財，這一定會成功的！！\n\n--\n","\n辜寬敏批挺韓年輕人 韓國瑜嗆：含金湯匙不懂苦\n\n民視新聞網\n2018年12月31日 下午8:18\n\n高雄市長韓國瑜在選舉期間高喊「貨賣得出去，人進得來，高雄發大財」，成功當選，總\n統府資政辜寬敏選後痛批，如果年輕人因為發大財的口號投給韓國瑜，「這種年輕人實在\n看不起！」今天韓國瑜正面回擊，表示辜寬敏是含金湯匙，卻對別人指指點點，不能接受\n他的談話。\n\n\n\n明明是跨年的開心時刻，高雄市長韓國瑜臉色卻很凝重，就因為總統府資政辜寬敏在接受\n平面媒體訪問時，談選後政治情勢，直接點名高雄年輕選民，對現在台灣的年輕人有些失\n望，如果年輕人只想著聽高雄市長韓國瑜說的話，政見講個發大財就投給他，「這種年輕\n人我實在看不起」。\n\n韓國瑜表示，「」\n\n總統府資政辜寬敏在民進黨九合一選戰慘敗後，曾經說對民進黨悲觀。高齡92歲的辜寬敏\n如今又點名，表示對因為發大財的政見投給韓國瑜的年輕人失望，也讓韓國瑜罕見有些動\n怒，高雄綠地變藍天，這把政治走向的火恐怕還會持續延燒。\n\n（民視新聞／南部綜合報導）\n\n\n--\n民視底下留言都被韓粉攻佔了XD\n看起來留言會越來越多 不知道會不會撐住這一波攻擊\n沒想到辜老那麼顧人怨\n\n--\n","\n\n\n\n\n\n\n\n辜寬敏批擁韓年輕人 韓國瑜嗆辜含金湯匙的我看不起\n2018-12-31 17:16聯合報 記者蔡孟妤╱即時報導\n\n高雄市長韓國瑜在九合一選戰掀起「韓流」，他高喊「貨賣得出去，人進得來，高雄發大\n財」，獲得選民認同。不過，獨派大老辜寬敏日前接受體專訪，直指若年輕人只為「發大\n財」，就票投韓國瑜，「這種年輕人他實在看不起！」韓國瑜今天下午香蕉碼頭回嗆辜是\n含金湯匙出生的人，既沒有吃過苦，也沒有吃不飽，卻在那裡指指點點很不可取。\n\n辜寬敏日前接受《風傳媒》專訪表示，現在台灣的年輕人讓他有點失望，因為年輕人若只\n憑著韓國瑜說的「發大財」，就願意投給韓國瑜一票，這樣的年輕人實在讓他看不起，而\n這次高雄選舉結果，也讓他快要對高雄人失去信心，更直問高雄人對於這次選舉結果，「\n投票時的心情和現在還一樣嗎？」\n\n韓國瑜今天回應媒體對辜的指教，韓表示「辜先生」一輩子沒有吃過苦，沒有吃不飽，卻\n在旁邊說風涼話，這樣有何意義？韓說現在年輕人處境艱難，他們沒有錢，沒有資源，生\n活困苦，辜應有更高胸懷體諒年輕的處境與未來，如果他不支持茫然無助的年輕人，卻在\n一旁說三道四，實在令人看不起。\n\n\n\n會PO這篇就是看這個白毛老頭不爽 被嗆剛好 跟藍綠支不支持韓無關\n這個含著賣台金湯匙出生的白毛老頭 連DPP黨內的人都噴\n\n\n精於幫倒忙的台獨生意人辜寬敏 【作者 郭正亮／美麗島電子報副董事長】\n\n發現狀況不對了 DPP快轉頹勢了 就開始偷偷轉風向要跟北京接觸\n\n\n新新聞》北京要的「兄弟」和辜寬敏不一樣\n\n做為台獨的代表性人物，北京密集地派人到東京與辜寬敏接觸，目的當然不是為了想與蔡\n政府建立溝通管道。在蔡英文一六年五月執政前，辜寬敏曾公開表達如蔡政府有需要，他\n願意替她前往北京訪問，辜寬敏也在多個場合上不斷表示，如果中國願意正式邀請他前往\n北京訪問，他會願意接受。\n\n這種檯面上鼓吹台獨 檯面下為了辜氏漁業在上海、香港的生意\n四處開砲偷跑拖累DPP的 才是真正的賣黨台獨生意人\n\n--\n","\n\n\n\n\n\n聯合新聞網\n\n\n2018-12-31 17:16聯合報 記者蔡孟妤╱即時報導\n\n高雄市長韓國瑜在九合一選戰掀起「韓流」，他高喊「貨賣得出去，人進得來，高雄發大\n財」，獲得選民認同。不過，獨派大老辜寬敏日前接受媒體專訪，直指若年輕人只為「發\n大財」，就票投韓國瑜，「這種年輕人他實在看不起！」韓國瑜今天下午香蕉碼頭回嗆辜\n是\n\n辜寬敏日前接受《風傳媒》專訪表示，現在台灣的年輕人讓他有點失望，因為年輕人若只\n憑著韓國瑜說的「發大財」，就願意投給韓國瑜一票，這樣的年輕人實在讓他看不起，而\n這次高雄選舉結果，也讓他快要對高雄人失去信心，更直問高雄人對於這次選舉結果，「\n投票時的心情和現在還一樣嗎？」\n\n韓國瑜今天回應媒體對辜的指教，韓表示「辜先生」一輩子沒有吃過苦，沒有吃不飽，卻\n在旁邊說風涼話，這樣有何意義？韓說現在年輕人創業處境艱難，他們沒有錢，沒有資源\n，生活困苦，
