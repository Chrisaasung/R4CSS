n的信函，在記者會現場當面交給韓國瑜，表達與高雄簽署姊妹市的期待，而她也贈送韓國\n瑜一頂白色牛仔帽，韓也隨即戴上，露出帥氣得意神情。\n\n全球城市小姐選拔大賽前身是1989年成立的中華港都小姐選拔組織，2003年轉型，今年是\n第14屆，首度回到發源地高雄舉辦，高雄賽區預計今年8月3日舉辦，將陸續在北京、上海\n、石家莊、威海、廈門、成都、粵港澳等城市舉辦分區選拔，世界盃總決賽預計10月26日\n在中國山東濟南舉行。\n\n會後韓國瑜受訪時回應網友批評他3月9日參加春天藝術節草地音樂會節目遲到，他說，「\n大概沒有遲到吧！差不多是準時到達的，儘可能會準時的，酸言酸語太多了，應體察事實\n！」。」\n\n而對出訪中國爭議，韓國瑜說，他個人對角色拿捏很清楚，中央和地方權責不會碰觸中央\n紅線，「當我們快快樂樂把東西賣出去、歡歡喜喜地把觀光客迎進高雄來的時候，中央應\n多給我們祝福，而不是打壓！」（周昭平／高雄報導）\n\n\n\n婦女部準備好惹\n\n--\n       \n我是中國第一洨點師,鋼棍 洨師父!!!\n      / ,完成!!!\n      ◥◤                 \n▅▅▅▅▅▅▅    \n                \n\n--\n","\n不愧是二皇子\n\n招喚林濁水 出來按計算機 算GDP\n\n近日高雄市長韓國瑜力推農產外銷，\n\n馬紹爾群島今年首度和桃園八德蔬菜產銷班第三班進口蔬菜，為桃園蔬果首次銷往馬紹爾\n奠定基礎，蔬菜產銷班第三班班長李傳添說，過去八德蔬菜多半以內銷市場為主，此次首\n度搭機出國拚外交十分榮幸。\n\n桃園市長鄭文燦表示，桃園農業發達，近年來致力發展精緻農業，將工業自動化技術與傳\n統農業結合，生產出產量與質量更高的作物，\n\n馬紹爾群島共和國駐台大使艾芮瓊表示，馬紹爾居民主食主要以大米、肉類等，此次合作\n十分難得，也感謝桃園市長鄭文燦協助下促成此次交流機會。\n\n\n--\n","\n自由\n\n還想養貓熊？ 韓國瑜上任2個月 他爆：高雄負債增6億！\n\n〔即時新聞／綜合報導〕\n\n高雄市觀光局長潘旭恆日前曾證實中國重慶動物園打算送兩隻貓熊給高雄，高雄市長韓國\n瑜11日又說，若貓熊真的進來，希望取名為「發大財」和「賺大錢」。貓熊能否真的會來\n仍有疑問，不過已經有網友指出「養貓熊超燒錢」，還指韓國瑜上任前2個月，高雄負債\n就爆增了6億元。\n\n在PTT表示：「很多人大概不知道養熊貓超燒錢，如果是用租的話，要給一\n年3000萬的租金，然後還有一年3000萬的培育保護費，所以養一隻熊貓要花5、6千萬。」\n單純以從商業角度來看，貓熊是一個沉重的負擔。\n\n「壽山動物園根本養不起這種東西！」說，高雄壽山動物園早已虧損連連\n，再養貓熊恐怕會「破產」；而壽山動物園去年入園人數有80萬人次，1年虧損2100萬元\n，而台北木柵動物園1年有270萬人次，1年虧損約4億元，「看看養貓熊的木柵動物園還虧\n到4億，就知道這兩隻帶給市府多大的負擔」。\n\n先前審計部匯整至2018年年底，各地方政府的公共債務餘額，高雄市以「2431億」居全台\n之冠，引發網友討論，就指出，韓國瑜才上任短短2多月，又燒掉高雄6億\n，他並貼出財政局的報表，「可以看出最新一期的1年以上非自償負債，跟 107年11月相\n比多了6億」。\n\n也提到，前市長陳菊從106年12月跳到107年1月時，債務反而是減8億，「\n結果今年韓國瑜負債不減反增，代表他在增加高雄的負債沒錯！」他更直言，韓現在還想\n繼續燒高雄的錢，真的是想把高雄搞得更老更窮。「如果年底韓導讓高雄負債真的突破25\n00億的話，真的就該提出罷免讓他下台了！」\n\n文章曝光後引發網友熱議，留言狂酸「那我大概知道劇本了，到時又跳票時就會說中央不\n給熊貓經費，結案」、「這是89萬聰明高雄人的選擇，請不要批評」、「有做事啊，花公\n帑搭直升機北上輔選去民眾家裡喝酒」、「養熊貓超燒錢，都負債了還養...」。\n\n\n\n\n\n\n短評或心得：\n\n老虎莉莉在PTT指出韓國瑜上任兩個月負債就增加了六億，真的想把高雄搞得更老更窮\n\n樓下老虎莉莉\n\n\n--\n","\n新聞網址:\n\n\n新聞來源︰\n民報\n\n\n\n\n新聞內容︰\n\n\n2008年，中國將四川臥龍自然保護區的兩頭貓熊「團團」、「圓圓」贈與臺灣台北市立動\n物園，\n\n\n韓國瑜預計月底將前往中國訪問，外傳中國將贈送熊貓給高雄，高市觀光局長潘恆旭今早\n在臉書證實將成立貓熊小組，準備完整的歡迎計畫，並說一對公母貓熊「雄雄」和「融融\n」要來高雄了！\n\n韓國瑜則表示，這「這要尊重高市議會的態度」感謝提案的人願意將中國的國寶送到高雄\n來，很多人喜歡看熊貓，高雄一定會造成很大的轟動，但這過程中還是有很多問題要克服\n，到時候一定是市政府跟議會聯合的表態。\n\n對於韓市府貿然要接受兩隻中國貓熊餽贈，\n\n\n黃捷認為，貓熊不應該當作利益交換的政治工具，最好的保育方式就是讓保育類動物留在\n棲地，北京的貓熊病懨懨的樣子就是前車之鑑，廣州來的白虎也是明顯危害保育類身心健\n康的錯誤例子。若市府真的有心想推廣動物保育教育，不該是犧牲動物的權益來滿足自利\n，殘忍又自私！\n\n\n黃捷指出，翻開臺北市立動物園2009年預算書，光是與貓熊有關的項目就花了四千兩百多\n萬，這四千兩百萬還不包括新光集團所捐贈的貓熊場館興建費用。而整個壽山動物園的歲\n出總預算三千三百萬元如何養熊貓？\n\n再者，台北已經有三隻貓熊了，包括臺灣本土出生的第二代「圓仔」，若高雄又再進口兩\n隻，稀有性降低，人氣只會更低\n\n黃捷認為市府可能會說貓熊可以增加門票收入、帶動買氣，惟黃捷分析指出，\n\n團團、圓圓首年參觀人次是365萬人，遠低於當年的無尾熊派翠克與哈雷吸引來的536萬人\n次，無尾熊不僅養護費用低（兩隻無尾熊平均每年花433萬，兩隻貓熊平均每年花3159萬\n）且人氣更高。\n\n時力議員林于凱則以去年馬來西亞國家動物園，因為不堪熊貓長期的照護經費負擔，只好\n將兩隻熊貓返還中國，不是那麼容易照顧的。熊貓的食物只有竹子，在野外的活動範圍有\n4~7平方公里才能獲得充分食源。光是替熊貓準備食物，就不是容易的事。\n\n他以其曾經到四川大熊貓保護基地及王朗熊貓保護區參訪，當地對熊貓的照護規格，是每\n隻熊貓配一台監視器，由照護人員輪班監控熊貓狀況，每隻熊貓每年花費的預算也超過千\n萬。林于凱認為，壽山有更多的動物，需要被好好照顧。\n\n\n\n\n\n附註、心得、想法︰\n\n\n\n黃捷自己在臉書上放這篇新聞\n\n也就是說這篇新聞沒有扭曲報導\n\n\n\n所以木柵動物園的團團圓圓\n\n時代力量就認定是統戰了？\n\n--\n\n\n--\n","\n\n\n\n\n\n\n\nETtoday\n\n\n\n記者羅婉庭／台北報導\n\n針對前立法院長王金平受訪時說自己與高雄市長「心意相通」若他去拜託，韓國瑜這一票\n不會投給朱立倫；對此，前新北市長朱立倫12日回應「尊重」，王院長是他的前輩、也是\n長輩。\n\n對於王金平在專訪中說黨內在謠傳「滅王計畫」。朱立倫陪同三重區立委補選候選人正是\n為掃街時受訪表示，王金平是黨內大佬，也是黨內非常重要的領導人之一，大家都很尊重\n他，所以這次不管如何，初選只是初選，黨內一定要團結，全黨還是要團結在一起，絕不\n會有任何對王院長不敬的做法。\n\n對於高雄市長韓國瑜說要做滿四年，並沒有把話說死，朱立倫回應，韓國瑜是國民黨重要\n資產，是大家學習的指標，給他加油，他也給我們鼓勵，會同心協力讓國民黨更好。\n\n對於民進黨主席卓榮泰表示，這一局立委補選如果輸了，等於是離中國大陸併吞更近一步\n。朱立倫笑著說，民進黨真的是不長進，除了恐嚇牌還是恐嚇台，每天騙騙騙，就像他們\n喊台獨、喊廢核，執政之後又是另一回事，選票用騙的，現在的選民不會接受。\n\n另外，總統蔡英文11日深夜發文「七個綱領」反制中國大陸的「一國兩制台灣方案」，其\n中提到，真正的「惠台」，應該是正視中華民國存在。對此，朱立倫說，中華民國從1912\n年到今天都存在，兩岸關係是要和平合作，蔡作為統治者要提出方法，不是每天跟大陸對\n抗。\n\n朱立倫說，中華民國從1912年到今天都存在，但是他覺得兩岸關係不是只是反或是對抗，\n而是怎樣能夠讓兩岸和平合作，蔡總統作為統治者要提出方法，不是每一天想辦法怎樣跟\n大陸對抗，他相信國民黨如果重新執政之後，不但兩岸能和平合作，讓大家繁榮賺大錢。\n\n\n\n\n\n這是要準備討債了嗎~\n\n--\n","\n\n嘆政治人物的「風中承諾」　謝金河讚韓國瑜：對他刮目相看\n\n財信傳媒董事長謝金河昨（11）日在臉書一改過去立場，以前高雄市長陳菊和前台南市長\n賴清德為例，大讚韓國瑜堅持到底的精神，「這是一個非常有智慧的決定，我對他刮目相\n看」，並指出韓國瑜未來四年的市政成績但「更是關鍵的關鍵」\n\n高雄市長韓國瑜日前終於表態不會領表參選2020總統大選，要在高雄「做好做滿」。財信\n傳媒董事長謝金河昨（11）日在臉書一改過去立場，以前高雄市長陳菊和前台南市長賴清\n德為例，大讚韓國瑜堅持到底的精神，「這是一個非常有智慧的決定，我對他刮目相看」\n，並指出韓國瑜未來4年的市政成績「更是關鍵的關鍵」。\n\n謝金河表示，很多政治人物在剛剛當選之初，對選民都有「做好做滿」的承諾，但是「許\n諾容易，堅持到底很難」。他以陳菊和賴清德為例，陳菊因北上幫忙總統蔡英文而把自己\n經營了幾十年的地盤弄丟，甚至留下負面評價；賴清德則是「做好沒做滿」，一向躺著也\n能選上的台南市選情，如今也險象環生。謝金河指出，「這次台南市立委補選候選人郭國\n文如果落選，賴院長未來政治路可能更坎坷」。\n\n謝金河透露，有企業界人士指出，韓國瑜當選市長至今「高雄市民信心提升，消費力增強\n，皇苑建設的豪宅這幾個月多賣了11億，高雄市飯店業住房率顯著增加，餐廳人潮也多了\n好幾成，市民對韓市長有很多期待」。反觀蔡英文政府，反而因為一例一修造成重大民怨\n，與民心向背，謝金河呼籲，「如果民進黨政府沒有醒覺，2020恐不樂觀，而韓市長未來\n4年的治理市政成績單更是關鍵中的關鍵」。\n\n=================\n之前謝金河駁斥 韓國瑜鬼混二十年的說法，但是現在對於韓國瑜說要做好做滿\n就給予相當的肯定！\n(像陳菊 賴神就是落跑市長)\n謝也說高雄的經濟真的變好了！\n住宅業，觀光業 餐廳有明顯變好！\n\n反觀某人: This is a  good question\n--\n","\n\n\n韓國瑜不甩王浩宇逐桌敬酒　農民陳情鳳梨價低迷\n\n「賣菜郎」高雄市長韓國瑜上午參加高雄市農會農民節表揚活動，韓國瑜到場致詞時不避\n諱被桃園市議員王浩宇指在北農總經理期間「365天300天喝醉」，韓像農民喊話指該說法\n是「豪洨(台語：胡扯之意)」。韓說，喝酒是歡喜、喝的是氣氛，並不一定要喝醉，韓並\n在餐後逐桌向農民敬酒致意。\n\n高雄市農會中午在仁武舉辦農民節表揚活動，高雄市長韓國瑜中午也前往出席餐會。韓國\n瑜致詞時表示，網傳他出訪星馬後，新加坡的超市高雄農產就被下架，他向農民澄清是賣\n光一掃而空，且本月21號將再有一批農產品外銷新加坡，呼籲農民顧好品質「外銷不能漏\n氣」而市府也會與農會配合搶訂單。\n\n不過，會中在高雄大樹種植鳳梨的農民尤峻則當場向韓陳情表示，雖然農產品銷出去了，\n但農產品產地收購價格卻相當低迷，讓農民血本無歸。尤峻說，去年同期鳳梨產地收購價\n格維持18至20元，但今年鳳梨季才剛開始，產地收購價格就已經跌至10至12元左右，就算\n搶到外銷訂單但農民卻未受益，且反倒血本無歸，要韓查清楚當中是否有不法壓榨農民情\n形。\n\n而對於民進黨立委劉世芳質詢時質疑高市農產外銷大陸恐有「經濟統戰」，韓國瑜受訪時\n則不滿表示「不要無限上綱、動不動就扣帽子」。韓說，目前農、漁產產外銷設定上限為\n產量的三成，與國安問題無關。他也向劉世芳喊話，身為高雄市的立委就有責任照顧高雄\n市的農漁民，不要很多事情都無限上綱「沒有意義」。（劉智維／高雄報導）\n\n--\n","\n︰\n\n\n聯合\n\n\n\n\n連民進黨台北市議員王世堅也被「韓流」颳到了嗎？11日王世堅被媒體提問，對於高雄市\n長韓國瑜對2020總統大選民調居高不下的看法，王世堅認為：「五百年必有王者興，韓國\n瑜可能就是他們中國歷史傳說裡面，那個五百年興起的一位王者」，他也呼籲韓粉們若要\n拱韓國瑜選總統就必須加油，「要歌頌更要行動」，最好每天在高市府前抬轎，上面還必\n須寫著「總統大位」，這樣才能讓韓國瑜動念選總統。\n\n而11日上午在北市府舉行「柯侯會」，邀請新北市長侯友宜到市府內討論雙北相關政策。\n兩人惺惺相惜，侯友宜和台北市長柯文哲的手，緊緊握著，侯友宜在講話時，甚至索性牽\n起柯文哲的手，象徵兩市就像兩人的友誼一樣堅定。不過看到這幕王世堅卻氣炸了，王世\n堅說：「那個畫面實在令人作嘔，好朋友之間，尤其兩個大男人之間，很多表達的方式嘛\n」，甚至說這動作不但矯柔做作，而且是明顯肉麻。\n\n\n\n王世堅認為：「五百年必有王者興，韓國瑜可能就是他們中國歷史\n傳說裡面，那個五百年興起的一位王者」\n\n--\n","\n你們家的黃偉哲 才說賣三百多櫃鳳梨到中國\n謝龍介牽線的百果園就佔了五成 怎麼不拒絕統戰一下\n\n\n高雄市長韓國瑜近期積極安排出訪，四處外銷高雄農漁產品。立法院院會今進行施政總質\n詢，民進黨立委劉世芳在質詢時質疑，過去縣市長外銷農產品很少佔據媒體版面，韓國瑜\n到國外外銷農產，訂單這麼快就拿到，令人懷疑對岸有經濟統戰目的，貿易的關鍵字是否\n是九二共識？「發大財」跟經濟統戰有無關連？對此，行政院長蘇貞昌答覆，「地方拚經\n濟，中央都支持，但若後面有統戰目的，我們要小心。」\n\n蘇貞昌表示，發大財絕對是很好的事，但若想賺人家利息，結果人家連本金都拐去，就像\n以前大家流行跟會，利息很高的時候通常就是要倒會了，這樣會得不償失、很危險。昨天\n總統蔡英文主持國安會議，相關報告指出，中國國家主席習近平今年1月2日在《告台灣同\n胞書》滿40周年發表談話，特別指出九二共識就是一個中國、統一進程，所以推動一國兩\n制的台灣方案，接著就開兩會，從各種層面分化、滲透台灣內部，從台灣外部用利益全面\n覆蓋，也因此蔡英文才會提出7點因應方案。\n\n蘇貞昌指出，這段期間中國常針對某特定人士或地方購買東西，還指定只能如何往來，買\n賣速度特別快，塑造一種讓你可以獲得經濟利益的印象，看起來似乎很好，但其實是居心\n叵測。「地方拚經濟，中央都支持，但若後面有統戰目的，我們要小心。」劉世芳說，拼\n經濟不分藍綠，但若中國利誘地方政府換取政治性採購，就陷入經濟性統戰的範疇內，台\n灣不能不小心。\n\n--\n","\n雲端最前線／韓國瑜直言4月不領表選2020 親韓人士爆：還很難說\n\n新聞節目中心／綜合報導\n\n2020總統大選即將到來，呼聲高的高雄市長韓國瑜在11日接受訪問時表示，2020大選不在\n他考量之內，4月也不會領表參選2020，並說：「to be a honest and workaholic guy」\n，他會做一個既誠實又認真工作的人，不過，親近韓的人士認為，他回答不算外界認為的\n「鬆口不選總統」，而是像往常一樣沒把話說死，「未來還很難說」。對此議題，《雲端\n最前線》12日邀請立法委員鍾佳濱、台北市議員徐巧芯、資深媒體人鄭師誠、時事評論員\n王時齊與主持人楊文嘉深入探討藍綠2020布局。\n\n2020總統大選即將到來，國民黨已經確定初選規則，總統候選人由民調7成、黨員3成投票\n決定。呼聲高的高雄市長韓國瑜在11日播出的《POP搶先爆》廣播節目接受主持人黃光芹\n專訪時表示，他再重申一遍，2020大選不在他考量之內；主持人問是否在4月領表登記黨\n內初選？他回應「不會的」，他會做一個既誠實又認真工作的人，也宣示「我當然就是繼\n續完成，四年任期阿，會繼續做」。\n\n韓國瑜表示，其實上任高雄市長第一天，就在想下台的那一天，這是很重要的，「我任期\n做完下台那一天，高雄市民怎麼評價我？」台灣政治搞了幾10年下來，整個台灣政治人物\n，不客氣的說，相當墮落，拿到權力就高高在上，做威做福，忘記老百姓需要，但不一定\n要作威作福，是可以做牛做馬的，回想20年前當立委時，自己也對不起選民。\n\n不過，親韓人士認為，韓在廣播中只是順著主持人的話講，論調與平常沒有太大差別，不\n像外界解讀的「鬆口表態」，而是「目前沒有這樣的規劃」，「他現在應該還沒做出決定\n」。親韓人士說，韓國瑜對高雄市民有責任，目前確實只想先做好市長工作，「未來還很\n難說」。\n\n針對韓國瑜受訪表示2020不在我的考量之內，對此，有意角逐2020總統大選的前新北市長\n朱立倫回應，韓國瑜曾親口告訴他，眼前最重要的是高雄市政做好，是為了高雄市民對他\n的期待，並強調自己跟黨員都要反省，讓國民黨不能只有一個韓國瑜。\n\n值得一提的是，韓國瑜將在3月底出訪大陸，不過就在此時，重慶市台聯會會長提議送貓\n熊給高雄，但韓國瑜表示，送貓熊一事非同小可，且也不是那麼單純，且由於這案是當地\n的民意代表提出，未來仍有非常多的程序要走，屆時也要跟議會溝通，韓國瑜接著說「如\n果議會也同意的話就非常棒。」\n\n但最新消息指出，贈送貓熊的官方大陸全國人大代表、全國台聯副會長許沛11日卻改口表\n示，送貓熊只是個人意見，而且也沒有接觸過潘恆旭。且有媒體指出，重慶動物園目前展\n出的10多隻貓熊中，並無7歲與8歲的貓熊，也沒有贈送台灣貓熊的計畫，決定權仍在中央\n手上。對此議題，《雲端最前線》12日邀請立法委員鍾佳濱、台北市議員徐巧芯、資深媒\n體人鄭師誠、時事評論員王時齊與主持人楊文嘉深入討論。\n\n\n\n感覺整個態勢柯韓終須一戰，只是朱會不會被換掉?\n\n或要是初選是王金平贏了，王金平會禮讓韓嗎?\n\n王一定會選吧，然後韓國瑜輔選\n\n還有韓國瑜的聲勢幾個月還會這麼高嗎?\n\n一切都在變化中，還很難講\n\n--\n","\n\n\n高雄市長做好做滿？　韓國瑜重申：2020不在我考量\n\n高雄市長韓國瑜被視為2020年總統選舉最強人選，昨他在廣播節目提到：「目前跟未來都\n不會考慮（選總統），且4月不會去領表。」今有媒體追問他是否承諾「做好、做滿高雄\n市長任期」，韓國瑜說，大家都很關心他是否選2020年總統，「我現在的標準答覆是，目\n前為止，我就是全心全意衝高雄的經濟，2020總統大選不在我考量之內，就這樣。」「其\n他都不再回答了。」\n\n韓國瑜在今在市政會議後接受媒體聯訪，有媒體問他，昨在廣播節目中，似乎沒把選不選\n總統一事說死，問他是否具體承諾「做好、做滿高雄市長任期」，韓國瑜說，他再重申一\n遍，到目前為止，他就是全心全意衝高雄的經濟， 2020總統大選不在考量之內。\n\n另有媒體問韓，據傳已宣布要選2020年總統的立法院前院長王金平稱，如果他來拜託韓國\n瑜，韓國瑜的那一票就不會投給朱立倫。韓國瑜聽了哈哈笑說，「所有的黨內大老先進，\n有因2020年總統大選來找我，我都會熱情相對好不好。」還是沒說會挺誰。（吳慧芬、楊\n適吾／高雄報導）\n--------------------------------------------------------------------------------\n\n記者是沒別的問題可以問了嗎?  哈哈哈哈\n\n--\n","\n浩宇們又射了\n\n\n高雄市長韓國瑜上個月底出訪星馬，為高雄拿下上億元的農產品訂單，但有網友在臉書發\n文說，韓國瑜返台不到2週時間，新加坡最大連鎖超市FairPrice設的「高雄首選」專區就\n被撤掉了。對此，韓國瑜表示，新加坡超市所賣的高雄水果，是採購一空，而不是被下架\n\n有網友在臉書《打馬悍將粉絲團》發文表示，「韓國瑜訪的那間超市，高雄專區不到一個\n月已經撤了」、「韓國瑜去新加坡高調宣傳自己賣蔬果，但韓國瑜剛走，蔬果就撤了，又\n是演戲？」。\n\n對此，高雄市長韓國瑜表示，新加坡超市所賣的高雄水果，是一掃而光，高雄製造高雄銷\n售，大家有信心，不是被下架，新加坡超市又下訂單追加包括芭樂、蜜棗、鳳梨、木瓜，\n外界的酸言酸語實在不可思議。\n\n高雄市府農業局也說，2月在FairPrice上架的高雄產品，深受新加坡朋友喜歡，很快售完\n，3月4日超市更派人走訪高雄產地，追加訂單芭樂1400箱(約10噸)、蜜棗1450箱(約14噸)\n、木瓜200箱(2.4噸)，200箱(2噸)鳳梨，目前都已陸續裝櫃出貨，預計3月21日會有另一\n波高雄水果的活動檔期。\n\n--\n","\n\n\n賣農產品涉統戰　韓國瑜：無聊話令人厭煩\n\n高雄市長韓國瑜本月22日將出訪港澳大陸一周，傳出行政院長蘇貞昌提醒，要注意中國背\n後是否有統戰目的，與總統蔡英文要提反中國「一國兩制台灣方案」；對此，韓國瑜說，\n他月底赴港澳大陸就是推銷農產品，不會去碰觸中央權限，「請不用擔心」，「無聊的語\n言在台灣天空轉來轉去，讓人覺得非常的厭煩。」\n\n韓國瑜今在市政會議後接受媒體聯訪，有媒體問韓對蔡英文所提反制一國兩制態度的看\n法?韓國瑜說，中央與地方的權責，高雄市府非常清楚，像本月22日赴港澳大陸訪問，目\n的就是貨賣出去、人進得來，不會去碰觸中央權限，請不用擔心。\n\n而今在立院，有綠營立委質疑，韓國瑜赴海外推銷農產品，這麼快拿到訂單，懷疑對岸有\n經濟統戰目的，行政院長蘇貞昌答詢回「地方拚經濟，中央都支持，但若後面有統戰目的\n，我們要小心。」對此，韓國瑜說，他再重申一遍，高雄市府知道自己權責所在，不會去\n碰觸中央權限，高市府不去推銷農產品，難道要像去年香蕉大盛產，然後農委會出錢，把\n香蕉、農民心血都拿去做堆肥嗎?\n\n韓國瑜說，高市政府持續認真在推動農產品外銷，外界不要再去扣此舉是什麼意思，上次\n出訪新加坡，高雄農產在新加坡超市「明明賣的是全壘打，全部賣光」，卻有人硬要說是\n高雄農產品被下架，「這種無聊的語言在台灣天空轉來轉去，讓人覺得非常的厭煩。」\n\n另有媒體問有綠委昨在立院財委會不滿地指出，某大連鎖通路要辦「高雄月」活動，設限\n只准買高雄農產品，對此，韓國瑜今回應，「為什麼要不滿呢?」「他（大型通路）來高\n雄辦高雄周，我們推薦高雄好的農產品水產品，為什麼要不滿？」如果這家通路，日後到\n嘉義辦嘉義周，賣嘉義好產品，到雲林辦雲林周賣雲林好產品，也全都要不滿嗎?「有什\n麼好不滿的，怎麼一天到晚有人不滿?」（吳慧芬、楊適吾／高雄報導）\n\n--\n","\n只能說 記者唯恐天下不亂\n\n估且不論昨天專訪韓怎麼說的\n\n韓都已經出來否認說\"做好做滿\"4年了\n\n記者還拿這話來套柯P ?\n\n他馬的 部分記者素質就是爛\n\n反客為主 每天用盡腦汁 設圈套 找話題 製造新聞\n\n\n\n\n\n\n--\n\n這篇沒人崩潰吧 除了記者\n","\n韓流發威2句話救商圈　高雄店面待售量年減千間\n▲六合夜市。（圖／記者季相儒攝）\n\n財經中心／綜合報導\n\n高雄市長韓國瑜選前喊「貨出去人進來、高雄發大財」兩句話，不只讓韓流延燒全台，甚\n至挽救了高雄知名商圈命運，市調統計，最近兩年高雄店面待售量下滑，因為商圈屋主看\n好後市發展惜售，就算迫不得已要得脫手，也是漲價出售，其中以店面單價最高前三區左\n營、苓雅、三民區3區。\n\n屋比房屋比價平台統計，高雄最近兩年的待售店面量，從去年7528間大減1100多間，今年\n只剩下6404間，再分析價格部分，每坪開價上漲3萬，從原先37.8萬元，今年每坪要價\n40.1萬元，這也突顯了高雄店面待售「量減價增」趨勢。\n\n再進一步觀察，高雄各行政區域待售店面價格前三高區域，分別為左營、苓雅、三民區3\n區，以左營區一坪48.3萬元、苓雅區一坪44.9萬元、三民區一坪39.6萬元，\n\n對此屋比趨勢研究中心總監陳傑鳴今天（11日）受訪時表示，去年九合一大選後，全台韓\n流延燒至今，從今年農曆過年可見高雄在地商圈逐漸活絡，原先幾個市況慘澹的商圈店面\n，自人潮開始進入消費後，加上對岸有意做多趨勢下，陸續帶動整體發展。\n\n陳傑鳴表示，以新崛江商圈空租狀況，自選後大幅度下降，目前丟出來賣店面大多屬於較\n外圍物件，因為屋主看好商圈之後發展，所以對於手上店面物件跟著惜售，原先人人視為\n燙手山芋的空店舖，如今儼然成為金雞母，就連外地客也跟著鎖定高雄店面。\n\n他解釋，但因外地客對於當地市況或是商圈並沒有這麼清楚，所以大多會先從幾個主力大\n商圈下手詢問，因此高雄六合夜市、新崛江等知名商圈近期店面詢問度也大幅提升。\n\n\n原文網址: 韓流發威2句話救商圈　高雄店面待售量年減千間 | ETtoday房產雲 |\nETtoday新聞雲 \nFollow us: @ETtodaynet on Twitter | ETtoday on Facebook\n\n\n--\n韓流繼續發威，威過威士忌\n\n--\n","\n新聞網址:\n\n\n新聞來源︰\n自由\n\n新聞內容︰\n\n由前高雄市長陳菊發起的「高雄春天藝術節」活動頗受高雄市民好評，每年都吸引不少人\n參與，高雄市長韓國瑜上任後也延續活動，昨天該活動臉書粉專貼出韓夫妻出席影片，並\n聲稱淋雨看完全程，有不少民眾看到貼文後相當不滿，稱韓遲到也未全程參與，痛批根本\n是在「作秀」。\n\n「高雄春天藝術節 （Kaohsiung Spring Arts Festival）」昨天在臉書粉專po影片，稱\n韓國瑜夫妻出席影片，「韓市長偕夫人和三千多位觀眾朋友一起淋雨看完全程， 陪著ET\n回家」，不料，貼文一出惹來不少民眾不滿，近250則留言中不少人砲轟韓國瑜。\n\n有民眾爆氣痛批，「他們遲到進場還帶一堆記者進來，擋住後面視線就算，樂團都已經開\n始演奏了，記者還一直用閃光燈拍照，真的超級沒水準！請尊重這是一場專業的表演，不\n是給你們政客來作秀用的！超級沒有禮貌的市長！」\n\n也有人表示，開始片頭幾分鐘，突然中斷，直到韓國瑜等人到場後，竟又從頭播放，並質\n疑韓遲到還淋雨作秀，也有人稱韓團隊根本沒看完全程。另有\n\n\n\n此外，經常對政治議題發表看法的藝人陳嘉行也留言，「小編要加入造神的\n行列了XD但看留言區一面倒的清醒，我對台灣的未來還是有期待。」\n\n\n\n\n附註、心得、想法︰\n\n最近想念陳菊的人越來越多了\n\n到底要不要罷免韓國瑜讓陳菊回來當高雄市長\n\n還是陳菊直接選總統？\n\n--\n\n\n--\n","\n\n\n韓國瑜賣農產品太順利　蘇貞昌提醒：小心中國統戰\n\n高雄市長韓國瑜近期積極安排出訪，四處外銷高雄農漁產品。立法院院會今進行施政總質\n詢，民進黨立委劉世芳在質詢時質疑，過去縣市長外銷農產品很少佔據媒體版面，韓國瑜\n到國外外銷農產，訂單這麼快就拿到，令人懷疑對岸有經濟統戰目的，貿易的關鍵字是否\n是九二共識？「發大財」跟經濟統戰有無關連？對此，行政院長蘇貞昌答覆，「地方拚經\n濟，中央都支持，但若後面有統戰目的，我們要小心。」\n\n蘇貞昌表示，發大財絕對是很好的事，但若想賺人家利息，結果人家連本金都拐去，就像\n以前大家流行跟會，利息很高的時候通常就是要倒會了，這樣會得不償失、很危險。昨天\n總統蔡英文主持國安會議，相關報告指出，中國國家主席習近平今年1月2日在《告台灣同\n胞書》滿40周年發表談話，特別指出九二共識就是一個中國、統一進程，所以推動一國兩\n制的台灣方案，接著就開兩會，從各種層面分化、滲透台灣內部，從台灣外部用利益全面\n覆蓋，也因此蔡英文才會提出7點因應方案。\n\n蘇貞昌指出，這段期間中國常針對某特定人士或地方購買東西，還指定只能如何往來，買\n賣速度特別快，塑造一種讓你可以獲得經濟利益的印象，看起來似乎很好，但其實是居心\n叵測。「地方拚經濟，中央都支持，但若後面有統戰目的，我們要小心。」劉世芳說，拼\n經濟不分藍綠，但若中國利誘地方政府換取政治性採購，就陷入經濟性統戰的範疇內，台\n灣不能不小心。（黃韋銓／台北報導）\n--------------------------------------------------------------------------------\n\n所以DPP就是太小心 所以農產品才不好賣 哈哈哈哈哈哈\n\n--\n","\n\n夭壽喔\n\n上任兩個月就能欠六億\n\n給他當下去 還得了\n\n兩個月搞不好可以欠六十億\n\n阿不是一直攻擊陳菊市長欠債\n\n陳菊欠債罪該萬死\n\n韓國瑜欠好欠滿還不能說兩句\n\n高雄人 的選擇喔\n\n呵呵 笑死人\n\n自作自受啦\n\n\n\n還養貓熊嗎？韓國瑜上任2個月　他秀數據爆高雄負債多6億\n編輯中心 / 綜合報導 - 2019-03-12 07:09:06\n ▲高雄市長韓國瑜受工商協進會邀請來分享高雄如何崛起發大財。（圖／記者葉政勳攝\n , 2019.03.06）\n▲有網友直言，韓國瑜才上任短短 2 個月，又燒掉高雄 6 億元，他貼出財政局的報表指\n出，「可以看出最新一期的 1 年以上非自償負債，跟 107 年 11 月相比多了 6 億」。\n（圖／記者葉政勳攝）\nA Decrease font size. A Increase font size.\n高雄市觀光局長潘恆旭 10 日證實，大陸一對公母貓熊「雄雄」和「融融」將送至壽山動\n物園養，並成立貓熊小組，高雄市長韓國瑜昨日則說，若貓熊真的進來，他希望貓熊取名\n為「發大財」和「賺大錢」，究竟貓熊是否到高雄？引發各界熱議。有網友就在 PTT 表\n示「養貓熊超燒錢」，他更指出，韓上任短短 2 個月時間，高雄的負債就爆增了 6 億元\n。\n\n\n\n原 PO 在 PTT 發文表示，很多人大概不知道養熊貓超燒錢，如果是用租的話，要給一年\n 3000 萬的租金，還有一年 3000 萬的培育保護費，所以養一隻熊貓要花直 5、6 千萬。\n出於純商業角度，貓熊是一個沉重的負擔。\n\n貓熊\n▲大陸人大台灣省代表許沛將提議向台灣高雄市贈送大熊貓的建議。（圖／翻攝自視覺中\n國）\n原 PO 接著說，每年每對 100 萬美元的租借費，100 萬美元支持科研保護項目，以及飼\n養嬌貴熊貓的巨額支出，已令美國動物園不堪重負， 3 年虧損了 3300 萬美元，從\n 2000 年到 2003 年，在展出收入和開支相抵之後， 4 家動物園已經在 9 隻熊貓身上累\n計虧損了 3300 萬美元。因此，他認為壽山動物園根本養不起這種東西，因為現在壽山動\n物園已經虧損連連了，再養熊貓的話大概會破產。\n\n原 PO 指出，其實壽山動物園去（ 2018 ）年入園人數有 80 萬人， 1 年虧損 2100 萬\n元，而台北木柵動物園， 1 年則有 270 萬人次， 1 年虧損約有 4 億元，看看養熊貓的\n木柵動物園虧到 4 億，就知道這兩隻帶給市府多大的負擔。\n\n\n▲網友指出，韓國瑜才上任短短 2 個月，又燒掉高雄 6 億元，他貼出財政局的報表直說\n「可以看出最新一期的 1 年以上非自償負債，跟 107 年 11 月相比多了 6 億」。（圖\n／翻攝自PTT）\n實際上，先前審計部匯整至 2018 年年底，各地方政府的公共債務餘額，高雄市以 2431\n億位居全台之冠，引發熱議。原 PO 直言，韓國瑜才上任短短 2 個月後，又燒掉高雄 6\n億，他並貼出財政局的報表指出，「可以看出最新一期的 1 年以上非自償負債，跟 107\n年 11 月相比多了 6 億」。\n\n此外，原 PO 更說，陳菊從 106 年 12 月跳到 107 年 1 月時，債務反而是減少 8 億，\n結果今年韓國瑜負債不減反增，代表他在增加高雄的負債沒錯，現在還想繼續燒高雄的錢\n，真的是想把高雄搞得更老更窮。「如果年底韓導讓高雄負債真的突破 2500 億的話，真\n的就該提出罷免讓他下台了！」\n\n\n▲網友貼出總統府祕書長陳菊 2016 年剛上任時的數據。（圖／翻攝自PTT）\n而此文一出，隨即引發鄉民熱議，「那我大概知道劇本了，到時又跳票時就會說中央不給\n熊貓經費，結案。」「罷免不會過只會替他拉抬聲勢，不如繼續看潘仔鬧下去」、「養熊\n貓超燒錢，都負債了還養…」「 89 萬高雄人的選擇」；不過也有人認為「觀光效益帶很\n多錢潮、人潮，怎會虧？一定發大財，支持市長」、「台灣的沒付租金跟保育費啊，外國\n才要付」。\n\n\n\n--\n","\n\n\n在演？韓一走星國超市撤「高雄專區」\n\n高雄市長韓國瑜日前出訪星馬宣布，和當地超市合作，簽下3年3500萬元台幣訂單，店家\n甚至還為此設立「高雄首選」專區，販售高雄蜜棗等水果產品。沒想到現在卻傳出，韓國\n瑜離開當地後，蔬果也就撤了。\n\n韓國瑜出訪星馬，外銷高雄蜜棗等農產品，與新加坡2家超市業者簽下共1億元農產品訂單\n。先前就有韓粉在PO出照片，指新加坡超市已出現「高雄首選」專區，專門販售高雄蜜棗\n等農產，甚至還有韓國瑜Q版賣菜郎和柴犬的圖樣。\n\n沒想到，不到兩個禮拜的時間，今就傳出韓國瑜離開當地後，蔬果也就撤了。據臉書粉專\n「打馬悍將粉絲團」PO文，有網友貼出照片表示，「韓國瑜訪的那間超市，高雄專區不到\n一個月已經撤了」；對此，粉專PO文者說，「韓國瑜去新加坡高調宣傳自己賣蔬果，但韓\n國瑜剛走，蔬果就撤了」，忍不住開酸，「又是演戲？」。\n\n許多網友也紛紛在底下留言表，「演完了！收工」、「韓粉會說：韓流發威！高雄蔬果被\n一掃而空！」、「快閃店啦！！你們這些人不懂啦」、「專業演戲」\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n\n【韓流滿出來】愛情產業鏈助攻　韓國瑜讓高雄保險套買氣噴發\n\n\n2月情人節加上228假期，讓超商「愛情經濟」飆漲。7-ELEVEn保險套今年2月銷量爆棚，\n比去年同期成長逾1成，台北、高雄在各縣市中最熱銷；有趣的是，高雄三民區在愛河鄰\n近門市賣最好。對此專家說，北、高保險套熱賣應是市民性觀念較開放，但高雄市長韓國\n瑜積極推動愛河、愛情產業鏈，在媒體宣傳下的確可能拉抬保險套業績。\n\n7-ELEVEn指，保險套銷售近3年皆呈成長趨勢，每年又以2月業績為最高峰，主要適逢農曆\n春節假期加上西洋情人節，帶動消費者保險套需求，而今年2月業績又比去年同期增約1成\n，其中最熱銷賣市為台北市和高雄市，去年2縣市都有賣破20萬個保險套的好表現。\n除地區銷量增加外，超商業者也觀察到，今年1月日系品牌保險套業績也比去年同期成長\n近1成，國人使用保險套不再獨厚歐美品牌。\n\n另全家也發現，目前門市保險套多為3入小包裝，而上月情人節當周的買氣，就比前1周增\n加約2成業績；此外，藥妝店屈臣氏今年1月保險套也比去年同期銷量高，且情人節前受惠\n促銷活動，業績再增1成。\n\n7-ELEVEn統計後發現，今年高雄保險套最熱賣的超商在三民區，鄰近愛河。對此樹德科技\n大學人類性學研究所長林燕卿分析，北、高保險套熱銷，主因和當地的性風氣有關，應該\n是市民對於性愛、戀愛觀較開放，且對於自主發生性行為時、需採安全措施的知識和觀念\n都有提升，保險套才會熱銷。\n\n林燕卿也認為，韓國瑜上任後，積極推動高雄愛情產業鏈，在媒體宣傳下，也可能推波助\n瀾，除促使保險套銷量增加，也可望使摩鐵經營更為熱門；不過她也說，愛情產業鏈固然\n是好概念，但也希望能夠投入更多情感相關的教育課程，才能和產業鏈相輔相成，「好的\n產業不能只有單一方面」，有性又有愛，方可構築更完整產業。 (許稚佳／台北報導)\n\n\n\n\n\n其實不應該拉抬保險套販售業績的啊，這樣人口會比較容易破五百萬，又老又窮的高雄平\n\n\n\n\n--\n","\n民進黨議員:全市箱涵普查去年發包的\n\n那高雄執政都20年了 怎麼不補洞\n\n\n去年8月接連豪雨造成高雄市5000個路面坑洞，高雄市長韓國瑜今天自爆市府檢視箱涵還\n有1萬餘個破洞，將動用災害準備金修護，水利局表示，將動用8000多萬元先修亟需修繕\n處的破洞。\n\n邱俊憲強調，在今年臨時會也曾質詢現任工務局長吳明昌，目前正在進行中全市箱涵普查\n，是何時發包的，吳局長也都明確表示，是前朝籌措預算並發包的，當初的發包計畫已陸\n續執行中。\n\n水利局長李戎威受訪指水利局去年起普查地下箱涵，經內部檢視有些是鋼筋裸露，也有表\n層混凝土剝落、混凝土牆面裂縫、底版破洞、接頭錯位等，破洞大小不一，經彙整資料，\n約有1萬500個破洞，今年預計動用新台幣8000萬元災害準備金對亟需修繕處施工。李戎威\n說，因為數量多，有些恐無法在汛期前完成；至於修繕排序會以破損嚴重或立即危險的優\n先處理以防坍塌。\n\n--\n","\n\n\n\n\n針對2020是否參選，韓國瑜上節目專訪時，不僅重申2020不在他的考量，而且四月初選時，不會去領表。但當被主持人問到，若是民意力拱和黨內堅持，他會被動出來選嗎？韓國瑜也沒把話說死，留下想像空間。只是這樣的訪問，被解讀成會做滿四年市長，韓國瑜一聽到之後，反問追問他的媒體：誰說的。\n\n心得：所以之前說做滿是媒體誤導囉？\n-----\nSent from JPTT on my iPhone\n\n--\n","\n\n\n\n\n\nnownews\n\n\n\n國民黨內選總統聲勢最強的高雄市長韓國瑜，說四月不會去領表，要完成市長任期，黨內\n最早表態選總統的前新北市長朱立倫，今（11）日表示韓曾對他說，「重要的工作就是把\n市長做好」。\n\n韓國瑜表態不參選總統，記者問朱立倫即使韓國瑜不領表，還是有被徵召的可能，朱立倫\n回應，國民黨要推出最強候選人，黨中央有考量，但每一位有意參選的人都要讓自己變成\n最強，變得更好，韓國瑜是他們的學習目標。\n\n朱立倫在最新的網路民調中，如果是「蔡朱柯」三強對決，朱立倫以34.3%領先柯文哲的\n33.8%、蔡英文的21.9%，扭轉先前落後柯文哲的劣勢。對這份民調朱立倫則表示柯文哲是\n很有政治實力的市長，他仍要不斷努力，「我沒有擔任任何公職、黨職，沒有舞台的狀況\n之下 我們只有靠一雙腿、一雙手，不斷努力，尤其我們要提出好的政見、好的政策，讓\n民眾有感才是最重要」。\n\n日前朱立倫曾說要加強網路聲量，記者追問他有沒有感覺聲量提升了，朱立倫說還有努力\n空間，在網路上不管是對民眾、年輕朋友，還有很多地方需要檢討改進。\n\n16日全台四個選區立委補選外界視為是2020前哨戰，國民黨內大咖們北中南跑透透齊心輔\n選，壓軸的選前之夜，朱立倫要幫誰站台，朱立倫說表示大家都有邀請，現在都還在安排\n，他12號跟14號都會陪同鄭世維掃街、13號則要到彰化造勢。\n\n\n\n\n\n韓國魚確定GG 朱接下來對手沒一個能看的\n\n王金平馬英九洪秀柱都是過氣政客\n\n柯文哲被戳破小丑沒政績 又被美國打臉\n\n蔡英文民調破不了20\n\n朱總統好 豬年朱總統當選\n\n\n\n\n\n\n\n\n--\n","\n\n\n\n稍早是nownews，韓藍教說亂下標\n\n現在是中天的影片喔\n\n來人，逐字稿!!\n\n所以早上的新聞根本是朱的暗算\n\n派黃光芹套話\n\n現在到底韓總要不要選呢\n\n韓粉自己也糊塗啦！\n\n-----\nSent from JPTT on my LGE LG-H870DS.\n\n--\n","\n\n\n\n\n\n\n\n\n\n\n編輯中心 / 綜合報導 - 2019-03-11 19:25:53\n\n\n\n▲做滿4年？宣布「不領表參選總統」，韓國瑜改口：「誰說的？」（圖／記者葉政勳攝\n, 2019.03.06）\n\n\n\n\n\n\n\n韓國瑜今以預錄方式接受 POP Radio《 POP 搶先爆》專訪，針對 2020 大選，他坦言自\n上任市長第一天起，就在想「我任期做完下台那一天，高雄市民怎麼評價我？」即使選總\n統的民調高居第一，他仍重申「 2020 大選不在他考量之內」，目前最關鍵的就是讓高雄\n衝起來，至於 4 月是否會領表登記黨內初選？韓國瑜回應「不會的，他會做一個既誠實\n又認真工作的人」，並強調會「做滿 4 年任期」。\n\n不過，下了廣播節目後，韓國瑜在接受媒體訪問時被問到「市長會做滿 4 年嗎？」他驚\n訝反問「誰說？」並澄清「我說現階段 2020 不在我考量之內」，黃光芹當時問一任市長\n是幾年，他只是回答全台灣都知道是 4 年。面對媒體追問 4 月是否領表？韓國瑜並未正\n面回應，僅說「現在都不在我考量之內，我現在唯一的答案就是如此，大家不要亂我的心\n，我的心現在很純潔，不停的衝經濟。」\n\n--\n","\n\n\n\nsetn\n\n政治中心／綜合報導\n\n高雄市長韓國瑜日前接受廣播節目專訪，說明了高雄市政相關問題，並針對2020總統大選\n做表態，更談到了自己兩岸論述。主持人問及若去中國是否會說自己是中華民國的高雄市\n長，韓國瑜稱，如果喉嚨有個逆鱗，你有沒有必要去碰觸人家。\n\n ID-1819602\n\n▲韓國瑜接受專訪再度談及自己的兩岸論述。（圖／資料照）\n\n主持人詢問韓國瑜關於兩岸的完整論述是甚麼，韓國瑜說，其實台灣人看事情要有穿透力\n，兩岸問題有兩條路，其中之一是威脅論，包含飛彈瞄準、從不放棄武力犯台這就是威脅\n論，第二就是可愛論，其實也是信心論，「我們要對自己有信心，你怕甚麼」，韓國瑜也\n再度強調，一直堅持一中各表的九二共識，我們有憲法在。\n\n主持人進一步追問，「如果您去中國大陸，你敢擺出你是中華民國的高雄市長嗎？」，韓\n國瑜回應，這是一個選擇的問題，「如果喉嚨有個逆鱗你要不要沒事去碰觸人家，如果大\n陸的人來這裡一直喊解放台灣、中華人民共和國萬歲等等，你有沒有碰到逆鱗，有沒有必\n要上擂台，有必要嗎？」。\n\n韓國瑜也強調，有的時候大家都知道彼此的想法，但關鍵是我們要做生意，我們要情感交\n流，這個目標非常明確，「我們去碰這個幹甚麼？我是相對的，民進黨就很喜歡用這個，\n你有沒有去北京大聲叫，我叫甚麼，就像你去華盛頓你敢喊台灣獨立要美國支持嗎？」。\n\n最後主持人也提及習近平的一國兩制論述，韓國瑜表示，當然不接受，主流民意就是不接\n受，我怎麼跟主流民意對抗。\n\n\n韓總開示\n\n--\n","\n對比上次山水民調 柯文哲持平\n韓國瑜多了8% 蔡英文掉了8% 是在回穩什麼\n\n\n三立新聞\n\n2020最新民調！蔡英文回穩　柯文哲下滑、韓國瑜仍領先\n\n2020總統大選逐漸加溫，目前除了總統蔡英文宣布競選連任，前新北市長朱立倫、前立法\n院長王金平也都表態參選，另外台北市長柯文哲、高雄市長韓國瑜的動向也備受外界關注\n。今（11）日公布最新總統大選民調，顯示柯文哲的支持度逐漸下滑，蔡英文雖然仍處於\n落後，但已逐漸回穩。\n\n根據民調結果，2020總統大選在藍、綠、白「三腳督」對決的情況下，朱立倫支持度\n34.3%、柯文哲33.8%、蔡英文21.9%；王金平24.8%、柯文哲39.6%、蔡英文21.0%；韓國瑜\n42.1%、柯文哲28.3%、蔡英文20.3%。\n\n結果顯示柯文哲的支持度逐漸下滑，除了輸給高人氣的韓國瑜之外，朱立倫也迎頭趕上，\n目前僅勝過剛宣布參選的王金平。至於蔡英文雖然仍暫居第三，但不管是哪一種組合都可\n以拿到約20%，支持度已逐漸回穩。\n\n進一步分析柯文哲的選民組成，大約有8%到9%綠營選民支持柯文哲，藍營方面較為複雜，\n若朱立倫參選，有13.4%藍營選民支持柯文哲；若王金平參選，有18.9%藍營選民支持柯文\n哲；若韓國瑜參選，則僅有8.4%的藍營選民支持柯文哲。\n\n若是柯文哲不選，改為單純藍綠對決，朱立倫50.0%、蔡英文34.9%；王金平43.3%、蔡英\n文33.9%；韓國瑜54.9%、蔡英文31.6%，雖然仍由國民黨全面領先，但是蔡英文也都拿到\n超過3成的支持度。\n\n台灣大學研究中心專業研究員黃麒儒博士分析，蔡英文支持度雖然最低，但不管對決誰都\n很穩定，有持穩的現象。而柯文哲有吸走綠營三成五支持者的能力，也可以從國民黨拿到\n12～18%的票，這是藍綠兩黨都要面對的問題。\n\n--\n","\n4月不領表參選2020 韓國瑜受訪稱：做滿4年市長任期\n\n2019-03-11 14:30ép合報 記者林文義╱即時報導\n\n根據ETtoday新聞雲報導，各家民調總統初選民調呼聲最高的高雄市長韓國瑜，在11日播\n出的預錄廣播節目專訪中重申，2020大選不在他考量之內；主持人並問是否在4月領表登\n記黨內初選？他回應「不會的」，他會「做滿4年任期」。\n\n韓國瑜在受訪中表示，其實他上任高雄市長第一天就在想下台的那一天，這是很重要的，\n「？」；對於選總統的民調高居第一，韓國\n瑜說，他再重申一遍，2020大選不在他考量之內，「我現在最關鍵是讓高雄衝起來」，坦\n白講，這兩個月來高雄市民越來越快樂，因為海內外都在關注高雄。\n\n主持人問是否在4月領表登記黨內初選？韓國瑜說，\n\n若到了7月被拱參選，或是國民黨啟動徵召或「換柱」？韓國瑜說，「我不想去思考這麼\n多權謀」，不管國民黨、民進黨、甚至是台北市長柯文哲，要思考的是現在人民到底要的\n是什麼，台灣的競爭力不停下滑，不客氣的講，下一代台灣年輕人會更苦。\n\n主持人問若最後國民黨最後由朱立倫代表參選，但在「三腳督」的戰況下仍有差距，會不\n會想救國民黨？韓國瑜回應，「對朱立倫有點信心嘛，他也在成長，就像陳其邁一樣。」\n\n\n\n----------\n\n沒有被一時的聲勢衝昏頭，韓這點值得肯定。至少好好做滿一任，做出點成績來才是正途\n。現在淌總統大選這混水是非常不明智的。\n\n高雄市民當時是保持什麼樣的心情投給韓的，真的不要辜負了他們。\n\n--\n","\n\n\n\n\n\n蘋果日報\n\n\n\n高雄市政府昨天表示，中國重慶動物園有意將貓熊「雄雄」、「融融」送到高雄壽山動物\n園，觀光局長潘恆旭更表示，接收貓熊後門票收入1年可達10億元，並帶動周邊餐飲至少\n50億元的收入。一席話卻讓向來力挺高雄市長韓國瑜的名嘴謝寒冰都看不下去，今天下午\n在粉專發文直指：「我看要請日本送哥吉拉來才有機會吧？」\n\n謝寒冰表示，台北市立動物園就算在貓熊「圓仔」誔生的高峰期，年入園人數也不過420\n萬人次，高雄想要達到60億元經濟效益，可能要有哥吉拉才有機會。他也指出，貓熊雖然\n確實能刺激消費人潮，但飼養和維持生活環境費用高昂也是事實，「高雄市政府真的要審\n慎評估，不要過度樂觀，最後卻落得跟馬來西亞一樣的窘境。」（即時新聞中心／綜合報\n導）\n\n\n\n\n高中生局長潘編劇，高中重考兩次，大學重考一次沒畢業\n一個簡單的數學題會算錯也是不意外啦\n先說木柵動物園近年人數約300萬人多一點(含大人小孩)，最高是103年422萬人\n門票收入要10億，以壽山動物園全票40元，也就是最少2500萬人才能達到\n假設貓熊來漲價成100元(高估)，最少也要1000萬人\n所以要有木柵動物園約三倍的人數，壽山動物園這麼小也沒捷運直達，這有可能嗎???\n周邊50億大概也跟春吶50億一樣唬濫吧\n還是先想辦法把酷斯拉一起找來好了\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n\n距離明年總統大選剩10個月時間，呼聲極高的高雄市長韓國瑜多次強調「2020總統大選不\n在我的考量內」，今日中午POP Radio廣播節目《POP搶先爆》播出主持人黃光芹預錄專訪\n韓國瑜的廣播內容時提到：「目前跟未來都不會考慮（選總統），且4月不會去領表。」\n強調一定要完成高雄市長的4年任期。\n\n\n，大家不要亂我的心，我的心現在很純潔，不停的衝經濟，\n目前為止，我們感覺效果還不錯！」\n\n韓國瑜的《跟著月亮走》一書由資深媒體人黃光芹採訪撰述，兩人交情不在話下，韓國瑜\n也不只一次上廣播節目POP Radio《POP搶先爆》接受黃光芹專訪，今預錄節目在中午12點\n播出，黃光芹開門見山笑稱：「該不會下次專訪就是以中華民國總統的身分？」韓則幽默\n以對：「不要開玩笑，今天是愚人節嗎？」\n\n對於參選總統的民調高居第一，韓國瑜則重申，2020大選不在他考量之內，「我現在最關\n鍵是讓高雄衝起來」，坦白講，這兩個月來高雄市民越來越快樂，因為海內外都在關注高\n雄。\n\n對於施政期滿百日，韓國瑜憶起1月19日當天見證共500噸、約2200萬高雄農漁產品裝貨櫃\n，由首航「高雄-平潭」的台北快輪以九小時送到福建平潭，他心中滿是感動「全高雄都\n能發大財了！」還自嘲「只有市長不能發財，會被抓去關！」\n\n黃光芹問及林濁水曾說「韓國瑜參選總統毫無問題」，韓國瑜嚇了一跳問「是雙木林、濁\n水溪的濁、海水的水的林濁水委員？」他笑了笑，隨即以「人過留名，雁過留聲」提醒自\n己，他並透露上任高市長的第一天開始，就在想著任期結束下台的那天，「高雄市民怎麼\n評價我？」\n\n韓國瑜稱他在政治界搞幾十年下來，觀察到現在台灣政治人物相當墮落，手上拿到權力後\n很容易高高在上，開始作威作福、忘記老百姓需要，但其實應該要為人民做牛做馬。\n\n韓國瑜也自省，當年35歲就當立委，「想起20年前那張嘴臉，就讓人覺得討厭，每天上班\n磨刀霍霍、西裝筆挺，下了班之後喝酒、熬夜、打麻將，覺得對不起選民」，因為對政治\n人物失望，韓國瑜希望能帶動政壇不同風氣，像每月住宿基層，這個月夜宿小黃司機家，\n下個月住勞工宿舍、資源回收工作者家，傾聽老百姓的心聲與基層站在一起。\n\n黃光芹再問「高雄市長要做到什麼時候？」韓國瑜直言「2020總統大選完全不在我的考量\n之內，現在最關鍵是讓高雄市衝起來」，他笑稱高雄各行各業看到他像聖誕老公公，因為\n市民越來越快樂、擁有關注的光榮感，產也也都活絡起來，他強調「我會繼續做，做滿4年\n任期，選總統現在不在我考量！」\n\n黃光芹質疑韓國瑜為何之前回答選總統議題是「to be or not to be」的答案，他則解釋\n，純粹只是年輕時從莎翁學來的一句名言隨意拋出，黃光芹問「到底會不會去領表參選總\n統？」韓國瑜篤定說「目前跟未來都不會考慮、4月不會領表」、「我現在唯一個選擇是t\no be an honest and a work hard guy、做一個誠實又認真工作的人！」\n\n沒想到黃光芹緊咬著韓國瑜不放，「若是被動出來參選呢？」韓國瑜笑說「我現在都不敢\n講俏皮話，因為太多人酸言酸語，只要被發現一講，馬上有弓箭！」他謙稱「我每天起床\n照照鏡子，自己能吃幾碗飯要搞清楚，我是個又醜又禿的老男人啊！」\n\n黃光芹不死心再問，若朱立倫民調沒起來、國民黨主席吳敦義若徵召，韓國瑜說：「不想\n去思考這麼多權謀，不管民進黨、國民黨甚至柯P，真的要好好想想，人民要過什麼，過得\n太苦了！我們競爭力不斷下滑、下一代年輕人會更苦，不要每天在權力打轉，忘記民眾託\n付與吶喊！」\n\n韓國瑜並提及，「要對朱立倫有信心」，他認為朱立倫臉上的線條柔和許多，朱也在成長\n、接地氣，因為政治人物都察覺不能高高在上，這是台灣民主政治開始進步。\n\n黃光芹還提及友人言論：「如果韓國瑜明年一月跑去選總統，要把《跟著月亮走》的書燒\n了」，韓國瑜笑問「是焚書坑儒嗎？做好高雄市長是我對高雄市民的承諾，尊重好朋友的\n意見！」\n\n黃光芹最後又提出「蔡正元擔心韓若此次錯過總統大選，就無法再選總統」，韓國瑜回答\n「前立委有他的看法，不用太過度擔心！」黃光芹最後問「如果有一天要打天下的話怎麼\n辦？」韓則說：「選總統不在我的考量，怎麼會有治天下、打天下的問題存在呢？」（曾\n珮瑛／高雄報導）\n\n\n\n\n\n韓導又不知道在演哪齣戲  說法變來變去\n\n是表達能力不好或另有所圖\n\n可以請最了解韓導的喜韓兒說文解字一下嗎\n\n\n\n--\n","\n\n\n\n\n\n聯合\n\n\n\n行政院副院長陳其邁今天上午和高雄市長韓國瑜在加工區創新計畫動土典禮中碰面，\n，韓國瑜「禮數」，比陳其邁\n先到\n，但等陳離場後才離開，對於人碰面，陳其邁說，\n\n\n兩人一碰面就先握手，\n，但陳接手後，就交給一旁工作人員，\n\n\n高雄市長韓國瑜昨天就說，今天與行政院副院長陳其邁碰面，討論幾個高雄市政建設議題\n，包括爭取興建南部國際現代化機場、完整的捷運線、整頓石化工業區及開發新工業園區\n等，「光靠市府力量是不夠的」，見面時會跟陳其邁提出，期盼中央能夠支持。\n\n今天在動土結束後，兩人聯合受訪，，在談到之前進場時，兩人\n談什麼？陳其邁一時忘了，韓國瑜還提醒他說是談希望中央補助的事。\n\n看到韓國瑜，陳其邁說，看到老朋友，好像比較瘦，希望他身體健康、一切安好，\n「\n\n陳其邁回想起才說對，，至於韓市長提出的需求，陳其\n邁說高雄可列一個清單，中央一定全力支持，中央一定和地方密切合作。\n\n\n\n\n\n幫忙於上班的朋友們，貼一次今天的大新聞。\n\n\n欠一頓，是勝味牛肉火鍋那一次嗎？\n\n為什麼那麼知道S腰帶的梗？那不是夜宿果菜市場時，韓總說自己睡覺穿襪子所以體力比\n邁邁好的那一次嗎？\n\n隨時都可以找他，邁邁說他辦公室就在三樓，都已經告訴韓總了，快閉門會談吧。\n\n\n\n喔，我什麼都沒說。\n\n\n\n\n\n--\n晚上我來逐字聯訪……太棒了……\n","\n\n\n\n\n\n三立\n\n\n\n高雄市長韓國瑜日前接受廣播專訪表示，4月不會領表參加黨內初選，任期就是四年，要\n全力衝高雄經濟。今（11）節目播出後，不少人仍相當關心韓國瑜究竟要不要參選2020，\n韓國瑜也再度針對此議題作出回應\n\n韓國瑜表示，「我就說現階段2020不在我的考量之內，我所有重心就是衝起高雄經濟，當\n天受訪時主持人問說一任市長是幾年，我就說四年，現在都不在我考量之內」。\n\n韓國瑜進一步說，「我現在唯一的答案就是如此，大家不要亂我的心，我現在的心很純潔\n，不停衝經濟，而且效果還不錯」，有媒體再度追問是否做滿，韓國瑜說，「現在不要問\n這個問題，自己去思考」。\n\n\n死魚穩住\n\n--\n→ butt1106: 您貴姓啊？                                            11/13 10:35\n→ PJEZ: 司馬懿岳母跟我同姓                                        11/13 10:36\n推 butt1106: 那你跟地獄貓老鄉啊，這個姓超少                        11/13 10:38\n我就是地獄貓阿\nid疑似被蔡陰文政府砍掉了\n唐鳳可能是幕後黑手\n\n--\n","\n陳菊只會做表面功夫 欠一屁股債\n\n\n韓國瑜11日在廣播預錄節目中表示，在副市長李四川督導下，高雄道路5000個坑洞會逐步\n鋪平，不過他自爆，經過探查，目前地下箱涵排水有1萬多個洞，一旦汛期來後果不堪設\n想，已調動災害準備金修補，「我不想批評前任政府，但不禁讓人想問，高雄到底出了什\n麼事？」\n\n韓國瑜以預錄方式接受POP Radio《POP搶先爆》主持人黃光芹專訪，節目11日中午12點播\n出，主持人提及多項市政建設，其中路平改善有目共睹，不過仍有林園人擔心進度太慢，\n不知何時才能鋪到林園。\n\n韓國瑜表示，路平會照計畫推進，林園沿海路已在上周五動工；他更自爆，颱風季節即將\n來臨，我請李四川清查，竟發現地下排水箱涵有1萬多個洞，「請問高雄到底發生了什麼\n事情？這1萬多個洞要補要花多少錢？」\n\n他說，已調動災害準備金，因為如果不補，水患一來後果不堪設想，且路面一定又塌掉，\n造成所謂的「天坑」。韓國瑜並舉例，高雄有17萬盞路燈，竟是派60個人每天巡，如今已\n是什麼時代，「高雄還在用非洲的方式」，用資訊系統偵測到、馬上去換就好，卻養了60\n個員工在巡這些燈，「我不想批評前任政府，但這怎麼回事？」\n\n--\n","\n\n\n\n\n\n民進黨前立委林濁水的發言日前被高雄市長韓國瑜狠嗆像「一顆酸梅」。\n\n\n林濁水今在POP Radio《POP搶先爆》接受主持人黃光芹訪問時，被問到國民黨是否應拋開\n正當性，徵召韓國瑜參選2020總統一事指出，用市長任期卡人家是沒有道理的。\n\n他說，歐巴馬第一次當選參議員時，做了三年不到就開始選總統，造成參議員任期空一半\n，也沒人說不好。\n\n林濁水表示「如果當總統對國家貢獻比較大，當然希望他當總統」，黃光芹則緊接問「如\n果只有幾個月」？\n\n\n\n林酸梅還真的不演了，終於忍不住要韓去選2020XD\n拜託，新潮流會這麼好心，不就是希望他當不到一年就烙跑\n變得跟大母豬一樣人人喊打，還好韓國瑜沒那麼笨\n\n\n--\n","\n\n\n\n\n\nETtoday\n\n\n\n記者洪正達、賴君欣／高雄報導\n\n前鎮加工區11日舉行「智造新基地」動土典禮，這也是行政院副院長陳其邁、高雄市長韓\n國瑜繼九合一選舉後首次以不同的身份頭銜在高雄見面，巧的是韓國韓抵達動土典禮會場\n不到一分鐘，陳其邁也「碰巧」抵達，韓簽名完畢後，立即轉頭上前與陳握手寒暄。\n\n\n\n▲行政院副院長陳其邁與高雄市長韓國瑜相見歡，兩人有許多肢體互動。（圖／記者洪正\n達攝）\n\n雖邁、瑜2人都曾向外界透露是對方是「老朋友」，但2人在今天碰面後，韓勾著陳的手臂\n，陳也給予寒暄回應，可見都有一定程度的交情，韓曾表示，包含前瞻計畫在內的許多重\n大建設，都需要這名老朋友多幫忙，2人一同接受媒體採訪時，陳其邁當面就說「你看起\n來瘦了」。\n\n韓國瑜與陳其邁雖在九合一選戰期間打得相當火熱，2人雖曾互稱好友，不過在彼此的政\n治立場迴異的情形下，仍無法有太多的互動，但隨著陳其邁升上副閣揆後，兩人官銜也成\n了中央與地方的關係，這次藉著動土典禮後，也終能正常互動。\n\n\n\n▲韓國瑜與陳其邁在會場頻頻轉頭交換意見。（圖／記者賴君欣攝）\n\n\n\n\n\n\n這哪是什麼勾手……！？\n一開始那根本是護著邁邁進場啊！！！\n母湯喔有夠閃（墨鏡爆裂）\n\nLive文大家的各種截圖\n全程都一直黏在一起是怎樣XD\n一臉就是友情能公開很幸福的樣子XDDDD\n\n瑜邁CP讚啦\n\nps.上班不能看影片很不方便\n\n--\n","\n\n想像一下這畫面.............真美\n\n\nTVBS\n\n韓國瑜求神結善緣　她曝前世和郭台銘是夫妻\n\n\n\n編輯閮庰Y蠷줊\n韓國瑜的聲勢是今非昔比，去年九合一選舉成功翻轉高雄，且黨內拱韓國瑜出來選總統的呼聲也相當高，名嘴許聖梅表示，韓國瑜能夠異軍突起，全靠關聖帝君指引，且市長只是開端，未來有大位等著他。\n\n據《壹週刊》報導，名嘴許聖梅透露，韓國瑜2017年從北農退下後，歷經人生低潮的他，曾到桃園威天宮祭拜關聖帝君，因此與神明結下善緣，當時韓流未起，所有人都在唱衰韓國瑜選高雄市長，不過知名製作人李鵬卻透露，關聖帝君要他幫韓國瑜抽籤詩，並轉交給韓。\n\n許聖梅表示，籤詩內容提到「仙風道骨本天生，又遇仙宗為主盟，指日丹成謝巖谷，一朝引領向天行」，對照當時不被人看好的韓國瑜，關聖帝君的指示令人一頭霧水，且報導指出，當時帝君也指示李鵬提供一筆錢作為韓國瑜的競選經費，這個紅包正是帝君給予韓國瑜政途輝煌、為民服務的「錢母」，也因為帝君的保佑，讓韓國瑜最後順利當選高雄市長。\n\n至於關聖帝君為何如此照拂韓國瑜？通靈老師江嘉葉表示，民國初年的郭台銘是一名行俠仗義的人，韓國瑜則是女中豪傑，兩人是青梅竹馬，在擔任軍職的舅舅照顧下長大，不過舅舅為了救百姓卻在一次戰役中犧牲了性命，舅舅輪迴時在關聖帝君接納下成為學生，而韓國瑜和郭台銘在那一世也結成夫妻。\n\n江嘉葉指出，韓國瑜和郭台銘為了不負舅舅的期望，經常濟貧濟窮做善事，兩人後來和成為關聖帝君學生的舅舅仍有著緊密關係，維持到這一世，韓國瑜從政服務百姓，郭台銘則是經商成為企業家，兩人皆以不同的身分，在今世造福國家和人民。\n\n--\n","\n\n\n\n\n 聯合新聞網\n\n\n高雄市長韓國瑜誤把白玉蘿蔔說成白玉苦瓜，激發海外華人圈好奇心，在貿易商主動洽談\n下，杉林農會順利打開加拿大與帛琉兩地外銷通路。農會總幹事吳俊德表示，感謝韓市長\n捧紅白玉苦瓜，農民種植20年首度有機會銷往海外，外銷總量已超過3公噸，很受消費者\n歡迎。\n\n杉林平原適合栽種木瓜、苦瓜、絲瓜與南瓜等瓜果類作物，過去苦瓜以內銷市場為主，並\n未辦理外銷。杉林農會指出，今年產季風調雨順，南瓜與苦瓜盛產，價格不如往年，所幸\n苦瓜因市長韓國瑜爆紅，意外打開外銷通路。\n\n農會總幹事吳俊德指出，杉林農民種植白玉苦瓜約20年，去年市長競選期間，高雄市長韓\n國瑜一時口誤，把白玉蘿蔔說成白玉苦瓜，引來前市長許立明發文質疑，原本默默無聞的\n白玉苦瓜因此成名，不僅國內消費者指名購買，貿易商也上門說要購賣苦瓜，外銷訂單從\n去年延續至今年。\n\n去年底至今，白玉苦瓜銷往加拿大與帛琉，總量超過3公噸。吳俊德說，帛琉人口少，數\n量並不多，苦瓜主要銷往加拿大華人圈。難能可貴的是，過去白玉苦瓜從沒機會外銷，爆\n紅後打開知名度，消費者反應不差，希望外銷通路能持續不中斷。\n\n推廣主任葉榮吉說，白玉苦瓜是冬季作物，杉林平原日夜溫差大，苦瓜品質受肯定，絲瓜\n也連帶銷往海外，雖然數量沒有苦瓜多，有機會銷往海外也是意外的收穫\n\n\n請韓市長多多口誤吧XDD\n\n其實高雄換了這個很會創造新聞話題的市長也不錯啦\n以前過年回高雄，因為地緣關係大多往台南跑(美食多、參觀名勝古蹟)\n有時甚至跳過高雄，遠赴屏東玩...\n親戚在美濃以自然農法種植各種農作物\n直到去年底我才知道美濃盛產白玉蘿蔔\n剛好親戚也有種植，跟他吵著說要吃吃看XDD\n今年過年就拿到清脆可口的醃漬蘿蔔\n打算下次再跟他買橙蜜香番茄^^\n\n\n--\n","\n余天：三重這場若贏 韓流就消失了\n\n\n\n\n2019-03-10 18:04聯合報 記者魏翊庭╱即時報導\n\n網路聲量頗高的行政院副院長陳其邁今下午北上，今首度為同黨新北市三重區立委補選候\n選人余天站台，參加三重議員李余典「推薦余天座談會」。傳此場選戰，因為高雄市長韓\n國瑜北上為同黨候選人鄭世維站台，效果不錯；余天有信心可抵抗「韓流」，他和陳其邁\n「兩個加在一起更暖啦」，他還說「三重這場若贏，韓流就消失了」。\n\n余天表示，三重團結就從議員全部動起來開始，他表示這次投票率不會太高，就是比誰的\n支持者出來投票多。他表示，上次「韓流」來真的嚇一下，但查了發現攤子都是他們的，\n自己人要去擺攤還不能擺，更說「三重這場若贏，韓流就消失了」。\n\n被問及是否找網路聲量也高的陳其邁對抗「韓流」，余天說，陳其邁和他「兩人加起來更\n暖」。陳其邁說，如果投票率3成5，說不定就讓對方上，因此「我們要衝到4成讓余天選\n上」。\n\n去年底縣市長大選民進黨慘敗，余天說，「有教訓了，教訓一遍就好了」，表示民進黨都\n聽到了，20幾項改革「蹦蹦叫」。\n\n至於陳其邁選前之夜是否再站台？余天說，好像沒有，陳其邁會到別的縣市去。\n\n\n================\n\n韓流會不會消失我不知道\n\n但是我知道三重若贏\n\n魚翔拳就有工作了\n魚翔拳就有工作了\n魚翔拳就有工作了\n\n魚翔拳工作之爭\n台灣不能輸\n\n--\n","\n韓冰不選台灣小姐　潘恆旭：她的美不用選美證明\n\n台灣小姐選拔賽今年邁入第10屆，主辦單位為帶動台灣的選美經濟，和高雄市長韓國瑜愛\n情產業鏈連結，7月27日至29日總決賽決定在高雄舉行，今舉行記者會，請出5位歷屆台灣\n小姐出場，分享選美經驗，會中有來賓拋出未來可邀請韓國瑜的女兒韓冰參選議題，與會\n的觀光局長潘恆旭直接幫韓冰的老爸韓國瑜一口回絕，潘恆旭強調，「韓冰的美以及現在\n受歡迎的程度，不需用選美來證明。」\n\n第10屆台灣小姐選拔賽今天下午舉行記者會，主辦單位請來5位前台灣小姐陳怡文、甯凱\n璘、高曼容、陳詩雅、鄭潔舲與會，分享選美經驗。\n\n現場有媒體提及是否日後會請韓冰來選美，主辦單位附和此議題，來賓律師洪條根表示，\n韓冰來選，不用怕得不到第1名，就像韓市長當初被國民黨丟到高雄，本來是準備壯烈犧\n牲的，沒想到翻轉高雄和國民黨，如果韓冰選不上表示評審是公正的，印證20年來選拔都\n是公正的，市長千金來選照樣落選，選上了就是韓市長的精神「翻轉選美」。\n\n觀光局長潘恆旭現場直接回應，指如果韓冰要參選，到底要參選台灣小姐、亞洲小姐還是\n城市小姐，「基本上我們不會鼓勵韓冰來參選，不論韓冰參選哪一個小姐，都會得罪另一\n個小姐」。\n\n潘恆旭說，「以韓冰現在受到的歡迎，不需要一個頭銜，不需要任何的選拔比賽來證明她\n的美，因為每個人對美有不同的定義」；潘恆旭強調，選美比賽就是透過比賽賽事，把我\n們台灣小姐的美，透過評審團選出來，但韓冰不會參加。\n\n第10屆台灣小姐將在3月20日截止報名，出賽3月30日在桃園舉行，複賽4月28日在台中，5\n月底在南投舉行國服競賽，6月底日月潭舉行外景泳裝比賽，7月27日至29日總決賽則在高\n雄蓮潭會館。（石秀華、吳柏源／高雄報導）\n\n\n\nXDDDDD\n\n潘局長很棒，乍看終於說了好話，但...\n\n這表示所有參加的人都是要證明自己美嗎@@?\n\n大家怎麼看呢\n\n--\n","\n潘恆旭臉書酸言槓網友　韓國瑜開口勸\n\n記者 徐慧珠 何宜信 / 攝影 哀招賢 吳忠勳 報導\n2019/03/10 18:05\n\n講話向來直來直往的高雄市觀光局長潘恆旭，遭到網友批評心術不正，結果他留言回嗆，\n看到網友也想吐，結果，在臉書上PO文質疑潘局長是否言而無信的綠營議員，批評潘局長\n用詞尖酸刻薄，讓人看不下去，高雄市長韓國瑜得知消息後，再次勸導潘局長，還是以衝\n觀光為主。\n\n高雄市長韓國瑜：「潘局長應該來講是一個非常優秀的局長，至於網友上一些酸言酸語，\n他可能提出一些駁斥，我想這方面呢，我會跟潘局長講一下，現在公務系統還是全力衝觀\n光為最主要的工作。」\n\n繼總統議題，要潘局長少發言之後，韓國瑜再次說話了，起因於綠營市議員黃文益臉書上\n的po文。\n\n高雄市議員黃文益：「當時觀光局長潘恆旭在議會回答我(不選立委)的時候，你到底是不\n是真心話，還是你是一個言而無信的觀光局長。」\n\n黃文益質疑潘恆旭是否言而無信，竟然嗆聲找人單挑選立委？結果網友回應說，從眼神就\n感覺潘局長心術不正，看到他只想轉台，沒想到，潘恆旭親上火線，說妳才心術不正呢，\n我看到妳也吐了，黃文益對局長的回覆，以刮目相看來形容，潘局長回應是金庸教的，結\n果，引發另一名網友大呼，天啊…怎麼會有這樣格調的局長，讓人無言，潘局長馬上又回\n了「無言的結局」。\n\n高雄市議員黃文益：「其實我是嚇了一跳，因為潘局長不是我臉書的好友，身為一個高雄\n市觀光局局長，而且又是他韓國瑜最倚賴的大將，居然因為一個庶民的言論，用極為尖銳\n尖酸刻薄的言論去回擊回嗆，那不只我看不下去。」\n\n高雄市觀光局長潘恆旭：「那也不叫爆氣，因為我們從小讀金庸小說，叫做以彼之道還其\n彼身，以其人之道還治其人之身，以我的個性來講，我絕對是溫良恭儉不讓的，但是市長\n也有勸我說，其實這樣也很累，所以我從現在開始我就決定冷處理了。」\n\n臉書論戰引爭議，議員說，等著3月28日開議再來辯個清楚；而自我形容溫良恭儉「不讓\n」的潘恆旭則是強調，要聽市長的話，一律打冷處理。\n\n\n\n韓國瑜出來中止戰火了，這樣應該可以讓兩造的支持者都稍微緩緩吧\n\n潘局長接下來還會有什麼發言跟討論呢，且讓我們看下去\n\n--\n","\n\n\n韓國瑜力救旗山香蕉？盤商曝「壟斷真相」怒批：根本狗屁\n\n高雄旗山香蕉盤商吳冠毅近日在談話性節目中指控，今年香蕉的產量明明比之前銳減許多\n，農業局卻推拖產量過剩才會導致價格下跌，而韓市府竟也配合盤商睜眼說瞎話，「說要\n救旗山香蕉，其實就是狗屁」。結果引來宜蘭壯圍鄉新南村長、前盤商葉慶文痛譙，雙方\n頓時互飆髒話，吳冠毅更講了8次「你在大聲什麼」，影片曝光後讓許多網友看了直呼「\n好尷尬，差點要打起來了」。\n\n吳冠毅指出，今年高雄旗山的香蕉產量其實比去年少了五成，「但高雄市農業局和韓國瑜\n卻睜眼說瞎話，說是產量過剩才導致價格低迷，配合盤商演一齣戲」，但明明價格低就是\n遭到盤商聯合壟斷，「韓國瑜說要救旗山香蕉，其實就是狗屁」。\n\n吳冠毅還秀出數據，2月20日他用18塊（上蕉）、9塊（下蕉）的價格去收購1千3百多件香\n蕉，但其他盤商卻可以用10塊、5塊的價格收購，讓他失去許多獲利，後面幾天只好被迫\n降價成14塊、7塊。\n\n不料這時，葉慶文卻拍桌大喊「聽不下去啦！」接著怒嗆吳冠毅「你收18塊怎麼大家不全\n賣你？你不會全收嗎？」而吳冠毅也氣炸大罵「我怎麼沒全收？」，更講了8次「你在大\n聲什麼」，畫面曝光後引起許多網友熱議。\n\n不過國民黨高雄市議員黃紹庭則表示，這些東西到最後，其實就是公平交易委員會的問題\n，公平會要去調查、解決問題，但「韓國瑜我對他的了解，他絕對是和農民站在一起。」\n\n高雄旗山蕉農日前抗議盤商壟斷，以低於行情的每公斤10元低價收購香蕉，導致蕉農被嚴\n重剝削，但農委會主委陳吉仲表示，目前產地價行情約每公斤13、14元，已啟動公平會和\n檢調單位介入調查。\n\n\n--\n","\n STORM\n\n觀點投書：韓國瑜總統民調第一 因為他有13個1\n\n作者撰文聲稱，韓國瑜有了這13個1，從一個被迫下台的北農總經理躍居高雄市長，一年\n後又最可能成為2020的新總統。（資料照，高雄市政府提供）\n\n根據日前出爐的平面、電視與網路媒體2020總統大選民調，都是韓國瑜得到第一高支持率\n，讓許多人都感到相當驚訝，筆者認為這樣的結果是因為韓國瑜有以下13個1：\n\n1夫當關用曲棍球電爆政治強盜，戰力十足令人讚。\n\n1言既出發放員工獎金，是與員工站一起的好長官。\n\n1瓶礦泉水1面國旗革新選舉文化，用清廉方式打選戰。\n\n1肩扛起艱困選區展現無比勇氣，成功把深綠高雄大翻轉。\n\n1句發大財口號直白，說出人民心聲要的就是拚經濟那麼簡單。\n\n1個月1次夜宿基層傾聽民意，絕不高高在上而是與平民同在。\n\n10分鐘選舉之夜演講論述一聽就明白，振奮人心讓人不想轉台。\n\n100個以上攤販跟著禿子場子走，韓粉來了東西賣出去了一起發大財。\n\n1000台民主機車貪吃蛇進化成2000台的貪吃龍，創下前無古人的選舉奇觀。\n\n1萬起跳的直播在線人數不論白天或深夜，只為同步聆聽主角的心情甘苦談。\n\n10萬群眾近自高雄遠從海外，都是自動自發參與造勢，而非砸錢請遊覽車載來。\n\n100萬瀏覽次數影片至少30部，看完一部就想接著看下一部，部部內容都精彩。\n\n1400萬人觀看國瑜大戰世堅，這紀錄橫掃國內政治人物，難怪人氣是中華民國政治界的\nNumber.1。\n\n韓國瑜有了這13個1，從一個被迫下台的北農總經理躍居高雄市長，一年後又最可能成為\n2020的新總統。其他有志大位的政治人物何不看看自己，這13個1裡，你又有幾個1？\n\n\n\n整理得不錯的文章\n\n分享給鄉民們\n\n韓國瑜總統民調持續第一\n\n相關民調相信還是會持續加入韓國瑜做互比式 和對比式民調\n\n\n--\n","\n             人氣不再？韓國瑜幫謝龍介站台　台下突有黑衣男丟雞蛋\n\n編輯中心 / 綜合報導 -2019-03-09 18:54:56\n\n高雄市長韓國瑜今（ 9 ）日到台南替立委補選候選人謝龍介站台，韓流人氣銳不可擋，\n湧入近2萬民眾。不過在韓國瑜離開之後，一名黑衣男子朝著台上丟雞蛋，被警方拉離現\n場。\n\n韓國瑜離開之後，立委補選的主角謝龍介和多位台南市議員在台上，準備獻唱民眾點播的\n「愛你一萬年」，突然有人朝著台上丟了一顆雞蛋，掉在舞台後方，後來又連續砸數顆雞\n蛋。警方上前阻止，雖然男子不斷掙扎，但還是被警方帶離現場。\n\n韓國瑜在幫謝龍介站台時表示，他們這麼認真幫農漁民賣產品，卻還被有心人戳牙籤，希\n望大家勇敢把票投下去，要讓人民過好生活。\n\n\n今日新聞NOWNEWS\n\n\n冥嘴1:看到沒有  韓流只是一日行情不是玩笑話\n      大家要有罷免的勇氣\n\n冥嘴2:新聞提到的兩萬民眾\n      有多少是台南該選區的?\n\n冥嘴3:守護台灣  守護民主\n      台南不能輸  台灣不能輸(台語)\n\n冥嘴4:網路高聲量都是境外網軍\n      大家心頭抓乎定\n\n\n\n\n\n--\n","\n\n\n\n\n\n\n聯合報\n\n\n\n\n\n高雄市長韓國瑜下午到台南市佳里區為國民黨立委補選候選人謝龍介站台，首站到延平路\n青龍宮參香，現場擠入數以千計想目睹韓國瑜本人的民眾，將他團團圍住， 韓國瑜要到\n廟裡進香、連續七進七出，才勉強擠進廟內，支持者形容比大甲媽祖搶轎還要精采。\n\n韓國瑜在進入廟內上香時，青龍宮四周不斷有鄉親高呼「總統好」，短暫停留離去前，韓\n國瑜呼籲鄉親投票給謝龍介，台下立即歡聲雷動高呼謝龍介當選。\n\n\n然後就被丟雞蛋了...\n\n--\n","\n\n韓國瑜替謝龍介站台 黑衣男朝台上丟雞蛋\n\n聯合報 記者鄭維真╱即時報導\n\n高雄市長韓國瑜今到台南替第二選區立委補選候選人謝龍介輔選站台，現場湧入近2萬民\n眾搖旗吶喊，不過，韓國瑜致詞後沒多久先行離開，一名身穿黑色外套的男子突然朝台上\n丟雞蛋，警方見狀立刻上前將他架離會場，過程中幸好未砸到人。\n\n謝龍介及多名台南市議員站在台上，準備獻唱台下民眾點播的「愛你一萬年」，突然看見\n有人往台前丟了一顆雞蛋，越過他們頭上掉到舞台後方，接著又砸了數顆雞蛋，警方上前\n阻止，將該名砸蛋男子帶離現場，但期間他仍不斷掙扎，一度摔落在地，最後兩名員警將\n他架離。\n\n\n\n\n\n--\n","\n\n\n\n\n\n最有台灣價值的自由時報\n\n\n〔綜合報導〕\n桃園市議員王浩宇近日爆料，高雄市長韓國瑜在北農期間幾乎每天都在喝酒，韓國瑜回應\n，王浩宇身為桃園市議員，不懂王浩宇為什麼要一直針對他；對此，本土樂團「拷秋勤」\n打臉韓國瑜，高雄市長都可以「跨去外交」，有什麼資格大小聲？\n\n「打臉蛞蝓（韓國瑜）邏輯0分」，拷秋勤在臉書粉絲專頁表示，身為高雄市長，都可以\n跨越職權管到外交，「對小英總統靠北了」，「人家不能說你跟中共高層黏在一起同樂會\n？」並提及韓國瑜受到爭議的「瑪麗亞說」，質疑韓國瑜，難道歧視菲律賓的民眾，也屬\n於高雄市長的管轄範疇？\n\n拷秋勤怒嗆韓國瑜先處理好自己的高雄事務，把迪士尼、愛情摩天輪、賽馬、賭場、阿諾\n演講等等任一個政見實現，再來關心外交事務，「一個跑去大馬，見中共一帶一路主管的\n人，有什麼海邊資格，跟台灣人大小聲？」\n\n網友也留言回應，「他自己就管國家元首的事92共識，還你濃我濃，指腹為婚，兩套標準\n」、「北京管到高雄也是挺遠的，怎麼這麼聽話」、「因為只能他自己住海邊」、「反正\n他又醉了」。\n\n\n\n\n真的是一篇最有台灣價值的巨作！ 英文跟國文老師一定打超過100分！\n\n--\n","\n中時電子報 王子瑄\n\n韓國瑜致詞被嗆網友狂按讚！原因竟是…\n\n高雄市長韓國瑜，昨日(8)參加高雄市社會局舉辦的「2019高雄婦女節」活動，遲到了近1\n小時才到場，致詞時被一名不耐久候婦女嗆「要看電影啦！」韓趕緊問主持人還有多少時\n間，最後更立刻向在場民眾道歉，祝賀大家佳節快樂後匆匆下台。此事更獲廣大按讚，有\n網友表示：「我按讚不是因為市長被嗆，是因為他的態度讓我佩服。」\n\n高市府響應38婦女節，昨在高雄市立圖書館舉辦婦女節活動，邀請韓國瑜到場開幕。原預\n計韓國瑜下午2點抵達致詞，不料因故耽擱50分鐘才到場，致電影欣賞等活動得順延；上\n百位婦女朋友在場內等候致詞完的電影欣賞。\n\n韓國瑜一上台就大談高雄市政願景，包括醫療觀光與農漁產品的推銷與外銷等。約莫講了\n10多分鐘，台下突然有位婦人，疑似不耐久候，直接打斷韓國瑜演講大喊：「要看電影啦\n！」讓韓國瑜一愣，趕緊問主持人：「我還有多少時間？」氣氛頓時尷尬，主持人也還頰\n道：「沒關係，您可以做個結尾。」\n\n韓國瑜聞後連忙道歉，表示很抱歉叨擾到在場婦女朋友的時間，自己是一心想把建設高雄\n的願景分享給在座同胞「若有打擾我很抱歉。」現場隨即響起如雷掌聲，有人高喊「市長\n加油！」韓在說出「婦女節快樂」後，趕緊快步下台。\n\n消息一出，在網路引起熱烈迴響，更獲得廣大讚數。有網友表示：「我按讚不是因為市長\n被嗆，是因為他的態度讓我佩服。」\n\n也有網友留言：「要學一學什麼叫修養，氣度，謙卑。下面的人一講，上面人就懂了。有\n些人講一輩子也聽不懂人話」、「風度很棒，沒架式市長加油」、「韓市長面對這樣的情\n況能立馬修正態度正能量真的很強」、「就一個人不耐煩打斷，其他人都在歡呼掌聲。韓\n市長也表現得很有風度」、「換作綠的場子，該婦女早被隨扈架離會場  」\n\n\n\n--\n","\n中時電子報 陳弘美 /整理報導\n\n致詞遭嗆下台 韓國瑜卻道歉原因曝光 網讚：有風度！\n\n高雄市長韓國瑜昨（8日）出席婦女節活動時，因為延誤50分才到現場，被當場嗆「要看\n電影啦」，希望韓快點下台，現場陷入尷尬氣氛，不過韓國瑜不以為意，以道歉化解尷尬\n。對於韓國瑜的道歉，網大讚，超級有風度！\n\n高雄市府昨（8日）在市立圖書館舉辦婦女節慶祝活動，現場聚集上百位民眾參與，但韓\n國瑜疑似因行程太趕，導致遲到50分鐘才上台，導致所有流程包括電影欣賞都順延，因此\n，韓國瑜上台致詞時，遭台下民眾嗆聲，看電影啦！\n\n韓國瑜先是愣住一下，不過後來知道緣由後，韓國瑜感到非常抱歉，表示「不好意思，影\n響大家的行程，我道個歉」，之後更祝福高雄的婦女們，婦女節快樂。底下的觀眾報以熱\n烈掌聲回應。\n\n許多網友在臉書《韓國瑜後援會》紛紛讚賞，「韓市長有風度」、「全台灣最大器最有修\n養的韓市長」、「我第一次覺得當官沒有架子。願意配合人民」、「多好的風度」、「他\n態度誠懇、有風度、感動人、大家加油」、「韓市長好棒」、「真的是韓總的問題...因\n為他已經遲到50分鐘了..被人罵是應該..而他也很有風度....在這邊要譴責小編或市府人\n員，為什麼要讓市長遲到這麼久」\n\n\n\n--\n","\n中時電子報 林毅\n\n韓國瑜演講遲到被嗆下台...神應對化尷尬 台下爆掌聲\n\n高雄市長韓國瑜帶起新的政治風氣，所到之處全都是韓粉，不過下午出席婦女節活動時，\n卻被當場嗆「要看電影啦」，希望韓快點下台，韓國瑜錯愕了兩秒，現場氣氛一度陷入尷\n尬，不過韓國瑜一個應對，成功化解尷尬，反而獲得台下掌聲。\n\n高雄市府8日下午在市立圖書館舉辦婦女節慶祝活動，現場聚集上百位婦女參與，但韓國\n瑜疑似因行程太趕，導致遲到50分鐘才上台，所有流程包括活動安排的電影欣賞也都因此\n順延。\n\n韓國瑜上台講了大約10分鐘高雄政策後，一名久候不耐的婦人當場大喊「要看電影啦」，\n韓國瑜先是錯愕一下，接著轉頭詢問「我時間到了？」，主持人則回「沒關係，您可以做\n個結尾」。\n\n韓國瑜聽到後立刻安撫台下：「沒關係沒關係，如果時間有限，我可以立刻停」，充滿風\n度地應對反讓台下掌聲響起，甚至要求他留下來慢慢講，不過韓國瑜則堅持不能再耽誤，\n對台下說了「真的對不起，耽誤到看電影時間」，隨即祝大家婦女節快樂，並一鞠躬下台\n。雖然現場不少民眾安慰韓國瑜稱沒關係，不過還是有民眾表示希望韓國瑜可以守時，因\n為畢竟有人是特地搭車來的，回程車票也買好，導致行程亂掉。\n\n\n\n\n--\n","\n\n\n\n\n\nAPPLE\n\n\n韓國瑜「瑪麗亞」說惹議　菲國駐台代表抗議：勿標籤化\n\n高雄市長韓國瑜日前一席「怎麼瑪麗亞變老師了？」說法，引發外界質疑有歧視菲律賓之\n意。菲律賓馬尼拉經濟文化辦事處（MECO）今向媒體公開一封信，是辦事處代表巴納佑（\nAngelito Banayo）3月7日致韓國瑜的信函，信中強調對於韓國瑜以具負面意涵用詞「瑪麗\n亞」指涉在海外工作的菲律賓人，感到相當遺憾，希望韓國瑜深思熟慮。\n\n高雄市長韓國瑜日前赴工商協進會演講，現場有業者提議引進菲律賓會說英語的白領人才\n，對此韓回應表示，此舉可能對台灣人心理衝擊很大，「怎麼瑪麗亞變老師了？」被質疑\n有歧視之意。韓事後解釋，菲律賓也有很多、很棒的英語教師人才，用「瑪麗亞」三個字\n來表述，意在溝通，絕對沒有歧視之意。\n\n根據這封信函內容，巴納佑向韓國瑜表示，菲律賓是全球以英語為主要語言的第四大國，\n菲國擁有92％人口第二語言是英語。針對韓國瑜使用「瑪麗亞」來稱呼在海外工作的菲國\n人民，巴納佑表示，這是一個用來指涉外國勞工的負面用詞。\n\n巴納佑指出，菲律賓政府努力讓在海外工作的同胞獲得最高品質協助，幫助當地國家，同\n時也幫助他們自己的家人。對於這些菲律賓人民的尊嚴與犧牲，菲國政府有責任保護他們\n免於受到輕率與不該有的標籤化。\n\n信末，巴納佑稱「在我們繼續支持高雄市政府的同時，期盼韓國瑜深思熟慮」。（陳培煌\n／台北報導）\n\n\n\n\n\n新聞有勘全文\n\nWe particularly take exception to your use of the term \"Marias\"\n\nin reference to our citizens, \n\n\n\n我們特別反對您使用\"瑪麗亞\"一詞代稱我國公民，一個用於形容外籍勞工的負面用詞\n\n\n內文那些用詞不知道為啥想到之前杜特帝對中東國家的喊話....\n\n菲律賓政府對保護菲籍勞工真的有點硬...\n\n--\n","\n韓國瑜像「一頁書」網酸：比較像業途靈\n\n〔記者葛祐豪／高雄報導〕部分媒體每天拼命吹捧高雄市長韓國瑜，還把韓還國瑜比喻成\n霹靂布袋戲的正道人物「一頁書」，網友則酸說「不要侮辱了一頁書」、「比較像業途靈\n或鬼王棺」。\n\n每天大肆報導韓國瑜的中天電視台，做出韓國瑜Cosplay的合成圖，拿韓國瑜與一頁書做\n比較，強調兩人頭髮少、個性像，性格共同點是胸懷無私、正氣凜然。\n\n一頁書外號「百世經綸」、「邪心魔佛」，是霹靂布袋戲的主要人物，與主角素還真同為\n正道的兩大支柱。\n\n對此，臉書粉專「打馬悍將粉絲團」酸說：「但版主覺得韓國瑜比較像業途靈耶」。\n\n網友也紛紛表示「不要侮辱了一頁書這個角色、「一夜干吧！」、「一頁書 被消費了」\n、「明明就是鬼王棺。業小靈多可愛」、「應該是鬼王棺」。\n\n業途靈在霹靂布袋戲中，與十三邪靈大鬧苦境，造成生靈途炭，但最後跟隨秦假仙，屢助\n正道完成不少事蹟。鬼王棺在霹靂劇中則是邪惡代表、不死魔頭，善於使用陰謀詭計，終\n其一生以誅殺一頁書為目標。\n\n\n\n哈哈哈哈，業途靈也很可愛，一頁書後來把他收為徒弟\n\n不知秦假仙跟蔭屍人又是誰呢？大家覺得呢\n\n--\n","\n\n\n\n\n\n\n新頭殼\n\n\n\n新頭殼newtalk] 高雄市觀光局長潘恆旭先前曾大談國民黨總統提名人選初選，遭外界批評越界發言，高雄市長韓國瑜事後便要求他「減少政治發言」。然而今(8)天潘恆旭接受資深媒體人周玉蔻訪問時，卻又再度鬆口韓國瑜不會參加2020總統大選的國民黨黨內初選，完全將韓國瑜的勸言當作耳邊風。\n\n韓國瑜究竟會不會出征2020總統大選？即使韓國瑜本人一再強調只專注在高雄事務上，但討論熱度不減，潘恆旭在先前接受媒體訪問時，對這個議題也忍不住評論表示「如果朱立倫的民調一直沒辦法突破柯文哲，那就很有機會」，一席話掀起不少風波，韓國瑜要求他謹言慎行，潘恆旭事後則回應會「聽市長的話」，減少政治發言。\n\n承諾猶言在耳，潘恆旭今接受周玉蔻訪問，觸及相關議題時，他笑稱自己沒被授權回答，試圖秉持嚴謹態度，但卻忍不住「破功」指出，他認為自家老闆（韓國瑜）不會參加初選，而且不管是前新北市長朱立倫或前立法院長王金平，只要經過國民黨初選出線，國民黨黨內團結，高雄經濟拚起來，國民黨總統大選一定會贏、會重返執政。\n\n\n\n\n\n\n當然要老闆選總統啊\n這樣就可以當觀光局局長了\n畢竟他把高雄的觀光做得有聲有色是吧\n我愛潘局長\n身為潘粉\n看到潘局長的新聞就很高興\n\n--\n","\n\n\n\n\n\n\nettoday\n\n\n\n政治中心／綜合報導\n\n高雄市觀光局長潘恆旭日前因談到2020總統大選等政治議題，被高雄市長韓國瑜公開要求他少談政治，但他在8日接受廣播節目專訪時再度語出驚人地表示，韓國瑜不會參加國民黨內的總統初選。潘恆旭還充滿自信心地認為，只要是國民黨透過初選選出來的人馬，就一定會贏。\n\n潘恆旭在2月25日參加「2019打狗包子爭霸賽」時，自爆被韓國瑜下「封口令」，要求他少談政治，還要他在清明節前不要針對政治發言，請大家要問問題在清明節之後。但為什麼挑清明節呢？韓國瑜回應，只是因為潘恆旭之前政治談太多，希望他謹言慎行而已，沒別的意思。\n\n潘恆旭8日接受廣播節目訪問時，被問到「為什麼韓國瑜說2020不在考量範圍之內」，他一開始仍堅持回答，「這個（問題）我沒有被授權回答，因為市長有交代我說，對於2020的發言要特別謹慎，遇到2020的問題一定要慎言、少言，甚至當啞巴！」\n\n對於被主持人虧笑說「那你未來四分鐘都要當啞巴，我們節目開天窗」後，潘恆旭又改口說，「我未來四分鐘不一定要當啞巴，但我的意思是說，基本上這件事情對市長來說…前天我陪他去台北工商協進會演講，我看到他在整個跟企業家的交流和對談裡頭，他心念的全是高雄，所以他百分之百的心力跟精神都放在高雄。有些企業家盼望他『更上一層樓』，但我覺得市長沒有流露企圖或嚮往，一點點都沒有，所以我覺得他現在是百分之百的心都在高雄。」\n\n針對韓國瑜會不會參加國民黨2020總統初選的問題，潘恆旭先是愣了2秒，隨後答「你說我們家市長…？我們家市長不會。我覺得不會。」面對前新北市長朱立倫出來角逐2020總統大位，韓國瑜能否接受？潘恆旭爽快回答，「可以啊！因為我覺得國民黨只要最後透過初選程序出來的，2020一定會贏！」畢竟朱立倫真的很努力，民調也上來了。\n\n\n\n\n\n\n\n身為潘粉\n看到潘局長的新聞真的很高興\n被下了封口令之後\n好幾個禮拜都沒新聞了\n謝謝，謝謝，謝謝\n謝謝韓市長，謝謝潘局長\n潘粉如我覺得欣慰\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n\n高雄市長韓國瑜昨晚夜宿計程車運將家，一早原規劃到附近包子店吃早餐，不料接連碰到\n民眾陳情，其中，包子店老闆的母親甚至衝到現場當眾下跪，泣訴被老公打了20多年，讓\n韓國瑜著實傻眼，趕緊請在地議員接手關心，但用餐心情大受影響，最後只跟在店內等候\n的運將們打聲招呼後就離去，沒進店內吃包子。\n\n不過，據當地民眾透露，這名陳情的婦人是包子店老闆的母親，一家人原在他處開店，後\n因家庭糾紛，婦人將兒子和媳婦趕出門，兒媳一個多月前才在現址另開新店，至於婦人泣\n訴被老公打了20多年等語，鄰居說她老公為人老實，也已過世多年，婦人陳情內容並非事\n實全貌。\n\n高雄市社會局表示，婦人的丈夫早在2016年往生，而該局也無任何婦人丈夫於生前對她家\n暴的紀錄。包子店老闆當場受訪時也無奈回應，「媽媽講的都不是事實，我們是被趕出來\n的。」\n\n韓國瑜今早在黨籍立委、議員及熱情韓粉簇擁下，一早抵達湯包店要吃早餐，但臨時有位\n婦人在包子店前泣訴陳情，直說「我很不甘願，我跟你講我被他老爸打了20多年，我被這\n個老闆打了26年。」隨後在韓面前下跪請求幫忙，讓韓國瑜連忙安撫說：\n」隨後請議員協助關心。\n\n此外，還有名婦人訴求希望市府重視社會住宅，不要讓小老百姓被房東高房租給壓得喘不\n過氣，。\n\n儘管早餐會因民眾陳情而受阻，韓國瑜在離去前受訪時說，昨晚與運將段金城聊了成長經\n驗、開計程車甘苦談，認為該名運將是知足好人，以開計程車自豪，當然希望客流量更多\n會更好。\n\n昨與運將們座談後心得，韓國瑜說，針對車資的行動支付，會請高雄銀行評估針對高雄觀\n光所需的食、衣、住、行等開發手機支付系統，對觀光客來說也更方便；至於運將時常紅\n線被開紅單區域，要利用大數據找出熱區，針對不得不臨停而被檢舉檢討其必要性；而市\n區燈號的調控合理性，則會對運將全面調查，再請交通局確認是否需進一步改善。\n\n不過針對韓國瑜提要研擬計程車行動支付工具，一卡通公司表示，目前包括實體卡片或是\n手機掃QR CODE都可支付計程車資，現有技術在觀光層面的行動支付都不是問題，倒是各\n業者包括運將對新的支付工具可能衍生的手續費及相關設備建構多所疑慮，若市府願意政\n策支持，讓普及率更高、觀光客使用便利性提高，一卡通公司會全力配合。（周昭平、吳\n慧芬／高雄報導）\n\n\n\n\n\n\n所謂親民只是演出來的 情急之下韓導明顯不耐煩了XD 馬腳開始露出來\n\n演戲演到這麼痛苦 演到後面韓導會不會發瘋XD\n\n\n--\n我怕你現在就發瘋了XD\n演到別人來陳情就不想吃了 演到抱怨別人聲音太大聲了\n你沒看到還有人在北農呢\n是不能幹嘛 不過主打親民的市長戲演全套比較不會有破綻\n他沒那氣度又愛演這套玩死自己而已 你問我也沒用\n我覺得厲害的是會有腦粉幫他拗 除非你找到證據證明那幾位是故意來亂\n否則這幾位跟以前對他陳情的看不出來差在哪\n裡面還有運將在等他 民眾陳情有這麼臭到要離開嗎\n造勢場合噪音能忍下來 小百姓的陳情聲忍不下來\n確定這是第一個婦人?又開始對百姓抹黑了?\n可以發文讓你哭\n阿怎不嫌造勢噪音太大聲?就是不想忍而已\n這點你們比較有可能\n喜韓兒又來噓了\n找社會局來不就好 重點是演不下去了吼\n所以韓導是看到刀子才走嗎??人家好像是韓導不理後面才拿出來的\n選前:有困難大聲跟我說 選後:你的聲音太大聲了\n韓導現在給你來個離場展XD\n有眼睛的都看出來韓導演不下去了\n我看你有好幾年要崩 一下瑪麗亞 一下又遲到 每天好歡樂\n拒馬展也有官員去吧 這麼現在變韓導又可以護航了?\n拒馬展萬一有立委或官員去 你要怎麼辦XD別活在自己小天地好嗎\n跟韓導明明用公出睡覺硬要說請病假一樣\n韓導:你太大聲 我找議員來關心\n你都還好好的\n","\n\n\n\n\n來源：三立新聞 政治中心／綜合報導\n\n前立委沈富雄認為，台北市長柯文哲聲勢「江河日下」，並預估他「柯郎才盡」，最後棄\n選2020可能性極大。\n\n柯文哲解釋，每一個產品都有「下來」的一天，一個人如果要長存，還是需要有創新的因\n素。柯文哲再次舉例iPhone手機的例子，指出蘋果公司如果還在賣桌上型電腦，這家公司\n早就從地球上消失了，但如果十年後蘋果還在賣iPhone，那它一樣會消失。\n\n柯文哲強調人就是這樣，「招牌一樣，內容一直在改變」，要不斷創新才能長存，否則一\n個生命周期結束，它就會結束。接著媒體繼續追問，那你怎麼看「韓國瑜這個產品」？此\n時柯文哲正好想結束訪問，轉身離開時穿過重重記者人群，只拋下一句韓國瑜「正在大賣\n啊」！\n\n\n\n影片：\n\n\n心得：雖然韓國瑜致詞時被不知名的婦人嗆「要看電影啦」，\n但韓流的影響力還在。先不管中天，看看三立、年代、民視\n的政論節目仍然是每天都是圍著韓國瑜這主題來打轉時，\n就知道韓流仍然還在。三立新聞也是每天都發二、三十篇\n的韓國瑜相關報導。韓流就如同柯P講的「正在大賣啊」。\n\n--\n","\n日自衛隊閱艦式首次邀陸參加 但未邀韓\n\n日本政府消息人士透露，\n，但近期與日本自衛隊發生雷達照射事件的韓國則不在受邀之列\n。\n\n據日本媒體報導，閱艦式是海上自衛隊規模最大的慶祝儀式性活動，每3年舉行一次，日\n本首相屆時會到場親自檢閱艦隊。除海自艦艇外，還會邀請其他友好國家海軍。日本防衛\n省已於25日向美國、澳大利亞、印度、新加坡以及中國大陸發出邀請，而除中國大陸外，\n其餘幾國海軍此前都曾參加過閱艦式。如果中共海軍受邀並成行，這將是中共海軍首次參\n加日本海上自衛隊的閱艦式。\n\n陸媒《觀察者網》報導指出，2018年10月日本首相安倍訪問大陸後，兩國關係重回正常軌\n道，中共海軍和日本海上自衛隊亦恢復交流。\n。在此之前，日本也表示考慮\n參加今年4月在青島舉行的海軍閱艦式。\n\n上一次2015年日本海上自衛隊閱艦式，有美、澳、法、韓、印5國共派出6艘艦艇參加。當\n時韓國海軍派出的是驅逐艦「大祚榮」號(DDH-977)，不過這次日韓卻因為「雷達照射事\n件」公開撕破臉，日本認為「雷達照射事件」沒有任何解決的跡象，因此未向韓國海軍發\n出邀請，足證此事已讓韓國海軍和日本海上自衛隊的關係徹底崩盤。但媒體也引述日本防\n衛相岩屋毅的話說，「決定不邀請韓國並非事實，日本自衛隊將綜合考慮各種情況做出適\n當判斷。\n\n\n\n小英:我們要跟日本展開對抗中國的安保對話!!\n\n中國:歡迎並邀請日本四月來參加我們海上閱艦式!!\n\n日本:歡迎並邀請中國10月來參加我們自衛隊閱艦式!!\n\n--\n","\n\n\n蘋果即時\n\n高雄市長韓國瑜魅力席捲海內外，但他今下午出席高市婦女節慶祝活動時，先是遲到50分\n鐘，上台致辭約十分鐘後，台下一名婦人疑不滿他講太久，當場嗆「要看電影啦」，現場\n氣氛尷尬，主持人趕緊打圓場說，「沒關係，您可以做個結尾」，韓國瑜趕緊向在場者說\n抱歉，祝賀婦女朋友佳節快樂後草草下台。\n\n高雄市府今在高雄市立圖書館舉辦婦女節慶祝活動，約有上百位婦女朋友坐在會場內，流\n程原訂韓國瑜下午2點抵達會場致辭，接著安排電影欣賞，但韓國瑜直到下午2點50分才上\n台，使得欣賞電影等橋段都跟著順延。\n\n韓國瑜上台致辭時表示，偏鄉民眾過生活，一直很辛苦，他上台後一定會致力於縮小高雄\n城鄉差距，但高市財政狀況不佳，負債3千多億元，因此建設必須有先後順序；另韓國瑜\n也談到，高雄要推廣醫療觀光、農漁產品外銷等市政願景。\n\n但當韓在台上一講講了十多分鐘，突然台下有位婦人，打斷韓國瑜演講，大喊「要看電影\n啦！」韓國瑜趕緊說「抱歉！」並回頭問主持人，「我的時間還有多少?」現場氣氛尷尬\n，主持人則回，「沒關係，您可以做個結尾」。\n\n韓國瑜連忙再說了數個抱歉，稱如果他的時間有限，他可以馬上做結束，很抱歉叨擾在場\n婦女朋友時間，他一心想把建設高雄願景與婦女朋友分享，若有所打擾，「我很抱歉」，\n現場此時也響起「市長加油！」聲音，韓國瑜接著向在場者說，婦女節快樂，快步走下台\n。\n\n由於婦人嗆聲時，媒體關注台上韓國瑜，未發現嗆聲婦人是坐在觀眾席哪一區，事後詢問\n在場其他民眾已找不到當事人；有民眾說，有些人特地來看電影，也訂好回程車票，被韓\n國瑜大遲到後都打亂了，希望韓國瑜日後能守時。（吳慧芬、吳世龍／高雄報導）\n\n\n韓導已過氣\n\n--\n       \n我是中國第一洨點師,鋼棍 洨師父!!!\n      / ,完成!!!\n      ◥◤                 \n▅▅▅▅▅▅▅    \n                \n\n--\n","\n\n\n\n\n\n蘋果\n\n\n高雄市長韓國瑜主張高雄應成立自由經濟貿易特區，還說如果不行，就要「Show hand攤\n牌」，直接訴諸278萬名高雄市民。\n\n國民黨立委曾銘宗、賴士葆、費鴻泰上午舉行記者會，曾銘宗強調，「自由經濟特區特別\n條例」草案已經完成連署，開完記者會很快會送出審查。\n\n費鴻泰說，這次立法參考2014年經建會提出的版本，並依照現況進行調整。經濟特區主要\n的功能包括智慧物流、金融服務、國際健康、教育創新、農業加值等；同時經濟特區也能\n因應國際租稅的競爭，在人才方面，給予國外人才個人所得稅的減免，且只要在特區內從\n事貨物儲存或簡易加工，外銷100%，可免徵公司所得稅。\n\n費鴻泰更直接劍指行政院副院長陳其邁，「是否靜下心來，不要為了反對而反對，好好考\n慮此案，幫助韓國瑜，救救高雄市。」\n\n賴士葆也說，當年大半高雄立委都反對此案，其中「逢中必反的代表人物就是陳其邁」，\n現在薪資倒退到17年前，只差幾百塊，如果認真推動，可以改善不少。他呼籲陳其邁，「\n放手吧」，拜託行政院成全韓國瑜提出的這個案子，讓台灣充分自由，變成一個自由島。\n（曾盈瑜／台北報導）\n\n\n\n\n\n\n我突然想到之前韓國瑜選前101天有在台北101開記者會\n新聞提到的那幾個立委好像都有去參加\n似乎是什麼經濟諮詢團\n\n--\n","\n\n\n\n\n\n\n今日新聞\n\n\n\n柯P開黃腔、韓國瑜談瑪麗亞　用失言包裝性別偏見的市長\n\n適逢38婦女節，總統蔡英文也於臉書倡議女力與性別平等，但近年政治人物屢屢失言，其\n中台北市長柯文哲四年更被羅列出數十條「經典語錄」，其中更不乏針對女性的失禮言論\n。台大社工系教授王麗容表示，政治人物在公領域身兼教育義務，發言不應反映偏見，呼\n籲政治人物，必須深切關注自己的身份意涵。\n\n台北市長柯文哲擔任市長四年「失言」風波不斷，不少言論一出隨即遭外界批評是「物化\n女性」、「欠缺性別意識」。柯文哲曾稱國民黨嘉義市長候選人陳以真長得漂亮，適合任\n櫃檯不適合選市長，又於公開場合開黃腔稱婦產科醫師為「只剩一個洞」、「在女人大腿\n間討生活」，近期更稱台灣女性不化妝、直接上街嚇人。\n\n而無獨有偶，韓國瑜也在出席「姊妹挺韓國瑜」大會中說到，在高雄提供一萬個工作機會\n就以身相許、陪睡一晚，近日更以瑪麗亞代稱女性外籍移工，「瑪麗亞怎麼要到台灣當老\n師了。」\n\n政治人物失言當作嬉笑怒罵，台大社工系教授王麗容表示，當失言或口語上出現失誤，其\n實也呈現對性別平等概念不甚了解，或在現實生活中已經意識到必須尊重性別平等，但又\n缺乏性別敏感度，不知道這句話是否該說、言詞上是否拿捏得當，才會在邊境性語言中不\n小心就說溜了口、擦撞到性別意識。\n\n王麗容談到，在言談上公領域和私領域不一樣，政治人物身處公領域、身份具有社會性指\n標，理想的角色應是擔當公共教育的平台。\n\n過去前哈佛大學校長桑默斯曾經在公開場合失言，稱女性數理能力天生較男性差，後來遭\n哈佛學生逼退下台。在於桑默斯身分代表哈佛大學，會讓全美國女性都無法接受。\n\n王麗容舉例，英國王妃梅根（Rachel Meghan Markle）就是很好的正面教材，梅根在十歲\n時就發現洗碗精廣告多要求女性從事家務，她11歲時寫信給希拉蕊，後來在希拉蕊的協助\n下，成功促使性別刻板的廣告下架。\n\n王麗容呼籲，政治人物具有社會性指標，不應該忘記自己身兼教育社會、社會公器的義務\n，政治人物應該視自身言行為教育平台，發言不應該只是反映自身偏見或迎合特定刻板印\n象。\n\n\n\n\n\n\n\n--\n","\n\n\n\n蔡英文也學韓國瑜「貨出去錢進來」　陳其邁：中央地方是合作關係\n\n總統蔡英文臉書昨引用高雄市長韓國瑜名言「貨出去錢進來」，大誇農委會主委陳吉仲促\n成與日本近5億元的香蕉訂單，頗有與韓隔空較勁意味。對此，行政院副院長陳其邁今受\n訪說，中央和地方是百分之百合作，是一種合作關係，不是競爭關係，沒有比較的問題。\n\n陳其邁今在國際婦女節慶祝活動致詞時表示，網路時代來臨，面對充滿歧視、偏見言論及\n假訊息，政府必須即時傳播正確訊息，未來也需要扮演更積極的角色，因此行政院會責成\n相關部會在未來性平會的會議上，討論在網路建立更有效的機制，反制這些不當的訊息。\n\n對於蔡英文昨在臉書誇獎陳吉仲以「農業拚經濟」，並標註「貨出去錢進來」，隔空互尬\n外銷成果的意味濃厚。去年曾代表民進黨角逐高雄市長的陳其邁今受訪表示，總統及政府\n對農產品外銷非常努力，去年外銷金額高達54.7億美元，創20年來新高，「比較基礎是跟\n過去、國民黨執政做比較｣；而中央和地方是一種合作關係，不是競爭關係，自然沒有比\n較的問題。\n\n對於企業界建議韓國瑜引進菲律賓白領人才，韓韓國瑜竟回「瑪麗亞怎麼變老師了」，挨\n批是歧視言論。陳其邁對此也回應表示，性平的觀念必須落實在政策、周遭生活以及職場\n環境，這個非常重要。韓市長剛上任市長沒多久，還有很多要能夠儘速進入狀況，讓市政\n、尤其在性平教育或是市政建設的推動上能夠快速接軌，這樣是比較好的作法。 （陳雅\n芃／台北報導）\n-------------------------------------------------------------------------------\n\n看來大家都跟著韓總的腳步再走  哈哈哈哈哈哈\n\n\n--\n","\n\n\n\n\n來源：ETtoday新聞雲\n\n前新北市長朱立倫日前南下高雄訪問韓國瑜，兩人一見面就先給一個「大大的擁抱」，引\n發各界對國民黨將派誰角逐2020總統大選的討論。對此吳子嘉在新聞節目《關鍵時刻》直\n批朱立倫擁抱韓國瑜「噁心」、「回家抱老婆都不會這樣抱」。\n\n\n吳子嘉說，「手心是誰呢？手心是王金平嘛，手背是朱立倫嘛，這個變成父子之間的關係\n嘛！所以這是個笑話！所以朱立倫變成了韓國瑜的乾兒子嘛！這是個天大的笑話，這個國\n民黨已經亂掉了，會不會當選，不會當選，為什麼2020的候選人必然是一個非典型的候選\n人」。\n\n\n吳子嘉痛批，「明明我很討厭你，你很討厭我，卻擁抱成那個噁心地程度，那個假到大家\n噁心嘛！朱立倫你讀了大學是個PhD大學教授，這種事情你幹得出來，回家抱老婆都不會\n這樣抱，我跟你保證，對不對，哪有這麼噁心的鏡頭，幹這種噁心事，為什麼東西你知道\n嗎？無路可走山窮水盡，我非幹這個噁心劇給你看，否則的話我沒有路走」。\n\n\n點評：韓流為什麼會起來？大家都有不同的說法和理論。\n\n吳子嘉認為韓國瑜是一個神話故事，一個激勵人心的故事。\n就是從魯蛇反敗為勝成為人生勝利組，讓許多人生不如意的\n中下階層覺得非常勵志。至於這個理論是否為真的，就看個人\n解讀了。\n\n--\n","\n媒體來源:蘋果日報\n\n韓國瑜與對岸官員飲酒　柯Ｐ：跟客戶吃飯很正常\n\n綠黨桃園市議員王浩宇7日公布高雄市長韓國瑜喝酒照片，照片裡同桌的竟是中國大陸「\n國台網」的工作人員，由於國台網與大陸高層關係密切，照片內容也引發討論。台北市長\n柯文哲今日受訪直言，當時韓國瑜只是北農總經理，又不是政府官員，做蔬果外銷跟客戶\n吃飯這很正常，反問大家「這有什麼奇怪的」。\n\n柯今天上午沒有公開行程，但依舊在市長室外頭接受媒體聯訪。對韓國瑜被爆料喝酒一事\n，柯說，當時韓是北農總經理，「他如果做蔬菜外銷，跟客戶吃飯很正常啊！有什麼奇怪\n？」\n\n由於國台網在韓國瑜離開後就不再和北農合作，理由是北農已無可以講「九二共識」的人\n，媒體也追問柯對此事有何看法？柯說，「這個就是做生意嘛」，當時北農有個國際外銷\n股，但坦白講市長也不知道當中的細節，不過北農做一些外銷水果生意，跟客戶吃飯聊天\n這很正常，「他又不是政府官員，當時他是賣菜身分嘛，這有什麼問題」。\n\n由於王浩宇是桃園市議員，媒體追問柯是否覺得這位議員管太多？柯說「人家講什麼，嘴\n巴在人家身上，你想怎麼樣」；至於自己是否有見過國台網的人？柯說「我又沒有賣菜，\n為什麼會見到國台網的人？」。（陳思豪/台北報導）\n\n\n\n--\n","\n拚擊敗韓國瑜　范世平爆綠營有人提「蔡柯配」\n\n三立新聞\n\n政治中心／綜合報導\n隨著2020總統大選越來越近，到底誰會是最後贏家大家都很關注，《旺旺中時》就針對\n2020總統大選做出了民調，結果韓國瑜以31.9%的支持度高過台北市長柯文哲的22.9%、總\n統蔡英文的15.6%。北市觀傳局前局長簡余晏今（7）日在《鄭知道了》上表示，竟有綠營\n金主為了民進黨要贏，拋出「蔡英文+王金平」的組合。師大政研所教授范世平則表示，\n綠營內也有人還沒放棄「蔡英文＋柯文哲」的組合。\n\n簡余晏在節目上表示，一名綠營金主跟她說，王金平初選要突圍，一定要鎖定綠軍的票，\n因為綠軍的人對他沒有排斥。簡余晏提到，該名人士還對她拋出「蔡王配」，因為王金平\n一輩子都沒有踏上中華人民共和國的土地，加上王在政壇耕耘多年，有一定的地方實力，\n可以抓一些派系票、樁腳票、議員票過來。\n\n不過，簡余晏也表示，長期觀察政治的人都知道，其實王金平並非該名人士所想的那樣，\n王金平就只是長期耕耘地方的一個立法院長。\n\n范世平表示，最近有個消息，就是綠營內有人還沒放棄「蔡柯配」，因為韓國瑜是柯文哲\n的天敵，柯對上韓幾乎沒機會。范世平說，相較於柯文哲的兩岸一家親，韓國瑜的兩岸政\n策更讓綠營不能接受，加上蔡跟柯之間除了兩岸一家親之外兩人的差異點不大，所以才會\n有「蔡柯配」的聲音出現，但主要還是在柯文哲自己評估沒有勝算的可能。\n\n\n\n--\n","\n黑韓國瑜第一名 王浩宇碰到這個人竟然全變了\n\n黑韓大將--桃園市議員王浩宇今日頻頻在臉書爆料指，高雄市長韓國瑜在任職於台北農產\n運銷公司總經理期間幾乎每天都喝酒，及批韓國瑜是請假頻繁的市長等等，引發網友非議\n。不過，\n\n\n桃園市長鄭文燦3月4日赴美訪問，在華盛頓特區會晤白宮、國防部及國務院官員，成為「\n台灣旅行法」通過後，第一位訪美的地方首長。，被眼尖網友\n笑稱「鄭文燦好瘦」，原來是美方官員個個都是大塊頭。鄭文燦一比小了好幾號！對此，\n\n\n\n王浩宇捧桃園市長鄭文燦，連同仁桃園市議員詹江村都看不下去，發新聞稿嘲諷王浩宇「\n捧鄭」造神，\n。指「台灣旅行法」通過後，鄭\n文燦是第一個走進白宮的台灣主要官員，真是捧過了頭卻出糗！\n\n\n\n全國不分區議員 選出來捧鄭文燦懶趴 專職監督北高市長\n\n有鄉民可以說說為啥他總是高票當選? 一人當選 全國服務\n\n--\n","\n\n\n\n\n\n\n三立新聞\n\n\n\n\n政治中心／綜合報導\n\n高雄市長韓國瑜選前喊出「貨出去，人進來，高雄發大財」的口號，在全台帶起一股「韓流」，不過工研院前主任杜紫宸近日實地走訪高雄後卻發現，人潮並未如傳言中的那麼多，「韓流大概只是海市蜃樓幻想吧。」\n\n杜紫宸今（7）日在臉書上表示，在高雄三多商圈逛某大百貨，好奇地逐樓層巡視，發現店內客人數比店員還少，實在看不出什麼韓國瑜效應。昨天興沖沖地去駁二，今天下午去旗津碼頭，但若是和台北華山文化園區人潮相比，那可真是 「門可羅雀」。\n\n他指出，來高雄微服私訪三天，明顯感覺「所謂韓流，大概只是高雄市以外某些人心中的海市蜃樓幻想吧。」\n\n有網友留言表示「高雄的平日一直是這樣，不用奇怪。」杜紫宸回應，「所以根本沒改變啦。」該網友進一步指出，「應該是消費時間有關，好像其他地方百貨平日也都這樣，台北要看地方。」杜紫宸則說，「沒什麼好辯的，我是雄中畢業的，在台北住了三十年，我還有親人住高雄，不會比你不了解這兩個城市的消費。」\n\n杜紫宸認為，有網友辯説「這是平日消費，假日則是只外一種狀態。」那可就更糟了，高雄將會成為另外一個比較大的宜蘭 ( 羅東、宜蘭、礁溪、頭城 )，假日型經濟根本撐不起一個平衡發展的城市，「我是羅東女婿，這些年來最了解宜蘭人心中的痛。」\n\n\n\n\n\n\n-----\nSent from JPTT on my Sony G8342.\n\n--\n","\n\n\n\n\n\n\n中時\n\n\n\n近期TVBS網路熱播節目《不推怎麼行》，由莎莎領軍，搭配搭擋Andy老爹、Budi共同主持，節目除了介紹網友推薦好吃、好玩、好買排行榜外，更邀請大咖嘉賓現場同樂，教導民眾小撇步，不踩雷也能聰明消費。\n\n今日莎莎化身女教官，身著白襯衫、黑皮裙勁裝亮相，為新節目《不推怎麼行》注入活血，節目首集找來高雄市長韓國瑜客串入鏡，莎莎透露，原先以為身為長輩的韓市長會比較拘謹，但自帶明星光環的韓市長，其實比我們更像藝人;莎莎笑著說，拍攝時韓市長展現驚人撩妹功力，更語出驚人「如果我（韓市長）年輕一點就把妳」，令大家驚呼連連，也逗得莎莎小鹿「衝撞」，但莎莎說，「與男友交往穩定，目前暫不考慮啦！」\n\n第二集嘉賓找來網紅大胃王千千、王世堅合作，Budi分享，當初進行電話邀約時，王大哥還發出尖叫聲，原來他（王世堅）是莎莎的資深鐵粉。莎莎透露，錄影時曾偷躲在桌子下，戳他膝蓋超多次都沒反應，她笑著問：「大哥怎麼這樣子」，原來大哥辦公室最近常有老鼠出沒。《不推怎麼行》3月14日起，每周四在《食尚玩家》YouTube頻道和臉書粉絲團播出。\n\n\n\n\n\n\n韓國瑜說到做到\n愛情產業鏈，親力親為\n這讓我想到曹操的〈步出夏門行〉：\n「老驥伏櫪，志在千里。烈士暮年，壯心不已。」\n了不起！\n\n--\n","\n\n\n\n\n\n\n新頭殼\n\n\n\n\n「全國不分區」議員蹭韓國瑜 高市府嗆：別跨界 做好自己本份工作\n\n針對網路部分人士批評高雄市長韓國瑜近期請假狀況，高雄市政府新聞局長王淺秋特別召\n開記者會，由人事處主管陪同向媒體說明，確認韓國瑜僅有1月9日請事假1天、2月19日上\n午請病假4小時、2月23日請休假2小時(補上班日)，\n。\n\n王淺秋表示，韓市長自去年12月25日就任以來，不論
