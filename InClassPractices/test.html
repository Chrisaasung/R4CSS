瑜，風往哪吹，王議員就往哪倒」、「前幾天連續被打臉，這\n次用反串的方式來嘲諷！！！王浩宇心胸真狹隘啊........」，另外先前王浩宇批韓國瑜\nF1跳票，有網友PO出陳菊曾允爭取F1的報導，留言「猜猜王浩宇會不會嘴陳菊F1」質疑他\n。\n\n\n\n\n\n\n\n\n--\n","\n\n\n\n\n\n\n\nYahoo － 中廣新聞網\n\n\n\n\n\n\n\n高雄市長韓國瑜最近到各地發紅包，老是被偷襲摸頭，韓國瑜解嘲說，準備戴安全帽發紅\n包。至於台北、台中立委補選接曉，國民黨在台北輸、在台中贏，高雄市長韓國瑜的評論\n是，贏的人應該好好思考台灣人民要的是什麼。\n\n(林憲源報導)\n\n台北、台中立委補選，國民黨在台北輸、在台中贏，而在台北的得票也有所增加，記者追\n問高雄市長韓國瑜是否是韓流外溢？\n\n韓國瑜表示，選舉勝負，兵家常事。\n\n未來韓國瑜還會再去輔選立委選舉，去台南幫謝龍介站台，\n\n韓國瑜最近到各地發紅包，人潮擁擠，\n\n另外，韓國瑜已經決定不住高雄市長官邸，全家人會租房另住，原本在凱旋路的高雄市長\n官邸將提供辦活動使用。\n\n\n\n昨天女韓粉偷摸韓禿頭好幾下\n\n雖然韓國&lt;&gt;&lt;當下表示:男的摸還可以，女的摸我OK，但我老婆會不高興XD\n\n不過沒經過同意直接伸手碰 真的不太禮貌\n\n韓好像發紅包發到手受傷 不知道嚴不嚴重\n\n真慘 手受傷還要被偷摸禿頭 QQ\n\n--\n","\n\n韓國瑜心疼身障者 一天參加2圍爐又紅了眼眶\n2019-01-27 23:39聯合報 記者謝梅芬╱即時報導\n\n高雄市長韓國瑜今天一日兩次遇到身心障礙者，心疼身體長大了，心智仍是幼兒，不捨不\n情，又再度紅了眼眶。\n\n今天中午，他參加「高雄寒士吃飽」尾牙宴，在發紅包的時候看到一對高齡60多齡父母帶\n著35歲全身癱瘓女兒，停下腳步，聽到這對父母親擔心自己年紀越來越大，擔心在百年之\n後、女兒無人照顧，韓國瑜一度哽咽，當場提到要規劃年輕人照顧弱勢的方式解決問題，\n離開前，還跟這對父母以攬肩打氣，還多次輕握女兒的手，讓這對夫很很感動。\n\n晚上，韓國瑜到高雄鳳山的慈暉園參加圍爐活動，這裡收容的「院生」從18歲到最年長59\n歲，都是中重度的身心障礙者，身體長大了，心智仍停留在4、5歲。\n\n慈暉園園長林玲君說，這裡有不少親子檔，原來是老兵取弱智的妻子，生下多重障礙孩子\n，母子無法照顧自己，只好住在慈暉園，韓國瑜逐桌送紅包給院生，不時詢問幾歲了？有\n的回29歲，有的志工代回答45歲，韓國瑜臉上寫滿不捨，手一握再握，眼眶也不禁紅了。\n\n他當場和媒體交換一個觀念，他說，自己是佛教徒，看到身心障礙的孩子，想到佛教有個\n傳說，天上的仙佛，在天上一段時，想到紅塵十丈了解世事，又怕被紅塵十丈的誘惑，有\n時就會化身成為身心障礙者，他說，如我們尊重身心障礙者，就會發覺他身上有股神奇的\n力量。\n\n韓國瑜說，他是佛教徒，對此都抱持虔誠的心，這個傳說，有人相信，有人不相信，但是\n他希望社會能善待身心重度障礙者，他們真的很需要幫助，尤其這些身心障礙者年紀一天\n天大了，他的行為能力未必像一般成年人，年紀越大，他的爸爸媽媽的壓力越來越大，未\n來，高雄市有沒有辦法打造一個環境，讓年紀大的父母親心裡比較放心，讓這些重度障礙\n者能得到比較好的照顧 ，「高雄市這方面要多多關注!」\n\n\n--\n拿天上的仙佛來比身心障礙者我覺得有點不倫不類啦，現代對障礙者的概念已經盡量想\n要跳脫怪力亂神前世後世輪迴報應的觀念，不管是社工、社福、特教、醫療都朝向反方\n向走，他的很多觀念真的要找人補習一下\n\n--\n","\nRef. \n\n\n\n蘋果日報\n出版時間：2019/01/28 08:26\n\n外交部日前派「口譯哥」趙怡翔出任我駐美代表處政治組組長，引發軒然大波；事後趙順\n利赴美，外交人事布局卻因此生變，\n外\n交部今回應，董原是內定駐韓副代表，但經外交部涉韓事務人力的全盤考量，及與董主任\n深入討論後，同意撤銷其人事派令。\n\n\n\n但以董主任深厚學術背景及在韓國的豐沛人脈，當能在學術界繼續發揮所\n長，並為外交部門提供寶貴建言，彌補外交部不足之處。\n\n董思齊為台灣大學政治學博士，現任海峽交流基金會顧問、臺韓國會議員友好協會秘書長\n，前更獲聘為韓國高麗大學和平與民主研究所及亞細亞問題研究所客座研究員，專研東北\n亞安全、韓國政經發展及外交戰略議題，為一學術背景豐厚的新生代學者。\n\n（陳郁仁/台北報導）\n\n--\n\n奇怪啦，只要是人才，外交部長不是大力推薦下去嗎？為何這位人才你就不敢用？不要\n管外界說什麼，是不是，口譯哥你都能挺了，怕什麼！更何況這個只是副代表，政治任用\n可以吧。\n還是……背景不夠硬？本來可以上任，硬生生腰斬？\n\n--\n","\n\ns\n\n\n\n中時電子報\n\n\ns\n綠黨桃園市議員王浩宇日前指出，高雄市長韓國瑜說F1賽事不能來，是因為高雄沒有夠大的機場讓主辦單位的波音747運送賽車，他說這樣的說法根本是唬爛，並諷刺表示到底要被打臉幾次？對此，國民黨草協聯盟發起人李正皓則貼出韓國瑜原文，並附上照片反打臉王浩宇。\n\n李正皓在臉書指出，韓國瑜透露最近與賽車界人士談過，高雄機場無法停放滿載的波音747。為什麼韓國瑜要特別提「滿載」二字？李說事實上在航空術語所謂的滿載就是指最大起飛重量（Maximum Take-Off Weight，簡寫為MTOW），是指飛機能夠起飛時所容許的最大重量。\n\n李正皓PO出一張圖，並表示該圖很清楚的表示波音747-100B、747-200B、747-400D、747-8等機型在MTOW時所需的跑道長度，都超過高雄小港機場的跑道長度3150公尺。\n「請問，韓國瑜有說錯嗎？」李正皓說包含波音747-100B、747-200B、747-400D、747-8等型號，在MTOW時都無法在高雄小港機場起降。\n他諷刺表示，真正了解狀況後，究竟被打臉的是韓國瑜還是王浩宇呢？「拜託王浩宇，下次要打人臉之前先做功課，不然糗的是自己」。\n\n\n\n\n\n\n--\n太好笑了XD\n","\n\n\n獲贈800台空氣清淨機 韓國瑜：高市府行動力讓善款湧入\n\n韓國瑜表示，市府一連串的行動力，讓社會善款不斷湧入，大家都要捐錢，台中民眾要捐\n700台冷氣機及空氣清淨機給高雄市的孩子，他雖然住在台中，卻被高市府感動，真正有\n關心孩子生活，未來2年還要捐5000、6000萬，幫助高雄的孩子。\n\n韓國瑜指出，郭台銘也透過秘書捐100台空氣清淨機給高雄，還有廟宇要捐500萬元，他今\n天下午拜訪燕巢1對成功的企業家兄弟，白手起家成立全國最大的織布工廠，但取之社會\n、用之社會，捐了1200萬元給市府，照顧弱勢族群令他感動，讓社會處處充滿愛心。\n\n台中人捐的冷氣機及空氣清淨機\n\n到高雄來 盧秀燕會不會很吃味 XD\n\n--\n","\n\n\n自由時報 2019-01-27 20:44\n\n〔記者葛祐豪／高雄報導〕不滿高雄市長韓國瑜團隊跳票及愛講空話，基進黨今天下午舉\n辦「這件衣服，讓277萬人印象深刻」版印DIY活動，\n\n基進黨高雄市黨部主委洪正表示，今天參與人數破百，還有許多民眾是託朋友代印，顯示\n有很多高雄市民，無法忍受韓國瑜市長連續跳票，以及任用的局處首長喜歡講空話的態度\n，，倒是在整體觀光宣傳行銷上變得「又老又窮」。\n\n基進黨高雄黨部副主委李欣翰強調，這次活動非常成功，有支持者直接贊助了100件素T恤\n，捐印的款式也很多樣，除了\n\n由於網路上有許多外地支持者，希望能加開場次，基進黨已安排將這種版印結合當地政治\n元素的活動，推廣到台南、台中、台北等地。\n\n洪正最後呼籲：「就讓那些相信韓國瑜的，繼續跟著禿子走，身為在地高雄的高雄市民，\n\n\n「不要怪我，我沒投韓」素T爆紅，注音還暗藏玄機。（記者葛祐豪攝）\n\n\nT恤上印著「高雄fuck up財」，諷刺韓國瑜。（記者葛祐豪攝）\n\n\n環保袋印上「打造高雄全台首fool」，酸味十足。（記者葛祐豪攝）\n\n\n----------------------------\n\n哈哈哈 做這些T-Shirt跟環保袋真的很符合基進黨的風格\n\n而且Slogan都蠻有才的阿 甚麼高雄fuck up財  打造高雄全台首fool\n\n希望他們趕快每天要緊盯韓國瑜的政策\n\n--\n\n\n--\n","\nsetn\n\n\n\n涵碧樓拓點高雄變「韓冰樓」？網建議：叫「韓病樓」比較快\n2019/01/27 14:51:00\n\n\n\n商業總會理事長賴正鎰昨（26）帶領400多位企業家至高雄舉辦「愛鄉愛土拚經濟」投資\n座談會，高雄市長韓國瑜也親自到場參加。，\n\n賴正鎰表示，自從韓國瑜就任高雄市長之後，提振了企業對高雄的投資信心，原本該座談\n會預計只有200位要來，後來得知在高雄後，報名人數就增加到450位，這其中包含了家具\n業、餐飲、飯店等服務業，另外還有婚紗業者也到場，或許可以與韓市長的「愛情產業鏈\n」互相配合。，他向韓國瑜喊話，，\n\n\n\n-----\n\n發這篇新聞的記者不具名嗎? 用政治中心的名義真的很可惜!!\n假日也可以看到這麼對味的三立打韓新聞不公佈姓名簡直浪費人才!!\n\n--\n","\nsetn\n\n\n\n韓市府鋪路一踢就壞？他：懂什麼？這樣才能一直鋪路賺大錢\n2019/01/27 14:47:00\n政治中心／綜合報導\n\n，不過日前卻有高雄網友貼出一段影片，新鋪好柏油路面的\n白色標線竟一踢就歪掉，質疑品質很「掉漆」，對此，\n\n，還有網友嘲諷是「大型立可帶」。對此，\n\n\n\n-----\n\n一句話點醒夢中人!!  原來沒鋪好路可以埋藏這麼多梗!!\n賣菜&lt;&gt;&lt;真的是扮豬吃老虎!!\n\n今天連apple也來參戰!!  賣菜&lt;&gt;&lt;再會演也騙不了高雄人拉!!\n\n韓市府鋪路品質落漆？　柏油路「白線」一踢就歪\n\n\n\n\n--\n","\n\n\n\n\n\n\n高雄市長\n韓國瑜\n今（26）日行程滿滿，有些行程公開，有些未公開，今天上午到鳳山探訪兩位\n獨居老人\n並送\n年菜\n的行程就「默默」進行，沒有公開，究其原因，原來是不想引來「韓粉」和新聞媒體拍照\n採訪，避免干擾獨居長輩。\n\n高雄市社會局每年農曆春節前都會送年菜給低收、中低收以及榮民獨居老人，今年的年菜\n禮盒備了1249份，25日起到31日由區公所里幹事、長青社區關懷服務隊志工分送給這些老\n人家。\n\n為了解送年菜及年節慰問情形，韓國瑜今天由社會局人員陪同，到鳳山探訪2位獨居老人\n，送上年菜禮盒，市長紅包、禮物袋，和老人家聊聊生活起居，並籲請家有年老父母的子\n女們，工作再忙也要多回家陪伴父母。\n\n韓國瑜今天探視的獨居老人，一位阿公住在鳳山近20年，平時喜歡到鄰近公園玩象棋，偶\n爾唱唱老歌，一位阿嬤是環保志工，為社區環保貢獻一己之力。兩位老人家很高興見到韓\n國瑜，阿嬤回送韓國瑜感謝卡。\n\n送年菜、慰訪獨居老人本來是社會局年節前重要的工作，市府通常會安排媒體採訪，但韓\n國瑜默默的去、默默的走，和老人家聊一聊，叮嚀老人家要穿暖一點、吃飽一點。\n\n社會局人員表示，韓國瑜之所以不要公開探訪獨居老人的行程，不是不重視獨老照顧，是\n不希望太打擾老人家，因為他如公開行程，可能媒體、韓粉會趕去採訪、拍照，長輩可能\n會不習慣。\n\n今年高雄市政府為獨居老準備的年菜禮盒，內有1份鍋物、1份養生品，由在地膳食業者結\n合專業廚師烹煮，區公所里幹事和52個長青社區關懷服務隊動員800多位志工分頭把年菜\n送到獨居長者家中。禮物袋裡則有有保暖外套、衣服、圍巾、帽子、襪子及春聯。\n\n\n\n\n韓總在做人對待還滿細膩的,知道什麼公開、什麼私訪好，\n這種海派個性，到哪裡都能結交朋友真的很強，\n難怪可以看到一堆政商企業都想到高雄，\n韓總和誰講話都能幽默，應對就好像老朋友在政壇上真少見。\n\n--\n","\n\n\n\n\n中時電子報\n\n\n458位老闆高雄尋商機 韓帶頭拚經濟 蔡還在拚政治\n\n全國商總理事長賴正鎰昨帶458名老闆到高雄開會，喊出投資帶來1000億元、5萬個工作機\n會！高雄市長韓國瑜親自出席，南部各縣市也派代表與會，韓重申，企業界已嗅出高、屏\n、南、嘉嘉正百花齊放，政治讓台北去搞，南方崛起全力拚經濟。\n\n盼帶1000億投資 5萬工作機會\n\n九合一大選後，「韓流」崛起證明主流民意期盼拚經濟，然小英總統元旦至今談話仍以「\n拚政治」為號召，有意為明年大選鞏固基本盤，與崛起的主流民意落差很大。\n\n名為「愛鄉、愛土、拚經濟」企業投資台灣南區招商會議，透過任商總名譽理事長的王金\n平居間促成，商總原邀南台5縣市首長與會，但僅韓國瑜出席，餘皆派經發局或招商單位\n代表與會。\n\n賴正鎰說，原預計1團200人，但報名不到10天爆量到458人才截止，歷年罕見。他說，秀\n泰影城董事長廖治德、日藥本舖董事長謝德璋、鄉林涵碧樓全想到高雄投資，大家對韓國\n瑜有信心，尤其愛情產業鏈，婚紗業這次都來，盼一起發大財。\n\n高雄蓋涵碧樓 韓笑稱改韓冰樓\n\n「台灣曾是亞洲四小龍之首，但30年後已輸星港；若按過去陸客成長，台灣2年至少損失\n600萬陸客、高達3000億消費額度。」賴說，政策不能靠單一縣市完成，所以商總邀南台5\n縣市齊聚，媒合企業投資。\n\n韓國瑜指出，高市府會從管理者變成協助者，未來高市投資、環境、法令、程序等，會讓\n企業家覺得政府是他們的好朋友，使高市招商引資朝成功方向飛躍。\n\n韓強調，企業家很聰明，政府只要別找麻煩，從旁協助就可；政治人物就是調骨師，把每\n個環節調好，企業家就會衝刺、賺錢。賴正鎰盼韓為涵碧樓投資找地，韓打趣說，屆時可\n改名「韓冰樓」，逗得現場大笑。\n\n小英經濟牌失效 猛打意識形態\n\n對小英可能將明年選戰定調與陸「硬對抗」，國民黨立委李彥秀直言，大陸政經實力越來\n越強，全世界沒一個國家能忽視；對我最大利益，難道不是在一個可接受的架構下維持兩\n岸平衡，才有經貿利益，才有國際舞台。世新大學人社院長李功勤說，民進黨兩岸政策挑\n釁大陸，因經濟牌失效，只能打「族群牌」與意識形態。\n\n淡大大陸所榮譽教授趙春山認為，2020台灣總統大選結果，對習近平很緊要，因2022年中\n共20大，習如果續任，必想完成民族復興相關構思，台灣問題的重要性就擺在眼前。假設\n小英連任且不改「硬對抗」政策，就必成為習近平要解決的問題了。\n\n\n說個笑話：九二共識不是意識形態\n\n--\n","\n\nETToday\n\n高雄氣爆發生已超過4年，如今近46億善款遭指運用不當。對此，台北市議員高嘉瑜在政論節目上表示，「韓國瑜市長應該肩負責任，編列預算來賠償受災戶，這本來就是該做的」，引來部分網友不滿，紛紛灌進臉書，痛罵高嘉瑜，而高嘉瑜也一一回擊，一人獨戰大批韓粉。\n\n2014年的高雄氣爆造成32人死亡、 321人輕重傷，事發後各界捐款湧入，但卻遭質疑使用不合理，目前僅剩3600萬。高嘉瑜指出，善款雖是由監督管理委員會決定，但高雄市政府在氣爆有4成責任，應本於職責，思考如何提撥受災戶賠償。前高雄市長陳菊做不夠，那身為現任的韓國瑜應該肩負責任。\n\n高嘉瑜也強調，善款爭議過去陳菊或在之前的高雄市府是不是有相關責任，可以交給監察院或是相關單位來調查。\n\n高嘉瑜一番言論卻引來韓粉砲轟，高嘉瑜則正面迎擊。有網友留言，「高嘉瑜小姐是民進黨的一股清流又是港湖第一高票，縱使高雄不是您的選區，但許多高雄氣爆善款捐助者仍期待真相，即使您通過民進黨內立委初選，最終還是要經過民意決定！望您之後對韓國瑜及高雄的發言能更客觀中立」、「高嘉瑜是新潮流，台灣的亂流」；高嘉瑜回應，「我沒派系，不要亂扣帽子，就事論事。誰當高雄市長都要對災民負責，可以說不是現任市長造成，就不管災民嗎？」、「怎麼說我是新潮流？你就可以胡亂指控？」\n\n另有網友痛罵，「還以為妳算民進黨裏面算是有良知的人，看來貴黨都是執政吃乾抹淨的垃圾政治人物！過年快到了，祝福一些擷取政治利益，口袋金錢溢出來的垃圾政治人物，來年厄運纏身。不是官司，不然就是疾病纏身 ，讓報應不爽吧」；高嘉瑜則說，「 我怕你的報應會到你喜歡的人身上」，戰火猛烈。\n\n\n-----\n\n我是不知道氣爆干韓總屁關係\n民進黨硬要抹 硬要牽拖 有夠誇張\n\n選完真面目就露出來了？\n\n我先說 我真的不懂這個邏輯\n\n\n-----\nSent from JPTT on my Asus ASUS_Z012DA.\n\n--\n\n\n\n--\n","\n\n\n\nF1賽車不來了！　韓國瑜嘆原因「高雄機場太小」\n\ntw.appledaily.com\n\n\n\n繼迪士尼蓋不了以後，F1賽車也確定進不來高雄！\n\n高雄市市長韓國瑜上任後屢出新點子，選前他曾提及要讓迪士尼樂園落腳高雄，但選後卻\n坦言「不是想蓋就蓋」，迪士尼降臨的美夢恐怕無法將實現。日前他又透露要把賽車引進\n高雄，高雄市觀光局長潘恆旭甚至表示：「目標是最高等級的『F1』，一級方程式賽車，\n預估三月會有明確答案！」，不過目前看來，想在高雄市看到F1賽車的朋友恐怕又要失望\n了！\n\n韓國瑜昨出席「與『雄』同行」手機短拍大賽，並頭戴著財神爺的帽子喊出「人才錢財雙\n財入港，港都啟航豬事吉祥」的口號，接受媒體訪問時也提到要讓高雄實行「軍事觀光產\n業鏈」的想法，以及大家關心的F1賽車。\n\n綜合媒體報導，韓國瑜昨透露最近與賽車界人士談過，因高雄機場無法停放滿載的波音\n747，所以「F1賽車來不了」，就算從桃園降落也不可行，「賽車手有上億身價，不可能\n從桃園機場落地開車至高雄」，所以連下一步都談不了，因為車子運不進來，但他也表示\n，澳洲的「V8超級房車賽事」比較有機會引進高雄，因為可以拆解組合，最後他也再度強\n調，「南台灣將近600萬人口，沒有一個現代化國際機場，那不是在開玩笑嗎？」\n\n得知F1賽車來高雄確定跳票，網友看法兩極，有網友諷「每次都你在講 下一個跳票的又\n是哪個」「該不會連去詢問都沒有，就自己掰理由說謊吧？」「打一開始就是他在信口開\n河 現在是在牽拖啥」「機場是最近才蓋的喔 開支票都不用動腦耶」「迪士尼跳票、F1跳\n票、性愛摩天輪慢慢等」「我家母狗生了幾隻豬也是沒有機場害的」「連賽車場都沒蓋先\n檢討機場 整天怪東怪西」\n\n也有不少網友質疑小港機場無法停747的說法，直言「小港機場76年就完成跑道可供747起\n降」，也有網友貼出去年2月《蘋果》報導「世界最大量產貨機降落高雄 百名航空迷搶拍\n」，世界最大量產貨機之一安托諾夫(ANTONOV)AN-124，降臨高雄機場的新聞佐證，酸說\n「世界最大的貨機都停過小港了，直升機整架免拆解直接吐出來，F1方程式賽車有比直升\n機還大？」（即時新聞中心／綜合報導）\n\n\n\n\n\n747載到桃機 再用鐵運或頑皮豹載\n\n這要我這吱吱前國軍教你嗎?????? 狗魚給我個位子\n\n我一定辦好 哀 外省人真的沒三笅人才~~~~~~\n\n--\n","\n\n\n\n\n\n中時\n\n\n25日高雄市長夫人李佳芬出席癌症基金會，致詞時的鼻音，意外曝夫妻倆重感冒。韓在直\n播中，坦言自己過年只想當「一個靜靜的老烏龜」，大睡三天，足見高人氣背後的體力透\n支。至於韓家年菜誰煮？李表示過去都韓煮，但今年不煮了。\n\n李佳芬透露，自己感冒的「兇手」應該就是韓國瑜！並表示，韓在日操夜操的奔波下，身\n體已負荷不來，體力早透支。與此同時，韓在年菜話家常系列直播中，就曾坦言自己盼望\n──「過年就像一個靜靜的老烏龜一樣，要好好睡覺。」\n\n年節將至，韓家的年菜打算吃什麼呢？李佳芬表示，過去都是韓國瑜親自下廚料理，但今\n年大概不煮了，因為沒那麼多時間。現在全家都有個默契，就是過年讓韓在家好好休息。\n\n\n\n(中時電子報)\n\n\n\n\n\n\n獅子頭 恩 果然是外省人\n我記得他很愛吃獅子頭 看哪家餐廳可以出個韓國瑜市長套餐\n保證會熱賣哈哈哈\n\n--\n","\n\n\n\n\n\n\n中時\n\n\n\n韓國瑜：廢輪胎業者 15億投資轉往高雄\n\n\n2019年01月26日 04:10 工商時報 顏瑞田／高雄報導\n\n高雄市不動產開發公會、大高雄不動產公會兩大團體，24日晚上同時舉辦理監事會，高雄\n市長韓國瑜連趕兩場，暢談高雄的未來，他並透露，有家收購全台廢輪胎業者原本要在台\n南投資15億元，現在要轉到高雄投資了。\n\n\n另針對高雄房地產市場近期的佳音，韓國瑜也有掌握，他向高雄兩大建商公會理監事表示\n，楠梓1個月來交易50多筆，有建商在橋頭更是20幾戶「全壘打」賣出，顯見大家對高雄\n前景深具信心。\n\n韓國瑜說，有一家專門收購全台廢輪胎的業者，原本打算前往台南投資15億元，後來看上\n高雄的發展前景，決定轉來高雄經營；此外，中華民國重型機車1,500輛重機車友協會原\n本全部去花蓮，理監事會後來決定改往高雄2天1夜，以1個人1天消費5,000元計算，將為\n高雄帶來1,500萬元觀光財。\n\n\n他表示，從滿清時代開始，「一府二鹿三艋舺」沒有高雄，日本時期總督府在台北，國民\n政府重心也在台北，「我們等了大概100年，才等到高雄變成全台灣的重心」。\n\n韓國瑜說，高雄的機會來了，大家要把握機會，但無論是房地產、餐廳、夜市等，各行各\n業都要愛惜羽毛，著重品質，做到物超所值。\n\n他指出，以前是臺灣這個品牌，未來要慢慢從「臺灣製」變成「高雄製」，韓國瑜強調，\n「我們就是要高雄這個品牌」，一旦品牌成功樹立了，高雄未來將會不得了。\n\n韓國瑜說，他相信2019年開始，高雄會越來越熱、富庶，來的人也越來越多，而政府角色\n也一定會從「高高在上」，轉化為協助業者，用好朋友立場協助解決任何疑難雜症，建立\n現代化服務型政府，「你們做金山、銀山，我們做靠山」。\n\n\n台南QQ\n不過看到有人寫說是因為在台南環評沒過，但上網查沒查到實際上到底是怎樣。台南可能\n暫時只能靠google認購綠電的聞香一下了。\n廢輪胎產業可能要看業者有沒有這個實力還是會像以前的慣老闆偷工減料偷排放？或是最\n好不要發生火災或是燃燒現象，不然聽說是還算不錯的產業。大家覺得如何呢。\n\n--\n","\n\n\n\n\n\n\n三立\n\n\n\n\n告完柯粉告韓粉！名嘴王瑞德怒揪「鍵盤後網友」嗆追殺到底\n\n政治中心／綜合報導\n\n資深媒體人、名嘴王瑞德去年初槓上網友，向網路上留言罵他的23名「柯粉」提出告訴。\n昨（25）日王瑞德表示第一波到庭的6名柯粉，已有5人認罪道歉期盼和解，昨晚他又針對\n另外幾十名躲在鍵盤後、對他人身攻擊的「韓粉」提出告訴，春節9天連假後就會發出傳\n票，「保證追殺到底！」\n\n去年春天王瑞德與台北市長柯文哲口水戰，有挺柯網友在PTT推文寫下「王瑞德男妓人渣\n」等字眼，王瑞德忍了一週未收到道歉，憤而提告，還說再不提告「我就是婊」。\n\n昨日王瑞德在臉書公開此案進度，表示選前共提告23名柯粉，第一波有6人到庭，其中5人\n認罪道歉希望能和解，有1人則繼續大言不慚。王瑞德說他絕不接受大街罵人、小巷道歉\n，「毫無悔意者絕不和解！你不惹我就不會吃上官司！」\n\n幾分鐘後王瑞德再度發文，表示對他人身攻擊的韓粉們也要被告了，因為他昨晚已完成提\n出告訴。王瑞德同時向韓粉們喊話，「你們以為躱在鍵盤後駡人我就拿你沒辦法？試試看\n！至於那幾十個人中獎？九天過年假期過後接到出庭傳票就知道了！保證追殺到底！」\n\n\n\n\n所以這邊有人 可能是陸委會主委陳明通。\n\n吳子嘉直言陳明通是個笨蛋，又把韓國瑜搞紅。所以韓國瑜運氣很好，這就是天命。而且\n韓國瑜現在網路聲量和版面，都大贏柯文哲。\n\n點評：吳子嘉選前在政論節目就多次稱韓國瑜是「草包」。\n後來不上年代，改上中天政論節目後，又說因為他和陳其邁\n是朋友，當然要幫民進黨罵韓國瑜。昨天上廣播節目，\n又改稱韓國瑜是「有料的草包、成功的草包」，但講來講去\n還是認為韓是草包，只是前面多加了一些好聽的形容詞。\n\n--\n","\n\n\n\n\n上報\n\n\n九合一勝選後，國民黨中央啟動2020年立委選戰布局，近日開始盤點全國各縣市有意參選\n下屆立委的人選，預計農曆春節後，將正式展開區域立委初選提名相關作業。其中，目前\n民進黨9席立委全拿的高雄市，由於去年市長選舉遭到韓國瑜逆襲成功，綠地轉變成藍天\n，地方已經開始喊出，2020年高市立委選舉將是「韓總期中考」，至少要拿下過半立委席\n次，才算是及格。\n\n\n\n國民黨主席吳敦義19日南下高雄出席市黨部感恩茶會及主委交接典禮，當時新接任市黨部\n主委的前議長莊啟旺發下誓言，喊出2020年高雄立委選舉要「8席全拿」目標，引發外界\n關注。\n\n\n\n藍營評估：2020高市立委席次過半機率高\n\n\n據了解，目前藍營地方評估，2020立委選舉，民進黨可能要有準備掉3到4席，國民黨要拿\n到過半席次的機率相當高，包括\n\n\n\n至於人選方面，現在傳出\n\n\n\n熟悉高雄市政治生態的藍營地方人士表示，2020年立委選舉，未必會如同去年韓國瑜選舉\n的盤勢，尤其空軍部分不能同日而語，但「陸軍」組織戰部分，的確會對藍軍加分，在韓\n國瑜當選市長後，有許多過去挺綠或「西瓜派」的基層組織，不是逐漸靠攏過來，就是至\n少會保持中立。\n\n\n\n\n地方人士表示，2020年立委選舉未必會如同去年韓國瑜選舉的盤勢，尤其空軍部分不能同\n日而語，但「陸軍」組織戰的確會對藍軍加分。（攝影：李智為）\n\n\n韓市府內閣成員　不排除參戰2020立委選舉\n\n\n該位人士分析，目前左楠區、大旗美區及鳳山區，是國民黨最有機會拿下的三個立委選區\n，而前金、新興及苓雅區，現任民進黨立委趙天麟雖然實力堅強，但由於趙此次擔任陳其\n邁競選發言人，多少也會被市長一役敗選所波及，加上國民黨議長許崑源、市黨部主委莊\n啟旺都出身該選區，勢必會加強輔選國民黨立委候選人的力道和企圖心。其他像是市議員\n黃柏霖參選三民區立委、市議員陳麗娜角逐前鎮小港區立委，都非省油的燈，也有不小的\n機會。\n\n\n\n除了高雄市議員轉戰2020區域立委的情況踴躍外，據指出，\n\n\n\n\n據指出，市府小內閣成員將不排除推派投入2020高雄市立委選戰，包括近日新聞及網路討\n論度爆表的觀光局長潘恆旭（左2）。（取自潘恆旭臉書）\n\n\n高市黨部喊話　「韓總期中考」席次過半是低標\n\n\n近韓人士表示，針對2020年立委選舉，新任高雄市黨部主委莊啟旺也非常尊重韓國瑜的想\n法，現在雖然有許多市議員躍躍欲試，有意轉戰區域立委者眾，但仍必須整體考量立委提\n名布局，對於國民黨在市議會席次消長、公平性等問題，避免黨內秩序大亂，反而不利於\n國民黨在高雄市的執政表現。\n\n\n\n他認為，2020年高雄市立委選舉，必須要達到至少拿下席次過半的目標，這場選戰將如同\n是「韓總的期中考」，畢竟去年市長選舉，高雄38行政區，韓國瑜狂掃28區，若明年立委\n選舉也能有進一步斬獲，將代表韓的市政表現及政績，受到市民的肯定及支持，包括鳳山\n、左楠、岡山、旗山美濃、三民、前金、新興及苓雅區，都是國民黨很有可能拿下的立委\n選區。\n\n\n\n藍營各縣市立委初選提名　最快3月下旬啟動\n\n\n對此，國民黨組發會主委李哲華表示，目前各縣市黨部已經陸續將有意參選明年立委的人\n選名單，初步盤點後回報到黨中央，農曆過年前，各縣市黨部還會再盤點一次。過完年後\n，組發會將提案到中常會，盼將比照去年縣市長選舉模式，黨中央正式成立「立委提名協\n調小組」，由副主席兼秘書長曾永權擔任召集人，預計最快3月下旬，將啟動各縣市立委\n初選提名作業。\n\n\n\n據了解，黨中央這一兩天已經約詢新北市、台北市、花蓮縣及台東縣等縣市黨部主委，討\n論各地立委人選狀況。至於備受矚目的高雄市，由於莊啟旺才剛走馬上任，黨中央最快可\n能將於下周徵詢莊的想法。\n\n\n\n\n國民黨組發會主委李哲華表示，預計最快3月下旬，將啟動各縣市立委初選提名作業。（\n攝影：羅佳蓉）\n\n\n莊啟旺接受《上報》訪問則表示，現在高雄市黨部正積極展開相關徵詢作業，希望農曆年\n後能完成相關資訊蒐集。為了國民黨的團結及勝選，他希望在未進入正式 啥事？但邁邁卻被網友點名，\n\n。\n\n網友說，韓國瑜身段太柔軟，讓陳明通嗆不下去，「韓總雖然話語柔軟，但是有陷阱，阿\n通不笨但膽子小了點」，韓國瑜超強圈粉功力，讓網友懷疑他消失政壇的十幾年，應該是\n練神功去了，「\n\n。\n\n不只韓國瑜有圈粉功力，女兒韓冰也是圈粉高手，台北市議員王世堅被圈粉，從罵韓國菜\n蟲、流氓，到現在稱讚韓國瑜有骨氣，轉折點就是王世堅跟韓冰在政論節目首度同台後。\n\n(中時電子報)\n\n\n記者抄很快！\n\n韓總撩妹人數不斷增加中。\n有沒有韓總目前的圈粉名單？！\n\n千萬不要聽韓總講話2分鐘以上，很危險。\n\n--\n","\n陳文茜建議無人機送情書 韓國瑜：彙整成情書大全賺錢\n\n高市2月份觀光大使陳文茜，昨提出用無人機送情書等多項建議，盼助市府拚觀光和愛情\n產業鏈，\n\n\n韓國瑜今市政會議後受訪，被問到陳文茜建議用無人機送情書，他說，感謝陳文茜代言高\n市觀光，，最後把情書\n彙整成一本書叫情書大全，有人追女友不會寫情書，可參考高市府出的情書大全，而所得\n全捐給偏鄉地區和弱勢兒童，一面宣導愛情產業鏈，一面又可幫助弱勢小孩是很棒的想法\n。\n\n\n，也希望接受化療的癌症病友可以勇敢走出來，有些人因化療掉髮而有自卑感，市府辦禿\n頭節，讓大家知道即使頭髮很少，一樣可長得很帥或很漂亮，讓禿頭節有正面作用，可幫\n助癌症病患勇敢面對。\n\n對於韓國瑜大力推動路平，但有人說路平經費是前市府所留下，韓國瑜說，所有錢都是為\n高雄市民服務，只是必須要在春節前趕快把路鋪平，特別是重點道路，希望讓外漂鄉親回\n來過年時可享受平坦到路，因此盼在3月前先鋪20條。\n\n他並表示，路平最重要是產生SOP標準，未來道路施工要按這標準準則施作，而準則一旦\n建立，未來鋪設道路就有依據。韓國瑜說，每個政府都有對高市的貢獻，他不評論前朝，\n而是會自我要求從接任那天起接受市民託付，就會盡力做好，而每個政府都是延續的。\n\n對於高市府負債逾3千億，有網友發現，高雄市財政局傳將再向公開行庫借266億元用以「\n整理債務」，引發質疑。韓國瑜請財政局長李樑堅回應，李樑堅說，財政局每年會針對既\n有跟銀行借的債務還有發行公債，如果公債或債務到期時， 會舉新債還舊債，這是簡單\n的財務操作，負債總金額並沒有增加，任何縣市政府都會採這樣的方式辦理。\n\n藝人澎恰恰、許效舜今上午也因公益活動拜會韓國瑜，澎恰恰說，他們在3月2日有一個為\n弱勢團體舉辦的公益棒球賽，去年就已決定球賽，希望那天市長來幫忙開球。\n\n許效舜說，市長欣然答應，還開玩笑說聽說韓國瑜快速球有到140公里。韓國瑜幽默回說\n，他沒打過棒球，是撞球很厲害，「效舜兄講140公里時速我投不出來，可以投139公里而\n已。」\n\n被問到有沒有可能有屬於高雄的城市棒球隊？韓國瑜說，聽說有某一球隊要選擇高雄，非\n常開心，聽說現在媒體報導的是味全，「我們等著他進一步跟我們市府接洽」，希望未來\n高雄市的運動方面的發展蓬勃。\n\n\n\n--\n","\nsetn\n\n\n\n24年舊路韓國瑜上任即鋪平？　網酸：前代理市長發包的\n2019/01/23 13:28:00\n\n政治中心／綜合報導\n\n高雄市的道路選前因為大雨而出現5千個坑洞，，。\n\n韓國瑜視察時，工人表示「民國84年到現在，現在都老化了，老化就變成這樣 一個洞一\n個洞。」韓國瑜說，「如果市府沒辦法給市民一條平坦的路，人民不會給政治人物一條活\n路。」因此韓國瑜的施政重點之一是「路平」，預計3月底要完成20條、全長58公里、85\n萬平方公尺的市區幹道工程。從許立明開始的發包到施作，共需要3到4個月，至今韓國瑜\n視察，他大讚養工處工班品質。\n\n對此，有網友留言大讚，「新政府上任不到一個月，什麼是效率，什麼是用心，什麼才是\n與我們生活最貼切的，什麼是我們市民最有感的，而且是可以馬上做到的，就是這個我們\n市民最基本的民生需求。只能說給韓市府一個大大的讚！」\n\n------\n\n泣以後可以將此類新聞稿製作成 \"韓導體生產器\" !!\n只是最近三民自砲打賣菜&lt;&gt;&lt;路平的新聞也太多了點!?\n\n\n\n\n--\n","\n\n\n\n\n\n\n蘋果\n\n\n\n整頓空污有力嗎？環團左吐柯P、右批韓國瑜\n\n蘋果 出版時間：2019/01/23 10:39\n\n\n環團召開記者會批評北高兩市。洪敏隆攝\n\n台灣健康空氣行動聯盟今開記者會，左打台北市長柯文哲、右拳揮向高雄市長韓國瑜說，\n吐槽台北市日前自行公布台北的PM2.5年均值已達標是「膨風」，並批評今年元旦至今沒\n有好空氣的高雄，韓國瑜應真正揮整頓空污「重拳」，2月4日將到期的興達燃煤電廠的生\n煤許可應停發。\n\n環保署日前發布去年手動監測法定的PM2.5數據，台北市環保局依此發布首度達到國家空\n氣品質標準，台北市PM2.5的年均值已低於國家標準的15微克／立方公尺。\n\n台空盟理事長葉光芃說，台北市其實只達到空品標準的二項標準之一，雖已低於長期暴露\n的年均值標準，但台北市2018年的日均值仍達到40.5微克，超過短期暴露24小時平均值的\n35微克，台北市府忽略「空氣品質標準」訂定的這項標準，且台北市空污主因來自交通，\n台灣法定PM2.5卻只看一般測站，不含交通測站，台北市空污明顯被低估，實際不如數據\n好。\n\n南部反空污大聯盟發言人李建誠說，高雄連日空污紅害，元旦至今看不見藍天白雲，高雄\n市環保局長只有夜宿興達電廠附近一晚，想問高雄市長韓國瑜選前所說會對改善空污「揮\n重拳」到底揮不揮？\n\n李建誠說，興達電廠是高雄空污的重中之重，若重拳不揮，還是展延興達燃煤許可證，這\n拳若揮不出，空污治理的第一份考卷就是不及格。\n\n葉光芃說，興達電廠2018年9至12月的發電量比2017年還要高，顯見秋冬減煤打假球，且\n大林電廠上線後，2018年秋冬高雄燃煤發電量是2017年的1.78倍，難過高雄空污不見改善\n，若讓老舊興達電廠繼續燃煤噴污，高屏空品難改善。\n\n包括國民黨立委陳宜民、黃昭順都呼籲，高雄空氣品質糟糕，在興達電廠生煤許可案，呼\n籲韓國瑜要展現魄力，停發許可。時代力量立委徐永明說，反空污公投通過，到底哪些燃\n煤電廠要關掉，政府要誠實面對問題，不要睜眼說瞎話。(洪敏隆／台北報導)\n\n\n\n\n\n\n\n兩個扯後腿的黨內同志\n國民黨的嗎?\n\n怎麼會要韓市長打重拳???\n\n明明睡夢羅漢拳已經打了!!\n\n你們是沒看到嗎!?大家有眼睛好嗎!!!\n\n--\n","\n\n\n蘋果日報 出版時間：2019/01/23 10:39\n\n今開記者會，吐槽台北市日前自行公布台北的PM2.5年均值已達標是「膨風」，並批評今年元旦至今沒\n有好空氣的高雄，韓國瑜應真正揮整頓空污「重拳」，2月4日將到期的興達燃煤電廠的生\n煤許可應停發。\n\n環保署日前發布去年手動監測法定的PM2.5數據，台北市環保局依此發布首度達到國家空\n氣品質標準，台北市PM2.5的年均值已低於國家標準的15微克／立方公尺。\n\n台空盟理事長葉光芃說，台北市其實只達到空品標準的二項標準之一，雖已低於長期暴露\n的年均值標準，但台北市2018年的日均值仍達到40.5微克，超過短期暴露24小時平均值的\n35微克，台北市府忽略「空氣品質標準」訂定的這項標準，且台北市空污主因來自交通，\n台灣法定PM2.5卻只看一般測站，不含交通測站，台北市空污明顯被低估，實際不如數據\n好。\n ，元旦至今看不見藍天白雲，高雄\n市環保局長只有夜宿興達電廠附近一晚，想問高雄市長韓國瑜選前所說會對改善空污「揮\n重拳」到底揮不揮？\n\n李建誠說，興達電廠是高雄空污的重中之重，若重拳不揮，還是展延興達燃煤許可證，這\n拳若揮不出，空污治理的第一份考卷就是不及格。\n\n葉光芃說，興達電廠2018年9至12月的發電量比2017年還要高，顯見秋冬減煤打假球，且\n大林電廠上線後，2018年秋冬高雄燃煤發電量是2017年的1.78倍，難過高雄空污不見改善\n，若讓老舊興達電廠繼續燃煤噴污，高屏空品難改善。\n\n包括國民黨立委陳宜民、黃昭順都呼籲，高雄空氣品質糟糕，在興達電廠生煤許可案，呼\n籲韓國瑜要展現魄力，停發許可。(洪敏隆／台北報導)\n\n\n\n--------\n哈哈哈   怎麼這麼剛好都只打北市跟高雄?\n\n還是換了個執政者 空氣馬上就變差了?\n\n如果是這樣 那還不趕快全台重新投一次票\n\n--\n\n\n--\n","\n\n\n\n\n三立\n\n\n政治中心／綜合報導\n\n高雄市日前因為連日豪大雨，號稱路面出現5000個坑洞，引起不少市民抱怨，也因此成了\n選戰時的攻防焦點。韓國瑜在21日現身路平施工現場實地勘查確認工程品質，不過此舉卻\n讓不少網友認為，「這是在收割前朝政績」。\n\n\n\n▲韓國瑜視察路平，引來不少人質疑作秀。（圖／中央社）\n\n韓國瑜上任後，有工程背景的副市長李四川就曾深夜突擊，視察路平工程，韓國瑜本人也\n於21日前往工地巡視。韓國瑜信誓旦旦表示「路平是最基本的，如果路不平，不會給政治\n人物一條活路」。不過其實目前高雄市的所有道路修護工程，全都是在綠營執政時期，代\n理市長許立明時就發包規劃的。一般工程從發包到施工本就需要3到4個月，韓國瑜在此時\n就任市長，路平施工正好看到了成效。\n\n\n\n▲現在路平工程其實是綠營執政時期，代理市長許立明所發包規劃的。（圖／中央社）\n\n這樣的消息在網路上引發討論，有人就說「有人連2018百貨業績都歸給草包咧」、「笑死\n了，最好以後每次鋪路都給我出來監工」、「作秀，高雄每條路都去啊」、「你他媽上任\n25天投標就結束想騙鬼啊」、「又收割了一項政績！騙騙人真有效」。\n\n\n\n\n\n\n三立最對味 果然不負重望 話說那個網友是隔壁版的嗎??\n陳菊鋪路也沒有去啊 還是他們比較喜歡那種爛路\n\n--\n","\n韓國瑜直播談賽車：F1進不了高雄 澳洲V8或許可行\n\n新頭殼newtalk |孫家銘 綜合報導\n\n2019年1月22日\n\n[新頭殼newtalk] 高雄市長韓國瑜今(22)日晚間六點再開臉書直播，穿上圍裙化身韓大廚\n推薦五道吉祥年菜，用在地食材煮一桌道地高雄味年菜過好年。他回答小編提問有關賽車\n議題時表示，波音747無法降落小港機場，因此F1賽車確定進不了高雄，但退而求其次改\n推澳洲V8賽車則可行性高。\n\n韓國瑜選前與阿華媽媽第一次在臉書做菜，當時顯得手忙腳腳亂，今天特別在過年前再挑\n戰和阿華媽媽一起做菜，在大約50分鐘內共吸引10萬人次觀看，1.9萬個點讚，1.2萬則留\n言，網路聲量比起選前動輒破十萬已衰退不少。\n\n韓大廚拿高梁酒淋在食材上時不避諱說他喝酒很多年了，全程主要還是阿華媽媽主廚，韓\n國瑜口沫橫飛，「說」得一口好菜，獲他推薦的五道年菜，都帶有吉祥意味，分別是美濃\n客家高麗菜封（花開富貴）、葱嗆石斑魚（年年有餘）、高梁烏魚子(福壽雙全、多子多\n孫）、白玉蘿蔔糕（步步高升）、芥菜雞湯（苦盡甘來、萬象更新）。\n\n韓國瑜邊做菜邊聊天，談賽車時表示，最近和賽車界談過，確定熱門的F1進不了高雄，因\n為小港機場停不了波音747，而F1賽車必須以747搭載，如果改從桃園機場降落，再開高速\n公路來高雄可行嗎？答案也是不行，因為每部F1賽車造價昂貴，車隊不可能冒這麼大的風\n險。\n\n不過，他提了一個備案，如果矮一截的澳洲V8賽車或許可行，因為V8可以拆開來運，波音\n737可降落小港，高雄、屏東、台南共有五百多萬人口，如果沒有一個大型國際機場，很\n多事沒辦法推動。\n\n\n\n大家覺得呢？F1的要求標準蠻高的\n\n如果是退而求其次或許有可能吧？\n\n不太懂賽車，就教各位\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n高雄市2月觀光大使陳文茜昨抵港都展開3天2夜輕旅行，並和高雄市長韓國瑜會面，她拋\n出禿頭時尚街、愛河無人機送情書等12項奇招盼為觀光注入活水。韓國瑜今宣布將11月24\n日訂為禿頭節，邀請全台灣禿頭來高雄，並鼓勵因化療掉髮的癌友勇敢走出來。高市觀光\n局長潘恆旭則透露，除了韓市長與前台中市長胡志強會一起走秀之外，也將邀請行政院長\n蘇貞昌參加活動，他喊話：「院長！你要給我們多一點錢，我們才會請你喔！」\n\n資深媒體人陳文茜的臉書粉專「文茜世界周報」有90萬粉絲關注，兩岸及香港也有許多追\n隨者，即將出任高雄2月觀光大使的她，除了先提出烏魚子佐餐酒大賽的構想外，還祭出\n愛河無人機送情書，還有禿頭時尚街、駁二AI市集等政策，要為觀光注入活水。\n\n韓國瑜明將出席「陳文茜給高雄觀光的情書」記者會，並正式宣布陳文茜為高雄觀光大使\n，昨兩人見面交流高雄觀光議題，韓國瑜今早在市政會議後接受媒體聯訪表示，感謝陳文\n茜願意無償出任觀光大使，她提出的構思非常棒。\n\n對於愛河無人機送情書的點子，韓國瑜說：「請海內外的文學家來寫情書，用無人機在愛\n河空中遞送，並彙整成情書大全，如果有人不太會追女朋友、寫情書，可以參考未來高雄\n市政府出的這本情書大全。」韓國瑜強調，高雄市政府出版情書大全所得，將全部捐給高\n雄市偏鄉地區的小孩，「一面可以宣導愛情產業鏈，一面幫助高雄市的弱勢小朋友。」\n\n而陳文茜也拋出「禿頭時尚街」概念，韓國瑜因去年11月24日開票日成功翻轉高雄，從禿\n頭菜販升等成禿子市長，他透露「要將今年11月24日訂為禿頭節，請全台灣所有的禿頭來\n高雄，辦一個禿頭的活動，也希望鼓勵接受化療掉髮的癌症病友，勇敢走出來，把禿頭節\n引導為正面能量。」\n\n韓國瑜前日整理久日未修剪的禿頭，幾近光頭的頭型顯得更光亮，他自豪說：「我覺得這\n樣更清秀了！」韓國瑜說：「癌友接受化療之後，頭髮掉光，因而產生自卑感，對社會開\n始畏懼，要請他們勇敢站出來不要怕，高雄市政府來辦禿頭節，代表即使頭髮少，男的一\n樣可以長得很帥、女孩子也能長得很漂亮！」\n\n高雄市觀光局長潘恆旭表示，高雄將訂11月24日為禿頭節，高雄市長韓國瑜與前台中市長\n胡志強可望一起來場禿子走秀，並於專售帽子的商圈刺激買氣，「因為胡志強也是一個跟\n月亮借光，禿子跟著月亮走的代表！」\n\n至於是否將邀請有「電火球」封號的行政院長蘇貞昌，潘恆旭喊話：「院長！你要給我們\n多一點錢，我們才會請你喔！如果你要更上層樓，一定要跟高雄借光，有聽到嗎？有吼！\n那我就要邀請你喔！」(曾珮瑛、楊適吾／高雄報導)\n\n\n\n\n\n\n蘇貞昌 韓國瑜 還可請立委禿頭的來代言 還有台中市長老胡?\n其實這點子還蠻有趣的 不曉得能不能成功\n\n--\n","\n\n\n\n\n\n聯合\n\n\n\n台北市士林大同區立委補選，國民黨候選人陳炳甫原本要在周日的造勢大會要邀請高雄市\n長韓國瑜站台，不過韓國瑜當天在高雄有其他行程，並未出席。陳炳甫也說，不希望造成\n對方困擾，將改用視訊或錄製影片方式幫忙宣傳。\n\n不過韓國瑜今上午結束在高雄行程後，突然增加行程，宣布將北上替陳炳甫站台。韓國瑜\n預計今下午1點40分到台北替陳炳甫「加油打氣」，現身合體力挺。\n\n韓國瑜周日婉拒出席造勢活動時，陳炳甫還曾說，「這禮拜都已經取消，下禮拜就不會麻\n煩韓市長」，希望把韓國瑜留在高雄繼續打拚。但韓國瑜今天在上午市政會議及與藝人澎\n洽洽等人會面後，隨即搭高鐵北上替陳炳甫站台。韓國瑜確定替陳炳甫站台，陳炳甫的對\n手陳思宇則有台北市長柯文哲力挺，讓這場立委補選形同「柯韓對決」。\n\n\n\n\n柯韓正式決裂了，準備開戰吧，民進黨偷笑中，蔡英文可以繼續網紅下去了。而且是韓國\n瑜自己增加的行程喔，不是國民黨硬逼的，看來國民黨要正式對柯文哲選戰了。\n\n--\n","\n「高雄發不了大財了」 林濁水要韓國瑜「看看基層心聲」\n\n\n\n\n自由\n，這才是基層的真正心聲。」\n林濁水認為，「韓國瑜如果向他們說，你們讓高雄發大財了，農民肯定一頭霧水再加上受\n驚不已」，呼籲韓「下基層問看看他們真正的心聲是什麼。」\n林濁水說，「韓國瑜算是反應快，現在他也說農民只求溫飽，高雄發不了大財了。敬請大\n家如果再看到這張氣勢澎湃的照片後不要再誤會他了。」\n\n\n\n\n\n\n\n\n\n\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n高雄市長韓國瑜在農曆春節前夕的第一次勞軍行程，已經確定在明日上午到海軍陸戰隊指\n揮部，慰勉國軍戰力最強的部隊，據透露，雖然韓國瑜是陸軍官校專修班畢業，現在也是\n陸官的傑出校友，但受限於高雄市議會市政總質詢，沒有過多的時間回官校「勞軍」，才\n選擇到海軍陸戰隊勞軍。\n\n韓國瑜在高雄市府的安排下，決定明天上午10時，率領市府局處長首，共同前往陸戰隊「\n勞軍」，除致贈官兵部隊加菜金外，還會與目前正在陸戰隊服務的高雄市籍官兵話家常，\n慰勉他們保國衛民的辛勞。\n\n相關人士透露，由於韓國瑜上任後有許多事情要規劃，再加上市議會開議期間，韓國瑜在\n陸戰隊的勞軍行程僅30分鐘，至於其他高雄市三軍部隊的勞軍行程，則已規劃相關局處首\n長到各部隊勞軍，表達高雄市對於國軍部隊的辛勞及慰問。（王烱華／台北報導）\n\n\n\n\n\n\n陸軍官校表示哭哭 市長沒時間去\n不過是去海軍陸戰隊慰勞 也可以啦\n不知道韓國瑜 明天會說些什麼\n\n--\n","\n\n\n\n\n\n\n韓國瑜舉債266億還債？網友怒：給你當4年債務還不飛天\n\n今日新聞NOWnews 뜠1,218人追蹤\n編輯中心／綜合報導2 小時前\n\n\n▲鄉民質疑韓國瑜才上任 1 個月，就大撒幣 266 億，那若「給韓國瑜當 4 年，高雄的\n債務還不飛天？」（資料圖片／記者郭俊暉攝 , 2019.01.02）\n▲鄉民質疑韓國瑜才上任 1 個月，就大撒幣 266 億，那若「給韓國瑜當 4 年，高雄的\n債務還不飛天？」（資料圖片／記者郭俊暉攝 , 2019.01.02）\n高雄市長韓國瑜自去（2018）年參選以來，就不斷宣示絕不舉債、要讓高雄發大財！不過\n近來卻有網友發現，高雄市財政局傳出將再向公開行庫借 266 億元用以「整理債務」，\n消息一出引發質疑聲浪。對此，高雄市府澄清此為前市府所編列，為「減省利息」的財務\n操作；但仍有網友無法接受此一說法，認為韓國瑜團隊根本是在抹黑高雄負債，且還不實\n加碼到 3100 億！\n\n\n▲高雄市政府財政局發布新聞稿指出，需短期借款新台幣 266.2871 億元。（圖／翻攝自\n高雄市財政局網站）\n\n根據鄉民在 PTT 上的貼文，高雄市政府財政局的新聞稿內容提到，為了「整理債務」因\n此需要短期借款新台幣 266.2871 億元，契約期限為一年。對此，鄉民質疑韓國瑜才上任\n 1 個月，就大撒幣 266 億，那若「給韓國瑜當 4 年，高雄的債務還不飛天？」\n\n\n▲鄉民質疑韓國瑜才上任 1 個月，就大撒幣 266 億，那若「給韓國瑜當 4 年，高雄的\n債務還不飛天？」（圖／翻攝自 PTT）\n\n\n▲鄉民質疑韓國瑜才上任 1 個月，就大撒幣 266 億，那若「給韓國瑜當 4 年，高雄的\n債務還不飛天？」（圖／翻攝自 PTT）\n\n文中更怒批：「網路電子化時代所有政府債務上網公告，清清楚楚白紙黑字，韓國瑜以為\n還是你以前打麻將混立法院的時代，可以丟煙霧彈混水摸魚？」「看來先抹黑陳菊花媽欠\n 3100 億是為了韓國瑜要大撒幣做準備！高雄人要好好監督，把高雄市政府的債務 2431.\n18 億賴成三千多億，要遮掩啥？要轉移焦點啥？是要掩飾你一上任一個月就舉債 266 億\n的事實嗎？」\n\n\n▲鄉民質疑韓國瑜才上任 1 個月，就大撒幣 266 億，那若「給韓國瑜當 4 年，高雄的\n債務還不飛天？」（圖／翻攝自 PTT）\n\n\n▲鄉民質疑韓國瑜才上任 1 個月，就大撒幣 266 億，那若「給韓國瑜當 4 年，高雄的\n債務還不飛天？」（圖／翻攝自 PTT）\n\n許多網友看了後紛紛留言：「錢出去，人才會進來啊」、「說 3100 億才有舉債空間啊」\n、「會有人說要賺大錢前，要先會花錢」、「真正大灑幣的專家」、「挖石油推迪士尼賽\n馬場 F1 都要經費啊，不然勒」、「突然間都沒有舉債問題了呢，不是說好先還錢嗎」、\n「舉債還債，啊是都不用照顧人民了嗎？」\n\n根據《新頭殼》報導，對於網友質疑，高雄市財政局主秘李律瑩解釋，舉新債還債並無增\n加負債，只是在原有的負債之下，為了「節省利息」的操作方式。財政局並強調，光是從\n 2013 年至 2018 年，每年都靠著「舉新還舊」幫市府省下 1 億元的利息，其中 2016\n年更省了接近 2 億元。\n\n--\n","\n\n\n\n\n\n新頭殼\n\n\n\n新頭殼newtalk | 張淑慧 綜合報導\n高雄市長韓國瑜選前宣示絕不舉債，但被眼尖的網友發現市府公告舉債266億，引爆網路\n藍綠大戰，市府發聲明澄清這是「前市府」所編列，本質是減省利息的財務操作，但部份\n網友不買單，引用高雄市政府網站數據，痛斥韓國瑜團隊抹黑高雄負債，並且不實加碼到\n3100億。\n\n高雄負債議題從選前燒到選後，韓國瑜首次赴議會「施政報告」，因依歷年來財政部規定\n的定義，關於高雄負債數據，寫的是一直以來綠陣營版本的2千多億，而非藍陣營的3千億\n，國民黨市議員陳麗娜因此要求財政局長李樑堅說明。\n\n李樑堅答詢說，除了公告部份，如果再加上「自償性債務」「營業基金債務」「清理基金\n」「勞健保欠款」「18%優惠存款利息補貼欠款」 等隱藏債務，高雄的負債超過3100億。\n\n網路社群PTT隨即出現多則板文大混戰，推噓最熱鬧的是署名「翻譯機」的爆卦文，標題\n「韓國瑜韓導市長上任一個月舉債266億！」，內容嘲諷韓國瑜舉債266億元，同時截圖高\n雄市政府網站公告的負債數據，痛斥李樑堅造謠說謊。\n\n板文指出，「網路電子化時代所有政府債務上網公告，清清楚楚白紙黑字，韓國瑜以為還\n是你以前打麻將混立法院的時代，可以丟煙霧彈混水摸魚？看來先抹黑陳菊花媽欠3100億\n是為了韓國瑜要大撒幣做準備！」\n\n板文還說，「高雄人要好好監督，（韓）把高雄市政府的債務2431.18億賴成三千多億，\n要遮掩啥？要轉移焦點啥？是要掩飾你一上任一個月就舉債266億的事實嗎？以下開放無\n法回應，只會耍賴的喜韓兒說這篇文是廠工體。」\n\n隨即引爆網友推噓的多方混戰戰，許多噓文直指是「標準廠工體」、「前朝編的借錢還債\n，也可以拿來炒，廠工的智商真是有夠低」。嘲諷留言則說，「要挖石油，總要先投資呀\n」「266億要蓋迪士尼、F1、賽馬、摩天輪很划算好嗎？」「預算（舉債）不是他編的，\n那道路鋪平預算也與他無關囉」\n\n\n\n\n新頭殼 —&gt;新潮流的頭殼吧\n版文是八卦版吧。網友這麼厲害給他們去還債好了\n\n--\n","\n\n\n\n中時電子報\n\n\n\n拒九二共識 不要中華民國又不敢獨立 韓嗆蔡 台灣何去何從\n2019年01月22日 01:13 中國時報 李義、曹明正、崔慈悌／綜合報導\n\n高雄市長韓國瑜日前接受日本獨立記者野島剛專訪，對蔡英文總統不接受九二共識表達看\n法，他直言：「請問蔡總統，到底台灣2300萬人要去哪裡？」21日媒體追問專訪之事，韓\n感慨，「我們沒有地方去了。」\n\n蔡輸不怕 欺獨拒統騙自己\n\n韓國瑜1月15日接受日媒專訪，對於在國內政壇捲起千堆雪的九二共識，蔡英文總統呼籲\n各政黨別再提九二共識，他反問既不要中華民國，也不接受九二共識，那就獨立啊！現在\n也不敢獨立，那麼，請問蔡總統到底台灣2300萬人要去哪裡？\n\n交流基礎 九二定海神針\n\n韓國瑜昨日也在臉書分享專訪內容，21日他上任後首度視察道路改善工程，被媒體問到日\n媒專訪之事，他感慨做了上述表示。\n\n韓國瑜說，日本朋友非常擔憂廣大的台澎金馬同胞怎麼看九二共識，因此他藉著一問一答\n表達立場。他也藉機呼籲執政當局，「我們都是中華民國國民」，從這次高雄巿選舉可以\n看得出來，國旗揮舞時多少人熱淚盈眶，以九二共識、一中各表為交流的基礎，就像是定\n海神針，能讓大家都有比較好的日子過。\n\n人民吃苦 兩岸進退失據\n\n他也要大家再思考一下，當前民進黨執政，到底台澎金馬2300萬的同胞何去何從？因為過\n去幾年民進黨執政，台灣人民吃了很多苦。他透露，昨天接待了一批台南親鄉，他們也感\n覺到經濟非常疲軟，所以南台灣包括台南、高雄、屏東等，大家整個思想應該要打開來。\n\n他強調，大家一定要謀求更好的生活、更好的生活品質、更快樂的生活，講一句土話「更\n有錢的生活」，而過去2、3年民進黨的執政沒辦法讓台灣人民過好日子，這是政治人物要\n嚴肅思考的。\n\n誰搶胡牌 韓專心衝經濟\n\n日媒也關切韓是否會與台北市長柯文哲聯手角逐大位，韓國瑜不改俏皮風格說：「你可以\n看到我跟他，一起去日本旅遊。」\n\n問到王金平院長會是一個好的候選人嗎？韓說「誰會胡牌我不知道，我不碰，他們去打」\n。日媒再問大家要靠你的名氣打選戰呢？韓國瑜笑答，「我老婆都不敢靠我了，何況他們\n4人，讓他們專心打，我就是專心衝高雄經濟。」\n\n野島剛還問離開國民黨17年那段期間，是否未受重視？韓國瑜幽默回說：「可能我那個時\n候不可愛吧！現在17年後，我覺得我比較可愛了。」\n\n\n\n\n繼昨天韓總巡視馬路鋪設工程時，說了一句\n\n民進黨不愛中華民國，台獨不敢，九二共識不愛之後，\n\n今天中時又刊出韓總與日本記者的對話，問小英要帶台灣何去何從。\n\n看來韓總真的有感而發，不吐不快。\n\n加油，韓總，你經營高雄市的成績，會成為其他縣市長的模範。\n\n--\n","\nftvnews\n\n\n\n韓國瑜鋪平高雄馬路？工程都是許立明發包\n2019/01/21 18:27:40\n\n九合一大選前，高雄市因為大雨出現了5000個坑洞，引發民怨。。，\n\n高雄市中崙國中前正在進行修路，最為市民詬病的就是高低不平，騎車就像搭雲霄飛車，\n現在市府養工處一律先刨除路面5~10公分，再鋪上瀝青來回碾壓。韓國瑜親自到現場視察\n，具有工程背景的副市長李四川隨侍在旁。\n\n韓國瑜表示，「路平是最基本、最基本的要求，現在變成最難、最難達到的目標，如果我\n們市政府沒辦法給高雄市民朋友一條平坦的路，或者各縣市沒辦法一條平坦的路，人民不\n會給政治人物一條活路。」\n\n也難怪市長知道路平的重要性。高雄市去年大雨出現了5千個坑洞，還發生車子開到一半\n掉進洞裏頭的意外。韓國瑜上任後要求鋪路品質，像孔蓋要求下地，以免成為路障，還增\n設了監測系統，全民一起監督路況。\n\n韓國瑜呼籲，「大家共同監督，所有鳳山地區父老共同看這個路，不滿意馬上跟我們反應\n，而且我們對所有將來施工廠商，我們都會拜託他要嚴格施工。」\n\n韓國瑜聽完簡報，還實地勘查確認工程品質，大讚養工處工班品質真的很不錯！，這些都是民眾不會知道的細節。\n\n（民視新聞／陳禕瀅、呂彥頡 高雄市報導）\n\n------\n\n抓到了!!!  賣菜&lt;&gt;&lt;收割前朝功勞!!   沒有民視報導就沒有真相!!\n難怪我大DPP和小綠力量議員都不出席!!  原來是這麼一回事!!\n請韓市長知所進退!!  立刻道歉並下台!!  高雄沒有花媽就沒有幸福!!\n\n\n\n\n\n--\n","\n\n\n\n\nudn\n\n\n為提升道路品質，高雄市工務局規劃3月底前完成20條道路刨鋪，並啟用遠端監控，讓施\n工環節更透明。市長韓國瑜今天視察指出，「沒有平坦的道路、人民不會給政治人物活路\n」。\n去年底接連豪雨造成高雄市區道路坑坑洞洞，市府統計有5000多個坑洞，當時路不平造成\n民怨。市長選舉期間「路平」不僅是韓國瑜的政見，並表示「如果做不好要有一位副市長\n下台負責。」\n\n李四川接任高雄市副市長後，多次視察道包刨鋪工程，今天也陪同韓國瑜視察鳳山區中崙\n社區道路施工情形。他指示養工處謹記在心，務必嚴格控管品質，施工、驗收及後續養護等環節都要確\n實，也請大家一起來監督，全方位提升道路品質。\n\n工務局簡報指出，中崙二路為中崙社區主要聯外道路，這次辦理油管路口至中崙四路口範\n圍鋪面改善工程，施工過程中採全程影像監控，並會同政風室進行AC廠駐廠抽查，以確認\n施工現場狀況與品管，完工後也將落實養護工作，封閉6個小時或溫度降至50度以下才會\n開放通車，確保道路使用年限及品質。\n\n中崙社區道路刨鋪在縣市合併前至今已近20\n年未再刨鋪，對於道路多屬老舊剝脫的問題，改善後就能提供更好的服務品質。\n\n依工務局數據，目前路面改善工程已完成文前路(環湖路至八德南路)、自由一路(大順一\n路至灣興街99巷)及大中路(鼎金交流道至自由路，西向)、中正一路(高速公路至澄清路)\n、後昌路(宏昌街至加昌路)、鳳山區青年路二段(澄清路至文化路)。後續將再改善建軍路\n、東亞路、三國通道、加昌路、學專路、楠陽路(含楠陽陸橋)、鳳山區自由路及大寮區新\n厝路等路段，預計3月底前可完成85萬平方公尺的道路改善目標。\n\n\n\n\n\n\n我今天看直播有聽到這句話\n其實說的蠻對的 這是最基本的需求\n不過每個縣市長真的都有做到嗎 就見仁見智了\n\n--\n","\nudn\n\n\n\n韓國瑜籲旗津為免稅區 綠委認應問民意\n2019-01-20 19:53台灣醒報 記者林稚雯╱台北報導\n\n旗津成為免稅區，可不可行？。對此，\n\n籲立委提案救旗津\n\n高雄市長韓國瑜曾提出11項政見，包括全台首富、太平島挖石油、10年人口500萬人、愛\n情產業鏈、路平、賭場、低價醫療觀光、北漂青年返鄉、老青共住、開放中資買房、賽馬\n場。韓國瑜17日首度到高雄市議會進行施政報告，並接受兩黨議員質詢。\n\n國民黨議員陳美雅針對其選區旗津提出發展方向質詢，韓國瑜回應，現在高雄市最重要的\n就是賺錢，只要合法的錢都應該去賺，他希望能幫鼓山、旗津找回觀光客，讓這兩個地區\n重拾榮景。\n\n韓國瑜以旗津為例，目前每年少了100萬的觀光人次，，\n\n在野立委分歧意見\n\n針對韓國瑜期望推動修法、帶動旗津觀光的做法，\n\n，針對《離島\n建設條例》中的博弈條款，澎湖人以選票堅決反對開放賭場，\n\n，「」但據她的瞭\n解，目前市長並未責付任何部會對此政策進行具體的評估規劃。\n\n\n\n------\n\n呵呵呵呵!!  最好我大DPP立委會讓你日子好過!!\n648可是我大DPP花媽愛將!! 絕對讓你賣菜&lt;&gt;&lt;沒有好日子過!!\n\n\n--\n","\n\n\n陳炳甫：韓柯對決不是韓第一考慮\n\n2019-01-21 12:40\n\n〔記者郭安家／台北報導〕台北市立委第二選區（士林、大同）補選國民黨候選人陳炳甫\n今早於士林區車隊掃街，由於「柯家軍」對手陳思宇有台北市長柯文哲奧援，外界關注高\n雄市長韓國瑜何時北上為陳炳甫站台？陳炳甫說，韓現在想的是如何讓高雄好、幫高雄招\n商，高雄有許多活動，韓、柯對決不是韓心中第一考慮。擔心韓、柯正面對決？他則說不\n會。\n\n\n陳炳甫於士林區車隊掃街。（記者郭安家攝）\n\n談到國民黨中央委員連勝文日前承諾，陳炳甫選票衝過5萬票就會跳水，甚至加碼任何地\n方都可以，由陳炳甫來選。陳炳甫則說，第一次是要推大同運動中心新開幕的泳池，如果\n真的對高雄有幫助的話，任何事情都願意做，當然包括跳愛河，韓國瑜認真替高雄努力，\n若能盡一點心力是絕對都願意；任何地方都可以跳水，最主要還是要取得最後勝利。\n\n陳炳甫昨舉辦選前唯一一場造勢大會，原本邀請的韓國瑜、新北市長侯友宜和台中市場盧\n秀燕，最後都以影片「現聲」加油，外界認為韓缺席是為避免補選演變成「韓柯對決」。\n\n不管是柯文哲跟韓國瑜目前都不想柯韓對決，\n只要柯文哲不選2020總統國民黨現在也不想柯韓對決，\n雖然有些綠粉想炒作柯韓對決不過效果不大。\n\n--\n\n帝釋所問經講記78頁批：與那些相信生命永恆\n而讚頌的天堂沒有很重大的不同。這信仰很可能是基於那些想宣揚的佛教徒的著作。\n毗婆舍那講記(含法的醫療)說明如何修四念處增加智慧斷除所有煩惱。\n  PTMC 寂靜禪園\n、、、、、、是。\n\n--\n","\napple\n\n\n\n真心換絕情！綠委賴瑞隆幫發韓國瑜紅包　韓竟稱他「邱委員」\n5453出版時間：2019/01/21 17:07\n\n更新:增加韓國瑜說法\n\n高雄市長韓國瑜官方版賀歲紅包上周末首發，一位支持者在臉書社團「韓國瑜後援會」發\n文稱，排了40分鐘才領到，，讓他難以理解，很難\n平復心情。網友看了留言狂酸，還稱「要不要拿內心粉糾結？」\n\n韓國瑜今午視察道路修繕工程，對於綠委幫發紅包笑稱謝謝啦，\n\n，。，，，\n\n\n\n\n王淺秋強調，高雄現在不分藍綠，希望民眾拿到紅包開開心心，不管拿到誰發的都開心過\n好年。\n\n高市府從前市長謝長廷以來，歷任市長都會在農曆新年前發放賀歲紅包。韓國瑜版紅包受\n強勁「韓流」助長，首發就引來民眾排隊搶領，臉書上有不少民眾發文分享排隊經驗，根\n據網友說法，上周首發在新堀江、六合夜市都出現排隊人龍。\n\n一位劉姓民眾的經驗最特殊，他在光華商圈排領40分鐘，最後卻從民進黨立委賴瑞隆手中\n領到紅包。\n\n對於領到賴瑞隆發的韓國瑜紅包，發文民眾稱，「令人驚訝」、「很難理解來平復心情！\n？？」有網民留言附和稱，「今年要選立委了，那些民進黨的都會假裝」，還有人虧，「\n想轉汙點證人嗎？？」酸度爆錶。（曾珮瑛、魏斌／高雄報導）\n\n出版時間:12:55\n更新時間:17:07\n\n-----\n\n賴瑞隆表示: 搞了半天我還輸給波蘭瑩 Q_Q  !!!  沒有道理阿!!!\n依照新聞局長說法確定市長親自發放地點在市府附近很合理!!\n其他地方就當成捉寶吧!!\n\n--\n","\n\n\n\n\n\nUDN\n\n\n民進黨前立委林濁水日前多次批評高雄市長韓國瑜，昨天終於在臉書肯定韓國瑜「貨終於\n出去了，一賣到中國就2000多萬，占了高雄農工産值2.1兆的0.009%，厲害了。」不過林\n今受訪表示，韓國瑜以為賣一些農產品到中國，高雄就是發大財，「那他好像比較適合在\n50年前台灣還在農業經濟時代」。\n林濁水說，所謂的厲害的不是指農產品賣2000萬很多，而是韓國瑜的企圖心，「大到可以\n嚇壞所有的人」。如果能夠多銷一點農產品到中國大陸去對農民來說當然是好事，但要說\n賣一些農產品到中國大陸去高雄就發大財，那他好像比較適合在50年前台灣還在農業經濟\n的時代，那時候賺錢就只能靠農產品。\n\n林濁水指出，高雄現在整個工業跟農業產值大約2兆多，農產品占100多億，主要是供應台\n灣內部的消費。這麼懸殊的比例，表示高雄今天能夠大家維持生活當然靠那個2兆多而不\n是那個100億。靠100億就能高雄賺大錢，那要去跟菲律賓租土地吧，那才可能有足夠生產\n量的農產品賣到中國大陸去賺大錢，否則整個台灣都是地窄人稠，要靠農產品賺大錢，這\n是很吸血的想法。\n\n林濁水還說，韓國瑜要向整個南部的國家去推銷農產品，總是我們的釋迦拜年賣給你，你\n們的火龍果可以賣到台灣來，這樣生意才談得成，不能說菲律賓只買我們的荔枝，越南只\n買龍眼，他們的農產品都不能賣到台灣來，這個生意就談不成。\n\n林濁水表示，台灣因為地狹人稠，農產品是出一進三。像韓國瑜在當北農總經理時，他以\n為可以靠農產品銷到中國大陸去賺大錢，結果他北農總經理任內，從北農賣到中國的農產\n品越來越少，反從大陸進口到台灣的農產品越賣越多，他又不能擋，「這種情形在高雄市\n是不是要重演？」\n\n林濁水說，也許韓國瑜的談判手腕高明，可以讓中國把這個經濟因素擺在一邊搞統戰，但\n是菲律賓、越南、印尼等所有的南邊國家都要跟台灣搞統戰，農產品不賣台灣只買台灣的\n了嗎？「要做到這些，韓國瑜的企圖心跟能力與自信已經非我所能想像，太佩服了」。\n\n\n\n\n\n\n林濁水很氣欸 一連兩天發文酸韓國瑜\n人家把貨賣出去 一直酸 還是昨天被韓國瑜酸不爽才這樣\n\n--\n","\n\n\n\n\n\n\n三立\n\n\n\n政治中心／綜合報導\n\n高雄市政府負債累累，其中光是健保欠費就高達87億元左右，讓高雄市長韓國瑜頭疼不已\n，向中央喊話拜託通融。行政院副院長陳其邁昨（20）日表示，當然希望高雄市府有更完\n整的財務計畫，未來中央、地方會通力合作。\n\n陳其邁去年競選高雄市長，曾多次表示願將「一生奉獻給高雄」甚至痛哭流涕，讓支持者\n感動不已，僅管最後選舉結果失利，現在卻換個位置，以行政院副院長的角色為家鄉高雄\n付出。\n\n昨日陳其邁返回高雄參加「高雄橋頭事件40週年專書發表會」，吸引不少邁粉為他加油。\n媒體詢問，韓國瑜希望他在中央多多幫忙，幫高雄爭取經費一事，陳其邁說，這是他的責\n任，他一定會讓行政院、高雄市政府無縫接軌，全力替高雄的未來打拚。\n\n至於韓國瑜希望中央能通融健保欠費一事，陳其邁表示仍希望中央、地方密切合作。\n\n陳其邁說，大家都知道高雄欠費的原因，是當時總統馬英九執政，「幫馬市長還台北市的\n健保保費所累積的財務缺口」，事實上這幾年下來已經陸續償還，所以健全財務，讓高雄\n施政能更順利。陳其邁希望高雄市政府能有更完整的計畫，因為中央、地方當然會通力合\n作，就盼高雄變得更好。\n\n\n▲（合成圖／翻攝自韓國瑜、陳其邁臉書）\n\n根據統計，目前高雄還積欠勞保、健保費約190億元。韓國瑜說他會勇敢面對高雄財政問\n題，高雄市財政局長李樑堅昨日則表示，按照計畫，估計2年後就能將這筆債務還清。（\n編輯：謝宛真）\n\n▲專書講述的「橋頭事件」是台灣戒嚴30年來首遭政治示威活動。（圖／行政院提供）\n\n\n無聊查一下市長跟邁邁的新聞，無意間發現了這一篇。\n\n這麼腐的新聞中夭不意外啦！！\n\n…………咦？！什麼？！竟然是三立！Σ(*ﾟдﾟﾉ)ﾉ?\n\n--\n三立下標真的很母湯，\n我記得上次新聞什麼韓國瑜夜宿果菜市場仍不忘提邁什麼的（襪子那一篇\n真的很會＝＝\n","\n排隊40分鐘領韓國瑜紅包 韓粉驚訝發放者竟是DPP立委\n\n\n高雄市政府發放限量20萬個韓國瑜官方版紅包，搭配高雄11個商圈活動，現場發放限量版\n紅包。韓粉排隊搶沾喜氣，但有人在「韓國瑜後援會」抱怨，到光華商圈排韓國瑜紅包，\n排了40分鐘終於領到了，「但令人驚訝的是      發現發紅包的人居然是民進黨立委賴瑞\n隆」，讓他心情十分複雜。\n\n\n高雄市有11個商圈，上週末開始搭配商圈「高雄過好年」系列活動分批發送，1月19日在\n三鳳中街、南華商圈、六合夜市；1月20日在甲仙商圈、新堀江商圈、光華夜市；1月25日\n在忠孝國民商圈；1月26日在後釋商圈、鹽埕堀江商圈、興中商圈；1月28日在青年家具街\n商圈。\n\n韓國瑜市長紅包跟以前的陳菊市長紅包一樣，裡頭有10元硬幣一枚，限量20萬個，數量也\n跟以前的市長紅包一樣，不同的地方就是有Q版韓國瑜的畫像。\n\n但有韓粉在「韓國瑜後援會」抱怨，到光華商圈排韓國瑜紅包，排了40分鐘終於領到了！\n「但令人驚訝的是      發現發紅包的人居然是民進黨立委賴瑞隆」，他說「雖然過新年\n大家快樂；不分黨派！但對於我這國民黨員還是很難理解來平復心情！？？」\n\n賴瑞隆在選舉期間多次攻擊批評韓國瑜，並指韓有大陸勢力支持，若投韓是傷害高雄。他\n在選舉期間一次宮廟建醮大典，進行「開廟門」儀式時，和候選人韓國瑜同框。現場信徒\n及支持者擠到爆，紛紛上前要求跟韓合照，韓國瑜變成人形立牌，一旁的賴瑞隆慘變「隱\n形人」。\n\n網友留言安慰發文者「綠營民代發韓市長紅包？？！外面正在下大雷雨嗎」、「呵，為了\n2020選舉真是拼啊，這些人……」、「沒關係，換個角度想，給市長好好休息一下好好吃\n一頓飯」、「 我剛也跟我老公去，結果發現發的人是賴瑞隆，所以我們就沒排了，因為\n不想從賴手中拿到紅包」、「換個角度，要他發有韓市長圖像的紅包，說不定他心裡也在\n那邊掙扎呢！放輕鬆～新年快樂囉^_^」、「會不會回馬槍，罵韓市長說都欠錢了還在發\n紅包」、「跟邱議瑩一樣在舖路了」、「民進黨幹嘛學人家過中國年啊！」、「他肯定比\n你掙扎」。\n\n(中時電子報)\n\n\n\n\n\n=============\n\n這咖之前開廟門時還嫌韓國瑜臭臭的，閃到廟外。\n\n昨晚發韓國瑜過年紅包，紅包香香的嗎？\n\n高雄市經發局(紅包規劃單位)是不是有內賊?\n\n市長沒空前幾場都是副市長或其他市府局長代發，為何這場是立委?\n\n--\n","\n\n\n\n\n\n自由\n\n\n\n〔記者王榮祥／高雄報導〕疑因在議會期間嚴厲質詢高雄市長韓國瑜，竟有韓粉嗆聲要打\n高市議員簡煥宗，簡煥宗透過臉書反擊「真當我塑膠的呦」，強調市議員監督市政天經地\n義，希望大家就事論事，不用亂放話。\n\n高市議會第三屆第一次臨時會16日召開，17、18日由高雄市長韓國瑜進行施政報告、同時\n接受質詢，民進黨團多位議員在質詢過後，服務處或個人手機陸續接到韓粉「洗禮」，部\n分尚稱理性，但部分選擇挑釁、謾罵。\n\n有韓粉到簡煥宗臉書上留言「跩甚麼跩、沒被揍過嗎？單挑怎麼樣」，還有韓粉說「我們\n會去拜會你」；但有更多支持者發言相挺，還有人虧簡煥宗別在意「人家只是要拿橡皮筋\n彈你而已，幹嘛這樣，你肉這麼多」。\n\n簡煥宗也毫不閃避、留言反擊「真當我塑膠的呦」，強調監督市政是議員天職，他絕對不\n會因此退卻，也歡迎大家提供各種建言，只要對市政有幫助，一定虛心經受。\n\n\n\n\n\n\n政黑喜韓兒:那是反串的\n\n--\n不要這麼玻璃心呀 這也是三天內的新聞\n喜韓兒都直接打電話的 你怎不敢面對\n\n喜韓兒出包 喜韓兒:你崩潰\n這心態比只會說過期新聞和跳針你崩潰的好多了\n你不玻璃心會在意我說玻璃心嗎\n你這話不是打你自己臉嗎 我貼個新聞跟黑人速度有甚麼關係?\n你邏輯打死你的邏輯 你邏輯還好嗎 自婊這樣會不會太可笑?\n韓導可以告人抹紅 要被喜韓兒威脅暴力攻擊 不吞就是沒雅量\n韓導整天喊要告的唷\n不要拿喜韓兒跟身心障礙人士比在一起 這是在羞辱身心障礙人士\n喜韓兒連這樣都要暴力攻擊水準更低唷\n喜韓兒就是想搞暴力阿 選前都霸佔捷運唱歌了 喜韓兒也都支持\n","\n\n\n2020柯韓配甘有影？　韓國瑜：頂多同遊日本\n\n出版時間：2019/01/20 21:24\n\n有意投入國民黨2020年總統初選參選人動作頻頻，新任市長韓國瑜動向更是備受關注，外\n界關注他與台北市長柯文哲的合作可能，他今透過LINE群組與臉書分享日前《天下》雜誌\n網站刊登的日本獨立記者野島剛專訪內容，被問到有無可能連手打選戰時直言，「可以看\n到我跟他一起去日本旅遊，不會看到我跟他選總統。」更說對總統位置沒興趣，「我現在\n要把高雄經濟做好，我最重要、最著急的，是高雄經濟跟教育！」明確回應不可能參選\n2020總統。\n\n被野島高問到王金平是否為很好的總統候選人？韓國瑜未正面回應，再提麻將說指現在有\n四個人在打麻將，不知道誰會胡牌，他不碰，讓這四個人去打，他只想衝高雄，等到有胡\n牌出來選總統，到時候就全力以赴，他還反問：「我現在怎麼碰？這4個人打麻將我怎麼\n打？」\n\n對目前自己人氣高直被拉攏，韓國瑜直言，「我老婆都不敢靠我了，何況他們4個？讓他\n們專心打，我就是專心衝高雄經濟。」再度說明自己對黨內總統初選立場。\n\n韓國瑜在專訪中也直批總統蔡英文「離民眾很遙遠，所以這兩年施政，搞得大家頭昏腦脹\n。」而馬英九則是「施政魄力不夠，沒有辦法劍及履及！」他建議國民黨要貼近民意、傾\n聽民意，更不諱言黨內爭取總統大位的「這4個人，已經在政治領域都幾十年了吧？沒有\n離開過，他們要從自己心裡面去思考，他們有沒有離人民很遙遠？我擔心就是他們已經離\n得比較遠，希望他們可以趕快改進。」\n\n對自己離開政壇17年，不受國民黨重視，韓國瑜認為可能是那時候太不可愛了，「每天都\n生氣，然後每天鬼混，而且脾氣很壞，上面長官看了就很頭痛，就不可愛。」對如今的自\n己，「我覺得我比較可愛了」。\n\n談到近日屢受矚目的九二共識議題，韓國瑜明確指出，他所主張的九二共識是一中各表，\n但就算對岸對一中各表不認同，我們還是要堅持，他也認為對岸不致否定「九二共識的一\n中各表」，對岸最在意的還是一中，他深信多數台灣人與對岸可接受九二共識。\n\n韓國瑜反批，總統蔡英文不要中華民國、也不接受九二共識，「OK！那就獨立啊！」現在\n不獨、不愛中華民國，不接受九二共識，「請問蔡總統，到底台灣2300萬人要去哪裡？」\n認為現在九二共識大家現在能接受就好了，其它就衝、發展經濟！\n\n由於韓國瑜在專訪中透露他最欣賞的政治人物是前行政院長孫運璿，認為他是實幹家、扎\n扎實實做事情，有支持者看到專訪後回應，「市長是孫運璿部長第二，加油，常靜坐補眠\n！」也有支持者說，「非常好的論述，複雜的腦，單純的心。」（周昭平／高雄報導）\n\n韓國瑜才當高雄市長沒多久本來就不會去選2020年總統，\n柯文哲的情形也差不多，下次總統大選國民黨還是最有可能由朱立倫出來選。\n\n--\n\n帝釋所問經講記78頁批：與那些相信生命永恆\n而讚頌的天堂沒有很重大的不同。這信仰很可能是基於那些想宣揚的佛教徒的著作。\n毗婆舍那講記(含法的醫療)說明如何修四念處增加智慧斷除所有煩惱。\n  PTMC 寂靜禪園\n、、、、、、是。\n\n--\n","\n\n\n2019-01-20 14:46\n\n日前高雄市長韓國瑜赴議會接受質詢，被問12條政見4年內能做到幾條？韓國瑜坦承僅路\n平、愛情產業鏈2項沒問題。（資料照）\n\n〔即時新聞／綜合報導〕日前高雄市長韓國瑜赴議會接受質詢，被詢問他12條政見4年內\n能做到幾條？韓國瑜坦承僅路平、愛情產業鏈2項沒問題，其它還要努力，\n\n\n有網友在 PTT八卦版爆料，提到他同學這幾天經過海邊路，看到高雄市政府正在補路，看\n到路面修補不是全部剷掉重鋪，而是路面補丁貼補，路面被補的高高低低的，稱「實際騎\n過去，路的平整度比補洞之前更鳥爛」，痛批連路平政見都可以跳票。\n\n請繼續往下閱讀...\n\n網友稱部分媒體卻對此歌功頌德，他強調就如同納粹德國宣傳部部長戈培爾所言「宣傳如\n同戀愛，可以做出任何空頭許諾」、「謊言如果重複一千遍而又不許別人戳穿，許多人就\n會把它當成真理」。\n\n許多網友紛紛表示：「其實1124之前高雄市府就已經重舖好幾個地方」、「幫高調」、「\n現在鋪的都是前一年發包好的」、「補完路面高高低低跟沒弄有什麼差別」、「這種補丁\n不是重車壓壞就是下完雨完蛋啦」。\n\n\n\n韓市長，請重視機車用路人的權益，這種補丁式的修路，對機車族來說，危害更大，如果\n一騎到高低起伏的馬路，有可能就整台機車滑倒翻覆，建議馬路全部剷掉重鋪，這樣會比\n較安全。\n\n--\n沒有那麼多中國時報可以給藍藍看\n\n\n\n","\n韓國瑜避跟柯P直球對決？柯文哲笑：我跟他還不錯啦\n\n記者蔣婕妤／台北報導\n\n台北市士林、大同區立委補選進入最後倒數階段，國民黨候選人陳炳甫原定要找高雄市長\n韓國瑜站台，但韓國瑜最後因為另有行程無法前來，外界好奇他是否是避免跟老長官台北\n市長柯文哲直球對決。柯文哲20日替柯家軍陳思宇站台時笑答，\n\n陳炳甫日前透露要找黨內三位大咖市長，包含新北市長侯友宜、桃園市長盧秀燕，以及高\n雄市長韓國瑜「三子連線」替自己站台，後來因三人難湊齊，改成由韓國瑜、盧秀燕「兩\n子連線」要在20日下午造勢大會助選，但到了最後一刻還是取消，僅以錄影片方式替陳炳\n甫喊加油。\n\n韓國瑜最終沒有替陳炳甫站台，外界解讀，韓國瑜跟柯文哲交情不差、過去柯文哲更是他\n的老長官，因此避開「直球對決」。對此，柯文哲20日受訪時表示，「其實我跟他還不錯\n啦」，媒體追問，是不是因為韓跟自己關係不錯才不敢替陳炳甫站台，柯文哲無奈回應，\n\n\n\n\n\n\n原文網址: 韓國瑜避跟柯P直球對決？柯文哲笑：我跟他還不錯啦 | ETtoday政治 |\nETtoday新聞雲 \nFollow us: @ETtodaynet on Twitter | ETtoday on Facebook記者蔣婕妤／台北報導\n\n\n柯P也知道說某潮流是失言\n那怎麼還跟有九二共識的人套交情啊?\n難怪最近被綠粉英粉綠柯粉追殺喔\n\n良心建議還是跟kmt黑道菜蟲遠離關係\n回到民進黨懷抱 儲值台灣價值才是上策吧\n\n--\n以下開放各種粉 崩潰\n\n--\n","\n\n\n\n\n夜宿育幼院　韓國瑜聽到少女「這句話」留下男兒淚．．．\n2019/01/20 11:05:00\n\n政治中心／綜合報導\n\n\n\n院方轉述韓國瑜與院童座談的情況，表示多數院童都相當靦腆、害羞，比太會主動問問題\n，大多都韓國瑜主動提問詢問院童生活狀況，\n\n院童還自行畫卡片要送韓國瑜，有一女孩將把韓國瑜競選時推動的愛情摩天輪畫在卡片上\n，還國瑜還跟小女說如果你想要愛情的麻煩再等幾年，不過韓國瑜也稱讚女孩很有創意，\n另外，也有院童將韓國瑜畫成光頭，韓國瑜笑說卡片封面比我本人帥多了。\n\n\n\n------\n\n中天中時又再造.......  這是三立的新聞!?\n整篇四平八穩的有點不習慣!!  不過連這種活動還有媒體敢消遣就真的....\n\n\n\n--\n","\nETToday\n\n韓國瑜翻轉高雄　吳敦義：空軍、陸軍都我安排的\n\n政治中心／綜合報導\n\n國民黨主席吳敦義20日上午參加台東縣黨部舉辦的「五合一選舉感恩茶會」，由於他未來\n也要開網路直播，媒體問「韓國瑜選高雄市長網路直播經營的相當出色，會不會找韓國瑜\n請益？」他隨即回「你可能不知道，韓國瑜的空軍就是我安排去的」，其中的潘恆旭就是\n他介紹給，就連陸軍也是他派的。\n\n吳敦義表示，農曆年後想開臉書直播，不是想當網紅，而是覺得有些重要的想法、政策必\n須藉由網路傳達，讓更多人了解國民黨的政策，目前一切都還在評估。\n\n被問到「韓國瑜選高雄市長時空戰打得很好，會不會向韓請益，學習韓國瑜的經驗？」吳\n敦義回應「韓國瑜的空軍是我安排的，都是一些民間的好朋友，韓國瑜過去不曾一天待過\n高雄，他去選高雄市長，他有他的機制，但不先做一些安排不行，包括地方士紳、地方人\n士， 如潘恆旭就是我安排的嘛， 這樣你們就知道嘛，潘恆旭跟韓國瑜就合作的很好，連\n陸軍也是我派的嘛，不然他對高雄陌生，怎麼打仗？當然他靠他的努力及他的庶民語言，\n能夠打動高雄民心，這就是他能夠成功最大的關鍵」。\n\n\n\n\n\n\n\nKMT黨主席吳敦義表示，韓國瑜的成功在他的打底，與其說要學習韓國瑜，不如說是因為\n他打好了地基，韓才能成功\n\n\n--\n","\n\n\n\n\ntvbs\n\n\n又落淚了！高雄市長韓國瑜昨(19日)晚上夜宿大寮區永安兒童之家，院童送上親手繪製的\n卡片，上頭有Q版「禿頭市長」及愛情摩天輪，令他看了很窩心。而和院童座談時，韓國\n瑜問大家最想要什麼？一名住了10年的17歲女孩說，「最想要一個家」，小小的願望讓女\n孩盼了10年，鐵漢柔情的韓國瑜聽完，忍不住流下眼淚並給她一個大大的擁抱。\n\n\n小朋友畫給韓國瑜的感謝卡片。圖／TVBS\n\n韓國瑜今(20日) 一早6點就起床，和小朋友共進早餐。而早餐全都是小朋友為他準備的，\n包括咖啡、麵包、蛋等，他發現到小朋友看到他開心的吃著，也很有成就感。\n\n提到昨晚與院童的互動，韓國瑜也分享說，與小朋友聊天問到：「最想要什麼？」1位17\n歲少女在育幼院住了10年，她坦言「最想要有個家」，令韓國瑜十分感慨，也不禁落淚。\n\n他說，雖然他們在沒有爸媽的陪伴下長大，但永安兒童之家老師照顧得很好，同時也說日\n後歡迎隨時寫信給市長，讓他能聽聽孩子們心裡有什麼苦悶，不快樂。\n\n\n\n\n\n\n樓下噓草包韓導又在作秀\n天天都在作秀 去兒童之家睡覺擾民\n不會解決問題 只會去別人家打擾人家\n\n--\n","\n蘋果\n\n北市府工作3天就離開　韓國瑜笑回：被趕走\n\n對台北市長柯文哲昨受訪時表示高雄市長韓國瑜離開北農總座後，曾在北市府工作過3天\n，對此韓國瑜今早受訪時也大方承認，「對，我曾經工作過3天！後來大概等於被人家趕\n走了吧！」媒體追問：「是誰把你趕走？」韓國瑜回說:「哪種感覺吧！因為已經政黨惡\n鬥的氣息起來，我是很自愛的，我不願意給我的長官造成任何麻煩，所以我就選擇離開！\n」\n\n媒體再問，「會覺得被趕盡殺絕？」韓國瑜說，「其實一直都不只，一路被追殺、一路被\n追殺！不過沒關係，我的人生、個性很樂觀，沒問題！」站在一旁的永安兒童之家董事長\n陳廖梅芳聽到，趕緊送暖說：「沒關係，我們高雄喜歡你！」讓韓國瑜感受在地溫情。\n\n（周昭平／高雄報導）\n\n發稿時間：10：33\n更新時間：10：45(新增影片)\n\n\n\n\n\n\n\n韓國瑜證實昨天柯P提及的專訪內容，的確有去上班，後來因為覺得有政黨惡鬥，三天後\n就選擇離開\n\n\n--\n","\n1.新聞網址:\n\n2.新聞來源︰中央社\n3.新聞內容︰\n（中央社記者程啟峰高雄19日電）高雄市長韓國瑜今晚帶著很多禮物到永安兒童之家夜宿送暖。他自認很會說故事、唱兒歌，可以和院童打成一片，也希望和院童聊聊求學、就業，讓孩子知道他們並不孤獨。\n\n韓國瑜在市長選舉期間承諾每個月到不同領域職業別家庭夜宿，好了解民情。今晚由市府新聞局、勞工局、社會局等局處首長陪同走訪大寮區永安兒童之家傾聽院童心聲。\n\n韓國瑜晚間8時多抵兒童之家，他受訪表示，自己會講故事，也會唱兒歌，一定可以和孩子們打成一片，了解他們有何苦悶或不如意，不見得有共鳴，至少給他們溫暖，要讓孩子知道他們並不孤獨。\n\n韓國瑜說，住這裡過夜還要傾聽院童在沒父母陪下的成長歷程，了解一下他們在就業、求學食衣住行方面有何需要，以及政府可以協助他們什麼。\n\n韓國瑜帶來很多禮物要送院童，有玩偶、水果和紅包等。被問到希望院童怎麼稱呼他，他說，都可以，不介意小朋友叫他「禿頭伯伯」或「光頭叔叔」。\n\n韓國瑜今晚將夜宿院內，明天一早將與院童共進早餐。他也提到下次想到漁村不管漁港或養殖戶夜宿，個人比較屬意永安區。\n\n由於院生都為保護個案，依兒童及少年福利與權益保障法規定，不得有相關識別曝光，因此韓國瑜入院後不開放媒體入內採訪拍攝。\n\n高市府社會局副局長葉玉如說，有院童得知市長將夜宿兒童之家滿心期待，還有高職烘焙科院童手做千層派，還打算要沖咖啡和韓國瑜分享。她表示，院童多來自受虐、疏忽照顧、變故等因素的家庭，由社會委託代為照顧的個案。\n\n位於大寮區的財團法人高雄市私立永安兒童之家目前有34名院童，年齡從2歲到18歲，其中就讀國中、高中及大學者共22人；這些大孩子們即將在未來一兩年後面臨獨立，因此院方培養孩子自立生活與職業潛能，就需要及早準備、向下紮根，以因應進入社會的生活適應。；院方曾獲民國107年兒童及少年安置及教養機構聯合評鑑優等。\n\n4.附註、心得、想法︰\n很溫暖又親民的韓市長\n也帶了各局處首長一起過夜\n關懷這些院童們\n相信能給他們滿滿的感動\n\n--\n","\n\n\n\n\n\n\n中時電子報\n\n\n\n影》韓國瑜竟不知情！ 55貨櫃高雄農漁產品今直航福建\n\n2019年01月19日 16:42\n\n中時電子報 徐秀娥／綜合報導、影音／楊馨、中天／陳聖易、王書泓\n\n\n韓流太威了！高雄貨賣出去了，連高雄市長韓國瑜和農會皆不知情。近來高雄農產品外銷\n屢傳捷報，今天又有好消息，大陸福建平潭企業界認同韓國瑜的作法，採購了55個貨櫃農\n漁產品，金額高達2200萬元。由於採購未透過高雄市府和農會，韓國瑜事先並不知情，據\n了解，韓國瑜將參加這次首航及農漁產品運送典禮。\n\n韓國瑜當選後，拚命行銷兌現竸選支票，要將貨銷出去。大陸企業對此表示認同，承諾加\n大對高雄採購。韓國瑜就任尚未滿月，對岸採購踏出第一步，且產品全都是來自高雄當地\n。\n\n聯合報報導，平潭一個企業家聯誼會向高雄農漁民採購55個貨櫃（20呎）、約2200萬元的\n農漁產品，但高雄市農會理事長蕭漢俊和高雄市農業局都不清楚細節，市長韓國瑜也未事\n先掌握訊息但今天下午他會出席首航的運送典禮。\n\n華岡集團總經理王仁杰說，這次集團受委託運送農漁產品全來自高雄，有魷魚、秋刀魚等\n，水果則有鳳梨、火龍果、芭樂、蜜棗、西柚、蓮霧、楊桃、柳丁。令人意外的是，蓮霧\n也是原高雄縣區種植的，並沒包括屏東產的蓮霧。\n\n王仁杰透露，不清楚對岸是那些企業採購農漁產品，但可以確定的是，平潭企業人士以後\n還會陸續採購，不會只是一次性的放煙火採購。\n\n相較於北農前總座吳音寧帶隊去帛琉去賣了500公斤水果，網友大讚，高雄農產品能賣出\n去，「才執政25天呀！簡直就是神級市長」、 「這樣農民收益才會平穩吧」。不過，也\n有人擔心「有得有失」，高雄農漁業產品的內銷價格會不會因此上漲呢？\n\n(中時電子報)\n\n\n\n\n\n\n爽了吧\n 文山伯的虱目魚應該也發大財了?\n這麼挺韓總 不會缺少你的虱目魚才對\n\n文山伯發大財 讚！\n\n--\n不是韓拉　造神不好＠＠規劃很久了　平潭台中　平潭台北　平台高雄　開放時間是這樣\n華岡集團 電商結盟　ＧＯＯＧＬＥ都有\n不會阿？怎會這樣想？台中平台　台北平潭　都陸續開放了　高雄平潭　開放不好？\n","\n\n\n柯P爆料：韓國瑜離開北農　曾到北市府上班3天\n\n2019/01/19 20:48\n\n高雄市長韓國瑜從北農總經理攀上港都首長，創下台灣政壇奇蹟。過去與他交情不錯的台\n北市長柯文哲坦言，韓經歷一段沉潛，有時間充實自己，讓他有動能更上一層樓，並爆料\n韓在離開北農時，曾入府擔任市政顧問，還上班了3天，結果有人趕盡殺絕，最後整個局\n勢變成「搶了菜攤，丟了江山」。\n\n柯文哲近期接受《台視》專訪暢談國內外情勢，今晚播出第二部分。主持人詢問柯，韓國\n瑜離開北農後，是否有找他入府任職，柯證實「有，這很多內幕」，整體來看民進黨就是\n搶了菜攤、丟了江山。\n\n柯回憶，當時他們就是一定要那個位置，主持人追問柯口中的「他們」是指誰，柯說「某\n潮流一定要那個位置」，所以他乾脆要韓國瑜進來北市府擔任有給職顧問，連辦公室都幫\n他找好，韓也有來上班3天，但最後又有人對他說：「你跟他這樣交朋友，我們怎麼信任\n你？」後來韓也算有義氣，跟他說，「算了、算了，我不要製造你的困擾、不要增加你的\n麻煩」，就離開了北市府。\n\n主持人追問柯：「所以可以說是綠營趕盡殺絕嗎？」柯不願多談，僅說大家以後去問韓國\n瑜好了，但活在世界上他慢慢懂一個道理，就是「退一步海闊天空」，如果2018年不是白\n綠分手，也不會搞到全軍覆沒。\n\n對於韓國瑜崛起，柯坦言「他會比你們想像有料」，大家會覺得說韓好像都在搞笑，但他\n也是有讀書，甚至在北農任職期間，每個月都會送同仁書籍，自己就有收過1、2本，不過\n他已經忘記書名是什麼。至於是否看好韓國瑜更上一層樓？柯說，自己也無法預測，因為\n不管人有多少能量都還是會耗盡，所以還是要有能力不斷更新。\n\n柯也坦言，韓國瑜已經當市長1個月，「我覺得真正的考驗還沒開始」，因為要擺脫過去\n的束縛不太容易，以前有國民黨幫忙他，現在他要做自己，沒有那麼容易；他以自己為例\n，強調自己即使不是民進黨的，還是受到很多包圍、很多壓力，韓國瑜根本就是國民黨黨\n員，所以會更困難，「韓流」可以持續多久，這也要再觀察。\n\n由於近日傳出柯、韓將擇期碰面，主持人追問柯有無確切日期？柯說，自己覺得方便就好\n，不用刻意，「好朋友不用一定要見面才是好朋友，好朋友可以不用見面，大家都知道」\n，主持人追問柯既然是好朋友，怎麼會那麼難約？柯說「沒有，何必去讓外面的人去做文\n章」。（陳思豪/台北報導）\n\n民進黨真的是對韓國瑜窮追猛打，\n完全不想給韓國瑜在台北市政府工作的機會，\n結果這次大選因韓國瑜除了高雄市長之外民進黨還輸掉嘉義市長和雲林縣長，\n民進黨的南部票倉被韓國瑜攻破。\n\n--\n\n帝釋所問經講記78頁批：與那些相信生命永恆\n而讚頌的天堂沒有很重大的不同。這信仰很可能是基於那些想宣揚的佛教徒的著作。\n毗婆舍那講記(含法的醫療)說明如何修四念處增加智慧斷除所有煩惱。\n  PTMC 寂靜禪園\n、、、、、、是。\n\n--\n\n雲林縣上次張麗善輸李進勇，這次變成李進勇輸張麗善，\n嘉義市黃敏惠才贏涂醒哲兩千多票，\n看韓國瑜對國民黨的氣勢影響多大說雲林縣和嘉義市選舉跟韓國瑜無關很荒謬。\n\n","\n綠議員嚴厲質詢韓國瑜 韓粉崩潰了!\n華視1 小時前 뜠0人追蹤\n\n高雄市 / 古芙仙 榮昊北 報導\n\n\n\n高雄市長韓國瑜首次到議會進行施政報告，接受議員們質詢，但事後民進黨議員簡煥宗在\n臉書PO文，疑似因為網友不滿他嚴厲質詢韓國瑜，居然留言說「跩什麼跩、沒被揍過嗎？\n」還揚言要單挑，簡煥宗打算報警提告，韓國瑜受訪時也表示，希望大家不要太激動，要\n克制言行。\n\n民進黨高雄市議員簡煥宗在議會上質詢市長韓國瑜，炮火猛烈、態度嚴厲，但事後他卻遭\n到了漫罵，有網友疑似不滿他的態度，在臉書上留言：「你真囂張」、「跩什麼跩沒被揍\n過嗎」，還揚言要單挑，簡煥宗打算提告，在臉書回擊，「真的當我塑膠的喔」，他也不\n是唯一一個質詢後，被言語騷擾的議員。而韓國瑜在受訪時也說，希望大家保持冷靜。若\n留言的真的是粉絲，的確也會傷害韓國瑜形象，市長被議員質詢，議員監督市政，都是各\n司其職，也別因為一時氣憤，反而讓自己吃上官司。\n\n\n\n少數韓粉脫序行為不代表全體韓粉，希望少數韓粉別當害群之馬，簡煥宗議員請直接提起\n訴訟了，也別要求和解，直接讓這些韓粉留下前科紀錄。\n\n--\n","\n\n\n\n\n\n\n\n\n東森新聞\n\n\n\n\n追韓流！韓粉旗津老街摸電桿遭電擊 掌焦黑\n\n高雄市長韓國瑜全力推展高雄觀光，不過有台北韓粉趕搭韓流，一月十六號到高雄旗津老\n街玩，玩累了用手扶了路旁電桿，竟然遭到電擊，又手掌被燒得焦黑起大水泡，這也是韓\n流帶動高雄觀光，首起意外事件！\n\n手掌一大片焦黑，掌心起了水泡，看得出來水泡破了，皮變得皺皺的，光是用看的就好痛\n好痛，她是來自台北的韓粉，手掌會被燒到焦黑，只因為她摸了，旗津路旁的這根電桿，\n遭到電擊，這麼可怕的事情就發生在一月十六號，一家人響應市長韓國瑜推動觀光，遠從\n台北開車到高雄玩，沒想到64歲的韓粉，在旗津老街逛累了，稍做休息時，用手扶路旁一\n根電線桿，右手掌竟因此觸電受傷。\n\n▲(圖/東森新聞)\n\n目擊民眾阿文：「她就跑過來我那裡，我正在工作，那裡有水啊，我叫她先冰敷，冰敷完\n之後，我看那個情形不對，哇 真的 腫脹很厲害，趕快 ，我就幫他們叫救護車。」\n\n熱心民眾協助沖水降溫，一方面幫忙叫救護車，緊急送到醫院治療。\n\n▲(圖/東森新聞)\n\n高雄旗津醫院院長蔡忠榮：「電擊傷主要就是電，它會產生一些熱能，所以對組織會產生\n一些傷害，最主要電擊傷比較嚴重，其實是需要，甚至未來需要做清創。」\n\n這位女韓粉右手掌有3度電灼傷，在旗津醫院包紮後，趕回台北三軍總醫院治療，已經開\n刀清創，初步評估還需要進行第2次手術，目前還在燒燙傷病房治療中，這也是因為韓流\n帶動觀光，韓粉高雄出遊首起意外事件。\n\n\n\n看電視好像是之前那邊出租給檳榔攤，\n檳榔攤自己接電線過去，\n後來檳榔攤沒再租也沒處理這件事，\n然後屋主又租給另一個租戶，\n結果沒人知道有這個私接的電線，囧\n\n高雄真是有點多地雷，辛苦韓總了。\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n虐兒案頻傳，引發全民怒火。高雄市長韓國瑜昨在議會答詢時強調，虐兒是絕對無法容忍\n，主張治亂世要用重典外，今晚還將前往安置弱勢兒童的大寮區「永安兒童之家」過夜。\n高雄市政府社會局副局長葉玉如表示，由於韓市長希望選擇偏遠、平時較少被關注的地弱\n勢團體，因此選擇位於該機構進行訪視。\n\n葉玉如說，春節將至，晚間韓市長抵達機構後將安排市長發放由高雄銀行基金會提供的\n600元春節紅包，及象徵「平平安安」的蘋果給機構內的34位院童。而除了發放紅包及蘋\n果外，另外也安排市長在晚間8時30分陪同前往寢室，陪同國小以下的兒童就寢，隨後則\n另外安排在另間寢室內與較大的院生們對談，再與機構人員、社工對談，分別聽聽院生及\n工作人員的想法跟心聲。\n\n葉玉如說，整個行程估計將在晚間9點30分結束並就寢，隔天則安排7點30分用餐完後離去\n。（劉智維／高雄報導）\n\n\n\n\n\n\n喔喔是今天去睡兒童之家 那不錯啊\n可以聽聽他們的心聲 只是怕有些韓粉太熱情會跑去找韓國瑜\n\n--\n","\n自由\n韓國瑜4月提出賽馬場規劃 法制局：修法前恐觸法\n\n\n〔記者葛祐豪／高雄報導〕高雄市長韓國瑜推動賽馬場不死心，今天在議會答詢時，強調\n他有強大意志力推動，將於4月議會定期大會時，提出相關配套送審。但法制局強調，涉\n及中央法令部分，要向中央爭取，在排除相關法令前，恐會牴觸刑法賭博罪及動保法。\n\n韓國瑜去年與中華民國工商建研會座談時說，希望將已停工的中油高雄煉油廠，規劃為賽\n馬場，未來還會請人到香港取經。\n\n高雄市議員何權峰今天在市議會質詢韓國瑜，指韓國瑜提出的愛情產業鏈、中英文雙語、\n迪士尼樂園、賽馬場等政見如何落實？必須一一檢視，提出實現的期程，不是只有口號。\n\n中油高雄廠目前全區列為公告汙染場址，何權峰詢問環保局長袁中新：「賽馬場有多少期\n程要走？」袁中新表示，中油汙染整治的時間本來是22年，現縮短為17年，可以朝部分解\n編方式，或以健康風險評估，可以更加速。\n\n韓國瑜表示，他有強大意志力，希望推動賽馬場，若中油這塊土地影響馬的安全、健康，\n還有其他地方可以找，他說：「要大破大立，找土地很重要，更重要是有沒有意志力推動\n。」\n\n何權峰詢問韓國瑜，賽馬場要評估多久？韓國瑜說他很著急，但要經過市議會、立法院審\n議，希望愈快愈好，希望今年4月議會定期大會，能提出相關配套送議會審議。\n\n對此，高雄市法制局長吳秋麗昨天在議會答詢時，強調市府可擬訂草案，向中央建議希望\n排除法令束縛，可參考離島建設條例規定（法律特許經營觀光賭場及從事博弈活動者，不\n適用刑法賭博罪章規定），也可向中央建議制訂專法。\n\n但吳秋麗也強調，涉中央法令部分，要向中央政府爭取，在排除相關法令前，這會牴觸刑\n法賭博罪及動保法\n--------------------------------------------------------------------------\n\n台灣應該設立競馬場的問題，早在本次選舉之前我早就提過了\n不過絕對不是像外省人一樣，只想著跟香港取經\n\n畢竟臺灣早就有競馬場了，臺灣該做的是研究臺灣的競馬文化\n延續臺灣的的競馬文化\n\n而高雄當然早就有競馬場了，但是韓國瑜絕口不提，只享用香港文化消滅台灣文化\n當然這種消滅台灣文化的做為，中國國民黨在二戰後就立即實施了，韓國瑜的行為不意外\n\n臺灣不只有一座競馬場，而是多達七座\n分別座落台北、新竹、台中、嘉義、台南、高雄、屏東\n\n以下網頁完整介紹，並且在Google Map上清楚標示出位置\n        昭和時期臺灣的競馬場空照圖\n        Aerial Photos of Horse Racing Tracks on Formosa\n        \n\n二戰前臺灣非常的繁榮，連競馬都成為台灣人的娛樂\n\n中國國民黨/中華民國為了竄改歷史\n製造臺灣很落後，都是外省人拯救臺灣人於水火之中的假象\n所以拆除所有競馬場，並且強力控制教育、媒體，實施思想改造\n\n就跟納粹集中營、新疆集中營一樣\n差別在於納粹、中共還要興建範圍侷限的集中營\n中國國民黨/中華民國則是讓全臺灣都變成集中營，並且實施全世界最久的獨裁戒嚴\n實際上就是全國性的洗腦、思想改造、弱化智商\n\n\n臺灣當然要恢復競馬場，研究臺灣的競馬歷史，當然應該到日本考察\n而不是跟臺灣不相干的香港\n要記得，這是恢復，不是新建\n\n--\n賽馬場不是韓國瑜的政見嗎？\n另外我說的是很早之前我就說應該恢復重建競馬場了，我不知道你講話的邏輯是什麼？\n不要講莫名其妙的話混淆視聽，1945年在打仗，所以暫停，可沒有拆馬場\n掩蓋曾經有馬場的事實\n但是你的話確實會混淆臺灣人，因為台灣人已經在全國性的集中營，被洗腦一輩子了\n不要扯這麼遠，你乾脆回溯到大霹靂算了\n睜眼說瞎話，白紙黑字（or黑紙白字）的文章，你在胡說八道什麼？\n你的解讀是扭曲、錯誤的，你想帶什麼風向？\n我為什麼要道歉，這麼簡單的句子怎麼可能弄錯？而且我已經跟你講過一次了\n你還要再來一次，怎麼還好意思要求別人道歉呢？\n","\n\n\n\n\n新頭殼\n\n\n高雄市長韓國瑜曾許下承諾，將推動賽馬場進入高雄，提出利用關廠的中油高雄煉油廠土\n地興建賽馬場，昨日在議會接受備詢時，被民進黨市議員輪番問及此問題，他再度強調，\n自己有強大意志力推動，將於4月議會定期大會時，提出相關配套送審。\n\n民進黨議員何權峰質詢時問韓國瑜，指韓國瑜提出的愛情產業鏈、中英文雙語、迪士尼樂\n園、賽馬場等政見如何落實？他強調，這些都必須一一檢視，提出實現的期程，不能僅淪\n為口號。\n\n民進籍議員李柏毅也頻追問韓國瑜賽馬場政見的時程，對此，韓國瑜表示，關於推動賽馬\n場相關時間表，預計在4月議會定期大會時，把相關賽馬構思、法律文件及配套措施提送\n議會審議，若中油高雄煉油廠區不能做，可以找其他土地，並強調他有很強大的意志力推\n動此案。韓國瑜也感到有些著急，因為興建賽馬場的工作，得先經過議會同意，之後再經\n中央、立院同意。\n\n\n韓國瑜強調，自己有強大的意志力與決心要推動賽馬場，但如果高雄煉廠土地汙染影響到\n馬匹的健康，可考慮改至其他地方。韓國瑜認為，南台灣四季如春，非常適合發展賽馬，\n然而，賽馬場是否會碰上博弈也是一個問題，需要花時間評估風險，他預估在4月議會定\n期大會時，會將法律文件及相關配套措施提送議會審議\n\n\n\n\n\n\n他真的很想推這個 不過這要中央配合\n而且還要能找到地跑 但這個是真的不會虧啦\n香港每年都賺一大堆\n\n--\n","\n\n \n\n\n\n\n\n\n\n\n\n\n\n\n什麼都要外界自行解讀，薑還是老的辣\n\n--\n","\n避免正面對決柯P？韓國瑜明不替陳炳甫站台了\n\n立委補選27日舉行，藍綠陣營及台北市長文哲皆派兵參與北市第二選區（大同士林）選區\n補選，選舉結果也被視為藍綠白期中考。明天是選前的超級星期天，國民黨籍候選人陳炳\n甫陣營原本規劃由人氣正夯的高雄市長韓國瑜及台中市長盧秀燕明天北上站台相挺；但陳\n炳甫今表示，因北上舟車勞頓，兩人都不來了，但明天造勢活動仍照常舉行，改為北市藍\n營議員大團結造勢大會。由於曾被韓國瑜視為有知遇之恩的台北市長柯文哲當天將陪選區\n另一候選人陳思宇掃街，韓國瑜北上挺陳喊卡，也被外界解讀韓不想與柯撕破臉。\n\n陳炳甫今掃街前受訪說，應該不會，因韓沒有把話說死不來，不過，他認為韓心裡想的全\n是為了高雄。陳炳甫說，台中市立委候人沈智慧當天也有活動，盧秀燕趕來台北要再趕回\n台中，韓國瑜也是要趕上來再趕回去高雄。陳說，原本韓及盧都是市黨部聯繫，但他後來\n主動跟市黨部表達盧及韓兩人剛上任，有很多地方行要跑，尤其剛就任，不要造成別人困\n擾，可以視訊連線或錄影方式，他為不要造成別入困擾。\n\n何志偉陣營明天將邀行政院長蘇貞昌站台，但今被問及是否邀前閣揆賴清德相挺，何頓了\n幾秒後，僅以「呵呵呵」回應。（郭美瑜／台北報導）\n\n\n\n--\n","\n\n\n\n\nTVBS\n\n\n國小生造句…12字支持韓國瑜　網大讚：有前途！\n\n\n\n高雄市長韓國瑜掀起一股「韓流」，成功翻轉高雄，也成為全台討論度最高的六都首長！\n一名網友日前也分享一份國小作業，一名國小生在作業的造句中，發揮想像力，逗趣地寫\n下「為了高雄，我們必須選韓國瑜」，讓不少網友看完，紛紛笑說「有前途」。\n\n這名網友在臉書社團「韓國瑜後援會」貼出一張照片，只見一份國小作業上，最後一題的\n題型是照樣造句，題目為「為了…必須」，作答的國小生竟童言童語寫下「為了高雄，必\n須選韓國瑜」，讓家長看了不禁會心一笑。而此文一出後引起討論，不少網友紛紛笑說「\n這孩子肯定有出息」、「可以出來選了，從班長做起」、「創意十足」。\n\n此外，曾有網友也在「爆廢公社公開版」貼出一樣的造句例子，題目同是「為了…必須」\n，只是作答的孩子竟是回答「為了得到好成績，必須先讓老師打到殘廢」，讓改他作業的\n老師哭笑不得，打趣直呼「不說了，先去幫學生挑拐杖」。\n\n\n\n小弟最近終於學會欣賞韓導的新聞了，\n\n從以往的抗拒與排斥，\n\n到現在，\n\n充滿著愛與喜樂，\n\n慈祥與溫煦的光輝。\n\n每天賞析，品味，\n\n各大媒體精雕玉琢的韓導新聞，\n\n生命的領悟，\n\n彷彿又提升到了另一個，\n\n以往不曾迄及的高度。\n\n我想說聲，\n\n韓導，\n\n謝謝你，\n\n謝謝你帶領我們台灣社會，\n\n走到今天這個美好境界，\n\n貨出去，人進來，台灣發大財。\n\n\n\n\n--\n：　\n台灣就真的變畸形兒鬼島了：　\n\n福島核能爆炸全錄像：\n更多車諾比核災的畸形兒：\n\n\n--\n","\n以真人實境節目助青年展創意 韓國瑜樂當主持人\n\n2019-01-18 13:06聯合報 記者楊濡嘉╱即時報導\n\n高雄市長韓國瑜首次施政報告列的施政綱領中的「青年城市」項下，有「舉辦真人實境選\n秀節目」的規畫，他今天表示樂意當節目的主持人，希望藉這個舞台，儘可能選拔優秀、\n有創意的年輕人，幫助他們實現創意。\n\n韓國瑜表示，青年局成立之後，有一些年輕的創業家很有熱情和創意，可以請他們出來，\n請一些企業家當裁判，請青年朋友來表述他們的創意、好的想法，藉這個舞台，儘可能選\n拔優秀的年輕人，市府把此定義為「實境秀」、「創意秀」，就是讓青年人有一個平台可\n以把他們的想法、創意、發明講出來，他當主持人完全沒有問題，非常樂意，這代表對年\n輕人的重視。　\n\n這個構想和美國總統川普的一些做法相近，韓國瑜說沒有要模仿川普的意思，因此一些年\n輕人可能在一個角落或窩在家裡，長期不被別人注意，也許他有一些想法或申請到一些專\n利卻沒有人知道，趁這個機會讓他們呈現出來。至於合作的電台或電視，韓國瑜認為高雄\n市政府本身就有廣播電台，也可以找地方電視台。\n\n他表示，有這樣的真人實境秀，有一個表現的平台，年輕人膽子就大了。\n\n\n\n今天韓國瑜針對這個idea回答了，其實我覺得也沒什麼不好\n\n至於會被拿來跟川普比較是肯定的\n\n應該要問的是這個企劃真正能夠實現的機率有多少？\n\n大家覺得呢？\n\n--\n","\n\n\n\n\n\n\n\n\n\n要老師、清潔員備詢 韓國瑜挨批沒LP\n\nYahoo奇摩（綜合報導）2 小時前 ? 0人追蹤\n\n高雄市長韓國瑜又失言了嗎？議長許崑源昨（17）日要求只要領高雄市薪水的公務員都須\n到議會備詢，韓不但當場應允，當媒體詢問是否包括老師與清潔員時也回答「都是一樣，\n除非涉及保密問題」，引發外界痛批違法！\n\n據《蘋果日報》報導，韓國瑜說法引發全國教育產業工會秘書長、高雄市教育產業工會前\n理事長劉亞平很不以為然，譏他「為府會和諧，乾脆改成高雄市民均有到議會備詢的義務\n」，劉要韓國瑜應先把法規看清楚，「基層教師和公務員是否有到議會備詢的義務？況且\n是領微薄薪水的清潔隊員」。\n\n劉亞平表示一個市長的言行可顯示其民主和法治素養，還前市長陳菊對基層教師和公務員\n是否到議會備詢，還有基本的法制和擔當，「韓國瑜對比之下，顯得似乎沒有LP」，還譏\n國民黨之前在高雄執政出了一個「白賊義」，現在「千萬不要又多了一隻『嘴砲魚』」。\n\n對於韓國瑜說法挨批後，市府法制局長吳秋麗緩頰，指議長並未具體指出要找誰備詢，而\n市長應是指主管有義務到議會備詢，若非主管的其他人排斥就沒有強制力。\n\n--\n劉亞平、韓國瑜\n\n","\n\n\n\n\n\n\nudn\n\n\n\n\n高雄市長韓國瑜夫人李佳芬今回到故鄉雲林，助創世基金會募款，並於現場一展廚藝，親自\n烹煮「韓式團圓飯」中的「紅燒獅子頭」，為清寒植物人募款「加分」，同時她也認購20份\n禮盒，拋磚引玉做公益。\n\n原訂今早10點半到達創世基金會斗六院區的李佳芬，因在高速公路高雄到台南路段塞車，而\n延遲近1個半小時到達，她到場後頻頻道歉，\n。\n李佳芬扮起廚娘，拿起鍋鏟，熟練的操控起鍋爐，將平時下廚的好功夫展現給眾人看，她也\n透漏，「韓式」紅燒獅子頭出自婆婆手把手教學，作法與傳統獅子頭不同，秘訣是加入糯米\n等配方，煮完後香味四溢，，尤其是韓冰更是愛不釋手。\n\n配合今年豬年氣息的「豬員外」在旁擔任起「神隊友」，協助她將這道料理分享給大家，品\n嘗到的民眾無一不豎起大拇指，稱讚「佳芬姊煮的獅子頭內餡充滿愛心」。\n\n隨後她前往探視植物人點點（化名），並送上卡片、紅包，李佳芬稱讚點點擁有一雙「藝術\n家的巧手」，讓現場氣氛相當溫馨。\n\n李佳芬表示，創世基金會32年來對植物人家庭與弱勢家庭不間斷的付出，讓她感受到滿滿愛\n的能量，每當她生孩子時，也都會捐出一筆錢給創世基金會。讓她敬佩的是，入住創世基金\n會裡的植物人全數免費，而創世一年需要2000多萬經費，僅有2成是靠政府補助，其餘8成全\n仰賴民眾支持。\n\n被問及過年行程，李佳芬說，，她希望韓國瑜過年時能\n多休息，回台北看看家人。至於何時回娘家，不一定選在初二，時間仍是變數。\n\n\n\n\n\n去雲林做公益就不會被獨媒說干政了\n\n--\n\n\n\n\n\n\n\n--\n","\n\n蘋果\n\n未來高雄市基層教師和清潔隊員，可能被叫到議會備詢？！高雄市議長許崑源昨在議會要求市長韓國瑜同意，只要領高雄市薪水的公務人員都要到議會備詢，韓國瑜當場爽快回答：「當然要啊！當然要啊！只要議會要調所有領高雄市政府薪水的，所有高雄市政府所屬人員，一定要來！」會後受訪被媒體詢問到「包括老師、清潔隊員嗎？」他回應：「所有的都是一樣」，引發外界批評違法，且「似乎沒有LP」。\n\n韓國瑜昨說，所有領高雄市政府薪水的四萬八千名公務人員，議會要調過來質詢，當然要到。媒體追問「包括老師、清潔隊員？」韓國瑜說：「所有的都是一樣，只要領高雄市府的、接受議會監督，這是沒有問題的，除非涉及保密問題，只要法令不禁止，我身為市長，我會配合議會的！」\n\n不過，根據《地方制度法》，市議會開會時，對特定事項有明瞭必要者，得邀請首長或單位主管列席說明，也可邀請首長或單位主管以外有關業務機關首長或單位主管列席說明，但依韓國瑜的意思，連清潔隊員也要到議會備詢，其要求於法規不同調。\n\n全國教育產業工會秘書長、高雄市教育產業工會前理事長劉亞平，對韓國瑜說法相當不以為然，譏他：「為了府會和諧，乾脆改成高雄市民均有到議會備詢的義務！」劉亞平要韓國瑜把法規看清楚，「基層教師和公務員，是否有到議會備詢的義務？何況是領微薄薪水的清潔隊員？！」\n\n\n劉亞平曾在2012年擔任高教產理事長，因拒絕到議會備詢，引發當時議長許崑源憤而宣布預算法案無限期停止審查。當時市長陳菊也支持劉亞平，認為市府首長依法需赴議會備詢，但劉亞平是基層教師，不是首長。\n\n劉亞平認為，一個市長的言行可顯示他的民主和法治素養程度，還有「是否有肩膀讓基層公教依靠？」前市長陳菊對基層公務員和教師是否到議會備詢還有基本的法制和擔當，「韓國瑜對比之下，顯得似乎沒有LP？」他說，國民黨之前在高雄執政出了一個「白賊義」，現在重返執政，「千萬不要又多了一個『嘴砲魚』？！」\n\n\n對於韓國瑜在議員答覆議長的說法挨批後，高市府法制局長吳秋麗緩頰說，議長昨並未具體指出是要找誰到議會備詢，依《地方制度法》相關規定，議長的意思應該是只找一級主管到議會備詢是不對的，其他業務主管也有到議會備詢義務。至於市長昨回應內容，也應是指主管有義務到議會備詢，但若非主管的其他人被點名，如果當事人不排斥，為府會和諧到議會備詢，當然沒問題，若當事人排斥就沒有強制力。（周昭平／高雄報導）\n\n\n------\n\n這項值得支持\n\n基層公務員進議會備詢才能讓高層知道基層的需求，如果合法合理這什麼好抨擊的？\n\n媒體真的怕台灣不夠亂，有夠誇張\n\n\n\n\n-----\nSent from JPTT on my Asus ASUS_Z012DA.\n\n--\n\n\n\n--\n","\n新頭殼\n\n韓國瑜報告圖片侵權？ 王淺秋 : 有付版權費\n\n高雄市長韓國瑜在高雄市議會做施政報告的紙本報告書，被議員邱俊憲諷刺跟某本書的封\n面好像，但\n\n對於韓國瑜的紙本報告書，邱俊憲在臉書上Po文表示：「ㄜ.....韓市長第一次施政簡報\n的封面照片，長的跟某本書的封面，真的好像ㄚ.....相信，這應該是有授權使用權的圖\n片.....GOOGLE果然是好物。」\n\n邱俊憲的貼文，暗諷韓國瑜用的報告書版型和Social-Science Research的版型很像；對\n此，王淺秋則說，做市長報告書的市府研考會在製作之前有付20美金買使用權。\n\n根據高雄市政府研考會表示，，使用者可依需求填入內容；此外，這次的施政報告，是屬於公務合理使用，\n無涉及營利行為，應該沒有侵權行為。\n\n\n\n\n\n\n\n昨天的蘋果新聞已經報導質疑為何要付費購買簡報範本了\n\n韓國瑜團隊連代言費都要省　施政簡報竟花錢買圖\n\n\n\n現在確定是花了20鎂，不知道會不會再後續追蹤譴責\n\n--\n","\n\n\n林宏聰2019年01月17日 21:21\n\n高雄市長韓國瑜17日赴議會備詢，要求所有領市府薪水的公務員，若議會有需求，均應前\n往議會備詢，包括；對此，在擔任高雄市教育產業工會理事長任內曾\n拒絕到議會備詢的教師劉亞平回應表示，陳菊對基層公務員和教師是否到議會備詢，還有\n基本的法制和擔當，「韓國瑜對比之下似乎沒有LP」。\n\n高市議長許崑源今日在主席台上向韓國瑜要求，未來只要是高市公務人員，不論哪一黨議\n員認為必須質詢，均能夠請他們來備詢。\n\n韓國瑜當場同意，事後受訪更補充說，領高雄市政府薪水的4萬8000多位公務人員，遇到\n議會調來質詢的時候當然要到，包括老師、清潔隊員等都要接受議會監督，除非某些明確\n牽涉到保密問題，只要法令不禁止，他身為市長會配合議會。\n\n劉亞平晚間在高雄市教育產業公會群組發出聲明，要韓國瑜「當了市長，至少把地方制度\n法看一下，基層教師和公務員，是否有到議會備詢的義務？何況是領微薄薪水的清潔隊員\n？！」\n\n劉亞平說，一個市長的言行，可顯示他的民主和法治的素養程度，還有是否有肩膀讓基層\n公教依靠？前市長陳菊針對基層公務員和教師是否到議會備詢，還有基本的法制和擔當，\n韓國瑜對比之下，顯得似乎沒有LP？\n\n\n\n\n(中時 )\n\n\n\n韓國瑜市長這樣建議基層公務員，剛好可以訓練他們的上台台風，對於未來升遷或其他規\n劃，應該都很有幫助，基層公務員不應該有排斥心理才是，所謂領一分錢，就要盡一分力\n。\n\n--\n","\n\n\n\n\n台灣價值充沛的自由時報LTN\n\n\n\n韓國瑜又拋「賽車」新點子！ 網友嗆：又在講幹話\n\n高雄市長韓國瑜選舉期間提出愛情摩天輪、賭場、太平島挖石油、10年人口500萬人等\n政見，引來各界爭論。今天他又透露有在談「賽車」，不過看到後都議論紛紛。\n\n今天韓國瑜到高雄市議會臨時會進行施政報告並備質詢，被民進黨團詢問，高雄到底會\n不會引進迪士尼樂園，對此他表示會極力爭取。韓國瑜又透露，他還有在談其他項目，\n雖然基於商業機密不便透露，不過確實有在談，像是。\n\n不過韓國瑜所提的賽車構想卻引來許多，，「高雄有卡丁車阿\nXD」、「他知道大鵬灣嗎？」、「高雄路上天天都在塞車...」、「厲害，什麼都機密\n」、「一日一笑話」、「不務正業也該有個限度吧...」、「又來了」、「高雄不就一\n堆人在尬車了」、「做夢的勇氣」、「又在講幹話」。\n\n\n\n\n\n現在記者真的很好當。\n\n不光是抄網路文章而已，連網友推文都可以拿來寫新聞，\n至於這些網友推文有多少是真的網友，還是公關公司如卡神眾等人，記者也不用求證。\n\n韓國瑜這四年大概每天就是被三民自黑到爽吧。\n\n不過對於自帶流量的韓來說，越打他只是越顯得金身不可破。\n\n2020一定要讓民進黨失去執政立院剩不到15席。\n\n補刀救台灣。\n\n--\n不光是魯蛇幹話，你看一下ID就知道許多是反串了XDDDDDDD\n\n這反串我只能給40分。\n\n主要是機車，汽車常塞。\n\n我比較推薦看DMM.news啦\n\n","\n迪士尼不來怎辦？賽道一條50億元 韓國瑜不排除引進F1\n\n記者黃大衛／高雄報導\n\n迪士尼如果不來高雄，韓國瑜很頭痛，他又拋出新議題，想要蓋賽車場，觀光局長還說不\n排除引進F1，只是F1光一條賽道成本就要50億，加上權利金，恐怕會讓高雄市財政負擔相\n當嚴重，如果是設置麗寶或是大鵬灣的F3等級賽車場，又因為相隔太近，恐怕客層都會重\n疊。\n\n米老鼠加上唐老鴨，大朋友、小朋友都愛的迪士尼樂園如果來不了高雄，那該換成什麼？\n\n高雄市長韓國瑜：「第一優先當然是品牌最強的迪士尼，後面還有一些我在接觸，我不方\n便講，因為現在有些商業問題，我要尊重別人，包括一些賽車…」\n\n賽馬之後，韓國瑜又拋出賽車，而且還是世界最高等級！\n\n高雄市觀光局長潘恆旭：「有集團找我們談，現在都還在細節洽談跟評估方式，那當然其\n中也有不排除引進F1賽車的。」\n\n高亢的引擎聲配上時速超過三百公里的刺激，F1賽車是最燒錢的運動，投資額龐大，不過\n帶來的觀光效益也很可觀，現在東亞地區只有日本、中國上海、新加坡，以及去年底才剛\n加入的越南河內，只有四個站。但光是蓋一條F1合格賽道至少台幣超過50億，還要很大的\n場地，以上海F1為例，投資達280億台幣，承辦和維護費用都相當可觀，去年統計，上海\n市每年為了F1虧損約台幣10億。\n\n中華賽車競速競技協會理事長陳建宏：「柏油地已經都鋪好了，那個本來我就可以辦飄移\n賽，高雄煉油廠的話，本身裡面道路都有了，就有點像電影裡面那種賽車追逐賽的那種，\n他就已經可以辦了。」\n\nF1太難也沒關係，像台中麗寶或是屏東大鵬灣都有F3等級的國際賽車場，是個很好的借鏡\n，可能落腳的地點就在舊高雄縣的三山，因為旗山在山區，有地形限制，所以鳳山和岡山\n比較有機會。\n\n只是高雄蓋賽車場和大鵬灣距離很近，客層重疊加上賽道成本高，一不小心恐怕就會變成\n賠錢貨。（整理：實習編輯蔡咏恩）\n\n\n\nF1真的超花錢的，是不曉得台灣人會不會熱衷看賽車\n\n還有能否吸引台灣周遭國家的觀光客來高雄看F1\n\n覺得可能性不大，但還是有點小期待，大家覺得呢\n\n--\n","\n\n\n\n\n\n三立新聞網\n\n\n高雄市長韓國瑜今（17）日首度到高雄市議會進行施政報告、備詢，民進黨議員一開始就\n針對「九二共識」提問，韓國瑜也再度表示，他是九二共識堅定的支持者。對此，民進黨\n議員看不下去，嘲諷「選前不是說政治零分？」\n\n\n▲韓國瑜赴高雄市議會備詢。\n\n韓國瑜今日進行施政報告、備詢，民進黨團對韓國瑜的砲火猛烈，第一題就問九二共識，\n讓韓國瑜笑回「第一題就問這麼硬喔？」而韓國瑜也針對問題表示，他是九二共識堅定的\n支持者，「這是我們國家中華民國的大事，對於兩岸未來的和平發展，九二共識是最重要\n的一根定海神針，希望可以在這樣的體制之下，維持穩定的兩岸關係，促進兩岸發展交流\n，這非常重要」。\n\n韓國瑜強調，貨出得去，人才能進得來，兩岸才能和平發展，而國民黨承認的九二共識絕\n不是一國兩制，根據憲法是中華民國，治權是台澎金馬。\n\n對此，民進黨議員嘲諷韓國瑜，說他選前打出「經濟一百分，政治零分」口號，但當選之\n後就承認九二共識。還有議員接著譏諷，「韓國瑜敢在選前說認同九二共識，至少會掉\n30%的選票」。（編輯：凌毓鈞）\n\n\n\n\n回答民進黨議員問的也不行 這樣也叫跳票? 不然要保持沉默嗎\n\n--\n","\n新頭殼\n\n又抓到了！韓國瑜施政簡報圖也抄襲？邱俊憲酸：GOOGLE是好物…\n\n\n\n高雄市議會第3屆第1次臨時會今(17)日進行第二天議程，高雄市長韓國瑜首次體驗議會備\n詢，他在五分鐘的簡要施政報告中指出，全世界都在看著高雄，全台灣也在看高雄，他覺\n得肩膀上的責任很大，大家對他期望太高了。不過，民進黨高雄市議員邱俊憲發現了韓國\n瑜施政簡報圖的玄機，赫然發現，原來韓國瑜的簡報封面長得和南佛羅里達大學教授Anol\n Bhattacherjee所寫的著作《Social Science Research: Principles, Methods, and Pr\nactices》一書封面近乎一樣。\n\n邱俊憲於臉書指出，「韓市長第一次施政簡報的封面照片，長的跟某本書的封面真的好像\n」，邱貼出韓於施政簡報中所使用的圖，將之與《Social Science Research:Principles\n, Methods, and Practices》一書封面做比較，沒想到竟完全相同；不過，邱俊憲也意有\n所指表示，他「相信，這應該是有授權使用權的圖片…」，同時也認為，「GOOGLE果然是\n好物」。\n\n網友獲悉韓國瑜團隊再度「使用」了別人的圖片影像後，紛紛表示「沒看過這麼爛的簡報\n」、「連封面也能致敬」、「不山寨人家的智慧財產權，有這麼難嗎？」，也有人認為，\n邱俊憲真是明察秋毫，直誇「你不要這麼厲害好嗎」。\n\n\n\n\n\n打造高雄首富，就從抄襲開始!\n\n原來韓國瑜觀光影片抄襲事件不是一個單獨個案\n\n韓國瑜的施政報告也抄襲啊\n\n充分展現了韓國瑜能混就混的心態\n\n政見隨便開，能混的過去就好\n\n施政報告也是隨便抄，能混的過去就好\n\n\n--\n","\n中時電子報\n\n韓國瑜承諾：未來高雄基層公務員 有義務到議會備詢\n\n高雄市長韓國瑜17日備詢表示，凡是領高雄市府薪水的4萬8000名公務人員，都有接受議\n會監督的義務。（林宏聰攝）\n\n\n2019年01月17日 12:52 中時 林宏聰\n\n過去因要求基層公務人員到議會備詢，高雄市府會之間偶有摩擦，高市議長許崑源17日趁\n市政質詢時要求，將來若有需要，所有市府公務員均要到議會備詢，以促進市府透明化；\n市長韓國瑜當場答應，並強調凡是領高雄市府薪水的4萬8000名公務人員，都有接受議會\n監督的義務。\n\n韓國瑜17日答詢時重申，未來市府99％興利、1％除弊，因為手上工具不夠，今天若懷疑\n哪個官員或親屬有問題，沒辦法調銀行存摺，不能收押也無法約談，否則就是違反人權，\n所以市府角色是興利，有發現事情再來除弊，「既然除弊只占1％，跟大家報告，只要罪\n證明確，我們的手一定會下很重！」\n\n他認為，除弊工作讓檢調做最快，若議員成立專案調查小組，市府會全力配合，請議會強\n力監督市府，讓市府能夠大力興利，也能有效除弊。\n議長許崑源當場表示，市府是行政單位，議會是監督單位，希望高市府透明化，他特別要\n求韓國瑜，未來只要是高市公務人員，不論哪一黨議員認為必須質詢，均能夠請他們來備\n詢，不是只有局處首長清廉就好。\n\n「跟議長、議員報告，這樣當然要！」韓國瑜回答，只要議會要調所有領高雄市政府薪水\n的所屬人員，一定要來議會。\n\n他事後受訪指出，領高雄市政府薪水的4萬8000多位公務人員，遇到議會調來質詢的時候\n當然要到，包括老師、清潔隊員等都要接受議會監督，除非某些明確牽涉到保密問題，只\n要法令不禁止，他身為市長會配合議會。\n\n韓國瑜也表示，很欣慰17日上午所有質詢都能秉持理性，即使民進黨團對他的批判也很理\n性，這對未來市府、議會之間合作互動有幫助，府會2個拳頭全力打出去，將來一定能改\n變高雄。\n\n過去高市綠營前議員，曾要求時任高雄市教育產業工會理事長劉亞平到議會備詢遭拒，亦\n曾叫基層清潔隊員上備詢台，而前海洋局長王端仁捲入關說慶富案事件時，也有國民黨議\n員要海洋局長祕書到議會說明，同樣因為非屬一級主管而遭到拒絕，造成府會關係一度緊\n張。\n\n(中時 )\n\n\n\n--\n","\n韓國瑜打造高雄經濟 要主持選秀節目評選青創投資對象　\n\n2019-01-17 15:47聯合報 記者楊濡嘉╱即時報導\n\n高雄市長韓國瑜今天向議會簡要報告施政計畫，以「打造高雄全台首富」為主軸，3 個月\n內要完成施政總體檢，提出減輕財政負擔的因應之道，將全力爭取旗津適用離島條例設立\n免稅區，研議籌設南海資源開發股份有限公司，全力招商，扶植且開放國內外電競遊戲公\n司進駐，鄰近工業區的國中小學裝設冷氣、空氣清淨機，強化路平、照顧青年、老人，甚\n至要自己主持實境選秀節目「高雄未來首富」，評選青創投資對象。\n\n韓國瑜向議會提出一份書面報告，其中歷數多項施政計畫。在「打造高雄全台首富」的總\n目標，首要工作是施政總體檢，要檢討財政負債，因到去年12月止，高雄市1年以上債務\n2379億元，1年內短期債務52億元，自償性債務297億元，每年利息負擔25億元；因此，他\n要市府團隊在3 個月內完成施政總體檢，提出因應策略，全推動「貨賣得出去，人要進得\n來，高雄發大財」。\n\n為達到施政總目標，韓國瑜提出多項未來施政綱領：首富經濟、務實建設、樂活社會、國\n際接軌、青年城市。\n\n首富經濟方面，由市長督導，招商引資， 並爭取旗津適用離島條例設立免稅區，研議籌\n設南海資源開發股份有限公司，也推南南合作，廣開外銷出路並深化與中國大陸東南城市\n的交流。\n\n高市也要推動愛情產業鏈，行銷愛河產業，發展醫美輕旅，並建構多元觀光路線，爭取國\n際郵停泊高雄港；爭取高雄軟體科學園區升級，包括扶植且開放國內外電競遊戲公司進駐\n；加速推動橋頭科學園區，協助台商回流。\n\n在務實建設方面，要優化公共運網路，加速捷運交通建設，增加公共接駁選擇；儘速完成\n捷運岡山路竹延伸線， 推動捷運由小港延伸至林園，加速推動捷運黃線； 另將兼顧城鄉\n發展，加強建設偏鄉、創造在地就業機會，\n\n韓國瑜重視路平和治水，3月底前完成20條市區重要道路，面積85萬平方公尺的路面改善\n，改善重舖港區重車輾壓的道路，過年後也要啟動鐵路地下化沿線陸橋拆除工程； 聘請\n治水專家針對淹水問題找出根本解決方案。\n\n樂活社會方面，要改善空汙，整治水質；全市工廠減排，鄰近工業區的國中小學裝設冷氣\n、空氣清淨機，全力協助大林蒲遷村計畫； 協同專家研擬並徹底執行河川整治、維護水\n庫，從校園起全力防制毒品，廣設公托、補助弱勢兒童餐食，試辦「老青共居」，創設「\n偏鄉好行」平台解決高齡者外出問題。\n\n國際接軌方面，很重要的是全面推動國中小全中英文雙語教育。\n\n打造青年城市重要政策為成立青年局，催生「青年創業基金」，並與在地大專、高中職建\n立平台，改善畢業即失業的困境，\n\n\n\n\n\n其實不能小看主持選秀節目\n\n有一位老先生主持實境節目，很有知名度，最後選上了總統\n\n這個人就叫做川普，曾經主持過誰是接班人\n\n誰是接班人　川普實境秀發燒\n\n\n\n2006年新聞\n\n他的口頭禪 \"You're Fired\"\n\n看過的人應該都印象深刻\n\n所以不要小看\n\n--\n《非你莫屬》節目是仿美國房地產大亨唐納.川普製作的真人實境秀——《誰是接班人》\n。參賽者互相競爭淘汰，最後勝利者可以在川普旗下某間公司擔任要職，領6位數的年薪\n。換言之，影集本身就是一個大型求職機會。\n\n\n","\n韓國瑜20日台北輔選激化柯粉？陳炳甫坦言「多少會」\n\n〔記者郭安家／台北報導〕台北市立委第二選區（士林、大同）補選倒數10天，國民黨候\n選人陳炳甫上午至士林忠孝新村拜票，並透露本月20日將百齡國小辦造勢大會，高雄市長\n韓國瑜、台中市長盧秀燕確定北上助陣，新北市長侯友宜則要跑地方行程恐無法趕上合體\n；但媒體問及韓北上恐激化柯粉出來投票？陳說「多少會」，並坦言是兩面刃。\n\n陳炳甫說明，國民黨中央黨部昨確認，20日下午3至5點在百齡國小會有團結造勢大會，由\n黨部幫忙聯繫，目前韓國瑜、盧秀燕會北上，至於侯友宜則因當天已經排了地方活動，得\n看活動結束前是否趕得到，當天還會邀請立法院的前輩。至於前總統馬英九、黨主席吳敦\n義、國民黨中央委員連勝文是否會到？他則說，仍在積極邀請中，將陸續邀請。\n\n陳炳甫重述，對手「柯家軍」候選人陳思宇支持率會越來越高，最後台北市長柯文哲就出\n來，營造「支持柯一定票投陳思宇」，為了讓柯選總統，相信下週柯側翼、網軍、各論壇\n一定出現這樣論路；有別於國、民兩黨正規陸軍組織戰，「柯民兵很可怕耶！年輕人可為\n了1碗拉麵排2個鐘頭，我們這邊哪有可能？民兵可能！柯造成氣氛後，大家就會出來」。\n\n柯文哲昨與「館長」陳之漢直播說，選2020總統意願低；但陳炳甫認為，「柯Ｐ話聽就好\n，你們（媒體）那麼清楚，對不對？」柯智商157也會算，目前民進黨看來低潮，國民黨\n弱一點，總統人選不像當年馬英九獲全面支持，柯這次不出來，民進黨賴清德、林佳龍、\n鄭文燦排隊下次出來，像台語說「你會老、人家會長大」；否則柯去美國「面試」幹嘛？\n柯把全部該做的先做起來，最後再決定，如不選，就不要做這些動作，說沒想選騙人啦！\n各陣營謹慎不敢鬆懈。\n\n談到韓國瑜北上助陣是否會激化柯粉？陳炳甫思考一會說，多少會，並坦言是兩面刃；就\n像韓星來台開演唱會就是這樣，你喜歡這團來比較多人，那個團的粉絲就覺得不能輸勢、\n要ㄍㄧㄥ一下，而政治人物就是明星。\n\n對於民進黨候選人何志偉民調維持領先，陳炳甫分析，輔選結果與民調一定脫鉤，補選可\n能出現35％投票率，但近日民調居然呈現70％投票率，哪有可能？就像約明早出門運動，\n大家都說好，結果隔天覺得好冷就沒出門；看得出民調不準，大家心裡想的跟實際做的不\n一樣、有落差。民調當參考，弱後就要加倍努力、他不敢放鬆。\n\n\n\n柯粉韓粉終須有分道揚鑣的時候，隨著總統大選逼近\n\n這次韓國瑜不可能再像台北市長選舉默不吭聲，國民黨候選人一定要求他大力輔選\n\n韓市長也無法迴避的\n\n--\n","\n12條政見能兌現嗎？ 韓國瑜議會答詢：只有2項做得到\n\n\n高雄市長韓國瑜接受質詢。（記者張忠義攝）\n高雄市長韓國瑜接受質詢。（記者張忠義攝）\n\n〔記者葛祐豪／高雄報導〕高雄市議會民進黨團今天質詢韓國瑜，列出他曾提出的12條政\n見，詢問他4年內能做到幾條？韓國瑜當場承諾路平、愛情產業鏈沒問題，其它還要努力\n。\n\n民進黨團列出韓國瑜曾提出12條政見，包括全台首富、太平島挖石油、10年人口500萬人\n、愛情產業鏈、愛情摩天輪、路平、賭場、低價醫療觀光、北漂青年返鄉、老青共住、開\n放中資買房、賽馬場，詢問他4年任內，有幾條能做到？\n\n請繼續往下閱讀...\n\n韓國瑜表示，這有分短中長期目標，有的是提出宣示，有的落實性高。\n\n民進黨團逼問，到底有幾條能在4年內任做到？韓國瑜說，路平做得到，有的則需要中央\n配合。\n\n民進黨團問韓國瑜說，高雄市10年內人口達到500萬，請問如何達成？韓國瑜回答說，不\n妄自菲薄。另外，迪士尼他也一直在爭取，包括賽車都有在接觸。\n\n民進黨團批說，高雄市不是實驗室，請韓國瑜不要把市民當作白老鼠，每問完一題，就把\n汽球戳破。\n\n質詢結束後，民進黨團將尚未戳破的路平、愛情產業鏈、開放中資買房、全台首富等4顆\n氣球，交給韓國瑜。\n\n\n\n韓市長選前既然能提出，四年任內應該至少做到一半，這是韓市長對高雄市民的承諾，如\n果做不到，就請勿任意提出，否則就是詐騙手法。\n\n--\n","\n\n\n\n\n\n自由時報\n\n\n\n\n\n高雄市長韓國瑜今天前往議會質詢處女秀，他坦承「大家對我期待太高」，希望未來四年\n在議會監督下，政通人和、府會合作。\n\n韓國瑜一早來到議會，陸續拜會議會各黨團，隨後進行簡要施政報告。\n\n韓國瑜說，全世界都在看高雄，他的肩膀責任好大，高雄從來沒有變台灣重心，他上任20\n天，感覺已經當了20個月，「大家對我期待太高」！\n\n韓國瑜強調，很多北漂子弟，如今異鄉變家鄉，還有不少人渴望回家鄉上班，不想再漂流\n，大家共同心願，是未來讓高雄變更好。\n\n韓國瑜說，他怕未來做不好，高雄還有多少時間浪費？希望能集中時間、力量，政通人和\n是一體兩面，府會能合作，對大多數市民有利。\n\n韓國瑜說，新團隊會以更謙卑的心，戮力做好，更期盼四年監督下，政通人和、府會合作\n。\n\n\n又在標題殺人！\n他說大家對他期待太高又不是在抱怨\n他是在說自己責任重大好嗎！\n結果下面留言一堆人高潮 -_-\"\n媒體果然是社會亂源\n《》真的是再次正常發揮不意外！\n而且高雄市議會民進黨團粉專\n還大剌剌的貼出系列新聞：\n\n完全無視自己早上丟臉丟到全台灣 =_=\"\n\n\n\n\n\n--\n","\n\n\n\n\n\n\n中時電子報\n\n\n嫖客大戰禿子！韓國瑜力抗民進黨團\n\n新任高雄市長韓國瑜今首度赴議會做施政報告與答詢，在野黨市議員磨刀霍霍，其中前總\n統陳水扁之子、民進黨高雄市議員陳致中質詢韓國瑜時提到，「韓市長還要繼續支持九二\n共識嗎？要繼續支持空泛的東西嗎？還要不要接受，兩岸應是一邊一國啊」？他質疑韓對\n「九二共識」的具體內容為何？韓國瑜說，根據憲法規範，國名就是就是中華民國，治權\n台澎金馬，在「九二共識」框架下，他會來為高雄拚經濟。\n\n韓國瑜說，自己依據的是中華民國憲法和國民黨黨中央立場，「都是一致的，我是九二共\n識『堅定支持者』」，他再度強調「我感覺對整個國家，九二共識是最重要的一根『定海\n神針』，穩定兩岸關係、穩定台澎金馬」兩岸能穩定的交流發展非常重要。\n\n不過韓回答後，仍被民進黨團議員嘲諷，「選前說經濟一百分，政治零分，但當選之後就\n承認九二共識。」議員還譏諷，如果韓國瑜敢在選前就說自己認同九二共識，至少會掉\n 30%的選票，「韓以前當過立委，我國預算沒有送到北京，為甚麼要承認九二共識？」\n\n韓說，在市政建設上，他一定秉持政治0分、經濟100分，針對九二共識，韓說，他是投票\n前五天就在媒體面前公開承認九二共識，選後他也陸續在媒體前面重申，堅定支持「九二\n共識」，他沒有說謊。\n\n陳致中說，「習五條內容，習定調，九二共識不存在，不存在各表空間」，只有「一中原\n則，一國兩制」。他質疑，「韓市長還要繼續支持九二共識嗎？要繼續支持空泛的東西嗎\n？還要不要接受」？那兩岸應該是「一邊一國」啊，你所主張的「九二共識」，到底是甚\n麼？陳致中質疑，「九二市長」未來是否會犧牲高雄市民利益。\n\n韓說，這問題很重要，我們承認的「九二共識」並不是「一國兩制」，根據憲法規範，國\n名就是就是中華民國，治權台澎金馬，在九二共識框架下，他會來為高雄拚經濟。\n\n回顧陳致中9年前爆出桃色風波，2010年《壹周刊》以封面故事踢爆陳致中召妓，陳致中\n事後反駁報導不實，還以名譽受損提告並請求賠償200萬元，但高雄地院比對手機通聯，\n認為陳致中既不配合保全證據、又不願出庭而判他敗訴，陳致中因此成了法院認證的召妓\n男。\n\n高雄地院當時判決：時任高雄地院民事庭法官洪能超比對應召男與陳致中所持有的2支手\n機門號，從撥打電話到接電話，不僅所在地基地台位置極為吻合，且從2門號的sim卡頻繁\n與2手機交互使用，依現代人對手機的使用習慣，認定是同一人持有。\n\n審理期間，法院曾多次通知陳致中到庭說明，但他僅由律師口頭表示因個人選務繁忙、無\n法抽空出庭等，對個人名譽有重大影響的訴訟，卻不積極主張自己的權益，法官最後認定\n周刊報導屬實，陳致中也因此被法院認證召妓。\n\n\n\n\n\n\n\nXDDD 中時的標題好壞心\n\n但看陳志中那樣..我喜歡\n\n多來幾次這個名號就跑不掉了\n\n--\n","\n\n\n\n\n\n自由時報\n\n\n\n〔記者葛祐豪／高雄報導〕高雄市議會民進黨團今天質詢韓國瑜 間、力量，政通人和是一體兩面，府會能合作，對大多數市民有利。\n\n韓國瑜說，新團隊會以更謙卑的心，戮力做好，更期盼4年監督下，政通人和、府會合作。\n\n\n\n有一個員工到你的公司說他可以帶領公司將營業額跟利潤拼到業界第一。結果進來沒多久後，卻跟你說大家對他的期待太高？\n\n你會不會想叫他滾蛋？\n\n--\n\n--\n","\n\n\n\n\n2019-01-17 聯合報 記者蔡孟妤╱即時報導\n\n高市長韓國瑜今首度進議會質詢，民進黨高市議員陳致中、韓賜村等議員質詢時要求韓國\n瑜說明「九二共識」內涵，韓國瑜笑說，「第一題就問這麼硬」，並表示他九二共識堅定\n支持者，但在市政建設上，他一定秉持政治0分、經濟100分原則為市民打拚。\n\n上午民進黨團率先質詢30分鐘，韓賜村、陳明澤、陳致中3人接連要求韓國瑜說明九二共\n識。陳致中問韓國瑜，「你的九二共識是否與習近平一樣？」要求韓表態所主張的具體內\n容為何。\n\n高市長韓國瑜今首度進議會備詢，民進黨團率先上場質詢。記者蔡孟妤／攝影\n高市長韓國瑜今首度進議會備詢，民進黨團率先上場質詢。記者蔡孟妤／攝影\n韓國瑜一開始笑回：「第一題就問這麼硬？」隨即重申九二共識是兩岸交流最重要的定海\n神針。他選前就說過承認九二共識，但在市政建設上，請議員放心，他一定秉持政治0分\n、經濟100分原則，市府團隊會熱情不分彼此，一定一心為市民打拚。\n\n陳致中追問韓國瑜，「你主張九二具體內容為何？」韓國瑜說，他所講的九二共識，就是\n依據中華民國憲法和兩岸人民關係條例，及他所屬政黨的國民黨政策，他說，他是九二共\n識的堅定支持者，才能「貨出去、人進來。」\n\n陳致中說，習近平還沒定調九二共識是一國兩制前，國民黨還有模糊空間，但習近平定調\n後，九二共識已不存在也沒各表空間，只有一中原則、一國兩制，「你還要堅持九二共識\n嗎？」\n\n韓國瑜說，他承認的九二共識不是一國兩制，而是依據現在中華民國憲法下的九二共識，\n根據中華民國憲法，就是中華民國台澎金馬。陳致中說，那就是一邊一國、兩岸兩國不是\n嗎？習近平說了就是一中、統一，拿已不存在的共識是欺騙台灣社會，希望韓國瑜當市長\n不要犧牲台灣主權利益、傷害國家安全。\n\n相關報導：\n\n\n來源：中時電子報 李俊毅/綜合報導、陳科廷／影音編輯\n\n\n\n\n\n\n\n\n備註 (心得) ：韓國瑜市長的議會初體驗，第一個對他提出質詢的就是\n高雄市議員陳致中，可見他很早就來簽到，陳致中的派系是一邊一國連線成員，\n他質詢的是韓國瑜所堅持的九二共識，一開始就要求韓市長說明九二共識\n的具體內容。不過九二共識應該的政治考題應該是由國民黨有意參選總統的候選人\n來答，韓只是市長，也沒有表態要參選總統，所以致中很可惜沒有去問一題\n市政相關的題目，錯失了一個好的質詢機會。另外民進黨議員沒有做功課，\n韓國瑜在參選前的，與陳其邁的辯論會上，為了回應陳的質問，就說他支持\n九二共識了，不是當選後才講的。見：\n\n\n\n\n--\n","\n\n\n\n\n\n中時\n\n\n新任高雄市長韓國瑜25號正式就職後，隨即馬不停蹄跑行程，幫忙招商推銷高雄，同時也\n開始全面整修高雄坑坑洞洞的馬路，就有網友驚呆，早上騎車出門感覺很不協調，才發現\n馬路已經鋪平了，直呼好不習慣。\n\n韓國瑜上任後，副市長李四川就帶著工務團隊，在夜間視察監督整修道路，過程中不忘獎\n勵工人們，送飲料探班，誓言要將高雄馬路鋪得平平整整，給用路人一個安全環境。\n\n有住草衙道網友一大早騎車出門上班，驚覺跟平常感覺不太一樣，才發現路已經鋪平了，\n直言自己嚇一大跳，大讚新的市府效率超高，底下隨即也有網友附和：「榮總旁邊的路爛\n了很久，這一兩天經過莫名變得超平，感謝施工人員與市府辛勞」、「和平路跟大順橋前\n面的路醜了好久，最近變得又美又平」。還有網友打趣說，突然之間路變得太好騎，反而\n很不習慣。\n\n(中時電子報)\n\n\n\n\n\n\n有那麼誇張?這麼久都沒修嗎 那也太扯了吧\n不過市府團隊是蠻認真的 一上任就狂鋪路 期望能讓高雄煥然一新\n\n--\n","\napple\n\n\n\n韓國瑜赴議會答詢處女秀　陳致中上演「王子復仇記」\n20392出版時間：2019/01/17 00:03\n\n，在野黨市議員磨刀霍霍，尤其26年前韓國瑜曾在立法院把陳水扁打到住院，\n\n韓國瑜當過一屆台北縣議員、三屆立委，有豐富的質詢官員經驗；6年前到北農擔任總經\n理後，則變成被市議員質詢的角色，3年前與台北市議員王世堅的唇槍舌戰，因一句「問\n『世堅』情是何物，問『世堅』真理何在？」讓站在他身旁的台北市長柯文哲都笑翻了，\n而這段影片也在網路瘋傳，讓韓國瑜一炮而紅。\n\n韓國瑜今日以高雄市長身分，再度站在備詢席接受市議員質詢，雖然官位比之前大，但卻\n要面對來勢洶洶的陳致中，上一代恩怨恐「剪不斷，理還亂」，但陳致中將與口才極佳的\n韓國瑜對決，父親陳水扁也許已在幕後下足指導棋。\n\n\n\n，他說：「高雄人不怕做夢，但怕做的是白\n日夢！我們期待未來市政發展可以讓人驚喜與驚嘆，而不是讓人驚恐跟驚嚇！」\n\n\n，今上午議程是韓國瑜市長簡要施政報告及黨團質詢，由民進黨、無黨團結聯盟、國民黨\n團依序各質詢30分鐘。(曾珮瑛／高雄報導)\n\n-----\n\n致中王子有機會為父報仇嗎?  屆時應該很有趣!!\n高閔琳果然不負眾望繼續追打市長夫人!! 這才是我大DPP的典範!!\n\n\n--\n","\n\n\n\n\n\n\n\n聯合\n\n\n\n高嘉瑜、學姊跟韓冰誰最漂亮？ 王世堅被問傻了\n\n2019-01-16 20:40聯合新聞網 綜合報導\n\n政治圈美女人人愛看，你心目中的第一名又是誰呢？民進黨台北市議員高嘉瑜16日在臉書\n爆料，和同黨籍的台北市議員王世堅一同受邀錄影過年特別節目，節目上，王世堅被問及\n「高嘉瑜、『學姊』黃瀞瑩跟韓冰誰比較漂亮？」，王世堅被這問題問倒了，也引發網友\n熱烈討論。\n曾獲選為「柯黑名嘴」榜首的王世堅，2016年在台北市議會毫不留情地大戰時任北農總經\n理韓國瑜。不過兩年後，對上韓國瑜的女兒韓冰卻溫和許多。王世堅2018年11月首度與韓\n冰在政論節目同台，節目上王世堅露出靦腆傻笑，還一度害羞到結巴，差點講不出話來。\n\n高嘉瑜、學姊跟韓冰誰最漂亮？ 王世堅被問傻了\n\n2019-01-16 20:40聯合新聞網 綜合報導\n\n政治圈美女人人愛看，你心目中的第一名又是誰呢？民進黨台北市議員高嘉瑜16日在臉書\n爆料，和同黨籍的台北市議員王世堅一同受邀錄影過年特別節目，節目上，王世堅被問及\n「高嘉瑜、『學姊』黃瀞瑩跟韓冰誰比較漂亮？」，王世堅被這問題問倒了，也引發網友\n熱烈討論。\n\n曾獲選為「柯黑名嘴」榜首的王世堅，2016年在台北市議會毫不留情地大戰時任北農總經\n理韓國瑜。不過兩年後，對上韓國瑜的女兒韓冰卻溫和許多。王世堅2018年11月首度與韓\n冰在政論節目同台，節目上王世堅露出靦腆傻笑，還一度害羞到結巴，差點講不出話來。\n王世堅不諱言看到韓冰就像是看到自己的女兒，且女兒是他心中最軟的一塊，所以為了女\n兒跳海、吞曲棍球都在所不惜。當時，王世堅和韓國瑜之間的恩怨情仇，在碰上韓冰後瞬\n間瓦解。\n\n此外，自從遇見韓冰後，王世堅對韓國瑜的看法也變得跟以前不一樣了。王世堅除了稱讚\n韓冰是有家教的小孩，也表示韓國瑜若是無法把高雄改造得更好，一定會跟社會大眾道歉\n，因為韓國瑜是個有骨氣的人。\n\n不過，王世堅跟高嘉瑜、「學姊」黃瀞瑩似乎未曾有過正面互動。高嘉瑜今年已經38歲卻\n保養得宜，被網友封為凍齡女神。她因為外型甜美、個性親民加上言論誠實，受到不少選\n民愛戴。去年九合一大選，高嘉瑜在中港湖區拿下第一高票連任，被稱為「港湖女神」。\n過去登上《ELLE》時尚雜誌，也被說成是「被政治耽擱的明星」。高嘉瑜13日在服務處發\n送春聯，還有民眾把她的大頭照做成機車擋泥板，讓高嘉瑜笑著說「要每天幫我洗臉喔」\n。\n\n至於「學姊」黃瀞瑩，因為網路節目《一日幕僚》爆紅，人氣一度直逼老闆台北市長柯文\n哲。DailyView網路溫度計2018年11月8日曾公布1年期間，最受鄉民歡迎的「競選嬌點」\n，由黃瀞瑩榮登榜首。\n\n究竟在王世堅心中，學姊、高嘉瑜和韓冰誰最漂亮？王世堅的答案得等節目播出才知道。\n不過，截至目前為止，已經有不少網友在高嘉瑜臉書發文下方留言，「我三個都要」、「\n這問題好困難，就像媽媽跟老婆落水要先救哪一個」、「王議員心中最漂亮的女神：韓冰\n小姐」。\n\n\n\n\n高嘉瑜&gt;學姐&gt;韓冰 (年齡)\n\n--\n","\n\n\n\n\n風傳媒\n\n\n旗津是高雄的熱門觀光景點，每年有約500萬人次的遊客到此一遊，而為了帶動觀光產業，\n高雄市長韓國瑜指示研議調降旗津渡輪票價，盼為旗津吸引更多遊客。不過，根據高雄市\n輪船公司年度財報顯示，公司營運已接連2年虧損，2017年虧損新台幣4400萬元，2018年\n估計虧損2400萬元。\n\n為力拚旗津觀光，高雄市觀光局長潘恆旭表示，要推動旗津春吶沙灘音樂節、啤酒節及行\n銷旗津觀光景點，不過，《中央社》報導指出，國民黨高雄市議員陳美雅表示，很多旗津\n店家都反映渡輪價格偏高，盼市府大幅調降，讓更多的遊客給店家帶來商機及財源。\n\n目前旗津渡輪投現的全票是40元、優待票15元、學生票25元；電子票證則是全票20元、優\n待票 作特寫，影片中只見韓的頭頻頻往前\n點，等到攝影機頭拉遠後，他仍沒醒來。\n\n\n許多鄉民看到韓國瑜在豬瘟演習中打瞌睡的影片後都熱議，「睡得挺熟的，只差沒流口水\n了。」、「睡到點頭耶...」、「韓導睡下去，豬瘟進得來，高雄發大財，懂？」、「睡\n覺發大財！」、「裝睡的人叫不醒，啊！是真的睡著了。」\n\n\n-----------\n\n之前陳菊也是這樣被叫睡菊\n\n然後被用這名稱叫了好幾年\n\n現在才沒多久時間，睡魚就超越了睡菊\n\n但我猜還是一堆人會繼續盲目挺睡魚\n\n因為裝睡的人的確叫不醒\n\n真的可以看你們傻傻支持的樣子笑四年\n\n--\n","\n        資進黨高雄市議員真好混  質詢官員的題目不用自己想  上網徵求就有了\n        資進黨再這樣混下去  下次選舉會步輸真慘的後塵輸真慘\n\n\n\n        \n\n\n\n        中國時報\n\n\n\n韓國瑜將備詢 民進黨議員徵求題目\n2019年01月15日 04:11 中國時報 林宏聰／高雄報導　影音／黃鈺潔\n\n高市議會17日開臨時會，市長韓國瑜將出席備詢，民進黨議員磨刀霍霍，陳致中、李喬如\n、林智鴻等人紛紛在臉書徵求質詢題目，有人要問韓國瑜何時去挖石油、為何停輕軌；但\n韓粉也留言：「」\n\n韓粉疑議員不用心？\n\n資深議員李喬如12日先在臉書發文，詢問支持者想問韓國瑜什麼題目，更開玩笑說：「有\n要送我啥西咪（生魚片）刀的嗎？」似乎暗示她已經準備好要動手「宰魚」、好好質詢韓\n國瑜。\n\n議員林智鴻則在臉書預告，17日他將以市議員身分首次質詢韓國瑜，網友留言要他請市長\n和市府團隊不要隨便、不負責任的一昧向新聞媒體放話，「問他和他的團隊何時開始正式\n做事，而非用嘴做事、紙上談兵？」\n\n，不過韓粉回擊\n居多，\n\n網友理性提供建議\n\n也有網友理性提供建議，例如質詢韓為何停建輕軌第二階段、如何解決少子化、處理旗津\n渡輪上下班塞船現況、捷運延伸線規畫、國道七號何時動工、賽馬場細部想法、空汙整治\n及海洋政策等。\n\n\n\n\n\n--\n        南投縣  吳文波  40歲  \n        慶中是神經母惡性腫瘤  省長知道我們的情形以後  就大力幫助我們\n        很多人攻擊說他在作秀  我覺得若是作秀這樣一次兩次  那還有點存疑\n        他來看我們五次  也沒有那個新聞價值\n        這麼認真的人  在台灣沒有辦法受到肯定  我這個孩子要怎麼教育他\n        我實在......  我真不知道該怎麼教育我的孩子  你要認真打拼\n\n--\n","\n\n\n\n\n中時電子報\n\n\n\n2019年01月16日 07:42 中時電子報 李俊毅/綜合報導\n\n高雄市長韓國瑜去年八月視察道路淹水曾表示，上任要解決路面五千坑洞問題，\n本月8日晚間，副市長李四川昨親率工務團隊，視察苓雅區中正一路夜間道路刨鋪工程，\n有媒體報導，以韓國瑜上任後鋪路卻破功，但仔細看施工日期韓國瑜都還沒上任，\n但假新聞爭沒多久即自刪，而市府昨表示，研擬修法將新刨鋪路面禁挖提高至1年，\n讓市民回家路好過年，讓網友直呼，「好感動」。\n\n某偏綠媒體昨(15日)報導，\n「高雄市副市長李四川，深夜巡視鋪路工程，韓國瑜選前重批高雄5000個坑洞，選後針對\n市區好幾條重要道路進行修補，有民眾發現，有道路剛剛鋪過柏油，卻很快出現坑洞」。\n這個地點就在知名景點西子灣附近，雙線道的馬路上好幾塊新柏油，\n「12月20日才鋪好，撐不到一個月」，就已經出現一塊成人手掌大小的凹缺。\n此新聞一出，讓網友質疑，該篇新聞是拿「明朝劍斬清朝官」。\n\n李四川曾指出，高雄工程「發包施工廠商跟別縣市較不一樣」，通常營造廠跟瀝青供料廠\n都是不同廠商，只要瀝青出料不對，營造廠就要求必須重來，但高雄卻是營造廠和瀝青廠\n都是同一家，未來他會特別注意這一塊的工程品質。預計3月底前可完成85萬平方公尺\n道路改善。\n\n高雄市府昨天也發新聞澄清，高雄市道路長度約12,814公里，總面積約8,887萬平方公尺\n，因為範圍寬廣幅員遼闊，因此道路維修必須每天不斷進行。\n\n\n\n工務局進一步表示，自韓市長上任後本府工務團隊全力進行路面改善，\n新刨鋪的道路已完成\n中正路（高速公路~澄清路）、\n榮總路（大中一路~榮佑路 )、\n仁雄路 (八德南路~仁孝路 )、\n文前路 (環湖路~八德南路 )、\n自由一路 (大順一路~同盟一路)、\n大中路(鼎金交流道~自由路，西向)及\n楠陽路（含楠陽陸橋）（加昌路~興西路）等路段，\n後續將再改善建軍路、東亞路、三國通道、加昌路及鳳山區自由路、青年路二段、\n大寮區新厝路等路段，預計3月底前可完成85萬平方公尺道路改善，讓市民於春節返鄉\n感受道路平順又暢通。\n\n對於這次新刨鋪的路面特別加強各公共工程間，挖掘刨鋪協調整合及孔蓋下地，並針對\n民間建案的聯合挖掘案進行協調整合，經新刨鋪完成的路面在半年內禁止挖掘，公共工程\n新闢及拓寬道路更嚴格禁挖3年，並由路面施工廠商依合約規定保固2年，而工務局目前\n也在研議修改法令新刨鋪路面禁挖提高至1年，以確保高雄市路面品質。\n\n工務局解釋，因為一般AC路面壽命約6-10年，因此在鋪設路面約5年以上後會開始龜裂，\n如讓原本輕微龜裂堪用道路路面，經過長時間淹水同時車輛輾壓，致雨水侵入路面基底層\n，則會使原本輕微龜裂路面產生破損，因此工務團隊會優先加舖AC填補坑洞，並視經費\n辦理重新刨鋪。\n\n其他網友見新市府工務團隊用心著手市政，紛紛直呼\n「禁挖，好」、\n「韓說過最重的是驗收，李四川還每段鋪路工程都錄影，讚!」、\n「自由一路騎過去有夠平」、\n「有認真」、\n「要過一段時間才能知道成果，不過努力要給鼓勵啦」、\n「國道七號搞定比較重要」。\n\n(中時電子報)\n\n文章來源：高雄市政府網站\n\n\n文章來源：媒體報導原文\n\n三立新聞 - 選前大批5千洞…韓國瑜團隊補洞「沒滿月又破」品質遭質疑\n\n\n文章來源：PTT論壇\n\n[討論] 高雄市政府舖路進度\n\n\n\n李四川為高雄鋪路 市民憂：這件事才是最大考驗！\n\n\n\n\n中時這報導可以，但其他花邊報導可以盡量減少一點，\n希望一個月或三個月後道路一樣平整，不會又出現不明的坑洞，\n考驗才正要開始，高雄市加油!!! 過年大家新的路可以走!!\n\n--\n","\n【味全龍大復活】職棒第5隊有譜　韓國瑜說話了\n\n文｜劉榮    攝影｜董孟航 宋岱融\n\n消失20年的味全龍有望大復活，成為中職第五隊，最快2021加入一軍，對此，高雄市長韓\n國瑜向本刊表示，味全龍若能成為高雄市的在地主場球隊，他絕對歡迎，對高雄市發展運\n動休閒產業也有極大幫助，市府會盡一切力量協助。\n\n中職會長吳志揚也向本刊證實，頂新高層已接觸職棒聯盟表達加盟意願，但尚未正式提出\n申請。\n\n由於味全龍當年宣布解散已失去會籍，必須申請新會籍，對聯盟來說，味全龍就算使用舊\n隊徽，但還是新的球隊，必須從二軍開始打起。\n\n\n\n【味全龍大復活】味全龍落腳何處　三縣市被點名\n\n文｜劉榮    攝影｜王漢順 董孟航\n\n一旦味全龍重返中職，在台北、新竹、高雄3個主場選項中，最可能選擇高雄，關鍵在於\n高雄現成的澄清湖棒球場，完全符合國際標準場地，加上借助高雄市長韓國瑜的「韓流」\n效應，可望吸引大批球迷進場。\n黃平洋則認為，味全龍球迷以往是以台北為主，如果台北大巨蛋屆時能完工啟用，味全龍\n主場順勢選在台北，將是球迷的一大福音，尤其可重現當年台北市立棒球場拆除前經典的\n龍象大戰，對老球迷將有無比的號召力。\n\n至於新竹市，對龍迷也有獨特意義，尤其新竹市立棒球場因年久失修報廢，前年起就停止\n所有職棒比賽，但球員與球迷的記憶抹滅不了，尤其1990年中職總冠軍賽最後一場球，就\n在新竹棒球場，當年許多龍迷念念不忘的第一個總冠軍，就是在新竹球場。\n\n一位參與味全龍重返中職的棒壇人士向本刊透露，不只頂新集團，政壇也有人積極促成味\n全龍重返中職，其中，行政院體發會副召集人余政憲在得知頂新有意籌組球團尋求復隊後\n，便一直希望味全龍隊能選擇落腳高雄，成為高雄在地的球隊，以彌補義大犀牛解散後，\n高雄沒有職棒隊伍的缺憾。\n\n去年9月，高雄市政府體育處升格為運動發展局，當時參選高雄市長的陳其邁應邀出席時\n表示，希望爭取2年內職棒第5隊在高雄市成立，外界隨即猜測會由哪家企業出線成立第5\n隊。\n\n本刊調查，味全龍想重返中職其實早有跡可循，2012年黃鎮台任中職會長時，就將其列為\n首要任務，也曾被多次直擊進出台北市松江路的味全大樓，並邀約頂新三董魏應充在國賓\n飯店餐敘，談味全龍申請重新加入中職的事，頂新也表達高度意願，但還在籌備階段，卻\n因食安風暴掀起的「滅頂運動」而遭擱置。\n\n\n\n如果韓市長真的能爭取味全龍來高雄，馬上人氣會再上揚\n\n在台灣的老龍迷實在太多了，還記得當年進場看味全龍比賽，已經是20多年前了\n\n大家覺得呢\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n\n對於陳其邁表示將全力配合讓高雄更進步，高雄市長韓國瑜說：「非常樂意跟陳副院長對\n高雄的問題多做探討！」\n\n民進黨前立委陳其邁「北漂」接掌行政院副閣揆，前日他在臉書直播提及「會跟韓市長充\n分合作」，昨上任第一天又向媒體洩漏，曾和韓國瑜到關島 是應該繼續造我的大韓神嗎?  怎麼黑起韓國瑜來啦??\n\n給我大韓神戴這種小小安全帽  難怪會重罰六萬元  呵呵\n\n--\n","\n標題的愛心不是我加的啊啊啊啊啊\n內文上紅色的部份都是原本記者上的色啊啊啊\n\n\n\n\n\nETtoday\n\n\n\n\n▲陳其邁與韓國瑜在辯論會結束後握手相擁。（圖／ETtoday）\n\n政治中心／綜合報導\n\n行政院副院長陳其邁與高雄市長韓國瑜的激烈選戰，令人印象深刻，過去還有不少人將他\n們兩個配成「瑜邁CP」，除了畫出「愛你一萬年」漫畫，還有人開始寫他們的BL小說，激\n起廣大「腐女」爆動。。\n\n陳其邁14日接受影音節目專訪，由於他對火鍋超龜毛，引起網友熱烈討論，所以這次再度\n開直播吃火鍋，親自示範「邁式火鍋」的正確吃法。在等待火鍋料煮滾之前，\n\n\n\n▲韓國瑜、陳其邁。（圖／三立提供，下同）\n\n還自認有看過這個圖片\n。主持人興奮地進一步詢問，「那你有看過小說嗎！？」陳其邁大聲地「蛤？」了一聲，\n接著說顯然陳其邁真的看過，還把\n小說情節與現實情節做了比較。\n\n主持人\n則開始念了小說情節一小段內容「打從我們認識之後，我一直想要打造屬於我們兩個的愛\n情摩天輪…」，\n\n\n\n陳其邁坦承，自己有看「瑜邁CP」的圖片和小說，不過「我解密啦！」主持人驚問「你真的有跟韓國瑜出去啊？」陳其邁笑著說「…啊\n還有一堆人…10幾、20幾個吧！」\n\n陳其邁說，自己和韓國瑜去過關島，「我印象他不會潛水啦！我會潛水啦！他比較你知道嗎？不太喜歡水，我印象當時應該是我當幹事長，他當書記長，就領軍\n作戰嘛！你知道以前民進黨團是幹事長制，他們是書記長，，我們應\n該是之前去的。」\n\n\n\n▲陳其邁與貓。（圖／翻攝自陳其邁臉書）\n\n之後主持人請陳其邁唱一首歌，「跟那個什麼瑜邁CP，我們做一個告…」陳其邁先是確認\n「瑜邁CP」，再主持人則笑著回應「對！告白！」主持人回答「獻給高雄市民啦！好不好？」\n\n陳其邁稱自己「借花獻佛」，要點一首台北市長柯文哲之前唱過的至於為什麼點「挪威的森林」？陳其邁表示，被主持人虧說「你好會撩喔！你在撩妹喔？」這時陳其邁趕\n緊改口，靦腆笑說「獻給高雄市民啦…要慢慢地融化，讓我把你的心兒摘下，試著把他慢\n慢融化。」\n\n對於陳其邁對「瑜邁CP」的回應，網友們表示「粉紅泡泡太誇張了啦XDD」、「他是不是\n每張都看過了啊啊啊啊啊」、「唱挪威森林給韓...」、「那時只是想惡搞沒想到演變成\n這樣XD」、「傳說中凡CP必拆台的邁邁在哪裡啦」、「用手機看截圖……臉也太紅了吧…\n…」、「高雄市長 X 行政院副院長」、「他是什嬌羞什麼啦XDDD」、「超越台男腐城了\n」、「……」、「告白……………」、「又有題材出紀念品了XDDDD\n」、「官方逼死同人啊」。\n\n\n\n\n\n我第一次看到內文還上色這麼認真的是怎樣啦！！！\n標題還有愛心是怎麼回事啦！！！！！\n\n可惜附圖不是這幾張：\n\n\n\n\n邁邁說文章有出入結果只有說不是帛琉是關島\n其他內容都不反駁一下這樣可以嗎XDDDD\n\n啊之前韓總受訪說他喜歡游泳\n所以才笑說邁邁要帶他潛水也願意是= =\n\n這記者真的很專業耶還知道我那張圖完整的由來……\n\n然後a大你的被注意到了XD\n\n逐字稿請見：\n\n--\n","\n\n\n\n\n\n\n\n\n--\n填「睡魚」嗎？\n","\n\n\n\n\n\n中廣\n\n\n高雄市長韓國瑜推觀光，主打「愛情產業鍊」，請來瓊瑤女士代言，於是瓊瑤繼白冰冰之\n後成為被攻擊的對象。韓國瑜說，最近只要為高雄出心出力的都遭到抹黑攻擊，他希望大\n家知道這樣對高雄沒有益處。\n\n(林憲源報導)\n\n韓國瑜和韓冰父女日前與瓊瑤女士會面，邀請瓊瑤為高雄的愛情產業鍊宣傳，隨後，網路\n上就有人攻擊瓊瑤是愛情的第三者，不適合代言。\n\n韓國瑜說：「大家有沒有發現一個有趣的現象，誰幫高雄市政府，不管是代言或宣傳，誰\n就容易受傷，前陣子的白冰冰，接著是瓊瑤，這些人都是不領酬勞，不領薪水，憑著熱情\n幫助高雄。只要來幫助高雄的，都被莫名其妙的所有事被抖出來，被惡意攻擊，這對高雄\n有沒有任何幫助?都沒有」。\n\n韓國瑜說：「瓊瑤女士和每個人都有自己的感情世界，為什麼她幫高雄代言，就要遭到抹\n黑攻擊和批判?我覺得非常奇怪」。\n\n韓國瑜說，前有白冰冰，後有瓊瑤，只要是想幫助高雄的都會遭到批判，韓希望大家知道\n，這種攻擊對高雄沒有好處。\n\n\n\n\n\n\n說真的誰代言都好啦 客群都不太一樣 也不用為了誰代言在那邊吵來吵去\n反正能達到預期要有的效果就好\n\n--\n","\n\n1.媒體來源:\n自由時報\n\n2.完整新聞標題:\n韓國瑜當選讓房價暴漲快60萬 男子怒砸房仲店面\n\n3.完整新聞內文:\n\n2019-01-15 12:58\n〔即時新聞／綜合報導〕韓流讓購屋族欲哭無淚！高雄一名男子原本已談好買房還繳了斡旋金，沒想到在簽約前一天房仲聲稱韓國瑜當選讓房地產上漲，因此價格調高快60萬元，若不願付錢連斡旋金也會沒收，讓他一氣之下跑到房仲據點砸店。\n\n據《壹新聞》報導，該名男子用鐵鎚把房仲店面的落地玻璃砸出一個大洞，整片玻璃也隨之龜裂。男子表示，房子價格都談好了，斡旋金也收了，等著第二天要簽約沒想到突然漲價，從248萬元變成300多萬，因為「現在韓國瑜當選，房地產貴了」。\n\n高雄市左營分局新莊派出所所長柯政男表示，已將涉案男子依現行犯帶回，全案依毀損罪移送橋頭地檢署偵辦。高雄其他房仲業者則透露，韓國瑜當選後的確有2成至3成的屋主調整價格，還有中北部的投資客前來看屋。\n\n4.完整新聞連結 (或短網址):\n\n\n5.心得：韓導喜韓兒表示：高雄發大財!!\n\n-----\nSent from JPTT on my Asus ASUS_A001.\n\n--\n                                       01/16 00:02\n","\n高雄非洲豬瘟演習　韓國瑜「防疫從未停止」\n\n行政院長蘇貞昌昨上任首日，即到桃園機場視查非洲豬瘟防疫，當場怒飆；\n\n，追溯至豬隻來源場內也有疫情，立即對豬隻撲殺。《蘋果》直播帶讀\n者關注韓國瑜上任後高雄首場豬瘟防疫戰。\n\n媒體詢問高雄防疫豬瘟進度沒雲林縣快，韓國瑜表示，其實他上任就盯住整個防疫作業，\n作風和雲林縣不一樣，未採取極為激烈手段，該做的從來沒有停過。針對行政院長蘇貞昌\n昨天因防疫作業檢驗不夠徹底而發飆，韓國瑜指出，蘇院長有他的指示，防疫視同作戰，\n已經火燒屁股，高雄從頭到尾沒鬆懈。\n\n今演練現場仿製肉品市場，發現有豬隻出現紅斑和血便，和非洲豬瘟症狀一樣，立即通報\n動保處到場，採檢體檢驗，並拉起封鎖線，且追蹤回豬罹病的阿財養豬場，經查豬農使用\n廚餘養豬，未經蒸煮，隨即採驗送農委會，證實感染非洲豬瘟，再進行豬隻焚燒和掩埋坑\n洞等作業，並將出動挖土機、環保車、警動物屍體集運車等大型機具與車輛配合演練。\n\n韓國瑜在演習結束即離開現場，由副市長李四川代為講評，李四川強調，非洲豬瘟的爆發\n高峰期在農曆春節過年前後，提醒大家做好萬全準備，他希望非洲豬瘟不要來，但一旦在\n台灣發生，同仁也在有像演習般的熟練應變處置。\n\n\n\n韓國瑜親自監督非洲豬瘟防疫演習\n\n\n\n--\n","\n\n蘋果\n\n\n\n高雄市今天凌晨再發生酒後衝突，11名惡煞當街砍人，連載客計程車也遭砸毀，事實上，17天前旗山也發生酒後搶計程車衝突，一名男大生遭開槍擊斃，連連發生重大治安事件，讓高雄市長韓國瑜今早出席市政會議前撂下重話：「高雄市的治安列為重點中的工作，請警察局一定要加強！」\n\n高雄市長韓國瑜上任不到一個月，但近三周內已發生二起酒後衝突死傷事件。去年12月29日，一名男大生與打工同事下班後到KTV同樂，散場後因搭計程車與另群酒客發生衝突，竟遭人開槍擊斃，同行友人也遭打成重傷。\n不料今天凌晨又發生酒後衝突，11名惡煞當街砍人，不僅計程車遭砸毀，3名男子被打，甚至一度傳出有人遭擄走。三周內兩起酒後衝突，至少已成造一死四傷。\n今早參加市政會議前，高雄市長韓國瑜難得扳起臉孔，撂下重話，他強調，高雄市的治安絕對不會放鬆，「已經要求警察局加強偵辦，執行過程、辦案情況會對外說明」，他強調：「高雄市的治安列為重點中的工作，請警察局一定要加強！」（曾珮瑛／高雄報導）\n\n\n心得:治安也是一個城市很重要的一環，家長最重視的大概還是治安跟教育，能把治安弄好，小孩在外面也能更加的有保障，不怕出門被威脅\n\n--\n","\n\n\n\n\n\n\n\n\n中國時報【張理國、林宏聰╱綜合報導】\n\n\n\n\n行政院長蘇貞昌14日提議成立「中央與地方建設協調會報」，並指派副院長陳其邁規畫\n主持。對此，高雄市長韓國瑜表示，若透過協調會報，讓六都有直接反映並解決問題的\n機會，未嘗不是好事，他也願與陳其邁攜手，打造更美好的高雄。\n\n另外，針對台中山手線，中央認為應該按原訂規畫推動，韓國瑜先前也表態高雄輕軌二\n階要暫時停工，若交通部同樣主張輕軌二階應執行，\n\n他說，因為輕軌影響交通、運量也受質疑，民意反彈實在太大，即使交通部執意續建，\n他也會堅持停工，先傾聽民意、妥善溝通後再做後續決定。\n\n蘇貞昌昨走馬上任，立刻跟閣員約法三章，要求做事明快；他提到，過去六都首長都是\n列席行政院會、連出席都不是，相關首長都很忙，而且答應人民的事情一堆，院會討論\n耗去大半時間，六都首長講的都與議程議案毫不相干，首長們也沒有時間講，讓他們坐\n在那裡，講不講都很難。\n\n因此，他建議成立「中央與地方建設協調會報」，請政委們以縣市別分別主持幾個不同\n縣市會報，中央與地方有什麼事情，中央希望地方配合處理，或地方需要中央幫忙解決\n，政院誰去參加比較好，這些都由副院長陳其邁去規畫一下，讓地方所有問題在會報中\n，可以先有準備，若有必要就可提行政院會處理。\n\n「我參加行政院會的經驗很少，但基本上去那邊都是聽各部會報告，然後再順便問一下\n六都首長的看法！」韓國瑜說，如果改成中央與地方協調會報形式，由政委或副院長主\n持，跳過中央部會報告程序，讓六都直接反映問題，上情下達效率提升，未必不是好事。\n\n他也強調，相信陳其邁跟他一樣都沒私心，只是希望高雄變得更好，既然如此，他也願\n意跟新的行政院攜手合作，大家至今都是口出祝福，未來溝通沒有問題。\n\n\n\n\n嗯，目前看起來韓有堅持回應說不行的就是輕軌了\n不知道路線規劃、替代方案什麼的進度到哪裡了\n\n陳其邁應該也不好說要蓋吧，不然不是打自己當時的臉？\n\n--\n","\n選前大批5千洞…韓國瑜團隊補洞「沒滿月又破」品質遭質疑\n2019/01/14 20:12:00 新聞台\n記者何正鳳、黃大衛／高雄報導\n\n　　高雄先前下雨，道路出現5千個坑洞，韓國瑜選前曾批評，無法忍受偷工減\n料和驗收不確實，上個禮拜深夜，副市長李四川還親自到鋪路工程的現場監工，\n但是有民眾這幾天發現，在西子灣附近的道路上，鋪不到一個月的柏油，已經出\n現凹洞！\n\n　　高雄市副市長李四川深夜巡視鋪路工程，韓國瑜選前重批高雄5000個坑洞，\n選後針對市區好幾條重要道路進行修補，有民眾發現，有道路剛剛鋪過柏油，卻\n很快出現坑洞。\n\n　　這個地點就在知名景點西子灣附近，雙線道的馬路上好幾塊新柏油，，撐不到一個月，就已經出現一塊成人手掌大小的凹缺。\n\n　　民眾：「品質不好嘛，偷工減料，應該是這樣。」\n　　民眾：「要慢慢找出原因呀。」\n\n　　剛鋪好的路就破損，工務局解釋，當地的路面老化龜裂，養工處先緊急修\n補，施工快速，但缺點就是比較不耐用。\n\n　　養工處總工程司陳海通：「加鋪上去，事實上它的平整度對民眾來講，感覺\n會不舒服，所以說我們後續還會做整體性的小面積刨鋪，把它刨起來再重新鋪\n平。」\n\n　　韓國瑜選前針對道路5000個洞，曾說無法忍受偷工減料和驗收不確實，但是\n現在上任了，施工品質看來，沒補有坑洞，補了也有坑洞，對民眾來說，補和沒\n補似乎差別不大，難怪會引發民怨。\n\n\n\n\n--\n三立新聞台是智障嗎\n批韓市府道路施工品質不佳\n結果找條12月20日重鋪的道路來說嘴\n這不就表示前市府敷衍了事嗎\n北七\n\n--\n","\n\n新聞網址:\n\n\n新聞來源︰\nettoday\n\n新聞內容︰\n\n陳筱諭14日上午10時前往民進黨台南市黨部退黨，並即刻前往台南市選委會完成登記，角逐第2選區立委。對此，可能代表國民黨角逐台南市第二選區立委補選的謝龍介認為，未來雖然是他與其他兩人參選，但是背後卻是前行政院長賴清德對上高雄市長韓國瑜與台北市長柯文哲，3人大戰精彩可期。\n\n謝龍介14日接受廣播節目專訪時表示，據他了解，陳筱諭已經與柯文哲接觸，決定倒向白色力量，目前賴清德已卸任行政院長，並回到台南，未來一定會幫郭國文站台助選，如果他競選，韓國瑜一定會幫他，表面上是他、陳筱諭及郭國文三人選，但背後卻是賴清德對上韓國瑜與柯文哲，三方勢力對戰，精彩可期。\n\n陳筱諭日前表示，9日下午1時25分，中執會舉行的前5分鐘，她接獲民進黨黨中央提名協調小組召集人鄭文燦的電話告知，鄭文燦稱黨中央已於3日、7日做了電話民調，結果陳筱諭輸給郭國文，因此，黨決定提名郭國文，同時送請中執會同意。\n\n\n陳筱諭痛批，鄭文燦的說法無法讓她心服，「民進黨被派系綁架」，自己從13歲就想加入民進黨，年僅20歲就加入黨，她現年28歲，加入黨已有8年，當初參選也是抱持黨內公平、公正、公開的初選機制，她才敢參選，況自自己也有做民調，明明她勝選機率大，如今卻面臨黑箱作業，讓她深感「大人真的很可怕」。\n\n陳筱諭強調，不要怪年輕世代唾棄民進黨，是「民進黨拋棄了年輕人」，她一直以為這會是一場公平公正的選舉，這次才看到了民進黨扼殺年輕人的想法，她譴責新潮流「你們可以因勢力龐大而為所欲為，但終將陷民進黨於萬劫不復」。\n\n\n\n附註、心得、想法︰\n\n謝龍介：陳筱諭已經與柯文哲接觸\n\n是覺得可信度很低\n\n但如果是真的那台南這選舉就更刺激了\n\n哈\n\n-----\nSent from JPTT on my Sony G3226.\n\n--\n","\n\n\n\n\n\nnownews\n\n\n\n\n高雄市長韓國瑜在九合一大選期間人氣爆棚，在全台掀起一股「韓流」旋風，選後一舉一\n動備受外界關注。不過，市長上任至今不到一個月，卻有網友發問「有人後悔投韓國瑜嗎\n？」掀起熱烈討論，其中一句神回覆更是笑翻大批網友。\n\n\n\n距離 2018 九合一大選已經過了 2 個月，韓國瑜靠著「高雄發大財」政見順利當選高雄\n市長，陳其邁則接任行政院副院長，對此，有網友好奇，若再重投一次，不知道票數會有\n什麼變化？便在 PTT 發文詢問「真的有人後悔投韓國瑜嗎？或只是某些同溫層的自以為\n？」\n\n\n\n貼文一出，網友紛紛留言「目前還是很高興」、「其實沒啥人後悔的，現在唱衰的本來就\n沒投他」、「外縣市的人啊 超後悔的呢」、「我是不知道高雄人有沒有後悔，但我知道\n現在狂笑高雄人超爽 der 」，也有網友點出關鍵「投韓＝讓其邁當行政院副院長，根本\n市民瑜邁三贏！」引發熱議。\n\n\n\n現在政黑是新聞來源嗎？\n\n\n不過的確是想不到 上了韓總 高雄發大財\n\n邁邁雖然落選卻進中央 工業4.0有望\n\n真的是一舉數得\n\n--\n","\n\n\n\n\n蘋果\n\n\n不滿瓊瑤的小三身分　韓粉崩潰批：侮辱愛情\n\n為推動愛情產業鏈，高雄市長韓國瑜昨特地北上拜會知名作家瓊瑤，感謝她擔任無給職愛\n情產業總顧問，並商討如何將高雄打造為浪漫之都，希望共同來推動高雄愛情產業，沒想\n到此舉連韓粉也崩潰，怒批「愛情產業鏈選個小三代言，現在是小三產業鏈嗎？」高市觀\n光局長潘恆旭回應，愛情是每個一生的功課與修練，沒有標準答案，但瓊瑤的作品伴隨兩\n岸三地50年，就是一個愛情的代名詞。\n\n韓國瑜昨下午率新聞局長王淺秋、觀光局長潘恆旭及女兒韓冰北上拜會瓊瑤，針對瓊瑤關\n於愛情產業鏈意見請益，雙方相談甚歡，會後並互相贈書，由韓國瑜贈予瓊瑤《跟著月亮\n走》，而瓊瑤則回贈《我的故事》。\n\n瓊瑤笑說，看到偶像市長反而都說不出話來！她表示，自己身體狀況雖不能常往返高雄，\n但針對高雄推動愛情產業鏈，建議可以打造「愛情公園」，充滿愛情意象的公共藝術及花\n海，包括愛神丘比特、月老等，甚至專門在那辦理集團婚禮，並提供拍攝婚紗取景，邀請\n電視劇、電影拍攝，讓全民見證愛的山盟海誓在高雄。\n\n瓊瑤也表示，中、外著名的河上都有知名的橋，因為愛河是一條河，建議也可以打造許多\n愛情橋；她認為，高雄可以拍攝一部名為「天作之『河』」的電影，其實自己與高雄淵源\n甚深，未來可以共同來協助高雄愛情產業發展。\n\n但鄉民似乎對瓊瑤不買單，出現不少批評聲浪，連韓粉也在臉書不公開社團「韓國瑜後援\n會」發文，「我漸漸不支持韓國瑜了，愛情產業鏈選個小三代言，怎樣，現在是小三產業\n鏈嗎？」網友也在PTT討論，「正宮出去，小三進來，高雄發大財」，《蘋果》讀者則說\n，「請小三始祖代言愛情？沒有什麼比這個更能侮辱愛情了！」\n\n過去瓊瑤藉出版《瓊瑤自傳：我的故事》、《雪花飄落之前》，極言她介入平鑫濤家庭的\n愛情正當，而50年來捨棄話語權的平鑫濤前妻林婉珍去年出書《往事浮光》，書中自爆遭\n瓊瑤介入婚姻曾想尋死。至於平鑫濤之子則曾對媒體說：「瓊瑤阿姨一直覺得不是她的問\n題，是我父親追求她，而她是無可奈何，被逼上梁山，『要怪就怪你爸』。她會說出這種\n話，我只能尊重她。」\n\n針對網友對瓊瑤的負評，高市觀光局長潘恆旭回應，他認為愛情沒有對錯，在愛的過程當\n中，時間是一條長河，在愛河也是一條時間的長河，在人生的旅途中，愛是選擇題，不是\n是非題。\n\n潘恆旭力挺瓊瑤說：「愛情是每個人一生的功課跟修練，沒有標準答案，瓊瑤的作品，伴\n隨兩岸三地50年，就是一個愛情的代名詞，在愛情裡頭所有錯縱複雜的問題，都符合她的\n人生閱歷。」\n\n潘恆旭進一步指，瓊瑤25歲以《窗外》這部小說正式出道，並且由林青霞演紅該片，民國\n75年紅極一時的連續劇《幾度夕陽紅》，這二部大作都是瓊瑤在高雄住處寫出來的，洛陽\n紙貴，高雄是孕育她寫作高峰的幸運之城，也將是未來亞洲的愛情城市。(曾珮瑛／高雄\n報導)\n\n\n\n我也覺得怪怪的..雖然我知道找瓊瑤是因為他寫了很多愛情小說..\n\n但瓊瑤畢竟在真實生活中是介入別人婚姻的小三...感覺有說不出的奇怪\n\n--\n這輩子最美好的事情就是曾經和N個不同國籍、類型、年紀的1號男人交往過\n\n和男人們戀愛的過程中，非常感激他們帶給我生命身心的成長、滿足和安慰\n\n--\n","\n\n\n\n\n\n\n中時電子報\n\n\n\n\n\n\n前綠委陳其邁出任副閣揆，高雄市長韓國瑜力挺，指高雄的子弟
