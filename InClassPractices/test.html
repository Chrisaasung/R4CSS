」陳致中強調：「不用賣國也能賣農產品！」在這\n次台南蘭花展外銷賣出113億台幣農產品，「台南市長黃偉哲有出賣台灣主權嗎？」去年\n農委會外銷台灣的農產品達57億美金，創下20年來新高，「農委會有接受一國兩制嗎？蔡\n英文總統有接受一國兩制嗎？」\n\n陳致中說，連簽得是不是訂單或MOU都還不可得知，且很多廠商背後都是中國官方控制的\n企業，讓人質疑是政治訂單，韓市長跟國台辦合演一齣一國兩制劇本，「出賣國家主權，\n拿到50億元訂單，那台灣人民可以接受嗎？」。\n\n蕭永達表示，請韓國瑜正面澄清這趟行程是否為賣台，若韓認為這項指控不是事實，那代\n表他們5人公然侮辱韓市長、公然挑戰高雄市民，請韓反提告。\n\n針對陳致中今控告韓國瑜涉犯刑法外患罪。高市新聞局長王淺秋表示，韓國瑜港澳深廈此\n行完全是經濟文化合作交流，舆陳致中所指控罪名完全八竿子打不著，牽強附會，只為政\n治意識型態入罪，當然與事實不符。（王勇超、林振義、吳慧芬／高雄報導）\n\n--\n\n真的快笑死，一個不承認中華民國的人，現在竟然開始關心起中華民國法律了，這很明顯\n只是在做秀。\n\n講的這些都是老調重談，一點新意都沒有，令人乏味。\n\n--\n","\n\n\n\n\n\n\n\n上報\n\n\n\n國民黨總統初選掀起茶壺內風暴，黨主席吳敦義拋出「徵召式領表」作法，日前更稱黨內\n對於徵召高雄市長韓國瑜「被動」領表登記參選總統，已逐漸有共識，引發前新北市長朱\n立倫、前立法院長王金平兩位有志問鼎大位者的強烈不滿；不僅如此，近來更傳出有藍營\n人士向黨中央獻策「韓選總統，妻子李佳芬補選市長」的構想。對此，近韓人士表示，現\n階段韓還不急著掀底牌，最快要等到4月中旬訪美後，才會正式做出決定；韓友人則痛批\n，，如此心態「很不道德」。\n\n\n藍營有意徵召韓國瑜領表　朱立倫逼吳敦義儘早與韓溝通\n\n國民黨將於4月中旬正式啟動總統初選提名作業，面對藍軍基層焦慮韓國瑜能否出馬角逐\n總統，，黨內已逐漸有\n共識，可能採取徵召方式，對方被動接受徵召，參加提名初選機制的領表，再參與總統初\n選。\n\n此言一出後，隨即引起朱立倫、王金平兩大陣營反彈。朱立倫反嗆，黨中央「要徵召就大\n大方方徵召」，今更進一步要求，吳敦義應儘速與韓國瑜面對面，清楚表達黨徵召意思，\n如果韓國瑜接受，那就是徵召，就沒有黨內初選問題。王金平則抨擊，徵召領表參選的做\n法，根本是「破壞體制」，會產生很大的後遺症，他以「長者不仁，幼者就可以不義」，\n提醒黨內已失倫常，強調這是社會公道的問題。\n\n對此，近韓人士表示，不管是被動式徵召領表參選，或是直接將韓納入初選民調之中，。否則，領表登記需要韓的身分證、黨證\n及委託書等，倘若韓不同意，黨中央要如何代韓領表？而韓若有意願參選總統，何不自己\n主動領表登記就好，還要請人代勞？\n\n\n韓國瑜訪中　民進黨傾府院黨打聲量愈打愈高\n\n該位人士強調，現階段韓國瑜不會急著掀底牌，一切等韓4月中旬訪美回來後再說，到時\n候外部情勢「大勢明朗」後，韓再做決定就好。他並透露，民進黨傾府院黨全黨之力打擊\n韓國瑜訪中，此一作法相當不智，反而可能給韓國瑜出來參選總統的理由及正當性，從韓\n提出「台灣安全，人民有錢」的八字箴言，等於是參選高雄市長時的「貨出得去、人進得\n來，高雄發大財」競選主軸的「升級版」，便不難看出韓的參選意向了。\n\n韓國瑜友人則批評，，，\n同時，讓韓更不能夠去領表表態參選，吳若有此心態，真\n的不應該、也不配當黨主席。\n\n韓友人強調，韓國瑜對於是否參選總統有他的政治智慧，韓就任高雄市長還未滿一百天、\n議會也還未正式開議，現階段怎麼可能表態參選總統？韓現在根本不需要急，可以到5、6\n月份再表態急可。目前韓的當務之急，是要設法趕快將高雄的經濟搞好，讓政見兌現，唯\n有人民滿意度愈高，選總統一事才會水到渠成；反之，如果韓無法讓人民有感，過多的政\n治表態都不適宜，「愈早表態愈早死，時間拖愈久、市政成績愈有成果，對韓愈有利」。\n\n\n李佳芬不可能補選高市長　近吳人士：有心人操作假議題\n\n對於外界傳聞，韓國瑜若當選總統，國民黨屬意推韓的夫人李佳芬補選高雄市長，韓友人\n則痛批，，，傷了藍軍基層的心，。而韓國瑜本人今午於廈門記者會上也重話反擊，李佳芬「絕對不可能，任何情況\n都不可能」參選高雄市長，並批此說對他們是中傷、非常惡劣，會給外界「都你們一家人\n做好了！」是醜化的說法。\n\n近吳人士則透露，韓國瑜訪中回台後，吳敦義會請高雄市黨部主委莊啟旺與韓國瑜溝通，\n只要韓同意，就能徵召韓參選或將韓納入初選民調之中。他並強調，吳敦義沒有那麼笨，\n不會在此時像朱立倫一樣，逼韓國瑜「攤牌」表態，而是只是保留徵召韓選總統的可能性\n。至於，也非黨中央的規劃，根本。\n\n\n\n\n不過，有黨內知情人士則透露，吳敦義至今尚未放棄參選總統，，而當，而最後韓若不出來，就有機會。\n\n據指出，從3月份開始，黃復興黨部要求各縣市所屬支部每天都要統計具有黨權的黨員人\n數統計，且不得低於2年前黨主席選舉有投票權的黨員人數，倘若吳真的不選總統，黃復\n興黨部又何必作此一大動作部署？\n\n\n\n\n白海豚的精算真的很細膩呢\n\n藉韓打朱、王，壓制韓\n\n看得我毛骨悚然\n\n\n--\n\n我也有看到XDD\n\n我還是認為吳都只為自己做算計\n\n\n如果每個都跟黃國昌一樣\n\n一定很精彩\n\n韓這次真的不爽惹\n\n\n不在乎100%達到\n\n有撈到就是賺\n\n\n吳會不會玩到自爆~\n\n\n就是放風聲測風向\n\n效果不彰馬上轉彎\n\n\n王金平也是苦主\n\n\n看起來吳挺急的\n","\n\n\n\n\n\n\n蘋果日報\n\n\n\n\n高雄市長韓國瑜中國大陸參訪行程最後一天，明早就要離廈返高，但今天一整天依舊行程\n滿檔，一早參訪南普陀寺，隨後與廈門大學台灣研究院、廈門台商投資企業協會有兩場閉\n門座談；下午要參訪海滄遠海自動化碼頭、軟件園三期及兩岸青創基地，晚上則接受廈門\n台商協會晚宴。\n\n一早8時韓國瑜就離開下榻的飯店，前往有千年以上歷史的南普陀寺，離去時與媒體\n短暫寒暄\n\n稍早韓國瑜等一行人已抵達南普陀寺，寺方代表、中國佛教協會副會長則悟大和\n尚親自接待解說，並贈送他一幅「心安事隆」字畫。\n\n之後韓國瑜前往廈門大學台灣研究院舉行閉門座談，院方特別展示韓國瑜之\n前競選期間的文宣及相關報導，連競選場上的礦泉水也在櫥窗內展示，親自\n接待的廈門大學校長張榮除趕緊從櫥窗內拿出礦泉水給韓簽名，還推崇說韓\n就是靠著一瓶礦泉水、一碗滷\n\n\n\n\n\n每日一問，新聞媒體每天最關心的問題。\n\n--\n","\n1.新聞網址:\n2.新聞來源︰上報\n3.新聞內容︰\n高雄市長韓國瑜中港澳經貿之旅備受矚目，直到25日為止，靠著「支持九二共識」簽下了\n44億元的MOU（合作備忘錄）。\n\n不過有網友指出，親中的菲律賓總統杜特蒂2016年上任以來，與中國簽了7200億台幣的\nMOU；只是直到2018年4月，菲律賓只得到不到備忘錄4%的投資，直指韓國瑜44億元MOU恐\n是「空頭詐騙」。\n\n高雄市長韓國瑜25日會見國台辦主任劉結一後，高雄市農會理事長蕭漢俊指出韓國瑜此行\n已經簽了44億台幣的訂單。不過，有網友25日深夜在PTT發文提醒韓國瑜，2016年6月上任\n以來，菲律賓總統杜特蒂（Rodrigo Duterte）靠著「放棄在南海的主張」，以親中立場\n簽署了7200億台幣的MOU（合作備忘錄），「韓國瑜簽43億新台幣MOU，不過是菲律賓的零\n頭。」\n\n不過，網友接著指出，菲律賓「跟中國簽了7200億的MOU，最後只拿到300億，達成率才4%\n！」網友引用《南華早報》報導，指出從2016年6月到2018年4月，菲律賓最後只獲得306\n億元的投資，代表MOU中4500億元的海外投資（FDI）多數被延後或取消。\n\n「中國最愛做的事情就是畫一個超大的餅，但餅咬下去都是空氣。」網友直言，韓國瑜簽\n署的MOU根本就是「空頭詐騙」，更痛批「高雄過去是一個工業轉型商業持續進步的現代\n化都市；短短幾個月內，轉變成一個又老又窮又像乞丐，還要去中國下跪要錢的鄉下農村\n。」\n\n《自由財經》也指出，兩岸「政治水果」訂單已非新聞，但事後檢驗往往令人失望。報導\n指出，2011年山東省長姜大明率團旋風式訪台，並宣稱要採購5500噸香蕉協助台灣蕉農；\n但如今8年過去，台灣銷中香蕉總額僅2280噸；就算全部均為山東採購，也還有高達2620\n噸沒有兌現。\n\n不過，根據農委會統計資料，從2011年到現在，台灣銷日本的香蕉總共5萬2837公噸，光\n是2018年度，日本就進口了台灣香蕉1766公噸；中國僅進口47公噸。\n\n4.附註、心得、想法︰\n目前都只是政治訂單\n根本還無法實現所謂的43億這樣的訂單\n\n--\n\n\n\n\n    　０』︵＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿\n    　/﹃\n\n--\n","\n新聞網址:\n\n\n新聞來源︰\n三立\n\n\n\n新聞內容︰\n\n高雄市長韓國瑜的「拼經濟」出訪行程今（26）日抵達廈門，與廈門市長莊稼漢會面，而\n他在致詞時表示：「台灣同胞一踏進廈門就像回到家裡」，讓不少網友聽完嘆為觀止。\n\n韓國瑜致詞時表示，高雄與廈門不光是飲食、文化、血緣，特別是宗教信仰文化，都是一\n樣的，這也讓台灣同胞一踏進廈門就像回到家裡，感覺很親密，未來一定有更多的合作與\n交流可以進行。\n\n而該言論曝光後，PTT上不少網友留言「就待在家裡不要回來啊」、「去當廈門市長好了\n」、「只有高雄不像家，一天到晚往外跑」、「那可不可以乖乖待在家別來台灣亂了」、\n「既然回家了就別回來了」、「當面叛國可以直接禁止入境嗎？」\n\n\n\n\n\n\n\n附註、心得、想法︰\n\n台灣同胞一踏進廈門就像回到家裡====賣台\n\n\n\n\n\n謝長廷：到廈門像去兄弟家一樣\n\n\n\n這也算賣台嗎？\n\n可以當叛國直接禁止入境嗎？\n\n--\n\n\n--\n","\n\n\n\n\nUDN\n\n\n\n陸委會設「韓國瑜條款」 縣市長赴港澳 擬修法管理\n\n陸委會昨晚表示，為使政務人員、直轄市長、縣（市）長等赴港澳時能有申請流程及行為\n規範，正研議於香港澳門關係條例中增列規定，以強化必要的管理。陸委會將制定「韓國\n瑜條款」，規範台灣地方縣市首長、政務人員赴港澳的申請流程與行為。\n\n高雄市長韓國瑜與港澳中聯辦主任會面，引發外界質疑，黨政高層相繼撻伐。陸委會表示\n，依現行香港澳門關係條例第十條規定，國人進入香港或澳門，為依一般之出境規定辦理\n，對於申請程序及行為規範，尚無明文特別要求。\n\n\n\n\n\n\n\n都說沒有違法了，然後現在要修法對付特定人士跟藍營縣市？DPP你好意思？真的好棒棒\n，超級棒的！拍拍手！\n\n--\n","\n\n\n\n\n\n自由\n\n\n\n不滿台大生發起拒看中天 韓粉狂罵護航網友超傻眼\n\n\n〔即時新聞／綜合報導〕近日有台大學生在臉書發起拒看中天新聞的投票活動，引發不少\n迴響，傳出政大學生也跟進，在臉書呼籲同學搶回電視遙控器，不讓校外人士故意把學餐\n電視轉至中天。有韓粉聽聞消息後氣得在臉書粉專「韓國瑜後援會」開砲，批評「原來台\n大出智障」，\n\n最近有台大學生以「學生會應積極要求校內各餐廳，不得以餐廳電視機播放中天新聞台」\n為旨，調查學生意見，在臉書社團「NTU台大學生交流板」發起投票活動，目前有超過\n4000人投支持票。另外，也傳出政大學生餐廳電視經常被一名校外人士硬轉到中天，學生\n同樣不滿，在臉書呼籲同學們一起搶回遙控器反制。\n\n對此，臉書粉專「肯腦濕的人生相談室」貼出多張韓粉在「韓國瑜後援會」，留言砲轟台\n大的截圖，有韓粉留言「難怪越來越多人看不起台大」、「自以為讀台大了不起嗎，讀書\n學來批鬥，台灣教育很失敗」、「原來台大出智障」、「拒讀台大政大」、「以這些台大\n學生智商 轉幼幼台」、\n\n甚至還有韓粉說。對此，「肯腦濕\n的人生相談室」感嘆，「笑歸笑，這些人（韓粉）都會去投票」，其他網友也留言，「這\n些韓粉還好嗎，留言讓人超傻眼欸」、「看到這群崩潰的樣子真是好爽」、「這就是有讀\n書跟沒讀書的差別。」、「自己被媒體洗腦還說利用學生控制媒體，笑死XD你們連轉台的\n良知良心都沒有呢」、「人就是不讀書，不思考才會變成這樣」。\n\n\n\n\n\n厲害了我的韓粉\n原來社團內一堆社會大學的人\n\n在那邊說拒絕讀政大台大\n\n\n原來台政是你想讀就讀?????\n中天是最良心最公正的電視台????????\n\n\n\n韓粉們說出這些話真的是都不會臉紅心跳的\n有時候感受到底層跟有讀書的人差距是這麼大\n也難怪韓作那麼多鳥事 說不丹旁邊有阿爾卑斯山\n這些底層保全魯蛇韓粉會毫無感覺\n\n必須說中共統戰真的很成功\n把越來越多人洗成白癡了.......\n\n\n\n\n--\n全新宗教長什麼樣子 讓你看一下\n\n\n原文網址:\n\n\n--\n呃 所以你認同那些韓粉的話?\n政黑就直接現形惹 真可怕\n這篇推文比我想的嚴重欸...\n早上理性韓粉要上班上課所以都不在嘛XDD\n老實講我看這篇的推文都快中風了\n","\n\n\n\n\n\n\n新頭殼newtalk\n\n\n\n高雄市長韓國瑜持續在中國參訪，不但在港、澳與「中聯辦」官員會面，更在深圳拜訪國\n台辦主任劉結一，高雄市議員陳致中在臉書上轟韓國瑜是騙子，更\n\n陳致中以「貫徹九二共識就是貫徹一國兩制，你有沒有覺得你根本就被韓國瑜騙了」為題\n發文，指「韓國瑜與劉結一見面，仍大談九二共識是兩岸發展的定海神針，並附和劉結一\n引用習五條、希望韓貫徹九二共識。有人說，韓劉會沒公開說一國兩制，不要雞蛋裡挑骨\n頭，\n\n\n\n根據《TVBS新聞》報導，陳致中上午將赴法院，\n\n\n\n\n\n\n--\n","\n\n\n【隨行特稿】蔡英文避談賴清德區隔戰場　卻猛K韓國瑜墊高聲勢\n\n蔡英文的「海洋民主之旅」強碰高雄市長韓國瑜的港澳行，韓國瑜的一舉一動占據版面，\n對於想藉外交出訪「內銷」政績的蔡英文簡直是一大考驗。蔡英文一方面試圖以總統格局\n，跳脫框架，與賴清德做層次區隔，另一方面與直球對決的潛在高人氣對手韓國瑜，則藉\n由定調「價值外交」，凸顯以「民主」對抗韓國瑜背後涵蓋的「一國兩制」。\n\n蔡英文在媒體茶敘的起手式就是定調「拚外交」，拒絕回答關於選舉問題，一路鋪陳南太\n友邦的挑戰，以「價值外交、理念外交」區別「金錢外交」。但殘酷現實是，蔡英文的南\n太行強碰韓國瑜的港澳行。若蔡英文選擇不回答，等於讓韓國瑜占據版面，但若與韓國瑜\n直接隔空對嗆，又把自身格局降低，因此蔡英文在這尺度拿捏上小心翼翼，鎖定韓國瑜見\n中聯辦、國台辦，將回應範圍限縮至總統職權的「兩岸」事務，並盡可能都點到為止，不\n讓外界有過多文章。\n\n不過，蔡英文南太行整趟下來，乃至於媒體茶敘，就是不願回應民進黨初選及賴清德，甚\n至在媒體茶敘時，不經意透露事前已提點幕僚向媒體溝通不要問選舉問題，就是不想讓這\n趟外交行陷入黨內競爭局面，而是直接跳脫到總統的國家格局，如同他在登記初選時在臉\n書寫的，「我們需要總統熟悉國際事務，懂得跟不同的國家，或者是團體，或者是政治人\n物」。\n\n蔡英文此行也巧妙將外交收穫直接訴諸一般民眾，不僅每天即時發布臉書影片，出發前也\n與網紅開箱、甚至還跨海連線，上有「台味」十足的廣播節目，明顯與以往的出訪做法截\n然不同，讓戰場回到蔡英文擅長的兩岸與外交領域上，直接與賴清德在層次上區隔。\n\n事實上，即使蔡英文選擇不談選舉議題，但外交場域其實就是為展現成績爭取連任，選擇\n性的避談賴清德，而直接對決韓國瑜，除為2020年的選舉暖身，亦將主場拉到兩岸對決，\n定調「民主價值」對抗韓國瑜「九二共識」背後隱含的「一國兩制」，墊高聲勢外，也以\n「維護中華民國主權」區隔濃厚「台獨」色彩的賴清德。（陳建瑜／特稿）\n------------------------------------------------------------------------------\n\n   民進黨果然是靠打國民黨起家的  只要反國民黨 就會有票\n\n--\n","\n有默契!吳敦義不選　韓國瑜清明節表態\n\n記者 張介凡 / 攝影 陳盈仁 報導\n2019/03/26\n\n國民黨總統初選內亂，今天傳出重大進展！根據TVBS獨家掌握的消息，黨主席吳敦義將不\n參加黨內初選，專心抬轎，並且吳敦義也已經和高雄市長韓國瑜有默契，「清明節」期間\n，韓國瑜將對選不選總統表態。\n\n國民黨支持者：「要推出最強，最能夠當選的人為主，若賴清德出來選穩上的，朱立倫跟\n王金平，要看清時勢啦，外面的選舉不是那麼簡單啦，再不合的話，再在那邊鬧分裂的話\n，你也不投囉，我要退黨。」\n\n國民黨支持者的焦慮、從南到北都一樣，讓基層民意代表壓力超大。\n\n國民黨台北市議員李明賢：「早上去公祭，然後也被選民追著罵說，你們不支持韓國瑜，\n你們就是誰的人誰的人。」\n\n基層拱韓聲浪大，朱、王不滿初選方案的火氣也不小，親近黨主席吳敦義的台北市議員李\n明賢透露，曾說保留萬分之一機會參選總統的吳敦義，幾乎確定將專心做好抬轎的Kingma\nker。\n\n國民黨台北市議員李明賢：「我上禮拜確實有跟他談過，我覺得到底要不要選，由他自己\n要對外講，我認為說他自己都提到，說要徵召韓國瑜了，那我認為他參選的機會是，應該\n是微乎其微了。」\n\n根據TVBS掌握的獨家訊息，吳敦義和高雄市長韓國瑜之間已有默契，就在「清明節時」，\n韓國瑜會對選不選總統表態。\n\n攤開日曆，3月27日韓國瑜結束港澳大陸行返台，4月3號市長就職百日，緊接著4月10號又\n將啟程訪問美國，國民黨4月中旬要初選公告，看起來，空檔正好就落在「清明時節」，\n成為吳敦義正式擔任公道伯，徵詢、協調的黃金時間。\n\n國民黨台北市議員李明賢：「我有這麼建議他，可是他認為說，他還是不會單獨見任何一\n個人，也不會邀集三個人在一起，在正式公告之前，目前不宜做這個動作，黨務高層或其\n他的我們的大老，會進行居中協調，就我所知，應該是有人會去聯繫啦。」\n\n高雄市長韓國瑜(108.3.25)：「我先不回答這個問題，一切等到我們回去再回答。」\n\n出訪期間韓國瑜只要被問到選總統，一律「回去再說」、似乎呼應了清明時節的時間表，\n為免再拖下去導致分裂危機升高，吳敦義的超級任務即將登場。\n\n\n\n\n有影嗎？\n五樓你說說看...\n\n--\n","\n\n\n\n\n\n蘋果日報\n\n\n韓國瑜重申不考慮2020　「李佳芬不可能補選高雄市長」\n\n（更新：新增韓國瑜聯訪完整談話內容、新聞畫面）\n\n高雄市長韓國瑜中國大陸參訪團第五天行程，今上午8時許從深圳搭動車（高鐵），在中\n午11時51分已抵達廈門，由特別通道禮遇出站，直接搭車離開車站。韓國瑜抵達廈門車站\n時，包含當地台辦人員、高市府相關人員及韓粉、媒體都在現場等候。因為廈門是韓國瑜\n此次出訪最後一站，媒體依舊是大陣仗守候，但因韓國瑜有專車接送，大批媒體只能目送\n韓國瑜專車車隊離開車站。\n\n韓國瑜下午在廈門會議中心見證廈門與高雄企業合作簽約儀式，有五家廈門企業與高雄區\n漁會、高雄企業簽定MOU，總價值約9億元新台幣。簽約外銷的農漁產品，包括火龍果、蓮\n霧、鳳梨、秋刀魚、魷魚等，總量達1.5萬噸。韓國瑜預計今傍晚6點在廈門舉辦記者會，\n對外界說明。不過根據現場司儀在簽署MOU時所提供資料，廈門鑫金鷺果蔬這次簽定採購\n3,000公噸，但去年已和高雄進口5,600公噸，去年採購量更多，顯示相關採購並非都是韓\n國瑜上任後帶來的新訂單。\n\n有意角逐2020總統的新北市前市長朱立倫昨天表示，若當選總統，將在823紀念日當天，\n邀請中國大陸國家主席習近平到金門進行會談，由兩岸最高領導人共同發表永久和平宣言\n；被力拱參選的高雄市長韓國瑜今天在廈門開記者會被問到這問題時回應，簽和平協議不\n在他的考量內，因為2020也不再考量內。人一定要有立足點，才能出頭天，把高雄精力全\n部衝起來，讓大家對高雄刮目相看，這是他此時此刻的目標。\n\n\n\n\n\n至於總統蔡英文批他未在中共官員面前講「中華民國」，要確保對方事後能聽到，韓國瑜\n不以為然說，「當誰的面？當她的面嗎？」並酸她「自己三年來如何愛（中華民國）、如\n何不愛？為何突然特別的愛。」認為不要把自己國內的事搬到大陸說，也不想回應酸言酸\n語。他認為自己此行搶到大訂單，但民進黨不希望自己的努力被人民感動，才搞意識形態\n，「我看得清楚，內部矛盾不要拿到國外！」並說農委會主委陳吉仲到日本搶到訂單，他\n未曾講過酸言酸語，回到高雄後會把這些政治性議題做清楚表述，強調自己對得起高雄市\n民與台灣朋友。\n\n對外傳韓國瑜此行可能遭陸委會罰款，韓國瑜說，此次港澳大陸行，他看到人家就打躬作\n揖，衝得這麼厲害，卻有人說要罰我的錢，「是不是腦袋壞了？還要罰我，這不是好笑與\n荒謬嗎？」有些無聊人是這樣的，一湧而上，展開組合拳攻擊韓國瑜，其實我真的一點不\n害怕，去面對就好，我們沒有私心，我們這次市政訪問團，從早到晚辛苦得哇哇叫，但精\n神層面很開心，收獲很大。\n\n韓國瑜說，政府不給人民一條安全平坦的路，人民就不會給政府活路，他舉這個例子告訴\n大家，而高雄會持續做路平專案給人民安全平坦的路。韓並指廈門深圳這三十年變化太大\n，像醜小鴨變天鵝，親眼目睹才會震撼，希望高雄愈來愈棒，未來也有意與廈門辦城市論\n壇。\n\n有媒體詢問韓國瑜，他昨提到中華民國，卻是在中共官員走了後才提，有些馬後砲意味。\n韓國瑜說，「你是在講我那最親密戰友（行政院副院長）陳其邁嗎？」引發媒體間哈哈大\n笑，韓國瑜接著說，「這個問題不用再答了，沒有必要一而再、再而三回答。」巧妙迴避\n此問題，並指有關政治性回應，沒有必要在人家地方談，「我回台灣會好好說明。」\n\n至於朱立倫在兩岸論述時講到當選後要簽兩岸和平協議，國民黨現在需要有這協議嗎？韓\n國瑜同樣是四兩撥千金回應說，此行目的與可預見未來，高雄拚經濟都自他的目標，要想\n辦法把高雄能力釋放出來，兩岸和平協議、2020都不在他的考量內，「怎麼會考量這些？\n」再次強調人要有立足點、才有出頭天。\n\n胡昌升致詞時表示，很高興在春暖花開時節與韓國瑜見面，認為廈門與高雄相隔淺淺的海\n峽，語言相通、血緣相近、都是港口城市，有共同「敢拚才會贏」的敢拚精神，為兩座城\n市創造很多發展奇蹟，由於兩城市文化相通、飲食也一樣，很多台灣同胞把廈門當到大陸\n第一站，目前也有很多高雄人住在廈門，甚至他也認識不少人是韓國瑜的粉絲，兩岸一家\n親在廈門成為佳話。\n\n韓國瑜談話時也回憶到30年前首次造訪廈門，一到晚上就萬籟俱寂、沒有任何車流人留，\n如今醜小鴨變天鵝，變化很巨大，顯示事在人為讓整座城市變了。他說高雄與廈門人都很\n熱情，飲食文化血緣之外，宗教上也相同，都拜媽祖、玄天上帝與觀世音菩薩，很多台灣\n同胞踏入廈門就感覺回到家，期待雙方未來有更多交流，不僅是農漁產品，體育文化宗教\n都可交流。\n\n高雄市長韓國瑜今午抵達廈門市，中午用餐後下午前往廈門遊輪中心參觀，由於廈門遊輪\n母港是中國大陸最早營運的綜合型專業遊輪碼頭，也是大陸四大郵輪母港之一、是國家遊\n輪運輸示範港，加上位在自貿區內，而高雄市現正推動遊輪產業、供郵輪專用的旅運中心\n也正興建中，韓國瑜今與參訪團一行人特別造訪取經。\n\n韓國瑜今日行程將拜訪廈門市規劃局、廈門國際郵輪中心，參與農漁產品簽約儀式。此外\n，預計下午5時30分在會議中心白鷺廳會見廈門市最高領導人、市委書記胡昌升，而廈門\n市長莊稼漢因姓名特殊，有「農民兄」外號，與標榜自己是「賣菜郎」的韓國瑜有異曲同\n工之妙，預計今下午也會陪同出席，兩人會面也令外界好奇。\n\n由於昨傍晚韓國瑜已在五洲賓館與中共國台辦主任劉結一會面，此行最後一站是否還會續\n見中共更高層，外傳可能人選包括中央政治局常委王滬寧、栗戰書，或是國家副主席王岐\n山等，對此今上午市府新聞局長王淺秋說：「沒聽過啊！外傳越來越誇張。」韓國瑜聽聞\n後更笑說：「比較希望見到范冰冰和李冰冰！」\n\n韓國瑜今早預計從深圳北站搭動車到廈門北站，也是他此行搭乘的第四種交通工具，由於\n搭車全程三小時卅分，台灣隨行媒體團原規劃與市府參訪團搭乘同班車，但行前臨時被通\n知因座位問題無法同行，原被要求搭下班車，但媒體團為捕捉到市長抵廈畫面，一行人一\n早六時許就出發，搭乘早一班動車先出發。\n\n韓國瑜今早出發前並未安排媒體聯訪，韓國瑜離開下榻飯店前，主動上前關心守候媒體是\n否吃好、睡好，但對媒體詢問陸委會恐對他祭出50萬罰單，他則回應：回去再說，隨即舉\n起左手豎起大拇指後離去。稍早前已抵達深圳北站，已經搭上動車前往廈門途中，搭乘途\n中他還在車廂內與議員等隨行人員寒暄。\n\n此外韓國瑜訪廈門仍吸引媒體大陣仗採訪，有超過50家中港台媒體、近150位記者申請採\n訪，廈門市台辦規劃分乘四部車、媒體必須根據所持的紅、黃、藍等不同顏色證件搭車，\n進入不同採訪現場也根據證件顏色作區隔。（周昭平／高雄報導）\n\n\n\n\n\n\n韓國瑜表示，李佳芬「絕對不可能，任何情況都不可能」參選市長，並批此說對他們是\n中傷、非常惡劣，會給外界「都你們一家人做好了！」是醜化的說法。\n\n韓總心意已決\n\n--\n蘇貞昌su127網軍名單\n\n\n--\n\n看到這些帳號群體崩潰，我突然覺得好可悲\n\n\n熱心鄉民整理的，讓大家看清楚有哪些帳號是su127同學\n","\n\n韓國瑜若選上總統 他：請刺瞎我的眼\n\n\n三立新聞/yahoo\n\n政治中心／綜合報導\n\n2020總統大選即將到來，高雄市長韓國瑜一直被視為國民黨熱門人選，雖然韓國瑜至今仍未鬆口，但黨內拱他參選的聲浪卻日漸高漲，近來也有多份民調指出，韓國瑜確實有勝選的可能性。對此，文化大學競爭力研究中心主任杜紫宸表示，如果韓國瑜真的當選，「請上蒼刺瞎我的眼。」\n\n韓國瑜上任以來話題不斷，聲勢高漲，黨內持續傳出「選總統」的呼聲，即使韓國瑜多次表示沒有規劃，仍然被視為2020總統大選的熱門人選，甚至有人提出由國民黨主席吳敦義代為領表的想法。\n\n不過，杜紫宸今（25）日卻在臉書上表示，「如果韓國瑜選上中華民國總統，請上蒼刺瞎我的眼，我不想再看這個偽善、愚蠢的世界。」\n\n對此，許多網友也紛紛留言表示，「其實我也真的認為他還不適合出來選總統，奈何大勢所趨啊」、「聽說他正在組織團隊人選，可能真的在考慮可行性」、「沒有那麼嚴重啦」、「老百姓都是盲目的」、「川普當選表示菁英政治已消退」。\n\n\n\n杜會被打成是DPP的內應嗎？\n\n\n\n\n-----\nSent from JPTT on my Asus ASUS_Z01KD.\n\n--\n","\n\n\n\n\n\n\n\n\n\n\n劉結一會見韓國瑜，整個島上的“台獨”分子都急壞了\n\n\n昨天(3月25日)下午，已經陸續走訪了香港和澳門的台灣省高雄市市長韓國瑜先生，又在\n深圳拜訪了大陸國台辦主任劉結一。\n\n然而，韓國瑜這一旨在推動兩岸關系發展、增進兩岸民眾情感，以及特別是為台灣同胞謀\n福利、為謀出路的會面，卻遭到了“台獨”分子的瘋狂汙蔑和詆毀。\n\n目前，諸如對韓國瑜發起的輿論“圍剿”主\n要從三個方面而來：\n\n1、他居然不對大陸明確提出反對一國兩制，不傳達蔡英文的指令。\n\n2、他居然先斬後奏，先改行程去見國台辦主任，然後才向台灣當局匯報。\n\n3、他竟然跑去港澳見兩地的中聯辦主任，這是“自我矮化”，是在把台灣“港澳化”，\n是“賣台”！\n\n不過，很多支持韓國瑜的務實台灣民眾則紛紛表示力挺“韓市長”出訪大陸和拜訪大陸國\n台辦主任。在發布的一段韓國瑜與劉結一會面的視頻中，在\n之後，他的支持者紛紛留言說：韓市長加油，\n九二加油。\n\n說實話，這些台灣網友的留言讓人可以明顯感受到他們積極向上的心態，與前面提到的“\n台獨”媒體所流露出那股子“惡臭味”截然不同。\n\n而且根據《中時電子報》的一份最新報道，韓國瑜本人也幽默地表示會見劉結一後“感覺\n空間都亮起來了”。\n\n然而，由於目前台灣的政局還把持在執迷不悟的民進黨手中，韓國瑜此次的港澳和大陸之\n行能給兩岸關系帶來多少轉機還是未知數。\n\n畢竟，即便他為台灣的產品在大陸找到了銷路，甚至簽了上億的訂單，他回到台灣後勢必\n會繼續遭到民進黨當局以及“台獨”喉舌媒體更加瘋狂的“清算”和“抹紅”……\n\n實際上，蔡英文當局已經開始對他下手了，要求台灣“陸委會”修改法律限制和打壓韓國\n瑜的這種去大陸為台灣謀福利的出訪。\n\n最後再捎帶提一件事，由於韓國瑜也被普遍視為是下一屆的有力競爭者，生怕\n韓國瑜能獲勝的民進黨方面目前還已經開始通過“操控民調”的方式來誤導輿論。\n\n比如，由陳水扁時期的陸委會副主任遊盈隆所操控的“台灣民意基金會”今天就放出一份\n所謂的“大選民調”，稱台灣的“行政院前院長”、曾公然放話自己是“台獨工作者”的\n賴清德，目前的支持度已大大領先韓國瑜7.2個百分點。\n\n但諷刺的是，台灣一群“貓奴”發起的一個有上千台灣網民參與的投票卻顯示，賴清德參\n選的支持率還不如一只貓，而且還差遠了……\n\n\n\n另外，大陸網友對於“賴清德才會贏”的這種“註水民調”也並不在意，甚至對於台灣會\n不會又有一個“台獨”分子上台也感到有些“無所謂”。\n\n畢竟“台獨”執政的意義，也是只會加速統一。\n\n\n這篇亮點很多哈哈，新聞內容寫得也很詳細很了解台灣的感覺。不過如果有貓當然會想投\n貓貓啊無論對手是誰。\n\n\n\n--\n請問是不符什麼～我剛剛緊張的去看了板規但不知所以然QAQ\n","\nETToday\n\n快訊／國民黨徵召選總統！　韓國瑜回應：2020不在我考量之內\n\n記者蔡紹堅、朱世凱、林柏安／廈門－台北連線報導\n\n高雄市長韓國瑜一行今（26）日中午前往廈門，稍早聯訪中有記者提問，聽說國民黨有意\n強迫徵召選總統，對此有何看法？韓回應，「2020不在我考量之內。」\n\n他也指出，「要李佳芬當市長我感覺非常惡劣，我覺得為什麼要這樣子惡意設計，等於是\n在醜化我們，這是家天下了。李佳芬出來選高雄市長，任何情況都不可能。」\n\n韓國瑜稱，「現在兩岸協議不在我考量之內，2020參選總統根本不在我考量內，現在就是\n要把高雄經濟衝起來，自己的根沒有做好，在想那些做什麼呢？把高雄經濟全部衝起來，\n把高雄活力、資源、能見度全部釋放出來，這是我們此時此刻真正要努力的目標。」\n\n\n\n\n\n短評或心得：\n\n針對最近最近國民黨徵召選總統的傳聞，韓國瑜重申2020不在考量內，並表示李佳芬當市\n長這個想法非常惡劣\n\n\n\n--\n","\n\n\n\n\n來源：新頭殼newtalk | 吳賜山 綜合報導\n\n\n苦苓第一段以臺北市長柯文哲與桃園市長鄭文燦同樣「訪美」做比較，介紹「龜笑鱉無尾\n」、「東施效顰」2句成語。苦苓說「龜笑鱉無尾」是臺灣的成語，解釋「因為鱉沒有尾\n巴，烏龜就嘲笑牠，卻沒有想到自己也沒有尾巴。形容沒有自知之明的人，去嘲笑別人自\n己也有的缺點。」再指鄭市長見到的美國官員層級，還比他這個首都市長來得高，他實在\n是「龜笑鱉沒尾」，更遭到許多人的恥笑。而關於「東施效顰」部份，苦苓舉鄭文燦到美\n國訪問，備受禮遇，在白宮外面照了相，柯文哲卻酸他「只不過是到白宮去打卡而已」；\n過了不久，柯文哲也去美國訪問，但他「東施效顰」，也跑到白宮外面去打卡，當初的嘲\n諷現在等於是在嘲諷自己。\n\n第二段，苦苓再介紹「顧左右而言他」、「義正詞嚴」2句成語。以高雄市長韓國瑜說「\n台獨比梅毒可怕」，記者問柯文哲的意見，柯文哲既不敢批判這句話以免得罪了反台獨的\n人，也不敢認同這句話以免讓台獨不高興，只好裝傻回答說「梅毒這種細菌沒有抗藥性，\n用盤尼西林就可以治療了。」記者再追問有關台獨的話題，他就完全不出聲了，這就是標\n準的「顧左右而言他」。苦苓再舉行政院長蘇貞昌的反應為例，指如果是一個「有格」的\n政治人物，就應該像蘇貞昌這樣說：「把台獨跟梅毒相比，一方面侮辱了為臺灣主權奮鬥\n的前輩，也傷害了無辜得到這種疾病的患者。」像這樣的發言可以說是「義正詞嚴」，不\n知道柯文哲學會了嗎？只怕你還是不敢講，只好繼續顧左右而言他。\n\n苦苓最後連續以「表裡不一」、「鐵石心腸」和「夜郎自大」，解釋柯文哲訪美行中有關\n挺同反同、對穆斯林的不當發言和「一個很渺小、很無知、很沒有同理心的人，卻覺得自\n己很聰明、很開明而大肆吹噓」，特別以「集會遊行是人民的基本權利，不是你這個市長\n『允許』才可以進行的嗎？」說柯「夜郎自大」。\n\n\n點評：作家苦苓之前就在臉書以「沒有修養」、「沒有能力」、「沒有原則」\n與「沒有中心思想」等「四個沒有」來炮轟柯文哲，認為柯P不是一個\n合適的總統候選人，文章曝光後引來不少注目。\n\n苦苓後來又在臉書表示，「受歡迎的不一定受尊敬，有魅力的不 議員等隨行人員寒暄。\n\n此外韓國瑜訪廈門仍吸引媒體大陣仗採訪，有超過50家中港台媒體、近150位記者申請採\n訪，廈門市台辦規劃分乘四部車、媒體必須根據所持的紅、黃、藍等不同顏色證件搭車，\n進入不同採訪現場也根據證件顏色作區隔。（周昭平／高雄報導）\n\n發稿時間 0854\n更新時間 1551\n\n按照中共的政治制度廈門市委書記的階級比廈門市長高，\n預計韓國瑜會賣出更多高雄農產品。\n上次高雄市長選舉民進黨越攻擊韓國瑜反而讓韓國瑜越更紅，\n現在民進黨還是沒變聰明一直找碴這樣只會讓民進黨2020總統立委大選更難看。\n\n--\n\n帝釋所問經講記77頁拆穿的。\n毗婆舍那講記(含法的醫療)說明如何修四念處增加智慧斷除所有煩惱。\n  PTMC 寂靜禪園\n、、、、()、、是。\n  是          是\n\n--\n","\n︰\n\n中時\n\n\n\n\n綠粉崩潰！高雄市長韓國瑜出訪深圳，並和國台辦主任劉結一會面。臉書「不禮貌鄉民團\n」的粉絲專頁在韓劉兩人會面前，豪賭500份雞排，稱韓國瑜絕不敢提中華民國。但韓國\n瑜在和劉結一會面後，說出中華民國四個字，「不禮貌鄉民團」表示願賭服輸，將擇期發\n放雞排。\n\n蔡韓同時出訪拚戰績，總統蔡英文日前向韓國瑜叫陣，要韓向大陸表示，中華民國台灣是\n一個主權獨立的國家，請大陸停止打壓台灣的國際參與空間。昨韓國瑜將會晤劉結一時，\n臉書粉絲專頁「不禮貌鄉民團」發文押五百分雞排，賭韓國瑜「中華民國」四個字講不出\n口，更表示「國民黨連幫台灣人講話都不敢」、「就別再自稱有多愛台灣了」。\n\n沒想到，韓國瑜會晤完劉結一後，在召開的記者會上，韓國瑜表示，「1912年國父孫中山\n先生推翻滿清，創立『中華民國』，就是追求民族、民權、民生，為了老百姓生活，我是\n孫中山先生的信徒，我們致力於幫助人民改善生活，國富民強。我們這麼認真努力，是希\n望台灣政治風氣能夠有所扭轉，政治人物不能再鬼混下去，真的要位人民服務所以這些抹\n黑、抹紅，這些亂七八糟的酸言酸語，希望台灣民眾睜大眼睛，高雄市團隊真的很認真物\n人民拚搏，希望大家理解。」\n\n中華民國四字一出，讓網友紛紛譏諷，「雞排雞排，韓國瑜今天在深圳講了中華民國」、\n「我來領雞排！！時間？地點？還是關FB」、「韓國瑜有說中華民國，你要何時兌現呢」\n、「領雞排囉！還有錄影喔！不是有一個加碼一萬份的嗎？等著你呢」、「請問跟誰領\n500份雞排」、「說到要做到啊！不要輸不起喔」！\n\n對此，「不禮貌鄉民團」表示，韓國瑜只要敢講中華民國，他就發雞排！雖然韓講的是「\n100年前的中華民國建國史」，但他照發。詳細的發雞排日期地點，會擇期公告，請大家\n繼續關注本團後續發文。\n\n網友則反譏，「啥叫歷史，韓還說了『蔡總統』、『主權』如果是歷史，請問蔡現在是哪\n國總統啊」、「輸了就輸了不要硬拗，1450經費夠發雞排」、「沒錢發雞排也沒關係喔！\n你大方的承認錯誤，跟韓市長說對不起也可以」、「輸了就甘願一點，還要酸一下，有點\n牌品啦」！\n\n\n\n「不禮貌鄉民團」的粉絲專頁豪賭500份雞排，稱韓國瑜絕不敢提\n中華民國。韓國瑜會晤完劉結一後，提到了中華民國。「不禮貌鄉民團」表示願賭服輸，\n將擇期發放雞排。但網友反譏輸不起\n\n--\n","\n\n\n蘋果即時\n\n總統蔡英文出訪南太平洋，今從諾魯飛往此行第三站馬紹爾，並與隨團媒體茶敘，但在茶\n敘前就先要幕僚跟媒體溝通不談選舉，也拒絕回答選舉相關議題。對於高雄市長韓國瑜訪\n問港澳與中國，媒體問有人批評蔡總統出訪是在撒錢、韓國瑜出訪則是在賺錢。蔡總統對\n此強調，行銷就是在商業基礎上賣貨品，「現在看到各式各樣行銷，都是以商業為考慮行\n銷，也不要摻雜其他目的在裡面。」\n\n\n\n她強調，政治人物有政治人物責任，遇到國家最重要事情都要有一定堅持與表達，尤其是\n民選政治人物，背負民意期待，人民想轉達的事情，「我們必須有責任保護國家尊嚴與主\n權，該講話就應該要講話！」\n\n\n\n媒體也問此行出訪與韓國瑜出訪兩者相較的優勢，蔡總統說，某種程度更清楚看到台灣在\n這個區域定位，從兩岸中的台灣跳脫出來「變成印太區域的台灣」。\n\n此外，針對美國海軍神盾驅逐艦柯蒂斯威爾伯號（Curtis Wilbur）及海岸防衛隊艦艇巴\n索夫號（Bertholf）日前穿越台灣海峽，蔡總統說，過程中國防系統都有所掌握，我方也\n會持續監看整個過程與情勢，美方自由航行權利確實跟我方價值一樣。\n\n對於陳菊提告部分媒體人妨害名譽，蔡英文說，「菊姐這次行動，我在國外她沒有告訴我\n」，但前陣子陳菊有說有些媒體對自已與前高雄市政府攻擊說法不盡公平，有考慮採取必\n要法律行動，「我也覺得媒體報導不正確、甚至有傷害性的，本來相關當事人就可以尋求\n法律上的救濟，我會尊重菊姐決定。」\n\n(陳培煌/台北報導)\n\n\n--\n \n我是旅團中戰力最強的!!!     \n/　　　　　　　　　　　　　 \n◤                              \n  \n                                                               \n\n--\n","\n︰\n\n中時\n\n\n\n\n韓國瑜今晚在深圳五州賓館召開記者會，提到他是國父孫中山的信徒，孫中山創立中華民\n國就是為了追求民族民權民生，為了老百姓生活。網友大讚，「厲害了我的韓總」！\n\n韓國瑜在深圳25日晚間7時30分在深圳五州賓館召開記者會，有媒體記者問到下次再來，\n有沒有考慮到去深圳衛視逛一逛？看看影視方面有沒有可以合作的？\n\n韓國瑜說，歡迎邀請，但他來一趟不容易，來一趟本來可以很愉快衝經濟，但現在被批判\n好像戴手鐐腳銬，腦袋上好像戴鐵帽子，很無聊！一舉一動，一言一行，好像都要賣台，\n像這些很無聊！\n\n韓國瑜重申，「大家都批判我們犧牲主權、犧牲台灣政治利益，來交換一點訂單」，韓國\n瑜痛批，這種言論非常可悲，非常非常可悲。\n\n韓國瑜指出，1912年國父孫中山先生推翻滿清，創立中華民國，就是追求民族、民權、民\n生，為了老百姓生活，「我是孫中山先生的信徒，我們致力於幫助人民改善生活，國富民\n強。\n\n我們這麼認真努力，是希望台灣政治風氣能夠有所扭轉，政治人物不能再鬼混下去，真的\n要位人民服務所以這些抹黑、抹紅，這些亂七八糟的酸言酸語，希望台灣民眾睜大眼睛，\n高雄市團隊真的很認真物人民拚搏，希望大家理解。」\n\n韓國瑜堅持，明天到廈門，會繼續位高雄經濟衝刺，「如果大家不能幫忙，請你心裏祝福\n我們，如果大家不想祝福，請你保持沉默，這是發自內心的呼籲與拜託！」\n\n網友說，「真的厲害了我的韓總」、「膽識過人，民進黨可以收了」、「只有韓國瑜能超\n越韓國瑜」、「鐵錚錚的漢子，我真的眼眶泛淚了」、「太猛了」！\n\n\n\n25日晚間，高雄市長韓國瑜先生在記者會上的一席話，令網友們驚\n呆了，不禁紛紛大讚「厲害了我的韓總」\n\n--\n","\n政治中心／綜合報導\n\n高雄市長韓國瑜拚經濟出訪大陸搶訂單，外銷高雄農漁產品，不過，行程安排拜訪國台辦\n主任劉結一，甚至還談到九二共識引起國內批評聲浪。對此，高雄市議員陳致中26日在臉\n書怒批，韓國與所說的「貫徹九二共識就是貫徹一國兩制，表面上賣農漁產品，實際上是\n賣國家賣台灣。」\n\n陳致中表示，韓國瑜與劉結一見面，仍大談九二共識是兩岸發展的定海神針，並附和劉結\n一引用習五條、希望韓貫徹九二共識。\n\n陳致中指出，全世界都知道大陸的九二共識，實質內容就是一中原則、一國兩制，絕對不\n是國民黨在台灣講一中各表這一套，「所以當北京說要你貫徹九二，等於是要你貫徹一國\n兩制」，雖非一場韓劉會即可改變什麼，但韓國瑜不可能天真的不知敏感度及嚴重性，他\n明知卻心甘情願作統戰大戲的看板演員，配合國台辦營造出「一國兩制、百姓喜迎、歡欣\n鼓舞、一家親樂融融」的氛圍或假象，讓北京對國內外達成宣傳的政治目的。\n\n陳致中說，會有愈來愈多的高雄市民乃至於全國人民倏忽覺得上當了，根本被韓國瑜騙了\n，「他好像非常誠懇，其實包藏禍心，好像不是傳統KMT，其實是如假包換的共產黨，形\n式上當高雄市長，但他無心市政問題，一直在搞中央政治事務（想選總統之心路人皆知）\n，表面上賣農漁產品，實際上是賣國家賣台灣。」\n\n陳致中質疑，台灣要不要被賣，請問你有問過台灣人民的意見、得到我們的授權嗎？！「\n如果沒有，憑什麼踩在台灣人民的頭上去遂行你當『中國在台代理人』的陽謀？！」\n\n\n原文網址: 陳致中怒批：被韓國瑜騙了　「表面賣農漁產實際賣台灣」 | ETtoday政治\n | ETtoday新聞雲\n \nFollow us: @ETtodaynet on Twitter | ETtoday on Facebook\n\n--\n       \n我是中國第一洨點師,鋼棍 洨師父!!!\n      / ,完成!!!\n      ◥◤                 \n▅▅▅▅▅▅▅    \n                \n\n--\n","\n\n\n\n朱立倫建議吳敦義 面對面跟韓國瑜談徵召\n\n2019-03-26 12:07中央社 台北26日電\n\n\n\n國民黨內表態爭取總統提名的有朱立倫、前立法院長王金平等，但黨內力拱韓國瑜參選總\n統，韓國瑜卻表態不會領表、2020不在他考量之中；吳敦義近日提出，可能徵召韓國瑜領\n表參加初選，不過，朱、王兩人都提出質疑。\n\n朱立倫今天參訪「TripMomentVR時刻旅行樂園」，談及國民黨總統提名爭議，朱立倫說，\n他一直認為黨內事務應該盡快定案，他具體建議吳敦義、國民黨黨中央應在韓國瑜近日訪\n中回台後，面對面向韓國瑜傳達黨徵召的意思，不用透過媒體放話。\n\n\n\n他並說，他日前一再強調，要徵召就大大方方徵召，就是這個意思。\n\n至於有人建議朱立倫可以當抬轎者的角色，之後也可以參選高雄市長，朱立倫說，他是用\n很豁達、開放的心情，建議黨中央直接跟韓國瑜面對面談，先從第一步做起，後續的事再\n討論。\n\n媒體詢問，是否認為吳敦義也應跟其他有意參選的人談，朱立倫說，先找韓國瑜談比較重\n要，黨中央之後再把談的結果，告訴所有黨員。\n\n朱立倫25日晚上在臉書直播時表示，若當選總統，將跟中國國家主席習近平在金門會談，\n並發表和平宣言，他今天說，他認為在金門達成兩岸和平的宣示很有意義，和平是普世價\n值，也是人民所期待的。\n\n至於是否擔心綠營反制，朱立倫說，綠營最大的特色就是逢中必反，義和團式的把台灣導\n入戰爭，還要拿掃把對抗，這是和平與戰爭的競爭。\n\n由於韓國瑜近日在中國大陸訪問，媒體詢問，提出和平宣言的想法，是否在搶兩岸話語權\n，朱立倫說，他的直播是按照既定時程，也祝福韓國瑜訪問成功。\n\n\n\n\n\n\n\n我覺得朱立倫講得很清楚\n\n現在韓粉就睜大眼睛看清楚\n\n會不會有人為了自己的政治利益\n\n\n\n好好一局被吳敦義玩成這樣\n\n真的把朱、王當細漢在耍\n\n我看立委選舉也危險了　\n\n\n\n--\n\n--------------------------------------------\n\n\n-------------------------------------------\n\n隨便發文都釣到一串 爽哦\n\n等藍營確定誰出線\n\n大家就知道同學是藍是綠了　呵呵\n\n政黑板都這些人在洗文 真慘\n\n","\nETToday\n\n韓國瑜稱孫中山信徒　陳其邁：馬後炮！用詞強烈但不清楚沒意義\n\n記者蔣婕妤／台北報導\n\n高雄市長韓國瑜出訪深圳，韓國瑜與中國大陸國台辦主任劉結一會晤，他在劉結一離開後\n發表談話，除了提及中華民國，也自稱是孫中山信徒\n\n\n韓國瑜在劉結一離開後表示：「西元1912年開始國父孫中山先生推翻滿清，創立了中華民\n國，就是追求民主民權民生，為了老百姓的生活，我是孫中山先生的信徒，我們致力於幫\n助人民改善生活，國富民強，我們這麼認真努力是希望台灣政治風氣能夠有所扭轉，政治\n人物不能再鬼混下去，真正要為人民服務。」\n\n針對韓國瑜選擇在劉結一離場後自稱是孫中山信徒，\n\n\n\n\n記者追問，韓國瑜在劉結一面前說強烈支持九二共識，陳其邁再批，「一國兩制、尤其是\n九二共識，九二共識中國大陸定義跟台灣定義不同，國民黨定義也不同，\n\n」\n\n\n\n\n\n短評或心得：\n\n陳其邁表示昨天韓國瑜應該在劉結一面前講清楚，提到韓國瑜講得不清不楚，即使用詞很\n強烈，但一點意義也沒有\n\n\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n\n高雄市長韓國瑜連續出訪星馬港澳與深圳廈門，強力推銷高雄農漁產品，不過臉書「蕪菁\n雜誌」發文指出，其實2017年農業僅佔高雄市各產業總產值的0.2％，農業就業人口佔總\n就業人口約3.3％，並分析韓國瑜特別把焦點放在農業，其實有其「特殊考量」。\n\n蕪菁雜誌提到，韓國瑜行銷農產品的消息佔新聞的比例高到不合常理，但事實上農業產值\n僅佔高雄的GDP不到5％，從業人口也不到市民的一成；高雄的製造業佔全市GDP五成以上\n，製造業升級轉型是高雄的百年大計、重中之重。「那為什麼韓國瑜要把這麼多的媒體版\n面放在農產品行銷上面，而不是其它產業的升級？」\n　　\n蕪菁雜誌分析，因為韓國瑜拼的不是高雄的經濟，而是拼自己的速食知名度，還有開木馬\n後門給中國。原因包括：\n　　\n1、農業非常容易被中共操縱\n馬英九執政8年以來，台灣農產品外銷已經形成對中國單一市場的依賴。例如金鑽鳳梨有9\n7％的外銷是輸往中國，中共只要一聲令下，台灣的金鑽鳳梨要漲要跌，任君宰割，台灣\n農民毫無招架之力。\n　　　　\n2、台灣農民賭性堅強，產銷亂無章法，賺錢自己賺，賠錢賴政府\n幾乎每年都會出現一種新聞就是，前一年某某農作物市場好，今年農民搶種，結果供過於\n求、價賤傷農。台灣農民賭性堅強，但是賭輸了，又要政府出錢買單，不然就揚言用選票\n教訓政府。\n　　\n農民以為自己在決定自己的命運，其實種什麼、種多少，都不是依靠科學的判斷，而是聽\n信地方派系的小道消息。這樣一來，配合第一點中所說的，中共與國民黨地方派系聯手，\n操縱農產外銷市場，「第一年養、第二年套殺」，農民吃虧，民怨又可以輕易地轉嫁到台\n灣的執政者身上。\n　　\n3、農業產值小，「政治訂單」成本低，配合媒體宣傳，C/P值超高\n高雄是農業大縣沒錯，但是農業佔高雄市整體的GDP其實僅約百分之五。因為產值小，只\n要中共丟一點錢進去這個市場，就能造成軒然大波。韓國瑜這次跑港澳，就拿了號稱「50\n億台幣」的MOU（合作備忘錄）。蕪菁雜誌指，並不是說產值少，高市府就不需要照顧農\n民朋友。事實上陳菊做得很多，現在的星馬通路都是她任內打下來的；而韓國瑜拼農業的\n路線也完全錯誤，韓拿回來的這些MOU都是政治採購，「哪天高雄的利用價值沒有了，一\n翻臉這些MOU都成了歷史文件」。（地方中心／高雄報導）　　\n\n\n\n\n這篇完整說出台灣農業真正的問題。韓國瑜完全沒辦法解決，只會靠到處簽合約來騙農民\n，只是治標不治本的方案，而且還直接落入被中國控制的下場，台灣人已經逐漸看清這個\n現象，只剩農民傻傻挺而已。\n\n--\n農民當然很單純，有錢賺，但不知是中國統戰手法\n","\n\n\n\n\n\n\n\n\n荒唐 中要韓貫徹九二共識 韓國瑜強烈支持 遭批拼經濟是幌子\n\n【綜合報導】高雄市長韓國瑜率團赴中國交流，昨午在深圳會晤中國國台辦主任劉結一，\n劉引用習近平總書記在《告台灣同胞書》發表40周年的紀念會講話，大談「九二共識」，\n說要團結廣大台灣同胞，反對台獨、推動兩岸關係，沿著正確的方向持續向前邁進！韓國\n瑜竟附和說強烈支持九二共識是海峽兩岸的定海神針，學者憂心韓恐掉入習近平「統一的\n九二共識」陷阱。\n\n韓劉是在昨下午4時30分在深圳西麗的麒麟山莊會晤，雙方一見面，韓國瑜與劉結一握手\n寒暄，展出令人深刻的「招牌式緊握手」，場面頗熱絡。會面前10分鐘談話公開，之後就\n關門密談。\n\n韓稱港澳朋友想法同\n劉結一先向廣大高雄鄉親致以深切問候說，在韓國瑜的帶領下，推動兩岸發展進步實現了\n更好的發展、收穫更多，這些成果給高雄鄉親們紮實的利益實惠，這些成果也是兩岸一家\n親、兩岸融合發展、共同發展的生命寫照。\n\n\n、反\n對台獨、推動兩岸關係，走進、走實、走好，沿著正確的方向持續向前邁進！」\n\n韓國瑜致辭時說，此行的目標是多「交朋友、做生意」，他強烈支持九二共識是海峽兩岸\n的定海神針，「這次高雄團出來萬眾矚目，來的目標很清楚，多交朋友做生意，留下情感\n交流！」\n\n韓國瑜說：「我們在港澳看到的每一個朋友都是這樣的想法，我在台灣2018年選舉前大聲\n疾呼支持九二共識，這是海峽兩岸的定海神針，不管文化、經濟、體育各方面交流，都非\n常重要，再次重申，我支持九二共識，能不能做成買賣是一回事，在港澳都有拿到訂單，\n希望將來能夠多來多往，兩岸能和諧從心交往，大家都能做好朋友！」\n\n習近平在今年1月2日《告台灣同胞書》40周年紀念會上談話，對九二共識下最新定義：「\n\n\n。\n\n陸委會要求限期說明\n對韓國瑜接連與港、澳中聯辦高官見面，總統蔡英文表示，過去香港人都在看台灣，因為\n台灣有自己的民主、自由與法治，希望香港能跟台灣一樣，韓去中聯辦有欠思考，將請陸\n委會研究修法管理。\n\n對此，陸委會副主委邱垂正強調，兩岸交流一定要對等尊嚴、遵守規範，不需有政治前提\n，韓國瑜提出九二共識的政治前提，不是太妥適。陸委會晚間並發出新聞稿，要求韓國瑜\n返國後限期說明此行涉及《兩岸條例》與各界關切事宜。\n\n時代力量痛批，從接連密會港澳中聯辦，到與國台辦一同發表如此踐踏主權的談話，韓國\n瑜此行的真實目的已昭然若揭，所謂經貿之旅完全是幌子，而是「沿著政治的方向持續向\n前邁進」，完全踰越地方首長的法律分際，明顯是侵害國家主權的行為。\n\n東華大學民族事務與發展學系教授施正鋒認為，韓國瑜一再強調九二共識有其策略性，目\n前國民黨內「三個太陽」都不講九二共識，而是改講和平協議、和平宣言，只有韓國瑜還\n在講九二共識，「難道他不知道國民黨的九二共識和共產黨的不一樣嗎？」\n\n中興大學國家政策與公共事務研究所所長袁鶴齡則說，九二共識的內涵本來就包括一個中\n國、各自表述，韓國瑜與劉結一會面時強調自己支持九二共識，回答上還算合適，況且劉\n提到九二共識時，未強調「一個中國」、「一國兩制」，已對韓展現善意，「不必在雞蛋\n裡面挑骨頭！」\n\n4天共簽44億元訂單\n不過，兩岸政策協會民意調查發現，台灣民眾對「九二共識」的認定沒有共識，超過8成\n民眾無法接受九二共識是一個中國原則。韓國瑜對劉結一重申九二共識，竟照單全收，毫\n無招架。\n\n韓國瑜昨早在深圳的海吉星農產品物流園區，見 \n同時他也向陸委會喊話「這早已是中央層級的問題，韓市長若坦蕩蕩就不怕說明會面內容\n，陸委會更是責無旁貸，請積極了解調查吧。」\n\n而陸委會今日也表示，待訪團返台後，高市府要在一個月內向內政部聯審會提出書面考察\n報告，呼籲要尊重社會觀感及國際視聽，若外界關注，韓國瑜應該主動公開說明。\n\n\n\n產女後  洪慈庸真的火力全開\n\n--\n","\n\n1.媒體來源:\n蘋果\n2.完整新聞標題:\n韓國瑜今搭高鐵赴廈門　聞見陸高官大笑：想見范冰冰\n3.完整新聞內文:\n\n高雄市長韓國瑜中國大陸參訪團第五天行程，今上午從深圳搭動車（高鐵）前往廈門，近\n午抵達後，下午規劃參訪廈門國際郵輪中心、廈門規劃展覽館及農產品簽約，晚間目前並\n未排特定行程，不過由於昨傍晚韓國瑜在五洲賓館與中共國台辦主任劉結一會面，此行最\n後一站是否還會續見中共更高層，外傳可能人選包括中央政治局常委王滬寧、栗戰書，或\n是國家副主席王岐山等，對此市府新聞局長王淺秋說：「沒聽過啊！外傳越來越誇張。」\n韓國瑜對此也大笑，直說比較希望見到范冰冰和李冰冰。\n\n韓國瑜今早從深圳北站搭動車到廈門北站，也是他此行搭乘的第四種交通工具，由於搭車\n全程三小時卅分，台灣隨行媒體團原規劃與市府參訪團搭乘同班車，但行前臨時被通知因\n座位問題無法同行，原被要求搭下班車，但媒體團為捕捉到市長抵廈畫面，一行人一早6\n時許就出發，搭乘早一班動車先出發。\n\n韓國瑜今早出發前並未安排媒體聯訪，稍早前已抵達深圳北站，已經搭上動車前往廈門途\n中。（周昭平／高雄報導）\n\n\n\n4.完整新聞連結 (或短網址):\n\n\n\n\n哈哈哈韓總真幽默\n\n--\n","\n\n1.新聞網址:\n2.新聞來源︰TVBS\n3.新聞內容︰\n新北市前市長朱立倫今天(25日)受訪時，再次呼籲國民黨黨主席吳敦義盡早決定2020總統\n大選的候選人。沒想到，根據ETToday東森新聞雲報導，其實吳敦義內心已做好決定，等\n韓國瑜從大陸返台就會派人南下溝通，全力拱韓出來參加黨內初選。且根據相關人士的盤\n算，若韓國瑜請辭參選總統，他的妻子李佳芬可出來進行市長補選，讓高雄繼續維持藍營\n執政。\n\n吳敦義至今對於會不會徵召韓國瑜或是自己要不要投入黨內初選一事鬆口，甚至因此與朱\n立倫在媒體上拿2015年的換柱事件出來互嗆，對於朱立倫多次呼籲「若徵召就大方徵召」\n，他堅持「各種徵召都會有不公平，只有讓他被動式的來領表」。而關於這個「被動式領\n表」，根據ETToday東森新聞雲報導，其實吳敦義已做好全力拱韓的計畫，早準備好要派\n人南下遊說，時間就在韓國瑜從大陸返回高雄後。\n\n至於為什麼是全力拱韓國瑜初選而不是自己下來選，據了解，根據吳敦義的智庫研究，依\n照目前聲勢，全民調勢必會是朱立倫出線，若是採黨員投票與民調並行的話，票源會與王\n金平所有重疊競爭。所以最後決定，雖然不能讓吳敦義個人登上大位，但若能在2020總統\n大選讓藍營重回執政，他至少可以成為「King Maker」。\n\n根據ETToday東森新聞雲報導，目前的計畫是希望韓國瑜能在4月底登記初選，或是請中常\n會直接將韓國瑜納入初選名單，之後進行民調，黨員投票則在6月底舉辦，7月28日舉行全\n代會，正式提名2020總統大選的候選人。若韓國瑜順利選上總統，他的妻子李佳芬可憑著\n擔任過3屆雲林縣議員的資歷，順勢投入高雄市長補選，讓高雄繼續維持藍營執政。\n\n\n4.附註、心得、想法︰\n這份報導是不又是假消息？\n高雄市又要在誕生一位落跑市長了！\n\n--\n\n\n\n\n    　０』︵＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿\n    　/﹃\n\n--\n","\n台灣高雄市長韓國瑜“回去考慮”是否應召參選總統\n2019年3月25日19:07\n\n    申華\n香港—\n\n台灣高雄市長韓國瑜中國行繼續受到中共高官接待，其中可能包括中國最高台灣事務官員。\n另有消息說，韓國瑜還將考慮是否應召參選台灣下屆總統。\n台灣高雄市長韓國瑜一行結束對香港和澳門訪問後，目前正在中國大陸境內的深圳訪問。深\n圳政府給予他高規格接待，加強中國式保安，防止意外。報導說，就連隨行報導的台灣媒體\n也被要求退房，因為他們預定了韓國瑜下榻的深圳五洲賓館。習近平2012年曾入住這家飯店\n。\n\n深圳市委書記王偉中出面接待韓國瑜，讚賞他堅持“九二共識”。韓國瑜則表達他的“南南\n合作”願望，即台灣南部城市高雄，與東南亞和中國南方城市間的合作。\n\n不過，香港蘋果日報說，韓國瑜和王偉中進行的是閉門會談，透明度因此受到台灣島內輿論\n質疑，批他拜會王偉中是“賣身”，而且試圖將高雄變成深圳“前海經濟特區”。有意參選\n台灣總統的行政院前院長賴清德更是提醒韓國瑜，“只賣農產品，不賣身”。\n\n香港大公文匯全媒體中心說，中國國台辦主任劉結一3月25日將在深圳會見韓國瑜一行。如\n果沒有變化，劉結一可能是韓國瑜此行會見的中國最高官員，足見韓國瑜的經濟之旅不僅簽\n了很多大單，政治上也很風光。正因如此，台灣島內對韓國瑜的大陸行評說兩極。\n\n台灣淡江大學教授陳一新對美國之音說：“我覺得他（韓國瑜）不怕抹紅。民進黨抹紅他，\n正是因為怕他。越是抹紅，韓國瑜就是越紅。他沒有任何出格的東西，也沒有講錯話，也沒\n有做錯事，而且都是對台灣高雄有利的事情。”\n\n韓國瑜的大陸行，也許促使他改變不參加下屆總統大選的初衷。香港明報說，韓國瑜在澳門\n時被媒體問到，是否角逐下屆台灣總統。他表示“回去再考慮，現在全體團員都在努力衝訂\n單”。報導說，台灣國民黨主席吳敦義證實，可能採取徵召的方式，讓韓國瑜代表國民黨參\n加總統大選的初選。\n\n韓國瑜曾經表示，做完市長任期，不參選總統。不過，從韓國瑜目前表態來看，或許他的立\n場會有所鬆動，因為他說“一切回去再討論”。明報對此動態的報導標題是：國民黨徵召選\n總統，韓國瑜：回去考慮。\n\n對於韓國瑜是否競選台灣總統的可能性，陳一新對美國之音說：“第一個跡像是，民進黨以\n洪荒之力對付他（韓國瑜），民進黨將他作為未來總統選舉的潛在大敵。韓國瑜沒有鬆口，\n但是也沒有封殺選總統的機會。這一點很有趣。”\n\n高雄市長韓國瑜此次登陸港澳深廈“經濟之旅”的影響，似乎已遠超出為高雄水果農產品打\n開銷路，中國大陸官方對韓國瑜的期待也不是台南地區熱帶水果。\n\n針對輿論高度關注的韓國瑜並不回絕會見中共高官，陳一新教授說，中國大陸任何黨政機構\n，都或多或少帶有統戰使命。造訪中聯辦、會見所到城市中共黨政高官，不足以構成抹紅韓\n國瑜賣台的理由。\n\n\n\n\n\n心得:\n\n韓總！選總統！\n\n韓總！選總統！\n\n\n韓總！韓總！韓總！\n\n\n選總統！選總統！選總統！\n\n\n我高雄人！支持韓總選總統啦！\n\n--\n╬╬\n\n\n--\n","\n\n\n\n中時電子報\n\n\n\n\n韓國瑜記者會提中華民國 網友：民進黨可以收了\n21:052019/03/25 中時電子報 丁世傑\n\n韓國瑜今晚在深圳五州賓館召開記者會，提到他是國父孫中山的信徒，孫中山創立中華民\n國就是為了追求民族民權民生，為了老百姓生活。網友大讚，「厲害了我的韓總」！\n\n韓國瑜在深圳25日晚間7時30分在深圳五州賓館召開記者會，有媒體記者問到下次再來，\n有沒有考慮到去深圳衛視逛一逛？看看影視方面有沒有可以合作的？\n\n韓國瑜說，歡迎邀請，但他來一趟不容易，來一趟本來可以很愉快衝經濟，但現在被批判\n好像戴手鐐腳銬，腦袋上好像戴鐵帽子，很無聊！一舉一動，一言一行，好像都要賣台，\n像這些很無聊！\n\n韓國瑜重申，「大家都批判我們犧牲主權、犧牲台灣政治利益，來交換一點訂單」，韓國\n瑜痛批，這種言論非常可悲，非常非常可悲。\n\n韓國瑜指出，1912年國父孫中山先生推翻滿清，創立中華民國，就是追求民族、民權、民\n生，為了老百姓生活，「我是孫中山先生的信徒，我們致力於幫助人民改善生活，國富民\n強。\n\n我們這麼認真努力，是希望台灣政治風氣能夠有所扭轉，政治人物不能再鬼混下去，真的\n要位人民服務所以這些抹黑、抹紅，這些亂七八糟的酸言酸語，希望台灣民眾睜大眼睛，\n高雄市團隊真的很認真物人民拚搏，希望大家理解。」\n\n韓國瑜堅持，明天到廈門，會繼續位高雄經濟衝刺，「如果大家不能幫忙，請你心裏祝福\n我們，如果大家不想祝福，請你保持沉默，這是發自內心的呼籲與拜託！」\n\n網友說，「真的厲害了我的韓總」、「膽識過人，民進黨可以收了」、「只有韓國瑜能超\n越韓國瑜」、「鐵錚錚的漢子，我真的眼眶泛淚了」、「太猛了」！\n\n\n\n\ndpp希望韓國瑜在大陸要宣示主權，要講中華民國，千萬不要不講。\n\n韓總聽到dpp的千叮萬囑了，\n\n所以就說了 \" 中華民國、蔡總統、主權、依憲當選為高雄市長…\"\n\ndpp要韓總講的，韓總都講了，讓覺青、廠公滿臉豆花。\n\n現在廠公+覺青只能硬拗說 \"韓國瑜所說的中華民國只是歷史名詞…\"\n\n可憐啊，為了否定中華民國而跟紅共的歷史觀一致。\n\n不過，dpper認證 \"蔡總統是歷史名詞\"，\n\n我是十分認同的。\n\n哈哈哈。\n\n--\n","\n\n蘋果即時\n\n\n\n\n\n\n「請上蒼刺瞎我的眼」杜紫宸：如果韓國瑜選上中華民國總統…\n\n2019/03/25 23:45\n\n\n文化大學競爭力研究中心主任杜紫宸，今天在網路上說：「如果韓國瑜選上中華民國總統\n，」\n\n杜紫宸今天在《臉書》「杜紫宸」上連發3篇文，第2篇文中說，他雖然不自稱是「孫中山\n先生信徒」，但對三民主義重要綱要記憶清楚，想公開挑戰韓國瑜，請各大學三研所（國\n發所）的教授來出題評分，他與韓國瑜2人同時書面做答，「輸的退出總統大選」。\n\n在第3篇文中，直接公開向韓國瑜叫陣，要求韓回答3個「基本題」，這3個問題分別如下\n：\n\n1. 請問中華民國第一任大總統是：(1) 孫中山，(2) 黎元洪，(3) 袁世凱，(4) 蔣中正\n，(5) 宋教仁？\n\n2. 請問青天白日滿地紅的國旗是何人設計？(1) 孫中山，(2) 陸皓東，(3) 黃興，(4)\n廖仲凱，(5) 以上皆非。\n\n3. 請問孫中山先生本人曾經來過台灣幾次？(1) 没來過，(2) 一次，(3) 二次，(4) 三\n次，(5) 四次。\n\n杜紫宸還嗆韓國瑜說：「這麽簡單的題目，你只要答錯 1 題，就没有資格自稱是『孫中\n山先生的信徒』。」\n\n（即時新聞中心／綜合報導）\n\n\n\n\n\n以下開放韓粉板眾噓爆\n\n\n--\n","\n賴清德敬告韓國瑜：孫悟空逃不過如來佛手掌心\n\n新頭殼newtalk | 謝莉慧 綜合報導\n\n發布 2019.03.25 | 17:02\n\n前行政院長賴清德今（25）天下午在臉書po文指出，【唐三藏的提醒: 孫悟空逃不過如來\n佛手掌心】，建議高雄市長韓國瑜能在努力拼經濟創造營收時，同時也要兼顧台灣的尊嚴\n，孫悟空想賣人蔘果，雖有七十二變，如果沒有智慧，也逃不過如來佛手掌心。\n\n賴清德在文中指出，許多朋友對韓國瑜日前以開玩笑式脫口而出的「我也可以選澳門特首\n」這句話感到疑惑，希望韓國瑜能夠重視他對高雄市民的承諾「政治零分，經濟一百分」\n。\n\n賴清德也提到，自己過去到中國上海及香港訪問時，拜訪行程全程透明，同時也公開表示\n兩岸求同存異的立場，要往前看，兩岸交流互動就有進展。很可惜的，這次韓國瑜卻讓港\n澳朋友擔心，當地媒體標題指稱韓國瑜「私通中國」、「默認一國兩制」、「高雄市長韓\n國瑜賣掉台灣」。\n\n賴清德最後強調，農產品外銷很重要，縣市首長積極對外拓銷打拼也值得肯定，也建議韓\n國瑜能在努力拼經濟創造營收時，同時也要兼顧台灣的尊嚴，孫悟空想賣人蔘果，雖有七\n十二變，如果沒有智慧，也逃不過如來佛手掌心。\n\n\n\n那蔡英文是玉皇大帝嗎？賴清德還是先通過初選再說吧\n\n不然成為小英的副手，人家就看不上你了\n\n--\n","\n\n\n\n\n蘋果\n\n\n\n韓國瑜挺九二共識撈44億　劉結一離去才提中華民國\n\n（更新：新增韓國瑜口稱中華民國，自詡國父孫中山信徒及陪同開記者會成員等內容）高\n雄市長韓國瑜率團赴中國大陸城市交流，接連與港、澳特首及中聯辦晤面，今天下午四點\n半與國台辦主任劉結一晤談。蔡英文總統呼籲他在劉結一面前說出「中華民國」，但韓國\n瑜當劉結一的面，只說自己強烈支持九二共識。相隔約三個小時，待劉結一離去後，他率\n領高雄市政府官員與議員等人開記者會，表示自己是國父孫中山先生的信徒，國父創立中\n華民國，為了追求民主、民權、民生，所以對於這些抹紅抹黑的酸言酸語，希望台灣人民\n睜大眼睛看清楚。\n\n\n\n高雄市長韓國瑜結束下午與國台辦主任劉結一的會面後，晚上7時半許在深圳五洲賓館開\n記者會，強調此次深圳行獲得七點成果，包括一、深圳未來四年內向高市農會採購新台幣\n四億元農產品；二、深圳市海吉星願提供兩個寶貴攤位讓高市農漁產品及加工品在此銷售\n；三、深圳市台商協會願提供二百位高雄年輕學生到企業學習，由深圳台商會做青年子弟\n學習場所；四、深圳市每年提供二十名高雄清寒學生獎學金；五、深圳目前每年赴台六萬\n名旅遊人數，將再鼓勵居民到高雄觀光旅遊；六、高雄與深圳未來在體育、文化、會展信\n息及中醫藥生物科技及物流擴大交流；七、兩城市成立論壇並搭建可能合作平台。\n\n韓國瑜報告完拚經濟的成果後，被記者問到蔡英文、賴清德要求他注意主權，韓國瑜砲火\n全開，表示大家口口聲聲說韓國瑜出賣主權來交換利益，但議員都在旁邊看得清清楚楚，\n騙不了人，沒有私密性的交談，都是公開的。晚間陪同韓國瑜在五洲賓館召開記者會的成\n員，包括高雄市議員黃香菽、王耀裕、曾麗燕、黃柏霖、蔡武宏、李眉蓁、蔡金晏，及高\n市副市長葉匡時、農業局長吳芳銘、新聞局長王淺秋及高雄市農會總幹事蕭漢俊等人。\n\n\n\n\n\n被問到蔡英文總統希望他在劉結一面前喊出中華民國，韓國瑜表示，謝謝蔡總統人在國外\n訪問還是思思念念在韓國瑜身上，沒有忘記韓國瑜，但蔡英文出訪是拚外交，我們這一團\n是拚外銷，本來就性質不同。他沒有如賴清德所說的賣身，只是賣笑和高雄農漁產品而已\n。\n\n\n\n\n他還說，陳菊和賴清德已前來大陸講什麼都有紀錄可查，不要兩套標準，「我是一以貫之\n，要拚經濟，也要交朋友。」韓國瑜指出，他本來可以很愉快地拚經濟，現在感覺被批判\n到好像戴了手鐐跟腳銬，而且腦袋上戴了鐵帽子一樣，一舉一動 、一言一行好像一副要\n賣台的樣子，他覺得這些很無聊！批判他的人說他犧牲主權、犧牲台灣政治利益，交換一\n點訂單，「我覺得這種言論非常可悲！」他還說，\n\n\n\n\n\n\n\n聽到這段，網友紛紛留言表示，「韓總終於爆氣，在大陸公開講中華民國、蔡總統、主權\n、國父孫中山的信徒」、「蔡總統要你在大陸說中華民國你真的說了」、「韓總果然有資\n格說，我支持九二共識、一中各表」。\n\n媒體現場問韓國瑜參訪深圳感想，韓國瑜說，30多年前那時候跟一些商界的朋友來考察，\n是比較屬於一個漁村在初期轉型的階段，30多年再來感覺醜小鴨變天鵝，很巨大的變化。\n隨後電視台進廣告中斷。之後再被媒體問到2020參選總統一事，韓國瑜說，現在拚經濟的\n時候一直談到2020，害我不僅要洗衣服還要拖地板，現在不談這個問題，一切回去再談。\n媒體接著以韓國瑜競選口號問韓，今午是不是兩個月亮碰面？韓國瑜回答說，「不是兩個\n月亮、是兩個禿子」，大家都是彼此在電視上看到對方，我身邊的議員都在，大家可以證\n明，我們所有談話都是情感交流，大家也有默契，我們不希望談到太多政治議題，所有目\n的就是希望讓高雄人民過好日子。韓國瑜出訪中國七天行程，今進入第四天，依高市府公\n布的行程，今午原要赴深圳南山區行政服務大廳參訪，隨後即安排晚宴，之後下榻五洲賓\n館，再無公開行程。明天一早，參訪團將在深圳北站搭廈深鐵路直抵廈門。（地方中心／\n綜合報導）\n\n\n\n\n本來想看中時會寫些什麼，但是找不到報導\n\n韓國魚的支持者可以放心，中華民國人民也可以放心了\n\n此行前去就是去中國搞搞錢，就是這樣\n雖然會突發密會一些人，但是人家安排的場子，說什麼也要過個場，跑個龍套阿\n\n不過市長也不用太憂心來自中華民國的酸言酸語，因為港媒的酸語也沒少\n\n韓國魚這樣的，越是刺激，越是渾身發散「雖千萬人，吾往以」的氣魄\n\n今日家中兒童練唱國歌，內心真是複雜\n倘若韓國瑜一行人在中國唱起國歌，那必然能再次撼動人心，眾望所歸阿\n\n\n\n--\n","\n\n\n\n\n\nudn\n\n\n大陸國台辦主任劉結一會見高雄市長韓國瑜時重申「九二共識」、「反對台獨」，陸委會\n今天晚間重砲抨擊稱，這些論調再次證明中共透過統戰我方政治人物，以經濟為名，展開\n併吞台灣的政治進程。國人應該看清中共經濟誘餌後的政治圖謀。\n\n陸委會表示，中共領導人在「告台灣同胞書」四十周年談話已赤裸裸地表明「習五點」的\n核心就是「一國兩制」，「九二共識」的內涵就是消滅中華民國的「統一」，劉結一說這\n是「為兩岸關係發展指明方向」，再次證明中共透過統戰我方政治人物，以經濟為名，展\n開併吞台灣的政治進程。\n\n陸委會強調，中國共產黨操作融合發展、經濟利誘，另一方面持續對台霸道蠻橫的威嚇打\n壓，使用這種虛偽欺騙的伎倆才是妖魔鬼怪，台灣民眾絕不會受騙上當。陸委會指出，北\n京當局侵台野心七十年沒有改變，國人應該看清中共經濟誘餌後的政治圖謀。\n\n\n\n\n\n\n\n\n陸委會認為要向中國表達中華民國是個主權獨立的國家\n\n要守護國家的尊嚴 我們要看清楚中國的經濟誘惑 堅決守護主權\n\n--\n","\n\n\n2019-03-25 20:59聯合報 記者蔡孟妤、劉學聖╱即時報導\n\n高雄市長韓國瑜今與國台辦主任劉結一會面，並於會後受訪時說，批判他的人說他犧牲主\n權交換訂單，這種言論非常、非常可悲，，這麼認真努力\n，這些抹黑、抹紅、酸言酸語，希望台灣民眾能夠睜大眼睛，高雄市團隊真的很認真，在\n為人民來拚搏。\n\n「韓劉會」登場後，雙方共進晚餐，餐後韓國瑜率高雄團一起接受聯訪。\n\n對於民進黨兩位參與黨內初選候選人，總統蔡英文說韓像是來投降，行政院前院長賴清德\n說孫悟空賣人參果要有智慧，否則逃不出如來佛的手掌心。\n\n感謝蔡總統出訪海外 仍對他思思念念\n韓國瑜說，蔡英文在國外訪問，還是思思念念在韓國瑜的身上，從來沒有忘記韓國瑜，蔡\n出訪拼外交，高雄團是拚外銷，本來就性質不太一樣，但是她居然隔海開直播來提醒。\n\n韓國瑜說，賴清德也提醒他不要賣身，真嚴重，他只是賣笑，不停的笑，然後賣農漁產品\n。\n\n韓國瑜說，，「」\n\n韓國瑜說，陸委會、民進黨現在把這樣一個千斤萬擔壓在他身上，是沒有辦法自圓其說的\n，而且他們說主權犧牲或者投降來交換經濟的利益，這種說法才真正充滿。\n\n為高雄找活路 原則從沒變\n\n韓說，，他們掌握一切的解釋的權利，「以前\n這個大家都有紀錄可查，所以不\n要用兩套標準。」\n\n韓強調，他拚經濟、交朋友，幫高雄找出各種可能活路，這原則從來沒變。\n\n對於王金平不滿黨中央可能徵召韓國瑜，韓說，他現在在拚經濟的時候，一直談到2020年\n總統大選，非常不適合，而且只要遇到這個問題，他就得洗衣服，現在越來越嚴重，包括\n拖地板都要。\n\n對與劉的會面，韓說，從頭到尾，從第一分鐘到結束了一分鐘，議員、市府官員都是在一\n起，大家可證明，談話基本上就是情感的部分是比較多的，也不希望提太多政治性議題。\n\n被問到出訪被綠圍攻，藍似乎缺乏救援火力，有無考慮選黨主席？韓說，這是百分之百政\n治性問題，但他想講一句話，人是心的產物，當他們這個新全心全意為高雄市民打拚的時\n候，所有的妖魔鬼怪，所有的酸言酸語，他都不在乎，因為他受到高雄市民所託，要努力\n改善經濟，他一點都不擔心，也不害怕，很多烏雲似的攻擊，是故意抹黑、扭曲事實，希\n望錯亂台灣民眾對他們的觀感，要民眾看他們就是一副要出賣跟投降的樣子，他一點都不\n在乎，只有一顆心全力以赴。\n\n有陸媒當場邀韓下次前往電視台參觀，希望有機會合作，韓笑說，但是他來一趟不容易，\n一舉一動，好像都是一定要賣台，這些很無聊。\n\n重申\n\n在記者提問完後，韓國瑜結尾說，他再重申一遍，批判他的人都說他們犧牲的主權，犧牲\n的台灣政治利益來交換一點訂單，他覺得這種言論，非常非常的可悲。\n\n他說，\n\n他說，希望大家能夠理解，明天他們在廈門也會繼續為高雄經濟衝刺，「如果大家不能幫\n忙，請你心裡祝福，如果大家不想祝福，請保持沉默，這是我們這個團隊真的發自內心的\n呼籲拜託，非常感謝大家謝。」\n\n\n\n\n\n\n--\n陳菊、賴清德說中華民國、還是台灣國沒有？\n人家還公開場合講到民主喔，啾咪 ^.&lt;\n人家講到民主啊!\n\n這個時候綠共的中共歷史觀又變得波棒的了~\n\n那以後每個人去中國大陸講中華民國 都可以當作歷史好了\n\n還真會解套咧 人家還公開場合講\"民主\"咧\n\n1450 崩潰，中華民國、民主、主權、總統\n\n還要開會想什麼止血台詞嗎 嘻嘻\n廠工收到指示 全力要把這篇推文數下壓了\n\n若已經滅亡了 幹麼特別提出來\"中華民國\" 講追求 \"民主\"、民權、民生 ?\n\n就是暗示 中華民國還存在啊 廢話啊 綠共\n\n\n吉娃娃：有本事你去對岸講中華民國啊\n韓：中華民國\n吉娃娃：哼 講得根本不痛不癢啊 你有說民主嗎?\n韓：民主 民權 民生\n吉娃娃：哼 中共也說自己是民主國家啊\n\n幹 綠共 繼續精神勝利吧\n\n\n廠工 吉娃娃 綠共 這個時候通通變成 中國共產黨的專家\n\n連中共想什麼 認為什麼 他們都一清二楚\n\n難怪要被稱為綠共 不然怎麼了解 共產黨呢\n\n人家又不是在講三民主義 綠共還真他媽的會腦補\n\n追求民主\n\n你有聽過追求民族嗎? 你要追求 遊牧民族的妹子喔?\n\n追求民主 民權 民生\n\n中文聽力過關了沒有呀?? 民進黨三民主義專家\n\n\n三民主義專家的廠工又開始 張冠李戴 誰在跟你講三民主義\n\n中華民國追求民主 民權 民生\n\n影片 好好回去 replay 一下\n\n民進黨台獨支持者 現在變成 三民主義的專家了 嘻嘻\n\n蔡英文是統一推動者\n\n看樣子 韓國瑜 可以讓一票 廠工 通通變成三民主義專家\n\n中國共產黨想啥 你說了算 韓國瑜想啥 你說了算\n\n你是廠工哪一個分部的? 講話這麼大聲呀\n\n等在劉前面講\n\n你又會說 何不在習近平前面講 好了啦\n\n所以習近平說我們是民主國家沒有?\n\n","\n\n\n\n\n\n\n\n大紀元\n\n\n\n韓國瑜進港澳中聯辦 在台引爭議\n\n\n台灣高雄市長韓國瑜（前左3）3月22、23日接連訪問澳門、香港等地的中聯辦。圖為韓國瑜一行人25日在深圳。（中央社）\n\n【字號】 大  中  小\n\n更新: 2019-03-25 6:54 PM\n\n標籤: 韓國瑜, 中聯辦, 一國兩制\n\n【大紀元2019年03月25日訊】（大紀元記者鍾元台灣綜合報導）台灣高雄市長韓國瑜在3月22日、23日先後進入中共駐港澳「中聯辦」引發爭議。政治評論家蔡詩萍認為，韓國瑜出訪時「自我港澳化」超級失言。兩岸政策協會祕書長王智盛表示，中聯辦象徵的是港澳「一國兩制」最高管理機關，一旦踏入便陷入北京遊戲框架。\n\n蔡詩萍：韓國瑜自我「港澳化」\n\nHitFM台北之音聯播網台長蔡詩萍近日在臉書上發文《給韓國瑜市長一封公開信》，信中說，韓國瑜接連兩天見港澳的中聯辦官員時說「我也可以選澳門特首」是「超級失言」！即便他澄清「只是玩笑話」，但是這種「玩笑」對一位民選的直轄市首長而言，可以隨便開嗎？\n\n\n蔡詩萍說，韓國瑜的失言在於，他豈會不知道港澳特首是怎樣的一種選舉流程？那是典型的「鳥籠選舉」。是參選人被限定資格，而選舉人也被限定範圍的間接選舉，絕大多數的港澳民眾是沒有投票權的，是無法置喙的！如果不是北京欽定的人選，或至少是可以接受的人選，則根本沒有當選機會。\n\n他說，當港澳地區不少民眾對在這樣的「一國兩制」下的所謂的「港澳自治」高度質疑時，經由一人一票普選出來的高雄市長韓國瑜，即便「不干涉他人體制」，但至少也不該「矮化」自己的普選身分，去「迎合」對方的體制。\n\n他還說，更何況，韓國瑜不是不明白「一國兩制」的敏感，不是不知道「一國兩制」連國民黨都不能接受，不是不了解港澳在「一國兩制」下這幾年公民權益的變化，在這諸多的前提下，竟然在訪客的簇擁下，隨口說出「我也可以選澳門特首」，這不是很令人驚詫！很令人氣餒嗎？\n\n韓國瑜進中聯辦 周偉航：國民黨麻煩大了\n政治評論家「人渣文本」周偉航在臉書上直言，國民黨沒有記取歷史教訓，看到韓國瑜嘻嘻哈哈，完全沒有意識到問題嚴重性地踏進香港「中聯辦」，就知道國民黨的麻煩大了。\n\n周偉航提醒說，70年前，也就是1949年的3月25日，國民黨組成了和談代表團，準備前往北平進行國共和談。4月15日，周恩來在和談會中提出最後版本的「國內和平協定」，但國民黨遲未接受，於是和談代表團成員全數叛變「投共」，共軍也隨即大舉渡江擊潰國軍，「中華民國」就一路逃來台灣。\n\n周偉航說，70年後的今天，有國民黨人還記得這段歷史嗎？大概沒有。國民黨沒人記得70年前的事。國民黨人的眼睛只看得到2020年的1月11日（總統大選日），完全沒意識到以前國民黨犯過什麼錯。\n\n\n學者：韓國瑜陷北京「一國兩制」框架\n\n據中央社報導，王智盛表示，北京安排「一個擁有台灣民選的地方首長去會見一國兩制管理官員」就是企圖讓外界認為台灣人支持「一國兩制」。他警告，北京正藉此分化台灣社會，塑造對立與撕裂，且會隨著2020大選接近繼續延燒。\n\n王智盛指出，這是有史以來台灣地方首長訪陸受到的最高接待規格，也暗示了北京的新遊戲規則，即願意配合「一國兩制」者，能獲得大量的經濟利多；反對者則會被完全拒於門外。\n\n韓國瑜進港澳中聯辦 在台引爭議\n\n\n台灣高雄市長韓國瑜3月22、23日接連訪問澳門、香港等地的中聯辦，對此，8名新生代議員24日召開記者會，要求韓國瑜公開密會的過程。（中央社提供）\n\n此前，台北市議員吳沛憶、苗博雅，新北市議員戴瑋姍、張志豪，桃園市議員余信憲，基隆市議員張之豪，新竹市議員劉崇顯及台中市議員黃守達8人，24日在立法院聯合召開「主權不能賣，密會要公開」記者會。他們要求韓國瑜公開密會的過程，向台灣人民誠實交代。\n\n韓國瑜在見過港澳中聯辦主任後，25日將與中共國台辦主任劉結一會面，陸委會發言人邱垂正說，高雄市政府這次赴大陸申請許可並沒有包含此項行程，如果有相關變更行程，應該向內政部聯審會提出變更行程。\n\n邱垂正說，維護中華民國主權是所有政治人物的責任，不管是地方還是中央都要肩負此責任，中央跟地方要一起拚經濟、維護主權。至於外界關注韓國瑜回台是否要公開會談內容，邱垂正表示，依相關規定，市府回台後必須在一定期間內向內政部聯審會提出，如果聯審會決議需要市政府說明，市政府應再補充說明。#\n\n\n責任編輯：林琮文\n\n\n\n\n周偉航提醒說，70年前，也就是1949年的3月25日，國民黨組成了和談代表團，準備前往北平進行國共和談。4月15日，周恩來在和談會中提出最後版本的「國內和平協定」，但國民黨遲未接受，於是和談代表團成員全數叛變「投共」，共軍也隨即大舉渡江擊潰國軍，「中華民國」就一路逃來台灣。\n\n「以銅為鏡，可以正衣冠；以史為鏡，可以知興衰；以人為鏡，可以知得失。」，希望台灣人民可以記住歷史的教訓，不要一而再再而三的被共產黨欺騙了\n\n--\n","\n\n\n蘋果即時\n\n高雄市長韓國瑜今天下午會見中國國務院台灣辦公室主任劉結一，重申強烈支持九二共識\n，直言是兩岸的定海神針。對此，陸委會副主委邱垂正強調，兩岸交流一定要對等、尊嚴\n，遵守兩岸規範，不需要有政治前提，因此韓國瑜提出九二共識的政治前提「不是太妥適\n」。\n\n邱垂正指出，赴中國大陸交流也要重視社會觀感與國際視聽，因此不希望有九二共識的政\n治前提，我們過去以往將近30年，我們希望看到健康的兩岸交流，是沒有預設政治前提的\n，而是對等、尊嚴的進行，這是我們一貫的態度。\n\n對於韓國瑜拜會中聯辦一事，邱垂正表示，由於民選首長去港澳地區並不需要申請，也從\n來不會去拜會中聯辦，但在韓國瑜拜會中聯辦後，陸委會將要修法，只要拜會中國派駐在\n港、澳地區的「黨、政、軍、機關、機構」，均要比照目前《兩岸人民關係條例》，揭露\n拜會場合。\n\n綠委王定宇直言，當中國國家主席習近平定調「九二共識就是一國兩制」，韓國瑜會劉結\n一，只說堅持九二共識，卻不把一中各表講出來，而從這次訪港、澳都與一國兩制有關，\n顯見韓欲與中共一起建造「漂白一國兩制」的陷阱，這不是掉進中國的陷阱裡，而是配合\n著中共建造陷阱，坑了台灣2千3百萬人。綠委張宏陸說，對國民黨來說「九二共識一中各\n表」是最基本的底線，必須勇敢大聲的說出來，不要在台灣講一套、去中國又講另外一套\n，否則就是欺騙台灣人，且掉入中國的圈套。\n\n藍委李彥秀強調，九二共識是兩岸發展非常重要的基礎，代表雙方各自表述，讓台灣多交\n朋友，才有機會往前走，中華民國也得以站上世界的舞台，過去前總統馬英九也不會去講\n一中各表，為的是讓彼此求同存異，而韓國瑜是以市長的身份交朋友，彼此不同的解釋，\n大家各自表述，她也說，民進黨現在用盡洪荒之力打韓國瑜，歡迎民進黨提出更好的論述\n，讓兩岸有未來，而不是忙著抹黑國民黨。\n\n藍委林奕華則說，台灣應該對自己的民主自由更有信心，有可能多拿一些訂單，台灣就同\n意一國兩制嗎？韓國瑜身為民選首長，不可能賣台，因為他也是一票一票選出來的，怎麼\n可能傷害自己的選民，民進黨不應用雙重標準扣他紅帽子。（呂晏慈、王炯華／台北報導\n）\n\n\n--\n       \n我是中國第一洨點師,鋼棍 洨師父!!!\n      / ,完成!!!\n      ◥◤                 \n▅▅▅▅▅▅▅    \n                \n\n--\n","\n震撼彈！吳敦義力拱韓國瑜選2020 7月28日正式提名\n\n政治中心／綜合報導\n\n距離2020總統大選只剩8個多月，藍綠兩黨磨刀霍霍，僅管至今國民黨連提名機制都還沒\n有個譜，但不少挺藍支持者力拱高雄市長韓國瑜出來參選，更傳出國民黨將以徵召方式，\n讓韓國瑜領表參加初選。對此，據最新消息指出，國民黨主席吳敦義已決定力拱韓國瑜參\n選，且已確定在7月28日全代會正式提名。\n\n2020總統大選即將到來，國民黨內不斷出現要求徵召韓國瑜的聲浪，台北市議員王鴻薇日\n前更展開「挺韓國瑜選總統」連署，今（25）日連署書已經突破5萬份，力拱韓國瑜選總\n統的聲勢相當大。據《ETtoday新聞雲》報導，原本有意想參選2020的吳敦義已打消念頭\n，將全力拱韓國瑜加入黨內初選，希望他能代表國民黨出征2020。\n\n據悉，目前吳敦義計畫，等韓國瑜訪問大陸回來，就會立刻派人南下溝通，希望他能點頭\n同意領表參加初選。除此，傳出國民黨已確定在7月28日全代會正式確定總統人選提名。\n\n另外，據國民黨人士表示，倘若2020韓國瑜勝選，屆時需要辭去高雄市長一職，曾擔任過\n3屆議員的妻子李佳芬也可列入補選市長的提名，代夫出征，讓高雄可以繼續維持藍天。\n\n新聞來源：三立新聞\n\n\n\n--\n","\n\n1.媒體來源:\n\nYahoo 奇摩\n\n\n2.完整新聞標題:\n\n決定了！吳敦義擬力拱韓國瑜初選 李佳芬可補選市長\n\n\n3.完整新聞內文:\n\n新北市前市長朱立倫今天(25日)受訪時，再次呼籲國民黨黨主席吳敦義盡早決定2020總統\n大選的候選人。沒想到，根據ETToday東森新聞雲報導，其實吳敦義內心已做好決定，等\n韓國瑜從大陸返台就會派人南下溝通，全力拱韓出來參加黨內初選。且根據相關人士的盤\n算，若韓國瑜請辭參選總統，他的妻子李佳芬可出來進行市長補選，讓高雄繼續維持藍營\n執政。\n\n吳敦義至今對於會不會徵召韓國瑜或是自己要不要投入黨內初選一事鬆口，甚至因此與朱\n立倫在媒體上拿2015年的換柱事件出來互嗆，對於朱立倫多次呼籲「若徵召就大方徵召」\n，他堅持「各種徵召都會有不公平，只有讓他被動式的來領表」。而關於這個「被動式領\n表」，根據ETToday東森新聞雲報導，其實吳敦義已做好全力拱韓的計畫，早準備好要派\n人南下遊說，時間就在韓國瑜從大陸返回高雄後。\n\n\n至於為什麼是全力拱韓國瑜初選而不是自己下來選，據了解，根據吳敦義的智庫研究，依\n照目前聲勢，全民調勢必會是朱立倫出線，若是採黨員投票與民調並行的話，票源會與王\n金平所有重疊競爭。所以最後決定，雖然不能讓吳敦義個人登上大位，但若能在2020總統\n大選讓藍營重回執政，他至少可以成為「King Maker」。\n\n\n根據ETToday東森新聞雲報導，目前的計畫是希望韓國瑜能在4月底登記初選，或是請中常\n會直接將韓國瑜納入初選名單，之後進行民調，黨員投票則在6月底舉辦，7月28日舉行全\n代會，正式提名2020總統大選的候選人。若韓國瑜順利選上總統，他的妻子李佳芬可憑著\n擔任過3屆雲林縣議員的資歷，順勢投入高雄市長補選，讓高雄繼續維持藍營執政。\n\n\n\n\n4.完整新聞連結 (或短網址):\n\n\nE7%BE%A9%E6%93%AC%E5%8A%9B%E6%8B%B1%E9%9F%93%E5%9C%8B%E7%91%9C%E5%88%9D%E9%81%\nB8-%E6%9D%8E%E4%BD%B3%E8%8A%AC%E5%8F%AF%E8%A3%9C%E9%81%B8%E5%B8%82%E9%95%B7-10\n0732680.html\n\n\n\n\n--\n","\n\n\n\n\n\n新北市前市長朱立倫今天(25日)受訪時，再次呼籲國民黨黨主席吳敦義儘早決定2020總統\n大選的候選人。沒想到，根據ETToday東森新聞雲報導，\n\n吳敦義至今對於會不會徵召韓國瑜或是自己要不要投入黨內初選一事鬆口，甚至因此與朱\n立倫在媒體上拿2015年的換柱事件出來互嗆，對於朱立倫多次呼籲「若徵召就大方徵召」\n，他堅持「各種徵召都會有不公平，只有讓他被動式的來領表」。而關於這個「被動式領\n表」，根據ETToday東森新聞雲報導，其實吳敦義已做好全力拱韓的計畫，早準備好要派\n人南下遊說，時間就在韓國瑜從大陸返回高雄後。\n\n至於為什麼是全力拱韓國瑜初選而不是自己下來選，據瞭解，根據吳敦義的智庫研究，依\n照目前聲勢，全民調勢必會是朱立倫出線，若是採黨員投票與民調並行的話，票源會與王\n金平所有重疊競爭。所以最後決定，雖然不能讓吳敦義個人登上大位，但若能在2020總統\n大選讓藍營重回執政，他至少可以成為「King Maker」。\n\n根據ETToday東森新聞雲報導，目前的計畫是希望韓國瑜能在4月底登記初選，或是請中常\n會直接將韓國瑜納入初選名單，之後進行民調，黨員投票則在6月底舉辦，7月28日舉行全\n代會，正式提名2020總統大選的候選人。若韓國瑜順利選上總統，他的妻子李佳芬可憑著\n擔任過3屆雲林縣議員的資歷，順勢投入高雄市長補選，讓高雄繼續維持藍營執政。\n\n\n若韓國瑜請辭參選總統，他的妻子李佳芬可出來進行市長補選，讓高雄繼續維持藍營執政\n難怪白賊義之前會被高雄人唾棄，這種搞法kmt在南部還用選嗎\n依李佳芬的個性也不可能出來吧\n\n--\n","\n\n\n\n\n雅虎奇摩新聞\n\n\n\n\n\n綠圍剿韓國瑜 不排除祭罰鍰\n聯合新聞網\n10.5k 人追蹤\n記者賴于榛、羅印冲╱台北報導\n2019年3月25日 下午4:36\n\n高雄市長韓國瑜今與深圳海吉星農產簽下近10億農產品外銷訂單，下午與國台辦主任劉結\n一會面。\n\n\n\n陸委會副主委邱垂正上午指出，高市府這次赴陸申請許可並未包含與劉結一會面的行程，\n高市府昨晚已申請行程變更。\n\n陳菊任內曾會張志軍 邱垂正：標準一樣\n\n媒體詢問邱垂正，總統府秘書長陳菊在高雄市長任內也曾跟當時的國台辦主任張志軍會面\n，政府對陳、韓的處理標準是否不一？邱垂正說，標準都一樣。\n\n出訪中的蔡英文總統上午向韓國瑜喊話：「我記得你選舉的時候很在意中華民國，現在就\n是一個機會，請告訴對方，中華民國台灣是一個主權獨立的國家，請中國停止打壓台灣的\n國際參與空間。」\n\n\n\n\n真的賣台就直接把韓總抓去關一關啦，\n醬子2020不管是俗辣台妹還是賴缺德都會很穩不是嗎?\n無採肛叫1450的吉娃娃該那麼兇，結果才只能罰50w....一整個鳥掉啊XD\n\n--\n","\n記者徐政璿／台北報導\n\n國民黨擬初選徵召高雄市長韓國瑜投入2020總統大選一事，出現新進展。據透露，國民黨\n主席吳敦義對於參選2020總統已意興闌珊，將全力拱韓國瑜加入黨內初選，等韓國瑜訪問\n大陸回來就會派人南下溝通，但一切仍取決於韓自己的態度，全代會確定總統人選提名的\n時程則訂在7月28日。國民黨人士表示，如果韓國瑜選贏需請辭，他的妻子李佳芬曾擔任\n過3屆議員，在補選市長的提名中也是可以接棒上場，讓高雄可以繼續維持藍天執政的局\n面。\n\n去年九合一大選，國民黨取得空前大勝奪下15縣市，民進黨則退居守6縣市，讓操盤的吳\n敦義對2020總統大選更具信心。無奈的是，吳敦義的民調始終在低檔徘徊，儘管九合一大\n選有功勞，但功績卻不算在他身上，讓他的支持者心有遺憾和不甘。\n\n據了解，在朱立倫和王金平先後表態投入國民黨2020總統初選後，吳陣營原本計畫透過調\n整初選中民調與黨員投票佔比的方式，讓吳敦義有些優勢，但尷尬的地方就在於，若是增\n加黨員投票的比例，擔心票源將跟王金平重疊與兢爭，若朝全民調方式進行，朱立倫又恐\n得利，在智庫授命研究各種方式後，最後仍不敵多數中常委們仍堅持按照現行既有的規定\n，亦即民調比例佔70%、黨員投票佔30％。\n\n對於在綜觀全局與評估出線機率不高的情形下，吳陣營認為，就算不能讓吳敦義再更上一\n層樓，但他帶領國民黨的這期間，已經將國民黨從加護病房救到普通病房，在歷史上會留\n下「King Maker」的印記。\n\n特別是在316立委補選結束之後，雖然前行政院長賴清德以閃電般的方式登記初選，讓總\n統蔡英文措手不及，但吳陣營在這場蔡賴對決正式登場前卻也看到了一個可以順勢操作的\n破口，讓韓國瑜出來角逐2020擁有更多的正當性，因為必須推出最強的候選人，才能擊敗\n民進黨，重返執政。\n\n據了解，為了不要重演換柱事件，韓國瑜結束澳港、大陸訪問的拼經濟之旅後，黨中央將\n派人南下與韓國瑜懇談，目前希望韓國瑜能在4月底前登記，或是中常會討論決議方式將\n韓國瑜直接納入初選名單，但最終還是取決韓國瑜自己的態度。\n\n另外，由於韓國瑜在就任高雄市長不到半年，該以何種方式投入總統大選，黨內也紛紛獻\n策，有人認為，韓國瑜應帶職投入初選，如此才不會負高雄市民。若韓國瑜選上總統，他\n的妻子李佳芬出身政治世家，也曾擔任過3屆雲林縣議會議員，可順勢投入高雄市長補選\n，繼續維持國民黨在高雄執政的局面。\n\n至於國民黨2020總統候選人提名作業的時程，內情人士透露，將韓國瑜納入初選後，除了\n進行民調外，黨員投票的部分目前規劃在6月底舉辦，7月28日（日）舉行全代會，正式通\n過提名。\n\n原文網址: 【獨家】吳敦義力拱韓國瑜參選　7月28日全代會正式提名 | ETtoday政治 |\nETtoday新聞雲 \nFollow us: @ETtodaynet on Twitter | ETtoday on Facebook\n\n\n\n韓龜蛋GG\n\n--\n       \n我是中國第一洨點師,鋼棍 洨師父!!!\n      / ,完成!!!\n      ◥◤                 \n▅▅▅▅▅▅▅    \n                \n\n--\n","\n\n\n新頭殼newtalk |林昀真 台北市報導\n\n2019年3月25日 下午4:59\n\n高雄市長韓國瑜出訪港澳，拜會中聯辦官員惹議，對此，前新北市長朱立倫今(25)日受訪\n表示，香港、澳門的官員都是中共的官員，我們去到那邊見到他們的官員，沒有什麼值得\n大驚小怪。\n\n朱立倫說，相對於他們中央或其他各層級，中聯辦駐香港或澳門的層級並沒有比我們台灣\n各界去到大陸見的層級還高，他認為以平常心看待做好，而且今天韓還要與國台辦主任劉\n結一會面，「劉的層級就更高了，所以我們不必大驚小怪。」\n\n媒體問到韓國瑜此次出訪港澳受到高規格禮遇，似乎被視為對岸對台溝通第一人，朱立倫\n表示，兩岸關係各方都是溝通的管道，不管是各個縣、市長，或是國民黨中央或是在野黨\n，他認為最重要還是在執政當局，強調兩岸溝通才是最重要的，如果今天兩岸的執政黨不\n溝通、政府也無法溝通，最後都是靠地方政府或在野黨溝通，這樣子兩岸關係是不會好。\n\n\n\n\n\n\n\n朱市長以過來人的身份幫韓市長講話\n\n這才是國民黨總統參選人的架式\n\n繼續保持　藍營支持者絕對力挺\n\n吳敦義如果不要扯後腿\n\n朱韓就能聯手　中央地方連成一線\n\n\n\n不管賴清德還是蔡英文　絕對打不過朱韓聯軍\n\n希望藍營別再內鬥　不要挖坑給韓市長跳\n\n別搞啥徵召式初選　給綠營看笑話　太丟人了\n\n--\n","\n\n\n\n\n聯合新聞網\n\n\n蘇貞昌批韓國瑜梅毒說 孫大千：腦袋不清楚還當院長\n\n\n對此，前立委孫大千在臉書批評，蘇貞昌這樣的邏輯能力，真的能擔任行政院長\n嗎？\n\n孫大千表示，韓國瑜之所以強調「台獨比梅毒更可怕」。是因為台獨會引發戰爭，造成無\n數民眾的犧牲，而梅毒只會危害個人的性命。\n\n孫大千說，而且韓國瑜講的是台獨，蘇貞昌沒事把中華民國扯出來幹什麼呢？這是錯把香\n蕉看成了芭樂嗎？還是在蘇貞昌的心目中，中華民國就是台獨份子一個借殼上市的幌子呢\n？\n\n孫大千說，蘇貞昌既然主張，他是中華民國的行政院長，有責任維護國家主權獨立。那就\n應該和韓國瑜站在一起堅定地反對台獨，如此的氣急敗壞，難不成是因為蘇貞昌自己就是\n台獨，所以心虛了？\n\n孫大千解釋，韓國瑜反對台獨，就是不想生靈塗炭，為什麼就會「抹滅幾代台灣人努力的\n決心」了呢？蘇貞昌的言下之意，是幾代台灣人都在努力的推動台灣獨立嗎？什麼時候蘇\n貞昌有資格代表「幾代的台灣人民」了。\n\n孫大千認為，韓國瑜用「梅毒」來做比喻，又關無辜染病的人什麼事 難道衛福部不推動\n梅毒防治工作嗎？其實，腦袋如此不清楚的人都可以擔任行政院長，恐怕才是對台灣人民\n最大的羞辱。\n\n\n\n當蘇對上韓，su127該如何抉擇？\nsu127的有軌電車難題\n\n--\n蘇貞昌su127網軍名單\n\n\n--\n","\n韓流不威？春吶移師高雄早鳥票房不佳\n\n2019年「春天吶喊」音樂節將在5月3日至5日首度移師高雄旗津海灘舉辦，請來田馥甄、\n林宥嘉等大咖歌手開唱，只不過早鳥票從3月16日開始販售至今，尚未賣完，對比田馥甄\n、林宥嘉每每開唱都是秒殺的票房來看，實在相當不尋常。\n\n今年的春天吶喊將於5月3日至5日舉辦，3月16日開始販售為期兩周的早鳥票，高雄市長韓\n國瑜宣告，要打造健康快樂的新春吶品牌，觀光局長潘恆旭也表示，除了堅強的卡司外，\n還有許多優質的音樂人，希望讓大家覺得值回票價。\n\n由於韓國瑜與潘恆旭皆爭議不斷，韓國瑜更說過要在旗津蓋賭場，因此春吶到旗津引起相\n當多人關注。有網友就前往官方售票系統查詢售票狀況，已開賣10天的早鳥票並沒有完售\n，對比田馥甄、林宥嘉在海內外開唱票房每每告捷，實在讓人相當意外。\n\n有網友就質疑，是否因為韓市府的負面形象不斷、許多活動皆質感不佳，且一向喜歡找資\n深藝人代言等因素影響，讓年輕人興趣缺缺。熟悉演唱會的相關人士指出，或許是地點不\n再是國境之南墾丁，再加上請來大咖歌手，失去了春吶以地下樂團演出為主的本意，吸引\n力難免下降，該人士接著指出，若想看田馥甄、林宥嘉等大咖歌手演出，朝聖他們於台北\n小巨蛋、高雄巨蛋等地的專場演出其實更完整，而除了性質不同外，或許近年春吶品牌形\n象衰退也是導致票房不佳的原因。\n\n\n\n找資深藝人-&gt;難怪高雄又老又窮\n找大牌年輕藝人-&gt;違背以地下樂團為主本意\n\n話說活動是5月才開始，要黑也等真的沒人再罵再嘲諷，現在才賣10天也能鬼扯沒人？\n現在是只要在高雄的活動不管是不是市府主辦的都先黑一波再說是嗎！？\n\n--\n","\n韓國瑜見中聯辦惹議　蔡英文隔海下令要求陸委會修法管理\n\n高雄市長韓國瑜率團赴中國大陸城市交流，在港澳時見兩地特首及中聯辦主任，今天下午\n將再見國台辦主任劉結一。總統蔡英文出訪諾魯，她在台灣時間上午透過臉書跨海向韓國\n瑜喊話，「我記得你選舉的時候很在意中華民國，現在就是一個機會，請告訴對方，中華\n民國台灣是一個主權獨立的國家，請中國停止打壓台灣的國際參與空間。」蔡英文下午以\n越洋方式接放廣播節目訪問時，面對韓國瑜與中聯辦會晤，是否有法可管？蔡英文認為，\n要嚴肅思考，要請陸委會研究，此事很嚴重，現在的法規是否有法可管，若沒有，我們就\n來想辦法。\n\n蔡英文在台灣時間下午三點以越洋方式接受廣播節目《台灣人俱樂部》訪問時重申，韓國\n瑜在競選期間說很在意中華民國，現在有機會與中共見面，就應該說出自己的態度，就是\n中華民國台灣就是一個主權獨立的國家，不能壓縮台灣在國際的生活空間。蔡英文以陳菊\n在高雄市長任內去中國訪問為例指出，陳菊當時對中國官員提及「馬總統」，所以她也希\n望韓國瑜也應說出台灣人共同的期待。\n\n至於韓國瑜與中聯辦會晤，是否有法可管？蔡英文認為這需要嚴肅面對，看有什麼法來管\n?或是修法。蔡英文強調，作為中華民國政治人物，心裡面都一定要有台灣是主權獨立國\n家，所以政治人物不管其政治立場是如何，都應為台灣表達立場，就是台灣是主權獨立的\n國家，反對一國兩制，而且要說出來，韓國瑜是很聰明的人，要用正確的方式來表達台灣\n人民的期待。\n\n蔡英文稍早透過臉書說，她今天與諾魯總統瓦卡（Baron Divavesi Waqa）進行了雙邊會\n談，並在國會演說向諾魯全體國會議員提到，民主價值和海洋思維，將帶領台灣和諾魯一\n起走向世界。諾魯國會還發表決議文，力挺台灣拒絕中國的一國兩制和軍事威脅，並支持\n我們以主權國家的身分參與各種國際組織。\n　　\n話鋒一轉，蔡英文說，這幾天，大家都很關注台灣政治人物的出訪。「對我來說，台灣在\n國際上的處境不易，透過不同層次的國際訪問，無論是總統的國是訪問或地方首長的城市\n交流，都有助於台灣和其他國家交朋友、拚外交。」\n　　\n蔡英文說，「包括對外招商、民主交流、農業與醫療合作，甚至是許多的民間NGO計畫、\n數位外交等等，都是我們交朋友的方式。台灣願意和全世界交朋友，但我們期待，這些朋\n友也願意支持台灣參與國際事務，促進台灣的國際地位，而不是一個什麼都反對、什麼都\n想打壓我們的『朋友』。」\n　　\n蔡英文向韓國瑜喊話，「我記得你選舉的時候很在意中華民國，現在就是一個機會，請告\n訴對方，中華民國台灣是一個主權獨立的國家，請中國停止打壓台灣的國際參與空間。這\n，也就是我們出訪的意義所在。」（何哲欣、王炯華／台北報導）\n\n出版時間：11:37\n更新時間：16:15（新增蔡英文廣播訪問）\n\n\n\n真是無所不用其極，現在連這個都要修法管理了\n\n不知道蔡英文是不是急的，陳菊也見過國台辦主任\n\n根本就是雙重標準\n\n--\n","\n韓國瑜訪中聯辦遭綠營反彈　\n\n政治中心 / 綜合報導 - 2019-03-24 15:46:44\n\n\n高雄市長韓國瑜訪陸行程，在沒事先告知陸委會的情況下，22日、23日接連會見高政治敏\n感度的香港、澳門中聯辦，引發社會強烈質疑，\n\n朱立倫以自身為例，自己當市長時到大陸也會跟香港特首見面，「我去香港當然也見過香\n港特首，(不用)太大驚小怪，跟中共官員見面很正常，不管是在香港大陸，韓市長到深圳\n廈門，一定會見到很多中共官員，不必大驚小怪，逢中必反或看到中共官員就特別，太不\n必」。\n\n國民黨立委陳學聖則讚賞韓國瑜敢於突破，讓陸方知道台灣人的心聲，「韓國瑜並不是私\n下去，是公開透明，未來兩岸要這種公開透明解決兩岸問題，兩岸不能繼續冷凍」。\n\n陳學聖還批評民進黨抹紅韓國瑜，民眾只會覺得他們對自己的兩岸處理能力沒有信心，「\n我們不應該去抹紅他，綠營不要再用狼來了的方式去打壓韓國瑜，這樣打不會得到台灣人\n民心」。\n\n\n\n\n\n\n民進黨現在就是要打統獨牌\n\n所以綠營大神都會點名韓國瑜\n\n朱立倫出來幫韓總講話是對的\n\n這才叫有擔當的領導者\n\n現在韓總最倒楣的地方就是\n\n明明２０２０沒要選　基層拱就算了　連黨高層都在弄他\n\n這種消耗韓總的方式 　根本科科\n\n不管今天藍營支持者挺誰　現在主事者真的在亂搞\n\n--\n\n感覺吳現在就是要把韓總消耗掉阿\n\n綠營也都在點名韓　最好是敵人會選擇強者來對決\n\n當然是選自己勝率就高的對手殺\n\n韓才剛當市長　先前又沒特別政績\n\n現在韓出來選　光打烙跑就可以打半年\n\n\n挺韓是應該的　今天韓就為高雄做事　當然要挺　這是藍營執政的縣市\n\n\n朱有講過呀　朱也說過　若吳徵召韓　朱會挺\n\n現在是吳不徵召　初選制度不明　搞得大家亂七八糟\n\n\n我是覺得拉　綠營敢點名韓　就是沒在屌ＭＯＵ\n\nＭＯＵ如果是跟中國簽　綠營操作統獨更好打咧\n","\n\n\n\n\n\nyahoo\n\n\n\n前新北市長朱立倫質疑沒有「徵召式的初選」制度，遭國民黨主席吳敦義反指過去也沒有\n換柱制度。朱立倫今天表示，盼過去的錯誤不要再犯，吳敦義是他非常尊敬的黨主席，只\n是希望若徵召就大方徵召，明確一點比較好。\n\n朱立倫今天受訪表示，過去的錯誤不要再犯，2015年的換柱事件，他唯一對不起的就是前\n國民黨主席洪秀柱，也希望不要再發生這樣的事。朱立倫指出，t\n\n（如果要徵召高雄市長韓國瑜，他也全力支持。如果決定不徵召，那就是初選，大家來報\n名，社會大眾對於徵召、初選的定義都很明確。）\n\n\n媒體詢問最近跟吳敦義的火藥味蠻重的，是否打算找吳溝通。朱立倫說，吳敦義是他非常\n尊敬的黨主席，只是希望若要徵召就大方徵召，明確一點比較好。\n\n\n\n\n\n吳敦義的行為好像恐怖情人\n\n自己得不到\n\n其他人也別想拿到\n\n--\n\n反正自己也選不了了\n\n拉著其他人一起死\n\n為了自身利益  豪不在乎整體團隊\n\n真的搞得超難看\n\n舉球給綠營殺\n\n洪也有說當時是王的問題\n\n朱後來才出來承擔\n\n結果吳還這樣酸朱\n\n很有事\n\n好不容易才拿回高雄\n\n還沒做事就認為能守住\n\n是不是太過於自大與狂妄了\n","\n\n\n\n\n中時電子報\n\n\n\n韓國瑜小編張席維遭誣指性侵 親綠粉專轉載後撤文\n2019年03月25日 13:16 中時 林宏聰\n\n\n網路媒體「鯤傳媒」指控雲林縣長張麗善之子、高雄市長韓國瑜小編成員之一張席維2年\n多前與14歲少女發生性關係，質疑「韓國瑜市長的小編，竟然是這種人」，支持民進黨\n的臉書粉絲團「Wecare高雄」25日上午也轉貼這則報導；對此，張席維強調，報導完全\n沒跟他求證過，事實上是誤用同名同姓的判決，已委請律師對造謠者及協助散布謠言行\n為提告。\n\n發起「Wecare高雄」的前高市文化局長尹立坦言，雖然粉絲專頁只是轉載媒體報導，但\n確實沒有進一步了解是否為假新聞，後續會將這則訊息撤下，並做相關澄清。\n\n網媒指控張席維因與14歲少女發生關係被控告妨害性自主，事後花40萬元和解，報導並\n引用韓國瑜小編名言「你們這些噁心的大人」，猛酸「他果然不喜歡『大人』」；親綠\n臉書粉絲團「Wecare高雄」今早則引用這則報導，諷刺韓國瑜小編「畢竟她同事不喜歡\n大人，喜歡未成年少女」、「跟韓立場相同的盟盟們還有反對票柯P你們怎麼看」。\n\n報導出來後，張席維接獲不少友人詢問，剛開始還摸不著頭緒，深入了解後對網媒胡亂\n爆料感到憤怒，據悉，網媒所稱的「張席維」根本只是同名同姓的烏龍爆料，文中指稱\n的犯案時間，張席維根本不在雲林，他正在申請良民證，以正視聽。\n\n張席維說，鯤傳媒或許以為「挖到寶了，」但過程中完全沒有向他本人求證，對他的名\n譽造成嚴重損害；此外，他正在與律師討論，針對網路上刻意協助散播不實報導的團體\n，也可能一併提告。\n\n他強調，報導所引用的照片，是韓國瑜2017年參選國民黨主席時，他擔任團隊小編時所\n拍攝，後來他已淡出韓團隊，目前剛結束輔選工作，沒再參與任何政治活動，也並未在\n高雄市政府任職。\n\n\n\n\n這種沒查證就報導，被發現烏龍只說 \"後續會將這則訊息撤下，並做相關澄清\" ??\n\n我們就來等看看是怎麼撤下和澄清，是一樣規格露出，還是就只有偷偷摸摸改…\n\n之前柚子事件，Live直播訪問農民沒多久，中天就更正訊息了，綠營還一直追打？\n\n弄到假新聞無限上綱，那同樣標準，來看看綠媒怎麼處理自己製造的假新聞。\n\n--\n","\n\n\n\n\n\n三立新聞網\n\n\n\n暖護準政敵？韓國瑜挨轟賣台　朱立倫祭四字反嗆\n\n高雄市長韓國瑜將和中國國台辦主任劉結一會面，在港澳期間還兩度密會兩地中聯辦主任\n引發爭議，正角逐2020年國民黨總統提名的朱立倫不以為然，直指外界「大驚小怪」。\n\n朱立倫接受媒體直播專訪，直指外界將韓國瑜冠上「賣台」標籤，朱立倫反嗆大驚小怪，\n還強調去中國訪問本來就會見很多中國官員，\n\n\n\n但面對國民黨主席吳敦義擬徵召韓國瑜參選2020，朱立倫重申該徵召就趕快徵召，該初選\n就趕快初選，呼籲黨中央盡快決定。\n\n\n\n\n\n好貼心，幫韓總護航\n\n--\n蘇貞昌網軍大合輯\n\n\n\n--\n","\n\n\n高雄市長韓國瑜率團赴中國大陸城市交流，在港澳時見兩地特首及中聯辦主任，今天下午\n將再見國台辦主任劉結一。總統蔡英文出訪諾魯，她也跨海向韓國瑜喊話，「我記得你選\n舉的時候很在意中華民國，現在就是一個機會，請告訴對方，中華民國台灣是一個主權獨\n立的國家，請中國停止打壓台灣的國際參與空間。」\n\n蔡英文說，她今天與諾魯總統瓦卡（Baron Divavesi Waqa）進行了雙邊會談，並在國會\n演說向諾魯全體國會議員提到，民主價值和海洋思維，將帶領台灣和諾魯一起走向世界。\n諾魯國會還發表決議文，力挺台灣拒絕中國的一國兩制和軍事威脅，並支持我們以主權國\n家的身分參與各種國際組織。\n　　\n話鋒一轉，蔡英文說，這幾天，大家都很關注台灣政治人物的出訪。「對我來說，台灣在\n國際上的處境不易，透過不同層次的國際訪問，無論是總統的國是訪問或地方首長的城市\n交流，都有助於台灣和其他國家交朋友、拚外交。」\n　　\n蔡英文說，「包括對外招商、民主交流、農業與醫療合作，甚至是許多的民間NGO計畫、\n數位外交等等，都是我們交朋友的方式。台灣願意和全世界交朋友，但我們期待，這些朋\n友也願意支持台灣參與國際事務，促進台灣的國際地位，而不是一個什麼都反對、什麼都\n想打壓我們的『朋友』。」\n　　\n蔡英文向韓國瑜喊話，「我記得你選舉的時候很在意中華民國，現在就是一個機會，請告\n訴對方，中華民國台灣是一個主權獨立的國家，請中國停止打壓台灣的國際參與空間。這\n，也就是我們出訪的意義所在。」（何哲欣／台北報導\n-----------------------------------------------------------------------------\n\n    現在才想起來妳是\"中華民國\"總統?\n    不過妳是總統還是韓總才是總統? 這麼厲害 自己不會去大陸嗆阿\n\n\n\n--\n","\n\n\n\n\n\n\n蘋果\n\n\n\n\n\n高雄市長韓國瑜率團赴中國大陸城市交流，在港澳時見兩地特首及中聯辦主任，今天下午\n將再見國台辦主任劉結一。總統蔡英文出訪諾魯，她也跨海向韓國瑜喊話，「\n，現在就是一個機會，請告訴對方，是一個主權獨\n立的國家，請停止打壓的國際參與空間。」\n\n蔡英文說，她今天與諾魯總統瓦卡（Baron Divavesi Waqa）進行了雙邊會談，並在國會\n演說向諾魯全體國會議員提到，民主價值和海洋思維，將帶領台灣和諾魯一起走向世界。\n諾魯國會還發表決議文，力挺台灣拒絕中國的一國兩制和軍事威脅，並支持我們以主權國\n家的身分參與各種國際組織。\n　　\n話鋒一轉，蔡英文說，這幾天，大家都很關注台灣政治人物的出訪。「對我來說，台灣在\n國際上的處境不易，透過不同層次的國際訪問，無論是總統的國是訪問或地方首長的城市\n交流，都有助於台灣和其他國家交朋友、拚外交。」\n　　\n蔡英文說，「包括對外招商、民主交流、農業與醫療合作，甚至是許多的民間NGO計畫、\n數位外交等等，都是我們交朋友的方式。台灣願意和全世界交朋友，但我們期待，這些朋\n友也願意支持台灣參與國際事務，促進台灣的國際地位，而不是一個什麼都反對、什麼都\n想打壓我們的『朋友』。」\n　　\n蔡英文向韓國瑜喊話，「我記得你選舉的時候很在意中華民國，現在就是一個機會，請告\n訴對方，中華民國台灣是一個主權獨立的國家，請中國停止打壓台灣的國際參與空間。這\n，也就是我們出訪的意義所在。」（何哲欣／台北報導）\n\n\n為什麼我第一個想到的是：「兩岸事務屬總統權責，請市長專心市政」。\n\n你家秘書長當年去的時候，你怎麼不請他告訴中國不要打壓啊？\n\n老韓：你搞得我好亂啊！\n\n--\n你突破盲腸了\n二手貨的二手貨的二手貨！\n中華民國在台灣\n散場的擁抱~~~\n我們不太懂你的明白\n","\n\n\n\n\n雅虎奇摩新聞\n\n\n\n\n\n陳其邁籲向國台辦轉達這句話！韓國瑜：先問他有沒有想我\n2019年3月25日 上午11:42\n\n圖／TVBS、翻攝自陳其邁臉書\n\n高雄市長韓國瑜接連在港澳參訪交流後，昨天(24日)轉往大陸城市，外傳今晚(25日)將在\n深圳會晤國台辦主任劉結一。行政院副院長陳其邁昨天向韓國瑜喊話，請他以「中華民國\n高雄市市長」的稱呼，將台灣人的聲音傳達給國台辦。今韓國瑜被問及此事，四兩撥千金\n回應「先問他有沒有想我」。\n\n圖／翻攝自陳其邁臉書\n\n據《蘋果》報導，\n\n對此，今早\n\n\n\n\n韓總你直接問人家邁邁有沒有想你，還嗆人家廢話太多，甚至要回去灌人家酒....\n是不是有什麼大膽的想法了?\n\n這些字打著打著，連我都覺得很母湯XD\n\n--\n","\n\n\n\n\n\nTVBS新聞網\n\n\n\n陳其邁籲向國台辦轉達這句話！韓國瑜：先問他有沒有想我\nTVBS新聞網 王雅惠\n2019年3月25日 上午10:27\n\n高雄市長韓國瑜接連在港澳參訪交流後，昨天(24日)轉往大陸城市，外傳今晚(25日)將\n在深圳會晤國台辦主任劉結一。行政院副院長陳其邁昨天向韓國瑜喊話，請他以「中華\n民國高雄市市長」的稱呼，將台灣人的聲音傳達給國台辦。今韓國瑜被問及此事，四兩\n撥千金回應「先問他有沒有想我」。\n\n據《蘋果》報導，陳其邁昨晚現身高雄駁二大港開唱時，被問到對韓將會晤國台辦主任\n劉結一的看法，他表示「我想習近平國家主席年初提出一國兩制台灣方案，台灣人百分\n之90以上都是反對一國兩制，希望韓市長能把台灣人的聲音傳給劉結一國台辦主任！」\n他表示，既然韓國瑜是中華民國代表、中華民國的高雄市市長，「請他也用這個稱呼，\n能夠跟劉結一主任提到台灣全國2300萬人民追求共同決定的、普遍的台灣共識，不要這\n些話說不出口，這樣不太好！」\n\n對此，今早韓國瑜被問及此事，他笑著回應「先問一下陳其邁他有沒有想我」，接著又\n說「叫陳其邁回去在酒吧、酒館等我，我陪他喝杯酒好不好，他廢話太多...回去以後\n見個面」。\n\n\n\n\n回嘴吃小邁邁豆腐！XD\n\n綠營人士真的不知道甚麼叫做擱置爭議作交流，就硬要捅爭議捅到碰局？\n\n先問問之前菊姐姐出訪時，有沒有自稱「中華民國高雄市市長」吧！\n\n不也是同樣道理？\n\n小邁邁壞壞～\n\n--\n","\n高雄市長韓國瑜今將會晤國台辦主任劉結一，行政院副院長陳其邁喊話「台灣人90％以上\n反對一國兩制，盼韓市長以中華民國高雄市長稱呼，把台灣人的聲音傳給國台辦主任劉結\n一。」韓國瑜受訪時笑著回應「叫陳其邁回去在酒館等我，我陪他喝杯酒，他廢話太多。\n」\n\n對於行政院副院長陳其邁喊話「台灣人90％以上反對一國兩制，盼韓市長以中華民國高雄\n市長稱呼，把台灣人的聲音傳給國台辦主任劉結一。」韓國瑜今受訪笑說「先問一下陳其\n邁有沒有想我，好不好?叫陳其邁回去在酒館等我，我陪他喝杯酒，他廢話太多。回去以\n後好好見個面!」\n\n對於行政院長賴清德也喊話要他賣農特產品不要賣身，韓國瑜也回「我要賣笑，看到人就\n笑瞇瞇。 這些酸言酸語不要管那那麼多，好好衝經濟!」\n\n中時電子報關心您：飲酒過量，有礙健康！\n\n(中時電子報)\n\n\n\n\n韓總不要再喝酒了好嗎?好好拼經濟阿\n瑜邁阿捏母湯\n地方的媽媽表示:\n\n--\n","\n\n\n\n  \n\n  蘋果\n\n\n\n\n\n  韓國瑜今見國台辦主任　陳其邁請「中華民國高雄市長」傳這句話\n\n  高雄市長韓國瑜率團赴中國大陸城市交流，在港澳時見兩地特首及中聯辦主任，昨訪\n  深圳市委書記王偉中，各方評價不一，傳今晚將在深圳會晤國台辦主任劉結一，對此，\n  行政院副院長陳其邁向韓國瑜喊話：「台灣人百分之九十以上反對一國兩制，希望韓\n  市長以中華民國高雄市市長的稱呼，把台灣人的聲音傳給國台辦主任劉結一。」\n\n  陳其邁昨晚突現身高雄駁二大港開唱，被《蘋果》野生捕獲，問及「韓國瑜將會晤國\n  台辦主任劉結一」看法，他嚴肅的說：「我想習近平國家主席在年初提出一國兩制台\n  灣方案，台灣人百分之九十以上都是反對一國兩制，希望韓市長能夠把台灣人的聲音\n  傳給劉結一國台辦主任！」\n\n  陳其邁向韓國瑜喊話，「既然他(指韓國瑜)說是中華民國代表、中華民國的高雄市市\n  長，請他也用這個稱呼，能夠跟劉結一主任提到，台灣全國2300萬人民追求共同決定\n  的、普遍的台灣共識，不要這些話說不出口，這樣不太好！」\n\n  至於韓國瑜出訪中國大陸簽下不少訂單，卻有一些秘密行程，陳其邁則表示，把高雄\n  的經濟弄好、農產品能夠賣出去，當然是好事，「我們要給韓市長肯定」，但是要注\n  意訪問的過程要謹言慎行，「因為他是高雄市長，非常指標性的政治人物！」\n\n  陳其邁提及，「他(指韓國瑜)上次講不丹人都傻傻的，我想這個是失言，講話這樣走\n  鐘(台語)，對高雄人來說也不好，讓人家覺得，我們高雄人是不是有一些歧視？或是\n  對國際事務的看法比較欠缺，這樣也不好！」\n\n  陳其邁說，希望韓市長不要太累，也不要講話頻頻走鐘(台語)，「善意的提醒韓市長，\n  希望除了拚經濟之外，也要能夠顧到對等尊嚴，適度的跟國人說明，我想這樣是大家\n  的期待！」(曾珮瑛／高雄報導)\n\n\n\n\n\n  韓總剛才有回應：\n\n  記者：陳其邁要你帶話 拒絕一國兩制\n\n  韓總：先問陳其邁有沒有想我 叫他先在酒吧等我 我回去再喝一杯好好聊聊\n\n\n--\n","\n\n\n\n\n蘋果\n\n\n國台辦挺韓國瑜訪港　批民進黨不願面對一國兩制的成功\n\n高雄市長韓國瑜上任後首次訪問香港和澳門，獲安排與香港中聯辦主任王志民和澳門中聯\n辦主任傅自應會面，但遭到蔡政府全面圍剿，對此，中國國台辦旗下的官網「中國台灣網\n」力挺韓國瑜，批民進黨不願面對一國兩制實踐的成功。\n\n中國國台辦旗下的官網「中國台灣網」，刊出《民進黨為何如此挑剔韓國瑜港澳行？不願\n面對一國兩制實踐的成功？》文章，指出韓國瑜的港澳之行成果顯著，採購合約超過34億\n元，毫無疑問是相當成功的，但台灣一些綠營人士，還是本能地加以政治解讀，多有挑剔\n批評「抹黑抹紅」。\n\n文章指出，，港澳回歸後的發展進步是有目共睹的，台灣不少人對港澳的一國兩制是有陳\n見、偏見、甚至是惡意的。眼見為實，看了就知道。（即時新聞中心／綜合報導）\n\n\n\n\n\n\n哈哈，民進黨被國台辦罵了～\n\n真多虧韓國瑜到香港澳門，\n\n見證了一國兩制的成功，\n\n還得到了３４億元的採購合約，\n\n所以國台辦義正詞嚴的認為，\n\n一國兩制的成功是毫無疑問的，\n\n港澳回歸後的發展進步，\n\n也是有目共睹的，\n\n眼見為實，\n\n韓國瑜的眼睛幫大家看到了，\n\n以前是台灣不少人對港澳的一國兩制是有陳見、偏見、甚至是惡意的，\n\n所以才看不到一國兩制的好。\n\n韓總加油喔～\n\n看來中國對韓總的好感度，\n\n不斷的在提升中。\n\n\n\n--\n：　\n台灣就真的變畸形兒鬼島了：　\n\n福島核能爆炸全錄像：\n更多車諾比核災的畸形兒：\n\n\n--\n","\n\n\n\n\n蘋果\n\n\n深圳市委書記讚堅持九二共識　傳韓國瑜明見劉結一\n\n高雄市長韓國瑜率團赴中國大陸城市交流，今天傍晚抵達深圳五洲賓館，會晤深圳市委書\n記王偉中，由於市委書記是所在市的實際最高負責人，地位更在市人大所選出的市長之上\n，韓國瑜初訪就獲會面，還比台北市長柯文哲初赴上海最高僅見到市長層級，可見陸方對\n韓此行維持一貫高規格。而韓國瑜致詞時也因稍早參訪前海經濟特區，再提高雄自由經濟\n貿易區及選前提倡的「南南合作」，要與深圳及廈門開出黃金線路。\n\n兩人會晤場合上，王偉中對韓國瑜堅持九二共識、推動兩岸交流合作表示讚賞。他說，深\n圳經過40年發展，已從一個邊陲農業縣建設搖身一變成為國際化城市，深圳願與高雄分享\n粵港澳大灣區建設的重大機遇，互相交流來推動科技資訊、港口物流、海洋、體育、會展\n、生物醫藥、教育等產業合作，共同加強在農特產品購銷、旅遊文化發展、青年交流往來\n等領域的務實合作，積極搭建交流平臺，共同探索新時代兩岸城市交流機制。\n\n韓國瑜不到一個月內兩度率團出訪，此次出訪七天，在港澳時會晤兩地特首及中聯辦主任\n，各方評價不一，連率團出訪的蔡英文總統都隔海發出警訊。事實上，他下午2時在澳門\n氹仔碼頭搭船行往深圳，才算正式航向此行「深水區」。政壇揣測，韓國瑜勢必在參訪期\n間與國台辦主任劉結一晤面，高市府及韓國瑜本人雖都未證實，但目前盛傳，兩人可能明\n晚在深圳晚宴，預期又將引發熱議。\n\n韓國瑜率領的參訪團今下午三時許搭船抵達深圳，包含國台辦聯絡局局長劉軍川、立委許\n淑華都到場等候迎接，韓國瑜入境時也受到在場不少民眾熱烈歡迎。參訪團一行人抵深圳\n後先參訪前海深港夢工廠，韓國瑜還跟夫人李佳芬一起為前海台灣青年創新創業基地揭牌\n，當場遇到來自高雄岡山鄉親，現場還喊起「高雄發大財、青年基地發大財」口號。稍後\n則前往深圳綜合交通運行指揮中心。\n\n韓國瑜今傍晚轉往五洲賓館與深圳市委書記王偉中會面。王偉中表示，非常讚嘆韓國瑜堅\n持九二共識的精神。而韓國瑜致詞時指出，30年前到過深圳，此行再來心情澎湃，看到深\n圳從小草變成大樹完全改變，2018年生產總額達2兆4千億人民幣，真是驚人。他並提到稍\n早參訪當地交通指揮中心大開眼界，讓整個城市永續有效率運作，也包括交通、治安及教\n育等大數據分析。\n\n對深圳特區創造的產值，韓國瑜直說是特區中的特區、是世界級的規範，與世界接軌，讓\n他思考到近日他在高雄提倡的自由經濟貿易區，希望在高雄再打造一個特區，認為今參訪\n對隨行議員、局處長可刺激思考，前海的思路發展目標值得高雄借鏡，也因深圳的發展快\n速，未來希望高雄從台灣南部開出兩條黃金線路南南合作，除一條往東南亞、新馬、印尼\n跟菲律賓，另一條就是深圳、廈門。\n\n韓國瑜並說，此行參訪抱著謙誠炙熱的心，勇敢地邁出這一步，對很多人背後酸言酸語、\n講些有的沒的並不在乎，「我們勇敢大步的往前走、往前行，就是希望將來高雄市以及台\n灣整個南部打出一條更生機蓬勃的道路。」對高雄這趟南方之行，希望能得到宏偉的效果\n。\n\n此行在港澳，高市已簽訂台幣34億元採購合約，韓國瑜期待能在深圳簽到很多單，農民賣\n水果，還需要買肥料等，相信經濟一定會起來。（地方中心／澳門報導）\n\n出版時間:1907\n更新時間:2359\n\n韓國瑜(左)在五洲賓館與深圳市委書記王偉中晤談。高市府提供\n韓國瑜(左)在五洲賓館與深圳市委書記王偉中晤談。高市府提供\n深圳市委書記王偉中（右）稱讚韓國瑜堅持九二共識。高市府提供\n深圳市委書記王偉中（右）稱讚韓國瑜堅持九二共識。高市府提供\n韓國瑜與立委許淑華等人參訪深圳。高市府提供\n韓國瑜與立委許淑華等人參訪深圳。高市府提供\n韓國瑜期待能在深圳簽到很多單，農民賣水果，還需要買肥料等，相信經濟一定會起來。\n高市府提供\n韓國瑜期待能在深圳簽到很多單，農民賣水果，還需要買肥料等，相信經濟一定會起來。\n高市府提供\n\n\n\n\n\n韓國瑜和深圳市委書記王偉中見面了，\n\n這是一個內地大官，\n\n比柯文哲見到的上海副市長還大很多，\n\n代表韓總是更受重視的，\n\n會談中，韓國瑜也得到是委書記的讚賞，\n\n因為韓總堅持９２共識，\n\n讓高層很滿意，\n\n明天還要跟更大尾的劉結一見面了，\n\n真為韓總高興，\n\n希望能多賺點錢回來。\n\n\n--\n：　\n台灣就真的變畸形兒鬼島了：　\n\n福島核能爆炸全錄像：\n更多車諾比核災的畸形兒：\n\n\n--\n","\n\n\n\n\n\n蘋果日報\n\n\n\n2020總統大選，國民黨主席吳敦義仍保留徵召高雄市長韓國瑜的可能性，更拋出「被動式\n徵召」方案，要徵召他「領表」強制納入初選機制，引發有意參選的新北市前市長朱立倫\n不滿，怒嗆「沒有徵召式的初選」，要徵召就大大方方徵召。對此，黨內多認為領表是「\n假議題」，重點仍在於韓國瑜是否有意願參選，吳敦義目的在於溫情喊話，保留一絲空間\n給韓，同時為了確保2020勝選。黨中央則強調，沒有強迫領表，參選者仍必須要有親自授\n權的委託書才能請人代領表與登記，否則無效。\n\n國民黨內包括立法院前院長王金平、朱立倫等人有意角逐黨內初選，但面對黨內力拱高雄\n市長韓國瑜聲浪，吳敦義昨天鬆口，黨內已逐漸有共識採取徵召方式，讓韓國瑜領表參加\n初選，他今天也再次強調，經過他考量再三，各種徵召都會有不公平，因為韓國瑜剛當選\n市長，如果黨不徵召他，「他怎麼好意思登記？」強調這是完全公平、最公平無私的做法\n。\n\n不過，若韓國瑜堅持不願參選，黨中央該如何徵召？是否由黨中央替他領表？國民黨組發\n會主委李哲華僅說，外界給予主席的建議，他不方便評論，組發會將依照4月公布的作業\n要點來進行，比照選委會辦理黨內初選，參選者必須要有親自授權的委託書才能請人代領\n表，沒有委託書也不能代替別人登記，否則登記就無效。\n\n李哲華日前才提議，可經朱、王同意後，將韓國瑜納入初選民調的協調競爭機制，但遭王\n批黨中央變來變去，令人無法適應。李哲華表示，第二階段萬分之一的徵召可能對初選者\n不公道，為了避免爭議才提出變通方法，強調協調機制「不是變來變去」，但拋出後看起\n來事與願違，他也就不再提。\n\n國民黨立委林為洲指出，按規定參加初選者必須親簽同意書，差別只在於「被領表」或「\n自己領」，所以徵召領表是假議題，重點在於韓是否同意參選。林為洲呼籲黨中央，建請\n、鼓勵、勸告韓國瑜參加初選，若他不同意，黨中央無權替他領表簽同意書，別再強迫中\n獎，這反而對選情不利；他也喊話韓國瑜，若要承擔就大方跟國人講，「民意難違，願意\n承擔責任。」\n\n不具名藍委表示，如何團結不分裂、找出最強者選2020、不重演換柱，就看朱、王、韓如\n何回應基層期待，也要黨中央時間去跟三人溝通。\n\n挺吳派中常委分析，吳敦義等於是向韓溫情喊話，盼他登記初選，讓朱、王心服口福，但\n壓力同時也回到韓身上。他解釋，表面說是徵召韓國瑜領表，但其實是保留彈性、透過中\n常會修改黨章或提名辦法，給韓國瑜一個空間參選，「不會提案決議徵召韓國瑜」，如果\n韓沒意願，拿著槍押他也沒用。\n\n若韓不願領表登記，是否將重演換柱？該人士直言，這會讓人詬病，對朱、王也會不公平\n，最好的情形就是勸韓參加黨內初選，輸贏很清楚，大家都不會有意見；不過韓國瑜仍有\n剛上任的包袱，可能遭批「吃碗內看碗外」，萬一韓不選，黨中央要盡快提出解套方案。\n\n另名挺吳派中常委表示，如果韓國瑜不願領表參選，最後可能直接就在初選人選定案後的\n7月全代會上「拼輸贏」，直接否決初選被提名者，改換韓國瑜上陣，不過該人士強調，\n這跟換柱不同，當初是在全代會提名認可後，再次召開臨時全代會換掉洪秀柱，而這次是\n一階段到位，沒有換柱問題。（黃韋銓／台北報導）\n\n\n今天不是不具名人士 是中常委李哲華講話了 他說喊領表只是要緩和氣氛 大家相信嗎?\n\n--\n","\n功德開釋了\n\n高雄市長韓國瑜出訪港澳，行政院前院長賴清德在臉書提醒，可以只賣農產品，不賣身。\n\n賴清德說，韓國瑜提出「貨出去、人進來、高雄發大財」，高票當選高雄市長後，現在又\n喊出「台灣安全，人民有錢」，口號很動人，然而寄望於中國，既要讓台灣安全又要人民\n有錢，無異是緣木求魚！目前韓國瑜市長正在中國訪問，他提供兩點意見提醒韓市長：\n\n第一點，我擔任台南市長時，也曾到中國上海、香港進行城市外交，推動文化、農產、觀\n光產業交流，當時訪問行程全程公開，並站在國家立場發言，在習近平發表習五點後，公\n開透明尤其重要。\n\n第二點，台南市的學甲漁民和中國有契作，但是漁民「只賣魚，不賣身」，並沒有放棄民\n主，選舉時仍然依照自己的意志投票，韓市長此行為高雄推銷農產品，很辛苦，可以參考\n台南學甲漁民的作法，可以「只賣農產品，不賣身」。\n\n--\n","\n\n\n\n\n自由\n\n高雄市長韓國瑜訪問中國，面見香港「中聯辦」中共高幹、澳門特首崔世安等人，外界批評\n是「一國兩制見習行程」，基進黨今日發文砲轟，要當中國人，台灣海峽沒加蓋，自己游過\n去就好，幹嘛拖不想當中國人的台灣人民下水。（記者陳鈺馥翻攝）\n\n〔記者陳鈺馥／綜合報導〕高雄市長韓國瑜訪問中國，面見香港「中聯辦」中共高幹、澳門\n特首崔世安等人，被外界批評是「一國兩制見習行程」，基進黨今日更砲轟，要當中國人，\n台灣海峽沒加蓋，自己游過去就好，幹嘛拖不想當中國人的台灣人民下水。\n\n基進黨主席陳奕齊發文指出，韓國瑜跑去港澳中聯辦學習「一國兩制」，鄙夷了王金平、朱\n立倫，吳敦義的「兩岸和平協議」。\n\n陳奕齊解讀，韓國瑜此舉的政治意義是，韓都已經請示「一國兩制」運作，王朱吳3人還在\n和平協議怎麼談，整個級別、檔次太低了，韓國瑜就這樣一次通殺，選總統是出線了。\n\n他砲轟，真的有夠諷刺，「仙島」卻有一堆瘋狂支持這些台奸政客的腦殘，要當中國人台灣\n海峽沒加蓋，自己游過去就好，幹嘛拖不想當中國人的台灣人民下水。\n\n另一方面，高雄市駁二藝術特區本週六、日正舉辦「大港開場」，行政院副院長陳其邁今日\n在臉書發文表示，歡迎來高雄體驗這座城市獨特的魅力。\n\n「昨天今天，你大港開唱了嗎？」陳其邁提及，邁入第11屆的「大港開唱」音樂祭，已經成\n為愛好獨立樂團的朋友們的例行事項。\n\n陳其邁指出，每年3月，許多國內、甚至國外的樂迷朋友，就會特地來高雄駁二參加大港開\n唱，在追團中體驗高雄這座城市獨特的魅力。\n\n陳其邁說，大港開唱以「人生」做為主題來企劃，不但要跟樂迷分享表演團體背後的故事，\n也要走入樂迷的人生。不管有沒有買到票，歡迎大家到大港開唱的舉辦地鹽埕埔，讓在地美\n味小吃充實你的腹肚和人生。\n\n高雄市駁二藝術特區本週六、日正舉辦「大港開場」，行政院副院長陳其邁今日在臉書發文\n表示，歡迎來高雄體驗這座城市獨特的魅力。（記者陳鈺馥翻攝）\n\n\n\n--\n\n\n經濟0分台灣價值100分\n","\n\n蘋果\n\n國台辦挺韓國瑜訪港　批民進黨不願面對一國兩制的成功\n\n高雄市長韓國瑜上任後首次訪問香港和澳門，獲安排與香港中聯辦主任王志民和澳門中聯\n辦主任傅自應會面，但遭到蔡政府全面圍剿，對此，中國國台辦旗下的官網「中國台灣網\n」力挺韓國瑜，批民進黨不願面對\n\n中國國台辦旗下的官網「中國台灣網」，刊出《民進黨為何如此挑剔韓國瑜港澳行？不願\n面對一國兩制實踐的成功？》文章，指出韓國瑜的港澳之行成果顯著，採購合約超過34億\n元，毫無疑問是相當成功的，但台灣一些綠營人士，還是本能地加以政治解讀，多有挑剔\n批評「抹黑抹紅」。\n\n文章指出，，是有目共睹的，台灣不少人對港澳的一國兩制是有陳\n見、偏見、甚至是惡意的。\n\n\n\n真統媒定調了  港澳的好 國瑜知道了\n\n再來是讓台灣人民享受這一國兩制的好\n\n\n\n--\n","\n\n\n\n聯合新聞網\n\n\n\n\n韓國瑜香港搶訂單挨批 謝龍介：農漁民要覺醒了\n2019-03-24 15:46聯合報 記者修瑞瑩╱即時報導\n\n韓國瑜到香港賣農產，拿到26億元的訂單，但農委會主委陳吉仲表示，希望訂單是在市場\n貿易的正常交易下出現，而不是有特定目的，謝龍介在政論節目新聞龍捲風中批評，「不\n要自己不會生，就怨人屁股大」\n\n節目中主持人提到，2020可能是賴清德對上韓國諭，賴清德也為自己的台獨立場「消毒」\n，21日在臉書上表示，雖然是務實的台獨工作者，但務實反應在三個方向，也就是台已是\n主權獨立的國家，不必再宣布台灣獨立；台灣前途是由2300萬人決定，即使是總統也不能\n干預；台灣當前最重要是拼經濟。\n\n國民黨台南市黨部主委謝龍介表示，陳吉仲眼紅吃醋，自己不會生，就怨人屁股大，看不\n起韓國諭的訂單，當時的訂單只有3億元，認為「3億元的訂單只有鼻屎大」，但有3億就\n會接著有30億，有30就有300億元，農漁民要覺醒，大陸的經濟在發展中是事實，連美國\n總統川普都要大陸買農產，日本也要把核汙染的農產賣給大陸，全世界都這樣，卻只有台\n灣是人家要買，政府說不要賣給大陸，說台灣會不安全。\n\n他表示，40年前台灣的中小企業只靠一卡皮箱，就全球四處卻找通路，但40年後台灣人去\n找通路卻變成罪過，根本是愚民政策，農漁民已經不會再傻下去，希望政府能與藍營有良\n性競爭，一起來賣農產品。\n\n現在養豬業者也一直在跟他陳情，希望能把台灣豬賣到對岸，過去台灣養豬戶很賺錢，連\n酒店的小姐一聞到豬腥味就知道大戶來了，但受到口蹄疫的打擊，後來不行，如果賣到大\n陸，養豬戶才會翻身。\n\n\n\n\n據報載: 農委會主委陳吉仲表示，希望訂單是在市場貿易的正常交易下出現，\n\n而不是有特定目的…\n\n說到這個就好笑了。如果農漁民有辦法在正常的市場貿易交易，\n\n還需要政府來介入促銷嗎?\n\n就是因為沒辦法了，韓國瑜才要到國外去搶訂單啊??\n\n國外的訂單，農漁民那麼容易搶得到??\n\n如果不是韓國瑜出手，不是就給中間的盤商又賺了一手了??\n\n反正要批韓不怕沒理由，要抹紅、密室政治的、賣台的，就全上吧\n\n\n--\n","\n\n1.媒體來源:\nYahoo新聞 - 壹電視\n\n2.完整新聞標題:\n會中聯辦挨批 韓怒：歪七扭八不值一提\n\n3.完整新聞內文:\n2019年3月24日\n\n【壹電視報導】高雄市長韓國瑜今天參觀澳門賽馬會，針對吳敦義拋出徵召領表讓韓國瑜參加初選，韓國瑜低調回應回國再說好了，而和中聯辦會晤引發諸多揣測，韓國瑜還是在23號晚間參加和澳門中聯辦的餐會，由於總統蔡英文海外參訪時也直言這樣做是製造一國兩制的氛圍，韓國瑜對此回批熱心人士安排會面，上到飛機場下到屠宰場，他都接受，至於其他歪七扭八的言論不值得一提。\n\n4.完整新聞連結 (或短網址):\n\n\n-----\n韓：請不要阻礙有拼經濟\n\n跑去中聯辦絕對只是經濟沒有其他事情\n\n而且我堅持政治0分，經濟100\n這個一定沒有政治問題\n如果有其他疑慮就是中央打壓\n\n所以這些質疑不值得回應\n\n大家覺得呢\n\n-----\nSent from JPTT on my Sony G8142.\n\n--\n","\n\n\n新聞網址：\n\n新聞來源︰中時電子報\n\n新聞內容︰\n\n2019年03月23日 11:18 中時電子報 邱珮畇\n\n\n韓國瑜人氣有多高?中天特派主播王又正現場觀察，\n媒體麥克風多到要用3個「烤肉架」還幾乎放不下。(中天新聞截圖)\n\n\n20190322中天新聞　搶拍韓國瑜訪港　主播王又正獨家觀察媒體奇招\n\n「韓流」魅力無法擋，高雄市長韓國瑜出訪港、澳、深圳及廈門拚經濟，爭取更多\n「貨出去、人進來」商機。韓國瑜人氣有多高?中天特派主播王又正現場觀察，\n媒體麥克風多到要用3個「烤肉架」還幾乎放不下。\n香港媒體更是出動多架在台灣大型選舉造勢活動才能看到的「小梯子」，\n就為了更好的搶拍韓國瑜。\n\n高雄市長韓國瑜22日一抵達香港，隨即與香港特首林鄭月娥在特首官邸禮賓府會面、\n午宴，雙方不僅針對觀光、教育相互交流，還期待未來有更緊密交流。\n\n韓國瑜此行出訪不僅被高規格接待，兩岸三地等媒體也十分大陣仗，中天特派主播王又正\n現場觀察，媒體人多到他用跳的用閃的都看不到前面的韓國瑜。香港媒體更是出動秘密\n武器，現場有6、7架在台灣大型選舉造勢活動才能看到的「小梯子」。\n\n而媒體麥克風也多到要出動3個俗稱「烤肉架」的麥克風架，來應付大量媒體記者的\n採訪，儘管如此，麥克風還是多到用疊的。\n\n網友笑說「看到這些烤肉架，就知道，韓風吹向世界了，呵，呵，很多人晚上不好睡覺了\n」、「又正，拿出我們的踩高蹺跟他拼了！」、「厲害了麥克風瀑布揮揮手,感謝在心頭\n」、「WOW，這個陣容，還有誰？」\n\n\n\n\n另一支去澳門的新聞麥克風較少一點，還是很多\n\n20190323中天新聞　韓國瑜訪澳門媒體大陣仗　「麥克風架」再升級\n\n\n--\n","\n\n\n\n\n\n\n\n\n聯合\n\n\n\n\n\n蔡英文批韓訪中聯辦 連勝文：自己做不到不要酸別人\n\n2019-03-24 11:39聯合報 記者祁容玉╱即時報導\n\n高雄市長韓國瑜訪港澳，相繼拜會香港和澳門中聯辦主任，引發議論，陸委會盼高雄市政\n府方面盡早對外說明釋疑，出訪中的蔡英文總統也表示，韓國瑜去拜訪中聯辦，很難排除\n是在製造一國兩制的氛圍。對此國民黨中央委員連勝文批評，「自己做不到就不要酸別人\n」。\n\n連勝文今天陪同國民黨汐止七星區立委參選人簡榮宗到林森市場拜票，會前受訪針對韓訪\n中聯辦一事表示，港澳畢竟是中國大陸一部份，對韓市長來講，不管怎麼樣都是「客隨主\n意」，中國大陸駐紮在港澳的辦事人員，很多活動會有參與，不管怎樣都會遇到。\n\n\n連勝文認為，韓市長總不能說，作為客人去那裡，還頤指氣使要求主人說，誰能來誰不能\n來，這不符合作客的道理，他認為韓市長是尊重對方的安排，不是說他自己想要怎樣。\n\n連勝文也批評蔡英文「自己做不到就不要嫉妒別人」，他表示，執政黨如果做得到就不用\n酸了，但現在執政黨都是做了三分，一定要吹到十分，自己做不到才要酸人家，應該少嫉\n妒，少說些酸言酸語，想想為什麼自己做不到，別人做得到，這是非常重要的事情。\n\n\n\n\nDDP不要酸了\n趕快想2020/1/11之後要怎麼辦吧\n\n--\n","\n\n\n\n\n\n\n新頭殼newtalk |迌?/中央社\n發布 2019.03.23 | 10:27\n\n\n香港眾志祕書長黃之鋒22日發表「迎合中共統戰，台灣終招損失」的致高雄市長韓國瑜公\n開信，呼籲韓國瑜以香港的「一國兩制」為鑑，莫縱容中共統戰侵害台灣。\n\n韓國瑜22日傍晚驅車前往「中央人民政府駐香港特別行政區聯絡辦公室」大樓，並接受中\n聯辦主任王志民宴請。由於出發前未公布行程，因而引發關注，並招致香港泛民主派人士\n發文批評。\n\n黃之鋒22日晚間8時許在臉書（Facebook）發表這封公開信指出，韓國瑜月前回應中共總\n書記習近平「告台灣同胞書」時，曾言「不要懷疑台灣人民追求民主自由的決心」，足見\n心繫台灣人民真正的福祉。\n\n但他話鋒一轉批評韓國瑜赴中聯辦一事是迎合中共統戰；「韓國瑜一下機便立即與中聯辦\n主管會面，又與中共在港代表中聯辦主任王志民會談，前倨後恭之態教人扼腕惋惜」。\n\n黃之鋒反問，韓國瑜將高雄比喻為「吃過毒蘋果的白雪公主」，但可知迎來的白馬王子，\n會帶來斷送自由權利的「死亡之吻」？\n\n他表示，「今日香港，明日台灣」。請韓國瑜拚經濟的同時，不忘以「一國兩制」為鑑，\n盡責地守護高雄以至台灣人民的自由和權利，莫縱容中共統戰侵害台灣。\n\n前立法會議員、香港眾志創會主席羅冠聰昨晚6時在個人臉書以「韓國瑜密會中聯辦：魔\n鬼的交易」為題指出，「韓王會」所折射的政治意涵，恐怕是中共對韓的高度重視，充滿\n著「真命天子」的祝福，儼然是宣布韓國瑜在中共及兩岸關係中的重要特殊地位。\n\n他批評韓國瑜此行最大敗筆正是會面中聯辦這個「一國兩制操盤手」，甚有向其學師及勾\n結之慮，絕非以「拚經濟」等說詞就能搪塞過去。\n\n\n\n\n在此回覆韓流智障們：\n(1) 韓流就是智障，繼續捧啊幹你娘！\n(2) 不管是DDP還是KMT還是智障韓流，跟統戰機構密談就是無恥！說要保密的更白爛！\n(3) 不要再拿陳菊、謝長廷出來救援了，兩個白癡拿來比？比三小啦幹！拿DDP鳥事出來\n擋，就代表你韓粉是對的？這他媽是哪個國家教出來的邏輯啊？媽的台灣教育有這麼爛嗎\n？\n(4) 地方媽媽圍魏救趙，阿不就好棒棒，黑的都能說成白的，把錯都推給別人，這種韓粉\n水準我真的無言\n\n--\n\n拿我跟那群智障比，\n對我來說是種侮辱！\n\n\nDDP本來就爛，但不代表韓的做法是對的！你的邏輯0分！\n\n\n超低能，中共和中舔操作韓流，一堆智障低能無腦跟著捧，這不是低能，什麼才是低能？\n\n港獨人士追求自由並無過錯，你生在自由國度，到底有什麼資格批評他們這些身在水深火\n熱裡的人？凸！\n\n\n我跟韓流們釐清一下：\n(1) 到底是誰兩套標準，我嗎？如果不是我，請把腦袋帶著，不要亂噴！\n(2) 他們跟中聯辦談的模式一樣嗎？如果不一樣，怎麼能像地方媽媽這樣用一張圖比較？\n(3) 之前我不瞭解，但我能去了解看看，如果DPP有疑似被統戰，我絕對也不能接受！\n(4) 先不管韓國魚自己有沒有感覺，中共這次他媽的就是擺明想用經濟手段統戰你，沒瞎\n的都看得出來，韓粉到底在幫中共說三小話啦？\n\n\n看韓粉沒邏輯只能乖乖被電，連垃圾話都噴得如此弱，真是無聊，除了崩潰你到底還有什\n麼詞？嘻嘻\n\n\n林北台灣人，感覺離香港不遠了，\n而讓我有這種感覺是最近的智障韓流！\n我感謝香港朋友的提醒，\n我唾棄無腦韓流粉飾太平！\n\n\n你眼裡只有訂單逆？\n國家安全是否重要？\n你現有的自由民主是否重要？\n如果你覺得發大財以外都是屁，\n那我跟你也沒什麼好屁了！\n\n\n真正應該閉嘴的是\"智障韓流\"！\n\n\n\n台版木馬屠城！\n\n\n我哪裡雙標？你說啊？\n韓粉都這種水準嗎？\n連這個人說過什麼都拿不出來，\n就指著別人鼻子說雙標？\n請拿出證據，不然請您吞回廉價指控！\n\n\n民進黨爛到掉渣選輸是應該！\n韓國瑜草包靠DPP爛選贏憑甚麼高興？\n投韓絕大多數是討厭DPP而非喜韓兒！\n智障韓流拿雞毛當令箭，實在噁到爆！\n\n\n我說韓流智障有罵到誰嗎？\n沒雙標就沒雙標，我沒生氣喔！啾咪！\n\n\n哈，自己想不出來嗎？要不要韓粉幫你補習一下：\"如何幫韓神護航\"？\n\n\n你問一下你同伴先\n他能叫人閉嘴，別人不能？\n\n\n我可受公評，不像智障韓流，講不得呢！\n\n\n是又怎樣，不是又怎樣？\n與其當綠共同路人，\n林北也不要跟智障一樣信韓流！\n","\n\n\n\n\n黨中央徵召登記2020初選　韓國瑜：回去再好好商量\n\n2019年03月24日 09:24\n\n記者蔡浩祥、吳奕靖／深圳報導\n國民黨主席吳敦義昨晚受訪表示，唯有用被動的方式徵召韓國瑜來參加登記，跟其他登記\n的人一起進行初選，才是比較好的做法。對此，韓國瑜今早受訪表示，現在不談這個問題\n，等回去再好好商量，甚至拿太座李佳芬講的話開玩笑稱，搞得我要一直洗衣服。\n\n\n韓國瑜表示，現在就是衝經濟，現在不談這些個問題，等回去之後再好好商量。\n被問到若要選總統，李佳芬會要他去洗衣服，他笑說，最近媒體都在問，這個題目一熱，\n搞得他天天要去洗衣服。\n至於是否已逐漸鬆口，韓國瑜強調，自己從離開高雄到現在，從未鬆口。\n\n\n黨政人士表示，國民黨初步規劃在4月徵召韓國瑜領表，但也要看韓的意願，以及前新北\n市長朱立倫、前立法院長王金平的反彈程度，未來會找兩人坐下來協調。\n吳敦義強調，若與其他有意參選且登記的人相比，韓國瑜有特殊待遇也不好，還是要有公\n平做法。唯有用被動的方式徵召他來參加登記，跟其他登記的人一起進行初選，才是比較\n好的做法。\n\n\n--\n","\n吳敦義：徵召韓國瑜領表 黨內已漸有共識\n\n記者王寓中、潘欣中、胡瑞玲、徐如宜、楊濡嘉／連線報導\n\n國民黨將在四月中旬正式啟動總統初選提名作業，針對基層焦慮高雄市長韓國瑜能否代表\n參選總統，國民黨主席吳敦義昨天證實，確有徵召韓國瑜領表參加黨內總統初選的規畫。\n吳敦義表示，黨內已逐漸有共識，可能採取徵召方式，對方被動接受徵召，參加提名初選\n機制的領表，然後參與總統初選。\n\n吳敦義強調，這樣最符合公道的原則，現在也是各方面都較為贊同的方式。\n\n朱：要徵召就大方決定\n\n不過，對吳敦義的「共識」說，新北市前市長朱立倫、立法院前院長王金平都有「意見」\n。朱說，黨中央若要徵召韓，就大大方方決定。王金平昨在臉書質疑，「面對一變再變的\n好球帶，投手怎麼辦？」他說，初選制度在一個月內變了三次，但不管黨中央怎麼變，他\n就是參選到底。\n\n王：黨要注意外界觀感\n\n王金平表示，國民黨要注意外界觀感，如今黨中央的心態已讓民眾看不下去，「這才是國\n民黨真正的傷」。他也抱怨，吳敦義只有要他幫忙的時候來拜託，其他事情從來沒有一句\n話來跟他商量。\n\n韓：衝訂單 沒心思去思考\n\n正在港澳訪問的韓國瑜被問到「被動徵召」表示，他在前線衝刺訂單、交朋友，這時候台\n北黨中央有什麼想法，「都沒有心思去思考」。\n\n韓的「意願」是關鍵\n\n國民黨知情人士指出，吳敦義提出「徵召韓領表」參加黨內總統初選構想，是想幫不能主\n動領表參加初選的韓國瑜「解套」，此一想法出發點，韓應能意會，但不管韓是被動接受\n徵召領表，或是由黨或其他人代領表，前提都是要韓國瑜的「同意」，因此韓最後的「意\n願」仍將是吳敦義構想能否付諸執行的關鍵。\n\n知情人士指出，吳敦義雖有此構想和準備，但為了維持黨務的中立，吳敦義在提出此一想\n法前後，不可能、也不會直接和韓聯繫甚至碰面，但若無法與韓溝通取得共識，屆時初選\n登場韓是否會「出場」，仍是兩難。\n\n另據了解，吳敦義拋出徵召韓領表參加初選的想法，黨務主管事先並不知情，加上爭取總\n統提名的朱立倫及王金平都反彈，能否取得「黨內共識」，挑戰仍在。\n\n吳敦義昨表示，他說的只是一個可能的安排，用這種被動的方式徵召韓來登記，與其他人\n一起進行初選，這樣比較好，不能讓韓與其他有意願參選且登記的人有差別待遇。他強調\n，「就是徵召韓國瑜來登記，與其他人一起進行初選，這樣比較好」。\n\n新聞來源：聯合報\n\n\n\n--\n","\n\n\n\n\n\n\n自由\n\n\n\n〔即時新聞／綜合報導〕高雄市長韓國瑜率團出訪，這兩天分別拜訪了香港及澳門，結果\n糗鬧口誤，不但在昨天（22日）稱不丹在阿爾卑斯山旁；今天又稱澳門和高雄沒有直飛航\n班。韓國瑜今天下午遭到媒體質疑時，直接坦承功課準備不足，還說，「我現在睡眠一天\n大概就是4個多小時，講得不清楚，請原諒」。\n\n韓國瑜昨天糗說不丹在阿爾卑斯山旁，遭到網友狂酸「地理0分」；今天再說高雄到澳門\n沒有直飛航班，結果網友、媒體雙雙打臉指出，高雄小港機場有3家航空公司能夠直飛澳\n門，每週航班高達32班次。\n\n綜合媒體報導，韓國瑜下午受訪，坦承自己講錯了，面對現場記者質疑功課準備不足，韓\n國瑜直接承認說，「對對對……我必須要加強」。他也提到，「像我昨天睡眠不夠，喜馬\n拉雅山旁邊三小國，不丹、錫金、還有尼泊爾，這個我都記住了」，不過，他也重申，「\n但是我現在睡眠一天大概就是4個多小時，講得不清楚，請原諒」。\n\n\n\n\n\n導神開示了 把自己各種無知的發言推給了 只睡4小時睡眠不足\n\n喜韓兒大軍聽到聖旨大概準備朝這方面護航\n\n不過可以問2個問題嗎\n\n如果只睡4小時 那其他時間都在幹嘛\n\n還有每天只睡4小時會不會哪天忽然葛屁阿\n\n\n--\n咦?怎麼沒人說韓總要保重 上次我記得一堆人說呢   你們都不信了嗎!?\n等等說不定有喜韓兒會舉中川他爸三天只睡五分鐘\n別擔心 說不定哪天韓導掛了會有人開始拜韓導菩薩 韓導金身更穩了\n其實不丹這應該算常識根本不用去背 而且韓導不是東亞研究所的嗎...\n研究政經的研究所 結果亞洲地理常識都不知道XD還在不丹在南亞\n不丹還是中國鄰國 東亞所主要就是研究中國 韓導這都不知道還有人護航XD\n","\n\n\n\n\n聯合報\n\n\n\n2019-03-23 21:14聯合報 記者黃國樑╱即時報導\n\n前立委邱毅今天在臉書上說，賴清德不可能接受「蔡賴配」，以他目前在民調遥遙領先蔡\n英文，其在初選中打敗蔡英文，成為民進黨候選人的可能性極大。賴清德的出線，將給國\n民黨帶來極大的壓力，老太陽們真成了夕陽，朱立倫和王金平都別爭了，只有徵召韓國瑜\n，這也就是賴清德一出馬就單挑韓國瑜的原因。\n\n他指出，韓國瑜是目前國民黨唯一可對抗賴清德的王牌，但他有三個難關要突破：一是高\n雄市長甫上任幾個月，如何向高雄市民交代，也就是參選正當性問題。二是如何使朱立倫\n人馬和王金平人馬能通力合作，這也是吳敦義面對的難題。三是韓國瑜對台灣如何突破當\n前困境，仍缺乏完整的規劃與政策方向，選戰一開打，很多敏感問題就再無迴避模糊空間\n。\n\n邱毅分析，一旦民進黨由賴清德掛帥，國民黨由韓國瑜担綱，藍綠支持者將回流，柯文哲\n的支持被擠壓，而擅打選戰的賴清德一定高唱「統獨大戰」，繼而操作「棄柯保賴」，柯\n文哲將逐漸被邊緣化。\n\n他說，美國現在支持蔡英文，因為蔡英文最聽話，是個唯美國之命是從的棋子。一旦賴清\n德初選勝出，依民進黨的癒合文化，蔡英文和其人馬也只能挺賴，再加上賴本屬「投機型\n台獨」，美國改支持賴清德的可能性很大。\n\n他表示，所以2020年就是韓國瑜大戰賴清德的戲，韓國瑜仍舊想打「經濟牌」、「民生牌\n」，但賴清德一定強力操作「統獨牌」、「主權牌」、「恐中（仇中）牌」。\n\n邱毅說，藍綠對決，統獨大戰，友中與仇中博弈，激戰中沒有模糊空間。柯文哲沒戲，韓\n賴雙雄對決，比主帥，比團隊，比策略，比政策，也比攻防戰術。賴清德選戰經驗豐富，\n遠非蔡英文可比，更擅長負面攻擊，韓國瑜目前的團隊不足，必須加強危機處理與戰術反\n制能力。2020大選的精彩好戲，現在才剛剛準備上演。\n\n\n抓到了 邱毅一定是韓黑啦 不然怎麼會要上任才幾個月的韓市長跑去選總統\n\n到時候韓市長如果金身破了 2022想再選上高雄市長就很難了\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n\n\n明明1周32航班　韓國瑜又口誤「遺憾高雄未飛澳門」\n\n\n高雄市長韓國瑜率團出訪行程趕趕趕，讓他連兩天出現口誤，今早會晤澳門特首崔世安時\n說，唯一遺憾的是澳門跟高雄沒有直飛航班，再次失誤。韓國瑜下午受訪直接認了，還說\n，因為「現在睡眠一天大概就是4個多小時，講得不清楚，請原諒。」\n\n高市觀光局統計，長榮航空、台灣虎航以及澳門航空等多家航空公司，每星期都有定期往\n返高雄澳門航班，一周共有來回各32航班。不過韓國瑜今早受訪說明與澳門特首晤談過程\n卻指，崔世安賢伉儷非常喜歡高雄，特首夫人也來過高雄，「唯一遺憾的是澳門的高雄之\n間飛機，班機沒有直接的往來，非常的可惜，希望將來澳門跟高雄這邊可以開通一些飛機\n的航班」。不到5個小時，韓國瑜下午受訪承認，講錯，一週有32班班機。媒體質疑他沒\n有準備這個功課，韓國瑜說，「對對對，我必須要加強。像我昨天睡眠不夠，說庇里牛斯\n山，是喜馬拉雅山旁邊三小國，不丹、錫金、還有尼泊爾，這個我都記住了，但是我現在\n睡眠一天大概就是4個多小時，講得不清楚，請原諒」。（周昭平／澳門報導）\n\n\n\n\n\n韓市長，加油\n在外面衝很辛苦，還要跟各路人馬喝酒過招\n長期睡不飽，腦袋可能都沒辦法思考\n請您一定要保重！！\n\n--\n","\nltn\n\n\n\n面對中國統戰威脅 林飛帆籲韓、柯應審慎 列印\n2019-03-23 18:51\n\n〔記者楊綿傑／台北報導〕台灣面臨中共威脅，，，他呼籲\n年輕人要一起關注這些危機。\n\n適逢鄭南榕事件30週年，今天的紀念活動除了播放鄭南榕受難的相關影片，也同樣邀請日\n本櫻人劇團演出「七十一日的台灣白百合」紀念鄭南榕，而包括鄭南榕遺孀，前行政院副\n閣揆葉菊蘭、前立委姚文智、林飛帆等人都到場追悼。\n\n對於高雄市長韓國瑜進中聯辦，林飛帆受訪時指出，這是不妥當的，跳過台灣中央政府直\n接跟一國兩制單位對話。且其中的政治意涵是很明確的，中聯辦事實上是控制香港政治運\n作的太上皇，韓市長很不適合拜訪這個組織，就如包括今天陸委會到談的，高市府沒有相\n關報備，這確實是台灣重大的隱憂。\n\n林飛帆認為，韓國瑜跟中聯辦主任談了甚麼東西，實質內涵是甚麼、有沒有涉及兩岸協商\n及後續政治談判，後續都要追蹤，也向韓國瑜喊話，「希望韓市長開誠佈公，不只是公開\n給高雄市民，也要公開給所有台灣民眾」。\n\n林飛帆強調，兩岸之間有健康互動與健康交流是很樂見的事，但目前台灣面對中國透過經\n紀、滲透或各式各樣政治路線的統戰，在這樣的情勢之下，韓市長應該要更審慎。因為包\n括香港民主派都已對此發表意見，也提出香港人自身經驗給台灣人參考，不要盲信北京提\n供給各式各樣的機會，甚至不應該跳過台灣中央政府去做這樣的政治協商或談判。\n\n至於柯文哲的「兩岸一家親」，林飛帆認為，包括「九二共識」、「一國兩制」都是中共\n統戰用語，他看到習對台灣採兩條路線並進，一條是九二共識為基底，一條是以血緣跟親\n屬為基底的兩岸一家親論述，這兩條論述都寫在習對台政策重要綱領裡，柯市長應該不至\n於不知道這些背後代表的意涵，建議在使用這些用語上必須要更審慎。\n\n林飛帆也表示，台灣現在站在蠻危機的關頭，因為北京給台灣的危機非常大，2020至2021\n年剛好適逢習準備第三任任期，甚至2021年是北京設定的第一個百年目標，在這情境下，\n台灣有很多值得擔憂的部分，加上地緣政治上面嚴峻的考驗，且明年又是逢到台灣總統大\n選，他呼籲這樣的危機須要更多年輕人一起關注。\n\n-----\n\n太陽花的精神領袖!! 飛帆公子公開點名柯韓對於中國的態度不應該輕率!!\n這就是憂國憂民的好漢!!  奉勸兩位市長知所進退!! 聽從飛帆公子指揮!!\n\n--\n","\n新聞網址:\n\n\n新聞來源︰\n自由\n\n新聞內容︰\n\n台灣面臨中共威脅，學運領袖林飛帆今出席由台灣大學研究生協會舉辦，紀念台灣民主先\n驅鄭南榕殉道30週年活動時，對包括韓國瑜訪中聯辦、柯文哲的兩岸一家親表示憂慮，強\n調在「非藍非綠的偽裝跟包裝下形成最嚴重的威脅」，他呼籲年輕人要一起關注這些危機\n。\n\n適逢鄭南榕事件30週年，今天的紀念活動除了播放鄭南榕受難的相關影片，也同樣邀請日\n本櫻人劇團演出「七十一日的台灣白百合」紀念鄭南榕，而包括鄭南榕遺孀，前行政院副\n閣揆葉菊蘭、前立委、林飛帆等人都到場追悼。\n\n對於高雄市長韓國瑜進中聯辦，林飛帆受訪時指出，這是不妥當的，跳過台灣中央政府直\n接跟一國兩制單位對話。且其中的政治意涵是很明確的，中聯辦事實上是控制香港政治運\n作的太上皇，韓市長很不適合拜訪這個組織，就如包括今天陸委會到談的，高市府沒有相\n關報備，這確實是台灣重大的隱憂。\n\n林飛帆認為，韓國瑜跟中聯辦主任談了甚麼東西，實質內涵是甚麼、有沒有涉及兩岸協商\n及後續政治談判，後續都要追蹤，也向韓國瑜喊話，「希望韓市長開誠佈公，不只是公開\n給高雄市民，也要公開給所有台灣民眾」。\n\n林飛帆強調，兩岸之間有健康互動與健康交流是很樂見的事，但目前台灣面對中國透過經\n紀、滲透或各式各樣政治路線的統戰，在這樣的情勢之下，韓市長應該要更審慎。因為包\n括香港民主派都已對此發表意見，也提出香港人自身經驗給台灣人參考，不要盲信北京提\n供給各式各樣的機會，甚至不應該跳過台灣中央政府去做這樣的政治協商或談判。\n\n至於\n\n，柯市長應該不至\n於不知道這些背後代表的意涵，建議在使用這些用語上必須要更審慎。\n\n林飛帆也表示，台灣現在站在蠻危機的關頭，因為北京給台灣的危機非常大，2020至2021\n年剛好適逢習準備第三任任期，甚至2021年是北京設定的第一個百年目標，在這情境下，\n台灣有很多值得擔憂的部分，加上地緣政治上面嚴峻的考驗，且明年又是逢到台灣總統大\n選，他呼籲這樣的危機須要更多年輕人一起關注。\n\n\n\n\n\n\n附註、心得、想法︰\n\n\n\n居然有姚文智市長\n\n好久不見\n\n\n\n\n林飛帆呼籲年輕人要一起關注中國統戰危機\n\n關注了然後要？\n\n繼續不當兵鍵盤作戰？\n\n--\n\n\n--\n","\n\n中國網友對柯文哲廉政跟勤政的評價\n確實比韓國瑜高很多\n\n尤其文章最後一句\n切中核心\n\n但是中國網友稱讚柯文哲\n吉娃也會不爽就是\n\n\n「滿身都是要錢的味道」 中國網友要韓國瑜滾回去\n\n\n〔即時新聞／綜合報導〕最近高雄市長韓國瑜展開中國行，昨天首站前往香港拜會特首。\n不過中國網友卻對韓國瑜此行相當有意見，有人質疑，「國民黨又來騙錢。」、「政治乞\n討。」\n\n韓國瑜自22日展開港澳深廈行，昨天與香港特首林鄭月娥餐敘會面，引來各界關注。其實\n過去國民黨陣營的前總統馬英九、前台中市長胡志強、前新北市長朱立倫等人，也都曾在\n任內和香港特首會晤。不過這次韓國瑜訪港，卻在微博上引來中國網友們的批評。\n\n不少中國網友都質疑韓國瑜此行的目的，「為錢而來的。」、「國民黨又來騙錢。」、「\n政治乞討。」、「又來騙錢，滾啊！」、「不感冒了已經，滿身都是我要錢的味道。」、\n「國民黨扶不起的阿斗，天王老子來都沒用。」、「不買水果，滾回去。」更有中國網友\n認為，韓國瑜被台灣吹捧成神，但沒有中國他要怎麼拚經濟。\n\n\n\n\n--\n","\n\n\n\n\n\n中央社\n\n\n（中央社記者繆宗翰台北23日電）高雄市長韓國瑜昨晚臨時拜訪香港中聯辦，引起各界關\n注。陸委會發言人邱垂正下午向中央社記者證實，已掌握到韓國瑜今晚將拜會澳門中聯辦\n主任傅自應，並參與晚宴。\n\n韓國瑜22日傍晚驅車前往香港中聯辦大樓，並接受中聯辦主任王志民宴請，是首次有台灣\n的地方政府首長進入中聯辦大樓，但相關行程事先並未公開。\n\n邱垂正上午受訪時呼籲高雄市府說明拜會事宜，以安民心，卻遭韓國瑜批評是「酸言酸語\n」，「不必要的雜音及懷疑論非常無聊，沒有一點意思」。\n\n對此，陸委會下午透過書面聲明強調，相關憂慮絕非「酸言酸語」，韓國瑜不妨正面看待\n，否則就是對國際社會、對台灣社會，甚至對香港社會送出錯誤的訊息。\n\n香港中聯辦全稱「中央人民政府駐香港特別行政區聯絡辦公室」，是中國國務院在香港特\n別行政區的代表機構，與中共中央香港工作委員會是「一個機構兩塊牌子」。（編輯：周\n慧盈）1080323\n\n\n\n\n\n\n看的出來韓市長很受對方重視 會面的層級都挺高的呢\n\n韓市長希望回台後可以考慮領表參加初選\n\n國民黨內還有誰的人氣可以超越韓總呢\n\n台灣人民都想發大財阿\n\n\n\n如果晚間真的像新聞所說有會面的話，\n\n希望可以全程開放媒體直播以及電視直播阿!\n\n韓粉們都想看超人氣的韓市長阿\n\n以韓市長的人氣觀看人數鐵定破萬!\n\n\n\n\n--\n","\n\n韓國瑜選定了？！吳敦義：擬以徵召領表方式舉行總統初選\n\n政治中心／綜合報導\n\n是否徵召高雄市長韓國瑜參與國民黨內總統初選，國民黨主席吳敦義今（23）日表示，黨內已逐漸有共識，可能採取徵召方式，對方被動接受徵召，參加提名初選機制的領表，然後參與初選，被外界視為2020年總統大選，韓國瑜選定了。\n\n吳敦義今出席屏東潮州慶祝釋迦牟尼佛佛誕浴佛消災祈福法會，強調徵召初選最符合公道的原則，現在也是各方面都較為贊同的方式。\n\n新聞來源：三立新聞\n\n\n\n--\n","\nETToday\n\n解套！吳敦義：韓國瑜被動「徵召領表」方式黨內有共識\n\n記者羅婉庭／台北報導\n\n針對是否徵召高雄市長韓國瑜參與黨內總統初選議題，中國國民黨主席吳敦義23日表示，\n黨內已逐漸有共識，可能採取徵召方式，讓對方「被動接受徵召」。\n\n吳敦義表示，黨內已逐漸有共識讓韓國瑜「被動接受徵召」，參加提名初選機制的領表，\n然後參與初選，這樣最符合公道的原則，現在也是各方面都較為贊同的方式。\n\n對此，前新北市長朱立倫上午受訪表示，民眾希望初選過程清清楚楚，要單純化，沒有所\n謂徵召式初選或初選是的徵召，現在自己要全力以赴，提出國政的方向，對於經濟發展、\n內政以及兩岸的議題，政策都會提出來，相信自己會是最強的。\n\n\n\n\n\n短評或心得:\n\n國民黨黨主席吳敦義表示，黨內已有共識用徵召的方式讓高雄市長韓國瑜被動接受，參與\n黨內初選\n\n\n\n--\n","\n\n\n\n\n\n自由時報\n\n\n\n〔記者鍾麗華／綜合報導〕高雄市長韓國瑜今天率團訪中，首站到香港，韓國瑜一抵港，\n就由中聯辦台灣事務部部長楊流昌接機，中午會見香港特首林鄭月娥，下午舉行農產品推\n介會暨簽約儀式，楊流昌也出席，傍晚時，韓國瑜竟驅車到香港中央駐港聯絡辦公室（中\n聯辦），與中聯辦主任王志民見面，這是第一次有台灣地方首長進入中聯辦並與中聯辦主\n任會面。\n\n對此，香港泛民派人士、前立法會議員、香港眾志創會主席羅冠聰在臉書直指，這是「魔\n鬼的交易」，讓韓此行變成「一國兩制操盤手」，絕非以「拚經濟」等說辭就能搪塞過去\n。\n\n港媒報導，韓國瑜乘坐的旅遊巴士於下午5點20分左右抵達中聯辦，他在車上向在場記者\n揮手。有記者隔著車窗向韓國瑜提問，他未有回應。韓國瑜在晚上約7點20分才離開中聯\n辦，逗留了近2小時。韓國瑜離開時，微笑向記者揮手，但沒有回答有關與誰會面及談了\n什麼的問題。\n\n不過，韓國瑜晚間登船遊維多利亞港前受訪時證實，確實與王志民共進晚餐，但純粹是情\n感交流，認為香港與高雄間應增加交往頻率，互相間多來多往。王志民則認為過去往來太\n少，很可惜，並認為香港可提供高雄更多發展的機會、做生意的機會，韓回說很認同，他\n並強調，雙方感覺氣氛都非常的融洽。\n\n羅冠聰表示，中聯辦是什麼？簡而言之，是中共在港代理人。自2003年中聯辦高調介入香\n港事務，「一國兩制」中的港人治港、高度自治已成泡影，換來的是日復日的「中共化」\n，人權、自由被侵害，落實民主遙遙無期。\n\n羅冠聰指出，「韓王會」儼然是宣布韓市長在中共及兩岸關係中的重要特殊地位。中聯辦\n透過台灣代理人在寶島打通了政經脈絡，身為民主政體的台灣要再防範中共「銳實力」的\n穿透和侵害，可謂難上加難。在清醒的台灣人眼中，中聯辦這個向韓國瑜高調的祝福，應\n該是一記慘痛的「死亡之吻」。\n\n太陽學運領袖林飛帆也在臉書 說，今天最駭人的新聞，或許不（只）是歐陽娜娜的「被\n中國人」，而是台灣的高雄市長韓國瑜訪問香港，踏入中聯辦的新聞。「此刻台灣的直轄\n市長，國民黨潛在的總統候選人人選韓國瑜走入中聯辦，我們不可不慎。」\n\n\n\n\n\n--\n","\n\n\n2019/03/23 13:12\n\n相較於民進黨總統初選提名震撼彈連發，國民黨陣營至今未有動靜，外界不斷拱高雄市長\n韓國瑜出來選總統，而國民黨內似乎也有意透過「徵召領表」讓韓「被動」參加初選；已\n表態爭取黨內提名的朱立倫則對此不以為意，表示「\n」。\n\n韓國瑜從去年大選落幕至今挾帶高聲量，不少藍營基層都拱他出來與民進黨角逐總統大位\n。據《聯合新聞網》報導，國民黨預計將在4月啟動總統初選提名程序，將用「徵召領表\n」的方式讓遲未表態的韓國瑜進入初選。\n\n對此，朱立倫表示，沒有所謂的「初選式徵召」或「徵召式初選」，「\n」\n。\n\n目前藍營已表態爭取黨內提名的有台北市議員羅智強、前新北市長朱立倫、孫文學校總校\n長張亞中、前立委孫大千、前台北縣長周錫瑋及前立法院長王金平；至於韓國瑜及國民黨\n主席吳敦義，則還不清楚是否加入戰局。不過，國民黨內高層似乎要為韓國瑜解套，並傳\n出已做好讓韓國瑜「被動」入列的準備，就是要提名出最強的總統候選人。\n\n實習編輯／陳冠宇\n\n最HOT話題在這！想跟上時事，快點我加入TVBS新聞LINE好友！\n更新時間：2019/03/23 13:12\n\n\n\n--\n\n\n誰知道吳韓私下怎麼談的？\n沒有吳敦義操盤，國民黨能大贏？\n吳敦義是軍師級的\n","\n\n本來以為柯的失言是今天最大條\n我發現我錯了\n韓神才是搶聲量第一名！！\n\n\n與中聯辦碰面引疑慮 韓國瑜：我要準備出賣高雄嗎？\n\n高雄市長韓國瑜昨晚無預警與香港「中國駐港聯辦」主任王志民會面，引起陸委會關切與\n憂慮。韓國瑜今天中午受訪時回說：「我要準備出賣高雄嗎？」\n\n陸委會副主委兼發言人邱垂正今天說，高雄市政府事前並未列入造訪中聯辦行程，且昨天\n也未公開，引起外界諸多猜測。因此，希望高雄市府能進一步對外說明會面情形，以釋疑\n慮，也讓民眾安心。\n\n對此，韓國瑜今天中午受訪時說：「憂慮什麼？我帶著老婆、帶著市府團隊，還有旁邊10\n位市議員監督下，我要準備出賣高雄嗎？」\n\n韓國瑜說，我只想賣水果、賣農產品，「只要跨越台灣海峽到香港、澳門、中國南方城市\n，陸委會都是憂慮的。」\n\n韓國瑜說，陸委會還有其他人的酸言酸語，不必要的雜音還有懷疑論，非常無聊，一點意\n思都沒有。\n\n他強調，未來高雄一定要把心胸打開來，廣納英雄好漢，掌握住每一個商業發展機會。這\n些城市的任何接待，只要時間允許，我都敞開胸懷，「完全沒有任何陰暗面，迎向陽光。\n」\n\n自由 \n\n--\n","\n\n看李佳芬的態度\n應該是最準確的\n因為韓國瑜要不要參選\n太太的態度\n應該是決定性因素\n後續如何變化\n令人期待\n\n\n如果韓國瑜説考慮選總統 李佳芬：會叫他去洗衣服\n\n\n\nUDN\n\n高雄市長韓國瑜的太太李佳芬接受台視新聞台「台灣名人堂」專訪，被問到如果有一天韓\n國瑜告訴她考慮競選總統，她要如何面對？她說會叫韓國瑜去洗衣服，冷靜一下。對於韓\n國瑜是否選總統，她則用了接近「走一步算一步」的閩南語詞來表達。\n\n被問到韓國瑜選總統的話題，李佳芬用閩南語表示「 到那個時，抓那個棋」（「走一步\n算一步」的意思），他們從來沒有去設定這個前提；最近連她最要好的朋友都問：「妳先\n生是不是要選總統？」她都說怎麼連好朋友也來鬧、湊什麼熱鬧，沒有什麼話題可以談嗎\n？不可以跳開這個話題嗎？\n\n「我還是一句話，就是政治人物先把現有的政見走好。」她表示，就像有很多也在批評韓\n的人說，才就職不到三個月，都還沒有檢視他的政績，他也不知道民眾對於他目前做的事\n情是不是很滿意，這其實也有道理啊！不管贊成他的或反對他的都有，所以，她常跟韓開\n玩笑說不要把自己神格化，「因為你沒有那麼偉大。」\n\n李佳芬說，她的家庭是非常一般的家庭，小孩都是非常一般的小孩 ， 外面有很多人很愛\n護她的女兒，但她小孩的資質其實並沒有特別的聰穎，就是一般的家庭；所以，不要把自\n己刻意的放大，就是把一個人生過好，剩下的能夠做什麼，她不知道，她只是希望有一個\n自在的生活，這是她的嚮往；她是很喜歡很自在過日子的人。\n\n李佳芬表示，韓國瑜現階段所有市政占滿他所有空間，像本月18日她去六龜寶來，韓打電\n話問她在那裡，她說在寶來，韓反問為何她跑去寶來？韓每天都很忙，事實上他們每天沒\n有時間真的可以閒聊。\n\n問及是不是希望韓國瑜可以做滿四年市長？李佳芬表示，最好是「公務員可以退休的時間\n。」\n\n如果韓國瑜有一天說真的考慮要選總統，李佳芬表示會叫韓去洗衣服，冷靜一下；韓每天\n最關心的就是衣服沒有洗，常問洗衣服了沒；所以韓要冷靜，她就叫韓去洗衣服。\n\n會不會再讓韓國瑜任性第二次？「NO，真的，我覺得這個最好不要嘗試。」李佳芬嘆口氣\n表示，這是太沈重的話題了，那是很沈重的壓力；選市長壓力已經很大了，選總統，那個\n壓力不是開玩笑的；所以，她覺得韓國瑜趕快把市政做好。\n\n這段訪問是3月18 日李佳芬到六龜當志工關懷弱勢小朋友後受訪，預計明晚10時在台視新\n聞台「台灣名人堂」播出完整內容。\n\n高雄市長韓國瑜的夫人李佳芬對於韓國瑜參選總統之事，用了類似走一步丶算一步的閩南\n語...\n高雄市長韓國瑜的夫人李佳芬對於韓國瑜參選總統之事，用了類似走一步丶算一步的閩南\n語來表達。圖/聯合報資料照\n\n\n\n--\n","\n\n\n\n\n\n udn\n\n\n\n\n  被徵召領表？韓國瑜：在外衝訂單沒心思思考\n\n  藍營勸進高雄市長韓國瑜選總統呼聲高，傳國民黨將以「徵召領表」方式，讓韓國瑜\n  「被動」進入初選。韓國瑜今表示，他在外不停衝訂單、交朋友，對黨中央有什麼想\n  法，目前為止，他都沒有心思去思考。\n\n  對徵召領表，韓國瑜上午在香港飯店受訪說，他不停衝訂單、交朋友的時候，台北中\n  央黨部有什麼想法，目前為止，他都沒有心思去思考。現在要趕快把這趟來的主要的\n  目的和任務達成，就是盡可能賣東西、交朋友、行銷高雄。\n\n  港媒問昨天跟中聯辦主任見，是否就是台灣市長第一次？他說，他不曉得過去台灣市\n  長有沒有被邀請過，不過他們去了，談得非常融洽，天南地北、個人過去工作崗位、\n  人生甘苦談、老婆、孩子、香港跟高雄的未來等，但都沒有談到敏感話題。\n\n  對香港有民代對韓跟中聯辦見面有意見，韓國瑜說，香港的事情，高雄市長不太適合\n  來評論，香港本身是多元國際化的城市，再來這趟來香港到底要幹什麼，自己本身是\n  吃幾碗飯、長得什麼德性，有什麼條件？要知道自己的角色定位。\n\n  他說，高雄的未來整個發展，放眼整個東南亞、東北亞，未來的變化，高雄的未來就\n  是一定要徹徹底底的開放，把圍牆全部拆掉，意識形態框架全部拆掉。高雄未來的機\n  會發展，就是在多交朋友。至於港澳、馬尼拉、菲律賓等所有什麼問題，他們並不適\n  合評論。\n\n  韓說，個性喜歡大聲歡笑，所以昨天晚上與中聯辦見面也都是在大聲聊天、歡笑，主\n  要是情感交流。\n\n\n\n\n  韓國瑜：2020 不在我考量\n  他已經講過無數次了 不要再問他要不要選\n  吳主席趕快找時間跟韓好好談談 這樣拖下去不是辦法\n\n\n--\n","\n朱立倫臉垮了！傳國民黨徵召領表 韓國瑜「被動」加入初選\n\n政治中心／綜合報導\n\n民進黨總統初選提名作業已經展開，但國民黨至今卻連提名的方式都還沒一撇。面對藍營\n基層力拱韓國瑜參選的聲浪不斷，國民黨內似乎有意透過「徵召領表」的方式讓韓國瑜「\n被動」參加初選；不過對於這個方式，已表態爭取黨內提名的朱立倫則不以為意，認為要\n徵召就大方徵召，要初選就大家都來報名初選。\n\n目前國民黨內表態爭取提名的有台北市議員羅智強、前新北市長朱立倫、孫文學校總校長\n張亞中、前立委孫大千、前台北縣長周錫瑋及前立法院長王金平。至於高雄市長韓國瑜及\n國民黨主席吳敦義會不會加入戰局，目前仍是未知數。\n\n不過，挾帶去年九合一大選後持續至今的高聲量，藍營基層頻頻力拱韓國瑜代表國民黨對\n戰民進黨。據《聯合報》報導，有消息指出，國民黨預計將在4月啟動總統初選提名程序\n，將用「徵召領表」的方式讓遲遲未表態的韓國瑜進入初選。\n\n對於這個消息，朱立倫則表示，沒有所謂的「初選式徵召」或「徵召式初選」，認為要徵\n召就大方徵召，要初選那就大家都來報名。不過，國民黨內高層似乎就是要為韓國瑜解套\n，據傳也已經做好要讓韓國瑜「被動」入列的準備了，就是要提名出最強的總統候選人。\n\n新聞來源：三立新聞\n\n\n\n--\n","\n\n\n\n\n\n聯合\n\n\n\n民進黨總統初選提名作業已展開，國民黨提名方式仍未明朗，基層焦慮；據可靠消息來源\n透露，國民黨四月中啟動初選提名作業，將以「徵召領表」方式，讓高雄市長韓國瑜「被\n動」進入初選，與新北市前市長朱立倫、立委王金平等已表態的主要參選人，透過公平的\n初選機制，決定國民黨二○二○的總統提名人。\n\n全代會7月28日通過提名\n\n朱立倫昨天表示，如果要徵召韓國瑜，就大大方方的徵召，沒有所謂「初選式的徵召」或\n「徵召式的初選」；如果黨中央確定要辦初選，那就「大家都來報名」，都來參加初選。\n截稿前王金平未回應。\n\n國民黨中央黨部將依據過去總統提名慣例，在四月上旬將總統提名作業要點及時程送中常\n會審議通過，四月中旬公告，四月底受理領表並進行黨員連署，五月登記，六月完成黨員\n投票和民調，七月送全國代表大會通過完成提名。根據內部先前規畫，召開全代會通過總\n統提名的時間是七月廿八日。\n\n李哲華：協調代替初選就此打住\n\n之前提出「以協調代替初選」的組發會主委李哲華昨天表示，既然朱立倫、王金平都有意\n見，他這個建議就此打住。\n\n但據了解，國民黨並未放棄為韓國瑜解套的想法，讓韓國瑜「被動」納入初選，目前被高\n層認為是可行模式。\n\n他人代韓領表 完成連署與登記\n\n據了解，黨內高層對如何讓韓國瑜「被動」入列，參與總統初選提名，已做好準備。由於\n韓國瑜不能主動領表登記參加初選，中央黨部將透過「徵召韓領表」的方式，由黨或其他\n人出面，代替韓領表，並完成黨員連署與登記。\n\n黨內高層強調，一定會找出方法，在不違背主觀意願的情形下，讓韓國瑜「被動」參與初\n選，並且透過初選提名機制，提名最強的總統候選人。\n\n提名作業公告後 啟動參考式民調\n\n黨內人士指出，依照初選作業規定，「協調」機制一直存在；如果完成登記的參選人最後\n仍不願妥協，就是依提名辦法，採七成民調、三成黨員投票的方式，由勝出者成為總統候\n選人。\n\n據了解，國民黨規畫在總統提名作業公告後，將啟動內部的「參考式民調」，把包括韓國\n瑜在內的主要參選人全納入，透過滾動式民調掌握誰才是最強的候選人，並以民調為依據\n進行協調，若能協調出一位候選人，初選作業就不必再進行。\n\n\n\n\n國民黨為天下第一爛黨不是說假的，滿腦子只有勝選，整個政黨都是老舊的黃袍加身落後\n思想，完全沒任何制度可言，完全不甩高雄人民的想法，直接霸王硬上弓，徵召領表，不\n要笑死人了，到時全部輸光光。\n\n--\n國民黨就是短視近利的垃圾政黨，等著看他滿手好牌玩到輸光光\n國民黨沒有制度我想全世界都知道\n錯亂什麼\n等著看好了，梅雨颱風季，登革熱好發季節都要來了，我看你在繼續捧韓國瑜沒關係，到\n時什麼都沒有\n國民黨沒腦子不是一天的事情\n國民黨的傳統就是這樣，所有中國人的惡習都有了\n颱風一來，民調就血崩了\n國民黨就是沒制度才輸掉中國，現在連台灣都要丟了\n王金平可不用國民黨的奶水，錢這麼多\n陳菊賴清德烙跑時民調也很高，結果證明神都是會因烙跑殞落的\n王金平脫黨至少能拿10％選票，國民黨就可以宣布敗選了\n你就繼續這種單純想法吧\n通常聯合報國民黨內部可靠消息可信度都蠻高的\n吃過王金平好處大有人在，錢比什麼魅力都重要\n韓國瑜當不到一年就烙跑\n","\n韓國瑜 見中駐港高官 強調情感交流 遭批魔鬼交易\n\n【周昭平、侯昌騰╱香港報導】打著「拼經濟不談政治」出訪的高雄市長韓國瑜，昨展開\n香港、澳門、深圳及廈門四地拼經濟之旅，未料昨晚卻變調，史無前例密會中國駐港最高\n官員中聯辦主任王志民並共進晚餐；消息曝光後，引發港台兩地軒然大波，香港前議員痛\n斥「與魔鬼交易」，立法會議員也連署聲明指稱，此舉是為扭曲版本的一國兩制背書。對\n外界批評，韓昨表示「完全尊重」。\n\n中聯辦（中國駐香港特別行政區聯絡辦公室）前身是新華社香港分社，1947年以通訊社名\n義在香港成立辦公室，負責政治領導、蒐集情報及統戰等。香港移交給中國後，新華社香\n港分社在1999年更名為中聯辦，直接插手香港政務。\n中聯辦主任等同於中共在香港的黨委書記，地位有如港府的「太上皇」，而離譜的是，韓\n國瑜在要進中聯辦時，竟支開所有台灣媒體，但還是被香港媒體拍到，行程才曝光。而中\n聯辦也po出王志民與韓國瑜合影照片，大肆宣傳一國兩制的「巨大成就」。\n\n韓國瑜昨起出訪港、澳、深圳及廈門四地7天，參訪團上午抵達香港國際機場，有近百名\n居港台人到場迎接，揮舞著中華民國國旗高喊「選總統」。韓獲禮遇，進港府貴賓室休息\n並辦理入境手續，再經特別通道入境。台灣駐港機構、台北經濟文化辦事處代理處長高銘\n村、組長李晉梅及香港政制及中國事務局常任秘書長鄧忍光、中聯辦台灣事務部部長楊流\n昌，及中華出入口商會會長林龍安等人都在機場迎接。\n\n【周昭平、侯昌騰╱香港報導】打著「拼經濟不談政治」出訪的高雄市長韓國瑜，昨展開\n香港、澳門、深圳及廈門四地拼經濟之旅，未料昨晚卻變調，史無前例密會中國駐港最高\n官員中聯辦主任王志民並共進晚餐；消息曝光後，引發港台兩地軒然大波，香港前議員痛\n斥「與魔鬼交易」，立法會議員也連署聲明指稱，此舉是為扭曲版本的一國兩制背書。對\n外界批評，韓昨表示「完全尊重」。\n訪中聯辦 韓國瑜昨與中國駐港最高官員中聯辦主任王志民見面，照片隨即被中聯辦po上\n官網宣傳。\n訪中聯辦 韓國瑜昨與中國駐港最高官員中聯辦主任王志民見面，照片隨即被中聯辦po上\n官網宣傳。\n\n中聯辦（中國駐香港特別行政區聯絡辦公室）前身是新華社香港分社，1947年以通訊社名\n義在香港成立辦公室，負責政治領導、蒐集情報及統戰等。香港移交給中國後，新華社香\n港分社在1999年更名為中聯辦，直接插手香港政務。\n中聯辦主任等同於中共在香港的黨委書記，地位有如港府的「太上皇」，而離譜的是，韓\n國瑜在要進中聯辦時，竟支開所有台灣媒體，但還是被香港媒體拍到，行程才曝光。而中\n聯辦也po出王志民與韓國瑜合影照片，大肆宣傳一國兩制的「巨大成就」。\n\n韓國瑜昨起出訪港、澳、深圳及廈門四地7天，參訪團上午抵達香港國際機場，有近百名\n居港台人到場迎接，揮舞著中華民國國旗高喊「選總統」。韓獲禮遇，進港府貴賓室休息\n並辦理入境手續，再經特別通道入境。台灣駐港機構、台北經濟文化辦事處代理處長高銘\n村、組長李晉梅及香港政制及中國事務局常任秘書長鄧忍光、中聯辦台灣事務部部長楊流\n昌，及中華出入口商會會長林龍安等人都在機場迎接。\n\n簽約賣24億農漁產品\n\n韓國瑜和特首林鄭月娥午餐會在特首官邸禮賓府進行，韓國瑜下午出席農產品推介會暨簽\n約儀式並宣布，第一站就簽訂農漁產品合約，更與香港商界簽下1至4年共8個合作備忘錄\n，總金額達新台幣24.71億多元。\n香港媒體在記者會上詢問韓國瑜關於一國兩制、九二共識、甚至台灣總統大選布局等問題\n，韓國瑜只以「這次來香港是交朋友、做生意」帶過，定調是「經濟之旅」。\n\n未料，韓國瑜傍晚突支開台灣媒體，搭車到西環，進入中聯辦密會中聯辦主任王志民，雙\n方還愉快晚餐。中聯辦昨晚在官網po出韓與王志民見面照片，並說「我辦主任王志民在辦\n內會見台灣高雄市長韓國瑜一行，對其來港參訪交流表示歡迎，並介紹了香港回歸祖國21\n年來取得的巨大成就和進步」。\n\n消息傳開後，引發香港立法會前議員羅冠聰批評是與魔鬼交易，羅在臉書指稱2003年中聯\n辦介入香港事務外，「一國兩制」中的港人治港、高度自治已成泡影。他認為，韓國瑜此\n行最大敗筆正是會面中聯辦這個「一國兩制操盤手」。\n\n港議員批「北京安排」\n\n據香港眾新聞報導，對於韓國瑜訪中聯辦，香港立法會議員朱凱迪、區諾軒、梁耀忠和香\n港眾志發表連署聲明，認為韓市長這種安排不合適，也對香港市民發出錯誤的訊息。聲明\n指，1997主權移交後，外賓到訪香港從沒聽聞會先見特首，再見中聯辦主任的。韓國瑜這\n次行程，明顯是經過北京精心安排，看在香港人眼裡，正是為扭曲版本的一國兩制背書。\n港議員的聲明也認為，韓國瑜表明訪港行程只為推銷高雄的產品，更以此避答記者有關政\n治的提問。而根據一國兩制原則和《基本法》，高雄與香港的貿易肯定是香港特區政府的\n自治範圍，跟中聯辦沒有關係。韓今日兩次與中聯辦人員見面，明顯與他口裡說的經貿目\n標不符。\n\n黃之鋒：是死亡之吻\n\n香港知名民運人士黃之鋒昨在臉書發表致韓國瑜市長公開信說，「韓市長將高雄喻為『吃\n過毒蘋果的白雪公主』，市長可知迎來的白馬王子，會帶來斷送自由權利的『死亡之吻』\n？」「請韓市長拼經濟的同時，不忘以「一國兩制」為鑑，盡責守護高雄以至台灣人民的\n自由和權利。」\n\n香港《蘋果日報》引述時事評論員劉銳紹分析，劉表示，這次特區政府接待韓國瑜的規格\n，比當年馬英九以市長身分訪港的規格還高。當年新華社並沒有會見馬英九，韓國瑜昨有\n中聯辦主任王志民接見。\n韓國瑜晚間登船遊維多利亞港前證實，晚餐確與王志民吃飯，他強調純粹是情感交流，也\n互相打氣，認為香港與高雄之間應更增加交往的頻率。\n\n對於見中聯辦主任被批評，韓國瑜說：「我們尊重香港本地政府一切的安排，高雄市的未\n來只有朋友、沒有敵人，只有道路、沒有圍牆。」香港的內部有什麼不同的看法，讓香港\n內部自己去處理，「我們完全尊重」。\n\n韓國瑜出訪 今天行程\n\n●08：00~10：45 前往澳門\n●11：20~12：20 參訪澳門塔石衛生中心、澳門萄語國家食品展示中心\n●14：30~15：05 舉行澳門高雄投資貿易洽談會暨簽約儀式\n●15：05~15：30 媒體聯訪\n●16：00~18：00 參訪澳門銀河、澳門新濠影匯\n資料來源：高雄市政府\n\n\n\n蘋果日報頭版，看這件事今天會有多大的發酵\n\n還有綠媒會不會集中攻擊，今天韓國瑜還可能再簽訂單\n\n我們持續關注下去\n\n--\n","\n\n\n\n\n\n中時\n\n\n\n2019年03月22日 21:04 中時 張立勳\n台北市議員王鴻薇近日發動挺高雄市長韓國瑜要求國民黨徵召選總統連署，短短3天時間\n就收到萬份線上連署，王鴻薇表示，這些聲音一定會讓黨中央看到，也歡迎大家踴躍參加\n。\n\n王鴻薇表示，用LINE連署可以不分時段、不分地域的連署，也有好幾位高雄市朋友都有連\n署，下星期會再寄出10萬份連署書，屆時回收份數應該會更可觀。\n\n\n她說，挺韓連署湧進了大批民眾參加，甚至還有紐約的國民黨黨員加入，令人非常意外。\n破萬份的連署書今天收集了其中5000份名單，看起來已經非常壯觀，還有剩下5000份會在\n近期印出。\n\n(中時 )\n\n\n\n\n\n\n請大家幫忙連署 送韓導進總統府\n\n--\n","\n\n\n\n\n\n蘋果日報\n\n\n\n高雄市長韓國瑜首度訪問港澳大陸，今天第一天行程，傍晚驅車到香港中央駐港聯絡辦公\n室（中聯辦），與中聯辦主任王志民見面。韓國瑜此行程引起香港媒體關注，香港泛民派\n人士、前立法會議員羅冠聰更在網路痛批這是「魔鬼的交易」，讓韓國瑜此行因與中聯辦\n主任會面，變成「一國兩制操盤手」，絕非以「拼經濟」等說辭就能搪塞過去。\n\n韓國瑜晚間登船遊維多利亞港前受訪時證實，晚餐確實與中聯辦主任王志民吃飯，但他強\n調純粹是情感的交流，也互相打氣，認為香港與高雄之間應更增加交往的頻率，互相之間\n多來多往，是溫馨而有感情的交流。\n\n韓國瑜強調，談話純粹就是高雄與香港之間應多多往來，王認為過去往來太少，很可惜，\n他認為香港可以提供高雄更多發展的機會、做生意的機會，韓說他也很認同，雙方感覺氣\n氛都非常的融洽。\n\n韓國瑜登船前，也有中國同盟會成員到場揮舞國旗高喊「韓市長好」。\n\n韓國瑜結束遊維多利亞港行程後，記者再問他「訪中聯辦被認為有政治意涵，您說的經貿\n之旅好像就有點......」\n\n韓國瑜回答說，我們尊重香港本地政府一切的安排，這是第一點，第二點，我在高雄選舉\n講得非常清楚，高雄市的未來只有朋友、沒有敵人，只有道路、沒有圍牆，所有香港政府\n的安排只要時間允許，我們都欣然接受，歪嘴雞不需要挑米吃，所有來對我們伸出溫暖的\n手，我們都當成好朋友，至於香港的內部有甚麼不同的看法，是喜歡也好，不喜歡也好，\n意見不一樣等等，讓香港內部自己去處理，我們完全尊重，對高雄的未來，只有道路沒有\n圍牆，所有四面八方的好朋友願意歡迎高雄，都是我們的好朋友。（周昭平／香港報導）\n\n\n韓總不愧是韓總 用愚公移山成功蓋掉與中共代表吃飯這件事 太神啦\n\n--\n","\n總統酸韓！藍議員批「她官邸就花上億整修」\n\nTVBS新聞網      柳采葳 洪復華\n2019年3月22日 下午9:49\n\n總統蔡英文出訪前大酸韓國瑜，要他把辦公室快還給海洋局，\n不過現在國民黨發言人洪孟楷就批評，\n蔡總統上任第一筆總統府的裝修費，光是壁紙重貼就花了94萬，\n恰巧跟韓國瑜整修辦公室經費一樣，\n對此，總統府發聲明澄清，裝修費是馬政府時代編列的。\n\n總統蔡英文官邸亮相時，總統府還自拍影片介紹，\n不過現在因為總統大酸韓國瑜，官邸當時整修經費也成為箭靶。\n\n國民黨議員王鴻薇：「(總統)花的錢是一億兩百多萬，\n這個金額事實上比韓國瑜現在花94萬金額真的大的太多了，\n所以我才說以蔡英文裝修她的官邸，\n\n那個大手筆可以讓韓國瑜在裝修他的辦公室100次都還有找。」\n\n國民黨議員王鴻薇：「當時總統官邸改變風格，走黑白色系的氣質風\n原本咖啡色的樓梯也變成黑色，因為前主人馬英九久沒修繕加上維安需求才做整修，\n不過歷經5個多月的官邸裝修，再被提起因為總統這句話。」\n\n總統蔡英文：「(韓國瑜)趕快把他的辦公室還給海洋局」\n因為這句話把劍射向韓國瑜，大酸花94萬害海洋局沒辦公室，不過這回換總統接招。\n\n國民黨發言人洪孟楷：「蔡英文總統所屬的總統府也花了94萬元來更新壁紙，\n區區一個壁紙一個長官辦公室的壁紙就可以發94萬元，\n我想這個兩者上來區別是有極大的落差。」\n拿出資料顯示，這筆94萬的修繕費，就是當年蔡政府入主總統府的第一筆裝修，恰巧都是\n94萬。\n\n國民黨發言人洪孟楷：「換壁紙花94萬，真的是94(就是)狂。」\n總統府聲明指出，總統府壁紙裝修費以及官邸修繕費都是前朝編列，\n總統出訪前出招點名韓國瑜，留下藍綠在台灣拔劍互刺。\n\n.........................................\n\n市長室移到鳳山行政中心 前棟海洋局的辦公室\n可就近與觀光、農業和教育局等單位業務聯繫\n\n市府則規劃將原本鳳山行政中心後棟的 市長室 及已收回的 總統南部辦公室\n改為海洋局辦公室 於是海洋局員工遷出 暫時在大禮堂辦公\n\n\n所以海洋局 未來的辦公室會更大\n市長室會變小 這應該沒有問題\n\n\n問題\n1.總統南部辦公室 是幹什麼的 總統一年會用幾次\n要花多少錢維護呢\n\n2.前朝編列的預算 就拿來花? 94萬換壁紙不能取消? 總統有住在官邸嗎?\n\n3.喔 前朝的就拿來花 推給前朝?\n可是去年才編的預算 為什麼可以不發給高雄\n為什麼可以用一紙公文擋下來?\n94萬擋不下來 900萬 9000萬 9億 就可以擋下來?\n\nps.\n2017年3月10日\n蔡英文南下高雄，出席「總統府南部辦公室啟用茶會」。\n\n所以花這筆錢意義在哪裡\n到底花了多少錢 實質效果到底在哪裡\n這算不算浪費納稅人的錢\n\n--\n\n台獨比梅毒更可怕\n\n那吱吱跟吱障兒 誰比較可怕\n\n--\n","\nETToday\n\n快訊／「不丹居民傻傻的...」韓國瑜訪港失言　晚間火速回應了\n\n蔡浩祥、柯沛辰、吳奕靖／香港－台北報導\n\n高雄市長韓國瑜22日展開港澳深廈行，首日抵港便與中出商會簽約拿下23億元訂單，但他\n下午致詞時一句「不丹居民都傻傻的」再爆失言爭議。對此，韓國瑜晚間回應，這只是一\n句比喻，形容不丹跟台灣快樂的方式不同，沒有貶低意味，希望不要過度解讀。\n\n韓國瑜22日下午在信和集團港麗酒店拜會行程上致詞表示，「台灣快樂指數可以從25名提\n到第一名，在我印象中，最快樂的國家，大概在喜馬拉雅山旁邊，像不丹，與世無爭，居\n民都傻傻的，很單純，隨便有個麵包吃就覺得自己全世界最快樂的，我在想…」但話還沒\n講完，全場就拍手大笑。\n\n致詞內容在網上曝光後，引發網友論戰。而稍早韓國瑜結束碼頭遊船行程，也被媒體問到\n這個問題。\n\n\n\n\n\n\n\n\n\n媒體追問，有香港議員質疑他不該去訪中聯辦，因為那不能代表全香港，也會讓經貿之旅\n染上過多政治色彩。韓國瑜則回應，「我們尊重香港本地政府一切的安排，這是第一點；\n第二點，我在高雄選舉講得非常清楚，高雄市的未來只有朋友、沒有敵人，只有道路、沒\n有圍牆，所有香港政府的安排只要時間允許，我們都欣然接受，歪嘴雞不需要挑米吃，所\n有來對我們伸出溫暖的手，我們都當成好朋友。」\n\n韓國瑜說，「至於香港的內部有甚麼不同的看法，是喜歡也好，不喜歡也好，意見不一樣\n等等，讓香港內部自己去處理，我們完全尊重，對高雄的未來，只有道路沒有圍牆，所有\n四面八方的好朋友願意歡迎高雄，都是我們的好朋友。」\n\n\n\n\n\n短評或心得:\n\n韓國瑜回應不丹的失言爭議，表示在演講中會提到不丹只是一個舉例，他們和我們快樂的\n方式不一樣\n\n\n--\n","\n扯！韓國瑜訪港再失言：「阿爾卑斯山旁」的不丹人都傻傻的\n\n高雄市長韓國瑜今（22）展開出訪行程，首站抵達香港。此行韓國瑜雖打著經濟為主之名\n，然而卻到處充滿了政治意涵，與香港特首林鄭月娥的握手畫面，就引起台灣社會很大的\n議論。韓國瑜在香港看來心情相當不錯，然而\n\n\n臉書粉絲專頁「肯腦濕的人生相談室」貼出了一段影片，影片中韓國瑜致詞時，首先感謝\n現場人士稱讚台灣的快樂指數從第25名上升到第1名，然而說著說著，他竟脫口「在我印\n象中，最快樂的國家吼，大概是在，\n很單純，隨便有個麵包吃就覺得自己全世界最快樂」。\n\n這樣的言論一出，引起眾人譁然，除了地理觀念缺乏以外，繼上次爆出菲律賓「瑪莉亞」\n失言後，第二次爆出歧視言論。不少網友紛紛表示很傻眼，有人就說「不丹傻傻的？你算\n甚麼？」、「這人真的自我感覺良好到很奇葩」、「支那了不起？」、「貴族學校創辦人\n怎麼這麼low」。\n\n\n\n才道歉沒多久 瑪麗亞事件後這麼快就又上演續集了\n\n照這嗨法 人來瘋就說鬼話的性格 第三集應該也很快\n\n韓國瑜不管好事壞事 真的每天都是驚喜\n\n--\n","\n\n\n\n\n 蘋果日報\n\n\n\n\n【最即時專題1】韓國瑜訪港首日　簽下4年共24.7億農漁產品合約\n\n出版時間：2019/03/22 19:00\n\n（更新：新增動新聞）\n\n高雄市長韓國瑜今起七天出訪港、澳深圳及廈門四地，參訪團上午九時十五分抵達香港國\n際機場，一如外界預期，中午和香港特首林鄭月娥餐敘會面，韓國瑜和特首午餐會在特首\n官邸禮賓府進行，從市府提供的照片，韓國瑜和特首握手，韓還雙手緊握對方，兩人的滿\n臉笑容，氣氛顯得格外歡樂。而早在韓出訪前，港方就有消息指將以高規格接待一行人，\n對此，韓國瑜今天搭機前表示，不好意思且不敢當。\n\n韓國瑜下午出席農產品推介會暨簽約儀式，在簽約儀式結束後立即宣布，這次來港第一站\n就簽訂農漁產品合約，更與香港商界簽下1～4年共八個合作備忘錄，總金額達新台幣\n24.71億多元，成果豐碩。韓國瑜表示，高雄市會盡全力保證農漁產品品質，也希望香港\n民眾未來都可來高雄一遊，「高雄、香港兩地一家親」。\n\n韓國瑜並說，稍早在與香港特首林鄭月娥會面時，「感到非常震撼」，因為得知香港有四\n分之一的農漁產品是來自日本，台灣只佔3.6％，他希望全台灣農漁民一起努力，未來能\n將出口到香港的農漁產品比例推高到10％。\n\n記者會上也有媒體針對一國兩制、九二共識、甚至台灣總統大選佈局來發問，但韓國瑜都\n不正面回答，只以「這次來香港是交朋友、做生意」帶過，並定調是「經濟之旅」、「情\n感交流之旅」。\n\n韓國瑜香港行格外引人注意，因為參訪團在上午11時10分進入香港禮賓府會見特首，並一\n起中餐餐敘，府外有香港及台灣媒體守候。參訪團成員透露，韓國瑜與香港特首林鄭月娥\n會面，僅市府代表10人獲准進入禮賓府，其他隨行高雄市議員都未獲允許。而韓國瑜到香\n港後，也與中聯辦台務部等重要主管在機場貴賓室已見面。\n\n中午餐敘時，韓國瑜和林鄭月娥針對觀光、教育議題相互討論交流，都期待未來有更緊密\n交流。高市府發新聞稿指出，韓國瑜說台灣人1年有超過
