家人到印尼峇里島度假，回國後表示，雖然「龜息大法」練得功力還不\n夠，但精神好多了，現在可以重新上山打老虎了。而\n\n\n\n對於韓國瑜抨擊蔡英文的兩岸政策，張惇涵說，相信既然他都說已經練了「龜息大法」，\n可以上山打老虎，「期待韓市長回去專心市政」。\n\n張惇涵也提到，他自己也來自地方，深刻理解城市治理確實千頭萬緒，「我們還是建議韓\n市長，儘快回到市政上，｣尤其韓市長選舉過程提出了那麼多政見，身受高雄市民所託，\n還是趕快把成績拿出來。\n\n張惇涵指出，至於兩岸事務是總統職權，過去將近3年，國際社會都多所肯定總統在兩岸\n、國際事務上的領導，也因此給予台灣更多的支持。（陳雅芃／台北報導）\n\n\n\n\n政治0分的人中之龍韓市長挾帶數十萬民意作出了具有總統高度的發言，高下立判。\n\n不過蔡選總統時，好像政見裡沒寫要實現台獨吧？就跟韓市長沒寫要蓋迪士尼之類的不是\n一樣嗎。他為何要這麼森77呢。\n\n\n\n--\n","\n\n\n\n\n\n\n聯合報\n\n不是三立\n不是中舔\n是聯合\n\n\n\n\n市工人遭板模砸死意外 韓國瑜過年前才剛帶隊檢查過\n\n聯合報 記者蔡容喬╱即時報導\n\n高雄市衛生局興建中的高齡整合長期照護中心工程13日下午驚傳工安意外，工人在工地進\n行板模吊掛作業時，板模突然掉落，直接砸中下方蔡姓工人，造成全身多處骨折、傷重不\n治。高雄市勞檢處到場勘察後，依違反職業安全衛生法裁處事業單位瑞助營造6萬元，並\n勒令現場吊料作業停工。\n\n由於高雄市長韓國瑜1月15日才剛帶隊至高齡長照中心工地突擊檢查，並未發現重大缺失\n，該工程在去年獲選高雄市優良營建工地，預計5月完工，當時韓還呼籲業主應對勞安更\n加重視，卻在年後發生死亡重大工安意外，勞工局代理局長陳石圍說「真的很遺憾！」\n\n陳石圍說，工地每天都有不同進度和工人進駐施作，完工前更應嚴格控管、不可絲毫鬆懈\n，至於為何包商進行吊掛作業時下方沒有淨空，管理顯有疏失，會進一步調查清楚。\n\n勞檢處調查，衛生局「高齡整合長期照護中心新建工程（建築部分）」由瑞助營造承攬，\n下包商金吉利工程行13日下午1點50分正進行模板材料吊掛作業，吊掛物突然飛落，擊中\n再承攬人新園起重工程行的地面作業人員蔡姓工人，導致死亡，勞檢處已先依職安法裁罰\n瑞助營造，並要求吊掛作業停工。\n\n勞檢處表示於吊掛板模時為何掉落、作業時為何下方未淨空人員、死亡工人身分是否為勞\n工等，都還須進一步約談相關人員釐清，並將涉及刑事責任部分移送司法機關處理。\n\n陳石圍表示，全市有6千多個營建工地，勞檢沒有這麼多人力全面顧及，目前已在整備由\n業界工安退休人員組成的工安輔導團，下周起出動到各工地巡查，一旦有工安疑慮，將轉\n由勞檢單位到場稽查，避免工安意外的遺憾持續發生。\n\n\n\n\n\n\n\n韓黑表示\n死一個人乾市長屁事?\n我們韓市長不是做秀市長好嗎？\n\n空污-^\n睡覺羅漢拳大的高雄天氣好的不得了！\n\n勞工^\n我們北漂的直播就說高雄有高雄玩法怎給18k 19k\n勞工局已經有嚴肅看待!\n\n治安^\n高雄治安一樣黑道打人上新聞版面\n後火車站魚翅樓 那個分局誰當白手套不抓的一樣毅力不搖\n1600全套店 就是不抓\n\n\n高雄發大財 喊起來\n\n--\n韓粉都會崩崩跳針主題 難被人笑智商低\n","\n\n\n蘋果日報\n\n韓國瑜評兩岸「你儂我儂」 4月提案賽馬場\n\n國民黨籍韓國瑜在就任高雄市長前，即接受《蘋果》獨家專訪，他說，先前他所提出的愛\n情產業鏈、賽馬場等想法，遭外界質疑與批判，但「人無橫財不富，馬無野草不肥」，此\n話粗魯卻實際，高雄有3千億元負債，若無創新作為，「如何還債與振興經濟？」、「我\n如果因被罵就退縮，只當個不求有功但求無過的高雄市長，才是愧對高雄市民」，外界的\n一些批判，「我根本不會放在眼裡」。即便外界評批頗多，但韓國瑜近來受訪果然再提賽\n馬場的構想以及兩岸關係。\n\n《鏡週刊》報導，韓國瑜申請旗津成為免稅區，以及提案興建賽馬場。他說為了能更順利\n推動賽馬，將先提出不包含博弈版本，每週三、週六舉辦賽馬比賽，並納入運彩，慢慢帶\n動風氣，預計4月就會向高雄市議會提案。\n\n談及兩岸關係，韓國瑜批評蔡英文總統不要九二共識，也不敢台獨，那到底要什麼？「既\n然民進黨在立法院是多數，乾脆就獨立了，不要裝腔作勢擦脂抹粉。」他也說，國民黨又\n笨又傻，黨籍立委應該全部支持獨立，讓兩輛火車對撞。\n\n關於柯文哲形容兩岸的兩岸一家親，\n\n\n--\n\n\n--\n","\n\n\n\n韓國瑜嗆小英只要權力　陳其邁酸：不是政治0分？\n\n\n高雄市長韓國瑜接受媒體專訪時，表示總統蔡英文「不要九二共識，也不敢台獨」，批評\n蔡「原來只要權力」。對於此說法，\n\n韓國瑜接受《鏡週刊》專訪時，表示蔡政府掌握行政和立法權，但「既不要九二共識，也\n不敢台獨，又不承認中華民國，也不要台灣獨立共和國，那到底要什麼？」韓國瑜接著指\n出，兩岸關係應該要「你儂我儂」，他認為蔡英文只要權力，「有幫台灣人民找到出路嗎\n？」\n\n對此，韓的昔日對手、現任行政院副院長陳其邁今(13)日受訪表示，希望韓國瑜能落實他\n的政見，而且韓也曾說過「經濟100分政治0分」，因此若韓國瑜能落實政見，才是高雄市\n民所期待的。\n\n\n我們的其邁暖男終於演不下去了XDD\n這才是我所認識的5088\n加油 繼續保持 做自己就對了\n\n--\n","\napple\n\n\n\n韓國瑜3月訪中拚經濟　陸委會警告：不得協商簽署協議\n5339出版時間：2019/02/13 14:47\n\n。對於藍營縣市首長相繼要赴中國招商拚經濟，\n\n陸委會指出，各縣市首長赴陸交流除了要遵守《台灣地區與大陸地區人民關係條例》相關\n規定外，\n\n，如此才\n會讓兩岸交流正向有序。政府正向看待兩岸城市交流，。（政治中心／台北報導）\n\n------\n\n開什麼玩笑!!  讓你們縣市首長隨便談隨便簽!!\n萬一把呆彎賣掉怎麼辦!!\n我大DPP身為呆灣假質代言人!! 不好好監督怎麼可以!!\n\n--\n","\n\n2019高雄市長韓國瑜出訪一波波，星馬 中國接著美國，今天他的左右手之一，高雄市副\n市長葉匡時上任了，沒有趕上新春團拜，市政會議上宣誓就職，他特別打了紅色新領帶，\n外界把韓國瑜東南亞 中國以及美國的出訪之行，認為是他居中牽線，葉匡時儘管不好說\n太多，但其實從一月份開始，葉匡時已經就戰鬥位置，到大陸昆山 上海等地進行招商，\n而從2019上半年度的東南亞 中國以及美國出訪，他都會跟著韓國瑜拚經濟，顯見他的重\n要性。\n\n韓國瑜的內閣 三位副市長應該是這樣安排 分工很清楚\n\n外交:葉匡時 內政:李四川 財政:洪東煒\n\n韓出訪的時候 就交給李四川守家了\n\n--\n","\n\n\n\n\n自由時報\n\n\n\n韓國瑜造訪M.ZONE 透露將在澄清湖打造青創會館\n2019-02-13 15:52\n\n〔記者王榮祥／高雄報導〕高雄市長韓國瑜今造訪「M.ZONE大港自造特區」，對於特區\n裡的自造能量充滿興趣，不但參與愛情摩天輪模型製作，對空拍機特技更是好奇，他同\n時透露，會評估在澄清湖救國團閒置營區打造青創基地。\n\n\n 韓國瑜參訪自造特區，對空拍機的特效運用印象深刻。（記者王榮祥攝）\n\n\n 韓國瑜與參加自造特區活動的學童合影（記者王榮祥攝）\n\n「M.ZONE大港自造特區」位於駁二八號倉庫，佔地約５００坪，提供專業會員及大小市\n民使用各式各樣機具設備，讓各種獨特的想法可在這裡實踐，同時也是附近小朋友開心\n玩、動手做的自造天堂。\n\n韓國瑜今專程拜訪特區，不但嘗試愛情摩天輪模型製作、手做雷射切割耳環，還與進駐\n的微型自造創業團隊「硬印3D列印」、「雄大工坊」，加拿大自造會員「Wood Tom（何\n少貓）」交流互動。\n\n除期許青年創業環境能持續邁進，韓國瑜對於特區的自造能量相當有興趣，尤其是空拍\n機的特效運用，他覺得可以融入觀光，讓科技、自造跟觀光進一步結合。\n\n韓國瑜進一步指出，未來預計會在澄清湖旁、原救國團閒置空間規劃青年會館，內容包\n括青年創業、電競、手作遊戲全部納入，甚至讓青年朋友合組小公司。\n\n他說，澄清湖救國團養蚊子太久，推動青創會館後，也許一些有錢人會想找投資標地\n物，就可以到青年會館看這些年輕創意、看哪些可以商品化，資金與創意結合的機會就\n會增大。\n\n\n\n\n難得在豬油看到韓那麼正面的新聞，特別來分享一下～\n\n好久沒去澄清湖了，在那邊真的推動起來青創會館還真人充滿期待與想像～\n\n\n--\n","\n\n\n\n總統府：兩岸事務屬總統職權 盼韓國瑜專心市政\n\n\n總統府發言人張惇涵今天表示，兩岸事務屬於總統職權，總統蔡英文在兩岸跟國際事務上\n，獲國際社會多所肯定，建議高雄市長韓國瑜專心處理市政。\n\n韓國瑜接受鏡週刊專訪，批評蔡總統不要九二共識，也不敢台獨，那到底要什麼。\n\n張惇涵下午表示，韓國瑜上任1個多月，受到高雄市民託付，建議韓國瑜盡快回到市政上\n，尤其韓國瑜在選舉期間跟選後提出非常多政見，相信高雄市民都希望能儘早落實。\n\n張惇涵說，至於兩岸事務屬於總統職權，過去3年蔡總統在兩岸跟國際事務上，國際社會\n多所肯定，也給予台灣更多支持，這些訊息很多媒體上都能看到。\n\n張惇涵表示，蔡總統的立場很一致，韓國瑜說了很多的話都會被檢視，例如韓國瑜說過練\n成了「龜息大法」、「能上山打老虎」，希望韓國瑜趕緊回歸、專心市政。\n\n另外，對於蔡總統日前因感冒取消公開行程，張惇涵說，蔡總統感謝各界關心，感冒這幾\n天只有減少公開行程，不會因為感冒就不上班，相關會議跟接見都照常進行，也包括對華\n航勞資爭議協商密切關注與掌握。蔡總統恢復情形良好，今天晚間恢復公開行程。\n\n\nAIT公開反對台獨公投  外交部:沒有評論\n是不是要開始把窩囊氣出在韓市長的身上阿\n辣台妹你真的是夠了\n\n--\n","\n\n\n\n\n來源：三立新聞 政治中心／綜合報導\n\n高雄市長韓國瑜上任後，並未延續許多前市長陳菊的政策，包含將燈會改名金銀河並遷回\n愛河舉辦，輕軌二期停工等。現新聞局又將陳菊團隊一手打造、已深植人心的市府質感品\n牌「高雄款」改名換LOGO，再度引發眾人議論，對此，《三立新聞網》致電高雄市新聞局\n長王淺秋取得回應。\n\n王淺秋向《三立新聞網》表示，\n\n至於外界質疑，把用台語發音的「高雄款」換成中文的「樂高雄」，是否是與政治意識有\n關，想要刨除台語，\n\n\n心得：其實不管是「高雄款」或是「樂高雄」都是指高雄市府的刊物。\n新人新氣象，美學也是見人見智。高雄市新聞局長王淺秋的回答\n也是滿得體的。原來「樂高雄」是Love高雄的諧音，有國際、歡樂、\n以及愛的元素。我本來以為「樂高．雄」是取知名玩具「樂高」的諧音\n來讓人印象深刻，畢竟不少人小時候都玩過樂高積木。\n\n--\n","\n\n\n韓國瑜稱兩岸是「你儂我儂」　柯Ｐ：沒那麼容易\n\n出版時間：2019/02/13 14:20\n\n高雄市在市長韓國瑜上任後，今年春節觀光人潮變多，比台北市熱絡，台北市長柯文哲昨\n受訪稱台北是要發展長遠經濟，不是「攤販經濟」；韓國瑜則認為他寧用「庶民經濟」形\n容，因為庶民經濟太蕭條，他必須拉起來。柯今下午參加「2019投資台北產業論壇」，被\n問及南方經濟起飛，身為首都市長是否有壓力？柯表示經濟是該做就做，台北還是比較成\n熟的城市，北市要做的還是比較大規模長期的規劃，不同城市有面對不同的問題。\n\n韓國瑜接受專訪時也提到，對於柯文哲任內提出兩岸一家親，自外於綠營，他不會去否定\n柯文哲的說法，但他與柯不同，九二共識有政治嚴肅性，「兩岸一家親」屬於情感層面，\n「把兩岸一家親講得很高，我心裡在偷笑。」韓國瑜說，如果要用情感層面來談兩岸，就\n像「你儂我儂」。媒體今問柯，「你儂我儂」比較屬於兩岸心靈層面？柯表示人家說先有\n後婚，第一步都跨不出去了，後面很難講，所以他認為應該先表達一種友善，然後透過更\n多的交流，更多的交流才有更多善意，慢慢來，現在兩岸關係不是你突然說「你濃我濃」\n，大家就「你濃我濃」，沒那麼容易，在台灣他只是講「兩岸一家親」就被K到滿頭包了\n，這表示台灣還是一個分裂的社會，在分裂的社會中第一步先求有，他每次說以前李登輝\n總統最常講「不滿意但可以接受」，後來他發現在真實政治裡面，不要說不滿意，可忍受\n就已經很厲害了。\n\n柯文哲昨天也拜訪李登輝，李登輝稱讚柯做的不錯，也稱柯媽媽很厲害，柯今笑說人家(\n李登輝)也是客氣啦！李說你媽媽把你教得很好，廢話當然教得很好。至於李登輝稱柯做\n得不錯，是哪方面？柯表示人家是鼓勵的話，也是客氣，就說你好好做，他當然就說謝謝\n。\n\n柯文哲3月將赴美參訪，不過位在華府的台僑團體不願接待，柯表示就好像投票也不是百\n分之百同意，百分之百只有北韓才有，所以有時候真的沒辦法，只能求取社會的最大公約\n數，最大多數人的支持，只能做到這樣。由於台僑酸柯文哲的餐敘有中國粉絲會去，台僑\n對柯的本土意識沒有信心，柯則重申在這社會上不可能百分之百的人支持你，應是爭取最\n大多數人的支持，常常他表達一個善意，歡迎大家來，他不來你也沒辦法就算了。\n\n今天在論壇前有個插曲，有臥龍街全家福社區的住戶，因為是海砂屋，家裡出現崩塌的意\n外，由於該社區住戶已達九成五以上同意都更，但案件進程慢，需要經過「聽證會」、「\n審議會」流程，住戶感嘆「實在快等不了。」所以今到論壇現場向柯文哲陳情，不過柯並\n未回應。（張博亭／台北報導）\n\n韓國瑜想要更積極加強兩岸關係改善高雄經濟，\n柯文哲思考講話比韓國瑜謹慎，\n不過不管是韓國瑜還是柯文哲講的話都會讓台獨分子受不了。\n\n--\n\n帝釋所問經講記77頁拆穿的。\n毗婆舍那講記(含法的醫療)說明如何修四念處增加智慧斷除所有煩惱。\n  PTMC 寂靜禪園\n、、、、()、、是。\n  是          是\n\n--\n","\nsetn\n\n\n\n名嘴爆高市府內有「擒韓大隊」　許智傑：想像力太豐富\n2019/02/13 12:08:00\n\n記者林仕祥／台北報導\n\n高雄市長韓國瑜上任以來，爭議新聞不斷，。對此，，\n\n，他質疑市府中負責看管韓國瑜行程的官員，是陳菊提拔的，否則為何韓國瑜的\n行程沒有公開，有些訊息就先曝光？更爆料韓國瑜對手有一個「擒韓小組」，天天蒐集韓\n國瑜的東西，並將相關訊息通知特定媒體。\n\n張友驊也預判，現在開始到2020選舉，天天都會有些韓國瑜的負面消息，這些負面消息目\n的就是要把韓國瑜困住、鬥臭，讓韓沒辦法干擾民進黨2020大選，建議韓國瑜應該開始控\n管內部。\n\n，；，這才是高雄市民、台灣百姓\n之福，而不是用攻擊的心態去互相對待。\n\n。\n\n-----\n\n有沒有擒韓小組不知道!!  但是可以肯定外圍團體和三民自一條龍打得很Free!!\n許大立委也很會嘴!!  選前選後論攻擊我大DPP可從來沒手軟過!!\n我大DPP講包容就跟講自己最民主的概念相去不遠!!\n\n--\n","\n\n\n\n\n來源：自由時報 2019-02-13 10:41\n\n〔記者陳文嬋／高雄報導〕高雄市長韓國瑜上任後，施政以愛河為主軸，主打愛情產業鏈\n，今率市府團隊搭乘直升機，空中視察愛河流域，他表示，將於愛河沿線搭造愛情摩天輪\n及愛之橋，目前已有業者洽談合作，選定6處評估中，據了解，今視察合適地點。\n\n市長韓國瑜今率水利局局長李戎威、新聞局局長王淺秋、觀光局局長潘恒旭及都發局局長\n林裕益等人，一同搭乘直升機，視察愛河流域，他更表示，重視石化產業，特別繞道大林\n蒲視察。\n\n\n媒體詢問韓國瑜對於愛河規劃有何初步構想？\n\n由水利局於小港機場進行簡報，隨後一行人搭乘直升機，飛往愛河源頭仁武區八卦寮草潭\n埤，一路往愛河下游，飛行至真愛碼頭，全長超過11公里，視察愛河流域歷年來水利、污\n水相關工程及重要景點。\n\n水利局長、都發局長及觀光局長等人在機上，向韓國瑜介紹愛河水利工程、未來開發區域\n、觀光景點及愛河的前世今生。\n\n途經八卦里滯洪池公園、北屋排水滯洪池、檨仔林埤水質淨化場、微笑公園礫間淨化場、\n愛河之心、中都濕地公園及愛河下游出海口，再行駛至亞洲新灣區及大林蒲後返回小港機\n場，總飛行時間約50分鐘。\n\n水利局表示，針對愛河污染整治方面，積極推動污水下水道建設，將愛河流域規劃為高雄\n污水區建設範圍，推動迄今用戶接管普及率達到約62.6%，中下游地區用戶接管逐漸趨於\n完整，上游仁武八卦寮地區也納入建設範圍開始積極推動，沿線的支流污水經截流站妥善\n收集，避免流入愛河。\n\n水利局也分別於微笑公園及檨仔林埤設置水質淨化場，提供挹注愛河的活水，未來推動相\n關工程外，也將整合各局處，共同提升愛河水質。\n\n至於都市防洪治水部分，水利局因應全球性氣候變化，將重劃區內用地，結合水岸綠地空\n間，增加排水能力，提高防洪保護標準，打造韌性海綿城市，透過空中視察方式，重新思\n考愛河流域排水及水質整治新思維，同時結合觀光、文創發展及愛情產業鏈，讓高雄有優\n質的水岸休憩空間。\n\n\n心得：力推愛情產業鏈的高雄市長韓國瑜，今天特地大陣仗搭上直升機，\n以高空俯瞰來查看高雄愛河地形，韓國瑜表示每個城市都有一條偉大的河，\n愛河正是這條重要的河流。韓國瑜回覆記者提問：「愛情摩天輪」真的有進度，\n目前已經找到6個地點要做研究。但因為有了上次洩密事件，所以他不願意多講。\n\n--\n","\n\n新浪新聞中心\n\n\n\n日韓將誰視為全球安全主要威脅？答案：盟友美國\n\n一項新的皮尤研究調查於當地時間週日（10日）公佈，今日俄羅斯12日報導，這項調查顯\n示美國的盟友日本和韓國將華盛頓視為全球安全的「主要威脅」。\n\n報導稱調查結果「驚人」：有67%的韓國人認為美國對他們的安全構成重大威脅，在日本，\n66%的人認為美國是一個威脅。\n\n而在接受調查的26個國家中，日本人和韓國人最害怕美國的力量，超過墨西哥64%。\n\n今日俄羅斯稱，對於韓國人來說，美國和朝鮮之間潛在的衝突使兩國對韓國構成同樣威脅\n。據報導，一旦兩國陷入僵局的戰爭再次升溫，首爾將面臨威脅。同樣，美國對朝鮮的任\n何回應，都將對韓國產生巨大影響。\n\n日本為何將美國視為主要威脅？日本學者科斯蒂‧戈韋拉（Kirsti Govella）告訴《日本\n時報》，對日本人來說，美國構成的威脅可能被視為源自其最近對該地區的政策不穩定，\n這給日本帶來了非常不同的挑戰。而川普退出《跨太平洋夥伴關係協定》標誌著這種政策\n的不穩定。戈韋拉稱，在軍事方面，川普的「美國優先」外交政策讓亞洲盟友質疑：他們\n的安全需要能否依賴美國？\n\n「許多亞洲國家也有同樣的焦慮，」戈韋拉稱，「除非未來的美國總統對基於規則的國際\n秩序表現出更多的意 者是女兒和老婆」。對此，有網友酸說，高雄市長韓國瑜春節到峇里島度假，「同樣是光頭，怎麼差那麼多？」\n\n蘇貞昌12日晚間與民進黨中南部選區立委餐敘，針對近期社會高度關注的酒駕、虐童、罷工等議題，和委員交換意見。而據轉述，過年期間蘇貞昌竟每天都獨自開著私家車到行政院上班，連司機與隨扈都不知情，直到大年初三警衛赫然發現後，才趕緊通知隨扈前來。\n\n而韓國瑜在春節連假期間與家人到印尼峇里島度假，就被輿論砲轟他居然沒留在高雄消費，另外，他接受《美國之音》「海峽論壇」專訪時指出，台灣、美國、日本與中國的多邊關係，認為台灣與這些國家分別是「先友後婚」、「先婚後友」、「指腹為婚」等言論，也同樣被網友罵爆。\n\n對此，臉書「打馬悍將粉絲團」貼出相關新聞並製圖狠酸，「同樣是光頭，蘇貞昌是衝衝衝，韓國瑜能混就混，怎麼差那麼多？」許多網友也留言，「一個眼睛張開開衝衝衝，一個戴墨鏡睡睡睡..」、「蘇貞昌年紀大，還能這樣衝衝衝，反觀韓國瑜，每天唬爛，卻在喊累」、「一個每天廢話的傢伙怎能和院長比，太污辱人了」、「心繫台灣跟心繫中國的差別」。\n\n\n\n\n\n附註、心得、想法︰\n\n\n\n\n所以春節期間行政院除了院長還有誰去上班？\n\n還是蘇院長自己一個人就可以辦公？\n\n\n\n\n最後一段“心繫台灣跟心繫中國的差別”\n\n去峇里島為什麼是心繫中國？\n\n-----\nSent from JPTT on my Sony G3226.\n\n--\n","\nsetn\n\n\n\n被網友點名洩密韓國瑜出訪行程　王淺秋：從來沒有正式宣布\n2019/02/12 16:41:00\n\n政治中心／綜合報導\n\n高雄市長韓國瑜星馬行程出現變數，原本預計和馬來西亞農業部長會面，卻遭到對方打槍\n表示目前沒有相關行程，，\n\n\n\n對此，，「到底\n是不是生變，其實我們也從來沒有正式宣布過是會有那些拜會行程。」王淺秋表示，待行\n程細節確定之後，會擇期對外公布。\n\n------\n\n這次外圍粉絲團改變戰術!! 不直接打賣菜&lt;&gt;&lt;!! 改打小內閣人員!?\n這招不錯!!  只是打新聞局長........乾脆打觀光局長還比較快!!\n\n\n--\n","\n\n\n柯P嫌高雄攤販經濟規模小　韓國瑜這樣糾正他\n\n出版時間：2019/02/12 13:06\n\n年假期間，高雄觀光客爆增；媒體今天問台北市長柯文哲「高雄今年春節高雄旅客較多，\n比台北活絡？」柯P回覆那是「攤販經濟」四個字。高雄市長韓國瑜得知後回應，台北市\n所說的「攤販經濟」，這四個字對高雄市來講有點嚴重，他寧可用「庶民經濟」來稱呼，\n韓國瑜強調，過去高雄庶民經濟太蕭條，「我必須趕快拉這一塊」。\n\n韓國瑜今在市政會議後接受媒體聯訪，回應柯文哲所指高雄「攤販經濟」之說。韓國瑜說\n，台北是首善之都，樂見台北經濟蓬勃發展，對高雄來說，吃碗魯肉飯的觀光、庶民經濟\n也很重要，過去這段時間，高雄庶民經濟太蕭條，他必須趕快拉這一塊。\n\n韓國瑜說，身為高雄市長，他心裡很清楚，高雄市要大魚大肉，仍得拼產業這一塊，他已\n要求經發局長，對赴高雄投資者盡可能提供協助，高雄市府不能當高雄發展絆腳石，要當\n高雄發展催化器、加速器，產業經濟才是高雄的重中之重，但現階段庶民經濟、觀光蓬勃\n對高雄的發展也很重要。\n\n所謂的「攤販經濟」之說，是今天早上媒體問柯文哲，今年春節高雄旅客較多，比台北活\n絡？柯表示，北市要發展的還是大規模、長遠的經濟，還不是攤販經濟，台北還是有作為\n台灣首都格局，台北有台北要做的事情。（吳慧芬、楊適吾／高雄報導）\n\n「攤販經濟」雖然規模比較小，\n不過「攤販經濟」比較容易炒作比較容易看到成果也比較容易上新聞，\n如果市長一開始就只推行長期大計畫這樣很多市民可能會搞不清楚這個市長在幹什麼。\n\n--\n\n帝釋所問經講記77頁拆穿的。\n毗婆舍那講記(含法的醫療)說明如何修四念處增加智慧斷除所有煩惱。\n  PTMC 寂靜禪園\n、、、、()、、是。\n  是          是\n\n--\n","\n\n\n\n\n\n\n高雄訊\n\n【高雄訊】高雄市立圖書館年後推出「每月好書」系列活動，高雄市長韓國瑜第一波親自\n推薦嚴長壽總裁著作《在世界地圖上找到自己》，同時為推動城市閱讀能量，他宣布舉辦\n心得寫作徵文活動，第一名獎金為3萬元，第二名2萬元，第三名則有10個名額，分別1萬\n元。\n\n韓國瑜說，高雄拼經濟最宗旨目地，在於培養下一代教育，增加文化的底蘊，讓高雄市的\n未來能從心理層面逐步轉換，從傳統的重工業城市，慢慢張開胸懷，迎向世界。因此，「\n每月好書」系列活動，他首推與高雄處境相似的《在世界地圖上找到自己》。\n\n此外，韓國瑜也和大家分享《在世界地圖上找到自己》摘要，「此時此刻的台灣正處於懸\n崖邊緣，若無法順利翻身，台灣會往下沉淪，台灣必須認清自己，重新定義自己的優勢，\n台灣必須打開大門，與世界做朋友，這條邁向國際之路，我們攜手同行。」此外，韓國瑜\n期許大家多多閱讀，讀好書，說好話，存好心，讓高雄的未來不光經濟復甦，還要充滿歡\n笑，以及擁有深厚的文化底蘊，是個知識寬闊的美好城市。\n\n文化局代理局長王文翠表示，未來每月好書選定公告後，由市長親自向大家推薦，也會配\n合每月好書活動辦理名家導讀會，讓市民朋友可以更深入理解文本，有機會與其他專家及\n讀者交流。另外為鼓勵閱讀，也同時推出心得寫作徵文活動。相關辦法及活動報名會陸續\n公佈在每月好書專屬網站，也歡迎市民朋友於圖書館開館時間洽詢高雄市立圖書館\n07-5360238。2月17日（日）下午兩點更邀請遠見天下文化林天來社長到高市圖總館7樓際\n會廳，為市民朋友導讀，歡迎大家踴躍參加。\n\n\n\n\n\n\n這本書好像有一段時間的樣子 記得有在書店強力推銷\n韓市長從北農就有在做這件事 也有送過書給柯P\n\n--\n好 謝謝\n","\n\n\n\n\n來源：三立新聞 政治中心／綜合報導\n\n\n\n王世堅送手表給韓國瑜及韓冰引發關注，也因此不少人問及，是否也會送死對頭柯文哲，\n王世堅再度講出他的經典名言「Never！除非Over my dead body！」。\n\n\n台北市長柯文哲是否參選總統，各界皆相當關注，對此王世堅表示，台北市民讓柯文哲連\n任，這就任不到2個月就要參選大位，應該自己講清楚，選總統是何等大事，不要躲在媽\n媽背後當媽寶，「你已經不是3歲小孩」，柯媽代替柯文哲說要選總統，根本就是柯文哲\n讓柯媽去試水溫、投石問路，自己要選就說，勇敢接受社會的質問或支持。\n\n\n王世堅面對柯文哲是否選2020時表示，「柯文哲選的話真的是惡靈惡靈啦」，他更強調這\n個「惡靈」，是「邪惡的靈魂」，並不是數字「二零」。\n\n\n台北市長柯文哲是否組黨備受各界關注，王世堅表示，柯文哲一定會組黨，「因為騙子的\n生涯終極目標，就是組成一個詐騙集團，獨騙騙不如眾騙騙」。\n\n\n民進黨立委陳明文的兒子陳冠廷與新竹市長林智堅的社福大將陳雪慧入北市府，外界揣測\n是否象徵著「白綠合作」，修補關係。對此王世堅怒批，這根本就是「鮮花插在牛糞上」\n。\n\n\n去年底九合一選舉後，白綠是否合作一直受到關注，王世堅堅決反對，甚至提及代表民進\n黨參選台北市長落敗的「姚文智還屍骨未寒」，我們民進黨就用大花轎去要把柯文哲抬進\n來，這像話嗎？這話一說出口讓全場笑翻。\n\n心得：高雄市長韓國瑜戴上王世堅贈送的Timberland手表亮相幾個小時後，\n台灣主要平台網路都賣到缺貨，實體店也都迅速售罄。看來王世堅真的有扶\n龍命格。就連王世堅自己也開始相信自己有扶龍命格，我看他受訪的影片：\n\n王世堅表示，自己本來不相信，但原本在他公司做事的小舅子，年輕時做了\n2、3年就被他罵走，後來自己門戶開工廠，去年12月自己去探訪，\n發現小舅子事業相當成功，不但擴增為2個工廠，還坐擁名車及別墅。\n\n--\n","\n\n\n\n以核養綠公投共同發起人台大醫師王明鉅昨（ 11 ）日晚間，在臉書分享一段高雄市長韓國瑜選前的影片，大讚韓國瑜是他看見唯一一位六都市長以上的候選人，敢明白表態支持核四重啟的政治人物。韓國瑜當時也在臉書 PO 文指出「能源是中央的事，但空汙是地方的事」，應勇於承擔、解決問題，才是一個執政者「在其位，謀其政」的職責所在。\n\n王明鉅在臉書貼出一段韓國瑜去年 6 月參加政論節目的影片，當時在節目中談論大家關注的核電與火力發電空汙問題，並稱韓國瑜是「我看到唯一一位六都市長以上的候選人，敢明明白白說出他要支持核四重啟的政治人物」，至於其他非執政黨的政治人物，說要選總統的很多，敢對能源問題表態的卻很少，敢明白說要核能、支持核四的更少。\n\n王明鉅認為，台灣需要沒有空汙、價格便宜、來源無虞、持續穩定供應的電力來源，感嘆「我以為反核是個政黨的信念，但我現在知道，其實 2025 廢核只是個藉口，是個明明白白完全把公投民意踩在腳下，以便在完全沒有法律依據之下，在未來 20 年向全台灣 2358 萬人，每一個人、每一年都多徵收 5000 元『離岸風電稅』與『廢核稅』作為買電錢的藉口。」\n\n文中強調，這部影片是還沒有人看好韓國瑜會當選高雄市長時錄下的，「他說得沒錯，沒有完美的能源，一切都是必須作出抉擇的問題」；而韓國瑜當時也在臉書寫道「聰明的政府找方法，無能的政府找藉口；勇於承擔、務實解決，才是一個執政者『在其位，謀其政』的職責所在」。\n\n\n\n王明鉅最後表示，「公民投票已經作出抉擇與決定，口口聲聲喊著民主的政黨，卻仍然獨裁地用自己政黨的決定，來替全台灣 2358 萬人的未來作決定」，直呼「自己的國家自己救，我不崇拜核能，但台灣未來 20 年仍然需要核能發電。讓我們用再一次的公民投票讓核電廠延役，讓核四龍門電廠從 1 號機開始，儘速重啟商轉。」\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n高雄市議員：市長啊你要是選前就敢講挺核四，我看你還會少廿萬票。\n來來來氣球拿過來，我戳！戳！戳！\n\n--\n","\n        柯文哲想選總統就趕快去選  不要跟吳敦義一樣扭捏作態  不要占著茅坑不拉屎\n        台北市政府是處理台北市民問題的地方  不是柯文哲的競選總部\n\n\n\n        \n\n\n\n        中國時報\n\n\n\n韓卯足勁拚經濟 柯欲振乏力\n2019年02月12日 04:10 中國時報 林宏聰\n\n新聞透視全台2大網紅近來都很忙！。\n\n高雄景點 春節人潮創新高\n\n韓國瑜上任至今短短1個半月，幾乎占盡每日媒體版面，拋出無數議題，儘管賽馬場、每\n月觀光代言人、10大摩鐵票選、愛河燈會蓮花燈等話題不乏酸民嘲諷，但不可否認，市府\n上下絞盡腦汁想點子，為沉悶的高雄招來關注目光。\n\n高市府昨發布統計數據，年節9天連假，高雄各景點人潮均創新高，捷運初三單日運量逾\n37萬人次、輕軌4萬人次、旗津渡輪5萬人次，崗山之眼初一至初六近6萬人次參觀，高雄\n燈會初五開幕當天更湧入34.6萬人次，比去年成長33％之多。\n\n高雄就像蟄伏的春蟲，正待雷鳴乍響，韓國瑜更是戒慎恐懼，盯緊服務業品質，避免觀光\n復甦曇花一現，目前的他心無旁騖，任憑媒體追問選不選總統，總回答「大過年的不要講\n這個」，或哈哈一笑帶過，避免多說多錯。\n\n年前接受美國之音專訪，韓國瑜說不排斥訪問北京，他昨天解釋，為爭取投資、發展觀光\n、促進交流，只要能提供更多強有力資源，不排斥去任何地方，但若內心要選擇，他希望\n以南方經濟性較強的城市為先，當初受訪只是不想把話說死、畫地自限。\n\n由此觀之，韓國瑜謹守分際，兩岸是總統職權，訪北京不是優先選項，就職後聽其言、觀\n其行，，即使口號俗\n氣也無妨，滿足市民實實在在的需求才是王道。\n\n柯動作頻 搞錯方向反失分\n\n，遭藍綠議員齊聲批評完全無心市政。\n\n\n\n\n\n--\n        當總統沒什麼了不起  美國一共有41位總統  可是大家記得的是\n        林肯曾經解放過黑奴  羅斯福總統曾經推行過新政\n        這是因為他們真正為美國人民做了很多的事\n        要做總統就要作一個會做事的總統\n        給台灣一個機會  讓會做事的宋楚瑜  繼續為台灣人民打拼\n        為台灣  我們一起加油  加油 \n\n--\n","\n\n\n\n\nt_id=65235\n\n縮址:\n\n\n\n互聯警政新聞網\n\n\n\n【/高雄報導】｢旗津翻轉高雄！高雄翻轉台灣！台灣翻轉亞太！｣，高雄市\n長韓國瑜如何落實去年競選期間提出將在10年把高雄人口變成500萬人等相關競選承諾？\n根據本報獨家掌握的一份｢鰲頭計畫旗津帶頭｣的內部資料顯示，透過高雄發祥地旗津的\n全島大改造以及太平島建設成煉油島等規劃，全案若能順利執行，10年內全面翻轉負債超\n過3000億的高雄市，大有可為。\n\n｢貨出得去，人進得來，高雄發大財｣是高雄市長韓國瑜競選期間最受韓粉青睞的競選口\n號，韓國瑜上任後採取99﹪拚經濟，1﹪查弊的指導原則，積極落實他在競選期間提出的\n許多建設翻轉高雄的全新構想。面對接手高雄市府超過新台幣3000億元負債以及民進黨中\n央執政種種不利的現況，高雄市長韓國瑜競選期間提出的各項競選政見，備受各界高度期\n許，同時也被以放大鏡檢視，廣受討論與質疑。\n根據｢鰲頭計畫旗津帶頭｣的規劃，目前主要靠哈瑪星渡輪與位於前鎮高雄港過港隧道做\n為與高雄市區主要連通的旗津區，將透過美國專業團隊的規劃協助，將全區改造為｢｣。各分區的規劃除將保留旗津區內號稱創校最久的國民小學旗津國小等3所小\n學與唯一的國民中學旗津國中，全區將有完全不同以往的市區大改造。\n\n同時，考量目前高雄市府的財政狀況，，讓旗津不再孤懸海上。據透露，目前已有相關開發公司表示願意參與\n投資興建的高度意願，將透過管道與海洋局等市府相關單位進行洽談接觸。\n\n至於韓國瑜先前提出太平島隸屬於高雄市旗津區，可能蘊含200億桶石油與豐富礦產，若\n發行股票上市，吸引國際投資開發，可以一舉解決高雄債務。鰲頭計畫中則｢略有修正｣\n。。\n\n據了解，新加坡的電子、化工、煉油、橡膠等工業發達。事實上，新加坡是東南亞的一個\n主要的煉油中心，其煉油產能相當於石油產品消費量的兩倍。年煉油產值超過7兆2，約占\n新加坡GDP (國內生產毛額)及國家稅收超過12﹪。因為地理位置上的優勢，一旦將太平島\n建設成煉油島，可以一舉解決近年中油高雄廠半年內第三次大爆炸，空汙及公安問題造成\n後勁人多次圍廠抗爭的問題。\n\n同時，相關的稅收更可以一舉解決前高雄市長謝長廷、陳菊先後20年執政在高雄留下的龐\n大債務。屆時，可投入高雄市的社福規劃預算將大幅增加，包括限定到島上工作人員的必\n須具高雄市籍等正面誘因，何愁高雄市人口不會快速成長？\n\n相關人士透露，有關將太平島改造成煉油島的計畫，股票發行鄉分階段進行招商引資，爭\n取合作的對象除了目前陷入貿易戰談判的中美兩大強權國相關企業，也將依次序爭取包括\n中東沙烏地阿拉伯等長期與我友好的產油國、東協10國等國家企業的投資合作，未來對於\n台灣爭取加入東協10加3 ，將有極大助益。\n\n全案目前唯一的最大變數，就是韓國瑜市長當初強調的｢太平島挖石油救高雄」是建立在\n「行政院同意、太平島周邊國家同意」兩個前提上，其中，中央執政的民進黨相關態度，\n是否願意協助韓國瑜，在相關法規、經費預算上給予高度的配合。\n\n據透露，對於｢鰲頭計畫－－旗津帶頭｣完全打破現有框限的創新規劃，世界最大的石油\n公司之一已表態將全力爭取相關合作機會，並已透過相關管道與高雄市府接\n觸。相關人士並指出，這項改造計畫直追經國先生當年的十大建設，讓台灣重返當年創造\n經濟奇蹟的榮耀。\n\n至於韓國瑜近期內是否會展開前往新加坡實地勘察取經無人島興建為煉油島的具體動作，\n市府相關幕僚諱莫如深，面對記者查證，均不願正面證實。相較於近日網路上流傳有關｢\n旗津烤鳳螺1盤5百他超怒！網友要韓國瑜「殺一儆百」等資訊，展望今年的高雄市，顯然\n將有更高格局的發展方向與高度。\n\n\n\n\n幹你的韓導！取這什麼鳥名字啦，害我看成龜......\n\n寫的有模有樣，來源到底可不可靠?\n\n這年頭發文都要截圖保留證據，否則可能被媒體婊\n\n如果是假新聞啊，冤有頭債有主，麻煩NCC找媒體負責\n\n--\n我們長大之後才知道你們這些大人有多噁心!\n\n--\n","\n\n\n\n\n\n\n\n\n\n\n高雄市11日有口語及ptt」，11日有電子媒體記者在採訪市長韓國瑜時，問了這個傳聞，韓國瑜說，剛\n剛才聽到有人說這件事情，如果屬實，將交警察局依法處理\n\n韓國瑜提到，「我剛剛才聽到，怎麼官邸會發現100萬？如果是這樣，會要求警察局趕快\n去查怎麼回事，釐清是誰掉了、忘了，還是怎麼回事？這是很大一筆數目，會請警局趕快\n去查，是不是有人遺失這100萬，趕快找到是誰掉的」。\n\n「我也很訝異，會去查看看真假。」韓國瑜也說，若都找不到100萬的失主，將會請警察\n局依照法令規定處理。\n\n對此，高雄市政府秘書處說，「沒有接到這樣的訊息」；高雄市警察局說，「沒有接到報\n案\n\n\n\n\n\n\n果然發大財了 如果沒有100萬的話 那位鄉民要不要關三天呢?\n--\n失智列車\n\n--\n","\n\n\n韓國瑜不入住高雄市長官邸 風水師曝：入住恐出事\n\n\n2019-01-29 11:05聯合新聞網 綜合報導\n\n\n高雄市長韓國瑜28日在小港區鳳儀宮發紅包時，首度證實「不搬進市長官邸了」。他表示\n，因為大部分時間都自己一個人，不然就是夫妻2個人而已，「住那麼大的房子也是浪費\n了」，未來會租個小房間，夠住就好，官邸可作其他用途，當成一個公關平台。\n\n高雄市長官邸佔地超過5百坪，位於高雄精華地段，曾一度傳出韓國瑜會在農曆年後入住\n市長官邸，不過韓國瑜證實，自己和家人不會入住，打算自費另尋住處，最主要的原因，\n他認為不需要住到數百坪的空間，官邸未來則可提供社團使用、宴請外賓，或借給慈善團\n體辦公益活動。\n\n據《三立新聞網》報導，風水老師陳啟銓指出，2020年是庚子年，「如果住進去的話，明\n年就會出事情啊」。風水師表示，高雄市長官邸佔地522坪，建坪有270坪，以風水和衛星\n雲圖來看，坐西朝東的格局雖有「紫氣東來」優點，不過前方有高樓壓迫代表「明堂壓迫\n」、後方有民宅直樑沖煞，像是兩把箭，代表「直樑暗箭傷人」易犯小人，還有庭院種的\n玉蘭花跟圍籬纏繞的九重葛，都不利入住者。\n\n風水師看官邸格局，認為韓國瑜選擇不入住反而有利運勢，繼市長辦公室要搬到鳳山行政\n中心，韓國瑜還打算自掏腰包租房子，住處也要另外找，和綠營執政時代的做法完全不同\n。而韓國瑜農曆年後不搬進高雄市長官邸，也將成為第一位不住官邸的民選高雄市長。\n\n\n\n\n==============================================================================\n\n   這位風水師老師陳啟銓，說的有夠準的，我原本是不信風水這種東西的的，從\n\n   今以後我要相信了，差一點被大母豬栽贓，真的有夠陰險的。\n\n--\n","\n\n\n\n\n來源：\n\n\n\nTsai Ming Fang首先說，\n\nTsai Ming Fang說「若把對他的批評，轉到對高雄的批評，會讓所有高雄人都反彈，連帶\n著原本不支持他的人，也會因為身為高雄人被批評轉而支持他。比如指高雄人沒眼光等等\n言語」。Tsai Ming Fang接著認為，\nTsai Ming Fang表示，「有些政治人物酸是為了明年的立委選舉，找個現在最有人氣的人\n來酸來抹，可以增加自己的能見度。就像王世堅酸柯一樣。但長期來說，這對被酸的人完\n全沒影響，就像柯一樣。會傷害一個人形象的，往往是跟預期的落差。你罵得越兇，只會\n降低支持者預期，落差反而不會出現」。他認為，「如果你支持韓市長，請對他保持高度\n期待，讓他做好市長該做的，自然會有下個階段。如果你不喜歡他，更要對他保持高度期\n待，當他表現不如預期，選民的落差自然會出現。就算有看不過去的地方，也要用中性、\n別人聽得進去的語言去評論」。\n\nTsai Ming Fang繼續表示，「就是多用一些：希望、您絕對不樂見、您因為工作量大、剛\n接手等正向且帶期許的語言。如果有改正，當然很好，表示人民的聲音有被聽見。若沒有\n改正，這些正向的語言就會形成預期的落差」。\n\n點評：感覺這位心理師說的有點道理。王世堅被稱為扶龍命格，\n之前打馬英九，結果從市長變總統。而韓國瑜也因為在議會被王世堅\n質詢的影片在YT大紅，讓他在參選高雄市長有了知名度。王世堅在議會打柯P，\n親綠媒體，例如三立、民視也在2018市長選舉前加大力道打柯P，\n結果柯沒有被打下來，還是當選了市長。所以有時攻擊反而凝聚支持者\n的向心力，成了反效果。\n\n--\n","\n\n\n\n\n三立\n\n\n政治中心／綜合報導\n\n高雄市長韓國瑜，今（11）日於高雄市政府舉行新春團拜，被詢問到2月底將出訪星馬兩\n國，韓國瑜今證實，此行也會和馬來西亞農業部長、吉隆坡市長見面，除了原訂的商業對\n談之外，也會爭取見到更高層次的官員，韓國瑜也計畫，待星馬行結束，就要到中國大陸\n的南方城市進行兩岸交流，更不排除前進北京。\n\n檢視相片\n▲高雄市長韓國瑜透露，待星馬行結束，將到中國南方城市進行兩岸交流，更不排除前進\n北京\n\n韓國瑜進一步解釋，為了發展觀光、兩岸交流、投資等，不排斥前進任何能提供更多資源\n的城市。「北京不光是政治中心，同時對經濟影響也是非常大的。」但韓國瑜也強調，這\n件事情也得經過雙邊聯繫與徵詢，不能一廂情願，也不能把話說死，就怕未來在交流過程\n中，讓自己畫地自限。另外，他也希望能2月底出訪星馬之後，能參訪中國大陸南方經濟\n價值較高的城市，\n\n檢視相片\n▲韓國瑜剛從峇里島回台，新春開工日就透露，不排除前進北京訪問（圖／中央社）\n\n韓國瑜表示，身為高雄市長跟市府團隊不停地推銷高雄、行銷高雄是非常重要的，因此不\n論任何時間，對於出訪行程的所有安排，他都非常樂意接受也抱持感謝之意。媒體詢問出\n訪能否對高雄市帶來實質的觀光成效？韓國瑜也坦承，「不是一次高層的見面，就能帶來\n怎麼樣量化的結果，這些都言之過早。」但他也重申，行銷高雄就是要日以繼夜的不停去\n做。\n\n\n\n\n\n\n綠吱網軍蠢蠢欲動 終於等到抹紅的機會了\n如果真的見到國台辦的主任  就可以開始大量抹紅韓國瑜了\n\n--\n","\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n柯過年推網紅影片 網路聲量仍輸韓國瑜\n\n台北市長柯文哲過年期間，推出一系列跟網紅的影片，但網路聲量不只不敵這段期間人不\n在台灣的韓國瑜，也傳出有些人認為這系列影片，內容沒有深度，跟市政毫無關聯，引發\n批評。\n\n圖／TVBS\n\n台北市長柯文哲：「以我的經驗，抹紅之後下來就抹黃抹黑。」\n\n跟學姊做Pizza、跟網紅玩猜題、還有吃年菜，過年期間，台北市長柯文哲，推出一系列\n，網紅合作影片，只是效果不如預期，根據調查，2日到8日，他的網路聲量只有5.6萬，\n不但輸給蔡總統的10.3萬，連韓國瑜不在台灣，都還是以13.7萬的聲量奪下冠軍，比柯文\n哲多出近兩倍。\n\n洪健益：「柯市長的一個所有的話題，無非是要創造他自己，炒作他自己，所以他們沒什\n麼興趣，去繼續看下去，甚至於有時候看到柯文哲，就會不想要看。」\n\n圖／TVBS\n\n不只議員點出，年輕人不買帳的原因，就連有些支持者也認為，網紅系列內容太娛樂，沒\n有深度，跟市政沒什麼關聯，傳出批評聲浪。\n\n如果只是一味的透過網路：「甚至跟網紅結合，希望衝高聲量，來拉近跟民眾的距離的話\n，那我想這並不是所有一般民眾，對政治人物的唯一期待。」\n\n外界質疑，遲遲沒有消退，也讓北市府副發言人柯昱安，在臉書上消毒，影片內容是為了\n符合過年氣氛，如果不是特殊節日，不會刻意找網紅合作，這次也沒有花任何預算，也沒\n有讓市長荒廢市政，而且也逆轉了在youtube的能見度過年後，將有全新的五人團隊，針\n對網路有全新規劃。\n\n圖／TVBS\n\n台北市政府副發言人柯昱安：「二二八的一日雙城，以及大甲媽祖遶境這個部分，都是我\n們社群組未來會下去，算是做一些新的嘗試跟試水溫。」\n\n但民眾標準越來越嚴苛，如何迎合大眾，又能兼顧市政，成為柯文哲經營自媒體的一大考\n驗。\n\n更多 TVBS 報導要不要送錶給柯文哲？王世堅拒絕：除非...2020大選誰的贏面大？詹惟\n中解析「她有跛腳危機」過年拚網路聲量 柯直播練騎、跟網紅吃飯首度鬆口挺兒選總統\n柯媽：大家支持就行\n\n\n\n奇摩（TVBS）\n\n--\n","\nsetn\n\n\n\n真的有韓流嗎？高雄燈會近年空拍照曝光！就讓人潮來解答！\n2019/02/10 14:26:00\n政治中心／綜合報導\n\n高雄金銀河燈會9日正式開幕，不少人認為，因為港都颳起了「韓流」，因此湧入滿滿的\n人潮，也帶來了商機。，\n\n\n▲高雄燈會開幕，人潮湧入觀看表演。\n\n網友拿出2009年與2015年的燈會的照片，並與昨天開幕相比，人其實都是密密麻麻的，可\n以看出高雄燈會一直以來都相當多人，並非特定政治明星的因素。\n\n\n▲2009年高雄燈會可說是人滿為患。（圖／翻攝自高雄點臉書，網友Chang Paphan提供）\n\n這樣的消息一出，引起熱議，\n\n\n▲2015年高雄燈會人群同樣擠滿會場。（圖／翻攝自高雄點臉書，網友Chang Paphan提供\n）\n\n------\n\n果然媒體就是會誇大!!! 中字輩的就是在造神!!\n有三立勇於揭露流的假面具!! 讓大家別再被欺瞞!!\n花媽才是高雄市民不可缺少的精神食糧!!\n\n--\n","\n三立新聞\n韓國瑜惹眾怒？百貨廁所驚見反韓貼紙\n\n\n高雄市長韓國瑜上任後，屢屢推出創意行銷觀光政策，引發正反評價。不過10日卻傳出，\n高雄新光三越的廁所裡貼著一張紙條，上面寫「韓天不倒，高雄不會好」，眾人質疑是否\n高雄市民的「反韓情緒」高漲，引發討論。\n\n\n連百貨公司廁所都淪陷了\n\n--\n","\n\n\n\n\n三立\n\n\n政治中心／綜合報導\n\n高雄市長韓國瑜話題十足，許多業者想要搭上「韓流」，紛紛製作韓國瑜商品，盼能發大\n財！現在有業者製作了很像韓國瑜Q版肖像的蛋糕，取名為「禿子蛋糕」，不過風評似乎\n不怎麼好。\n\n\n▲禿子蛋糕外觀讓不少人怯步。（圖／翻攝自路上觀察學院臉書）\n\n有網友在臉書「路上觀察學院」PO出「禿子蛋糕」的照片寫道，「身為一個甜食控，我一\n直覺得沒有我拒絕得了的甜食，這還是第一個」，而「禿子蛋糕」的售價是150元。\n\n\n\n\n\n\n\n\n真棒 又是政治中心的文章 怎麼黑韓的文章都不太署名\n是怕被笑是不是 不過不買他的蛋糕跟拒絕甜食好像沒啥關聯性\n\n--\n","\n\n\n\n\n\n\n中時電子報\n\n\n\n去年成功掀起「韓流」的高雄市長韓國瑜，不僅成功讓高雄在春節連假湧入大批人潮，甚\n至連手上戴的表也掀起搶購潮，都證明其魅力仍未減。有網友問及，為何韓國瑜比前新北\n市長朱立倫受歡迎，有網友直言「就是選民喜新厭舊」。\n\n朱立倫先前已表態參選2020總統大選，日前有民調顯示，柯文哲2020總統大選的支持度最\n高，以36％支持度領先朱立倫的30％及總統蔡英文的15％。朱立倫日前表示，他受到許多\n民眾鼓勵跟支持，一定會全力以赴，而韓國瑜是國民黨內目前最重要的地方首長，他認同\n韓的重要性，能理解民眾對他的支持，相信韓國瑜跟他一樣的心情，不是為了個人勝選或\n為了黨，而是為國家、為台灣，他強調「我從來不會覺得非我莫屬、也沒有覺得要捨我其\n誰！」朱也說只要2020國民黨能勝選，任何情況都是開放的，未正面回答是否會跟韓國瑜\n搭配。\n\n然而，網友ASEgroup在PTT發表「為什麼韓國瑜人氣比朱立倫受歡迎」一文，並指出朱立\n倫當16年地方官，剪綵舉世聞名；韓國瑜僅當1個月的市長，就搶走所有媒體版面。他說\n有這種道理嗎？為什麼全台灣人都希望韓國瑜可以選總統？\n\n對此，有名網友回文表示，原因很簡單，「就是選民喜新厭舊」。他說朱立倫雖然年齡不\n老，但在政壇時間有點久，光市長就當16年，因此選民對他毫無新鮮感，加上行事風格比\n較像傳統政治人物，對選民來說沒有太多期待。\n\n反觀韓國瑜，除了早期打陳水扁外，並不算是出名的政治人物，只是一般立委。此外，韓\n國瑜淡出政壇超過十年，對於年輕人來說等於是新面孔，韓有幽默感又常提出讓人耳目一\n新的點子，因此受選民歡迎。\n\n另外，也有網友認為「韓在北農，優待基層，形象明確，論述清楚，反觀朱，只會剪綵」\n、「韓確實在人氣還有能力上都優於朱」、「韓國瑜講話比較簡單直接 朱立倫比較喜歡\n妄語打官腔」、「群眾魅力跟演說口才就被韓海放」、「有人過氣了」。\n\n\n\n\n套個韓總的說話方式\n\n1124前 我挺柯 你朱侯網軍抹黑我是蘇貞昌網軍\n1124後 我挺韓 你朱侯網軍還是打我說我是蘇貞昌網軍\n\n那那台灣政壇風向都給你們豬立倫的公關一言堂去收買就好了啊\n\n來猜本篇朱網軍gn.AMD.alex.jason.andy.jack.s95.lwt等專用帳號會出來噓韓總的機率\n\n\n\n--\n","\napple\n\n\n\n為何送韓國瑜手錶？　王世堅：先收到韓冰的巧克力\n1549出版時間：2019/02/10 12:02\n\n，，立即引發熱議，，，，\n\n。\n?\n，主要是因韓冰送了新年禮物與生日禮物，他應該要回送，如果單獨回送很奇怪，就送對\n錶給他們父女。\n\n王世堅還指，他是收到韓冰個人的名義送禮，他單純回送禮物，但若僅回送韓冰也怪怪的\n，所以就送了對錶，且送表取諧音踢不爛，覺得很好玩。?\n\n媒體今問王該怎麼界定目前與韓國瑜的關係?王世堅笑說，就是男子漢與男子漢的交情，\n也是踢不爛。至於韓國瑜邀請王世堅到高雄玩，王則笑回，議會已經快要開議了，但會找\n時間邀陳其邁一起去。至於此款手錶在網路已賣到缺貨，還被網友戲稱是「扶龍命格錶」\n，王世堅笑說感到很意外，但這只是單純收到貴重禮物想回禮已而，（林媛玲／台北報導）\n\n------\n\n世堅情表示：這個馬卡龍和巧克力.........真的好好吃 Q_Q\n\n\n同場加映媒體詢問世堅情送禮給柯p的看法\n\n送禮給韓國瑜怎不送給柯P　王世堅：除非Over my dead body\n\n再過沒多久就是台北市議會開議!! 屆時新一屆議會議員會有什麼攻防是個焦點!!\n\n--\n","\n\n\n\n\n韓國瑜戴的「世堅扶龍表」一錶難求　網哀鴻遍野：搶不到！\n\n2019/02/10 10:51\n\n政治中心／台北報導\n\n高雄市長韓國瑜昨8日出席高雄愛河燈會金銀河點燈，戴了一塊新錶，韓國瑜表示是台北\n市議員王世堅送的，網友戲稱這錶是「世堅扶龍表」後，此款手錶熱賣，但由於賣得太好\n，惹得許多網友哀鴻遍野，直呼「買不到了！」\n\n韓國瑜昨晚為愛河燈會點燈時，被發現戴了新手表，記者詢問是誰送的，韓笑稱讓大家猜\n100次也猜不到，後來則公布是王世堅所送，且還是王世堅透過女兒韓冰轉送。韓冰則說\n，她曾擔心市長若公開戴著手表，會不會給對方造成困擾，於是手機傳訊謝謝時問了一下\n，沒想到王世堅大方表示他完全不在意，大家只是政黨理念不一樣而已，還是很欣賞韓國\n瑜。\n\n\n▲台北市議員王世堅,高雄市長韓國瑜（圖／資料照）\n\n此消息一出，網友在貼文指出，這支會被命名為「世堅扶龍表」而賣到缺貨，此款錶被形\n容是「展現率真不做作的風格。狂野大膽、摩登又現代，凸顯強烈的個人特色，充滿獨特\n風格。」動作快的網友搶先下單，該表爆紅，許多購物網站目前已缺貨，網友紛紛哀鴻遍\n野，表示「我也要買，可惜缺貨了」、「又是一波搶購了」。\n\n\n\n\n\n\n=========================\n\n心得 : 本來世堅是想男女對錶\n後來覺得怪怪的 再加送給韓國瑜\n變成世堅扶龍錶\n有世堅 韓國瑜加持過的錶 就變不一樣了\n\n\n\n--\n我也很想買跟 韓國瑜 韓冰 王世堅戴同樣的錶\n","\n\n\n\n\n\n中時\n\n\n\n\n高雄市長韓國瑜展示台北市議員王世堅送的手表。（資料照,林瑞益攝）\n\n台北市議員王世堅托韓冰轉送一對表給高雄市長韓國瑜，驚呆眾人!消息一出後，網友才\n說，覺得這支會被命名為「世堅扶龍表」而賣到缺貨。不到三小時，網路賣場便公告缺貨\n。由於兩只都是粗曠男表，PTT鄉民笑說，這幾日要緊盯「可愛的對手」陳其邁有沒有換\n表。\n\n高雄市長韓國瑜9日晚間為高雄愛河燈會金銀河點燈，手上戴著新表亮相，媒體追問下，\n韓笑說是台北市議員王世堅送的；女兒韓冰透露，王世堅把表寄給她，請她轉給父親，由\n於寄來2只，一度被傳是對表，韓冰澄清：「款式一看就是粗曠男表， 津的海產店\"」都是如此。\n\n高雄市長韓國瑜當選後，一再傳出店家聞風漲價，從獸醫店掛號費到瑞豐夜市停車費一再\n引發爭議，最新被點名的是旗津，韓粉見狀紛紛留言呼應，有人指「很多是有心搞破壞」\n，還有人「呼籲高雄的店家們，不要破壞了高雄的美譽」，更有人直指，「遇到詐騙集團\n了，要報警處理」。\n\n韓國瑜已多次公開呼籲店家愛惜羽毛，他今晚主持燈會開幕，會後再慎重呼籲店家，一定\n要珍惜得來不易的發大財機會，誠實營商，千萬別殺雞取卵，傷害高雄，也希望消費者遇\n上消費疑義，可以先和店家溝通反映。（曾珮瑛、魏斌／高雄報導）\n\n\n原PO秀出照片，指鳳螺平均約二個花生米大小。翻攝臉書\n\n\n大家覺得攤商哄抬價格是韓市長該管的 還是該請觀光局處理? 不過按照現任觀光局長的\n\n做法 我看會推給市場機制 最後又不了了之\n\n--\n","\n\n\n\n\n\n聯合新聞網\n\n\n\n高雄市長韓國瑜今天戴了一只新的手表，不是太太李佳芬送的，也不是女兒、兒子送的，\n他說如果讓大家猜100次也猜不到。他公布答案，原來是台北市議員王世堅送的，而且送\n同樣大小的一對。韓國瑜和家人要討論一下要回送什麼禮物給壬世堅。\n\n韓國瑜的女兒韓冰說，手表是過年前寄給她，請她轉交給韓國瑜，王世堅認為雖然和韓國\n瑜政黨不同、 政治理念不同，但兩人都是很真的男子漢，所以送了給韓國瑜，另一\n只表應該是由「佳芬姊」戴。\n\n李佳芬今天沒有戴，她說手表屬粗獷型，要看看。\n\n\n\n聯合這篇有說其實是對錶，另外一隻\"應該\"是送佳芬姐的......吧!?\n\n開玩笑歸開玩笑，其實不同政黨如果能多點這種互動\n相信臺灣的政治會更往正向發展!!!\n\n\n--\n我們長大之後才知道你們這些大人有多噁心!\n\n--\n 蘋果有型號\n東森跟Yahoo也都售完！超扯的\n","\n\n\n\n\n\n自由時報\n\n\n〔記者黃旭磊／高雄報導〕高雄市長韓國瑜今晚（9日）參加2019高雄愛河燈會金銀河開\n幕式，手戴大錶面新錶，被媒體問及，韓國瑜說，「給你們猜100個，都猜不到誰送的！\n」事後自己爆料說，這是王世堅寄來的新年禮物，如果可能，要邀他到愛河游泳作為回禮\n。\n\n\n韓國瑜在開幕式後台接受聯訪時自爆，王世堅昨天（8日）送錶作為過年禮物，政黨不同\n，卻很欣賞我，認為我心地善良，好東西與好朋友欣賞。\n\n韓國瑜說，看到手錶就想到王世堅在台北市議會質詢時，腦袋晃來晃去，至於回禮，可能\n邀請他來愛河一游！\n\n\n\n真愛!\n\n不過我還是覺得世堅的動機不單純\n\n韓冰沒事還是少靠近王議員比較好=.=\"\n\n愈早回加拿大愈好!!!省得夜長夢多\n\n--\n我們長大之後才知道你們這些大人有多噁心!\n\n--\n這個就太牽強了啦\n是記者眼尖發現韓戴新錶，一問之下才扯出這則新聞\n原來世堅本身就愛收藏錶，難怪會對韓說好東西與好朋友欣賞\n 蘋果有型號\n","\n\n\n\n\n\n\n\n\n中時電子報\n\n\n\n\n高雄市長韓國瑜日前曾公開表示，「九二共識」是兩岸發展的基石，民進黨議員陳明澤\n自曝，他為台獨打拚了35年，卻發現美國不可能讓我們一次性獨立，在議會備詢期間曾\n與韓國瑜「交心」談話，他認為以地方議員立場而言，\n\n陳明澤接受《中評網》訪問時表示，台灣問題牽涉到美中博弈，過去台灣還有美國當\n靠山，如今美、中平起平坐，台獨更不容易實現。美國對台的政治脈動與關注做得非\n常徹底，他認為，美國若真心希望台灣獨立，只要美國願意協助就有可能，但這些年\n過去了，看來台灣只是美中博弈的籌碼。\n\n陳明澤指出，他為台獨打拚35年，卻發現美國不可能讓我們一次性獨立，因為對美國\n而言，只剩「一次性利益」，現在兩岸關係停滯不前、局勢混沌，就看台灣能不能從\n韓國瑜手中走出一條生路。\n\n\n陳明澤透露，自己曾與韓國瑜在議會「交心」談話，韓國瑜所承認的九二共識是一中\n各表，「我們認為這樣的想法如能促進兩岸經貿交流，或促進兩地交流互動，也許算\n是理性的轉折點。」陳明澤強調，韓國瑜拚經濟、承認九二共識，或許是件好事，他\n以地方議員立場認為，韓國瑜想的就是促進城市經濟，這一點應該要肯定。\n\n(中時電子報)\n\n\n\n\n不知道是不是之前議會質詢時的老DPP議員？\n後來好像被說服的樣子，沒想到幾小時前看到這則新聞\n\n繼續看下去\n\n--\n","\n\n\n\n\ntvbs\n\n\n高雄市長韓國瑜昨(8日)帶著妻子李佳芬、女兒韓冰現身西螺福興宮拜媽祖祈福，引起現\n場暴動，許多「韓粉」簇擁並爭相合照，韓國瑜也應福興宮董事長楊文鐘的邀約，答應擔\n任媽祖高雄遶境掌轎人。對此，網友只擔心一件事，「又要韓流遶境，良性暴動了」。\n\n\n\n據《聯合新聞網》報導，韓國瑜8日陪妻子、女兒現身雲林西螺福興宮，感恩媽祖一路保\n佑，引起現場民眾暴動，而楊文鐘表示，福興宮與高雄多間宮廟友好、多有交流，日後若\n到高雄遶境，希望邀請韓國瑜擔任高雄掌轎人，韓也爽快答應。\n\n\n\n對此，許多「韓粉」表示樂見其成，但也打趣表示，「又要韓流遶境，良性暴動了」、「\n韓市長掌轎時，韓粉要保護好韓總捏，人多別讓他受傷了」、「韓流遶境嗎？那不就是進\n香團式的貪吃蛇」、「非常親民的掌轎者」。\n\n\n\n實習編輯／鄭宇辰\n\n\n\n\n\n\n如果韓國瑜市長擔任掌轎人 那後面的人潮一定會很多人\n這樣維安的 應該會很頭痛 跟選舉前一樣\n\n--\n","\n韓國瑜回雲林向岳父母拜年 參拜寺廟被指定行三跪九叩\n\n2019年02月08日 23:56 中時 周麗蘭\n\n高雄市長韓國瑜8日晚間陪太座李佳芬回西螺娘家向岳父、岳母大人拜年，晚上八點吃完\n團圓飯後，，\n\n韓國瑜晚間六點多偕妻子、女兒、兒子回到西螺埔心向岳父、岳母拜年，岳母準備了他愛\n吃的砂鍋魚頭、薑母鴨。\n\n飯後隨即趕往西螺福興宮、溝仔墘順天宮、安定福心宮、埔心程氏家廟、詔安里拱興宮、\n螺福天宮、西螺行天宮、三山國王廣興宮、西螺廣福宮參拜，花了兩個半小時走完，回程\n還前往西螺分局致謝警察辛勞。\n\n，，\n\n(中時 )\n\n\n\n--\n不愧是韓天狗仔台 連拜廟拜了幾間都知道 真的是全程跟透透\n\n而且一口氣就拜了九間 都不得罪哪間宮廟 這下子小舅子賺翻了\n\n--\n","\n\n\n\n\nudn\n\n\n高雄市長韓國瑜與家人出國度假返台後，陪同妻子李佳芬返回雲林西螺娘家，晚上突然現\n身西螺福興宮，答謝媽祖保佑，引起在場信徒暴動，大家爭相合照。\n\n韓國瑜今晚8點多與李佳芬、女兒韓冰、妻舅雲林縣議員李明哲及親友陪同下，現身西螺\n福興宮。\n\n韓國瑜陪同李佳芬向太平媽祖上香，祈求大家平安順利，也感謝媽祖保佑他選舉順利，福\n興宮董事長楊文鐘也準備一尊媽祖Q版公仔送給韓冰紀念。\n\n楊文鐘說，福興宮與高雄許多宮廟非常友好，常有交流，若有機會到高雄遶境，希望能邀\n請韓市長來掌轎，韓國瑜一口答應。\n\n韓國瑜旋風式來訪，讓許多支持者驚呼新年大驚喜，他前後停留約15分鐘，過程不斷被前\n往廟宇祈福的信徒簇擁，沿路都有信徒搶著合照，人氣指數超高，韓國瑜也展現親和力，\n與民眾合照。\n\n\n\n\n\n\n這不是來了嗎 馬上就有媒體發新聞了\n不過西螺好像也蠻綠的?在那人氣也高 那真的算很不錯啦\n\n--\n","\n\n中時\n\n\n\n高雄市長韓國瑜曾指出九二共識是兩岸交流最重要的定海神針。民進黨議員、一邊一國成員陳明澤坦言，韓國瑜拚經濟承認九二共識，或許是件好事，這一點應該要給予肯定。\n\n\n陳明澤表示，台灣問題牽涉到美中博弈，過去美強中弱，台灣還有美國當靠山，如今美、中平起平坐，台獨更不容易實現。其實，美國對台的政治脈動與關注做得非常徹底，美國若真心希望台灣獨立，只要美願意協助，台灣就有獨立可能，但這些年過去了，看來台灣只是美中博弈的籌碼。\n\n\n據香港媒體《中評網》報導，陳明澤說，他為台獨打拚35年，卻發現美國不可能讓我們一次性獨立，因為對美國而言，就僅剩「一次性利益」。現在兩岸關係停滯不前，局勢很混沌，就看台灣能不能從韓國瑜手中，走出一條生路。\n\n陳明澤強調，曾在議會備詢時跟韓國瑜掏心掏肺，談及九二共識，指韓國瑜拚經濟承認九二共識，或許是件好事，他以地方議員立場，得知韓國瑜想的就是促進城市經濟，這一點應該要肯定。\n\n(中時電子報)\n——-\n真妙 綠營支持台獨的知道台灣只是美中下的一枚棋子\n還認為韓國瑜可以帶領台灣走出一條生路\n\n--\n","\n\n新聞網址:\n\n\n\n新聞來源︰\n自由\n\n\n新聞內容︰\n\n今天是大年初三，桃園市長鄭文燦9天挑戰百間宮廟的「鐵人行程」持續進行中，今天分別到龍潭、大溪區共16間宮廟參香。鄭首站來到龍潭區龍元宮，早上7點多廟前廣場擠滿數百人，排第一的劉老先生說，鄭文燦的人氣居高不下，有「超韓趕柯」之勢，假以時日肯定是領導台灣的大人物。\n\n鄭文燦一到龍元宮，現場排隊人龍歡聲雷動，鄭在民眾熱情擁簇下進場，自拍、握手、擁抱來者不拒，鄭文燦說，龍元宮是龍潭的信仰中心，也與當地百年都市發展有很大關係，除祈求國泰民安，也希望經濟起飛、桃園大躍進。\n\n排第一的劉老先生說，他住在龍潭50多年，覺得鄭文燦很照顧龍潭、很體貼客家族群，昨天聽聞朋友他要來發紅包，便起了個大早排隊等候，大讚胖周瑜人氣居高不下，有「超韓趕柯」之勢，假以時日肯定勢領導台灣的大人物。\         \"12年來 從沒成功趁春節把陳菊送出國短暫休息 每次都因花媽放不下公務而喊卡\"\n\n","\nsetn\n\n\n\n韓粉製圖攻擊陳菊出訪　網打臉：韓國瑜見假馬會、假迪士尼\n2019/02/07 13:05:00\n\n政治中心／綜合報導\n\n高雄市長韓國瑜春節赴峇里島度假，「享受龜息大法」引發討論。臉書粉絲團「公民1495\n行動聯盟」更製圖列出韓國瑜和陳菊出國的紀錄，，」。，，\n\n\n▲韓國瑜春節赴峇里島度假，臉書發「初三睡到飽」圖（圖／翻攝自韓國瑜臉書）\n\n\n。\n\n\n▲網友整理陳菊在高雄市長任內出訪記錄，打臉韓粉（圖／翻攝只是堵藍粉絲專頁）\n\n，\n\n-----\n\n比起看中字輩在力捧!!  看三民自怎麼打賣菜&lt;&gt;&lt;反而更有樂趣!!\n現在三立每天至少一篇賣菜&lt;&gt;&lt;的新聞才會有看頭!!\n\n不比較還好!! 原來花媽的名聲已經響遍世界各地!!  在外交上也有一席之地!!\n內政上也將高雄建立成幸福城市!!\n\n我大DPP還不快黃袍加身!! 百萬人聯署花媽酸宗痛!?\n別說2020宗痛!! 保證立法委員再次一壓倒性勝利!!  花媽萬歲!!!\n\n\n\n--\n","\n\n\n\n\n三立\n\n\n記者林恩如／台北報導\n\n高雄市長韓國瑜上任後行程滿檔，因此趁著春節連假，帶著妻女一家人前往峇里島度假放\n鬆。今（7日）有網友在PO出自己在峇里島捕獲野生韓國瑜的照片，掀起網友熱議。\n\n\n▲有網友在臉書上貼出在峇里島捕獲野生韓國瑜。（圖／翻攝自臉書）\n\n一名網友在臉書「爆廢公社」上PO文並附上與韓國瑜的合照表示，「在峇里島捕捉到野生\n韓國瑜市長，還被問到是否有榮幸跟我們拍照，真是個親民的市長！」照片曝光後，不少\n人留言說，「太幸運了啦」、「沒事，來探勘能不能挖石油」、「讚喔！」、「韓粉準備\n爆動流口水了」、「好羨慕哦」。\n\n韓國瑜趁春節連假，與家人出國前往峇里島放鬆，卻引發批評聲浪，有人認為他這樣對市\n政不夠負責任，但也有人持不同看法，認為出國放鬆一下不是壞事。韓國瑜今天上午在也\n臉書PO文「初三睡到飽」的照片，強調自己「正在享受龜息大法」。\n\n\n\n\n\n\n這種新聞就有打出記者的名字 如果是網怒 網笑等網友標題的話\n就會是政治中心 不過還真的碰到峇里島韓粉喔= =\n\n--\n","\n\n\n\n\n\n聯合新聞網\n\n\n\n總統府祕書長陳菊丶行政院副院長陳其邁今天上午陪同副總統陳建仁，到高雄市旗山天后\n宮發送小紅包，對於高雄市長韓國瑜年假期間舉家出國度假之事，陳其邁認為，去年選舉\n到過年前，韓國瑜相當辛苦，年假期間全家度假，讓韓國瑜好好休息。\n\n\n\n\n綠營暖男都說要韓國瑜好好休息了，吱吱們還要對出國渡假吱吱叫嗎？\n\n--\n我是政黑清流\n","\n\n新聞網址:\n\n\n新聞來源︰\n三立\n\n新聞內容︰\n\n高雄市長韓國瑜在年假期間前往峇里島度假，引起不少人議論，甚至有人認為韓國瑜才剛上任，對高雄不熟悉就跑出國是相當不負責任的行為，對此，旅德知名作家陳思宏表示，「我不『喜歡』韓國瑜。但我支持他出國度假」。\n\n陳思宏說，我們從小被逼著讀經書，一定都背過《禮記》「一張一弛，文武之道也」。他說，「緊繃，放鬆，人生調節，禮記很煩，很多過時的思考，但這比喻正中紅心，人若是不調節，不度假，那簡直不太像人」。他接著表示，「我很喜歡陳菊，真心，但我真的覺得度假很重要。我們花很多力氣吵勞工的工作時數，主要也是希望勞工能得到鬆弛的機會。發生天災，我們常會謳歌不眠不休的政治人物。我一點都不贊成不眠不休，領導者需要清醒的頭腦，才能坐鎮，做出清晰、理性的決策。問各位人類，請問，你們能信任不休息的人嗎？」\n\n陳思宏認為，人都需要適當的休息放鬆，「那為什麼要出國？這的確是可以討論的」。他認為，大家可以先問問自己，為什麼自己喜歡出國？或者，為什麼想要出國？「先問自己。然後再去看看政治人物」。\n\n陳思宏省思過後說，「出國，空氣、水質、語言、文化、食物皆迥異，異質，會讓人超脫日常，有新的想法」，他認為這就是個契機，所以高雄市長出國度假，「我覺得是好事啊！」。\n\n由於他長期旅居德國，故他以德國的政治人物為對照。他說德國聯邦總理Angela Merkel總是與老公去義大利北邊Südtirol度假，因為日理萬機，「她真的很需要休假放空，對，就是放空。所以，理論上我很支持。出國，高雄市長就有機會遠離台灣一下，放空」。\n\n陳思宏接著說，「但我有期待，期待市長不只看到峇里島的輝煌與觀光。那裡的海灘垃圾、觀光對環境的戕害，不知道市長會不會看到。你可以很愛市長。你當然也可以很討厭市長。如果你也可以出國度假，那你的市長呢？」。\n\n陳思宏最後說道，記得要度假喔。不管是什麼樣的規模，就是小小離開一下常軌，沒錢就不出國，但一定有地方可以去，超脫原來的疆界，去踩線，去別的地方，去他方。\n\n\n附註、心得、想法︰\n\n作家陳思宏表示：\n\n他不喜歡韓國瑜  他喜歡陳菊\n\n但他支持韓國瑜出國度假\n\n\n\n\n其實放鬆不一定要出國啦\n\n但至少要到外縣市\n\n去平常不會去的地方才會真正的放鬆\n\n\n-----\nSent from JPTT on my Sony G3226.\n\n--\n","\n\n\n韓國瑜比喻兩岸關係：指腹為婚\n\n最新更新：2019/02/06 17:31\n\n\n高雄市長韓國瑜日前接受美國之音「海峽論談」節目專訪時，形容中國大陸與台灣是「指\n腹為婚」。（中央社檔案照片）\n\n（中央社台北6日電）高雄市長韓國瑜日前接受美國之音「海峽論談」節目專訪時，以婚\n姻比喻台灣與美國、日本和中國大陸的關係，其中，他形容中國大陸與台灣是「指腹為婚\n」。\n\n美國之音（VOA）「海峽論談」節目團隊日前到台灣專訪不同黨派的政治人物，3日播出韓\n國瑜的專訪內容。\n\n當主持人問到如何比喻美國與台灣的關係時，韓國瑜說，美台是「先友後婚」，美國人有\n錢，在50、60年前，西裝筆挺、口袋「麥克麥克」來追求台灣。日本是「先婚後友」，因\n為馬關條約簽訂，霸王硬上弓，李鴻章一簽，割讓台灣，然後日本開始鎮壓、屠殺、教化\n、開發台灣。而中國大陸與台灣，他說是「指腹為婚」。\n\n對於「韓流」吹到中國大陸，韓國瑜表示歡迎陸客到高雄玩，還對中國大陸網友形容自己\n是「台灣高雄的葛優」，他說，這樣比較好記，「你不覺得我腦袋跟葛優長得很像嗎？」\n\n在被問到對兩岸關係的看法時，韓國瑜表示，他在女兒去加拿大讀書前對她講的一句話，\n可以代表對兩岸關係的核心精神，那就是「出去讀書，所有人都要做朋友」。\n\n他說，華人留學時，內心是有差距的，看到白人很尊敬，好像要捧一下；看到第三世界國\n家，好像要離遠一點，「這是錯誤的」。\n\n韓國瑜說，所有人都是朋友，所有人一樣重要，要把心胸打開，中國大陸來的任何好朋友\n都可以結為一輩子知心的朋友。有的台灣留學生這個不交往、那個不交往，就把自己窄化\n了。\n\n他說，把這個價值觀拿來看兩岸問題不是一樣嗎？把心胸打開，五湖四海皆兄弟，兩岸關\n係不就通了。自己把圍牆蓋起來，把路堵住了，未來路要怎麼走？\n\n他表示，高雄未來只有道路沒有圍牆，所有城市、所有人都是高雄的好朋友。\n\n談到希望與對岸哪個城市交流時，韓國瑜說「都歡迎」，但先選經濟性比較強的，因為台\n灣內部總有很多雜音，一開始就選政治性很強的，馬上被「穿小鞋」、「扣帽子」，「雜\n音太多，很煩」，所以希望先選比較南方的城市，避開無聊的抹黑。\n\n至於訪陸計畫，韓國瑜表示，如果去北京可以東西賣出去、人進來，也沒有完全拒絕；先\n去北京，再到南方，「也是OK」。他說，多來多往希望以南方城市為主，寧波、廈門、深\n圳都是經濟性很強的城市。（編輯：馮昭）1080206\n\n韓國瑜講的話沒有顯示出新的兩岸政策，\n指腹為婚又不一定會結婚，\n不過這些談話內容還是會被罵翻，\n民進黨的支持者還沒想通他們的錯誤，\n他們越罵韓國瑜反而讓韓國瑜越紅。\n\n--\n\n帝釋所問經講記77頁拆穿的。\n毗婆舍那講記(含法的醫療)說明如何修四念處增加智慧斷除所有煩惱。\n  PTMC 寂靜禪園\n、、、、()、、是。\n  是          是\n\n--\n\n在選舉前韓國瑜的新聞也是常被噓爆，最後選舉結果呢？\n","\n\n\n\n\n\n蘋果 寶智華／雲林報導\n\n\n\n高雄市長韓國瑜上任後馬不停蹄奔走各界，今年跟妻子李佳芬出國度假靜養身體，大年初\n二沒回雲林西螺娘家。李佳芬的弟弟縣議員李明哲說，姐夫實在是累壞了，如果以他好客\n的個性，過年仍留在國內，不僅要照顧家人，還得接待各界來賓，這個年只會更累，沒有\n辦法好好的休養身體，希望各界體諒。\n\n李明哲說，姐夫韓國瑜往年都是年初二早上回來，一見面就會先給長輩紅包，再來就發給\n平輩、晚輩，雖然平輩會推辭，但他堅持發個紅包，大家沾點過年喜氣。姐夫會陪家裡晚\n輩玩樸克牌大老二或是撿紅點，是晚輩心目中的孩子王，有他在的地方就格外熱鬧，大家\n也都愛聽他講些心路歷程與工作經驗，今年姐夫沒回娘家，家裡氣氛是冷了一些。\n\n李明哲說，媽媽知道姐夫愛吃砂鍋魚頭，準備初一年菜食材時，就會先預留砂鍋魚頭的材\n料，等初二姐夫回來時，專程為他再加一道菜；吃飯時，不免會喝一點酒聊天助興，姐夫\n偏愛白酒，通常是喝金門高粱，大概喝3、5杯小口杯，若姐姐發現姐夫開車返家有累的樣\n子，就會勸姐夫少喝，不然就讓姐夫盡興。\n\n李明哲說，姐夫飯後喜歡在家門前散散步，和晚輩、平輩閒話家常；去年姐夫回娘家時，\n都沒有聊到參選市長的事，時隔一年，姐夫已是高雄市長了，今年許多平輩、晚輩原都期\n待姐夫回娘家，想跟韓市長合照，不料姐夫和姐姐出國旅遊，只好等下次再說了。\n\n\n\n\n看著政治人物休假也能雙重標準的批評就好笑，\n有人年前拼命發紅包，過年休息官員也能好好休息，\n有人過年拼命發紅包，過年官員只好拼命跟著一起，\n有人休假拼命作秀，平常申請國外考察實則旅遊，\n有人該工作就工作，該休息就休息還被批\n\n--\n","\n\n\n\n\n\n中視新聞\n\n\n\n民俗專家話虎爛\n\n\n\n這個專家一看就很神棍，這個人說的可信嗎？我個人是不信啦，但是我想看吱吱崩潰。\n\n以下開放吱吱崩潰噓\n\n--\n本來廟方不想抽，神明不讓，然後神明又不出籤，代表神明就是要這種結果，應該不是不\n想出，而是本來就想「不出」。\n","\n\n\n\n\n\n\nnownews\n\n高雄市長韓國瑜上任後，首度在春節假期與家人飛往峇里島度假，引發爭議；對此，曾擔\n任時任高雄市長陳菊幕僚的陳瓊華就感嘆，自己看到這位新市長才剛上任，對政務不熟，\n就這樣放下一個城市，「下巴都快掉下來了！」她更透露，過去陳菊擔任市長任內，幕僚\n們都很希望政務繁忙的她，能夠趁春節出國短暫休息，但陳菊卻始終放心不下公務。\n\n\n\n陳瓊華今（5）日上午在臉書 PO 文：「多年前，我到花老闆（陳菊）辦公室報到後的第\n一個任務就是『送市長春節出國』，提了很多行程建議、連同行的旅伴團都組好了，但終\n究喊卡，因為她放不下公務」、「花女士（陳菊）就是可以提出很多她沒辦法放心出國過\n年的理由，要發紅包、要各地訪視、要去拜廟求市政平安、要注意燈會、已經答應地方人\n士過年去拜訪...」\n\n\n\n檢視相片\n▲陳菊的前幕僚透露，過去陳菊擔任市長任內，幕僚們都很希望政務繁忙的她，能夠趁春\n節出國短暫休息，但陳菊卻始終放心不下公務。（圖／翻攝自陳瓊華臉書）\n\n\n\n陳瓊華更回憶：「2016 年 1 月總統勝選、市府團隊也 10 年各諳崗位了，大家想『這次\n過年老闆總可以出門了吧？』」然而「到澳洲布里斯本下機等轉機...傳來大年初一凌晨\n震央在高雄、但影響最大是台南的地震消息，花市長立即決定回台灣，即使台灣幕僚群說\n當時沒有傳出嚴重傷亡跡象、勸她都已經出門了就繼續旅程」她透露：「我永遠記得她很\n慎重看著現場陪同的我們說：不要誤判，地震跟風災不一樣，這幾天都會有變化。」「她\n堅持不要任何人陪她回來，花市長：『大家都是自費來休假的，我有責任要回去，你們繼\n續走，不要因為我影響。』」\n\n\n\n檢視相片\n▲陳菊的前幕僚透露，過去陳菊擔任市長任內，幕僚們都很希望政務繁忙的她，能夠趁春\n節出國短暫休息，但陳菊卻始終放心不下公務。（資料圖片／記者林調遜攝）\n\n\n\n陳瓊華表示，從此團隊再立原則：「上了飛機也不算，還是會原路飛回來的！」她感慨地\n說：「沒有法令規定市長過年ㄧ定要在自己的城市，\n\n\n\n文末陳瓊華則說，自己只是「平常心分享近距離看到一位民選首長怎樣對自己城市的『走\n不開腳』、『一心懸念』、『念茲在茲』、『無法放下』！」她更強調，這無關「反韓」\n，而是「聽到新手市長就這樣放下一個城市、走人了的新聞時，12 年來從沒成功把老闆\n送出國過年的幕僚下巴快掉下來的心情。」\n\n\n\n\n\n\n講的好像韓國瑜跑去選總統一樣 只是出國過年而已\n出國過年幾天後就回來了 又不是跑去帶職參選幾個月\n\n--\n","\n韓國瑜過年不在高雄，公視小編神回覆網友讚爆\n\n\n 韓國瑜過年不在高雄　\n公視小編神回覆網友讚爆\n\n水果\n\n\n\n「公視台語台」臉書粉絲頁日前分享《蘋果》報導「韓國瑜一家與許淑華去峇里島度假4\n天」，引發韓粉留言嗆聲，沒想到小編砲火猛烈回擊，粉絲頁上網友辛辣留言蜂擁而至，\n有網友消遣韓國瑜：「笑死，結果不留在高雄消費。」小編更以一句「他這半年消費得不\n夠多嗎？」一語雙關神回覆，被網友推爆。\nꀊ另外有網友留言：「笑死，不是說要找人到高雄玩嗎？結果自己跑去峇里島？」「公視台\n語台」小編則留言回覆：「拼經濟啊，搞不好等等有東西要賣過去。」\nꀊ「公視台語台」小編PO文也引來網友「政治不中立」的質疑，小編也回覆只是轉PO新聞，\n不知哪裡「政治不正確」？一連串的你來我往互動，也讓該粉絲專業流量暴增，連小編都\n忍不住再PO文：「其實小編一邊守歲，一邊在看著粉專按讚人數，去年小編接手時約2,50\n0人，今晚謝謝韓粉的kau-kuan，我們即將突破30,000大關。謝謝大家的支持！」\nꀊ「公視台語台」小編神回覆被網友狂轉，吸引更多網友前往朝聖：「住在高雄天天苦笑，\n謝謝公視台語台小編可以讓我們真的開心大笑。」、「2019才剛過一個月大家都撿到核彈\n嗎XD」、「「小編撿到槍XD」。也有網友要小編「先寫個不自殺聲明」。（地方中心／高\n雄報導）\n\n\n\n\n--\n","\n韓國瑜國外過年 公視小編神回網笑翻\n\n\n\n公視台語台《臉書》粉絲團小編日前因舉辦抽獎活動，卻因獎品2019年桌曆由民進黨立委\n鄭運鵬提供，引起藍營支持者砲轟「政治不中立」，沒想到昨（3）日報導高雄市長韓國\n瑜過年將到峇里島度假4天，回應網友質疑時又疑似「撿到槍」。\n\n\n公視台語台分享，據中天新聞報導，韓國瑜一家和國民黨立委許淑華過年將到峇里島度假\n4天，有網友質疑「笑死，結果不留在高雄消費」，另外也有網友表示「笑死，不是說要\n找人到高雄玩嗎？結果自己跑去峇里島？」\n\n\n對此，小編則回應「他這半年消費得不夠多嗎？（SHOPPING）」、「拼經濟啊，搞不好等\n等有東西要賣過去」，沒想到意外引起網友熱議，許多網友紛紛表示「小編撿到槍」、「\n來朝聖撿到核彈控制器的小編」、「公視這麼嗆沒問題嗎w」、「趕快發不自殺聲明」。\n\n\n不過也有網友表示「你要表達你的政治立場，麻煩切換到個人帳號，用公視的帳號還沾沾\n自喜，會不會太誇張？」、「這小編腦子是綠色的」，對此小編則回應「所以哪邊有立場\n問題？」、「帳號很少貼文吼，新年快樂」，高EQ回應再度引起網友朝聖。\n\n\n--------\n\n去年林佳龍出國宣傳花博就被藍腦人酸爆\n\n\n\n結果韓國瑜出國只是為了渡假就沒有人酸\n\n果然顏色對了，不管做什麼都沒關係\n\n--\n","\n\n\n\n\n三立\n\n\n政治中心／綜合報導\n\n高雄市長韓國瑜就職時，馬祖酒廠特別推出紀念高粱酒，也曾在就職典禮當天於愛河設攤\n開賣。只不過買氣似乎不佳，直至近日，許多賣場都還有大批存貨滯銷。\n\n\n▲韓國瑜就職紀念酒仍在賣場販售。（圖／翻攝自高雄迷因臉書）\n\n臉書粉絲專頁「高雄迷因Kaohsiung meme」PO出一張在賣場所拍下的照片，裡頭有超多的\n「馬祖陳年高粱–賣菜郎CEO拚經濟紀念酒」，價錢依舊是888元。不過即使看來買氣不佳\n，每人每車仍舊只能限購2瓶。\n\n照片一PO出，引起熱議。有網友就說「罐X塔最佳選擇」、「韓粉快來買」、「韓粉真不\n給韓導面子，應該趕快全部買光才對…」、「韓粉不是搶購一空了嗎」。\n\n\n\n\n\n\n韓國瑜人氣下跌!紀念酒竟然都賣不出去\n還是我們總統小英最有人氣!出門大家都搶著跟他拍照呢!!\n\n--\n","\n        不用擔心啦~  柯文哲就算出來選總統或組黨也是來鬧場的\n        目的是和習近平裡應外合\n        一面催眠人民接受兩岸一家親  一面拖垮資進黨的立委席次\n\n\n\n        \n\n\n\n        中國時報\n\n\n\n2020大選 綠不怕韓 只提防柯\n2019年02月02日 04:10 中國時報 楊孟立、張穎齊／綜合報導\n\n高雄市長韓國瑜聲勢看漲，壓過檯面上政治人物，藍營基層力拱韓國瑜出馬角逐2020總統\n大位。不過，綠營則認為，韓國瑜不可能搶在2020選總統，反倒是該提防台北市長柯文哲\n。\n\n「韓國瑜不可能2020就出來選總統啦！」民進黨立委許智傑直言，韓國瑜才剛當選高雄市\n長沒多久，高雄人對他期待很高，怎會適合2020這個時間點，就跳出來選總統？韓首要工\n作是要把高雄做好，達成對高雄人的承諾。\n\n至於柯文哲角逐2020的機會，許智傑認為，端看民進黨這幾個月改革的成果。。相對韓國瑜而言，雖然柯文哲也會有「落跑市長」\n罵名，但因為是第二任，這包袱不會困擾他太久。\n\n。\n\n民進黨立委張宏陸也認為，韓國瑜不會出來選總統，雖然現階段「北柯南韓」聲勢很高，\n那也是因為民進黨目前相對穩定沒變化，所以話題才集中在柯、韓身上，「」\n\n張宏陸說，不管他會不會組黨，民進黨都應要去跟包含白色力量在內的「第三勢力」，爭\n取合作空間。\n\n日媒近日訪韓國瑜，標題為「韓國瑜是蔡總統最怕的男人」，對此，昨前往新北市三貂角\n燈塔視察的蔡總統笑而不答。\n\n\n--\n台灣有很多的人才 不會只在某一個黨裏 未來台灣遇到重大考驗\n能夠包容並且吸納各界人才的人 最能夠幫上台灣\n我和我的團隊 建議雙標認證 管理工廠和產品的責任法\n仿照美國及日本先進國家 賺最多錢的人要負最大的責任 食品廠商應負控管品質的責任\n現在不是台灣最弱時候 而是最沒有包袱的時候 如果我們 陳\n宜民辦公室提供）\n\n陳宜民（右）和韓國瑜（左）聯名拜年看板，這一面掛在高雄鳳山捷運站的出口處，上頭\n寫著「高雄發大財 鳳山崛起」，吸引不少人拍照打卡。（陳宜民辦公室提供）\n不分區立委　曾任韓國瑜競總發言人\n陳宜民現為國民黨不分區立委，但在高雄市設有服務處，上任後第一個服務處，就設在鳳\n山。這次九合一選舉，他曾與韓國瑜競爭高雄市長黨內初選提名，失利後，轉而輔選，並\n在大選時間擔任韓國瑜的競總發言人。\n\n此外，在市議員選舉方面，陳宜民也受前鳳山區議員陳粹鑾託孤，輔選他的女兒鄭安秝，\n這次順利當選、接班，而國民黨在鳳山4席議員也全壘打。\n\n\n陳宜民發送「高雄發大財」春聯，3萬份推出，立刻被瘋搶一空。（資料照，周怡孜攝）\n「高雄發大財」 3萬份春聯秒殺\n陳宜民在過年期間，在鳳山掛出拜年看板，不難看出已準備轉戰2020年區域立委選舉。他\n受訪表示，確有此事，目前地方上有不少人勸進，他會趁這段期間，勤走基層，傾聽民意\n後再正式宣布。\n\n除看板外，陳宜民也發出「高雄發大財」春聯及紅包，3萬份春聯一推出後，立刻被瘋搶\n，一共向印刷廠加印了3次，才足夠發放。而1元紅包，也製作了限量3000份，被民眾搶翻\n天。\n\n\n\n\n\n\n加油喔 今天是除夕 小弟在這先祝大家新年快樂\n不過陳宜民沒選舉過吧 要贏許智傑感覺有點難度\n\n--\n","\napple\n\n\n\n韓國瑜今起連休六天　網傳全家與許淑華同遊峇里島\n24286出版時間：2019/02/03 21:47\n\n高雄市長韓國瑜昨下午結束在高雄大社區發紅包行程後，一連六天都沒有安排公開行程，\n。，\n\n\n\n，至於此次農曆\n年假，許淑華是否跟著韓國瑜一家人同遊峇里島？《蘋果》致電許淑華，她未接手機。\n\n韓國瑜昨下午結束發紅包行程，依高雄市新聞局公布的行程，他一連六天都沒有安排公開\n行程；最近一次公開行程是安排在二月九日（初五）晚間，在高雄參加「2019愛河燈會金\n銀河燈會」開幕式；依往例，韓國瑜都是在雲林與岳家共進農曆年夜飯，而昨他已赴新北\n市與高齡92歲母親共進晚餐。（吳慧芬／高雄報導）\n\n-----\n\n大頭目再次上新聞了!!  既然要出國就把事務暫交給小內閣!!\n也可以測試一下小內閣的反應能力!!!\n\n--\n","\nsetn\n\n\n\n想要韓國瑜的蛋嗎？路邊驚見韓總扭蛋　網直白：真的很醜！\n2019/02/03 17:05:00\n\n政治中心／綜合報導\n\n高雄市長韓國瑜話題十足，因此有大批粉絲相當支持他，更有不少業者開發周邊商品，吸\n引韓粉瘋搶。隨著農曆新年將至，韓粉的紅包錢可能不保了，\n\n，有網友PO出一張，販售韓國瑜扭蛋的機器照，上頭可以看\n到，，\n\n\n\n-----\n\n只要有機會賺錢還真的什麼事情都會發生!!  不過三立下標題真的很有梗!!\n至於買單與否就是另一回事!!\n\n--\n","\n「韓流」吸客魅力難擋 墾丁春吶、春浪投向高雄懷抱\n\n\n\n\n2019-02-03 13:39聯合報 記者潘欣中、楊濡嘉╱即時報導\n\n每年4月初的墾丁春天音樂季，是帶動墾丁經濟的指標性活動，在恆春半島有24年歷史、\n最具代表性的「春天吶喊」和歌手演唱會型態的「春浪」音樂節，在農曆年前拋出移往高\n雄市舉辦的震撼彈，墾丁僅剩「夏都春宴」和「泡泡趴」撐場；2大音樂會選擇「出走」\n，業者不諱言墾丁旅遊消費低迷不振，票房受衝擊，「韓流」的吸客魅力難擋。\n\n高雄市觀光局長潘恒旭證實，在墾丁舉辦多年的「春吶」和「春浪」音樂會，今年都將移\n到高雄市舉辦，\n\n\n\n\n1995年4月初，愛玩音樂的2名美籍青年吉米Jimi和韋德Wade，和台灣樂團友人到墾丁海邊\n開演唱會，以「遠離壓力、慵懶、貼近自然」為主軸的「春天吶喊」自此誕生，也掀起4\n月「春吶熱」；因搶搭順風車的音樂會四起，墾管處為規範管理，12年前開辦墾丁春天音\n樂季，以地下樂團發表創作音樂的「春吶」和大咖歌手演唱會的「春浪」是兩大主角，之\n後電音派對型態的「夏都春宴」和「泡泡趴」陸續加入。\n\n墾丁春天音樂季過去全盛時期，每天湧入數萬朝聖和感受氛圍的遊客，墾丁入夜後宛如座\n音樂不夜城，曾被譽為南台灣流行音樂年度盛事，但4年前隨著遊客量暴跌，票房也受衝\n擊，「春吶」去年移到滿州小墾丁度假村，「春浪」前年出走，去年延到5月，墾管處今\n年排定首度開放大灣遊憩區，「夏都春宴」通過，申請大灣未過關的「泡泡趴」，正和墾\n丁福華洽談場地租用。\n\n「首度離開發源地，心情百般不捨！」吉米和韋德說，「春吶」音樂品牌已打出國際知名\n度，他們不計盈虧維繫，即使近年受墾丁觀光衰退衝擊，購票樂迷 \nK黨表態支持者:\n王鴻薇、游淑惠、李明賢、周錫瑋、馬英九、盧秀燕\n\n\n--\n","\n2020韓國瑜迎戰柯文哲、蔡英文？吳子嘉：若棄保一定輸\n\n政治中心／綜合報導\n\n高雄市長韓國瑜「韓流」發威，成功挺進民進黨鐵票倉，是否進一步挑戰2020總統大位備\n受關注。《美麗島電子報》董事長吳子嘉分析，若韓國瑜出征2020，遇上台北市長柯文哲\n及競選連任的總統蔡英文，出現棄保效應，韓國瑜就一定輸。\n\n吳子嘉在政論節目上表示，柯文哲的選票50%是白色，另外25%淺藍、25%淺綠，若對上韓\n國瑜，藍色票將全部集中在韓國瑜身上，柯文哲沒有機會。但是，如果是柯文哲、蔡英文\n、韓國瑜三人之爭，雖然韓國瑜會拿走藍色票，但蔡英文持續保持第三名，就會發生棄保\n效應，「藍色的人一定會輸的，藍色不會贏的」。\n\n吳子嘉說，今天韓國瑜是用經濟打敗民進黨的意識形態，但不是韓國瑜贏了，而是經濟勝\n利。這樣的狀況搬到2020大選，那就更加複雜，先不管韓國瑜在高雄能不能通過檢驗，「\n我認為韓國瑜的基本素養，尤其是在其他方面，他會講錯話的程度，會超過柯文哲的」。\n\n\n\n我覺得不太可能出現棄保，民進黨基本盤還是不會投柯文哲\n\n柯粉非常討厭蔡英文，更不可能去投她，這機率很低\n\n大家怎麼看呢\n\n--\n","\nsetn\n\n\n\n韓國瑜辦「墜入愛河」　回顧228這樣的愛河你敢跳？\n2019/02/02 12:12:00\n\n政治中心／綜合報導\n\n。\n\n臉書《抓到了！這梗很綠》，引述《台灣教會公報》內文。當年228事件發生後，高雄的\n學生們陸續組成自衛隊，希望能維持附近秩序。高雄市長黃仲圖、議長彭清靠與區長、學\n生自衛隊代表等一行人曾要求與彭孟緝見面，希望停止軍隊無差別機槍掃射。3月5日彭孟\n緝拒絕會面，3月6日一行人獲得會面，而許多參議員在舊市政府等待消息，最後議長彭清\n靠存活，其他人都遭扣留、槍決。\n\n彭孟緝更派兵屠殺參議員，就算他們舉白布投降，仍被槍殺。「跳入愛河的人死於河面掃\n射」，躲進防空壕的人遭手榴彈炸死。根據《報橘》引述二二八和平教學周手冊紀載，\n當時累計死亡人數達數千人，指揮高雄大屠殺事件的主角彭孟緝，獲得蔣介石贈勳頒獎，\n晉升為台灣省警備總司令。\n\n-----\n\n老實說很佩服這些泛綠粉絲團!!  連跳個愛河也可以連結到228!?\n我大DPP政府應該要設立預算給這些外圍粉絲專頁!!\n\n--\n","\n\nTVBS\n\n\n\n高雄元宵燈會「金銀河」將在初五開幕，桃園市議員王浩宇在臉書貼出愛河燈會的照片，\n只見燈飾造型相當嚇人，引起熱烈討論，不過這些是遭到惡搞的圖片，一張是去年杉林瓜\n瓜節的瓜雕作品，另一個巨型娃娃則是韓國瑜選舉期間造勢的人偶，如今被惡搞，韓國瑜\n也罕見動怒了，呼籲有心人士讓高雄人好好過年，這樣惡搞沒有意思。\n\n\n高雄元宵燈會「金銀河」在初五即將開幕，愛河畔晚間點燈之後，氣氛還不錯，看起來童\n趣十足。\n\n不過桃園市議員王浩宇卻在臉書貼文猛酸「創意無限」，只見貼文中的圖片，這些燈飾看\n起來相當恐怖，長型燈飾看得令人毛骨悚然，被笑說好像墓碑，巨型玩偶兩眼瞪大發光，\n嘴裡還只剩下兩個牙齒，模樣嚇人，王浩宇不忘補充，看起來人潮應該會很多，高雄人真\n的可以發大財了。\n\n\n高雄市長韓國瑜：「高雄人要好好快快樂樂的過一個新年，外面的人也要來高雄，參與新\n年這種花燈的盛會，為什麼有人一定要這麼歪曲它，去扭曲它，沒有意思，大家快快樂樂\n過一個年，不是很好嗎，用歡喜的心情來看這個燈會，這樣子高雄人也快樂，台灣人來到\n高雄也快樂，給高雄鄉親多一點祝福，不是比較好嗎，為什麼要一直不停的唱衰我們呢，\n我覺得這樣做是沒有意義的，而且讓人很反感，再說一次，讓大家快快樂樂的過一個新年\n。」\n\n韓國瑜難得口氣嚴肅，皺著眉頭嚴肅的回應，這一回真的生氣了，因為這些都是不實的惡\n搞，左邊被笑說像墓碑的燈飾，其實是去年杉林瓜瓜節的瓜雕作品，當時是展示在活動區\n，另外這個布袋戲「哈麥兩齒」的巨型娃娃，其實是韓國瑜去年競選造勢時用的人偶娃娃\n，這些物件根本都沒有在愛河燈會中。\n\n\n\n民眾：「是真的不應該這樣子，因為對一個人的尊重」\n\n民眾：「這太過份啦，就沒有必要這樣子啊」\n\n高雄市觀光局也出面澄清，王浩宇貼文中只有佛光山贊助的蓮花造型是正確的，其餘都是\n惡搞，但他反而感謝，這樣一來使高雄燈會討論度更高。\n\n\n\n還好韓國瑜有回應假燈籠事件了，\n適時的回應很明顯民眾是站在是非對錯這邊的，\n這樣側翼FB、八卦版再怎麼黑都只會更讓大家反感\n看得出來韓國瑜的回應真的有怒氣\n昨天我發了 [爆卦] 高雄燈會韓國瑜新聞一條龍造假抓到了\n被新聞拿去抄了，已感到欣慰，\n\n韓國瑜遭惡意P圖 網友揭假新聞一條龍抹黑高雄燈會\n\n\n不然我昨晚為了佐證佛地魔造假+八卦版+三立發文一條龍的狀況，\n爆文今天被八卦版主刪文水桶，這到底是甚麼遮羞布條款阿\n以後看到某議員黑韓，然後鄉民不能討論的狀況應該會越來越多\n\n最扯的是三立今天還在用假燈籠圖來當新聞\n三立假新聞又一篇被網友發現(BY 文章代碼(AID): \n\n\n\n--\n你這個說得很對阿，花燈設計理念會一個月不到就因為韓而轉彎?\n可惜黨工不去思考這問題\n","\n1.媒體來源:\n政治中心／綜合報導\n\n2.完整新聞標題:\n「韓」流來勢洶洶 盤點韓國瑜10大火熱金句\n\n3.完整新聞內文:\n高雄市長韓國瑜快人快語、批評犀利，在台灣掀起了一股「韓流」，不僅選前成為國民黨\n全國各地候選人，競相邀請輔選、合掛看板的當紅炸子雞，2018年九合一選舉更在高雄拿\n下89萬2545票。DailyView網路溫度計選前透過《KEYPO大數據關鍵引擎》，找出韓國瑜最\n受討論的10大金句。\n\n第10名　讓台北去弄政治，讓高雄來拚經濟\n\n韓國瑜強調，高雄需要經濟，不要再操弄政治，若以後有政治遊行集會等活動，應通通到\n台北抗議，「政治讓台北人去搞，高雄要全面拚經濟」。\n\n第9名　禿子跟著月亮走\n\n韓國瑜擔任北農總經理時，與民進黨台北市議員王世堅一戰成名，當時經典名句「禿子跟\n著月亮走」，韓國瑜至今仍時常掛在嘴邊，只是現在後面接了一句「我的月亮就是高雄市\n民」，而支持者們也喊出「禿子跟著月亮走，我們跟著禿子」，並將標語印在布條、貼紙\n上發送，展現力挺韓國瑜的真心。\n\n第8名　禿頭的不怕別人拔毛，放馬過來\n\n民進黨秘書長洪耀福選前嘲諷，韓國瑜只是「花拳繡腿」賣膏藥的「拳頭師傅」。對此，\n韓國瑜也不甘示弱地回嗆，「禿頭的不怕別人拔毛，放馬過來！」\n\n第7名　我希望陳其邁委員趕快政治斷奶\n\n韓國瑜競選高雄市長時，他的對手陳其邁與10名高雄市籍立法委員宣布總幹事群，由管碧\n玲擔任總督導、劉世芳擔任召集人，象徵派系整合團結。對此，韓國瑜受訪表示，陳其邁\n身邊有「10個小矮人」，但過程中沒看到白雪公主，而選民也不是要選小矮人，同時向陳\n其邁隔空喊話，「什麼時候政治斷奶阿？好像都不斷奶的。我希望陳其邁委員趕快政治斷\n奶。」而陳其邁也回嗆，韓國瑜才該斷掉國民黨的奶水。\n\n第6名　蓋愛情摩天輪上去做愛做的事\n\n韓國瑜力推發展觀光，要把愛河包裝為愛情之河，將摩天輪和汽車旅館結合，興建「愛情\n摩天輪」，歡迎大家「上去1小時做愛做的事」，花1分鐘就可以完成結婚。\n\n第5名　民進黨沒有為高雄年輕人找到一條回家的道路\n\n韓國瑜認為，民進黨治理高雄長達20年經濟沒有起色，「民進黨沒有為高雄年輕人找到一\n條回家的道路」，因此，他宣稱上任後至少創造10萬個工作機會，把高雄市的年輕人找回\n來。\n\n第4名　擁有了一碗滷肉飯與一瓶礦泉水的信心\n\n時任國民黨高雄市黨部主委的韓國瑜2018年3月曾向黨中央喊話，「我不求滿漢全席，只\n要1碗滷肉飯！」，表達高雄需要資源的訴求。韓國瑜確定參選高雄市長後，將戶籍遷出\n台北市，改往高雄市設籍。\n\n韓國瑜掃街時，被提問有網友質疑韓國瑜廣告看板昂貴，卻一直宣稱一瓶礦泉水的選舉。\n對此，韓國瑜強調，礦泉水是指所有造勢動員沒有其他接待，各方面宣傳都是小額捐款花\n費，「我也要再次感謝各位好朋友們，是您們的慷慨解囊以及加油打氣，形成我最強而有\n力的後盾，讓我們擁有了一碗滷肉飯與一瓶礦泉水的信心。」\n\n選前，韓國瑜常到高雄市武廟路一家在地26年的肉燥飯店用餐，競選時喊出的「一碗滷肉\n飯」成功造成效應，選後許多韓粉常常光顧這間韓國瑜的愛店。\n\n第3名　貨賣得出去，人進得來，高雄發大財\n\n由創作歌手張殿昀製作的Rap《讓高雄發大財》，歌詞不斷重複「東西賣得出去，人進得\n來，高雄要發大財！Let's Get That Money！」，洗腦又超潮的宣傳方式，讓網友狂讚「\n太有才！」\n\n第2名　一萬個工作機會，我就以身相許，晚上跟你睡覺\n\n2018年10月11日韓國瑜在「姊妹挺韓國瑜」成立大會上稱「未來我當高雄市長，誰來高雄\n投資，創造10個工作機會，我親自握握你的手；若有100個工作機會，我就抱你一下；若\n有1000的工作機會，我就親你的臉一下；若來投資給高雄1萬個工作機會，我就以身相許\n，晚上跟你睡覺！」，現場哄堂大笑，他隨後改口，是晚上陪泡茶聊天，大家不要想歪。\n\n但這番話惹毛民進黨立委邱議瑩，她在校友會群組裡大罵韓國瑜歧視女性，未料對話被截\n圖外流、網友瘋傳，邱議瑩的粉專也被網友灌爆。\n\n第1名　高雄又老又窮，各行各業蕭條的不得了\n\n韓國瑜在國民黨黨內初選勝出後的記者會上，向高雄鄉親喊話，民進黨在高雄執政20年，\n「只留下又老又窮，各行各業蕭條的不得了」，高雄鄉親已經不欠民進黨了。此話一出直\n搗高雄人的心，讓不少在地人感嘆經濟蕭條「很有感」，也成為大家最耳熟能詳的金句。\n\n4.完整新聞連結 (或短網址):\n\n\n\n個人最喜歡1跟3 各位呢\n\n--\n","\n韓國男子在墨國喪命 遺體送回後心臟、大腦、胃不見了\n\n\n聯合報\n\n澳洲國家廣播公司報導，一名被判定因「自然因素」在墨西哥死亡的南韓男子，\n\n\n這名35歲金姓男子的遺孀認為丈夫的死因「一點兒也不自然」，她請求首爾當局協助歸還\n丈夫遺體臟器。\n\n金姓男子的遺孀聲稱，丈夫1月3日出事那天晚上，涉入卡拉OK酒吧的一場衝突，昏迷緊急\n送醫後被宣告死亡。據稱事發經過都有監視器錄影。\n\n她覺得死因疑點重重，要求重新驗屍，南韓的國家刑事鑑定委員會排在1月21日進行，法\n醫告訴她，丈夫遺體有外傷和瘀青跡象，唯因大腦和胃等臟器被摘除，無法判斷死因。\n\n金姓男子的遺孀22日上青瓦台官網進行線上陳情。她指墨西哥警方未詳加調查丈夫真正死\n因，要求墨國當局歸還他體內器官，有可能仍在墨國法醫部。她的請願書獲逾1.75萬人聯\n名簽署。\n\n金姓男子的案例與日前一名英國女子驟逝，遺體返國只剩一具空殼的新聞故事，有驚人的\n雷同之處。41歲的英國酒吧女侍吉爾到墨西哥觀光時因病送醫，後來因「內臟充血」過世\n，但送回英國的遺體據報除腸道外，\n\n\n墨西哥有超過2.1萬人等待器官移植，黑市器官交易獲利豐厚。\n\n心得:\n去墨西哥 要小心器官被活摘\n當然除了中國之外，有很多蠻夷之地\n都有可能被活摘器官\n眼睛 心臟 大腦 都是很值錢的\n健康的身體 是無價的\n\n--\n","\nsetn\n\n\n\n倦了？韓國瑜小年夜自初七皆無行程　金銀河開幕也不出席\n2019/02/01 20:31:00\n\n政治中心／綜合報導\n\n高雄市長韓國瑜日前在議會質詢就表示，他才當市長20天，感覺好像當20個月了，「大家\n對我們的期待太高了，所以我心裡壓力很大，很擔憂做不好」。近日再傳出，他壓力大到\n狂抽菸，甚至還乾吞茶葉，只為了想要提神以跑更多行程，讓不少韓粉都相當心疼。隨著\n新年假期即將來到，韓國瑜這次恐怕要讓韓粉心碎失望了。\n\n\n\n不過相信韓粉也不需要太緊張或焦慮，\n\n------\n\n很有泣台風格的新聞!! 標題先打一拳!!  文末再消遣一下補個一腳半拳!!\n看三立新聞也是一種很大的樂趣!!\n\n--\n","\n\n\n韓國瑜選總統？游淑慧：決定權不在他\n\n2019-02-01 09:54 聯合報 記者楊正海╱即時報導\n\n國民黨青壯派市議員王鴻薇昨力挺高雄市長選總統，國民黨議員游淑慧今在臉書表示，韓\n國瑜要不要選總統，決定權不在他，在台灣、在人民。\n\n另對柯、韓關係，游淑慧說，她和韓市長有過幾年的共事情誼，他是北農總經理、她是北\n農的官派董事，因此對他有更多的認同和支持。\n\n但在柯市長任內的韓國瑜，雖然一樣擁有柯文哲的支持；但顯然柯只把韓當「下屬」，而\n在「盟友」的選擇上，當時的柯文哲還是選擇民進黨。所以「義氣是什麼？」的柯文哲，\n最後還是讓韓國瑜離職。\n\n游淑慧指出，當時韓國瑜在市議會被羞辱的時候，也有許多人問：國民黨籍市議員呢？國\n民黨市議會都沒有戰將嗎？但她猜想，在柯文哲市長的縱容下，上一屆的市議會，民進黨\n幾乎是「準執政黨」。\n\n游淑慧還指出，2018年初，當時黨門內在六都提名初選登記時，韓總曾到北市黨部來登記\n參選台北市長。她聽到這消息興奮不已，認為真是一步好棋，還和韓總幕僚討論後續步伐\n；只可惜最後被制止，韓總仍遵守黨的安排到高雄去打拼。\n\n游淑慧指出，回顧她認識韓總的這幾年，韓總幾乎沒有主動「為自己」爭取什麼位子或資\n源，但他是一個樂觀和自信的人，把他放在哪，他就全力做好，不管順境或逆境。把他放\n北農，他成為北農最耀眼的總經理；把他放高雄，他創造了高雄30年來的奇蹟；現在要他\n選總統？相信他心理還沒想過「要不要」，因為他本來就不是一個會為自己不斷想位子的\n政治人物。\n\n現在反而是台灣民眾要想一想，你們「要不要」他選？而韓總則要想「該不該」為台灣選\n。\n\n因為有時民意的期盼、台灣的走向，是政治家逃脫不了的責任。\n\n\n\n1.有些國民黨的人可能想警告柯文哲不要選總統，\n如果柯文哲出來選總統的話那些國民黨的人就要硬推韓國瑜出來選總統對付柯文哲。\n\n2.柯文哲直到現在都沒準備他出來選2020總統的機率很低。\n\n3.韓國瑜才當高雄市長沒多久還沒經營好高雄出來選2020總統的機率微乎其微。\n\n--\n\n帝釋所問經講記77頁拆穿的。\n毗婆舍那講記(含法的醫療)說明如何修四念處增加智慧斷除所有煩惱。\n  PTMC 寂靜禪園\n、、、、、、是。\n  是          是\n\n--\n\n她可能只是想炒新聞或是警告柯文哲。\n\n\n\n2020選總統？ 柯文哲：沒計畫沒準備\n\n\n很多國民黨的人和民進黨的人都怕柯文哲出來選2020總統，\n一直放話可能是想逼柯文哲表態，\n不過柯文哲不想太早表態因為柯文哲選總統的可能性可以壓制兩黨不要亂來。\n","\n\n\n\n\n\n蘋果\n\n\n沈富雄：韓國瑜不得不選總統　「十之八九當選！」\n\n\n國民黨內包括新北市前市長朱立倫、立委王金平、主席吳敦義等太陽們都有意角逐2020總\n統大位，現在黨內傳出拱高雄市長韓國瑜參選的聲浪。民進黨前立委沈富雄則表示，「韓\n國瑜不但要選，而且不得不選，一旦選了，十之八九會當選。」\n\n沈富雄今天在臉書發文「后羿無日可射，只有自己當太陽」，他說，一直不贊成韓國瑜選\n總統，理由很多。「直到前天晚上，我改變我的想法，韓國瑜不但要選，而且不得不選，\n一旦選了，十之八九會當選。」並提出6點理由。\n\n第一，此事無關蔡X配，「這一對在2020大選中恐怕會被邊緣化」。第二，韓之非選不可\n，關鍵在柯文哲，柯是主要對手，民進黨已淪為次要對手。\n\n第三，迄今為止，國民黨的「四個太陽」，沒有一顆在民調上贏過柯P，所以，國民黨只\n有一個準太陽，其他都是星星，或日薄西山的夕陽，不待射而自沉。\n\n第四，既然沒有太陽，何勞后羿射日，也不需在初選機制上費神，用全民調選出來的候選\n人也未必會贏。\n\n第五，柯P當總統是不堪想像的局面，更不用說國民黨的15位地方諸侯必須聽令於他。「\n不少朋友告訴我，柯P當選總統，他們要移民。」\n\n第六，未來一年只有韓國瑜可以剋柯P，「非典對非典，無厘頭對無厘頭，只是韓勝柯多\n多。」\n\n\n\n\n國民黨不管誰出來，\n\n2020都會上吧，\n\n兩百萬軍公教眷屬的威力不是開玩笑的，\n\n但是上來也是要面對勞保破產問題就是了，\n\n韓總有能耐處理這麼棘手的問題嗎？\n\n個人是覺得他現在光面對高雄市政，\n\n就已經疲態百出了。\n\n\n\n--\n：　\n台灣就真的變畸形兒鬼島了：　\n\n福島核能爆炸全錄像：\n更多車諾比核災的畸形兒：\n\n\n--\n","\n\n\n\n\n\n信傳媒\n\n\n\n\n與高雄市長韓國瑜過去曾有私誼的台北市長柯文哲，近期規畫安排南下與韓國瑜見面，創\n造話題，不過他的期望似乎可能會落空。（攝影／黃威彬）\n\n台北市長柯文哲近來不斷和韓國瑜「攀關係」，在受訪時接連提到韓，幫韓被民進黨批鬥\n抱不平，批民進黨「搶了菜攤，輸了市長」。最近更傳出，柯陣營規劃要在228再騎一次\n「一日北高雙城」，雖然柯文哲說，要見只要搭高鐵就好，但柯每日不斷接連提到韓國瑜\n增加曝光的方式，讓他被嘲笑是「一心一意來蹭韓國瑜」。\n\n柯文哲「硬蹭」韓國瑜不是沒有道理，因為韓是現在藍營最爆紅的政治明星，即便在選後\n的網路聲量，都還繼續領先原來以網紅市長著稱的柯文哲。而韓國瑜也不吝讚揚柯文哲過\n去曾有「知遇之恩」，所以連在選舉時，也沒到台北助拳柯文哲的對手丁守中，可說做足\n人情。\n\n韓國瑜短期不會見柯文哲\n\n台北市議員游淑慧就說，柯文哲不再有連任壓力，上任一個月幾乎沒談如何施政，反而和\n媒體、韓粉一樣，開口閉口都談韓國瑜。台北市副市長、工務局長還沒找到，大巨蛋爛攤\n還沒解決，解約又賠好幾億的南港機廠招標不出去，她要柯文哲別忘了台北市長的尊嚴和\n職責，也祝福柯能「順利見到偶像韓國瑜」。\n\n雖然柯文哲陣營持續傳達希望與韓國瑜會面的訊息，而韓國瑜也大方表達歡迎之意，但據\n了解，韓國瑜短時間應該不會與柯文哲見面，因為「沒有必要與政治對手見面」。韓國瑜\n幕僚認為，即便雙方有私交，但柯文哲對於2020總統有企圖，有點敏感。\n\n而更重要的是，柯文哲過去雖然也獲得許多藍營基層選民的認同，但韓國瑜參選高雄市長\n的過程，已明顯成為藍營基層認同的共主，將四散的支持者凝聚回流。成為藍營最大明星\n的韓國瑜，現在除了每天為市政疲於奔命，但在聲勢不墜，2020選舉接近的情況下，基層\n甚至也出現拱韓更進一步參選總統的聲音。\n\n藍營太陽全民調「全輸」柯文哲，韓國瑜會再被逼下海？\n\n國民黨內對總統初選有很大聲浪希望以全民調決定，但即便黨內民調最高的前新北市長朱\n立倫，仍有無法勝過柯文哲的困境，因此黨內挺朱派雖然鼓吹全民調，但也意外捧出另一\n個黑馬韓國瑜，隨著黨內政治人物包括議員王鴻薇、李明賢等人的表態而逐漸發酵。\n\n作為直轄市長的台中市長盧秀燕也表示，支持有制度的初選，例如以全民調找出最有可能\n勝選者，她個人則沒有特別偏好。盧也認為，民進黨已確定由蔡英文競選連任，國民黨應\n盡快決定人選。對於韓國瑜被拱參選的聲音，盧也認為，只要有意願，韓國瑜也可以納入\n民調；而她自己則是很確定沒有意願。\n\n藍營基層近來開始出現力拱韓國瑜的聲音，包括縣市長，還有要參選立委的台北市議員王\n鴻薇，都表態願意挺韓國瑜選總統。王鴻薇點出，柯文哲參選總統跡象很明顯，多項民調\n都顯示，柯文哲都贏過蔡英文與國民黨參選人，現在看起來只有韓國瑜可以勝過柯文哲，\n與其讓柯因為棄保占了便宜，她願意支持韓國瑜選總統。\n\n只有韓國瑜能剋柯文哲的聲音漸強\n\n過去持續看好朱立倫是國民黨唯一代表的前民進黨立委沈富雄也說，如果在初選登記前一\n周，朱立倫的民調仍無法勝過柯，韓國瑜就「低調前往登記」。除了王鴻薇，還有趙少康\n、蔡正元都提到，在國民黨人選無法贏過柯文哲的情況下，應安排韓國瑜「進場」的方式\n，讓他成為初選名單的人選之一。\n\n沈富雄表示，韓國瑜對柯文哲是「非典對非典，無厘頭對無厘頭」，但韓國瑜勝柯多多。\n如果朱立倫在登記前民調勝過柯文哲，韓國瑜就乖乖做好高雄市長，這個說法是對朱立倫\n的激勵，無不敬之意。\n\n\n\n\n\n柯P自知網路聲量不如以往\n開始蹭韓也不是很意外\n\n--\n國小老師：這個國中會教啦\n國中老師：這個高中會教啦\n高中老師：這個大學會上啦\n大學教授：這個問題想必大家國小就會了\n\n--\n","\n\n\n\n\n三立\n\n\n政治中心／綜合報導\n\n高雄市長韓國瑜自參選以來，選舉造勢、拜票行程就相當忙碌。正式上任之後，更是時常\n一整天都在跑行程忙市政，壓力可說是非常大。近日他更直言「每天都累得跟狗一樣」，\n甚至又開始抽菸，讓不少韓粉皆相當吃驚。\n\n\n▲韓國瑜近來壓力大又開始抽菸，甚至還會生吞茶葉。（圖／資料照）\n\n接近農曆春節，韓國瑜近日可說是行程滿檔，接受媒體專訪時，媒體隨著他跑行程邊訪問\n，一上車就發現，韓國瑜衣服亂丟、名片亂塞、甚至壓力太大又開始抽菸。\n\n另外，韓國瑜還會乾吞茶葉，他說這樣「可以提神醒腦」，還補充說「吃這個還會長頭髮\n喔」，對禿頭顯然有些在意。\n\n\n\n\n\n\n\n\n........不知道該說些什麼 話說新年要到了喔!!\n祝大家新年快樂喔 我家拿到很多張韓市長的春聯還有紅包!!\n\n--\n","\n1.媒體來源:\n中天新聞\n\n2.完整新聞標題:\n韓國瑜生肖屬雞　今年財運第一名\n\n3.完整新聞內文:\n新的一年大家都希望開運一整年，但今年到底誰比較好運呢？命理角度分析，今年最旺生\n肖，前三名分別是雞、牛、蛇，高雄市長韓國瑜就是屬雞，盧秀燕跟朱立倫都屬牛，財運\n第二名；另外像是王金平和習近平都屬蛇，今年財運第三名；沒擠上名次也沒關係，命理\n老師說，可以在家裡西北方，擺放紅色有溫度的東西，這樣就能招來財運，大家都能旺一\n整年。\n\n4.完整新聞連結 (或短網址):\n\n\n5.備註:\n\n國民黨的市長們與習大大剛好今年都是前三名的招財運\n也難怪財運滾滾來，高雄台中都可以發大財\n謝謝各位市長\n--\n現在還有誰說得出不爽不要看這件事嗎\n看到這些新聞後\n","\n\n\n\n\n\n中時\n\n\n\n\n\n高雄市長韓國瑜近日頻頻被點名角逐2020總統大位，對此昔日對手、行政院副院長陳其邁\n今（1）日表示，韓市長剛當選沒多久，有許多政見要落實，人民也期待他把市長工作做\n好，但要不要選總統要由他來回答。倒是外界解讀，台南立委補選是「韓邁之戰」的延續\n，。\n\n陳其邁今天晚間巡視高雄機場旅客通關情形時，媒體問及最近政壇火熱話題「韓國瑜選不\n選2020」，他直說，。\n\n不過，年後緊接著是台南立委補選，國民黨謝龍介對上民進黨郭國文，兩人勢均力敵，不\n過一個有韓流力挺，一個將請「邁邁」加持，外界視為是「韓邁之戰」的延續之役。\n\n陳其邁則認為，高雄市長結束，人民選擇韓市長，便尊重市民選擇，並重申「邁韓的競賽\n已經結束了」，。至於郭國文長期在台南市服務，是做事實在的人\n，也是他非常欣賞的立委候選人，身為黨的一員，當然欣賞他，也推薦他，自然會幫他助\n選。\n\n\n\n\n\n\n記得攜手好像是韓總比較愛用的詞……\n邁邁你……………\n\n上次就任前直播也是對韓總說\n「中央地方未來我們一定會攜手合作」\n\n你們快給我去攜手（物理）\n\n\n\n影片來了\n\n\n\n很好他真的這樣講= =\n\n\n\n--\n","\n\n\n\n\n\n中國時報\n\n\n不推韓國瑜選總統 蔡正元預告藍營選票大量流向這2人\n\n放眼國民黨員們，韓國瑜聲勢最強大，已有多人拱他出馬，代表國民黨選總統，力爭讓國\n民黨重回執政，但黨中央遲遲未定初選辦法，讓黨內青壯派簡直等不下去。繼王鴻薇開第\n一槍後，蔡正元也在臉書PO文，「國民黨只能提名韓國瑜，否則…，國民黨都會夕陽西下\n」，並預言藍營選票將大量流向柯文哲與張善政。\n\n九合一選前，韓國瑜就被讚譽一人救全黨，選後韓流持續發威，立委補選還是要靠他拉抬\n，拱韓國瑜選總統的聲浪持續擴大．另一方面，朱立倫、王金平都表達了意願，但國民黨\n的初選方式，不僅未定案，意見也分歧。\n\n蔡正元今天在臉書PO文指出，如果韓國瑜去哈佛全程用流利英語演講，如果演講同步直播\n回台創下ㄧ千萬人點播數，如果國民黨還提不出總統候選人，那就沒有如果了。「國民黨\n只能提名韓國瑜，否則提任何ㄧ個不會講流利英語，或沒機會表現英語演講的太陽，國民\n黨都會夕陽西下」。\n\n蔡正元也提出警告，如果國民黨屆時不讓韓國瑜代表國民黨參選，到時候國民黨的選票，\n會大量流向柯文哲及張善政，這扼腕之痛，會超過丁守中敗選之痛。\n\n網友回應「好糾結」，事實上也是如此，目前已出爐的民調，只要有柯文哲，其他人都慘\n輸，民調還沒把韓國瑜列入選項，未知柯韓對決民調的結果如何，但對於檯面上充斥老面\n孔，很多選民已是相當不耐。\n\n\n\n30分鐘前的中國時報發的新聞  熱騰騰的\n哇～～\n「國民黨只能提名韓國瑜，否則…，國民黨都會夕陽西下」\n沒有韓國瑜 國民黨就要夕陽西下了 好恐怖喔～\n拱起來 拱起來～～～\n\n--\n","\n\n\n\n\n中時\n\n\n國民黨2020總統初選，黨中央擬交由智庫研議仿美國總統開放式初選。前民進黨立委沈富\n雄直指，等到國民黨初選的那一周，若前新北市長朱立倫民調，無法贏過台北市長柯文哲\n，高雄市長韓國瑜乾脆直接去登記。趙少康卻認為，韓國瑜不宜主動。\n\n沈富雄在政論節目指出，如果韓國瑜不該選總統，那柯P也不該選總統，柯P可以對台北人\n交代，韓國瑜何嘗不可以對高雄人交代。他建議韓國瑜，不用大動作、不要太高調，等到\n國民黨初選的那一個禮拜，等各家民調出來，若朱立倫沒辦法贏過柯文哲，請韓國瑜就去\n登記，因朱立倫贏不了柯P，若韓國瑜去登記，罵他的人不會很多，並且整個情勢會改觀\n。而最討厭這個情況的應該是柯P。\n\n主持人趙少康卻有不同看法，柯P可以選，韓國瑜當然也可以選，柯P是打弊，韓國瑜則是\n興利，不過，韓國瑜也可以說，如果他選總統，可以給高雄更大的利，就看高雄市民接不\n接受。他強調，選2020總統，韓國瑜不宜主動，韓國瑜只能被動。因此要等到國民黨已經\n提名了，朱立倫始終贏不了柯P，這時民調做出來，韓國瑜是贏的，藍軍的群眾壓力就來\n了。\n\n(中時電子報)\n\n\n\n\n\n\n上面s大說綠的在拱韓 把選總統推給綠的  我也是笑死了\n中時標題是直接說韓國瑜表態選總統\n\ns大不知道怎看  中時標題說韓國瑜表態選總統\n\n--\n中時不是藍媒是紅媒\n","\n\n\n\n\n\nettoday\n\n\n政治中心／綜合報導\n\n「韓流」帶領國民黨在2018選舉中狂勝，超乎預期奪下15縣市，黨內天王紛紛表態要角逐\n2020總統大位，高雄立委參選也爆炸，成為國民黨在南台灣的超級戰區。\n\n九合一選舉勝選氣勢，國民黨2020立委選舉也看到希望，但國民黨近日完成全國73立委選\n區盤點後，雲林縣以南仍一片綠油油，除嘉義市有市議員張秀華、鄭光宏、傅大偉角逐熱\n烈，其他各縣市多仍是進展不大。\n\n\n\n\n\n此外，\n\n黨中央近日也完成離島縣市盤點，連江縣有現任立委陳雪生繼續角逐連任，現任縣黨部主\n委曹爾忠動向也受關注。至於澎湖縣，基層表態支持的無黨聯盟主席林炳坤，也可能成為\n國民黨繼台北市士北區外另一跨黨合作選區。\n\n\n\n\n\n\n\n\n雲林以南國民黨參選意願不高 反而高雄大家紛紛表態\n只不過高雄艱困的選區還是沒人要去 畢竟大家不想打穩輸的仗\n\n--\n","\n馬路跟日本一樣平！高雄韓粉PO照激讚「賽車專用道品質」　網推爆：贏台北了\n\n記者黃君瀚／綜合報導\n\n高雄市長韓國瑜上任後將「路平」列為施政重點，預計3月底要完成20條、全長58公里、\n85萬平方公尺的市區幹道工程。近日就有在地網友PO出鳳山區重鋪過的馬路，看上去路面\n平整、煥然一新，讓他忍不住大力稱讚韓市長的用心，「我現在才體會到什麼是日本道路\n」！\n\n有網友在韓國瑜後援會轉貼路平後的照片，地點位於鳳山區青年路上，圖中路面平整乾淨\n，看上去相當震撼，「謝謝您韓市長，我真的是很敬佩您！」身為高雄在地人，他說總算\n體會到如日本般平順的馬路，「有沒有在做事，大家都會看」、「這輩子第一次行駛賽車\n專用道品質」，更封韓為「米其林七顆星市長」。\n\n許多韓粉看了照片，紛紛表示相當感動，「這路真是誇張的平順，騎起來都怕怕的，很怕\n摔車」、「有在做事的人，大家都有眼睛看」、「韓市長太棒了」、「這真的是我們高雄\n人的福氣，不是高雄人請住嘴。」\n\n此外，更有北部網友感嘆，高雄現在出了韓國瑜市長，雷厲風行執行路平，一鋪馬上就看\n出高下，甚至已贏過台北市、新北市，「我真的很喜歡很喜歡韓市長，真羨慕高雄人！」\n\n去年九合一選前高雄市因大雨出現5000個坑洞，引發民怨，市長韓國瑜借重二把手李四川\n工程長才，上任短短20天就已完成10條刨路工程。韓日前親自到鳳山區督軍路平工程，他\n數度彎腰觸摸龜裂的道路驚呼「都壞掉了，這樣不像話」，當地里長、養工處人員都說，\n中崙二路老化嚴重，從1995年開始就就沒有重新刨鋪過。\n\n韓國瑜曾宣示，將路平視為重點執行政見，「路平是最基本的要求，現在變成最難達到的\n目標，如果市府沒辦法給市民一條平坦的路，人民不會給政治人物一條活路。」\n\n\n\n看照片真的很不錯耶，有沒有高雄人可以說明一下的\n\n是不是大部分高雄的路都整治好了呢?\n\n--\n","\n\n\n2019-02-01 13:35聯合晚報 記者周志豪、洪敬浤／連線報導\n國民黨主席吳敦義（左）上午前往中央黨部，向執勤員警發放福袋。 記者鄭清元／攝影\n國民黨主席吳敦義（左）上午前往中央黨部，向執勤員警發放福袋。 記者鄭清元／攝影\n不違背黨章都可以「黨勝選最重要」\n\n外界拱高雄市長韓國瑜代表國民黨參選總統，國民黨主席吳敦義今天表示，中央選舉與重\n返執政最密切相關，總統大選與立委選舉當然非常重要，只要符合國家利益，不違背國家\n的法令與黨的規章，對誰參選，一切都用開放的態度面對。\n\n國民黨內總統提名機制與時間未定，引發有意角逐陣營質疑。國民黨政策會前執行長蔡正\n元主張在民調和黨員投票名單上放上韓國瑜，當作「防磚條款」，看誰跨得過這個門檻，\n或至少距離最近，國民黨就給予提名。\n\n有關提名機制，吳敦義表示，國民黨有些規定，過去也有很多次經驗，各種方式都可以，\n不要違背黨的規章都可以。吳說，現在黨規章規定用七成民調、三成黨員投票，但過去也\n有用全民調，只是也發生疑慮，所以2015年才用臨時全代會處理。\n\n吳挺美式初選？高層：給常委個面子\n\n吳敦義表示，一個政黨要以選舉獲勝為最重要目標，提名上就照規章來做，假如決定用全\n民調，就用全民調做依歸；但如果依照黨的規則，就不是這個樣子。民進黨4月確定總統\n提名人選，吳敦義表示，國民黨也許3、4月或5月初也不一定，就照制度進行。\n\n吳敦義日前指示智庫研議仿美式初選制度的可行性，被解讀為自己量身訂作制度爭取提名\n，但黨務高層表示，吳敦義只是「給個面子」給提案的常委，如果研究不可行，提案常委\n們也就會知道意思。\n\n盧秀燕：若韓國瑜有意願可納民調\n\n南投縣長林明溱主張國民黨總統提名應以全民調決定，台中市長盧秀燕也說，她對人沒有\n偏好，但支持要有制度性的初選，例如全民調找出能贏的候選人；盧秀燕說，如果韓國瑜\n有意願，也可以納入民調中。\n\n吳敦義今天表示，林明溱是22縣市首長之一，這是自由世界，對林發言完全尊重。\n\n\n\n\n\n張穎齊2019年02月01日 15:08\n\n蔡英文總統今（1）日下午1時許在新北市貢寮區三貂角燈塔慰勉執勤人員時，被問及最怕\n的男人是否為高雄市長韓國瑜，蔡笑而不答。（張穎齊攝）\n2020總統大選，網路聲量最高的韓國瑜在當選高雄市長後，受到國際媒體關注，日本網路\n媒體新潮社日前專訪韓國瑜，還在標題上寫「韓國瑜是總統蔡英文最怕男人」。蔡英文總\n統今（1）日下午1時許在新北市貢寮區三貂角燈塔慰勉執勤人員時被問及此事，則笑而不\n答。\n\n韓國瑜接受日前接受日媒專訪時，被問及是否有機會成為台灣2020年總統候選人，韓對此\n回應「誰都不可怕，高雄經濟要是繼續不發展、經濟衝不起來，那才最可怕！」\n\n蔡英文今（1）日下午1時40分抵達新北市貢寮區三貂角燈塔慰勉執勤人員，媒體問及此事\n，蔡英文先是看看媒體，然後笑而不答，走進燈塔內聽取彙報。\n\n下午2時30分，蔡英文接著到海巡署海洋局第16巡隊（澳底漁港安檢所）進行春節慰勉。\n\n(中時 )\n\n\n\n\n\n\n\n王正寧2019年02月01日 15:02\n高雄市長韓國瑜的高人氣被點名是2020任表國民黨出戰的不二人選。國民黨文傳會前副主\n委毛嘉慶指出，大家都在討論總統選戰的策略與贏的可能，目前聲望最高、最受期待的韓\n國瑜當然也成為各界熱門人選之一。問題是在，部分選民會質疑：民進黨會不會逼韓辭市\n長再去選總統？他直言，民進黨當然會這麼做！\n\n他表示，因為民進黨很清楚政治是鬥爭，自己全載裝備去打一個赤手空拳的禿頭，當然比\n較愉快。所以若屆時韓出線，選民需要跟隨民進黨起舞嗎？直接略過他們的陽謀與話術吧\n！別再上當。\n\n毛嘉慶透過臉書提醒，畢竟國民黨是破落的在野黨，如果韓國瑜在大家期待下參選總統，\n為了穩定軍心當然不能辭市長。難道劉備打關中還要先放棄川蜀？請理解，蔡英文總統已\n經說了選舉是戰爭，黨內不要再有粉飾太平的賈似道，更不要對政治有不實的幻想。\n\n他強調，從2016至今，民進黨上台的違憲濫權及失去人民信任的種種作為，國民黨若還不\n能理解這是國家生存保衛戰，還天天耍廢裝可愛，那就繼續當「蓋頭鰻」吧！\n\n(中時 )\n\n\n\n\n\n\n\n\n--\n","\n\n\n\n\n\n\n\nETtoday\n\n\n\n剋柯文哲！韓國瑜被拱2020「不得不選，十之八九會當選」\n\n2019年02月1日 11:49\n\n\n政治中心／綜合報導\n\n高雄市長韓國瑜被拱參選2020總統，前民進黨立委沈富雄1日說，只有韓可以剋台北市長\n柯文哲，「后羿無日可射，只有自己當太陽」，他一直不贊成韓國瑜選總統，直到前天晚\n上，改變想法。沈並羅列六大理由稱，\n\n沈富雄在臉書發文分析韓國瑜不得不選2020的理由，首先，；其次，韓之非選不可，關鍵在台北市長柯文哲\n，\n\n第三，沈認為，，所以，國\n民黨只有一個準太陽，其他都是星星，或日薄西山的夕陽，不待射而自沉。第四，他說，\n既然沒有太陽，何勞后羿射日，也不需在初選機制上費神，「用全民調選出來的候選人也\n未必會贏。」\n\n第五，沈表示，柯Ｐ當總統是不堪想像的局面，更不用說國民黨的15位地方諸侯必須聽令\n於他。第六，沈強調，，非典對非典，無厘頭對無厘頭，只是韓勝柯多多。\n\n沈進一步分析，韓國瑜出馬剩下的是技術問題，韓國瑜如何進場？有四種模式被提起：一\n是王鴻薇模式：登記截止前，無人能贏柯Ｐ，。二是蔡正元模式：在初選選票上加進韓國瑜，被提名人需過韓國瑜門檻，這個想法\n不合體制，無法操作。\n\n第三種韓的進場模式，沈認為是趙少康模式，他說，依法提名，眼看。第四，沈說，\n\n沈富雄強調，如果總統登記前，朱立倫的民調贏過柯Ｐ，那韓國瑜就乖乖地去做好高雄市\n長即可，此番「后羿當太陽」的提議，其實是也對新北市前市長朱立倫的激勵，毫無不敬\n之意。\n\n\n\n\n沈富雄閉嘴!\n\n我們要柯韓配!\n\n--\n","\nltn\n\n\n\n〈南部〉領不到紅包 鳳山民眾嗆韓國瑜\n2019-02-01\n\n〔記者蔡清華／高雄報導〕高雄市長韓國瑜昨天下午到鳳山代天府發放「高雄發大財」新\n年紅包，現場湧入大批人潮排隊領取，現場一千個紅包發完之後，仍有大批排隊民眾沒領\n到，甚至有人拿到號碼牌也拿不到紅包，」\n\n\n\n\n，，因為民眾太熱情，幾乎都無法滿足需求，只能說抱\n歉！\n\n，上午就有人拿板凳卡位領紅包，到中午人潮愈聚愈\n多，廟方擔心場面失控，改採發放號碼牌的方式，現場發出七百個號碼牌，其他現場排隊\n，到傍晚五時，聚集人潮至少超過二千人，廟外人龍逾五百公尺。\n\n\n號碼牌排序7百號內也領不到\n\n傍晚六時一千份紅包全數發完，排隊五、六小時沒領到紅包的民眾氣極敗壞，，有人甚至已領到了排序七百號以內的號碼牌仍然落空，現場維持秩序的員警頻\n頻向民眾說明，也難熄群眾怒火。\n\n\n\n\n有人對著正要離開的韓國瑜嗆，「不要握市長的手了！」有人指著廟方的工作人員罵，「\n發號碼牌為何不通知」，雙方差一點爆肢體衝突。\n\n\n\n-----\n\n真的很失望!! 排麼久居然沒領到!!  確實很傷心 Q_Q\n既然問題點在鳳山!!  之前鳳山不是有個林大議員說紅包袋太多沒人拿?\n沒拿到的可以去找林大議員幫他銷庫存 ^_&lt;\n\n\n\n\n--\n","\n\n\n\n\n\nudn\n\n\n韓國瑜談賽馬 港馬會：收益太誇大\n\n高雄市長韓國瑜早前拋出高雄發展賽馬產業的構想，市府其後發出行程表，指韓國瑜將跟\n香港賽馬會代表見面，換來香港賽馬會高調澄清，原來見面的人是前香港賽馬會成員。韓\n在會面後稱，高雄發展賽馬可帶動周邊8大產業，並可產生2700億到3000億元左右的營收\n，但他卻似乎無視香港法制相對落後，才令賽馬活動能繼續，而他所估算的收益更有嚴重\n誇大之嫌。\n\n韓：增就業人口9.6萬\n前香港馬會成員董事林雋軒及香港建商唐總經理等人，30日下午在前立委鄭逢時的陪同下\n，與高雄市長韓國瑜會面，雙方並就賽馬交流意見，據市府引述透露，林雋軒分享了香港\n馬會135年發展經驗，而韓國瑜就感謝香港馬會就當地賽馬產業對高雄提出建議，包括需\n要的土地、帶動多少產業、市場規模、就業人口及法令限制，更最重要的是如何突破法律\n規範。\n\n而韓國瑜在會後接受媒體聯訪時更表示，香港賽馬在法律有特別篇章，是規範在特許事業\n裡面，他故此認為高雄如要借鏡，要從法律上來尋求突破；至於就業與收益部分，韓國瑜\n稱香港馬會直接就業人口有2.8萬人，另香港馬會上繳港府及用於社會福利一年約1千億台\n幣，因此推估未來高雄如推動賽馬成功，直接就業人口大概可達9.6萬人左右，並產生\n2700億至3000億左右稅收。\n\n社會將付出巨大成本\n問題是，如此的如意算盤恐怕極度難打響，且韓市長似乎無視了賽馬或賭博活動背後巨大\n的社會成本。翻查香港賽馬會2017至2018年度的年報，整年度的總投注額達2355億港元（\n約9222億元台幣），香港馬會因此向港府繳納了226億港元（約885億元台幣）的稅款。\n\n然而，香港賽馬會的收益，其實並不單是來自賽馬賭博活動，其實際收入主要來自三大領\n域，包括賽馬、足球博彩及彩票，根據年報資料顯示，香港馬會在17至18年度的賽馬投注\n額為1243億港元（約4868億元台幣），約佔總額52.78%；而來自足球博彩的收益，則達\n1031億港元（約4038億元台幣），即約佔總投注額43.78%；另約81億港元（317億元台灣\n）是來自彩票。\n\n收入非全來自賽馬\n換言之，韓國瑜所稱，香港馬會上繳港府的稅金本身，其實背後的收入有近一半根本並非\n來自賽馬活動，如以此推估高雄發展賽馬時的情況，似乎已不符現實。更何況，港台兩地\n民眾對足球的興趣也存在甚大差異，台灣亦恐難如香港透過發展足球博彩增加收入。\n\n最後，根據香港馬會年報透露，有關年度創造的就業機會，即包括全職及兼職職位，亦只\n有21418個，與韓國瑜所聲稱的2.8萬直接就業人口，也有多達三成的「差距」。\n\n\n\n\n\n重工造反膩!\n\n\n竟然敢唱衰韓總的賽馬發財大計畫，\n\n還挑收益和就業數據的毛病，\n\n又說會有巨大社會成本！！！\n\n\n可～～惡～\n\n就是因為有這些失敗主義者在扯後腿，\n\n才會先害迪士尼不來高雄，\n\n現在又要來擋韓總的賽馬夢，\n\n台灣人是怎麼了，\n\n怎麼連作夢的勇氣都沒有了，\n\n難道是想逼韓總選總統嗎？\n\n\n--\n：　\n台灣就真的變畸形兒鬼島了：　\n\n福島核能爆炸全錄像：\n更多車諾比核災的畸形兒：\n\n\n--\n","\n\n\n2019年01月31日 11:43 中時電子報 王子瑄\n\n高雄市長韓國瑜引爆「韓流」，台，堪稱台灣男性的「全民情敵」。高人氣也\n背負著同等壓力，公務外更得日夜奔波跑行程，與妻子李佳芬雙雙重感冒。有正妹韓粉在\n臉書「韓國瑜後援會」激情告白！韓本人也親自回應。記者爭相採訪這位正妹韓粉，而他\n以「小人物默默支持就好」為由，婉拒受訪。\n\n韓國瑜不僅誓言將高雄打造為「全台首富」，自己更成全台焦點。如今每日睡超過3小時\n都是奢望，南北行程跑透透更是家常便飯。與妻子李佳芬兩人不堪操勞，已雙雙重感冒；\n年菜話家常直播中，韓更坦言自己新年願望是「當隻靜靜的老烏龜」，大睡三天。有正妹\n韓粉在臉書激情告白，說自己每天緊盯韓市長比查老公、男友還勤快！\n\n此文瞬間獲得超過2000個讚、200則留言，更引爆無數韓粉共鳴！韓國瑜本尊也出面回應\n，聽聞有正妹這麼喜愛自己驚呼得語無倫次：「哇！是美麗……的……是美少女？」記者\n回應：「是一個年輕滿漂亮的女生！」韓表示感謝道：「喔！謝謝他！希望多多關心我們\n高雄！也感謝他對我個人的這麼關切！」更指出自己：「瘦很多而且選完之後的確是元氣\n都沒有百分百恢復。」\n\n正妹韓粉在報導後，樂得在「韓國瑜後援會」再次發文，表示自己晚上看《中天新聞》，\n突然看到韓市長對自己謝謝，真的笑翻！很高興記者和韓介紹自己、感覺超奇妙。並表示\n，有記者想要採訪他，但他婉拒了，因為「小人物默默支持就好」。\n\n\n\n\n韓粉好狂\n\n--\n","\n\n\n\n\n\n\n中時電子報\n\n\n\n\n北市議員王鴻薇力拱韓國瑜選總統，還說可與江啟臣搭檔，韓國瑜31日下午聽到之後笑稱\n，「這不是我愛紅娘啊，總統大選這樣亂點很危險」；此外，媒體問他對網路好感度屈居\n第5名的看法，韓國瑜坦然回應會繼續努力，「代表我成長空間很大」，一聽到柯文哲好\n感度吊車尾，他更開玩笑說，那柯P更要努力了。\n\n韓國瑜31日下午連續與美國在台協會處長酈英傑、日本台灣交流協會高雄事務所所長中郡\n錦藏會談後，接受媒體訪問，記者提及北市議員王鴻薇拱他選總統，並與江啟臣組成「韓\n江配」，韓國瑜直言，這不是我愛紅娘，一天到晚隨便點，張三配李四，總統大選這樣就\n很危險，他尊重王鴻薇議員的發言，但他現在全心拚高雄市政，「後續大家可以看得到，\n過了春節之後，高雄市會一片欣欣向榮」。\n\n媒體也提到，日本有記者寫了篇文章，將韓國瑜形容是蔡英文總統最害怕的男人，韓哈哈\n大笑說，那是日本記者個人的看法，對他來說，誰都不可怕，高雄經濟要是繼續不發展、\n衝不起來，那才真正可怕。\n\n此外，針對網路好感度調查，韓國瑜表示，目前居於第5名，他會繼續努力，代表他成長\n空間還很大；記者提醒「柯文哲吊車尾喔」，韓國瑜秒回「那他更要努力了！」\n\n韓國瑜也向好感度第一名的新北市長侯友宜道賀，「侯市長很認真，真的是個漢子，為他\n高興！」\n\n(中時 )\n\n\n\n\n\n\n--\n","\n1.媒體來源:\n中時電子報\n\n2.完整新聞標題:\n深綠老婆不准看中天 韓粉急問怎麼辦\n\n3.完整新聞內文:\n高雄市長韓國瑜人氣夯，一舉一動皆成為鎂光燈焦點，然而一名男性韓粉抱怨，「深綠老\n婆」不准他看52台《中天新聞》，焦急地問該怎麼辦，眾多網友紛紛提供妙招，留言令人\n莞爾一笑。\n\n\n九合一選舉掀起「韓流」，成功將高雄綠地變藍天的高雄市長韓國瑜，選後話題也是不斷\n，上任已滿1個月的韓國瑜不僅是媒體的寵兒，討論度也是居高不下。然而一名男性網友\n今日在臉書社團《韓國瑜後援會》發文求助，表示「52台(中天新聞)被深綠老婆鎖了」，\n他一臉困惑，問神通廣大的網友該如何是好。\n\n\n熱情的網友紛紛祭出妙招，有人丟給他中天新聞直播連結「看Youtube就好」，還有人打\n趣回「電視便宜再買一台，就鎖定52台」、「找第4台業者解鎖」、「買台20萬電視放房\n間」。\n\n也有網友建議，想要成功奪回遙控器主導權，就得先討老婆歡心「給錢讓她出去旅遊」、\n「買一套藍色性感內衣給她就好」、「不給家用金，她就不敢亂來」、「放李佳芬選前之\n夜的演講」。甚至有人說「 跟她講：民進黨口口聲聲的民主勒？」、「韓總說的，包容\n與愛，現實狀況沒有任何政黨會給妳錢的。」\n\n(中時電子報)\n\n\n4.完整新聞連結 (或短網址):\n\n\n5.備註:\n還好家裡都看中天跟TVBS 沒這問題\n\n--\n","\n\n\n\n\n\ntvbs\n\n\n\n高雄市長韓國瑜將應邀到美國哈佛大學演講，哈佛5位學者不僅對「韓流」崛起感到興趣\n，雙方1個月前大談兩岸政策，韓國瑜只用了三張圖就把1949年至今的兩岸變化講得活靈\n活現，讓學者們嘖嘖稱奇。外傳位於華府的美國智庫也有意邀請韓市長前往，韓國瑜表示\n，如果時間許可，多跑幾個地方是好事。\n\n\n圖／TVBS\n\n與哈佛5位學者談兩岸關係，韓國瑜只用3張圖，橄欖型代表60幾年前，統獨是兩個極端，\n很少人敢談論，狗骨頭型代表70年代，隨著開放老兵探親，報禁解除，統派獨派聲浪加大\n，至於近10幾年來，統獨對立加劇，猶如鏈球般，戰爭可能一觸即發，韓國瑜認為，兩岸\n領導者非得拉回狗骨頭型不可。\n\n\n圖／TVBS\n\n高雄市長韓國瑜：「這三個圖形從事台灣政治活動的，政治菁英領袖們可能要參考一下，\n這是台灣整個台澎金馬內部人民對兩岸的思想，他慢慢慢慢產生了不同的變化，我把這三\n個圖形給了哈佛大學五位教授看，他們五個教授也愣了一下，因為這個角度是一個看起來\n很奇怪的角度，但是解釋起來一看那圖形卻是非常簡單，最重要它是很貼切的表述，過去\n這6、70年來，兩岸之間這個整個心理啊大家感覺，或者整個島內意識形態等等的變化。\n」\n\n\n\n\n圖／TVBS\n\n高雄市長韓國瑜：「如果再有其他單位來邀請，我要考量，為什麼？因為我們高雄市議會\n開議，時間不能拖太長，所以呢我還要跟議會的議長、副議長、還有議員們來討論一下，\n這個時間如果拖太長的話會影響到議會開議時間，這個時間的壓力比較大，如果時間允許\n，既然去一趟美國，能夠多跑幾個地方，多交換一下意見是一件好事。」\n\n哈佛演講後，是否前往華府？備受矚目。\n\n\n\n\n\n\n到底是怎麼只用三張圖 能讓哈佛的教授嘖嘖稱奇呢\n就很好奇了 大家以後應該也會很注意 他是否會去華府拜訪\n\n--\n","\n韓國瑜紅包夯！ 上百人搶從廟前排到巷尾\n\n東森新聞 CH51\n發佈日期：2019年1月30日\n高雄市長韓國瑜儘管每天行程滿檔，還是抽空走訪基層拜早年，今天到梓官區一連跑了三\n間廟參拜發紅包，，還有小朋友自製紙板要韓國瑜大大看過來，甚至有\n民眾走到韓國瑜身旁，希望市長摸摸他的頭，就像大師加持一樣。\n\n\n\n--\n厲害了 我的韓 守備範圍從六歲到九十六歲\n前天張琍敏又摸又抱 我就覺得很誇張了\n沒想到今天是女童直接跑來親吻\n\n天啊 真的是被當成英雄人物了\n\n難怪台大教授稱韓國瑜光屁股是在賣弄性幻想 這下我真的信了!!!\n\n以後要注意女韓粉行動了 會越來越誇張了XD\n\n--\n\n韓總來台中時 我搶到舞台前拍的 嘻嘻\n","\nRef. \n\n\n\n風傳媒\n簡子琳 2019-01-30 12:55\n\n台北市長柯文哲曾暗批民進黨新潮流就是因為鬥高雄市長韓國瑜，才讓民進黨在九合一大\n選慘敗。對此，屬新潮流的民進黨立委段宜康今（30）接受廣播專訪時表示，「雖然歷史\n不能重來，不過即使重來還是要做。」\n\n去年九合一大選，前北農總經理韓國瑜在選前數月崛起，在全台颳起「韓流」旋風，不只\n成功讓高雄多年綠地變藍天，也幫助國民黨重振士氣，拿下全台多數縣市。柯文哲曾表示\n，「韓國瑜北農總經理當得好好的，去整他幹嘛？奇怪欸！所以說要心存善念，不要隨便\n欺負別人。」\n\n對此，《周玉蔻嗆新聞》廣播節目主持人周玉蔻表示，柯文哲曾暗批都是新潮流一天到晚\n想要北農總經理的位置，才去搞韓國瑜，搞到民進黨都垮了。她針對此事詢問段宜康，「\n到底有沒有去搞北農總經理？」\n\n\n\n\n\n至於段宜康和新潮流是否真的把韓國瑜鬥下來，段宜康說自己沒那麼大的能耐，但「可能\n我講的話比較多，和韓國瑜當時你來我往，加上我、王世堅、簡舒培等人都有說話，除了\n王世堅以外，其他都會被跟新潮流掛鉤吧。」\n\n\n段宜康也說，他認為韓國瑜也還有不少讓人質疑的地方，本來就應該被檢討。\n\n--\n\n偉哉～熟悉的新潮流最對味。\n派系利益&gt;&gt;&gt;&gt;&gt;一切  這個位子本來就是我們的，誰都不可以拿！\n新潮流善於鬥爭始終如一。\n\n--\n","\n揭韓鐵人行程 網：怎麼不去批公文\n\n\n\n\n\n政治中心／綜合報導\n\n高雄市長韓國瑜上任以來行程滿檔，這幾天除例行的市政會議外，也到高雄各地發紅包向\n民眾拜年，先前還有女粉絲摸了他的禿頭，讓韓國瑜開玩笑要戴安全帽發紅包，現在有網\n友透露韓國瑜從今1月31日到2月2日的三天行程，其他留言網友看了之後驚呼「X，他真的\n會累死，老天保佑他身體健康」。\n\nPTT網友momo28 貼文討論，「韓國瑜連三天鐵人行程」列出已知道的行程，表示從今天開\n始會有連三天鐵人行程，三天會跑10間宮廟還有二個行政中心發紅包，今天與AI T及台日\n交流協會會面。 １月31日，梓官區梓官中崙城隍廟、梓官區通安宮 、美AIT及台日交流\n協會拜會、大寮區朝中宮 、鳳山區鳳山代天府。 2月1日 社會局長宣誓就職 、四維行政\n中心發紅包 、鳳山行政中心發紅包 、美濃區 天后宮、ÜX山區 天后宮 、旗山燈會開幕\n及點燈 。2月2日，內門區 內門南海紫竹寺 、內門區 內門紫竹寺、大樹區鳳山寺及大社\n區、財團法人高雄市大社區青雲宮等。ꀊ\n對此，其他網友留言「市長還真不是人幹的」、「財神爺的行程」、「也太滿了吧」、「\n超拼 推一個」、「史上最累市長應該非他莫屬了」甚至驚呼「這是什麼魔鬼特訓啊 太狂\n了吧 上山下海都包了= =」、「Ｘ,他真的會累死,老天保佑他身體健康」，但有認為是「\n感覺是另類謝票之旅 但行程真的是排太多 ~~」或用韓黑的口吻「韓黑：怎麼不去批公文\n」。\n\n======\n天下新聞一大抄，泣台就是用酸的，還抄到反串的也不知道，泣台加油，還要三年多可以\n崩潰。\n\n--\n","\n韓國瑜連三天鐵人行程 網見大駭：他會累死\n\n\n\n2019年01月31日 11:00中時電子報\n\n李俊毅/綜合報導\n\n高雄市長韓國瑜上任後每天行程滿檔，近日主持市政會議外，還出席消防演練，赴漁市場\n、果菜市場視察及發紅包，讓許多人擔憂他的身體狀況，有網友就透露了韓國瑜今起\n接連三天的活動行程，讓不少網友驚駭，照這樣子的行程密集度和休息情況，韓國瑜「他\n會累死」。\n\n網友momo28在批踢踢發文說，從今天開始會有連三天鐵人行程，三天會跑10間宮廟還有二\n個行政中心發紅包，今天與AIT及台日交流協會會面。\n\n目前已知公開行程如下：\n\n1月31日（四）10:00 梓官區中崙城隍廟、11:00 梓官區通安宮、15:00 美AIT及台日交流\n協會拜會、16:00 大寮區朝中宮、17:00 鳳山區鳳山代天府。\n\n2月1日（五）社會局長宣誓就職、10:00 四維行政中心發紅包、11:00 鳳山行政中心發紅\n包、14:00 美濃區天后宮、16:00 旗山區天后宮、17:00 旗山燈會開幕及點燈。\n\n2月2日（六）10:00 內門區南海紫竹寺、14:00 大樹區 鳳山寺、16:00 大社區 大社區青\n雲宮，夜間也會有至各分局或巡守隊勉勵及發紅包行程。\n\n其他網友驚駭，「他會累死」、「這個行程太滿了吧」、「史上最累市長應該非他莫屬了\n」、「晚上還三不五時去參加尾牙順便唱歌募款」、「拜託你休息一下好嗎=.=」、「財\n神爺的行程」、「晚上有時沒事還會開直播或夜襲」、「太狂了吧，上山下海都包了」、\n「這是什麼魔鬼特訓啊」。\n\n\n\n\n===========\n記者又來抄新聞了，紅包行程有做些許更動，有些市長只發前100個其他由宮廟主委代發\n，早上去梓官通安宮居然有幼兒園整班帶去領紅包。\n\n--\n","\n\n\n\n六都首長滿月成績單-柯-韓敬陪末座-023523148.html\n\n\n三立\n\n\n\n42 分鐘前\n\n\n新任六都市長自去年年底就職後，至今已滿一個月，根據《》的\n，\n根據《KEYPO大數據關鍵引擎》的網路好感度調查，近一個月來六都首長的，柯\n文哲僅16.07%，韓國瑜則為22.55%，最高的則是新北市長侯友宜的31.40%，第二名為台南\n市長黃偉哲25.68%，第三名是台中市長盧秀燕25.08%，桃園市長鄭文燦則以22.87%居第四\n名。\n\n若是從來看，負面聲量最高的也是柯文哲39.95%，第二名為鄭文燦33.50%，第三\n名為黃偉哲32.54%，四到六名則依序為盧秀燕31.99%、韓國瑜31.80%、侯友宜28.10%。\n\n\n\n\n\n這樣應該可以理解\n為什麼要花大筆時間佔領八卦洗版了吧\n\n--\n\n重要的是他的用途 不是可信度啊\n你看這樣就洗出一篇「柯韓執政成績墊底」的新聞了\n\n","\n\n\n\n\n聯合\n\n\n柯流VS韓流 柯文哲的吸星大法 敗在韓國瑜這招\n\n\n「北柯南韓」在政壇齊名，高雄市長韓國瑜「韓流」席捲全台，但台北市長柯文哲「柯家軍\n」卻在立委補選初試啼聲踢到大鐵板。柯文哲一定很納悶，「為什麼韓國瑜做得到，柯文哲\n卻辦不到？」\n\n北市立委補選，柯家軍候選人陳思宇慘敗，「白色力量」黯然失色。柯文哲昨天表示，他的\n民調支持度已經過了5年，「還是從來沒有第二個人可以有相同的模式」；他也問過很多政\n治學者、老師，沒有人可以回答這一題。\n\n對於韓流和柯流的差別？文化大學廣告學系主任鈕則勳說，可以試著從金庸武俠小說找答案\n，韓國瑜就像神鵰俠侶的「楊過」，路見不平常拔刀相助，結識許多江湖好漢；柯文哲卻像\n日月神教教主「任我行」，吸星大法雖能增加自己內力，卻不能幫助他人。\n\n鈕則勳也說，柯、韓都有強大空軍，但轟炸機遇到山地戰就沒輒；韓流背後有國民黨地面坦\n克部隊奧援，白色力量背後真的是空空如也，只有柯P一人部隊。\n\n陳思宇慘敗 綠營：不代表阿北被打敗\n\n向來在年輕族群支持度相當高的柯文哲，近來幾次民調都顯示，國民黨、民進黨無論是派誰\n出來選2020總統大選，支持度都遠低於柯文哲。\n\n如果把網路聲量視為武功指標，柯文哲無疑是當今武林高手，但他的罩門是只能單打獨鬥，\n無法加持其他候選人。去年台北市議員選舉，柯文哲陣營選前推出「柯P認同卡」，全台49\n位候選人簽下柯P認同卡，最後僅4人當選，當選率8％。\n\n北市立委補選，代表柯家軍的陳思宇僅獲9689票、得票率12%；不久前，柯文哲還笑傲藍綠\n，才過2個多月，陳思宇得票率就比民進黨台北市長候選人姚文智的17.29%還難看。柯文哲\n昨坦言，沒有政黨，基層動員相當困難，但組織戰也不是一、兩天，甚至一、兩年就可以做\n起來，沒這麼容易。\n\n民進黨台北市議員梁文傑昨說，柯文哲可能以為可以「複製市長選舉到立委補選」，但這次\n立委補選，柯完全是空氣，無法撼動藍綠兩黨，畢竟陳思宇的特質跟柯文哲差距太大，欣賞\n柯、不見得欣賞陳。\n\n不過，梁文傑也說，他不覺得柯文哲被打敗，陳思宇是因為「品牌問題」，一推出就無法轉\n移人氣，但不代表柯有問題。現在柯P有兩種選擇：一個組黨、二是孤鳥選總統。\n\n柯、韓尬人氣 藍營：「韓流」多了暖氣\n\n有別於柯文哲的獨善其身、獨孤求敗，韓國瑜宛如佛光普照、全台輔選。藍營人士形容，柯\n文哲重效益，市府首長換過20幾人也在所不惜；韓國瑜講義氣，從北農到高雄都是力挺自己\n人。「北柯南韓」雖然都有高人氣，但韓國瑜更有一股暖氣。\n\n韓國瑜去年颳起韓流外溢效應，不僅自己高票當選，經他加持的台中市長盧秀燕、雲林縣長\n張麗善、高雄市議員陳美雅等人都打下亮眼成績，儼然成為國民黨「抬轎王」，大小戰役都\n希望沾光韓流。\n\n韓國瑜出手幾乎就是版面保證，不僅北市立委補選，國民黨候選人陳炳甫邀請韓國瑜北上站\n台，製造「柯韓對打」話題；緊接著3月登場的新北、台南立委補選，國民黨參選人鄭世維\n、謝龍介都想搶搭韓流風潮，「大家跟著禿子走」。\n\n國民黨「四個太陽」朱立倫、王金平、吳敦義、馬英九都希望靠近韓國瑜，爭取支持。民進\n黨台北市議員王世堅形容，若是韓國瑜出來選2020年總統，絕對會強過國民黨的四個太陽；\n韓國瑜也打趣說，「那我的外號是后羿」。\n\n韓流威力驚人，大家都怕變成韓國瑜口中的「相公」，也不想被「韓后羿」一箭射下。\n\n學者：「陳思宇們」永遠沾不到光\n\n鈕則勳說，陳思宇大敗，除了柯P光環無法像韓國瑜般的轉移，空戰若缺乏實際組織動員，\n仍然無法催票入櫃；經過此役後，柯或許會認真思考組黨，問題是組黨後，白色力量還能跳\n脫藍綠嗎？\n\n台灣藝術大學廣播電視學系專任教授賴祥蔚說，陳思宇之敗，不能反推為柯文哲不強，但柯\n文哲在各地確實欠缺大將，「光有項羽不能成就大業」，只能攻城掠地，無法打下江山。\n\n賴祥蔚也說，韓國瑜宛如旭日東升，氣勢正盛，外溢效果明顯；柯則在盤整，持盈保泰，外\n溢效果就有限。韓也反映「討厭民進黨」的力量，容易凝聚選票；柯雖然是要在藍綠之間走\n出一條路，但差異性與利基還不夠鮮明。\n\n文化大學新聞系主任胡幼偉表示，陳思宇的敗選證明世上只有一個柯文哲，沒有「柯流」。\n柯文哲的風格太詭異，柯推薦的人都太正常，跟柯站一起就給人「比柯差太遠」感覺；這是\n柯目前最大的困擾，就算智商1000，也不可能找到解決之道。\n\n胡幼偉說，想從政的人都要想清楚，沒有柯那麼詭異、獨特、好笑、逗趣，跟柯站在一起就\n變成沒意思、不好笑、不逗趣、太平庸，然後就必死無疑、非落選不可；「陳思宇們」跟柯\n混，永遠也沾不到半點光。\n\n\n其實柯政治路的困境很明顯，只有空軍無法打叢林戰深入各縣市基層\n\n如果要組黨又要面臨複製困難的問題，柯文哲自己太特殊\n\n特殊到其他被輔選的都相形失色，柯粉支持柯卻無法支持陳思宇\n\n我也不得不承認韓國瑜有點像是柯的改良版，有地面部隊也有空軍\n\n在想如果以後柯系候選人真的要出來選，我是不是要放寬我的標準\n\n--\n\n\n\n所以韓國瑜=馬英九2.0？\n\n\n柯粉也需要精神寄託QQ 如果柯組黨我應該會入黨當步兵\n","\n\n\n\n  \n\n\n\n\n  中天新聞\n\n\n\n\n  台南立委 3 月 17 號補選，國民黨派出議員謝龍介出戰深綠鐵票區，高雄市長韓國瑜\n  也承諾年後會幫忙站台輔選，原本雙方敲定好 2 月 24 號「龍瑜合體」，不過才隔一\n  天又突然生變。謝龍介上節目自爆，韓國瑜因為拚經濟行程全滿擋，親自打電話來說\n  難以抽身，合體之日必須改期。\n\n\n\n\n\n  韓總真的忙成這樣 連跟龍介約好的站台都要改期\n\n  過年真的要好好休息了 再這樣拚下去身體會完蛋\n\n\n--\n","\n韓國瑜春聯被塗改成花媽、其邁 韓粉勸：今年崩潰今年畢\n\n\n\n\n\n\n韓流越吹越旺！高雄市長韓國瑜首發過年紅包、春聯、賀卡，被韓粉戲稱新「高雄三寶」\n，十分搶手。\n還有人將韓國瑜春聯塗改畫成花媽、陳其邁。韓粉看了留言「今年崩潰今年畢，因\n為2020還要再崩潰」。\n\n\n綜觀全台春節紅包熱，就屬韓流紅包袋最夯到爆，看看「南包北發」盛況，即可窺見一二\n。台北市議員鍾小平服務處電話最近被打爆，上百人指定要韓國瑜紅包及春聯，他29日親\n自出馬南下向韓當面討紅包，最後討到200份，總算有「顏面」見選民。國民黨發言人洪\n孟楷則將韓流春聯拿到淡水發放，民眾排1、2個小時也甘願，一發放很快就發光光。\n\n\n但有韓粉在「韓國瑜後援會」發文說，「\n\n還有人貼出韓國瑜春聯被改圖，問「如何治這些崩潰者們？」修圖者將韓國瑜人\n像及名字，塗改畫成花媽和陳其邁。\n\n\n網友留言問「讓他們繼續崩潰」、「崩潰三小，一點民主素養都沒有」、「我喜歡有幽默\n感的人！但是好像有點無聊了？誰會浪費韓總的春聯！」、「今年崩潰今年畢，因為2020\n還要再崩潰」、「沒關係，塗成那樣他們自己會破財」。\n\n\n============\n\n韓黑是不是生活的很痛苦，過年快出去走走，日子還有3年多要過，很難想像韓黑們快準\n備一年後的罷免工作。\n\n--\n\n\n影片最後那個也叫林智鴻，怎麼怪怪的，不是說不夠要請市府加印嗎？\n","\n\n\n\n\n\n新頭殼newtalk | 孫家銘 綜合報導\n發布 2019.01.30 | 20:06\n\n\n前香港馬會成員拜會　韓國瑜：賽馬產業鏈將帶動超過30萬就業人口\n\n前香港馬會成員董事林雋軒等人今(30)日拜會高雄市長韓國瑜，針對香港馬會歷史沿革及\n經驗，提出高雄辦理賽馬產業優勢及面臨議題。韓國瑜表示，高雄成功發展的話將帶動週\n邊婚紗、餐飲、農牧、娛樂等8大產業鍵，不僅提升城市觀光及活力，更注入經濟發展元\n素，創造超過30萬就業人口。\n\n香港賽馬產業發展迄今135年，就高雄要發展賽馬產業而言是非常好的典範，韓國瑜感謝\n香港馬會就當地賽馬產業，對高雄提出建議，包括需要的土地、帶動多少產業、市場規模\n、就業人口及法令限制，最重要的是如何突破法律規範。\n\n\n韓國瑜指出，香港賽馬博彩規例用專法特別規範在特許事業裡，未來國內法律要如何突破\n，仍需要研議；再者，就業人口上，香港馬會直接就業人口有2萬8千人，高雄發展賽馬產\n業推估直接就業人口約9萬8千人，而香港馬會上繳政府稅收每年逾千億台幣，以如此規模\n推估高雄倘成功發展賽馬產業，預計增加2千7百億至3千億稅收。\n\n他也提到杜拜的賽馬沒有博奕成份，亦造成轟動，考量市場及接受度，未來也不排除研議\n辦理沒有博奕色彩的賽馬盛會，讓全民開心買票入場，觀看前所未有的賽事，這也是可以\n辦理的方式。\n\n\n\n\n馬兒乖，\n\n馬兒跑，\n\n馬兒沒有博奕成份，\n\n只有增加就業人口，發大財，\n\n１０萬就業，千億規模稅收，\n\n全民大轟動，\n\n杜拜都拜倒，\n\n馬兒好棒棒，\n\n馬兒賽起來，\n\n韓總選總統。\n\n\n\n\n--\n：　\n台灣就真的變畸形兒鬼島了：　\n\n福島核能爆炸全錄像：\n更多車諾比核災的畸形兒：\n\n\n--\n","\n\n\n\n\n\n東森\n\n\n\n\n\n今天（29日）早上， 韓國瑜在市府內進行市政會議並且頒獎，頒的是去年度高雄道路維\n護優等，但去年高雄道路明明有5千坑洞，怎麼還會得獎？韓國瑜說營建署的標準是什麼\n不知道，而且已經過去了，現在最重要的就是把高雄的道路鋪好。至於高雄幼兒園傳出狼\n師染指4名孩童，韓國瑜說未來考慮公佈嫌犯姓名，還說市府內，同樣有主管級的官員涉\n及性騷擾他說會立即處分決不寬待。\n\n頒獎還不忘開玩笑，韓國瑜市政會議上，頒得就是去年度高雄道路維護優等，還獲得營建\n署800萬元補助，但去年，高雄市的路明明有五千個洞，怎麼會得獎？儘管是前朝的事，\n但這評鑑標準是不是怪怪的啊？\n\n\n\n高雄市長韓國瑜：「我不曉得發這個獎牌的標準是什麼，現在人民對我們路的狀態，沒有\n那麼滿意，我們趕快把他做好，過去功勞也好、紀錄也好、過去印象也好 都過去了。」\n\n至於傳出幼兒園有狼師，更有4名女童遭染指，韓國瑜說重話。\n\n\n\n高雄市長韓國瑜：「我們可能要考量要採取，台北市的方式，就可以要公佈當事人姓名，\n未來我們會採取比較嚴厲手段。」\n\n韓國瑜還爆料，高雄市府內也有主管級人物，對3名下屬性騷擾他也要嚴格處分。\n\n\n\n高雄市長韓國瑜：「市政府內部，也一樣有官員牽扯到性騷擾，而且對象大概有三位女性\n受害，我們會從嚴處分（涉案官員還在職嗎？）我們馬上會處分，先立刻調職。」\n\n僅管是市政會議，\n\n開完市政會議，韓國瑜馬上主持走春記者會，列出高雄10間廟宇跟教會，走春、\n跟發大財，不論觀光或市政，韓國瑜全都上緊發條，要讓市民看見新政府的高度執行力。\n\n（封面圖／東森新聞）\n\n\n\n\n\n這是昨天中午的新聞……\n\n所以韓總真的要和邁邁當鄰居了嗎？\n佳芬不是才說會考慮而已！\n\n難怪邁邁今天看起來這麼開心（誤）\n\n\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n（更新：香港賽馬聲明未派代表拜會韓國瑜）\n\n除了力拼愛情產業鏈之外，高雄市長韓國瑜不斷拋出賽馬想法，雖高市法制局長吳秋麗坦\n言台灣辦賽馬將牴觸《刑法》及《動物保護法》，但韓國瑜上月到議會備詢時允諾「今年\n4月議會第一次定期大會提出初步構思及相關周邊配套送審」。今下午香港賽馬會親至高\n市府拜會，高市觀光局長潘恆旭上午說：「城市要勇於做夢，不管是博弈、娛樂賽馬，都\n會向香港賽馬會取經，並聽取民意、議會同意後才執行！」《蘋果》也將透過直播帶讀者\n關心韓市長賽馬夢的進度。\n\n韓國瑜上任前就因與中華民國工商建研會閉門座談，脫口說出現任香港賽馬會長是台灣人\n，將派觀光局長潘恆旭與其接洽，引發漫天爭議。當時一番即興說詞事後證明是口誤，韓\n所指的賽馬會長黃至剛雖曾至台灣求學，但並非台灣人，且已退休。\n\n今午馬會成員拜訪，市府29日預告的活動行程即載明「香港馬會來訪」，不過韓國瑜在訪\n談過程已說明訪賓是馬會前董事，市府提供的訪賓名單中，林雋軒是前香港賽馬會董事，\n另有一名員唐乃勤，市府指其為馬會成員，但唐的名片頭銜是香港一家地產集團董事總經\n理，並無馬會相關頭銜。\n\n針對《蘋果》詢問香港馬會，發言人稱，沒有派出任何代表到台灣，媒體指馬會人員到高\n雄與韓國瑜、觀光局會面「並不是事實」。\n\n韓國瑜表示，推動賽馬最重要的是法律，如果沒法律規範什麼都動不了，如何來解決法律\n上的問題，參考香港的經驗。未來高雄推動賽馬成功，預估可帶來2700億到3000億商機，\n8種產業受影響，這個城市帶來很多樂趣。\n\n韓國瑜透露，未來賽馬若成為博弈產業，會提幾種版本請高市議會共同討論，其中一項是\n透過運動彩券加入賽馬為投注標的，解決法律問題，須請高市議會審查及立委幫忙，也可\n參考杜拜沒有博弈成分的賽馬，買一張票、看賽馬盛會，一樣造成轟動。\n\n高市法制局則指出，高市府推動賽馬博弈，一是仿效香港另立專法，但須經過中央立法難\n度高且時程較久，而中央政府訂有「運動產業發展條例」列舉運動博弈屬於運動產業，若\n能由運動彩券發行機構提出計畫，將賽馬列入運動博弈，就不屬刑法賭博罪規範，不過《\n動物保護法》也要同時鬆綁。\n\n高市法制局表示，《動物保護法》中明確規定，「不得以直接、間接賭博為目的，利用動\n物進行競技行為」，違者縣市政府得處其5萬元以上25萬元以下罰鍰，並得公布其姓名、\n照片及違法事實，或限期令其改善；經限期令其改善，屆期未改善者，得按次處罰。\n\n韓國瑜在選後、上任前拋出高雄賽馬議題引發熱議，台北市長柯文哲聽聞曾指出：「台灣\n不太容易養馬，我們台北要養馬都不太容易了，到高雄更熱，我看兩三下就掛了。」韓國\n瑜則說：「不可能馬跑了兩三天就跑死掉了，絕無可能，有的人可能故意調侃我、奚落我\n，但是請正面來看待。」\n\n而韓國瑜上月到議會備詢，賽馬更成為議員質詢焦點，對此，韓國瑜回應，賽馬效益很高\n，若能推動對市府財政與觀光有很大助益，他也有很大意志力要推動，希望能突破法令限\n制，且高雄要找地不難，並允諾今年4月議會第一次定期大會時提出初步構思及相關周邊\n配套送審。\n\n高市觀光局長潘恆旭今天也說：「城市要勇於做夢」，他認為，香港賽馬會在娛樂賽馬、\n博弈賽馬發展最成熟，且氣候與高雄相近，高市府會試著先將成功經驗引進高雄，並聽取\n民意、議會同意後才執行。\n\n潘恆旭透露，「香港賽馬會」今是禮貌性拜會，第一次初步交流，高市府會觀摩成功經驗\n，將之當成標竿，不管是博弈、娛樂賽馬都會討論其利弊且多案並呈，最後選項讓高雄市\n民決定，並經過議會審議有共識後才推動，若娛樂型賽馬，光產值估可達50億元，創造2\n萬個工作機會。(曾珮瑛、謝承浩／高雄報導)\n\n出版時間：1620\n更新時間：1912\n\n\n\n\n\n\n韓黑高潮 韓國瑜又被打臉了\n不過應該是他們行程表寫得不清楚\n所以大家以為是真的馬會代表來高雄\n\n--\n","\n高雄市長韓國瑜預計於4、5月時訪問美國波士頓，並到哈佛大學演講，而邀訪單位是哈佛\n大學附設的「費正清中國研究中心」，國民黨前立委蔡正元今天在粉專發文指出，費正清\n中心是以前知名的親共單位，而且對國民黨很不友善，韓國瑜受邀演講可能是近年來唯一\n的藍營大咖。\n\n蔡正元表示，費正清中心是獨立營運的研究團體，不花費哈佛大學預算，而提供該中心資\n金的金主，大多對國民黨採取負面觀點，因為該中心對國民黨很不友善，韓國瑜這次訪美\n演講，除了是成為台灣政治人物要角的重要條件，也算是冒險深入虎穴，「難能可貴，希\n望韓國瑜能焉得虎子，加油！」（即時新聞中心／綜合報導）\n\n\n\n\n-\n大家要的這不就來了嗎　不過不是三民自也不是DPP\n\n而是打柯初代目大將軍蔡正元\n\n不過蔡正元最近越看越像DPP臥底= =\n\n--\n","\n1.媒體來源:\n中時電子報 陳煌祥\n\n2.完整新聞標題:\n蔡柯韓誰最有「紅包溫度」專家解析肢體密碼\n\n3.完整新聞內文:\n農曆年將至，南北各地都有首長發紅包活動，醫師表示，從肢體動作可以看出一個人的溫\n度\n，像是韓國瑜就看的出非常親民，而柯文哲則肢體僵硬沒溫度，另外小英總統則表現官方\n。\n\n最近高雄市長韓國瑜發紅包發到手拉傷，據《中天新聞》報導，精神科醫生楊聰財表示，\n從\n韓國瑜肢體動作解析，包括彎腰、握手、蹲低身體，向來的每個人彎腰致意，表現出誠懇\n，\n他認為韓國瑜展現出和民眾零距離，從心理學角度來說，這也會讓民眾感受到韓國瑜的正\n面\n能量。\n\n相較韓市長的親民，台北市長柯文哲身體僵硬像機器人，維持相同動作、相同速度，網友\n還\n以為是人形立牌，楊聰財說，柯市長特質就是缺乏同理心、自我感覺良好，不太會去管別\n人\n的感受。\n\n另外，楊聰財表示，蔡英文總統發紅包像是機械手臂，發紅包時與民眾幾乎沒互動，保持\n距\n離以策安全，表現出標準官方樣態。\n\n4.完整新聞連結 (或短網址):\n\n\n5.備註:\n蔡母豬是含著金湯匙長大的\n\n--\n","\n快 化「發了就掰」形式，笑容可掬及眼神交會，也順道關懷老弱婦孺，暖男精神表露無遺\n，無怪乎人氣稱霸政壇。\n\n為「消化」大批排隊人潮，韓國瑜簡化5秒內發紅包，但一點也不馬虎，小動作展現貼心\n一面。他絕對以雙手奉上紅包，見到長輩主動彎腰、屈膝，「慢慢走，沒關係，要保重喔\n！」看到小朋友先蹲下，讓他們好拿紅包，再摸頭疼惜，親民舉動零距離。\n\n不過，也有民眾「踰矩」大喇喇摸韓國瑜的招牌禿頭，他以韓式幽默自嘲「下次要戴安全\n帽」發紅包，搞不好還要裹棉被。前天更有韓粉止不住滿腔熱情，見著本尊搶著握手，卻\n把韓市長的手給拉傷，讓他疼得皺起眉頭，一旁幕僚緊急喊卡，此後「只拱手，不許握手\n。」\n\n由於「紅包場」熱度不減，一場比一場人多，紅包總是準備不足，民眾有些怨言，韓國瑜\n也知道，只能揮一揮手連忙說「歹勢」但日前他發現有名孕婦又攜子卻空手回，身為人父\n的他萬般不捨，趕緊請官員再「生」出紅包來，暖心舉動令人點滴在心頭。\n\n對比蔡英文總統的快手，不握手、不拍照，猶如機器人般毫無溫度地以單手發紅包，不到\n1秒「發了就掰」，似乎顯得無禮，給人民「近在眼前，卻遠在天邊」的距離感，只是虛\n應故事，做做樣子，觀感大不同。至於前總統馬英九「左手發、右手握」，貌似軍人一個\n口令一個動作，冷冰冰的fu，像極正港「寒流」。\n\n「紅包政治學」象徵人氣的檢驗，不論紅包袋內是1元、10元或是空空，都代表政治人物\n的誠意，但是否有誠意不是自己說了算，如何善用肢體語言、眼神交會等趁機與民眾近距\n離互動，在在顯示其個人獨特魅力，確實能讓冷冰冰的紅包變成人人搶手的暖暖包。\n\n(中國時報)\n\n—\n這個真的造神的太超過了，完全比照蔣經國的規格，說實在的我真的不曉得中時到底想怎\n麼樣，現在是過去的老三台時代嗎？\n\n--\n","\n\n\n柯流與韓流有何不同？柯Ｐ：韓流速度更快\n\n出版時間：2019/01/30 07:22\n\n台北市長柯文哲與高雄市長韓國瑜堪稱政壇網路聲量最高的兩位地方首長，外界也關注「\n柯流」跟「韓流」的分別，台北市議員王世堅日前在政論節目上提到，「韓流」與「柯流\n」最大的不同，在於韓國瑜選前對市政的準備不多，不太熟悉，但選上後「先上車後補票\n」，趕緊做好市政；柯文哲則抱持著搭霸王車的心態，一路硬凹到底，上任後只想創造話\n題，連任之後依舊無心市政，只為個人政治舞台鋪路，終極目標是組織詐騙集團。柯今早\n被問及挨批將組詐騙集團，柯先是回問「這甚麼題目？」，隨後則說這邏輯怪怪的。\n\n至於「柯流」跟「韓流」的相似與相異點在哪裡？柯表示這是一個很嚴肅跟很困難的學術\n題目，要花很長時間研究出來。柯說，(韓流)速度更快，他還開玩笑說，台灣從極端氣候\n進入極端政治，這種極端政治的形成跟運作模式，他最近看一些數據還滿驚訝，大概現在\n整個網路移動已經壓縮到兩個星期，一個新的風暴形成只要兩個星期，以前大部分都要花\n到快50天。\n\n媒體問柯，是否覺得韓流會很快消退？柯表示這是很難的題目，在學術上要花很多時間研\n究。至於韓國瑜的網路操作模式，是否有柯可效法的地方？柯表示要先知其所以然，要先\n搞清楚模式，坦白講到現在為止，陸陸續續在做分析，還是看不是很懂。\n\n針對韓國瑜4、5月間受邀到哈佛大學演講，柯文哲3月也要去美國，柯則說美國是當今世\n界上最強大的國家，且美國對接受新事物的速度是最快，包括在學術上研究，所以像台灣\n的政治變化，美國一定會有相當多人力、物力研究台灣政治變化。\n\n由於韓國瑜也將赴美，媒體問柯是否韓對2020總統大選也有想法？柯笑說「應該問他(韓)\n，怎麼會問我」，隨後則說每人時機點不懂，老實講，他去美國也只是剛好去而已。\n\n昨民進黨主席卓榮泰稱兩岸可當好厝邊但絕非一家親。因為柯文哲主張兩岸一家親，外界\n也認為卓榮泰跟柯的想法不同，柯今受訪回應，不同的政治主張，有不同的人去做主張，\n這就是到現在為止台灣在政治上最可貴的地方，講台灣價值時，民主、自由、多元、開放\n還是台灣價值中的核心價值。卓榮泰認為他的主張是白綠合作前提。媒體問柯是否能接受\n？柯則說合作看項目，不可能講100件事情，每100件事情意見都相同，坦白講連同一黨的\n人都不見得100個意見全部相同，在不同的意見有不同的合作模式。\n\n媒體問柯，民進黨政府有可能跟對岸當好厝邊嗎？柯則說不知道，有時候也許跳到美國、\n日本角度，再來檢視，會比較容易思考這問題。\n\n柯文哲昨天在年貨大街巧遇民進黨立委補選當選人何志偉，但兩人無交集。針對何志偉昨\n說「過去就過去了」，兩人見到不會尷尬？柯今受訪說他(何)個性也滿開朗的，應該不會\n怎樣。（張博亭／台北報導）\n\n就佛教教義來解釋誰會多紅？紅多久？和過去的業有關，\n一般人無法事先知道誰會多紅？紅多久？\n不管做什麼大數據分析都很難分析到人類的心理。\n\n--\n\n帝釋所問經講記78頁批：與那些相信生命永恆\n而讚頌的天堂沒有很重大的不同。這信仰很可能是基於那些想宣揚的佛教徒的著作。\n毗婆舍那講記(含法的醫療)說明如何修四念處增加智慧斷除所有煩惱。\n  PTMC 寂靜禪園\n、、、、、、是。\n\n--\n","\nsetn\n\n\n\n是否後悔趕走韓國瑜？段宜康：重來還是一樣！\n2019/01/30 10:24:00\n\n記者陳冠穎/台北報導\n\n？柯文哲暗批新潮流就是因為鬥韓國瑜才讓民進黨在九合一大選慘敗，\n對此，，\n\n去年九合一選舉民進黨大敗，本來名不見經傳的前北農總經理韓國瑜聲勢大起，「韓流」\n搶救國民黨，幫助國民黨重振旗鼓。對此，台北市長柯文哲曾感嘆，「韓國瑜北農總經理\n當得好好的，去整他幹嘛？奇怪欸！所以說要心存善念，不要隨便欺負別人」。今（30日\n）段宜康接受周玉蔻專訪，周玉蔻說，柯文哲似乎與新潮流為敵，說新潮流一天到晚想要\n北農總經理的位置，才去搞韓國瑜，搞到民進黨都垮了，柯文哲還暗批都是新潮流害的。\n周玉蔻問段宜康「到底有沒有去搞北農總經理？」\n\n，韓國瑜是國民黨時期\n農委會和國民黨郝龍斌任命的總經理，柯文哲上任就繼續留任。，\n\n，\n\n-----\n\n果然曲棍康才是我大DPP最忠誠的戰將!! 不惜一切代價只要能夠打倒敵人就是值得!!\n有哪幾個人有勇氣罵館長靠北三小!?  抵死不吞曲棍球代表意志堅定誓不低頭!!\n這才是我大DPP的天縱吱才!!\n\n--\n","\n\n\n\n\n風傳媒\n\n\n哈佛大學費正清中國研究中心主任宋怡明向中央社證實，確實邀請高雄市長韓國瑜赴哈佛大\n學演講，但時間與細節，他不願透露，僅表示仍在商議。\n\n美媒披露，韓國瑜將於4月或5月訪問美國波士頓，在哈佛大學以「2018地方選舉對民主政\n治的影響」為題演講。赴美訪問時間預計在4月或5月。\n\n宋怡明（Michael Szonyi）在回覆中央社郵件時證實，費正清中國研究中心（Fairbank\nCenter for Chinese Studies）確實向韓國瑜發出邀請函，也期待韓國瑜能接受這項演說\n邀請。至於細節，宋怡明表示仍在商議中，確定後會對外說明。\n\n訪美事件曝光後，韓國瑜接受訪問證實，哈佛大學有5位教授在20天前來訪並邀請他到哈\n佛大學演講，他也已接受這項邀請。\n\n\n。\n\n\n\n\n\n\n哈佛大學證實了 不是大家猜的那些標題XDD\n哈爾濱佛學院 韓去美國還要去西岸 訪問跟見僑胞等等\n\n--\n","\n新唐人\n台灣經濟自由度超越日韓 智庫公布原因\n\n\n【新唐人亞太台 2019 年 01 月 29 日訊】根據最近發佈的《2019年經濟自由度指數》報\n告，在全球180個經濟體中，美國排名比去年上昇6位，名列第12，而台灣則超越日﹑韓兩\n國，躋身前十名。\n\n華府智庫傳統基金會和《華爾街日報》日前發佈了全球經濟自由度指數報告。這是他們連\n續第25年發表這一報告。在全球180個經濟體中，美國今年排名比去年上昇6位，名列第12\n。專家把這歸功於川普政府的稅改和放松管制措施。\n\n美國傳統基金會經濟自由研究所副總裁 Jack Spencer：「2018年，川普政府採取了57項\n重要的放松管制措施，相對於14項加強管制措施。稅改政策實施。現在我們有機具競爭力\n的公司稅率，更少的稅務漏洞，更低的個人所得稅率。真正的經濟增長開始了。」\n\n連續25年，香港經濟自由度蟬聯全球榜首。而台灣排名從去年的第13，昇至今年的第10名\n，超越日﹑韓兩國。去年初，台灣勞基法的修正被視為排名進步的主因。\n\n美國傳統基金會國貿與經濟中心主任 Terry Miller：「台灣在我們的指數排名中表現非\n常好。台灣政府在經濟規章上的自由化行動應受到讚揚。」\n\n中華民國駐美代表 高碩泰：「今天我們台灣從事各種的改革﹑拼經濟，這是國內的優先\n要務。這個經濟自由度的發表，當然我們覺得振奮的同時，我想我們只有更好，沒有最好\n。我們還要繼續再接再勵。」\n\n相對於港臺，中國大陸經濟自由度排名僅列全球第100位，仍屬「基本不自由」之列。專\n家指出，面對貿易戰困局，大陸經濟增長急速放緩，中共政府對經濟的干預度仍在加強。\n\n美國傳統基金會國貿與經濟中心主任 Terry Miller：「中共的經濟改革目前似乎已經停\n滯。」\n\n專家認為，美中貿易談判中，美方所要求的內容﹐實際上大多是最有利於中國經濟發展的\n措施﹐但中共卻很難接受。\n\n傳統基金會國貿與經濟中心主任 Terry Miller：「中國的當權者，都有經濟與政治權力\n的利益，令其想維持目前的經濟體制。」\n\n新唐人記者 王凱迪 美國首都華盛頓報導\n--------------------------------------------------------------------------\n\n贏這個指數有甚麼用？經濟有人家好嗎？科技有人加強嗎？\n都沒有的話只是自嗨而已，對台灣有甚麼幫助，對經濟轉型有甚麼幫助？\n官僚一定會說促進外國企業投資，有嗎？\n中華民國的商業能力、金融能力就是遠輸香港、新加坡\n新加坡在其他產業也很強，中華民國只會找藉口，太空產業擺爛幾十年\n找的藉口就是人口少、市場小等屁話\n\n結果看到新加坡也要發展太空業才開始說也要發展\n更不用說新加坡在新創產業打趴中華民國\n\n台灣就是被無能的官僚體系拖垮的\n這個黨國官僚體系沒有淘汰機制，整天擺爛不做事，沒有成立也沒關係\n有人要檢討反而會嗆聲，難怪毫無長進\n\n那這個指數到底有甚麼用？\n\n--\n","\nRef. \n\n     \n\n\n\nTVBS NEWS\n2019/01/29 19:17\n\n\n，\n\n\n記者vs.市府女員工：「(遇性騷)就是隱忍...你問人事啊。」\n\n市府女員工聽到職場性騷，紛紛閃躲避而不答，不過也有員工不姑息。\n\n市府女員工：「以我的個性嗎，我大概是去反應，會有處理的管道啊。」\n\n職場性騷，這次竟然是市府的公務人員，還是韓國瑜市長自己爆的料。\n\n\n\n\n\n\n\n\n事件今年一月中被揭露，當時民政局人員提前到各區里基層單位視察，有里長代為陳情，\n說府外的基層幹部性騷擾女職員，事後回報民政局長和市長，下令徹查，陳情人控訴科長\n對她除了言語騷擾之外，還曾對她有肢體碰觸，事後追查發現，還有另外兩名女員工也曾\n遭到這名科長言語騷擾，至少有三人受害。\n\n高市民政局長曹桓榮：「有一些基層的女同事，可能受到一些主管的騷擾，我們知道的是\n有言語跟肢體都有，不是我們(民政局)局本部。」\n\n\n\n\n\n--\n\n花媽←號稱民主鬥士，最重視人權\n\n請問當你的市府員工遭受人權侵害，又多次反映，你有站出來幫助他們嗎？\n\n沒有，一片和諧，沒有下文，不要再跟我說花媽有多麼重視人權！\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n高雄市長韓國瑜在台掀起旋風，這股韓流也將前進美國。高雄市府今晚證實，韓國瑜將於\n今年四月至五月赴美國波士頓，在哈佛大學進行演講，相關行程，高市府將於農曆年後安\n排。\n\n韓國瑜今下午告知《蘋果》，美國之音派記者，對他進行人物專訪，他還強調「他們特定\n從美國飛來」；今晚高市新聞局長王淺秋證實韓國瑜在此專訪中首度證實即將訪美，日程\n大概在四月至五月間。\n\n韓國瑜在美國之音專訪中表示，他是應哈佛大學五位教授邀請，決定赴哈佛發表演講，五\n位教授是特地到高雄當面邀請他，因為他們對韓國瑜充滿好奇，這個小子怎麼突然竄起來\n，想要了解他的路線與想法，交談甚歡情況下，他也答應赴美演講。\n\n（吳慧芬\n／高雄報導）\n\n\n\n\n\n\n大家都要去訪美呢!!韓國瑜要去演講 柯文哲也要去 朱立倫吳敦義聽說也有安排\n都趕著去見一些重要人士呢哈哈\n\n--\n","\n\n\n\n\n民視\n\n\n台南市立委補選，國民黨的謝龍介透露，年後將找韓國瑜站台合體，想用韓流效應助長聲\n勢，而他的對手郭國文出招反制，找來行政院副院長陳其邁一起拍賀歲短片，強調「不怕\n韓流」，讓這場選舉已經形同韓邁兩人的延長賽。\n\n行政院副院長陳其邁帶著要補選台南立委的郭國文，到立法院議場前拍賀歲短片。雖然有\n點卡卡的，但聽到重點了嗎？\n\n郭國文請來陳其邁，拍影片先定調不怕「韓」流，因為對手謝龍介確定會請韓國瑜站台，\n幫他拉抬聲勢，巧的是，兩人的太太都叫李佳芬，也有可能合體掃市場。\n\n台南立委補選參選人（國）謝龍介表示，「我昨天打電話說要李佳芬來，然後我們家的李\n佳芬，就會陪他們家的李佳芬到市場，（選情）要攻堅是很困難，但是我們有韓流助陣，\n我們有信心，現在是陸海空。」\n\n韓國瑜指出，「我一定要去看，人跟人是感情的動物，我們選舉謝龍介這麼熱心來幫忙，\n當然我一定會去。」\n\n韓國瑜打高雄選戰期間，謝龍介幫了不少忙，現在回過頭替謝龍介打空戰，雖然這場選舉\n距離3月16日投票日，還有超過一個半月，不過藍綠已經動起來，藍營要借助韓國瑜外溢\n效應，綠營出招反制，也讓台南立委補選，形同韓國瑜、陳其邁兩個人的延長賽。\n\n（民視新聞／綜合報導）\n\n\n\n\n\n\n--\n","\n政治中心／綜合報導\n\n館長陳之漢近日在直播中怒控，舉辦健力賽卻被高雄市體育處刁難，體育處29日提出回應\n，表示館長沒有親自或以尾波的方式接洽辦理健力賽意願，以及選手選拔事項，且依體育\n署規定全國性賽事須由內政部立案，經中華奧會成承認的體協舉辦。對此，館長晚間與新\n北市長侯友宜直播時，鄭重向高雄市長韓國瑜致歉。\n\n運發局代理局長周明鎮表示，館長至今從未與運發局有過任何接觸，且國手選拔屬中央力\n館，若協會要舉辦國手選拔也要體育處同意，權責不在高雄市政府身上，且館長所言「高\n雄市反對體育活動與商業作結合」，這是錯的，且這些活動與商業結合，也能活絡高雄得\n經濟。\n\n周明鎮指出，為化解雙方歧見，已派員與館長接洽，希望能將誤會講清楚，至於雙方合作\n部分，目前館長的健身房大部分都在北部，在高雄尚未設點的情況下，仍由單項運動協會\n主導。\n\n對此，館長晚間八點與侯友宜合體直播時表示，這一切都是誤會，希望韓國瑜能接受他的\n道歉，「去高雄一趟我也願意去」，日後他會謹嚴慎行。\n\nET快訊\n\n原文網址: 侯友宜直播見證　館長向韓國瑜道歉：去高雄一趟我也願意 | ETtoday政治\n | ETtoday新聞雲\n \nFollow us: @ETtodaynet on Twitter | ETtoday on Facebook\n\n--\n       \n我是中國第一洨點師,鋼棍 洨師父!!!\n      / ,完成!!!\n      ◥◤                 \n▅▅▅▅▅▅▅    \n                \n\n--\n","\n\n\n\n\n\n\n美國之音\n\n\n高雄—\n台灣最近人氣很旺的高雄市市長韓國瑜在與美國之音的專訪中透露，他將於今年4月或5月\n訪問美國波士頓，在哈佛大學發表演講。\n\n2019年開年以來，台灣政界民調聲望較高的一些官員陸續宣布有意訪美。繼台北市長柯文\n哲、新北市前市長朱立倫等之後，目前人氣最旺、話題最多的高雄市市長韓國瑜也在接受\n美國之音專訪時表示，他受哈佛大學費正清中國研究中心的邀請，將於今年4月或5月前往\n波士頓，並發表講話。\n\n韓國瑜說：“我自己本人也是預計在4月份到5月份，外面都還不知道，可能去波士頓，做\n一場演講。邀請的單位目前就是哈佛大學費正清學院，這五位教授已經面對面，跟我當面\n提出邀請。那後面的細節、行程呢會繼續安排。“\n\n韓國瑜說，五位教授聯合邀請他，面對面的，他們來高雄，因為他們對韓國瑜很好奇。“\n他們好奇的是一樣，這個小子突然躥起來了，他的路線想法到底怎麼樣，他們來做個調查\n了解，所以我跟他們都聊得非常愉快。”\n\n這是他第一次親自確認將訪問美國，甚至一些市長辦公室的工作人員也表示是剛剛得知。\n\n韓國瑜的“愛情產業鏈”\n\n此前，國民黨團總召江啟臣曾於去年二月在美國參加座談會時表示，美國智庫很希望能邀\n請韓國瑜訪美，不過韓市長新官上任之際日程忙碌，還沒有機會談訪美。\n\n現在的韓國瑜依然在每天不停地奔波。正值農曆新年前夕，韓國瑜不僅要忙政務，還要訪\n夜市、發紅包，發展他主推的“愛情產業鏈”。\n\n“愛情產業鏈”是韓在競選時提出的政策主張，在高雄市的愛河設立“愛情摩天輪”，發\n展遊艇業、開設百貨公司、振興夜市等。\n\n韓國瑜自上任以來時常佔據新聞頭條，在社交媒體上也是當仁不讓的熱門人物。對於他在\n高雄市大力推廣的旅遊經濟，很多人表示歡迎與支持。\n\n高雄市出租車司機潘芙芬表示，在韓國瑜當選以後她的生意變得更好了。\n\n潘芙芬說，“確實，韓國瑜當選以後夜市也真的有變好，我們計程車的生意也真的比較好\n，因為遊客來的比較多。”不過她也表示，一些民進黨的支持者並不看好韓國瑜。潘芙芬\n說，“（他們說）哎呀你們不要太相信他啦，他能夠撐多久啊，曇花一現啊。”\n\n對於高雄的發展，韓國瑜也在採訪中表示，他還有很多推動經濟的計劃。他將陸續推出醫\n療觀光、軍事觀光、宗教觀光等項目。\n\n台官員訪美潮\n\n在4月或5月這場韓國瑜訪美行程之前，還會有其它幾位台灣官員到訪美國。\n\n早些時候，民調支持度很高的台北市長柯文哲宣布其9天的訪美計劃。他將在3月16日起航\n，走訪包括華盛頓、紐約、波士頓及亞特蘭大四大城市，主要重視與生物科技、新創產業\n進行交流。他自己也表示，會去華盛頓說一聲“哈嘍“。\n\n新北市前市長朱立倫也在規劃訪美草案，據悉將聚焦美國西岸矽谷的新創經濟。另外國民\n黨主席吳敦義也曾宣布有意訪美。\n\n這麼多位台灣官員計劃訪美，得益於美國國會去年通過的《台灣旅行法》(Taiwan Travel\n Act)，該法案鼓勵美台所有級別官員互訪。不過，這部法案的通過受到了中國政府的強\n烈反對。\n\n\n四年一度的總統大選面試即將開跑，欲參加者請儘速報名。\n\n--\n","\n\n\n\n\n\n\n\n高雄市長韓國瑜趕在過年前夕，發放紅包，不過民眾太熱情，韓國瑜的手被拉傷，頭還被摸了好幾次，夫人李佳芬為此心疼不已，還開玩笑的說，難怪市長頭腦最近不靈光，韓國瑜說，晚上回家李佳芬都會為他按摩，不過對於市府發生女員工被基層主管騷擾一事，李佳芬嚴肅的說，韓國瑜最忌諱婦女幼童被欺負。\n\n清潔隊人員：「祝市長新年快樂，不要握手吼，因為市長的手已經有受傷了吼，市長的手有受傷了。」\n\n韓國瑜邊發紅包，一旁邊有人要大家冷靜、不要握手，因為他前一天發紅包，手不小心被熱情民眾拉傷了。\n\n高雄市長韓國瑜vs.記者：「我最近握太多手，而且有的人握得太用力，有點受傷，不過沒關係大家過新年快樂就好，市長的身體不重要，市民的心情比較重要，可是夫人剛剛在棧二庫的時候，說滿心疼的，她說昨天晚上還有幫你按摩是不是？對對對，看看我的手的情況，不過沒關係，這不重要。」\n\n高雄市長夫人李佳芬vs.記者：「我是要拜託我們這些親愛的朋友，就是你看到市長不用太激動，那就是輕輕握他的手就好了，因為他昨天手回去就有一點腫，但是出去被拍頭或是摸頭，摸太多了，我說那就拜託大家不要摸他的頭，因為他最近已經腦袋不太靈光了，再摸下去的話，可能智商就會下降了。」\n\n李佳芬心疼韓國瑜，還特別呼籲大家溫柔點！而夫妻兩已經決定不住官邸，但未來想租屋在哪？被問到如果跟陳其邁當鄰居，李佳芬說，很好啊，也許有機會一起打球。\n\n記者vs.高雄市長夫人李佳芬：「有沒有說市長可能要去住左營？嗯，我們可以考慮啊！這樣就是跟陳其邁當鄰居，真的嗎？陳其邁住那個巨蛋商圈附近，真的啊！那也不錯啊，有機會說不定他們兩個還可以一起打球。」\n\n最近虐童事件不少，市府有發生基層主管性騷擾女員工，李佳芬說，韓國瑜最忌諱欺負婦女\n\n高雄市長夫人李佳芬：「性騷擾啊！不過我在想，這個部分他大概他滿忌諱的吧！他對於小孩啊！婦女啊、老人啊我覺得這些部分，他是滿在意的。」\n\n夫妻兩都喜歡小孩，頻傳婦女幼童被騷擾，韓國瑜和李佳芬都流露不捨、心疼。\n\n\n\n\n\n\n\n\n--\n","\napple\n\n\n\n王金平：自韓國瑜當選起　從未介入高雄市府人事\n377出版時間：2019/01/29 19:50\n\n，立法院前院長王金平喬了「陳菊和平轉移\n政權給韓國瑜」，這是非常大的一個交易，。對此，\n\n新聞稿指出，中華民國地方政府首長是民選產生，相關政權交接有法律規定與慣例可供遵\n循。韓國瑜市長在去年九合一大選中勝出，與許立明代理市長之交接事宜一切由兩位市長\n全權處理，最後也順利交接，新舊市府無縫接軌，此乃我國地方自治的實踐，也是全體高\n雄市民之福，任何人沒有理由與資格越俎代庖，更沒有需要喬的問題，吳子嘉先生所述係\n屬無稽之談。\n\n新聞稿強調，，\n\n新聞稿指出，身為高雄市民的一員，王金平支持並尊重韓國瑜的職權。僅有為了響應韓國\n瑜「貨出、人進，高雄發大財」的政策，，除此之外從未染指高雄市政。（\n戴祺修／台北報導）\n\n-----\n\n老狐狸吳董果然高招!! 讓當事人開始自清!!\n只是比起吳董的司馬昭之心!!  大家比較好奇老王當時和花媽的閉門會議在喬些什麼?\n\n--\n","\n\n\n\n\n\n聯合\n\n\n\n面對中共統戰 陳明通：相信韓國瑜能拚經濟又顧主權\n\n\n陸委會主委陳明通、台南市長黃偉哲會談在今下午展開，陳明通在會前受訪時表示，兩岸關\n係在元月2日「習五條」之後，出現新的情勢，箭在弦上已沒有回頭路，他指出，上周與高\n雄市長韓國瑜會面後，對韓國瑜很有信心，相信韓國瑜在中共統戰作為中，一定會有智慧拚\n經濟，又能顧主權，守住中華民國台灣的身分證、護照。\n\n陳明通今率領綜合規劃處、文教處、經濟處、法政處、主委室等人員前往台南市政府拜會黃\n偉哲，陳明通在會前受訪時說，新的市長上任後，陸委會會聽取地方意見，中央、地方互相\n交流，形成戰略協同。\n\n陳明通表示，不論是中央、地方都希望拚經濟，過去兩岸正常經貿交往是站在開放的角度，\n但元月2日「習五條」出現後情勢已改變，「要拚經濟也要顧主權」，中央地方團結一起，\n戰略協同，才能走更遠。\n\n陳明通談及，上周去高雄拜會韓國瑜，韓對於中共統戰很了解，「我對他很有信心，在中共\n統戰作為中，一定會有智慧拚經濟又可以顧主權」，守住中華民國台灣的身分證、護照。\n\n陳明通說，「習五條」可以看見中國大陸一波一波推動一國兩制，不放棄武力對台，形勢嚴\n峻，且加大武力，箭已經射出去了，沒有回頭路，就如韓國瑜市長所講的「不要懷疑」。陳\n明通認為，兩岸經貿賽非零和遊戲，要創造雙贏，這種概念必須和地方溝通，如何經貿交 \n--\n","\n館長砸百萬辦比賽被刁　點名韓國瑜「高市府就是垃圾」\n\n從選舉前就大力支持高雄市長韓國瑜的成吉思汗健身俱樂部創辦人「館長」陳之漢，這次\n真的火大了，他不滿自己願意自費至少百萬元舉辦國手權健力比賽，提供場地、獎金等，\n結果卻被高雄市體育處刁難，\n。\n\n館長前天在直播中表示，健力協會找他合作舉辦比賽，結果體育處表示不准與商業健身房\n合作，又稱如果要在林口舉辦比賽，必須要7天不限額地開放民眾進場使用器材，如果辦\n不到就不能主辦比賽，館長表示，全世界的體育活動都與\n商業結合找贊助，這樣選手的福利、獎金才會好，\n\n\n\n館長痛批，，但既然政府要閉門造車，那他也不\n屑，他感嘆明明沒有要補助、不能分獎金，卻還被刁難，「我一樣自己辦成吉思汗的比賽\n，我不跟你政府辦了，政府就是垃圾、\n！」\n\n\n\n好嗆唷\n\n--\n好像是高雄體育處有健力國手權比賽辦理資格吧 館長去爭取靠妖為啥不能在成吉思汗辦\n體育處回覆贊助可以 但得在外面找個公開場地 辦在林口場館內會有商業疑慮\n會變成為啥國手權不給健工.World Gym有的沒的健身房辦理\n","\n韓國瑜自比后羿 柯文哲呵呵笑六秒...無言以對【一刀未剪看新聞】\n\n\n台視新聞 TTV NEWS 2019.01.28\n\n民進黨台北市立委當選人何志偉痛批柯文哲白色力量變質，柯回應：\n「他選前一個樣、選後一個樣，今天應該又是另外一個樣。」 而當\n柯文哲聽到高雄市長韓國瑜自比后羿，更是呵呵笑了六秒，笑到停不\n下來\n\n==============================================================\n\n柯P在訪問笑到卡喉嚨是第一次吧wwwwwwww\n韓總你又說相公又當后羿，玩檯面上要選總統的這樣好嗎？XD\n\n--\n","\n\n\n\n\n\n中時\n\n\n\n台灣上市櫃公司協會成立 韓國瑜、陳其邁道賀\n\n\n\n南六企業公司董事長黃清山（左）與弟弟黃和村捐款2000萬元給高雄市政府，由市長韓國\n瑜（中）代表接受。（林瑞益攝）\n\n\n\n2019.1.27／高雄▲行政院副院長陳其邁（左二）27日晚間到燕巢恭賀南六公司新廠落成\n。（林瑞益攝）\n\n台灣上市櫃公司協會昨晚舉行成立大會，、陸續到\n場恭賀，。韓國瑜一亮相立刻吸引全場的目光，上市櫃公司的\n總裁、董事長與總經理們紛紛上前與他交換名片，更有不少人要求拍照。南六公司捐款\n2000萬元新台幣給高雄市政府，韓國瑜對此充滿感謝。\n\n南區分會會長是南六企業公司董事長黃清山，同時也是亞洲不織布協會理事長。他在1978\n年創業初期，從製作菜瓜布起家，歷經10年打拚歲月，一躍成為全台最大菜瓜布造商。\n\n韓國瑜致詞時說，43年前，他在高雄當兵，黃董兄弟一心為台灣打拚，相較之下，他的最\n大興趣是把馬子，每周跑去南寶石歌廳的咖啡廳，興趣大不同。對於這筆善款，他很感動\n，他說，人生走不同路線，黃董兄弟為事業、家庭、社會與台灣經濟打拼。\n\n韓國瑜表示，近來大家看著高雄，高雄正在改變中，2018年選舉的最大意義是南台灣的崛\n起，如今每天都聽到好多人要來高雄投資，到高雄觀光，他對此充滿感謝。高雄的未來，\n擔任市長有兩個拳頭，右拳是拚經濟，把下一代的教育辦好；左拳是全心全意照顧低收入\n戶、獨居老人、育幼院裡沒有父母陪伴的孤兒們，以及身障團體，這樣高雄的未來社會會\n富而好禮，真正關心需要幫助的人。\n\n對於黃董等企業家的善行義舉、刻苦打拚，並回饋社會，韓國瑜一再感謝，他說，近來募\n得許多款項包含黃董兄弟等人，就是一顆心，想要幫助民眾；人間處處有愛心，處處溫暖\n。韓國瑜希望未來高雄不僅是富裕，而且充滿歡樂與和諧，祝福大家新年快樂。2000萬元\n善款將用作助學、雙語教育與老人福利等項目。\n\n陳其邁當晚稍後也出席晚會，他說，黃清山從台南六甲鄉來，他從小就在六甲長大，每次\n看到南六都覺得很親切，南六是全世界不織布頗具競爭力的大廠很榮幸參加新廠落成典禮\n，在此祝福黃董與嘉賓們生意興隆，財源廣進。\n\n同行的有民進黨立委葉宜津與管碧玲，陳其邁說，兩位一個在台南、一個在高雄對企業也\n都很熱心，只要大家有需要服務的地方，請不要客氣。他並祝兩位委員在未來能連任成功\n。\n\n\n\n\n\n\n\n你們為什麼要錯開QQ\n嗚嗚嗚嗚嗚QQ\n\n是不是怕同框就搶走新聞焦點\n\n中時最近對邁邁的報導真的都超正常的\n對比選前真的差好多……\n難道是一個自己人的概念嗎（誤）\n\n--\n","\n\n\n\n\nTVBS\n\n\n\n\n綜藝天王吳宗憲傳出要當高雄五月份觀光大使，不過他說五月開演唱會很忙，
