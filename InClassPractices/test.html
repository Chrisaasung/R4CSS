山伯也準備2千碗魚丸湯，還有攤販要送\n1000包赤崁糖，跟500個韓國瑜發財存錢筒。不少攤販都是因為韓流賺到錢，一路相挺。\n\n杏仁哥吳育全：「在台南就是有一些文創，他們在外面那邊賣，賣得相當好，他們這次也\n不例外，也說要拚到那邊去賣。」\n\n文山伯張文山：「應該在2千份跑不掉，疼惜世維兄這些好朋友，支持我們韓市長，韓國\n瑜這些好朋友，你們可以大駕光臨，這不會去吃到味素。」\n\n2千碗魚丸湯要自掏腰包，得花多少錢，文山伯說錢不重要，他說跟著韓流發大財的攤販\n，也有好幾攤，都決定死忠跟著韓國瑜，不管他到哪，都會如影隨形，挺韓挺到底。\n\n--\n","\n\n\n\n\n\n中時\n\n\n\n「韓國瑜喝一杯竟沒相揪！」陳其邁出招隔空放閃 網友喊母湯\n\n\n\n陳其邁臉書昨天祝大家元宵節快樂，但PTT鄉民竟自己補腦，認為邁邁的520是對韓國瑜的\n告白，而且有證據。（圖／翻攝陳其邁臉書）\n\n高雄市長韓國瑜上週日到酒吧喝調酒開直播，莫名其妙被民進黨很多人罵，但有一人沒罵\n他，就是副閣揆陳其邁，還小抱怨說韓國瑜喝酒都沒「相揪」，網友笑指邁邁是在反射韓\n國瑜之前埋怨他的「怎麼沒帶我來吃火鍋！」這句話。\n\n昨天元宵節，PTT網友討論陳其邁FB的元宵節快樂這一篇，出了一道燈謎，要猜一個魔力\n數字，這是他想跟大家說的話，這道燈謎也太好猜，網友立刻算出答案「520」，不過，\n接著歪樓。PTT鄉民自己補腦，認為邁邁的520是對韓國瑜的告白，而且有證據。\n\n這證據是，陳其邁臉書PO文寫到「吃湯圓也會人圓圓」，根本精英等級的網友，立刻想到\n韓國瑜也用過這一句，去年冬至時，韓國瑜在官方LINE發訊息祝賀，就有「吃湯圓！人圓\n圓！」這句。\n\n網友留言好捧場，「傻眼這是什麼大告白」、「這對根本趁火在互相告白 畢竟愛情喝起\n來酸酸的」、「難怪韓總吃不了酸，因為平常都是狂灑糖啊...」，看來追這部劇的網友\n們，都有發落他倆的行程及發言，「十分母湯，別以為我沒關注你們喔」、「而且邁邁還\n要大家去看花燈…」。\n\n\n\n\n\n\n\n\n\n\n\n\n「看來追這部劇的網友們，都有發落他倆的行程及發言」\n\n追劇是怎樣啦XDDDDDDDDD\n雖然我都說我在追政治八點檔……\n\n是否該用民視八點檔標題風格寫一個「」（請自行想成毛筆字）\n\n--\n\n傳送門：\n\n\n可惡想看\n\n","\n\n\n\n\n來源：三立新聞 政治中心／綜合報導\n\n台北市議員王世堅，昨（20）日參加三立新聞網94要客訴的現場政論節目時，有網友在直\n播時，要扶龍王世堅跳海，王世堅霸氣回應，「只要蔡英文當選2020總統，他就要跳海慶\n祝」。對此，韓國瑜的女兒韓冰一聽，提醒王世堅說，「之前還欠愛河一次喔！」王世堅\n今（21）日受訪時說，韓冰講法很可愛！還脫口而說他已沐浴在韓冰的愛河裡。\n\n王世堅助攻總統蔡英文競選連任，又要賭跳海，王世堅不只一次表示過去自虐式的懲罰我\n自己的「政治賭注」很靈驗，王世堅對韓冰勸他不要每次都拿命來賭很暖心的說，「韓冰\n這樣說，我女兒也都這麼講」，過去他賭跳海、高空彈跳，他女兒跟他說「爸爸你要保重\n自己，不要輕易的搏命」，因此他才說「每次看到韓冰就似曾相似，像看到自己的女兒！\n」\n\n王世堅還稱讚韓冰很善良，有修養、有家教是個很好的小孩，王世堅甚至表示往後會好好\n修正愛下政治賭注的快人快語，再說聲「謝謝韓冰關心！」不過，王世堅也強調這次說出\n口一定說到做到，但一定會「把韓冰的話跟我女兒的話放在我心上」，以後比較危險性\n的、賭命式的不輕易出口，但王世堅說對柯文哲就例外。\n\n至於韓冰提醒王世堅說，「之前還欠愛河一次喔！」王世堅回應「韓冰講法很可愛，可是\n有誤會啦！」他解釋，是要跟陳其邁跳海慶祝，選前就講是賭陳其邁當選，就跟陳其邁一\n起跳海慶祝。王世堅還幫韓冰緩頰說「我知道韓冰的意思是去愛河走走跳一跳」，王世堅\n還說先前有很多人要韓國瑜跳愛河，他的妻子李佳芬幫忙回應，「韓國瑜已經在愛河裡了\n」，王世堅說他也要答覆韓冰「我已經在愛河裡了」這時媒體好奇問王世堅「在誰的愛河\n裡?在韓冰的愛河裡嗎？」王世堅則回答「我太太、我女兒、兒子也包括韓冰跟很多支持\n者的愛河裡」。\n\n影片：\n\n\n心得：王世堅之前因為送錶事件而網路聲量爆漲，\n甚至一度超過蔡英文總統，雖然後來又掉下來，\n但也和另一個民進黨網紅議員高嘉瑜平分秋色。\n因為只要有柯文哲的新聞出來，記者又會去堵\n王世堅討個說法。而王世堅通常又都會配合媒體受訪，\n也因此媒體很喜歡採訪他。\n\n--\n                                    02/21 18:38\n","\n這件事真的別再酸致中了 韓國瑜228出訪星馬\n這些人還配合他時間 提前招開記者會\n除了曲棍球外 韓國瑜真的沒什麼敵人\n\n\n高雄市長韓國瑜今出席「288事件72周年紀念行動─2019英雄返校、雄中自衛隊出巡」記\n者會，分享對族群融合的看法。雄中校友會理事長陳義永說，該活動過去都是民進黨辦的\n，韓國瑜出席支持，表示韓心胸很大，「看到他來很感動」。\n\n雄中自衛隊出巡活動預計24日上午舉行，但韓國瑜因訪新加坡無法出席，他今與民進黨立\n委許智傑、市議員陳致中、雄中校友會等人一起召開活動行前記者會，表達對活動的支持\n\n韓國瑜，他希望280萬高雄市民心靈緊握、團結，拋開過去傷痛仇恨重新開始；不同政黨\n、族群，希望高雄土地更好、人民內心祥和、台灣前途發展亮麗的思維是一樣的。他並表\n示，這次跟許智傑、陳致中一起開記者會，也算是勇敢跨出這一步，「過去市長沒像我這\n種身分，也是頭一次。」\n\n曾在高市長選舉時，擔任同為雄中校友、行政院副院長\n\n--\n","\napple\n\n\n\n潘恆旭撈過界談2020徵召　韓國瑜開槍：謹言慎行\n33977出版時間：2019/02/21 13:08\n\n(更新：新增潘恆旭回應及影片)\n\n高市觀光局長潘恆旭繼過年期間回嗆網友「你罷免我啊！」引發失言風波，日前接受媒體\n訪問時又提及，「如果朱立倫的民調一直沒辦法突破柯文哲，那（韓國瑜那就很有機會」\n，引起各界砲轟「越權發言、發言失當」。，、\n\n根據網路媒體「放言」專訪高市觀光局長潘恆旭內容，\n\n潘恆旭對「韓國瑜在2020總統大選角色」的發言掀起政壇波瀾，韓國瑜今說明：「我有問\n過潘局長怎麼會講出這樣的話，\n\n韓國瑜表示，，\n\n」\n\n韓國瑜並向潘恆旭喊話：\n\n面對老闆韓國瑜「謹言慎行」的指示，\n\n潘恆旭對於網路媒體的報導內容，今出席高雄二月觀光大使陳文茜「給愛河的一封情書」\n記者會後，\n\n\n\n，他重申樂\n見諸位太陽的公平競爭，但假設太陽們在各自的小動作裡頭，用一些網路民調去企圖影響\n選情，「我覺得不太好，因為南方無戰事，本是同根生、相煎何太急，我們並沒有要捲入\n2020的戰場，所以不要把我們捲入2020的戰爭裡頭。」\n\n批踢踢網友今早透過電子媒體直播韓國瑜對潘恆旭的言論，立即在政黑版設立「韓國瑜是\n不是對潘開出第一槍」討論話題，網友紛紛留言「不要讓老闆替你收爛攤子！潘乖一點啦\n！」、「本來就不恰當啊！哪有底下的人來講自己老闆要不要選！」、「越權發言是忌諱\n！潘真的口不擇言！」(曾珮瑛、楊適吾、吳柏源／高雄報導)\n\n發稿時間 12:25　\n更新時間 13:08\n\n------\n\n整篇看完....真的有當一回事!?  潘的確是觀光局長!! 然而政論家可不是現階段工作!!\n這是目前賣菜&lt;&gt;&lt;很明確的警示訊息!!  只是潘能按耐這張堪比吳主席的嘴多久?\n\n說實話......很拼!!\n\n--\n","\n\n\n\n\n\n中國時報\n\n\n柯韓比一比！他替柯P抱屈轟「有天理？」遭一句話冷回\n\n台北市長柯文哲與高雄市長韓國瑜為台灣現在最紅的政治人物，一舉一動都被用放大鏡檢視\n。有名網友比較兩人近日作為，並替柯文哲抱屈，指柯每天工作10幾個小時還被嗆無心市政\n、台北燈會也被批史上最爛，他怒轟「這有天理嗎？」這篇文章引發許多討論，其中有人冷\n回「有沒有可能你覺得別人誤解柯，你也同時誤解了韓呢？」\n\n針對台北燈節挨轟史上最爛，柯P今直言「最爛…會嗎？還好啊！還好啦，我覺得還好」，\n他說自己開幕那天有去，那天人也很多，第二天也有坐車去看一下，雖然人數沒有開幕那麼\n多，但還是維持一定聲量。至於是不是最爛燈節？柯文哲先反問「跟哪屆比」，接著表示「\n跟歷屆比覺得差不多」。\n\n對此，網友gethappiness在PTT發文比較柯文哲、韓國瑜，他說一個每天工作10幾個小時、\n被嗆無心市政；台北燈會也被嗆史上最爛。另一個每天四處站台、四處發紅包、天天嗆總統\n，累到直接不去市政會議，結果大家好心疼、拚經濟拚到累倒；此外，2020總統選舉民調還\n打趴所有人。該網友說實作四年比不上一個講好聽話三個月，怒轟「這有天理嗎？」\n\n對此，網友紛紛表示「有沒有可能你覺得別人誤解柯，你也同時誤解了韓呢？」、「白粉崩\n潰」、「你先說說 哪來『每天』四處站台」、「每天工作12hr搞網紅，講幹話，當然無心\n市政」、「得民心的人只要順應自然而為就能讓老百姓幸福，反之只要違逆天道，就算整天\n嗡嗡嗡的做，老百姓也不會得到幸福」。但也有網友認為「還在蜜月期的本來民調就會比較\n高啊」、「執政到第二任多少有包袱，我覺得他被這樣打人氣還這個程度算不錯了」。\n\n\n笑死真的是馬上抄耶，不愧是韓國時報，政黑韓粉大喜^^\n\n\n--\n","\n\n\n\n\n\nTVBS\n\n\nTVBS最新民調顯示，2020總統大選，柯文哲以四成一支持度勝朱立倫的兩成九及蔡英文的\n一成六。但如果韓國瑜也參選，則韓國瑜以三成七小勝柯文哲的三成五。但如柯文哲未參\n選，則朱立倫以四成六勝蔡英文的兩成七。但值得注意的是有五成六高雄市民不贊成韓國\n瑜參選明年總統大選。\n\n\n\n這個民調跟蘋果、ETToday的有差距\n不過TVBS是最準的\n如果朱在6月前民調拉不起來老K麻煩大了\n\n--\n","\n\n\n\n\nTVBS\n\n\n\n\n苦苓上節目狂逼問　韓國瑜淡定「回這句」全場笑\n2019/02/20 22:06\n\n\n知名作家苦苓常在臉書發表時事看法，他近日以在地高雄人的身分上節目，與高雄市長\n韓國瑜連線，質問高雄騎樓亂象。面對咄咄逼人的質詢，韓國瑜依舊冷靜應答，想不到\n下句脫口而出的話，竟讓全場嘉賓忍不住笑場。\n\n苦苓在節目視訊連線韓國瑜，稱市長明明帶頭喊出「拚觀光」的口號，但住左營的他發\n現附近騎樓至今仍凌亂不堪，打去市政府反應也不見改善，連台北的朋友南下來玩，都\n直呼「在高雄走路好可怕，必須在馬路上跟摩托車、汽車爭道」，想問市長該當何解？\n\n面對苦苓犀利的提問，韓國瑜回應，先感謝苦苓提出有建設性的意見；至於苦苓所講的\n問題，他會進行了解，並提到自己先前還看過更誇張的現象，「像我到郊外去上洗手\n間，我用落荒而逃來形容，裡面的髒亂讓我嚇一跳，何況是觀光客來？我們都要一點一\n滴地來把它改善更好。」\n\n答覆引來苦苓進一步追問，「這個狀況大概多久可以改善？」對此韓國瑜直言，「現在\n我們先了解完畢之後，現在我們不是在三堂會審，我們只是在意見交換，而且我希望您\n不要咄咄逼人。」話語一出立刻使其他來賓爆笑出聲，苦苓也連忙澄清「沒有沒有沒\n有，我不是咄咄逼人。」\n\n最後韓國瑜向他喊話，只要他能夠做的事情，苦苓講出來，他會立案來進行了解與調\n查，要對方放心，同時強調任何事情只要能讓高雄進步，他絕對會去做。\n\n實習編輯／陳冠宇\n\n\n\n\n補充，這節目是三立「54 新觀點」。\n\n已都說會先去了解，還馬上要人家回覆說多久可以改善，苦大師是在cosplay議員嗎？\n\n另外，苦大師在高雄設籍七年，質疑韓力拼觀光但騎樓亂象卻\"仍\"嚴重，這\"仍\"字的意\n\n思等於說騎樓亂象其實已經很久，之前都沒處理。\n\n\n--\n","\n1.新聞網址\n\n\n2.新聞來源\n自由時報\n\n3.新聞內容\n〔記者葛祐豪／高雄報導〕根據平面媒體今天發布的一項對比式民調，2020總統大選的可\n能參選人中，高雄市長韓國瑜在各種組合的支持度都最高，今天也傳出吳敦義、馬英九對\n徵召韓國瑜競選總統，持開放態度。對此，韓國瑜強調這些問題未必會定案，也呼籲台北\n政治菁英，來高雄傾聽民意。\n\n韓國瑜表示，台北中央的政治菁英份子，很重視2020大選，但對南台灣包括高雄、台南、\n屏東鄉親來講，現在特別重視經濟發展，台北政治菁英份子有空不妨來高雄傾聽民意。\n\n韓國瑜強調，他在南台灣可以感受到，大家都希望經濟很快改善，他身為高雄市長要率先\n把高雄經濟衝起來，「我最近到台南， 一大堆人看到我們，也是希望台南發大財 ，所以\n民生經濟問題變成王道、變成主流，這點應該請政治菁英共同來思考，人民要的是什麼？\n」\n\n韓國瑜說，至於黨主席、或過去的主席提的這些問題，未必會定案 ，而且現在他的心思\n不在這上面。\n\n\n\n\n還是嘴台北天龍老kmter的韓最對味\n\n基本上我的結論就是韓國瑜不會選\n\n\n不過民進黨要繼續拱韓其實是對國民黨有利\n\n因為2020民進黨注定墊底，而國民黨唯一的對手就是柯文哲\n\n所以現階段只要能壓制柯文哲聲勢，對國民黨就是好事\n\n\n所以雖然藍營明知道綠營是捧韓壓柯，但藍營還是樂意陪著綠營一起捧韓\n\n這波拱韓風潮不會這麼快結束的\n","\n韓國瑜民調比柯文哲高？ 柯P：這個結果很正常\n\n\n今日新聞NOWnews（Yahoo）\n記者林人芳／台北報導\n\n最新民調顯示，2020選戰開打，高雄市長韓國瑜是所有可能人選中民調最高的人，若韓國\n瑜不選，台北市長柯文哲就是支持度最高的人。對此，柯文哲今（20）日受訪時表示，這\n樣的結果很正常，目前網路聲量就是這樣，但民調會一直移動，還是把該做的事情做好就\n好。\n\n柯文哲下午出席中華民國零售商業同業公會大會前，被問到民調落後韓國瑜一事。 柯文\n哲說，「這很正常啊！因為目前的網路聲量就是這樣」，但民調會一直移動，距離選舉還\n有11個月，所以今天該做的事情還是認真把它做好。\n\n由於韓國瑜才剛選上市長，若參選總統是否覺得他正當性不足？柯文哲說，他自己有講過\n，韓國瑜過去已經讓我們大開眼界，他已經推翻政治學教科書規則，所以「選舉就是人民\n投票，人民喜歡你也沒辦法啊」，很多東西就是take it easy，這樣就好了，照我們的態\n度去做就好。」\n\n不過，韓國瑜若不選的話柯民調第一？柯文哲反問，「那你怎麼知道他不會選？」，然後\n說，自己態度還是這樣，今天該做的事情把他努力做好，「考第一名條件是什麼？第二名\n要考的比你差，你怎麼知道你對手是誰，所以把該做的事情做好就好。」\n\n--\n","\n\n\n\n\n\n中時\n\n\n高雄亞灣1.6萬坪台電特貿三都市更新，將在6月底前，重裝出撃，為了吸引企業投標，台\n電董事會和高雄都發局通過，將地上權時限延長至70年、權利金支付，從3期延長至9期、\n以及南基地可以全部抵換，變成所有權住宅和商業設施等誘因，由於這是韓國瑜上任之後\n，第一個超過百億元投資招商案，備受關注，一旦順利脫標，可望吸引265億元投資額，\n創造6,500個就業機會。\n\n高雄都發局長林裕益上任之後，20日首次舉行記者會，他表示，韓國瑜市長明確告訴他，\n目前有很多企業，想要投資高雄，因此，為了招商引資，地盡其利，都發局盤整高雄可供\n一級、二級和三級產業投資的用地，達3000公頃，做好企業引資的準備。\n\n其中，亞灣新灣區可立即使用的土地面積約71公頃，而去年已經招商一次的「台電特貿三\n」核心精華區的土地，面積約16,062坪，將在6月底之前，公告招商。\n\n林裕益說，此次在招商條件的變更之後，更符合市場需求，「以目前的氣氛，對很多企業\n一定很具吸引力」，希望順利脫標之後，今年就可以順利動工，除了可以吸引265億元的\n資金進駐高雄，更可創造6,500個就業機會，此外，高市府也可分回大約36億元的權利金\n。\n\n高雄都發局表示，「台電特貿三」採公辦都更權利變換和設定地上權的混合模式，全案權\n利金最少94億元，為了提供投資企業更有利的財務彈性，降低企業財務負擔，權利金的繳\n納將從3期延長到9期，地上權期間也將從50年延長到70年。\n\n此外，企業最關注的權利抵換的範圍，也將從原本只有部份的南基地，大約60％，擴大為\n100％，等於全部基地6,675坪，都可以抵換成為所有權住宅和商業設施，但，北基地\n9,387坪仍維持地上權，並且只能興建國際觀光酒店等商業設施。\n\n都發局說，以該地容積率630％計算，南基地的樓地板面積可達42025坪，扣除可建2.5萬\n坪所有權住宅，所有權商業設施約1.7萬坪。\n\n\n\n\n\n\n這個有人清楚詳細的嗎??高雄王ceca大知道嗎??\n我只知道 之前陳其邁選前的時候有一直在喊亞洲新灣區而已\n\n--\n","\n\n\n\n\n來源：2019-02-20 聯合報 記者鄭維真╱即時報導\n\n總統蔡英文已宣布競選連任，不過，根據「蘋果日報」民調結果顯示，在各黨派確定及可\n能的候選人中，高雄市長韓國瑜以明顯差距大勝黨派各組可能候選人，若韓不選，柯文哲\n才有望出線，相比之下，現任總統蔡英文在各組可能的候選人中皆趨劣勢。\n\n\n黃偉哲說，國民黨幾個太陽之間的民調也互有高下起伏，蔡英文競選連任，之後輔選列車\n啟動，也不可能是現在所謂民調顯示的一樣，他對於民進黨的提名人會有信心，但不論是\n什麼意圖的民調都要列入參考，成為努力方向的指引。\n\n至於韓國瑜處高民調，黃偉哲說，對此民調予以尊重，但民意如流水，政治人物要好自為\n之，民意是讓政治人物有動力向前進，而非鬆懈的藉口。\n\n\n心得：黃偉哲說的也不能說錯，「民調也有高低起伏，蔡英文競選連任，\n之後輔選列車啟動，也不可能是現在所謂民調顯示的一樣。」\n只是我發現民進黨不少人，例如黃偉哲、或前不久的新潮流議員許淑華都舉\n韓國瑜為來當例子。黃偉哲之前也說韓國瑜的金句，見：\n\n\n\n另外一個民調低的吳敦義也舉韓國瑜為例來反對全民調，\n吳表示高雄市長韓國瑜剛南下參選時民調也不高，若光看民調也不用選了。\n\n--\n","\n\n\n\n\n\n民調勝過柯蔡！　\n\n\n\n中天\n\n\n\n高雄市長韓國瑜民調領先，不但平面媒體民調贏過藍綠白三陣營牌桌上政治明星，\n網路民調也無敵手，台南立委參選人謝龍介就直言，\n，只要他有\n願就義無反顧支持，而國民黨主席吳敦義面對媒體逼問是否徵召，\n他也鬆口，黨的大門是打開。\n\n\n\n\n\n\n現在就連龍介仙都挺韓市長進軍總統啦\n全台灣的人民現在都很期待韓總可以帶領台灣走向輝煌，\n龍介仙果然是聰明的\n知道要犧牲小局完成大我\n高雄市長交給佳芬姐 總統交由韓總\n將是台灣最佳的完美組合\n\n--\n我貼出來不到兩分鐘你就說我斷章取義 你影片10倍速看?\n第一跟第二是誰@@\n那K黨全黨除了四個夕陽外你都要黑?\n龍介要被打成韓黑了QQQQ\n您自己去看一下水管 看中天怎麼下標的 如果我下標斷章取義\n不是中天原本標題 我願退出政黑 你敢打賭嗎\n可憐format真心挺韓被當成反串 好慘\n\n\n\n中時另一篇都這樣報導了\n你還在曲解... 全世界就剩你一個不支持韓總了\n\n\n\n推  02/20 20:45\n當文化部長啊 台語說那麼好 肯定是文化部長的料\n這篇那些熟悉的韓粉都消失了\n誰幫忙tag一下ID 我沒在記\n","\n\n\n\n\n蘋果日報\n\n\n柯文哲鐵馬會韓國瑜破局　陳致中作陪「柯扁會」\n\n台北市長柯文哲高喊「以汗水代替淚水」，將於228再度挑戰鐵馬「一日北高雙城」，\n眾所矚目的「柯韓會」因韓國瑜月底出訪新馬，228晚間近7時抵達桃園機場，高市新\n聞局長王淺秋篤定說：「柯韓28日不會見面！沒有時間！不可能！」至於3月1日柯文\n哲將親訪前總統陳水扁，「柯韓會是否會改為隔日？」王淺秋回應「韓市長現在行程\n很滿，尚未安排！」\n\n高雄市長韓國瑜對台北市長柯文哲228要與他會面、隔日見阿扁一事，今在與高雄二月\n觀光大使陳文茜召開的「醫療觀光元年記者會」後，面對媒體詢問並未正面回應，僅\n說一句：「謝謝！我們今天先談醫療觀光！」\n\n究竟「柯韓228有無安排會面？」高市新聞局長王淺秋語氣肯定說：「不會見面！沒有\n時間！不可能！」而根據高市府提供韓國瑜出訪星馬行程，他28日下午將於新加坡起\n飛，預計晚間6時45分飛抵桃園，若直奔桃園高鐵站搭乘最接近時間高鐵，返回高雄也\n已晚間10點，柯韓會228當日確定破局。\n\n不過，隔天3月1日「柯扁會」確定登場，「柯韓會也改同日嗎？」王淺秋回應：「韓\n市長現在行程很滿，尚未安排！看以後有沒有別的機會再說！」至於韓國瑜228出訪星\n馬無法接待柯文哲，高市府是否會安排接待，王淺秋則說：「目前對方沒有提出需求\n，若柯市長有需要協助，高市府會安排接待！」\n\n柯文哲去年5月「綠白分手」後，3月1日將首度與陳水扁碰面，阿扁今在新勇哥物語透\n露，兩人會面的緣起，是為了洽談北市府所做的阿扁口述歷史回憶錄出版事宜。《蘋\n果》致電阿扁之子陳致中，並未接電話，傳LINE詢問「是否陪同父親見柯文哲與討論\n什麼議題？」，他以LINE簡短回覆：「不好意思在錄影」、「我會」、「北市府文獻\n館出版陳總統口述歷史專書相關事宜」。(曾珮瑛、吳慧芬、謝承浩／高雄報導)\n\n\n\n\n柯韓感情之前不是說很好嗎\n\n韓總真的連見個面的時間都排不出來？\n\n228當天應該是民進黨比較忙吧\n\n還是韓總想要開直播沒空\n\n--\n","\n\n\n\n\n新新聞周刊\n\n\n\n藍營基層拱韓聲浪高，韓國瑜選總統恐弄假成真\n2019年2月20日 下午4:58\n文／晏明強\n\n農曆年後藍營總統提名戰況轉趨激烈，黨主席吳敦義以及將於三月初宣布參選的立法院\n前院長王金平，紛將攻擊矛頭鎖定最早表態參選且民調領先的新北市前市長朱立倫。相\n對於民進黨幾已確定由總統蔡英文爭取連任，台北市長柯文哲也在旁虎視耽耽，國民黨\n三公內鬥讓藍營支持者厭煩。憤怒的藍營選民憂心蔡英文連任，也怕讓柯文哲撿到便\n宜，力拱高雄市長韓國瑜選總統的聲浪日益高漲。\n\n\n三公競逐失控，促使基層拱韓\n\n「農曆年後春酒活動多，但能不去就盡量不去，因為走到哪都被支持者罵，三公才是罪\n魁禍首，為何罪是我來受？」一位新科北市議員感嘆，吳朱王再不收歛自私自利的嘴\n臉，非但明年總統大位沒望，連國民黨立委選情都會受衝擊。\n\n藍營三公惡鬥惹人厭煩，藍營內部也焦慮去年九合一選後的大好形勢將成過眼雲煙，於\n是想尋找新的救世主。農曆年台北市前議員王鴻薇率先挺韓直取總統，隨即多位藍營民\n代也跟進呼應。\n\n據瞭解，年前發聲要韓選總統的藍營民代其實心裡也很清楚，韓才剛當選高雄市長，應\n專注做好市政，才有助國民黨在選票板塊綠大於藍的高雄市站穩腳跟。一位拱韓的藍營\n北市議員坦言：「要韓選總統是『假議題』，大家只是想給吳王朱壓力，希望總統人選\n能早日底定，不要歹戲拖棚。」\n\n不過，年後國民黨三公競逐失控，黨內也為初選機制吵嚷不休，藍營支持者拱韓的心態\n有了微妙轉變。一位始終認定韓國瑜不會、也不該蹚總統選舉渾水的藍委坦言，基層期\n待國民黨提名能贏的人，韓國瑜就是眾所期待的勝選保證。很多藍營支持者認為應直接\n徵召韓，讓好鬥的朱吳王一邊涼快，「我突然覺得『弄假成真』也不是完全不可能。」\n\n雖然韓國瑜已表明將專心拚高雄經濟，沒去想選總統的事。但即使他本人沒參選的主觀\n意願，也不能排除政治環境變化，將迫使他代表藍營上陣。一位國民黨務要角指出，韓\n是否會被基層拱出來選總統，將取決於朱吳王競爭的結果。黨內許多人最近才發覺，三\n公彼此互不信任且宿怨頗深，令人憂心即使初選分出高下，黨內整合也會是被提名人的\n一大難題。\n\n\n朱未能展現氣勢，遭吳王夾殺\n\n在三公內鬥中受傷最重的是朱立倫，他的民調支持度高出吳、王一大截，多數藍委及新\n科縣市長都傾向朱，藍營選民也認為朱是韓國瑜之外的最強人選，看好他能輕鬆贏得初\n選。只是去年底朱表態參選後，始終未能展現力壓群雄的氣勢，光靠高支持度也不足以\n讓吳、王知難而退。\n\n王金平決定選總統，朱自然成為頭號大敵，王自認有藍營地方派系及本土黨員票支持，\n初選黨員得票不會輸給朱，只要民調能打平就有機會勝出，因而起手式就是要打低朱的\n支持度。王自爆二○一五年「換柱」時，朱曾答應徵召他選總統，結果「新郎卻不是\n我」的往事，就是想巧妙提醒選民，朱的誠信大有問題。\n\n王金平還不只拿換柱爭議來打朱，親王名嘴更加碼爆料，王去年選前因輔選太累住院兩\n天，朱竟然私下對某企業家放謠言，說王金平「中風住院」，即使朱立即否認此事。藍\n營基層最近已有負面流言散播，批評朱做人很不厚道。\n\n親近朱立倫的黨內人士質疑，要講誠信問題，王金平在一五年被國民黨提名不分區後，\n曾接受《新新聞》專訪親口表示，爭取續任國會議長是「政治的最後一戰」，如今王卻\n又要選總統，難道不該對為何毀諾有所說明嗎？\n\n這位人士還強調，王炮口向內的作為，激怒許多本來就對王很反感的深藍黨員。或許朱\n民調支持度會被王的重手所傷，但王也背上破壞團結的罪名，不管是拉抬民調或爭取黨\n員票，都不會得到什麼好處，可說是損人不利己，徒讓綠營看笑話，「國民黨則被牽連\n成了最大輸家。」\n\n隨後吳敦義也加入戰局，卻讓國民黨傷得更重。農曆年後吳一改之前對參選總統、初選\n機制謹言慎行的態度，一方面鬆口證實正評估參選總統，自稱已準備了三十年，但強調\n最後也可能不選；另一方面更連拋震撼彈，火力全開猛攻朱立倫，讓黨內全看傻了眼。\n\n\n黨主席加入戰局，內鬥難善了\n\n對於挺朱勢力及前主席洪秀柱、台中市長盧秀燕、南投縣長林明溱等都支持用全民調；\n吳敦義則舉換柱為例，批評全民調不可靠，還說只用區區一○八六人的民調決定人選，\n繳黨費的黨員不能參與置喙，「把黨員置之於何地？」他更加碼提出由全體黨員投票，\n或黨員、民調五五比的初選方案。\n\n吳敦義更透過密集的媒體專訪，反覆強調要代表國民黨選總統的人及其團隊，都必須\n「既能且廉，不能有貪贓枉法的紀錄」，尤其總統人選更要注意品德操守有沒有「致命\n的傷」，否則就會被人家一槍斃命了，「這點是最重要的。」\n\n親近吳敦義的人士坦言，吳所指的當然是朱立倫市府團隊有高層官員涉貪被判刑，朱的\n岳父高育仁家族也有很多傳言，每逢選舉就被綠營拿出來大做文章。「吳敦義身為黨主\n席，又還沒表態參選總統，談到未來國民黨總統人選的理想條件，對黨員及支持者有一\n些基於事實的提醒，情理上也是無可厚非。」\n\n但由於吳敦義諸多發言極具爭議，針對性又強，引起黨內譁然，不但惹怒挺朱派連日強\n力反擊，洪秀柱、朱立倫也為了全民調與全黨員投票優劣，直接與吳敦義對嗆。一位黨\n務高層私下嘆息，黨內初選機制至今難產，三公竟已殺到刀刀見骨，「這一輪鬥下來，\n朱吳王全都受傷，國民黨更是血流不止，連黨主席都加入戰局，事情真的很難善了。」\n\n雖然外界多解讀吳敦義強勢出擊，還想利用掌控中常會的優勢，以全黨員投票來取代全\n民調，顯見投入黨內初選應無懸念。但有與吳熟識的前黨務高層卻認為，吳很清楚自己\n的民調低，黨員票優勢又因王金平參選被削弱，明知初選勝算不高，還主動出手挑起黨\n內爭議，這是精於謀略的吳絕不會犯的錯誤，況且「吳敦義的一貫風格，就是不打沒把\n握的仗。」\n\n\n不玩最大？吳改當裁判主導初選\n\n他大膽研判，唯一的可能是吳敦義已決定不選總統，但由於他也不認為朱立倫代表國民\n黨參選能夠贏，才設法在初選機制設計上降低朱獲提名的機率。黨內批評吳排除全民\n調，力推全黨員投票，是球員兼裁判為自己勝選鋪路，但其實吳根本不會下場打球，而\n是以裁判立場制定遊戲規則。\n\n至於吳不看好朱，是否就代表會轉而支持王？有親吳人士透露：「吳只會力挺能贏的人\n選。」若連支持度高的朱都難贏，民調更低、年紀又大且深藍不支持的王更無勝算。如\n果到了五月初選啟動後，各家民調顯示朱、王並不足以抗衡蔡、柯，相信藍營選民自會\n力拱能贏的人出戰，或許那時韓國瑜就必須有所抉擇了。\n\n\n\n\n\n說真的，KMT本來可以隨著去年下半年開始的韓流水漲船高，乘著浪頭捲起千堆雪，\n\n偏偏這幾位大老們只會繼續在下面操作逆流，搞得暗潮洶湧，支持者越看越不耐，\n\n最後他們的微弱光芒只會江河日下，大江東去浪濤盡…\n\n如果KMT真弄到是韓出來選2020，只能說是其他人自己不爭氣，給你們韓流的浪頭，\n\n沒本事乘風破浪，反而被大浪給淹沒吞噬。\n\n--\n","\n\n\n\n聯合新聞網\n\n\n\n\n蘇貞昌嗆「別給禿子漏氣」 韓國瑜回：別刁難禿頭\n2019-02-20 14:21聯合報 記者蔡孟妤╱即時報導\n\n對於高市長韓國瑜批行政院要求改寫高雄前瞻計畫的捷運建設部分，行政院長蘇貞昌表示\n，他沒有要求韓國瑜重寫，要求道歉，並嗆韓「別給禿子漏氣」。韓國瑜今回，如行政院\n無意刁難，就拿出行動；他也要鼓勵蘇貞昌「千萬不要刁難禿頭。」\n\n對於蘇要求道歉，韓國瑜今說，他已經把公文拿出來了，大家可以看到市府研考會披露的\n公文，事實上大概有2到3件。如果行政院覺得他們無意刁難，真心誠意希望高雄建設更好\n，就請他們拿出行動來，相信高雄市民一定是非常快樂的接受行政院的溫暖。\n\n他並表示，他說台灣人都欠高雄一個情，很多不是高雄人聽了一定很錯愕，但台灣哪個縣\n市有3座發電廠、這麼多重工業，高雄人犧牲了環境、投入這麼多勞動力，整個城市支撐\n台灣半邊天的經濟，行政院應該抱著一個照顧和感恩的心，來回饋高雄市民。\n\n韓國瑜說，他不當高雄市長也沒辦法了解這麼透徹，自己透過選舉及接任市長後，真的感\n覺到台灣人應對高雄人有更寬容的心，並請中央大力幫助高雄建設，「我對行政院講這個\n話，我的用意是在這裡」。\n\n韓國瑜說，蘇院長鼓勵他，千萬不要給禿頭的漏氣，「我也鼓勵他，千萬不要刁難禿頭，\n禿頭不刁難禿頭。」\n\n\n\n\n關於貞昌院長與韓總之間的道歉說，今天又有了新進展。\n\n雙方都表示，會互相鼓勵，不會彼此為難。\n\n韓總並表示:\n\n「相信高雄市民一定是非常快樂的接受行政院的溫暖。」\n\n呵呵。希望一切如願。\n\n--\n","\n\n\n\n\n中時電子報\n\n\n\n\n最新媒體民調 逾4成高雄市民 支持韓國瑜選2020！\n2019年02月20日 15:52 中時電子報 李俊毅/綜合報導\n\n2020總統大選似乎在蔡英文公開表態競選連任後提前開打，民進黨籍總統蔡英文昨(19日)\n接受美國有線電視新聞網(CNN)專訪，明確表態將會尋求連任2020總統。但今日一份智庫\n所做民調隨即打臉蔡總統的連任夢，有媒體公布近期所做2020大選民調，無黨籍台北市長\n柯文哲目前以20.6%支持度領先群雄，而國民黨雄市長韓國瑜則以18.4%支持度緊追在後，\n另針對高雄市民調查，有超過4成市民傾向讓韓國瑜出來選2020。\n\n國民黨內幾大太陽對初選制度內鬥戰成一團，柯文哲亦被國民兩黨視為最大假想敵，國民\n黨基層為求2020必勝人選，更出現挺韓國瑜參選聲音。\n\n據《EtToday新聞雲》公布所做民調，若2020總統大選，仍由蔡英文競選連任，對上韓國\n瑜及柯文哲，支持度分別為19.7%：38.0%：30.6%，韓國瑜領先2人至少7.4%，但是若蔡分\n別對上朱立倫及柯文哲，支持度為19.8%：32.9%：34.7%，柯文哲反倒領先2人至少1.8%支\n持度。\n\n另外，針對1135位設籍高雄市民的調查解果分析，可發現有40.6%高雄市民表示支持(非常\n支持23.7%、還算支持16.9%)韓國瑜參選2020總統；但也有51.5%高雄市民表示不支持(不\n太支持19.0%、非常不支持32.5%)，顯示有逾4成市民傾向支持韓國瑜出來參選2020大選。\n\n本次民調由《ETtoday新聞雲》民調中心調查，調查期間從2019年2月13日至18日進行，調\n查方法是以「網路調查」及「電腦輔助電話調查」結合進行，以台閩地區年滿20歲以上民\n眾為調查對象，網路調查是針對50歲及以下，電話調查是針對51歲及以上；調查回收有效\n樣本數為9,526份，抽樣誤差在95%信心水準下，為正負1.0%。\n\n\n\n\n果然，不同的角度，就會演繹出不同的解釋。\n\n有4成民眾支持，不就等於是近5成多的人不支持嗎?\n\n不過沒關係，\n\n只要民調能做到8成支持，2成不支持的時候，\n\n再來找韓總不遲。\n\n2020韓總不用出馬，要的話，也要等下一任吧^_^\n\n--\n","\n台北中央、台北政治菁英分子 天天吵誰選總統 XD\n\n\n2020總統大選，高雄市長韓國瑜民調領先檯面上所有參選人，前總統馬英九及國民黨主席\n吳敦義今均表示，對韓參選抱持「開放」態度，並不排除徵召韓。但韓國瑜今受訪說，現\n在對他來講，他心思完全都不在這上面。\n\n馬英九、吳敦義均表示，對韓國瑜參選抱持「完全開放」的態度；對是否徵召民調高的韓\n國瑜參選，吳敦義也表示「不能完全排除」。\n\n對此，\n\n韓國瑜說，現在整個南台灣，他都可以感受得到，大家希望趕快在經濟上有所改善，他身\n為高雄市長，一定要率先把高雄經濟衝起來。\n\n他說，他這趟去台南，一大堆人也是說希望台南發大財，所以顯然這個民生、經濟問題已\n經變成王道、變成主流，「這點應該請台北的政治菁英，大家共同來思考，人民現在要的\n是什麼」，至於國民黨內這些主席、前主席等人提的這些問題，未必會定案，「而且現在\n對我來講，我心思完全都不在這上面。」\n\n--\n","\n\n\n\n\nTVBS\n\n\n\n余天憂「韓國瑜對不起高雄」　網提醒：先擔心你兒子吧\n編輯 何文君 報導\n2019/02/20 14:03\n\n高雄市長韓國瑜近來火力全開砲打中央，和行政院長蘇貞昌槓上，直播時更指「全台灣\n人都欠高雄人」，對此民進黨新北市黨部主委余天則回嗆，韓國瑜這番話是酒醉在說醉\n話，反而擔心「施政會不會對不起高雄」，而韓粉聽了則溫馨提醒余天，「還是先擔心\n你兒子吧！」\n\n先前行政院長蘇貞昌要求高市府重寫前瞻計畫，引起韓國瑜不滿，日前他深夜在高市酒\n吧開直播，藉由推廣酒吧文化時，談到經濟問題，突直言「全台灣都欠高雄人！」不滿\n補助款被中央退回，還要重寫前瞻計畫，根本是針對。\n\n直播中韓國瑜更接連批評中央，「你希望高雄失敗嗎？你希望高雄繼續窮困嗎？」接著\n問「還是希望韓國瑜跌倒，最好在施政的道路上，活活地摔死，我不可能接受的。」\n\n而民進黨新北市黨部主委余天在受訪時，被問到韓國瑜這番話，諷刺地說韓國瑜喝醉了\n在講醉話，要他喝酒就回家睡覺，不要出來亂講話，反擊所有預算都是高雄排第一，反\n而擔心韓國瑜未來施政「是否會對不起高雄」。\n\n對此有網友在臉書社團「民進黨不倒，臺灣不會好」轉發新聞，引起討論，韓粉看了紛\n紛留言「溫馨提醒」余天，「你還是擔心你家的那個敗家媽寶，順便擔心下個月又要找\n新工作，可能比較實際啦！」其他人也附和「怎麼這麼喜歡打臉自己呢」、「擔心你寶\n貝兒子吧！」、「家庭負擔那麼重，回去唱歌賺錢才是王道，講東講西沒錢拿」、「選\n上兒子就有工作了」。\n\n\n\n\n這傢伙又在秀下限了，自己家裡爭議一大堆，還敢出來嘴別人？\n\n敢來說人喝醉酒？他家不但兒子酒駕被逮，連司機都曾酒醉飆罵媒體！\n\n尤其說到他兒子，特權違停、吸大麻、酒駕…樣樣讓人記憶猶新～\n\n他自己根本雙重標準，以前在節目和秀場最常呼人家巴掌，就算作效果也是帶壞風氣，\n\n看到鄭麗君被呼巴掌就說令人厭惡、嚴厲譴責？\n\n公開計較人家紅包包多少的這一家人，還是不要再出來丟臉了！\n\n\n--\n","\n\n\n\n\n\nETToday\n\n\n\nET民調／51.4%高雄市民不支持韓國瑜參選2020總統\n\n民進黨蔡英文總統接受美國有線電視新聞網(CNN)專訪，明確表態將會尋求連任2020總統。\n根據《ETtoday新聞雲》最新民調結果顯示，台北市長柯文哲目前以20.6%支持度領先群倫，\n而國民黨的韓國瑜則以18.4%支持度緊追在後，但高雄市民有過半數(51.4%)並不支持韓國瑜\n參選2020總統。在對戰組合上，調查結果也顯示，當韓國瑜分別對上柯文哲及蔡英文，還是\n有勝出的機會，三人支持度分別為38.0%：30.6%：19.7%。\n\n《ETtoday新聞雲》於2019年2月13日至2月18日透過結合網路與電話訪問調查，進行「2020\n總統選舉追蹤調查」，共計完成9,526份有效樣本。調查結果發現，下一屆(2020年)總統選\n舉，有20.6%受訪者表示支持台北市長柯文哲，而18.4%支持高雄市長韓國瑜，16.3%則支持\n前新北市長朱立倫，另有16.0%支持蔡英文總統，前行政院長賴清德僅獲得7.8%支持，至於\n其他可能人選支持度均不到4%。\n\n\n2020年總統選舉支持度。\n\n在調查結果進一步與受訪者的基本資料交叉分析後可以發現，柯文哲在女性、20~39歲、中\n部及南部地區等族群均獲得相對較高的支持；反觀韓國瑜則在男性、60歲以上等族群均獲得\n相對較高的支持。另從政黨傾向來看，柯文哲在政黨傾向中立者的支持度，大幅領先其他人\n均有一成以上；而反觀韓國瑜在自己所屬國民黨認同者的支持度則與朱立倫平分秋色(37.3%\n：35.0%)。\n\n\n2020年總統選舉支持度，柯文哲、韓國瑜、朱立倫、蔡英文評比。\n\n至於在不同對戰組合的候選人支持度方面，調查結果發現，若民進黨仍由蔡英文總統再競選\n連任，分別對上韓國瑜及柯文哲，支持度為19.7%：38.0%：30.6%，韓國瑜將領先2人至少7.\n4%；反觀如果蔡英文分別對上朱立倫及柯文哲，支持度為19.8%：32.9%：34.7%，柯文哲將\n反倒領先2人至少1.8%；而若是蔡英文分別對上王金平及柯文哲，支持度為19.8%：17.3%：4\n0.5%，柯文哲更將領先2人至少20.7%。\n\n若民進黨是由賴清德出馬，分別對上韓國瑜及柯文哲，支持度為20.7%：37.3%：30.9%，韓\n國瑜將領先2人至少6.4%；如果是由賴清德對上朱立倫及柯文哲，支持度為20.7%：32.1%：3\n5.0%，也同樣是柯文哲反倒領先2人至少2.9%；而若是賴清德分別對上王金平及柯文哲，支\n持度為20.9%：16.5%：40.4%，柯文哲也將領先2人至少19.5%。\n\n綜上所述顯示，2020總統選舉，如果台北市長柯文哲參選，國民黨若派出韓國瑜將有可能贏\n過柯文哲而勝選，而若派出朱立倫，也還有與柯文哲一較高下的機會；反觀民進黨不論是蔡\n英文或賴清德出馬都將輸給無黨籍的柯文哲與國民黨的韓國瑜或朱立倫。\n\n此外，由於國民黨內幾大太陽對初選制度各有盤算而遲遲未有共識，且柯文哲已被民、國兩\n黨視為最大假想敵，國民黨基層為求一定要推出能贏的人選，也出現挺韓國瑜參選的聲浪；\n但也有人認為韓國瑜才就任高雄市長，現在參選沒正當性，無法對高雄市民交代。\n\n在針對1,135位設籍高雄市民的調查解果分析後發現，有40.6%高雄市民表示支持(非常支持2\n3.7%、還算支持16.9%)韓國瑜參選2020總統；但反觀也有51.5%高雄市民表示不支持(不太支\n持19.0%、非常不支持32.5%)，顯示有過半數高雄市民並不支持韓國瑜參選2020總統。\n\n進一步與高雄市民的基本資料交叉分析發現，女性、20~49歲、民進黨、時代力量認同者，\n及政黨傾向中立者表態不支持韓國瑜參選2020總統的比例均高達五成以上。\n\n\n對戰組合支持度\n\n\n高雄市民是否支持韓國瑜參選2020總統\n\n\n高雄市民是否支持韓國瑜參選2020總統\n\n本次民調由《ETtoday新聞雲》民調中心，負責問卷設計、調查執行、資料處理、統計分析\n及報告撰寫。調查期間於2019年2月13日至2月18日進行，調查方法是結合「網路調查」及「\n電腦輔助電話調查」進行，以台閩地區年滿20歲以上民眾為調查範圍及對象，網路調查是針\n對50歲及以下，電話調查是針對51歲及以上；調查回收有效樣本數為9,526份，抽樣誤差在9\n5%信心水準下，為正負1.0%。進行統計分析之前，原始資料先依內政部最新人口統計資料(1\n08年1月底)進行性別、年齡、地區樣本加權，以符合台閩地區20歲以上人口之母體結構，使\n本調查具有代表性。\n\n\n看來跟柯文哲一樣，當地選民都不會支持自己家市長落跑，何況韓還是完全沒有當過縣市長\n的新人\n\n--\n\n\n\n多貼幾張圖的關係= =\n","政治中心／綜合報導\n\n民進黨蔡英文總統接受美國有線電視新聞網(CNN)專訪，明確表態將會尋求連任2020總統\n。根據《ETtoday新聞雲》最新民調結果顯示，台北市長柯文哲目前以20.6%支持度領先群\n倫，而國民黨的韓國瑜則以18.4%支持度緊追在後，但高雄市民有過半數(51.4%)並不支持\n韓國瑜參選2020總統。在對戰組合上，調查結果也顯示，當韓國瑜分別對上柯文哲及蔡英\n文，還是有勝出的機會，三人支持度分別為38.0%：30.6%：19.7%。\n\n《ETtoday新聞雲》於2019年2月13日至2月18日透過結合網路與電話訪問調查，進行「\n2020總統選舉追蹤調查」，共計完成9,526份有效樣本。調查結果發現，下一屆(2020年)\n總統選舉，有20.6%受訪者表示支持台北市長柯文哲，而18.4%支持高雄市長韓國瑜，\n16.3%則支持前新北市長朱立倫，另有16.0%支持蔡英文總統，前行政院長賴清德僅獲得\n7.8%支持，至於其他可能人選支持度均不到4%。\n\n▲▼ET民調51.4%高雄市民不支持韓國瑜參選2020總統\n\n▲2020年總統選舉支持度。\n\n在調查結果進一步與受訪者的基本資料交叉分析後可以發現，柯文哲在女性、20~39歲、\n中部及南部地區等族群均獲得相對較高的支持；反觀韓國瑜則在男性、60歲以上等族群均\n獲得相對較高的支持。另從政黨傾向來看，柯文哲在政黨傾向中立者的支持度，大幅領先\n其他人均有一成以上；而反觀韓國瑜在自己所屬國民黨認同者的支持度則與朱立倫平分秋\n色(37.3%：35.0%)。\n\n▲▼ET民調51.4%高雄市民不支持韓國瑜參選2020總統\n\n▲2020年總統選舉支持度，柯文哲、韓國瑜、朱立倫、蔡英文評比。\n\n至於在不同對戰組合的候選人支持度方面，調查結果發現，若民進黨仍由蔡英文總統再競\n選連任，分別對上韓國瑜及柯文哲，支持度為19.7%：38.0%：30.6%，韓國瑜將領先2人至\n少7.4%；反觀如果蔡英文分別對上朱立倫及柯文哲，支持度為19.8%：32.9%：34.7%，柯\n文哲將反倒領先2人至少1.8%；而若是蔡英文分別對上王金平及柯文哲，支持度為19.8%：\n17.3%：40.5%，柯文哲更將領先2人至少20.7%。\n\n若民進黨是由賴清德出馬，分別對上韓國瑜及柯文哲，支持度為20.7%：37.3%：30.9%，\n韓國瑜將領先2人至少6.4%；如果是由賴清德對上朱立倫及柯文哲，支持度為20.7%：\n32.1%：35.0%，也同樣是柯文哲反倒領先2人至少2.9%；而若是賴清德分別對上王金平及\n柯文哲，支持度為20.9%：16.5%：40.4%，柯文哲也將領先2人至少19.5%。\n\n綜上所述顯示，2020總統選舉，如果台北市長柯文哲參選，國民黨若派出韓國瑜將有可能\n贏過柯文哲而勝選，而若派出朱立倫，也還有與柯文哲一較高下的機會；反觀民進黨不論\n是蔡英文或賴清德出馬都將輸給無黨籍的柯文哲與國民黨的韓國瑜或朱立倫。\n\n此外，由於國民黨內幾大太陽對初選制度各有盤算而遲遲未有共識，且柯文哲已被民、國\n兩黨視為最大假想敵，國民黨基層為求一定要推出能贏的人選，也出現挺韓國瑜參選的聲\n浪；但也有人認為韓國瑜才就任高雄市長，現在參選沒正當性，無法對高雄市民交代。\n\n在針對1,135位設籍高雄市民的調查解果分析後發現，有40.6%高雄市民表示支持(非常支\n持23.7%、還算支持16.9%)韓國瑜參選2020總統；但反觀也有51.5%高雄市民表示不支持(\n不太支持19.0%、非常不支持32.5%)，顯示有過半數高雄市民並不支持韓國瑜參選2020總\n統。\n\n進一步與高雄市民的基本資料交叉分析發現，女性、20~49歲、民進黨、時代力量認同者\n，及政黨傾向中立者表態不支持韓國瑜參選2020總統的比例均高達五成以上。\n\n▲▼ET民調51.4%高雄市民不支持韓國瑜參選2020總統\n\n▲對戰組合支持度。\n\n▲▼ET民調51.4%高雄市民不支持韓國瑜參選2020總統\n\n▲高雄市民是否支持韓國瑜參選2020總統。\n\n▲▼ET民調51.4%高雄市民不支持韓國瑜參選2020總統\n\n▲高雄市民是否支持韓國瑜參選2020總統。\n\n本次民調由《ETtoday新聞雲》民調中心，負責問卷設計、調查執行、資料處理、統計分\n析及報告撰寫。調查期間於2019年2月13日至2月18日進行，調查方法是結合「網路調查」\n及「電腦輔助電話調查」進行，以台閩地區年滿20歲以上民眾為調查範圍及對象，網路調\n查是針對50歲及以下，電話調查是針對51歲及以上；調查回收有效樣本數為9,526份，抽\n樣誤差在95%信心水準下，為正負1.0%。進行統計分析之前，原始資料先依內政部最新人\n口統計資料(108年1月底)進行性別、年齡、地區樣本加權，以符合台閩地區20歲以上人口\n之母體結構，使本調查具有代表性。\n\n \n\n----------------\n幾份民調顯示韓國瑜出來能贏過柯.蔡\n但如果朱立倫出來也是有一搏的機會\n不過高雄市民都不太希望他出來選總統 好好把市政做好\n--\n","\n跑票！昔邁粉「郭家肉粽」服了韓國瑜：挺會做事的人\n\n\n\nTVBS\n\n高雄觀光局推出「旗鼓鹽美食地圖」，網羅123家在地美食，力推觀光人潮。不過觀光局\n找\n上當時表明是「鐵邁粉」拒絕韓粉訂單的「郭家肉粽」，引起討論，而老闆郭明坤受訪時\n卻表示，韓國瑜上任後，遊客真的都來了，生意也變好，立刻跑票喊「要改挺會做事的人\n！」\n\n郭家肉粽老闆郭明坤曾在大選前接到韓粉訂購200顆肉粽訂單，當時霸氣表示「我挺其邁\n的\n啦！」拒絕接單，引起網友給負評灌爆，之後又公開說「我們都是台灣國」，再次引發爭\n議，風波不斷之下，陳其邁還特地到店裡給老闆「愛的抱抱」安慰。\n\n不過如今物換星移，陳其邁入閣擔任行政院副院長，韓國瑜當上高雄市長後力推觀光，還\n找來郭家肉粽加入「美食地圖」，讓郭明坤也不得不服，直說韓國瑜上任後，鹽埕區人潮\n明顯增加，生意也變好，改口「有才能的人，要給他有機會做做看」。至於下一次要支持\n誰當市長？郭明坤則回應，「競爭一定有輸贏，贏的就做給人家看，輸的就準備下次再來\n。」\n\n觀光局長潘恒旭則說，這次推出旗津、鼓山、鹽埕3區美食地圖，要用美食把旅客帶進來\n。而韓國瑜得知消息後，則是表示「為高雄攤商賺錢不分藍綠」，自己是不會計較政治立\n場的人，希望不分黨派，大家都能過上好日子。\n\n\n\n\n\n挺會做事的人\n\n高雄人潮變多了，由在地邁粉見證\n\n不管支不支持韓總，人民生活變好了\n\n不分黨派就是推\n\n--\n","\n\n\n\n\n聯合新聞網\n\n\n\n\n黃重諺諷韓國瑜喝醉土包子 蔡英文：話是他說的\n2019-02-20 12:41聯合報 記者周佑政╱即時報導\n\n高雄市長韓國瑜日前在酒吧直播，引發正反評價，總統府發言人黃重諺日前在臉書暗諷韓\n國瑜，是「喝醉的土包子」。蔡英文總統今天表示，這件事她跟發言人溝通過，「話是他\n說的」，後面要怎麼處理，相信黃重諺會做適當處理。\n\n蔡總統今天在總統府進行「迴廊談話」，有媒體詢問，黃重諺批評韓國瑜是「喝醉的土包\n子」，發言人的談話到底代表多少總統的意見？蔡總統回應，「這件事她也跟發言人溝通\n過，話是他說的，後面要怎麼處理，相信他（黃）會做適當的處理。」\n\n黃重諺18日在臉書分享總統府評論韓國瑜酒後直播的報導，並表示，「書法家，酒喝對了\n，可以寫成蘭亭集序。音樂家，酒喝對了，可以譜好三號交響曲，把萊茵河變成樂章。但\n一般人，開車喝，會變成酒駕，成為萬民公敵。沒有內容的人，直播喝，胡言亂語就成為\n全部。土包子喝醉，只會變成喝醉的土包子。」\n\n蔡英文總統今天舉行「迴廊談話」。記者林俊良／攝影\n\n\n\n\n總統府發言人談話不代表總統，還被總統使出次元刀，\n實在了然喔。\n而我們的俗辣台妹總統呢，這次元刀使下去，2020就開始要變穩了XD\n\n--\n","\n\n\n\n\n\n下午就日前高雄市長韓國瑜在酒吧喝酒直播時，再度批評蔡英文總統\n的兩岸政策不知要把台灣帶什麼方向，也提及全台灣都欠高雄一事回應表示，希望韓巿長\n的發言及關心的議題盡快能回歸市政。兩岸政策是總統的職權，在兩岸上台灣是一個主權\n的國家，台灣的方向就是更自由、更民主、更安全、更繁榮，沒有接受一國兩制的問題。\n最後指出，酒後直播不是好點子。\n\n\n原來不是只有黃重諺出來秀下限\n還有林鶴明\n空心菜剛剛才切割了黃重諺，那這一隻怎麼辦\n是說到底有幾個發言人阿??\n\n--\n這隻跟黃有的比，選前的話更沒下限\n捉陳進興時誰才手無寸鐵? 林鶴明: 謝長廷穿西裝，侯友宜穿防彈背心\n","\n\n\n\n\n來源：\n高雄市長韓國瑜選前就提出蓋愛情摩天輪，並結合摩鐵功能，「請高雄所有漂亮的小姐上\n去，給你一個小時，做你愛做的事」，不少人皆認為這樣的建設恐讓高雄成為「情色之都\n」。現有讀者在愛河畔靠近愛之船的登船口的攤位，驚見超火辣辣妹在賣韓國瑜紀念酒，\n更有各式各樣的啤酒，引起大批民眾圍觀。\n\n▲愛河畔有清涼辣妹攬客買酒。（圖／讀者提供，下皆同）\n\n\n從讀者獨家提供給《三立新聞網》的照片可以看到，穿著相當清涼，身材火辣、作風大膽\n的辣妹，在愛河畔招攬客人賣酒豪不害臊，她更祭出買韓國瑜的酒可以送韓國瑜紅包袋的\n促銷手法，不過似乎沒有不多人買帳，只有民眾熱情的想跟辣妹合影。\n\n▲韓國瑜Q版肖像被譏像清朝人。（圖／讀者提供）\n\n整個愛河畔還充斥著其他有韓國瑜肖像的商品，不過質感以及衛生似乎不是太好，其中有\n許多攤鴨肉油飯，而攤位放上的韓國瑜Q版圖案，也不斷被調侃很向清朝人。儘管如此，\n應仍是有堅定韓粉會買單。\n\n\n心得：感覺三立新聞真的是超級喜韓兒？因為每天都會生出\n二十幾篇到三十幾篇的韓國瑜相關報導。其它的報導也都是\n滿滿的韓國瑜，例如：\n\n\n\n\n\n\n\n\n\n但另一方面，三立的記者的壓力很大，每天都被要求生出二、三十篇的報導。\n現在做記者也真的很不容易。\n\n--\n","\n切割！黃重諺酸韓國瑜喝醉土包子　蔡英文：話是他說的\n\n總統府發言人黃重諺日前在臉書上酸高雄市長韓國瑜，是喝醉的土包子，對此，總統蔡英\n文今在「迴廊談話」時回應，這件事情她也跟發言人溝通過，「話是他說的」，後面要怎\n麼處理，黃重諺會做適當處理。\n\n韓國瑜日前在酒吧開直播，被黃重諺批評是「喝醉的土包子」，今有媒體在「迴廊談話」\n時當面詢問蔡英文，並直說，不知道發言人講話到底代表多少蔡英文的意見，「這是總統\n風格嗎？」蔡英文簡單回應完，就結束今天的迴廊談話。（陳建瑜／台北報導）\n\n\n\n--\n","\n        小弟早就說過了  你就讓柯文哲選嘛  現在才二月  柯文哲民調就已經掉到32%了\n        過不久就向2字頭和1字頭邁進\n        柯文哲最後選輸了  就準備浪費兩年台北市公帑數饅頭吧~\n\n\n\n        \n\n\n\n        蘋果日報\n\n\n\n《蘋果》獨家 對比式民調 韓國瑜贏各組合 柯文哲僅輸給韓 蔡英文宣布競選連任 但對\n比民調居劣勢\n\n【政治中心、地方中心╱綜合報導】2020總統大選即將登場，《蘋果》針對藍、綠、無黨\n籍可能參選人進行對比式民調，結果顯示，高雄巿長韓國瑜在各種對戰組合中的支持度皆\n最高，其次則為台北市長柯文哲。而若韓、柯都不選，在藍綠對決上，新北巿前巿長朱立\n倫的支持度領先蔡英文總統與前閣揆賴清德。爭取連任的蔡英文在對戰組合中，目前都處\n於劣勢。\n\n\n雖然因年金改革等爭議重挫支持度，美國有線電視新聞網（CNN）昨播出蔡總統專訪，蔡\n表明將投入2020總統大選，直言想為台灣做更多事，完成她對台灣的願景，「任何在位總\n統都想要為國家多做一些事，想要完成他或她議程上的事情，這是很自然的事」。朱立倫\n則是在去年底已表態參選總統，立法院前院長王金平也將在下月初宣布參選；而賴清德與\n國民黨主席吳敦義，則未對是否參選有明確宣示。\n\n距明年總統大選僅不到1年時間，《蘋果》委託世新大學進行最新總統大選民調，針對國\n民黨可能總統參選人韓國瑜、朱立倫、王金平，民進黨可能參選人蔡英文、賴清德，以及\n柯文哲，進行各種對戰組合民調。\n\n綠若派賴只領先王金平\n\n民調顯示，。若是柯未參選，韓則分別以52.5%、49.4%，勝過蔡的33.4%，以及賴的\n36.9%。若排除韓國瑜，各種對戰組合中，柯文哲成了支持度最高者，領先王金平、朱立\n倫、蔡英文、賴清德等人。\n\n若是回到傳統藍綠對決，沒有柯文哲參選，民調顯示，國民黨不論是派出王金平、朱立倫\n還是韓國瑜，都能領先蔡英文。若民進黨派出賴清德，支持度只能贏過王，對朱、韓則是\n落後。\n\n韓國瑜在民調勝出，世新大學新聞系教授彭懷恩分析，西方民主國家在這些年來素人、非\n典型比傳統的政治人物更受歡迎，造就像美國總統川普的當選，因此韓國瑜聲望短期都不\n會下來，這宛如人民對宗教信仰一樣。彭進一步分析，民眾喜新厭舊的速度很快，相較舊\n愛柯文哲，現在韓國瑜更受歡迎；何況韓的九二共識、你儂我儂兩岸論述受到泛藍民眾的\n支持，而柯的兩岸一家親難討好泛藍民眾。\n\n但彭也說，國民黨檯面上有意參選者，不論是王金平、吳敦義，正反評價不一，最大公約\n數是朱立倫，而朱也有打敗蔡英文的機會，在此前提下，韓現在參選正當性較為不足。\n\n「韓還沒端出市政成績」\n\n中山大學政治系教授廖達琪說，韓國瑜才接任高雄市長不到2個月，還有新鮮感，且講話\n直白、具庶民草根性，加上媒體、網路炒作，造成韓的人氣高漲。廖也指出，韓國瑜才剛\n選上市長，還沒有端出具體成績單，參選總統正當性還沒有出現；但民進黨若持續全力撲\n殺韓，「選舉有個不成文的規則，不打不紅、越打越紅」！民進黨一直把韓當假想敵，「\n本來不是，也有可能打成對手」。\n\n廖舉例，韓當初在北農遭到民進黨新潮流窮追猛打，導致民氣出來挺他，這就是民氣可用\n，「有時候事情很微妙，說不定打著打著，也幫韓國瑜解套參選正當性的問題」。\n對韓國瑜選總統民眾看法兩極，正在等當兵的高雄民眾陳信佑說：「韓亂講話太多，感覺\n嘴巴太快，而且才剛上任兩個月不到，都還沒看到或做出什麼成績。」若出來選總統他不\n會支持。台中市櫃姐Joyce許說會支持韓國瑜，台灣目前現況還蠻亂的，他給人家的感覺\n就像一盞明燈。\n\n民調說明\n一、本次民調是《蘋果日報》委託世新大學知識經濟發展研究院民意調查研究中心執行，\n調查時間是2月15到16日，以電話訪問（CATI系統）調查年滿20歲以上民眾，採分層隨機\n抽樣，成功樣本1087份，在95%信心水準下，抽樣誤差不超過±2.98%。調查結果依全國戶\n籍人口之性別、年齡、教育程度、行政區進行檢定加權，加權後樣本與母體一致，可推論\n全國選民意見。\n\n二、這次採對比式民調，必須列出各種組合，為避免因組合太多，影響受訪者作答意願及\n準確度，無法涵蓋所有可能參選人。我們依過去媒體民調，國民黨取較高的前三名，民進\n黨取前二名來作為作答選項，因此吳敦義、張善政、郭倍宏等雖是可能參選人，只能暫時\n割愛，未來民調如有變化，再行納入。\n\n\n\n--\n有位理髮師傅說過  別人刮你鬍子  是為了讓你更好看\n那時  我以為讓我好看  就是挑釁  以為先把自己武裝好  就是把鬍子刮好\n那樣的壞處是  我會把批評我的人  一律都看成是敵人  是來找麻煩的敵人\n他們只會挑我毛病  他們對我不公道    \n但後來  我才發現  敵對久了  我真的和這些人對立了\n對立了  冷漠就進來了  本來團結起來的溫暖就不可能了\n\n--\n","\n\n\n\n 蘋果日報\n\n\n\n《蘋果》獨家 對比式民調 韓國瑜贏各組合 柯文哲僅輸給韓 蔡英文宣布競選連任 但對比民調居劣勢\n\n出版時間：2019/02/20\n\n【政治中心、地方中心╱綜合報導】2020總統大選即將登場，《蘋果》針對藍、綠、無黨籍可能參選人進行對比式民調，結果顯示，高雄巿長韓國瑜在各種對戰組合中的支持度皆最高，其次則為台北市長柯文哲。而若韓、柯都不選，在藍綠對決上，新北巿前巿長朱立倫的支持度領先蔡英文總統與前閣揆賴清德。爭取連任的蔡英文在對戰組合中，目前都處於劣勢。\n\n雖然因年金改革等爭議重挫支持度，美國有線電視新聞網（CNN）昨播出蔡總統專訪，蔡表明將投入2020總統大選，直言想為台灣做更多事，完成她對台灣的願景，「任何在位總統都想要為國家多做一些事，想要完成他或她議程上的事情，這是很自然的事」。朱立倫則是在去年底已表態參選總統，立法院前院長王金平也將在下月初宣布參選；而賴清德與國民黨主席吳敦義，則未對是否參選有明確宣示。\n\n距明年總統大選僅不到1年時間，《蘋果》委託世新大學進行最新總統大選民調，針對國民黨可能總統參選人韓國瑜、朱立倫、王金平，民進黨可能參選人蔡英文、賴清德，以及柯文哲，進行各種對戰組合民調。\n\n綠若派賴只領先王金平\n\n民調顯示，若國民黨派出韓國瑜參選，對上柯文哲及蔡英文，韓以35.1%領先柯的28.6%、蔡的22.0%。若是民進黨換上賴清德，韓仍以37.7%領先賴的25.4%，但柯則落為第3，只有24.3%支持率。若是柯未參選，韓則分別以52.5%、49.4%，勝過蔡的33.4%，以及賴的36.9%。若排除韓國瑜，各種對戰組合中，柯文哲成了支持度最高者，領先王金平、朱立倫、蔡英文、賴清德等人。\n\n若是回到傳統藍綠對決，沒有柯文哲參選，民調顯示，國民黨不論是派出王金平、朱立倫還是韓國瑜，都能領先蔡英文。若民進黨派出賴清德，支持度只能贏過王，對朱、韓則是落後。\n\n韓國瑜在民調勝出，世新大學新聞系教授彭懷恩分析，西方民主國家在這些年來素人、非典型比傳統的政治人物更受歡迎，造就像美國總統川普的當選，因此韓國瑜聲望短期都不會下來，這宛如人民對宗教信仰一樣。彭進一步分析，民眾喜新厭舊的速度很快，相較舊愛柯文哲，現在韓國瑜更受歡迎；何況韓的九二共識、你儂我儂兩岸論述受到泛藍民眾的支持，而柯的兩岸一家親難討好泛藍民眾。\n\n但彭也說，國民黨檯面上有意參選者，不論是王金平、吳敦義，正反評價不一，最大公約數是朱立倫，而朱也有打敗蔡英文的機會，在此前提下，韓現在參選正當性較為不足。\n\n「韓還沒端出市政成績」\n\n中山大學政治系教授廖達琪說，韓國瑜才接任高雄市長不到2個月，還有新鮮感，且講話直白、具庶民草根性，加上媒體、網路炒作，造成韓的人氣高漲。廖也指出，韓國瑜才剛選上市長，還沒有端出具體成績單，參選總統正當性還沒有出現；但民進黨若持續全力撲殺韓，「選舉有個不成文的規則，不打不紅、越打越紅」！民進黨一直把韓當假想敵，「本來不是，也有可能打成對手」。\n\n廖舉例，韓當初在北農遭到民進黨新潮流窮追猛打，導致民氣出來挺他，這就是民氣可用，「有時候事情很微妙，說不定打著打著，也幫韓國瑜解套參選正當性的問題」。\n\n對韓國瑜選總統民眾看法兩極，正在等當兵的高雄民眾陳信佑說：「韓亂講話太多，感覺嘴巴太快，而且才剛上任兩個月不到，都還沒看到或做出什麼成績。」若出來選總統他不會支持。台中市櫃姐Joyce許說會支持韓國瑜，台灣目前現況還蠻亂的，他給人家的感覺就像一盞明燈。\n\n民調說明\n\n一、本次民調是《蘋果日報》委託世新大學知識經濟發展研究院民意調查研究中心執行，調查時間是2月15到16日，以電話訪問（CATI系統）調查年滿20歲以上民眾，採分層隨機抽樣，成功樣本1087份，在95%信心水準下，抽樣誤差不超過±2.98%。調查結果依全國戶籍人口之性別、年齡、教育程度、行政區進行檢定加權，加權後樣本與母體一致，可推論全國選民意見。\n\n二、這次採對比式民調，必須列出各種組合，為避免因組合太多，影響受訪者作答意願及準確度，無法涵蓋所有可能參選人。我們依過去媒體民調，國民黨取較高的前三名，民進黨取前二名來作為作答選項，因此吳敦義、張善政、郭倍宏等雖是可能參選人，只能暫時割愛，未來民調如有變化，再行納入。\n\n\n\n韓總民調這麼高，遠高於蔡總統，不出來選總統太可惜了\n\n--\n","\n\n韓國瑜今再取消行程 高市府：感冒失聲、體力不支\n\n\n\n高市長韓國瑜昨夜宿彌陀漁村，今凌晨5點多展開視察行程，原訂接著上午10點召開市政\n會議，但在市政會議前突然宣布取消今天所有行程，市政會議也由副市長代理主持。高市\n新聞局長王淺秋說，韓國瑜體力不支、身體不舒服，所以上午讓他休息一下，下午則另有\n會議要開。\n\n\n韓國瑜昨天取消4場發紅包行程，今天結束彌陀夜宿和視察行程後，突然宣布取消上午的\n市政會議和下午3場發紅包行程。\n\n\n王淺秋說，因為市長身體覺得不舒服，體力不支了，晚上也幾乎沒睡、太操勞，加上昨已\n有些感冒、喉嚨失聲，昨晚跟漁民座談，凌晨接著去魚市場視察，體力沒辦法負荷，所以\n上午沒有出席市政會議，讓他休息一下。\n\n\n至於下午行程取消，王淺秋說，星馬行程大致敲定，但某些重要細節還在最後調整階段，\n所以下午要開會，要確認一下行程，因此下午的行程才會有一些調整。\n\n\n除了2月24至28日出訪新加坡、馬來西亞，韓國瑜另預計3月要出訪中國大陸南方城市，但\n行政院傳要修正「兩岸人民關係條例」，指簽訂協議要先進行公投。\n\n\n被問到行政院此舉會否影響出訪大陸，王淺秋說，這個要等確定再說，因為到底內容怎麼\n修正還不知道。但相信中央不至於讓地方政府完全沒有權限，把手腳都綁住，連經濟性的\n交流都不行。\n\n\n她並表示，高市府一定就是做經濟、文化的交流，「可以放心。」高市府不可能去碰觸國\n家安全、國家主權等議題；不管是在星、馬或其他任何地區，市長政策都很清楚，就是做\n經濟跟文化的交流，想辦法把貨賣出去，多一點投資進來，或一點的商業模式經驗能夠帶\n到高雄來，就這麼簡單。\n\n\n對於台北市長柯文哲勉勵韓國瑜「加油、要撐住」，王淺秋感謝柯文哲關心，並表示現在\n韓國瑜應該要先把身體調養好，讓體力能夠負荷，馬上要出訪的星馬行程非常的密集，行\n程非常滿檔，有很多重要的案子要去拿回來。\n\n\n\n-------------\n\n有體力喝酒，沒體力上班\n\n放假就想出國度假\n\n這種人在你們自己公司叫什麼?\n\n是最愛的同事?  還是最討人厭的對象??\n\n--\n","\n韓國瑜批「蔡英文放棄大陸市場是腦袋壞掉了嗎」？總統府：酒後直播不是好點子\n\n\n\n國民黨籍高雄市長韓國瑜昨天拜訪酒吧、喝酒並直播，指「全台灣人都欠高雄人」。總統\n府發言人林鶴明今（18）日說，大家都愛高雄，希望與地方合作爭福利，但酒後直播一定\n不是好點子。\n\n\n韓國瑜17日深夜在高市一家酒吧進行臉書直播，表示要體驗「高雄跑吧行程」，他並批蔡\n英文「放棄大陸市場是腦袋壞掉了嗎？」接著更直言「全台灣人都欠高雄人」。韓重申九\n二共識是兩岸的「定海神針」，並說到如果不要九二共識、中華民國、不敢台灣獨立，「\n那請蔡英文告訴我該往哪裡去？」\n\n\n總統府下午召開「總統府建築百年主視覺記者會」，記者會結束後開放媒體時事問答。有\n媒體詢問，韓國瑜昨天拜訪酒吧、喝調酒談高雄經濟，並指高雄犧牲環境撐起全台重工業\n發展，「全台灣人都欠高雄人」；也指行政院長蘇貞昌上任後，要求重寫前瞻計畫補助款\n計畫。\n\n\n韓國瑜質疑前瞻計畫被要求重寫的部分，行政院副院長陳其邁上午已回應，「沒這回事，\n原計畫和補助都不變」；林鶴明也表示，韓國瑜上任已超過一個月，大家都很清楚城市的\n治理千頭萬緒，相信高雄市民對韓國瑜期待很高，希望韓國瑜的發言、關心的議題回到市\n政上，在提出這麼多政見後，趕快具體落實。\n\n\n針對韓國瑜質疑民進黨的兩岸論述，林鶴明指出，兩岸事務是蔡總統的職權，蔡總統近年\n面對兩岸事務、國際議題上，國際社會給予台灣肯定與支持，而台灣本身就是主權獨立的\n國家，方向就是更民主、更自由、更安全、更繁榮。\n\n\n林鶴明最後表示，希望中央與地方政府可以一起合作、爭取更多福利，因為大家都愛高雄\n，「但酒後直播一定不是好的點子」。\n\n\n\n--------\n\n昨天喝完酒，今天就宿醉\n\n以為喝酒跟睡覺就能治國\n\n會選這種人的腦袋是不是跟酒鬼一樣腦袋爛掉了\n\n--\n","\n\n\n\n\n\nＥＴＴＯＤＡＹ\n\n\n記者吳奕靖／高雄報導\n高雄市長韓國瑜在日前接受訪問時，不小心透露口風說三月份時，將會有一名影歌視三棲\n「超級巨星」即將來到高雄，不過究竟是誰，韓國瑜當時賣了一個關子並沒有說是誰，不\n過現在根據《ETtoday新聞雲》記者獨家掌握，韓國瑜口中的影歌視三棲巨星就是有「可\n愛教主」稱號的楊丞琳。\n據了解，楊丞琳會來到高雄，其實跟高雄市長韓國瑜聘請的愛情產業鍊總顧問瓊瑤老師有\n關係，預計三月中的時候，楊丞琳將跟《握三下，我愛你》劇組來到高雄首映，屆時不僅\n是連楊丞琳會來，就連男主角是元介以及另外一位女主角黃姵嘉都會來到高雄。\n\n《握三下，我愛你》來到高雄首映，還有一個特別的意義，象徵了高雄市即將揭開「瓊瑤\n月」的序幕，也就是在四月的時候，其實瓊瑤老師的媳婦何琇瓊在17日的時候就已經抵達\n高雄，除了感受高雄之美以外，還前往了佛光山，不過最重要的任務就先替瓊瑤老師即將\n在高雄開拍的電影《天作之合》來勘景。\n據《ETtoday新聞雲》記者獨家掌握的消息，四月份瓊瑤月的內容將會在漢來飯店舉辦瓊\n瑤小說宴、國賓飯店還會有瓊瑤房，屆時還會宣佈要在全亞洲募集《天作之合》電影劇本\n等活動，透過瓊瑤老師的愛情魅力，相信對高雄將又會是一次國際性的曝光。\n\n導演劉立立在瓊瑤電視劇最夯的80、90年代，執導了無數作品，包括《婉君》、《庭院深\n深》、《煙雨濛濛》，還有《鬼丈夫》等，後來也參與本土劇《第一世家》，開啟了台灣\n八點檔走入國台語發音的時代。她和導演董今狐在就讀政戰學校時，就是學長學妹的關係\n，後來知道學長已婚，還是陷入婚外情，不過和男方元配王玫相處融洽，更把收入全交給\n董家打理，一輩子沒有生孩子，3人維持了長達45年的同居生活，晚年罹患小腦萎縮症，\n王玫成了專屬看護，最後於4月22日晚間11點42分逝世，而她的丈夫董今狐3年前也同樣在\n晚間11點40分離世，兩人在相同歲數，相近的時間離世，成為一種巧合，而劉立立私下和\n董今狐、王玫維持一夫二妻的同居生活，被改寫成《握三下，我愛你》小說。\n\n\n\n\n\n公布答案　楊丞琳！\nETTODAY最近黑韓不遺餘力\n現在又取得獨家消息\n呵呵呵  內鬼好厲害\n感覺功敵必救劇情正在韓市府真實上演\n另外\n楊丞琳黑歷史準備挖起來囉！\n\n--\n","\n\n\n\n\n新頭殼\n\n\n高雄市長韓國瑜日前酒吧直播，質疑高雄捷運岡山路竹延伸線的前瞻計畫補助款計畫被要\n求重寫，「是什麼意思？」交通部拿出去年12月7日的公文，直接回應「就是這個意思」\n！\n\n韓國瑜糾結於去年12月12日原定要召開「大眾捷運系統建設暨周邊土地開發計畫審查委員\n會」，但卻在12月7日被要求重新通盤考量再報部，認為是被要求重寫。韓國瑜隔了一個\n多月之後才在深夜直播裡提起，還以高雄犧牲環境發展重工業，大喊「全台灣都欠高雄人\n」。\n\n交通部則拿出去年12月7日的公文，內容是函請高雄市政府確認「高雄都會區大眾捷運系\n統岡山路竹延伸線(第二階段)暨周邊土地開發計畫」，並表明「因高雄市政府首長將更迭\n，考量政策推動一致性，請高雄市政府於新市長上任後，通盤考量本計畫推後內容後再報\n部召開委員會議審議」，最後寫到「本次會議取消」。\n\n\n\n\n\n\n欸\n韓總到底是要罵蓋台南到岡山的捷運浪費錢\n還是要罵行政院不給蓋啊？\n\n--\n","\n\n\n蘋果即時\n\n高雄市長韓國瑜好像真的對高雄不熟！？鴻海集團董事長郭台銘否認要投資高雄軟科800\n億元，打臉大力招商的韓國瑜，韓昨天晚間接受媒體訪問時表示，郭台銘用前妻名成立永\n齡農場，相信郭董對高雄有感情，結果又被打臉說錯了，原來永齡農場名字取自郭董父母\n名字各一字，並非郭董前妻名字。\n\n媒體報導鴻海集團董事長郭台銘投資高雄800億元進度落後，郭台銘昨在臉書發文澄清，\n從未說過要投資高雄軟體園區800億元，韓國瑜昨晚夜宿彌陀漁會前受訪表示，相信郭董\n對高雄有感情，未來希望他來高雄看看，一樣會張開手臂歡迎。\n\n韓國瑜說，有一段時間沒跟郭董聯絡，相信他對高雄應該有感情，從他用前妻名字在高雄\n成立有機農場（指杉林永齡農場）可看出，他對高雄的情感是很真實的，未來還是希望他\n有機會來高雄看看，大家面對面討論，看有無投資機會，還是一樣張開雙臂歡迎。\n\n韓國瑜的說法今天遭到臉書粉專「打馬悍將粉絲團」打臉，韓國瑜連這個都能鬼扯，會不\n會太扯了？直指永齡農場根本不是以郭董前妻名所取。\n\n根據永齡基金會的官網，永齡基金會創辦人為鴻海科技集團總裁郭台銘先生，為其個人捐\n贈成立之基金會，「永齡」二字取自郭創辦人父母的名字各一字，以表飲水思源，百孝為\n先的中華民族傳統。\n\n而永齡農場的網站也指出，「永齡農場﹣高雄杉林有機農業園區」緣於八八風災之後許多\n人失去家園，「永齡慈善基金會」為協助受災居民當地就業，捐贈建立的世外桃源，明顯\n可看出永齡與郭董前妻名字無關。（地方中心／高雄報導）\n\n--\n       \n我是中國第一洨點師,鋼棍 洨師父!!!\n      / ,完成!!!\n      ◥◤                 \n▅▅▅▅▅▅▅    \n                \n\n--\n","\n\n\n\n或\n\n\n來源：\n真的累壞了？高雄市長韓國瑜昨夜宿高雄彌陀漁村與基層座談，今（19）天清晨也依照原\n定計畫探訪魚塭，但韓原定上午主持市政會議，卻在會前約40分鐘宣布無法出席，原定下\n午發放紅包行程也一併取消，對此，高雄市新聞局長王淺秋表示，韓市長這幾天太操勞、\n體力不支，消息一出引發關注。\n\n對於韓國瑜突取消公開行程，\n王定宇指出，\n\n\n\n心得：桃園有一個王浩宇議員，台南有一個王『定』宇立委，\n共同點都是三不五時就發言酸韓國瑜。這兩個人名字很像，但是不同人 。（周昭平、陳宏瑞／高雄報導）\n\n\n\n現在風向好亂我拔草測一下。\n\n雖然我不信DPP，DPP現在就要韓跌落谷底吧，到底誰在搞鬼。\n\n排除以上說的，感覺他們還是有點交情吧。\n\n從韓總選前開玩笑說邁是他的親密愛人，\n\n到選後堅持他們倆是君子之爭，\n\n上次吃火鍋發現邁沒帶他來直接幹咧沒帶他來吃，\n\n邁糾一起喝酒。\n\n韓譙衝衝跟瑛，稱讚邁回應好棒棒噠\n\n李組長眉頭一皺，發現事情並不單純。\n\n--\n老實說韓國瑜幾個月過去都沒有對邁惡言相向，綠粉繼續嗆說韓國瑜是韓導兼垃圾，還改\n圖黑他，真的\n是鳥肚雞腸。\n這次的我不坦，因為我也不喜。\n不過之前蠻多假消息的，我是指這個部分\n乾我莫名認真了，請繼續cp（咦咦？\n","\n\n\n\n中時電子報\n\n\n\n\n前瞻爭議蘇貞昌怒轟要韓國瑜道歉 王淺秋犀利代回\n2019年02月19日 11:24 中時 林宏聰\n\n高雄市長韓國瑜日前開直播時，對中央要求高雄重寫前瞻計畫一事感到氣憤，行政院長蘇\n貞昌19日怒批韓「喝酒後滿嘴胡說」，並要求他道歉；對此，韓國瑜今早臨時取消行程，\n由新聞局長王淺秋代回應表示，市長不可能喝幾口調酒就醉，現在重要的是中央地方通力\n合作，一起讓高雄更好，如果大家立場目標一致，很多問題就不必擔心了，「道不道歉有\n那麼重要嗎？」\n\n針對蘇貞昌批評韓國瑜「半夜酒館開直播，滿嘴胡說」，王淺秋回應「可不可以友善一點\n點？」韓國瑜不可能喝幾口調酒就喝醉，沒有必要連庶民文化中，大家談心聊天的形式都\n被過度負面語言，台灣政治文化早就受不了攻擊來、攻擊去的政治語言，希望彼此能夠更\n正面交流。\n\n至於蘇貞昌重炮回擊，說他若有請韓國瑜重寫，那他向韓國瑜道歉；如果沒有，「請他跟\n我道歉」，王淺秋反問：「道不道歉有那麼重要嗎？」\n\n她強調，韓市長所謂的「重寫」是指前瞻計畫中關於捷運的部分，確實行政院來公文要求\n重新提計畫，「我們現在看到有好消息的部分，是案子已進入第二階段審查，對高雄來講\n，不在乎是誰先誰後，但至少已經有善意，可讓高雄建設繼續推動下去，我們都樂觀其成\n」。\n\n王淺秋表示，高雄對於重大建設心急如焚，希望預算快點下來，早日執行，很謝謝行政院\n願意幫高雄市民繼續推動公共建設，最重要是中央地方繼續努力，讓高雄更好，「如果大\n家立場一致，就不必擔心那麼多問題，如果只是從利益角度來思考，才會有問題」。\n\n\n附: 關鍵時刻，寶傑關於這件事的評論。\n\n\n\n\n\n\ndpp的鬥雞性格始終不變。\n\n這樣的黨，格局大不了，永遠只是一個小鼻子，小眼睛的小黨。\n\n韓國瑜出來說幾句話，就讓dpper出來鬼叫，\n\n古人云: 宰相肚裡可撐船。\n\n今人有: 「半夜酒館開直播，滿嘴胡說」、「自助人助」。\n\n氣量如此，可見一般。\n\n另外，如果韓國瑜道歉了，錢就會下來了嗎? 還是又被拿翹?\n\n呵呵。\n\n--\n","\n高雄市長韓國瑜又病了。\n\n。高市府發言人王淺秋說，韓國瑜體力透支且感冒，因此\n需取消行程、好好休息。\n\n韓國瑜原本今天公開行程是清晨5點半訪漁市場，早上10點市政會議，下午2點到4點間分\n別參拜鳳山區三間廟宇，但。王淺秋說，她在市政會議前約50\n分鐘，接到韓國瑜取消行程通知，「市長真的是太累了。」\n\n王淺秋說，韓國瑜昨晚與漁民座談，漁民發言踴躍，今清晨四點多起床，五點多到漁市場\n視察，幾乎整晚沒睡，昨天韓國瑜因感冒已有些「失聲」，加上沒睡好、體力透支，「他\n（韓國瑜）自己受不了」，加上幕僚建議，因此取消今天白天原訂四個公開行程。\n\n根據高市府發布訊息，原訂今下午三場韓國瑜發紅包行程，改由副市長李四川、民政局長\n曹桓榮、韓國瑜女兒韓冰等人出面發放。\n\n對韓國瑜前天深夜在酒吧怒嗆行政院，「退回高雄前瞻計劃是什麼意思？」行政院長蘇貞\n昌今反批韓滿嘴胡說」，並稱「「若他（韓）拿得出一張我當行政院長後重寫的，那我跟\n他道歉，若拿不出來，他應該跟我道歉。」王淺秋說，「道不道歉有那麼重要嗎?」她無\n法代表韓國瑜對蘇貞昌要求道歉說做出回應，但她認為重要的事，應是中央與地方要一起\n努力，讓高雄更好。\n\n王淺秋說，韓國瑜所說有關被要求重寫是指前瞻計劃中高雄捷運部分，高市府的確是被要\n求重新提計劃，現看到好消息，指捷運已在進行第二階段審查，只要能讓高雄建設可繼續\n推動下去，我們都會樂見其成。\n\n王淺秋說，韓國瑜雖不適，但沒有就醫，盼韓好好休息，下周韓國瑜將訪星馬四天，幫高\n雄拼訂單，「又是行程滿檔」；有媒體問王對中央近來傳要修正兩岸關係條例修正看法?\n王淺秋說，如何修正還要確定，但她相信中央不會把地方政府手腳都綁起來，連經濟文化\n行程也無法參與，不論是本月韓訪星馬，或下月訪大陸行程，可以確定的是高市府只會進\n行經濟文化交流，不會有國安、主權問題。\n\n\n\n韓國瑜作秀行程該排開了吧 夜宿睡不好影響市政有比較爽?\n\n有啥事情得去睡過才了解 白天不能去? 市府溝通管道失靈?\n\n紅包行程竟然連今天都還有 哪個人像你這樣一堆外務阿\n\n--\n韓作秀作上癮了吧 過年都過多久了 連市政會議都烙跑zz 學學柯好嗎\n才上任兩個月而已 就搞到市政會議唱空城 唉\n真的 韓粉很努力養出下一個陳菊 市政會議都翹班了 還能護那麼兇\n其實這樣不錯 佳芬從政經驗豐富 韓冰當隨行秘書 韓國瑜就專心發紅包就好 各司其職\n這不敢想像 但韓國瑜目前有金身 所以推文各種神奇\n豬瘟會議戴墨鏡睡覺也是這樣阿 前1.2天還去北農跑攤喝到翻\n這也是大問題 行程瞎排 又變遲到大王\n搞不好還真的跑去登記總統初選\n講白點 頻繁拜廟.發紅包到底跟市政有個毛關係 根本在享受光環吧\n","\n\n\n\n\n來源：ETtoday新聞雲 記者柯沛辰／台北報導\n\n台北市長柯文哲18日接受《關鍵時刻》專訪，透露美國系統人士不斷找他談國防想法，這\n回要赴以色列也是大使主動邀情，原先並無規劃。是不是在為2020總統大選暖身？柯文哲\n雖表示還在思考，但也留下一句「該準備就準備」讓外界霧裡看花。\n\n2020有沒有打算參選總統？柯文哲坦言「我也不知道，還沒決定」，但他認為，台灣人對\n政治人物和總統有不切實際的期望，「與其說大家是對柯文哲的期待，不如說是對其他人\n沒有期待，他們是絕望，才會選一個政治素人當台北市長，這個心態到現在還在繼續，想\n說最爛也是這樣，乾脆換一個看看。」\n\n柯文哲說，政策要理性可靠合理，但這個國家缺乏常識，政治人物又把人民當傻瓜。想想\n為什麼人民會反感？舉例像是深澳電廠，之前說一定要蓋，結果過一個晚上突然說電夠了\n不蓋了，大家怎麼想？民無信不立，台灣政治最大問題就是出爾反爾，失信於民，人民不\n再信賴政府。\n\n柯文哲舉例，隨便講一個前瞻計畫，應該是有計畫才去編預算，結果政府是有預算才去編\n計畫，整個顛倒。他指出，台北市第一次在前瞻是分到0元，但後來有零零碎碎申請，「\n我們是有需要才去申請，不是先要錢再來想怎麼花。」\n\n話鋒一轉，主持人劉寶傑提問他對新潮流看法，柯文哲回說，當派系利益跟政黨、國家利\n益有衝突時，若都是以派系利益為主，就會變成國家禍害，新潮流現在就是給他這樣的感\n覺，所以他很討厭。至於2018民進黨大敗跟白綠分手有沒有關？他笑說根本沒有所謂的白\n綠分手，要不是韓流也不會這樣。\n\n▲▼台北市長柯文哲上關鍵時刻專訪。（圖／翻攝《關鍵時刻》）\n\n談到頻頻被抹紅，柯文哲直言「我是228家屬，妳把我打成共產黨，這也太過分了」。他\n解釋，世大運那時候也是國安局動用憲兵，「又不是我下令，但最後都栽贓到我頭上，一\n開始你們煽動名嘴營造氛圍，整個黨就被氛圍綁架，從世大運開始，攻擊我兩岸政策、攻\n擊器官案。」\n\n「我到底做錯了什麼事，我只不過講了兩岸一家親，那時候是為了辦世大運，世大運總還\n要辦下去吧？」他強調，我們也沒有說要去跟人家統一，也沒講過一個中國、九二共識，\n我沒那麼意識形態，因為我是外科醫生，比較務實，更何況台灣對外貿易佔40%，有38萬\n陸配在台，200萬台人在大陸，不要一邊做生意，然後每天跟人家嗆聲。\n\n劉寶傑提問「外界都說你沒感情，很多人材用後即丟」，才會讓前市府成員從昔日戰友變\n敵人。對此，柯文哲解釋「原因很簡單，他們都是民進黨，講完了。」他一一點名，市府\n前秘書長李文英原本前一週還在協助他組織婦女後援會，結果民進黨一提名立刻變臉歸位\n，前觀傳局長簡余晏、前競選總幹事姚立明也是例子，「姚立明4年前是你出來開競選經\n費說明會，4年後卻是你跳出來質疑我」，這不是很怪嗎？\n\n柯文哲表示，在台灣是對是錯大家都分得清楚，但對的事情沒人做，很多政治人物司空見\n慣的事，他看了都會覺得「天啊，怎麼會這樣？」他說，昔日台北市弊案重重，但現在民\n進黨就算從放大鏡改成用電子顯微鏡看，也找不到任何一件，「國民兩黨除了統獨意識不\n一樣，到底還有哪裡不一樣？你說服我。」\n\n柯文哲說，民進黨九合一大敗不是國民黨的成功，而是民進黨的失敗，他很擔心人民對兩\n黨政治失望，到時候認為「以前的國民黨又回來了」，台灣兩黨政治就真的玩完了，因為\n猴子是爬到樹上才被看到屁股紅，蹲在地上哪會知道？他質問，「清廉勤政愛鄉土，誰做\n到了？你們哪一個政治人物敢說他跟柯文哲一樣勤勞？當時邰智源跟著我半天就受不了了\n。」\n\n柯文哲認為，政府要去回答人民的問題，不是突然說一個晚上電夠了，深澳電廠就不蓋了\n，像是基隆輕軌設站也是一個學問，明明轉運站是在南港，但你終點站卻設在南港展覽館\n，要如何去銜接疏通，都是問題。\n\n他說，很多人都批評他的政績只有北門或世大運，但可曾想過需要多少前置作業？有沒有\n如期完工？有沒有追加預算？他說，要呈現一個北門，忠孝橋引道、國光客運站遷移、舊\n宅拆遷、公車站拆除、公園重建都是需要提前做的，不要只看到這些事光鮮亮麗，就把事\n情簡化。\n\n柯文哲舉世大運為例，一共70多個場館，還有選手村，但這些事情都有設定進度、驗收，\n準時完成，一次通過國際大專體館驗收認證，不是等台灣政府來檢驗，而是一開始就把事\n情完整一道道做好。\n\n他說，作為首長、長官要以身作則，否則如何期待下面公務員每個替你打拼到三更半夜，\n上行下效嘛，「我每年至少跟456個里長見一次面，聽取他們的需求都抄筆記，能答應的\n當場答應，有問題的就去現場了解，像我假日都在第一線勘查。」\n\n柯文哲回憶，剛當台北市長時開完會，有局處首長問他「剛剛開會講的就是那個意思嗎？\n」，他回「不然哪個意思？」原因就是以前官員開會都是冠冕堂皇講一套，私下交代另一\n套，但我就是只有一種，是怎樣就是怎樣，「我的會議記錄都是24小時要簽出去，只記錄\n結論不記錄過程，簽出去後透過LINE發給160位局處長跟機要，這就是公開透明。」\n\n為什麼台北招商成果提升？他說，因為外商來發現台北行政都照SOP走，風險可預測，不\n用特別去拉攏政商關係，或是特別找什麼局處，統一都是單一窗口解決事情，整個過程簡\n簡單單。\n\n有外界質疑翻轉西門讓東區沒落？他解釋，台北金流量12.5兆，全台灣是36道38兆，那台\n北總量不變的情況下，西門興起東區當然會沒落，重點在於是要產業結構改變，要靠長遠\n規劃，不要淪落於只仰賴攤販經濟。\n\n柯文哲認為，長照部分也可看出大家對長遠規劃有多不重視，重陽金大家一直在加碼，但\n沒人要想什麼日照中心要怎麼規劃，反正重陽敬老金發一發票就會來，速度最快。\n\n至於如何評價高雄市長韓國瑜？柯文哲說，他以前常常跟學生講說「活愈久愈會了解到怪\n東西」，像SARS就是新事物，改變我們對醫院中央空調的想法，「韓國瑜是真的厲害」，\n人家都說3個月內民調差超過10%不可能翻盤，但韓國瑜短短50天就打破這條定律，很不簡\n單。\n\n劉寶傑進一步問柯，為何頻頻跟網紅合作，是不是不喜歡現在的傳播媒體？柯文哲坦言，\n「其實是成本比較低」，因為傳統電視買廣告動不動就要上千萬，「我不喜歡這樣打選戰\n或宣傳，現在手機拍一拍就好，我也不想搞基金會來稿一堆錢，不去欠很多人情，不想打\n這種傳統選戰。」\n\n柯文哲指出，「選舉費用太高，是台灣政治敗壞的開始」，舉例來說拿了人家2000萬，你\n以後怎麼執政？「但我就沒這個壓力，是就是，不是就不是，我沒有過這種大筆捐款，現\n在選舉也沒募款，但這次真的選舉真的很驚險。」\n\n劉寶傑接著提問，「那你去以色列看國防要幹什麼？」是不是瞄準2020？柯文哲則回答「\n不管怎樣，但該準備的要準備，該學習的要學習，這也不是什麼壞事。」他透露，以前美\n國對台灣不是很注意，但這次選舉真的嚇到美國，「美國一大堆系統的人都來找我，是美\n國人來找我講意見。」\n\n柯文哲引述美國國防部人士說法指出，台灣推行募兵制，大量增加人事開銷成本，壓縮了\n原本為數不多的軍事預算，「你跟我說先進國家都是採募兵制，但很不幸的我要跟你說，\n台灣不是先進國家，反而比較接近南韓跟以色列。」\n\n柯文哲說，以色列來邀請我們，因為全世界最強的網軍就是以色列跟台灣，是真正的網軍\n，「你想想看，有一天，你的信用卡不能用了，這個殺傷力會比原子彈小嗎？」我們可以\n跟以色列學習，學習他們如何在充滿敵意的環境下存活，幹得好叫左右逢源，幹不好叫左\n右為難，如何取得平衡生存，真的要學習。\n\n柯文哲進一步指出，為什麼要辦雙城論壇？就是要多溝通、了解，避免擦槍走火，我們跟\n美國也是一樣道理，有溝通合作才有互信，多學習多接觸不是壞事，也要懂對方在關心什\n麼，「不然我哪有這麼聰明坐在那裡就自己想到這些事」，也是聽好幾個美國人講，他們\n有自己的邏輯跟思維，看待事情也跟我們不一樣。\n\n柯文哲表示，問題重點根本不是徵兵或募兵制，而是要有整體規劃跟配套，現在募兵的問\n題是人事成本上升，又要維持既有軍備，那是不是要調整國防預算跟思維？政府必須要專\n業。\n\n劉寶傑問「為什麼不組黨？」柯回，如果組一個跟現在一模一樣的黨，那有什麼用處？台\n灣今天需要再多一個國民黨或民進黨？不用嘛！要組黨，就要把國家利益擺在第一，思考\n怎麼樣對國家比較好，「國家大於政黨，政黨大於派系，派系大於個人，那很多事情就好\n辦了」，至於實際要不要選總統組黨，「老實說我真的不知道，還在思考。」\n\n劉寶傑說「你如果組黨，至少參選有政黨補助金。」柯文哲笑回，「我這樣也混過去了，\n2018的選舉費用應該創史上最低，選得太驚險了」，總共只花5600多萬，但其他對手應該\n比他再多一個0，不過2018台北市長勝選，「告訴台灣人民不一定要那種選法；用那種幾\n千萬幾億的選法」，現在眼見為憑，有一種成功案例，讓以後的人有勇氣出來參選，改變\n台灣政治文化。\n\n談到未來方向，柯文哲說，政治就是兩個原則，「簡政、輕稅」，像台北市單一且自住者\n應該降稅，但如果好幾棟房子，那稅就應該不一樣，不該混為一談，「後來我有指示稅務\n局，應該把單一自住者降低」。發展部分，首要讓台北總金流量上升，但這不是一天兩天\n可以解決的，而是要靠長遠規劃。\n\n2020的部分，柯文哲強調「選總統不是最重要的事情，台灣的長治久安更重要」，如果有\n人做得更好，也不需要他出來攪局，至於確切要怎樣之後再說，「我比較擔心人民對兩黨\n政治失望」，希望韓國瑜加油、撐住，「我被民進黨影響的程度，都沒有他被國民黨影響\n的程度大，連我都要咬緊牙關撐住，扛住人情壓力按照規定來做，我覺得他比我更辛苦。\n」\n\n▲柯文哲認為，韓國瑜比他更辛苦，面對更多壓力跟挑戰。（圖／記者洪正達攝）\n\n心得：柯文哲這次是第一次上寶傑的《關鍵時刻》吧。\n我看不少柯粉都說是第一次看東森的關鍵時刻。相信\n昨天的關鍵時刻的收視率大概有增加吧。這次的訪問\n其實柯文哲的回答和過去被問到的回覆是大同小異。\n例如他討厭新潮流之類的。以及柯P的政績可以上網\nGoogle搜尋等。\n\n--\n","\n\n\n\n\n\n三立\n\n\n\n高雄市長韓國瑜周日深夜在一家高雄的酒吧開直播，除了發表「全台灣都欠高雄」言論之\n外，還一邊喝著調酒，介紹高雄酒吧。不過今（19日）這家酒吧的帥哥老闆，在臉書上PO\n文「強力聲明」表示，「前晚禿子的直播影片手拿的高雄酒吧指南與我們店家??Masa完全\n沒有任何關係」，還說他是看新聞才知道。還刻意放上一張將韓國瑜眼睛「打馬」、他自\n己翻白眼的照片，打臉意味濃厚。有網友就留言力挺，「老闆挺住，怕韓粉等一下進攻了\n！」\n\n韓國瑜在酒吧開直播，原意是推廣高雄酒吧文化，該加BAR的帥氣老闆也一起入鏡介紹調\n酒，還說喝了老闆特調的「守夜人」、「春雨綿綿」，但他最愛的還是Gin Tonic，還說\n，「春雨綿綿好酸，代表愛情的酒怎麼可以這麼酸，守夜人好喝多了。」當場一邊喝調酒\n，一邊對中央開砲。\n\n當各界把焦點放在府院回擊韓國瑜「喝酒開直播滿嘴胡說」時，這家酒吧老闆在臉書上PO\n出發文，用禿子形容韓國瑜，還說他要「強力聲明」，澄清「前晚禿子的直播影片手拿的\n高雄酒吧指南與我們店家??Masa完全沒有任何關係！這是部落客和他的事，根本沒告知我\n們店家！我們也是看到新聞才知道的！請大家了解！」\n\n老闆還特別放上一張翻白眼跟韓國瑜合照的照片，刻意把韓國瑜的眼睛部分塗上藍色覆蓋\n物，嗆聲意味明顯。\n\n不少網友在臉書下留言給老闆幫他加油，「支持老闆，一定要挺住，韓粉可能要來了」、\n「打臉特輯已經可以成冊了」、「 其實沒尊重店家就不對了」、「又有無辜店家被代言\n」。\n\n還有網友大讚老闆勇敢說真話，還幫忙拉生意，「老闆真讚，下次去高雄真得去喝一杯」\n、「挺老闆，不畏韓粉進攻，不擔心生意受影響，受人尊敬！請大家多消費！」但也有網\n友認為這沒啥大不了，「推銷觀光而已是在玻璃心什麼啦…」。\n\n\n\n9.2快上，護駕\n\n--\n→ butt1106: 您貴姓啊？                                            11/13 10:35\n→ PJEZ: 司馬懿岳母跟我同姓                                        11/13 10:36\n推 butt1106: 那你跟地獄貓老鄉啊，這個姓超少                        11/13 10:38\n我就是地獄貓阿\nid疑似被蔡陰文政府砍掉了\n唐鳳可能是幕後黑手\n\n--\n","\n        韓國瑜嗆中央卡前瞻　蘇貞昌：酒館半夜開直播！滿嘴胡說\n\n記者徐政璿／台北報導\n\n針對高雄市長韓國瑜不滿中央的「前瞻基礎建設」補助申請計畫被要求重寫，行政院長蘇\n貞昌19日受訪也回嗆，「那是半夜酒館開直播滿嘴胡說」。\n\n蘇貞昌表示，韓國瑜說行政院長換人後，前瞻計畫全部重寫，「如果他拿得出一張，我當\n行政院長後要求他重寫的，我跟他道歉，跟全體高雄市民道歉，如果拿不出來，他應該跟\n我道歉，跟公務人員道歉，不要給禿子漏氣」。\n\n蘇貞昌說，老早是在行政院賴院長任期的時候，看到高雄市長換人，尊重高雄市長，所以\n問原本行政院要補助高雄100多億建岡山段捷運，問新市長有沒有意見，這是尊重；高雄\n市政府也回覆「願意繼續」，所以事情都在繼續，哪來的「行政院長換人」？所以可能是\n酒喝多了。\n\n\n\nETtoday新聞雲\n\n\n在酒館喝酒沒問題\n喝完酒酒駕才是大問題\n\n騙神明的人質疑別人胡說\n是怎樣的概念?\n\n--\n","\n\n\n\n\n\n中時\n\n\n\n運將一句話 綠媒老董把韓國瑜放進2020大選民調\n\n聲勢最高的高雄市長韓國瑜，藍營基層力拱他出來參選2020的聲浪愈來愈大。綠媒董事長吳\n子嘉在談話節目上也改口說，要把韓國瑜放入2020總統大選民調中。他還爆料說，就是因為\n運將說的一句「你們會不會做韓國瑜的民調？」讓他改變想法。\n\n吳子嘉指出，美麗島電子報的2020總統大選民調，本來沒有要放韓國瑜，不過下周一就可以\n看到這個民調數字，他會把韓國瑜、蔡英文、柯文哲比一比，還會把韓國瑜和國民黨4個太\n陽一起比，最後再把前新北市長朱立倫、韓國瑜比一次，看看會有什麼結果。\n\n至於為何突然決定要把韓國瑜放進總統大選民調中？吳子嘉表示，因為他前兩天坐計程車時\n，運將跑過來跟他說：「吳董，你們會不會做韓國瑜的民調？」吳子嘉回說，他一定會。他\n以前本不做韓國瑜的民調，後來前民進黨主席許信良也跟他說過，「所有的東西其實都是過\n程，如果今天國民黨有那個決心要贏2020，就像當年民進黨有決心要拚2000年的話，就會排\n除所有的萬難。」\n\n\n看來下禮拜一就能知道民調了，好期待\n\n希望柯的民調能繼續維持，但又不希望他落跑\n\n這種矛盾的心情真的好討厭XD\n\n--\n","\n\n\n\n\n\n\n\n中時電子報\n\n\n\n高雄市長韓國瑜上任後屢屢拋議題，吸引大眾目光，但近來爭議不斷，\n就有網友在網路論壇發起罷免活動，稱「希望大家支持罷免韓國瑜，\n讓高雄回歸1124之前那個平淡美好的高雄，更以口號為發起訴求。也引起外界不少討論。其他網友對此表示，\n「很北七的口號其實」、「只好送韓國瑜進總統府，就不會只有高雄受害了！」。\n\n網友gerund於網路論壇批踢踢發文表示，「韓國瑜上任這2個多月以來\n，高雄人民無不身處在水深火熱之中，在假日要到各個景點旅遊都擠\n得水洩不通，攤商雖然賺的到錢，但一般民眾卻毫無觀光品質可言」。\n再來就是將農漁產銷往國外。該網友指出，\n\n更以「反韓，不要再有下一個高雄」為訴求，要大家一起支持罷免韓國瑜。\n\n但是，據選罷法規定，公職人員之罷免，得由原選舉區選舉人向選舉委員會\n提出罷免案。但就職未滿一年者，不得罷免。\n\n其他網友對此表示，「支持！請把高雄還給民進...咳 我是說請把高雄回給人民」\n、「只好送進總統府，就不會只有高雄受害了」、「反韓，不要再有下一個高雄 推」\n、「只好請韓國瑜送進總統府，才能讓他把魔爪遠離高雄」、「很北七的口號其實」\n、「把高雄還給民進黨，dpp不能失去小金庫」。\n\n(中時電子報)\n\n\n\n\n「反韓，不要再有下一個高雄」 請各位高雄人一同朝著的方向前進!\n\n高雄，會再次重新回到單純美好的平凡生活!\n\n\n--\n如果有稿費一定全部給你 但是 我想捐出去當作罷免韓國瑜小組的基金\n","\n          直播被黃重諺批「喝醉的土包子」 韓國瑜回擊：狗嘴吐不出象牙\n\n2019-02-19 09:04聯合報 記者徐白櫻╱即時報導\n\n總統府發言人黃重諺昨天透過臉書暗喻高雄市長韓國瑜是「喝醉的土包子」，韓今早在彌\n陀區漁會受訪時以「他們嘴巴狗嘴吐不了象牙」、「心理狀況有問題」這些話來回擊。但\n韓也表示，他接受一切的批判，如果不點名的話不會對號入座。\n\n高雄市長韓國瑜昨晚夜宿彌陀漁村，今天凌晨4點即起床，5點半視察南寮漁港，觀看魚貨\n拍賣與交易情況，隨後還前往 虱目魚養殖魚塭、海岸公園等地視察。\n\n高雄市長韓國瑜17日晚間在酒吧開直播之後餘波盪漾。總統府發言人林鶴明昨呼籲韓國瑜\n回歸市政，並勸說「酒後直播不是好的點子」；另一發言人黃重諺也在臉書發文，暗批韓\n是「土包子喝醉，只會變成喝醉的土包子」。\n\n韓國瑜今早視察南寮漁港作業情況，現場媒體問及，黃重諺在臉書意有所指說市長是喝醉\n的土包子這件事有何看法。韓國瑜表示，隨便他們講，他們嘴巴狗嘴吐不了象牙，「沒關\n係，我接受一切的批判，如果他們不點名暗示的話，我不對號入座，若點名的話，我就一\n笑置之」。\n\n韓國瑜說，他們的批判從來沒有好過，包括這次高雄的觀光，還有人唱衰說高雄觀光業慘\n得不得了，聽了之後覺得，「這些人的心理狀態可能是有問題」。\n\n\n聯合新聞網\n\n\n\n韓國瑜真是政論節目好夥伴\n先說文解字土包子和狗嘴吐不出象牙\n接著再跟大眾說黃的背景經歷\n最後再做評論\n\n罵人土包子  意指自己高大上??\n\n--\n","\n\n\n\n\n\n中時\n\n\n\n\n高雄市長韓國瑜近來爭議不斷，有網友就在PTT發問「罷免韓國瑜的成功性」，並指出因\n為韓國瑜提出九二共識還有政見跳票，不滿的人越來越多，估計能成功過25%門檻。對此\n，許多網友哄堂大笑，譏諷罷免的號角已經響起了，高雄市民趕快站出來，DPP趕快提罷\n免案，明年大選DPP一定大贏！\n\n網友Mikolee於批踢踢發文表示，最近很多新聞都指出，許多人對韓國瑜早已積怨頗深。\n各種倒韓粉絲團如雨後春筍，其中佼佼者乃ptt地方版與只是賭爛社團。這些地方都是神\n聖不可侵犯的聖地，在每個日夜裡，我都要捧讀這些社團、看板的文章，並默念：「驅逐\n韓導！收復高雄！」民主聖地竟遭此等草包玷汙，每每想起便黯然涕下，傷心無法自持。\n\n該網友更表示，現在就是時候了！八卦版站起來、高雄版站起來、政黑版站起來、高雄立\n委站起來、高雄議員站起來，千千萬萬，熱愛台灣的子民們站起來！罷免的號角已經響起\n了！我們流著奶與蜜的高雄母親正在哭泣著！站起來！都站起來！為了民主、為了自由、\n為了萬萬千千的台灣人民站起來！\n\n該網友更要大家一起響應！尤其是高雄的立委！身在第一線的高雄立委們，你們的委屈我\n們都知道！請一定一定，要站出來勇敢發聲！告訴大家，罷免韓國瑜！反對韓國瑜！大家\n說，好不好！！！！\n\n底下網友紛紛贊成表示，「我外縣市韓黑說好」、「高雄立委趕快連署罷免，明年DPP立\n委一定大贏」、「DPP加油啊！罷免韓跟台獨要成功一個，加油」、「罷免他啊~快啦」、\n「新潮流菊系快砸錢烙人罷免韓國瑜」、「好，罷免，開放全台人民罷免他」、「DPP快\n提罷免案啊」！但有網友指出，選罷法規定公職人員之罷免，得由原選舉區選舉人向選舉\n委員會提出罷免案。但就職未滿一年者，不得罷免。\n\n\n\n\n做人果然不能反串，水筆仔都抄起來惹，全id放下去有夠羞恥的，希望我韓粉公婆不要看\n到這一篇。\n\n雖然他們不知道是我，但還是有夠害羞的XDDDDDD\n\n--\n","\n\n\n\n\n\n\n\n今日新聞NOWnews\n\n\n\n高雄市長韓國瑜上任後力拚觀光，找來許多藝人代言高雄，評價兩極。雖然有許多人仍然\n力挺，但網路上近來也傳出不少「罷免」聲音。有網友就在 PTT 上 PO 文指出：「高雄\n對韓國瑜的不滿日趨高漲，高雄完全變成綜藝城市，文化越來越低俗，越來越傾中，爭議\n不斷...」並表示若真的提出罷免案，動員 20 多萬高雄人連署「應該還算輕鬆！」對此\n，昨（18）日韓國瑜女兒韓冰出席活動時，針對此事做出了回應。\n\n一名網友在 PTT 上 PO 文提出「罷免韓國瑜的成功性」，內文寫道：「現在高雄對韓國\n瑜的不滿日趨高漲，高雄完全變成綜藝城市，文化越來越低俗，越來越傾中，爭議不斷。\n」網友指出，選舉後一年即可提出罷免案，聯署時間為 60 天，要成案只需總選舉人數\n的 10%，估計需要 20 多萬人，「只要動員應該可以輕鬆拿到！」他認為，雖然根據過往\n的罷免經驗，投票率都偏低，「但目前高雄很明顯已經分為兩派，不滿韓國瑜的人應該越\n來越多，而且不滿的程度是很高，估計應該還是能成功過 25％ 門檻。」\n\n對此，高雄市觀光局長潘恆旭表示，韓國瑜市長上任不到 2 個月，各方面的民調滿意度\n都很高，因此他認為高雄人應該捨不得罷免韓市長。而昨天上午韓冰出席活動，媒體也問\n到這一題，\n\n\n\n\n這回應的EQ很不錯呀\n\n--\n","\n蔡英文率眾「圍毆」韓國瑜 蔡正元笑翻：會打成總統\n\n\n\n\n\n\n\n中時\n\n\n總統蔡英文日前在臉書強勢回應高雄市長韓國瑜的兩岸談話，並酸以為韓國瑜是多出來的\n陸委會主委；行政院長蘇貞昌也在立法院備詢時酸韓「因為錢忘了主權」。前立委蔡正元\n在臉書笑，「蔡英文親自動手，率領一干打手，蘇貞昌、陳明通等人圍毆韓國瑜。他呼籲\n用力打，萬民期待民進黨把韓國瑜打成總統北漂上班。\n\n高雄市長韓國瑜日前批評蔡英文總統的兩岸政策，「不知道要把中華民國帶往哪裡？」蔡\n英文14日在臉書強勢回應她更在意的是「中華民國台灣」的現在與未來。並酸以為韓國瑜\n是多出來的陸委會主委。\n\n\n行政院長蘇貞昌備詢時，暗酸韓國瑜有人「因為錢忘了主權」。韓國瑜下個月將出訪大陸\n南方多個城市，陸委會日前「提醒」他赴陸期間「不准簽任何協議」也被韓諷刺是大驚小\n怪。對此，陸委會主委陳明通表示，韓國瑜有些不知道的地方，陸委會是讓他了解，若是\n涉及公權力的協議是中央職權，一般買賣契約沒問題，只是把這些「份際」讓他了解。不\n建議解讀成「警告」。\n\n前立委蔡正元在臉書發文「把韓國瑜打成總統」。他說，蔡英文親自動手，率領一干打手\n，蘇貞昌、陳明通等人，圍毆韓國瑜。目前打的還不夠用力，再加大力氣，把韓國瑜打得\n北漂，漂到總統府上班。蔡正元笑說「蔡英文加油！萬民期待妳用力打韓！」\n\n\n\n\n正元說的對，我大韓總不能再被打了，一定要出來選2020教訓民進黨！！凍蒜！！\n\n--\n","\n\n\n\n\n\n香港東網\n\n\n\n台灣高雄市長韓國瑜近日接受台媒訪問時表示，提及香港賽馬會（下簡稱馬會）「主動關\n心高雄賽馬」，並指馬會已協助他們「打造了一個需求表」，包括土地、空間及設施等需\n求。馬會周一（18日）發聲明澄清，從未跟高雄市政府就他們發展賽馬的計劃進行討論。\n\n聲明指，馬會注意到韓國瑜受訪時，但強調並沒有參與任何相關的工作，包括韓國瑜市長\n所提及的土地、空間及設施等需求評估。任何馬會前僱員就高雄賽馬發展的參與及工作，\n以及他們所提供或可能提供的意見，僅屬有關人士的個人參與及意見，並不代表馬會。\n\n\n奇怪了 為什麼香港馬會要一直跟韓總劃清界線?\n\n一下子說沒人去高雄洽談 一下子又說產值太誇大\n\n照理來說有大生意可以做 不是會承認嗎?\n\n--\n","\n再發聲明與韓國瑜劃清界線 馬會：沒參與高雄發展賽馬討論\n\n\n就高雄市市長韓國瑜於台灣《鏡週刊》訪問提及有關香港賽馬會的言論，馬會今午（2月\n18日）發聲明，強調無參與當地賽馬發展討論。  馬會表示，注意到韓國瑜接受《鏡週刊\n》訪問時，提及香港賽馬會「主動關心高雄賽馬」，並指馬會已協助他們「打造了一個需\n求表」，包括土地、空間及設施等需求。馬會澄清，從沒有跟高雄市政府就他們發展賽馬\n的計劃進行討論。  馬會又指，沒有參與任何相關的工作，包括韓國瑜市長所提及的土地\n、空間及設施等需求評估。  聲明強調，任何馬會前僱員就高雄賽馬發展的參與及工作，\n以及他們所提供或可能提供的意見，僅屬有關人士的個人參與及意見，並不代表馬會。\n馬會上月底亦曾發聲明，否認有派員到高雄，與任何官員會面。\n\n- 熱血時報網站連結\n\n\n\n\n韓國瑜又白賊了，這人不僅亂許承諾，而且說謊成性\n\n還盡說那些馬上就會被打臉的謊話\n\n真的智商堪憂啊\n\n你看韓國瑜講的信誓旦旦，簡值像真的一樣\n\n其實全是他虛構出來的\n\n今天白賊義的稱號有人繼承了\n\n白賊瑜實至名歸啊\n--\n","\n\n\n\n\n2019-02-18 聯合報 記者周佑政╱即時報導\n\n高雄市長韓國瑜日前感嘆「台灣鬼混20多年，完全沒有在進步」，對此，前副總統呂秀蓮\n今天接受廣播節目專訪時表示，「什麼叫鬼混？」要說人者自己必須先檢討。她說，韓國\n瑜突然爆紅，但韓過去在做什麼，是不是也在鬼混？\n\n呂秀蓮表示，韓國瑜在選舉時說高雄又老又窮，把高雄講得非常不堪，為什麼現在要大家\n都去高雄。韓國瑜選舉時說不談政治只談經濟，怎麼當選後全部談政治。\n\n她說，政治人物講話常從一個極端，到另一個極端。韓國瑜上任不過幾天，大家突然說高\n雄好漂亮，「但漂亮是因為韓國瑜嗎？不是嘛。」\n\n呂秀蓮說，台灣在世界許多評比，人文指標都在全球前20名，怎麼叫鬼混？她接觸許多外\n國人，來到台灣後反而興起慚愧的心情，認為台灣進步那麼多，他們的國家卻落後了。放\n眼全球200多個國家，台灣自己對進步不滿，「但外國卻滿意得不得了」。\n\n呂秀蓮表示，韓國瑜過去還沒當上首長，沒有看到台灣整體的社會進步。她強調，韓國瑜\n自己的職務有沒有做好才是重點，韓國瑜過去在北農任職期間，開放多少中國農產品進口\n都沒有講，韓過去也當過立委好幾年，「是不是所有立委包括你都在鬼混？」\n\n心得：呂秀蓮和多數民進黨人士一樣，認為韓就是個草包。\n認為再過沒多久，韓的泡泡就會破掉。\n\n其實呂秀蓮今天還有接受港媒中評社的採訪，見：\n\n呂秀蓮表示，政治人物只有這樣子，耍耍嘴皮子，\n而蔡英文之所以會站出來嗆韓國瑜，顯示蔡英文已\n經把韓國瑜當成參選的對手、2020的假想敵。\n\n注意，呂秀蓮是說「參」選2020總統大位，而非「助選」，\n可見民進黨認為現在最大的威脅不是四個太陽，\n而是韓國瑜。\n\n--\n","\n預算被擋柯P再爆粗口 許淑華：學學韓國瑜\n\n\n\n台北市長柯文哲17日出席陽明山花季開幕活動，抵達會場前詢問官員杜鵑花種植狀況，因\n聽到公園處長黃立遠提及預算遭議員阻擋，柯文哲當場怒而爆粗口，遭媒體拍下曝光，事\n情延燒至今日，柯文哲今（18日）早接受媒體訪問表示，這是私底下的談話，被偷錄拿去\n放，也不是公開講話的場合，哪有什麼辦法。\n\n昨（17日）出席一年一度陽明山杜鵑花季開幕式的台北市長柯文哲，在前往會場途中，與\n公園處長黃立遠在談及公園處的案子時，黃立遠表示有某個案子被議員政治操作，預算遭\n擋，柯文哲聽到後表示「不要人家反對就不敢」，又接著問「是哪個議員反對？」黃立遠\n表示是民進黨議員許淑華，讓柯文哲一氣之下髒話便脫口而出，並用台語說要「找她來罵\n」。\n\n隨後媒體向民進黨議員許淑華問及此事，表示公園處的議案是去年在審工務委員會的預算\n時，公園處新增一筆8百多萬元預算，要在台大外圍種植10萬株杜鵑花，同時觀傳局也同\n樣以杜鵑花名義編列了1千多萬元預算，當時藍綠議員都有提出不同意見，但議會這邊都\n還是予以通過，讓兩個單位去執行，她不解為什麼公園處長要在這時候跟市長咬舌根，並\n點名議員，倘若是處長自己執行不力，卻把責任推給議會，那公園處長才是政治操作，許\n淑華也要求，公園處長黃立遠應公開對這件事情道歉，以表示對議會的尊重。\n\n針對柯文哲爆粗口的部分，則表示柯文哲爆粗口也不是第一次，，是因為他不會以爆粗口、講\n粗話的方式對媒體公開談話，甚至批評任何人。\n\n昨日晚間，公園處長黃立遠便透過工務局發出聲明稿澄清，表示17日與市長柯文哲在陽明\n山杜鵑花季開幕式前的非公開談話，是市長在詢問杜鵑種植狀況，希望比照日本的櫻花或\n荷蘭的鬱金香，將台北打造成杜鵑花城，而對於杜鵑花季預算是否順利編列執行，黃立遠\n是向市長表示某些議員有意見，全程談話若造成議員的誤會及不舒服，他願意向議員道歉\n。\n\n今（18日）媒體訪問柯文哲時問道爆粗口一事，柯文哲表示「我們私下談話，講的更難聽\n都有，而私下談話被偷錄拿去放，這哪有辦法」；而有媒體質疑黃立遠沒有向柯文哲說實\n話，柯疑似被誤導，柯文哲則回應「事情的真相還不曉得，過去還是有一段淵源」。至於\n黃立遠18日早預計到台北市議會向許淑華道歉，柯文哲聽聞後僅表示「這樣啊，可憐啊」\n。\n\n\n------\n\n柯文哲應該要想想真正的兇手是誰\n\n身為民進黨人卻挺韓國瑜\n\n這邏輯是不是怪怪的\n\n不知道柯文哲有沒有發現會打他的人\n\n其實都是這些親藍的民代\n\n--\n","\n反擊韓國瑜！李家同700字痛訴：台灣沒有鬼混20年\n\n\n\n高雄市長韓國瑜轟「台灣整整鬼混了20多年」引爭議，就連清大榮譽教授李家同也不能苟\n同，在臉書直言批「一味地唱衰自己的國家，絕對是不對的。 」\n\n\n高雄市長韓國瑜日前出席「南方崛起創富高雄」產業論壇，致詞時感嘆「台灣整整鬼混了\n20多年」，從亞洲四小龍老大退步到現在地步，讓人無法接受，引發網友熱烈討論，除了\n財信傳媒董事長謝金河回擊「台灣沒有鬼混，是辛苦調整了20年！」，就連清大榮譽教授\n李家同也在臉書上發文怒批，「我們台灣沒有在鬼混！」\n\n\n李家同今在臉書發出700字長文，以「我們台灣沒有在鬼混」為題，指出「最近有人說我\n們鬼混了二十年，尤其使我感到痛苦。」，他表示幾年前，他在一個聚會向很多工程師說\n，他希望能看到昂貴的台灣自製設備，結果如今，出現了一種價值3億元的設備，且「全\n世界只有兩家公司和他們競爭」，他表示「我們評估一個國家的工業水準，可以從這個國\n家的設備設計能力來看，好的工業國家不是只會利用設備來生產，而是能設計和製造設備\n，我們已經是一個能夠設計設備的國家。」\n\n\n他也誇獎「我們的稻穀烘乾機賣到了全世界，日本是對稻穀烘乾最挑剔的國家，但他們也\n買了我們製造的稻穀烘乾機。」，還有紡織業「我們的紡織工業已經會設計各種紡織機械\n，這種機械已經不是只能紡紗織布而已，它們常常被先進國家的研究機構買去製造非常特\n殊的材料。」\n\n\n李家同反擊說「靠鬼混絕不可能將產品賣到世界各地去，而且這些產品也不是廉價的民生\n用品，而是相當精密的機械。」、但他也表示「我們當然應該更加努力，絕不能自滿，我\n們應該檢討自己的缺點，從而做出建設性的正面建議。但是一味地唱衰自己的國家，絕對\n是不對的。 」\n\n-------\n\n連高級外省人都看不下去\n\n就只有你們這群低端人口繼續瞎挺\n\n到時候看你們再次像崇拜馬英九一樣泡沫化\n\n一定會很好笑\n\n--\n","\n\n\n韓國瑜再批蔡總統 府：酒後直播不是好的點子\n\n\n〔記者蘇永耀／台北報導〕對於高雄市長韓國瑜再批評蔡英文總統的兩岸政策，不知要把\n台灣人民帶往那個方向。總統府發言人林鶴明今日回應，總統在兩岸政策的領導受到國際\n社會的肯定與支持，我們方向很清楚，就是讓台灣更自由、更民主、更安全及更繁榮。林\n並意有所指說，如果不清楚，他願意再說一次。\n\n韓國瑜17日深夜在高市一家酒吧進行臉書直播，表示要體驗「高雄跑吧行程」，他並再度\n蔡英文「放棄大陸市場是腦袋壞掉了嗎？」接著更直言「全台灣人都欠高雄人」。韓重申\n九二共識是兩岸的「定海神針」，並說到如果不要九二共識、中華民國、不敢台灣獨立，\n「那請蔡英文告訴我該往哪裡去？」\n\n對此，林鶴明在今日總統府記者會上說，韓市長已經上任一段時間，我們都瞭解城市治理\n千頭萬緒，高雄市民也都很關注，希望市長盡快回到市政，並盡快落實。\n\n林並說，兩岸事務是總統職權，總統在兩岸的領導，國際社會多所肯定，也給予很多支持\n，而台灣是主權國家，我們方向很清楚，就是讓台灣更自由、更民主、更安全及更繁榮。\n這也沒有一國兩制的問題。\n\n林鶴明強調，從政府立場，無論是哪個城市的發展，都希望中央與地方合作，對於韓國瑜\n在酒吧直言所謂全台灣人都欠高雄人等說法，林並說，我們都愛高雄，並酸韓說「酒後直\n播不是好的點子」。\n\n至於蔡總統在去年選後曾表示希望與直轄市長會面，目前僅安排過台北市及桃園市，被問\n到是否安排總統與韓市長見面？林鶴明回答，總統會有到地方的行程，只要有適時的規劃\n，就會安排。\n\n\n\n==============================================================================\n\n  你他媽的母豬，一直說兩岸事務是總統職權，可是又死不做事，不要九二共識，\n\n  不要中華民國，不敢台獨，啥都不敢也不要，全台灣的兩岸交流就被你卡在那邊\n\n  ，占著茅坑不拉屎，人家韓市長當然要出來講兩句。還有，人家只是喝個調酒直\n\n  播，被你講得好像醉漢一樣，你狗拉屎又打卡酒駕都可以當發言人了，這腦子到\n\n  底是怎樣??\n\n\n\n\n\n\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n\n\n高雄市長韓國瑜昨晚在酒吧直播暢談市政想法，砲轟總統蔡英文和\n，且針對高雄的產業環境，嗆「全台灣都欠高雄人」。，「我們\n都愛高雄」，更直言「酒後直播一定不是好的點子」，林鶴明指出，韓市長就任已不只一\n個月，希望韓市長發言與關心議題儘速回到市政上，「兩岸事務是總統職權」，台灣本來\n就是民主國家，他們的方向就是更民主、更自由、更安全、更繁榮。\n\n林鶴民今日於總統府「總統府建築百年」記者會會後回應媒體提問，對於韓國瑜在深夜直\n播時所提及的兩岸等議題，林鶴明表示韓市長就任以不只一個月，應理解到城市治理是千\n頭萬緒，相信市民對於韓市長的期待也非常高，希望韓市長的發言與關心的議題能儘速回\n到市政上，也希望能儘速落實。林鶴明重申「兩岸事務是總統職權」，並表示過去近三年\n，蔡總統在兩岸國際事務上的領導，國際社會有多所肯定，也給予台灣很多肯定與支持，\n這些訊息在國際媒體上都能看很清楚。他強調，，他們的方向就是\n更民主、更自由、更安全、更繁榮，也沒有所謂接受一國兩制的問題，這方向很清楚。\n\n林鶴明說，對於韓市長在提出很多問題，涉及行政院的部分，行政院已確認並無\n所謂此議題，希望很多事情能講清楚，中央地方一起合作，一起爭取更大福利，完成相關\n任務，「但酒後直播一定不是好的點子。」對於韓國瑜所言「全台灣都欠高雄人」，林鶴\n明則表示這他無法評論，「。」（鄭鴻達／台北報導）\n\n\n韓導不要再自導自演了，很難看。\n這種成天不務正業又飲酒作樂跑攤的市長，真是污衊高雄的質感。\n\n這絕對不是我們高雄人要的，\n高\n雄\n款\n\n偉大的高雄人再忍忍，很快就能罷免韓導了。\n\n題外話，可以協尋一下中華民國嗎？\n\n--\n屎來折林+10分\n看不懂是你慧根不足，辣台妹不會錯的\n1124滅韓導\n回敬千杯千杯再千杯\n政經看民視（誤\n太直白，要潤飾一下\n\n欸，這個我完全覺得神回。\n\n你錄取了，明天上班。\n誰跟你gg，中華民國台灣總統是不會gg的\n相見不如懷念\n其實，說安排跟六都見面應該是為了敷衍大家質疑她是故意要跟柯修復關係的說法吧\n","\n吉娃娃表示 韓支持度很高是假象 到處包圍的民眾也是臨演\n\n高雄市長韓國瑜當選以來爭議不斷，有網友發起罷免活動。但獨派教授蔡亦竹在臉書上表\n示，絕對不贊成罷免韓國瑜，「因為民主和選舉絕非兒戲」，並且認為「是好、是壞，大\n家都要承受這個共業」。\n\n實踐大學日文系助理教授蔡亦竹是知名的獨派人士，他今（ 18 ）日針對發起罷免韓國瑜\n一事在臉書表示意見。他開宗明義表明不贊成罷免韓國瑜，他指出，「因為民主和選舉絕\n非兒戲，不管你當初是支持或是反對他的。是好、是壞，大家都要承受這個共業。」並且\n說，「若問今年苦，去年投者是。」\n\n不過蔡亦竹解釋，自己並不是提倡包容或大和解，而是仇恨，「各位就是仇恨值還不夠，\n所以當初才讓草包們成為城市的主人。如果發動罷免，那就是幫當初整你的人解套。」\n\n有網友表示，「媒體渲染，造成他支持度很高的假象」「他的仇恨值還沒有高到能夠罷免\n成功，反而會助長藍營士氣」、「教訓反智選民的最好方法，就是讓草包做好做滿」、\n「讓他放在那邊秀下限，讓高雄人自己知道自己當初眼瞎選出個草包」。\n\n--\n","\n請韓市長放心 陳其邁：前瞻計畫補助跟計畫都不變\n\n高雄市長韓國瑜昨晚直播調酒時，自爆行政院長蘇貞昌上台後，要求高雄所有申請前瞻計\n畫全部要改寫，\n他不可能接受。行\n政院副院長陳其邁今天上午在高雄表示，經查詢沒有人跟高雄市說計畫要改變，請韓市長\n放心。\n\n陳其邁今天上午參加交通部觀光局在高雄舉辦的觀光節慶祝大會後，被問到韓國瑜昨晚嗆\n中央要高雄市重新計是什麼意思，陳其邁說，今天上午行政院祕書長\n\n\n\n陳其邁再三重申，中央對高雄所有的補助與計畫核定的部分都不會改變，建設高雄是中央\n與地方共同努力，希望對地方的發展不分藍綠，大家攜手合作，所以「請韓市長放心!」\n。\n\n陳其邁說，高雄市在中央前瞻計畫共獲補助2000億元，其中中央補助1400多億元，可說在\n所有縣市中，民進黨政府特別照顧高雄的發展基礎建設，補助金額是各縣市最高的，一再\n\n\n\n\n下次直播不要再喝酒了\n\n--\n李四川都說沒這回事了 韓導自己在生話吧 還是正副市長不同調!?\n有公文嗎 還是又是據了解\n都不能信阿 放話前應該要有實質證據 中央的公文? 總不能正紅就瞎轟吧\n","\n\n\n\n\n來源：三立新聞 政治中心／綜合報導\n\n\n韓國瑜受訪時甚至反問媒體「韋小寶娶了幾個老婆」，媒體回應「很多個耶，7、8個」韓\n國瑜笑著回應「韋小寶比較可愛，個性比較熱情」。不過由於韋小寶是金庸武俠小說《鹿\n鼎記》的主角，自幼目不識丁，且男女關係複雜。因此網友砲轟，「把自己比喻成一個性\n侵犯不太好吧」、「很像啊，市井無賴」，還有人說韓國瑜「應該比較像龜仙人」。\n\n台北市長柯文哲2月底訪問以色列之後，返國隔天就是228，他也將再度南下重現「一日雙\n城」，屆時可能會與高雄市長韓國瑜碰面，話題不斷的兩人，互動再次受矚目。\n\n心得：三立還是走老路線，發新聞指稱韓是性侵犯，只因為韓自稱是韋小寶。\n\n其實韓自稱是韋小寶的前後背景來看，是柯文哲受訪談起韓國瑜，讚他目前在台灣網路聲量是TOP1，「人家有好的我們就學習」\n，柯文哲說，自己雖然有時候很搞笑，但基本上工作時看起來還是比較像雍正，尤其是外\n科醫生這種背景，所以他自認是冷酷型的長官、酷吏，覺得韓國瑜像哪位政治人物？柯則\n說沒有答案，但推崇韓國瑜「比較溫暖」。\n\n韓國瑜後來被媒體問到柯文哲的比喻，他聽聞哈哈大笑\n「他(指柯文哲)像雍正，那我像韋小寶，個性比較可愛」，\n接著強調「韋小寶比較可愛熱情。」所以韓國瑜認為是\n在「可愛熱情」這方面比較像韋小寶。怎麼就被三立打成性侵犯了？\n\n\n\n--\n","\n\n\n\n\n\n自由電子報\n\n\n\n\n\n韓國瑜直播喝酒 陳其邁希望他要「相揪」\n2019-02-18 11:17\n\n〔記者葛祐豪／高雄報導〕高雄市長韓國瑜昨晚直播時，為推廣高雄酒吧文化，現場當起\nbar tender，介紹調酒還喝了幾口。對此，行政院副院長陳其邁今早受訪說，韓國瑜喝酒\n沒有相揪（台語，邀約之意），不夠意思。\n\n韓國瑜直播喝酒，陳其邁希望他要「相揪」。（記者葛祐豪攝）\n\n韓國瑜的酒量很好，昨晚開直播時，一邊喝著調酒，一邊對行政院長蘇貞昌與小英總統開\n嗆，韓國瑜幾杯黃湯下肚後，話匣子全開，從地方講到中央，滔滔不絕。\n\n對此，行政院副院長陳其邁今天在高雄受訪時說：「我的直播韓國瑜都有在看，他昨晚的\n直播，我也稍微有看完，韓國瑜市長喝酒沒有相揪，不夠意思。」\n\n陳其邁說，他知道韓國瑜的酒量很好，雖然喝酒不好，他的酒量也不如韓市長，但下次有\n要喝酒，希望韓市長能相揪，不管是談建設，「中央與地方能好好溝通，這是我很樂意的\n」。\n\n\n\n吉邁：韓總你誤會了，下次喝酒要相揪啦。\n韓總：誰叫你上次吃火鍋沒揪XD\n\n--\n\n應該說連自由時報都完美抓到母湯重點是什麼情況XD\n\n\n好歹個人也是有在跟這對最新國民CP(!?)的動態啦(跟著母湯\n\n","\nRef. \n\n\n\n | 吳賜山 綜合報導\n發布 2019.02.18 | 10:24\n\n高雄市長韓國瑜話題不斷，但有網友在PTT上以「罷免韓國瑜的成功性」發問，指「臉書(\n應為聯署)時間為60天，成案只需要總選舉人數的10%，估計要20多萬」，說「目前高雄很\n明顯已經分為兩派，不滿韓國瑜的人應該越來越多，而且不滿的程度是很高，估計應該還\n是能成功過25%門檻。」\n\n\n罷免韓國瑜的理由和想法很多，有對韓堅持「九二共識」表達不滿的，有對政見跳票忿怒\n，也有像樂團拷秋勤批評「熱衷低俗潮」把高雄變成「綜藝城市」的。而網友回應也五花\n八門，有說「台灣就是台灣，從來不是中國的一部份」、「好好的高雄才二個月都快被搞\n爛了」、「支持罷免，請問怎麼加入」、「可以順便罷免台中燕子與宜蘭妙妙嗎？」\n\n\n對於「綜藝城市」的批評，高市觀光局長潘恆旭今天(18日)在個人臉書搬出舊史回應：「\n高雄的娛樂業在三四十年前是台灣的領頭羊，喜相逢歌廳跟藍寶石歌廳分庭抗禮。喜相逢\n最早找來鳳飛飛演主秀，票房一票難求，於是有了後來藍寶石豬歌亮的崛起。西海岸則是\n走小清新，以民歌手為主。各自精采。」而根據《蘋果日報》報導，潘恆旭認為韓的各方\n面民調滿意度很高，高雄人應該「捨不得」罷免韓市長。\n\n--\n\n我真的是迫不及待看到DPPer提出罷免案了，最好是在2020年大選前一個月提出來，\n不知道會產生多好玩的效應。\n\n網傳：不滿韓國瑜的人應該越來越多，而且不滿的程度是很高！\n\n--\n","\napple\n\n\n\n音樂人質疑韓國瑜　「整天只看到一堆名人大使」\n25343出版時間：2019/02/17 20:43\n\n高雄市長韓國瑜為了實踐「高雄發大財」的政見，近來頻頻針對觀光產業出招，\n\n陳樂融今（17日）在臉書發表建言，他列舉白冰冰、張琍敏、任達華等韓市長曾提及的觀\n光大使名人，直言大使名單中的林夕從來沒有答應過、鄧紫琪根本沒收到邀請。\n\n\n\n貼文經《批踢踢》網友轉至八卦板，有鄉民認為韓國瑜真的有人氣，「可是不能一直喊口\n號，很煩」，質疑這麼多大使到底有沒有在做事。但也有人認為韓國瑜所到之處生意真的\n好，「就是確實促進高雄消費」，不能算是耍噱頭。（即時新聞中心／綜合報導）\n\n-----\n\n沒錯!! 賣菜&lt;&gt;&lt;就只會賣弄噱頭玩弄小把戲!!\n高市府動不動只會想凹人無償服務!! 簡直欺人太甚!!\n\n應該要花錢請有質感的文藝團體代言才有意義!!\n\n--\n","\n自爆申請前瞻被要求重寫 韓國瑜質問中央：什麼意思？\n\n高市長韓國瑜今晚直播調酒時，自爆\n\n\n\n韓國瑜今晚在臉書開直播，與酒吧老闆一起調酒，行銷高雄酒吧文化，並調製「守夜人」\n、「春雨綿綿」兩杯酒，分別向勞工和愛情致敬，兩酒名稱也與余光中詩作有關。「春雨\n綿綿」的味道，還讓韓國瑜直喊酸，「我的媽咪呀，原來愛情的味道這麼酸！」\n\n韓國瑜最近批評蔡英文的兩岸政策，卻遭到蔡英文和前總統陳水扁等綠營人士反擊，並質\n疑韓違反「政治0分，經濟100分」的承諾。\n\n韓國瑜在直播中說，他在高雄盡量不談政治，但兩岸市場很重要，中國大陸占外銷市場\n40%以上，怎麼可能放棄。\n\n但他說，蔡英文說不要九二共識、也不要一國兩制、不愛中華民國、不敢台灣獨立，韓國\n瑜拿起白紙說，「ok，我豎白旗投降」，但請問蔡英文和陳水扁，「我們要往哪裡去？還\n是打迷糊戰、混過去就好？」他認為中央兩岸政策應要有明確論述方向。\n\n韓國瑜說，當高雄向外推銷產品和吸引觀光客產生障礙時，他當市長必須講出，不然九二\n共識定海神針，可以保障兩岸交流、和平做生意、買賣會受影響，「我一定要講，但不用\n天天講，天天講沒有用，大家知道我意識形態和想法就好。」\n\n韓國瑜還說，高雄近280萬人必須要發展，「你行政院長上來後，要求我們所有申請前瞻\n計畫全部要改寫，是什麼意思？」\n\n他說，中央應該協助高雄，並強調，因為高雄犧牲環境，並憑著\n一城之力，支撐台灣整個重工業發展，當然現在要回饋高雄。\n\n但他質問中央，\n他不可能接受，所以他在兩岸論述上必須質疑\n中央，請中央必須告訴全台同胞如何走這條路，並幫助高雄經濟發展，因為高雄成功、南\n台灣成功，就是全台灣成功。\n\n\n\n不是被KMT酸錢沾計畫嗎? 韓禿不刪一些幫全民省點納稅錢?\n\n還是換自己上台 錢沾又突然很合理了 畢竟大家都欠高雄人\n\n--\n說真的啦 你真的照抄原本內容再送上去 誰敢卡??\n你還能刪些垃圾錢沾項目 加點自己想發展的計畫\n換個角度 要韓重新檢視 是免得到時後建設負債又只會推前朝\n重送過 即使是同項目 也代表你認可前朝這樣幹了 到時候也沒臉責任外推\n同樣內容敢卡敢拖 2020民進黨能直接退場了\n","\n\n蘋果\n\n高雄市長韓國瑜日前頻對兩岸事務發言，被蔡英文總統酸是第二個陸委會主委，他今晚在臉書直播表示，自己也不想談政治，但中國占台灣外銷總額四成，放棄這個市場是頭殼壞掉了嗎？蔡英文不要九二共識和中華民國，「我豎白旗投降，那請蔡英文告訴我該往哪裡去？」且高雄犧牲環境來發展台灣重工業，「全台灣人都欠高雄人」，中央不但不回饋高雄，反而還要高雄重寫前瞻計畫補助款計畫，「我不可能會接受！」\n\n韓國瑜表示，他發展高雄的策略是兩個拳頭，右拳是衝經濟賺錢，左拳是辦好教育，照顧弱勢團體。他盡量不談政治，但中國占台灣外銷總額四成，「放棄這個市場是腦袋壞掉了嗎？」\n\n他說，九二共識是兩岸關係的定海神針，蔡英文不要九二共識，也不要中華民國，「我完全同意，我豎白旗投降，那請蔡英文告訴我該往哪裡去？」\n\n「全台灣人都欠高雄人！」他指出，高雄犧牲環境，忍受這麼多污染，用一座城市之力來發展台灣重工業，現在當然應該要回饋高雄，高雄成功就是台灣成功。但中央反而要高雄重寫前瞻計畫補助款計畫，「我不可能接受，所以我一定要質疑中央的兩岸政策。」\n\n另外，韓國瑜表示要體驗網友製作的高雄跑BAR路線，所以今晚邀請1名Bartender一起直播，第1關將以余光中先生《讓春天從高雄出發》為主題，以在地農產品製作了「守夜人」與「春雨綿綿」兩款調酒。其中，「春雨綿綿」的主題是愛情，韓國瑜喝了1口便大喊「原來愛情的滋味這麼酸」。被問到當市長是否一樣心酸十，他說，想到選民託付和期待，他一點都不心酸，再多的累也不算什麼。\n\n但他接著說，有網友質疑他什麼事情都沒做，還讓高雄變成綜藝城市，害高雄人被全台灣人恥笑，但真是如此嗎？看看愛河邊，過年9天期間，高雄燈會吸引海內外140萬人次造訪，包括吃飯、住宿和伴手禮等消費，創造超過14億元商機；市府推動醫療觀光，下月八日透過旅行社銷售行程；許多投資考察團要來；他反諷式地不斷重複「我這個市長什麼都沒做」，接著表示，他覺得網友的質疑很好笑，等著看，「我保證2019年的高雄是欣欣向榮的1年！」（地方中心／高雄報導）\n\n\n-----\n\n其實高雄這幾天人應該滿多的\n大家口袋都賺飽飽~\n\n\n-----\nSent from JPTT on my Asus ASUS_Z012DA.\n\n--\n","\n網友醞釀罷免韓國瑜　潘恆旭：高雄人才捨不得\n\n蘋果日報\n\n高雄市長韓國瑜才上任未滿2個月，就有綠粉急著想提罷免！一位PTT鄉民昨在政黑版提出\n「罷免韓國瑜的成功性」，認為高雄變成綜藝城市、文化低俗、傾中，不滿聲浪日趨高漲\n，加上高雄分為兩派，一年後若提罷免案應會成功。對此，面對網友批評曾回嗆「你罷免\n我啊」的高市觀光局長潘恆旭說：「韓市長現在各種民調滿意度都很高，我想高雄人會捨\n不得罷免他吧！」\n\nPTT鄉民ben108472在政黑版提出「罷免韓國瑜的成功性」討論，「現在高雄對韓國瑜的不\n滿日趨高漲，高雄完全變成綜藝城市，文化越來越低俗，越來越傾中，爭議不斷。選舉後\n一年即可提出罷免案，聯署時間為60天，成案只需要總選舉人數的10%，估計要二十多萬\n，這個只要動員應該可以輕鬆拿到。」\n\n\n原PO認為，根據以往罷免經驗，投票率都偏低，但目前高雄很明顯已經分為兩派，不滿韓\n國瑜的人應該越來越多，而且不滿的程度是很高，估計應該還是能成功過25%門檻。\n 「罷免韓國瑜」議題引起藍綠支持者大戰，「剛滿一年就辦這個，簡直是天上送了金鐘罩\n」、「我韓黑、綠粉，但別講瘋話好嗎？一個市長做不到半年就被罷免掉能看嗎？」、「\n百萬邁粉站出來，革命的時刻來到了」、「這個催下去一定選總統」、「笑死，要也是先\n罷免蔡英文」。\n\n\n面對綠粉提出「罷免韓國瑜」想法，曾因網友到個人臉書「人身攻擊」，而回嗆「你罷免\n我啊」的高市觀光局長潘恆旭表示，韓市長就任才不到兩個月，但各種民調滿意度都很高\n，「我想高雄人會捨不得罷免他吧！」\n\n\n潘恆旭指出，就算真的要罷免韓市長，依法也要等就職滿一年，不過以目前中下階層對他\n的滿意度，要連署罷免都有困難，「這根本是個假議題！」（曾珮瑛／高雄報導）\n\n\n\n\n備註: 歐文是誰?\n\n--\n","\n」\n\n\n\n\n來源：自由時報\n\n〔即時新聞／綜合報導〕高雄市長韓國瑜成功帶起「韓流」，聲勢大起，前立委沈富雄相當\n看好韓國瑜，但民進黨大老林濁水不以為然，直批韓國瑜只是馬英九的山寨版，經不起考驗\n。\n\n「沈富雄居然替韓國瑜修理柯文哲」，林濁水在其臉書表示，沈富雄替韓國瑜反駁，韓國瑜\n的政策「有感」，還「搞定了習近平」，直誇韓國瑜「神人也天人也」。\n\n但林濁水認為，沈富雄所指的有感政策究竟為何？不管是九二共識、高雄發大財，乃至近期\n的你儂我儂，不過就只是前總統馬英九「一切靠中國的經濟政策的山寨版，攤販版」，「正\n版、中央版都垮了」，韓國瑜的地方版、攤販版還有可能成功嗎？\n\n林濁水質疑，儘管韓國瑜現在的 n區公所後來召開考績委員會約談該名男主管，對方坦承在群組傳了檢舉人所指的兩則訊息\n，考績會認為「男主管言行失當」，予以申誡一支警告。\n\n據了解，由於該名課長原本在其他區公所擔任非重要職務的課長，2016年在時任民政局長\n張乃千的調整下，由當時的高雄市長的陳菊發布人事命令派令，調升至該區公所的首席課\n長。\n\n區公所員工私下表示，該名課長調升區公所2年，不僅工作表現平平，還屢傳性騷擾女員\n工以及開黃腔行為，卻仍穩坐該職位，似乎就是仗著當時民政局長官力挺的背景下，為所\n欲為，導致女性員工人心惶惶，內部工作氣氛低迷。\n\n去年媒體因性騷擾事件到區公所採訪時，女員工見終於有人出面伸張正義，女員工都面帶\n微笑，還有人竊竊私語：「早知有媒體要過來，就先補個妝！」足見內部員工一股怨氣憋\n了多久。\n\n據了解，民政局和政風室組成專案小組針對此事展開調查後，約談當時被性騷擾的受害女\n員工，被害人因市長韓國瑜公開力挺，全盤托出當時受害經過，專案小組因此認定該名課\n長性騷擾行為成立，並以該名課長工作怠惰，領導統御不佳，做出明快處分，決議將該名\n課長從區公所8職等的課長降調至其他區公所7職等課員。\n\n區公所上周已接獲民政局發布的派令，依照公家機關的人事規定，派令送達後，必須在1\n個月內調整職務，該名課長在年前事情爆發後，即已開始請假，年後幾乎都未上班，區公\n所預計最快本周會將該名課長調整職務。\n\n律師林岡輝指出，依據《性別平等法》中性騷擾防治的規定，遭性騷擾的被害人若提出申\n訴，工作場所組成的性騷擾申訴處理調查小組須展開，依照「高雄市政府民政局工作場所\n性騷擾防治措施、申訴及懲戒要點」，該名課長對女員工摸肩，並傳不雅照、開黃腔，行\n為可能是觸犯了第二條中第一款「以性要求、具有性意味或性別歧視的言詞或行為，對其\n他員工造成敵意性、脅迫性或冒犯性的工作環境，侵犯或干擾其人格尊嚴、人身自由或影\n響其工作表現。\n\n林岡輝認為，調查小組認定該名課長性騷擾行為屬實後，視行為人的情節輕重，可做出申\n誡、記過、調職、降職、減薪、懲戒等懲處。（石秀華／高雄報導）\n\n\n\n標題一定要扯一下韓國瑜~\"~\n\n職場性騷擾的確該嚴懲，上司對下屬更是令人厭惡\n\nbut......人帥真好，人醜性騷擾也是真的\n\n有時候說笑話得先惦惦自己的斤兩\n\n最近身邊的大姊都比我還愛開黃腔=.=\"\n\n\n--\n最近這種戲碼幾乎篇篇上演，蠻無言的~\"~\n","\n\n\n\n\n\n中時\n\n\n\n你比較欣賞韓國瑜或柯文哲？ 票選過程驚心動魄\n\n\n台北市長柯文哲、高雄市長韓國瑜網路人氣比一比，「Hssszn讚新聞」則在臉書建立了一個\n票選活動，台北市長柯文哲、高雄市長韓國瑜「你比較欣賞哪一位政治人物？」目前已有5.\n4萬人次參與票選，截。稿為止，柯文哲以50.4%暫時領先韓國瑜的49.6%。兩人票數逼近，\n激戰過程不禁讓人驚心動魄。\n\n選韓國瑜的網友認為，「韓國瑜真誠，心中有民，當然選韓先生了。」、「欣賞韓市長，他\n跟其他的政治人物不同，喜歡這樣不做作、真性情的人。幽默，風趣，不會與人起鬨，有自\n己的理想，為人民服務，是個好男人、真漢子。這樣的人才是真的為國家為人民做事，希望\n他能選總統。」、「韓讚啊，一拳超人，做人所不敢做的事，真實貫徹落實。」、「我選韓\n國瑜，是因為這個人真誠熱血，心裡有著對台灣對人民的一種愛。」、「都是聰明人，不過\n說真的肚量還是韓總厲害。」\n\n選柯P的網友說：「柯P很務實不貪汙，一切公開透明。」、「基本上我選柯P，因為韓市長\n剛上任不久，還需要觀察。」、「柯文哲幫忙解決商人在台北市經商的問題，而不是只有招\n商，解決問題後，商人才會投資，所以台北才能連兩年招商第一名」、「柯P有分析問題的\n高智慧及行動力，依法行政，以民為上，不貪不枉，較易得罪既得利益者，所以看似驕傲，\n但執政者就應有自主力。我挺柯P。」、「他不會出賣台灣人民，而是務實外交，並且阿北\n心中有百姓，是政治家，不是政客。阿北也不會亂花人民的納稅錢。」\n\n也有網友持平說：「都很愛啊！柯P直言敢評，韓市長真心貼近民意，都很棒啊！」、「每\n個人會有自己喜歡的人物，但為什麼喜歡一定要用貶低另一方來達成自己所謂的喜歡？？台\n灣是柯P或韓總一人就能變好的嗎？台灣需要的是更多的柯P、韓總，與台灣人民更多的進步\n，而不是繼續選擇將所有的希望寄託在一人之上。我們該做的是讓自己更理性，找出所有可\n以讓台灣變好的方法，同心一起努力去做，才能真的完成心中的願望，如果繼續選擇對立，\n那也只是繼續向下沉淪而已，何來好的改變？」\n\n\n網路投票居然勢均力敵，還真的蠻刺激的\n\n代表柯文哲韓國瑜其實真的各有各的支持者\n\n我無疑問會選柯，如果是政黑韓柯粉會怎麼選呢\n\n--\n\n\n\n他自己不也說這是他的失誤，選前一個月沒有曝光度差點死掉\n\n\n柯文哲自己都統計過重疊率10％而已\n","\n韓國瑜明為謝龍介站台 杏仁哥蕉農漁民麵攤大方送\n\n台南市立委補選國民黨參選人謝龍介明天成立競選總部，高雄市長韓國瑜與新北市長侯友\n宜、台中市長盧秀燕將合體來煎虱目魚、做虱目魚肚湯為謝龍介造勢，下午謝龍介說，連\n知名的高雄市杏仁哥千份杏仁茶、漁民千份虱目魚丸魚肚湯還有蕉農及魯麵攤等都要來大\n方送請大家品嘗共襄盛舉，歡迎大家明天到他的母校遠東科技大學參加成立大會。\n\n參選台南市第二選區立委補選的謝龍介，下午在老家新市區仁愛街與中興街口永安宮前舉\n辦「路口開講」，除詳細說明他近幾年為南部農民爭取農產外銷成果，也邀請民眾明天到\n遠東科大參加農漁產品展示會與競選總部成立大會，前後半小時開講不時有路過汽機車駕\n駛向他揮手致意，也有人高喊當選、加油，謝龍介都一一感謝。\n\n開講結束謝龍介搭上宣傳車自新市競選總部出發繞行市區，感謝鄉親支持呼籲大家別忘了\n下月投票日要出來投票。\n\n謝龍介表示，他已連續5年協助農產直接出口外銷，年年增量今年預計120個貨櫃，除了行\n銷大陸也正打開美加市場，他要幫農漁民拚經濟、顧肚子，對手竟說這是「政治訂單」。\n\n他說，明天總部成立韓國瑜等將來煎虱目魚肚煮魚肚湯，對手就搶先推出煎吳郭魚，他歡\n迎大家仿效，因為都是對農漁民有利，只要大家願意幫助行銷農漁產品，他一定舉雙手歡\n迎。\n\n謝龍介說，從政17年來只與基層民眾交友，不與財團掛勾，專門打官商勾結，替農漁民勞\n工打拚，投入這次立委補選雖然只8個月任期，只要大家給他機會，一定不會讓大家失望\n。\n\n謝龍介說，明天總部成立大會暨農漁產品展售，將有漁民提供1千份的虱目魚丸及魚肚湯\n讓大家品嘗，高雄知名杏仁哥也將送來1千罐杏仁茶，還有滷麵、香蕉等免費送，現場有\n許多農漁產品促銷，歡迎大家共襄盛舉，以實際行動挺農漁民，現場的活動將以嘉年華會\n的方式呈現，絕對會讓大家笑容滿面、快樂滿場。\n\n他說，很高興韓國瑜、侯友宜、盧秀燕都將站台力挺，希望大家一起努力翻轉台南，讓台\n南搖身一變，成為像高雄那樣一個快樂的城市。\n\n\n\n\n貼這新聞只想提醒龍介仙\n小心被人檢舉你賄選.\n到時盧秀燕跟林佳龍的梨山事件又重演\n你就害到自己又害到其它來幫你輔選的人.\n\n\n--\n有三都市長輔選 結果只是個立委..\n","\n\n韓國瑜不滿陸委會規定 吳蕚洋打臉：國民黨時期訂的法律\n\n\n\n〔即時新聞／綜合報導〕高雄市長韓國瑜2月底將出訪中國南方多個城市，陸委會提醒他\n，依規定不得與中國以任何形式協商簽署協議。對此，韓國瑜不滿地說，不要「這邊發出\n一點聲音，陸委會就大驚小怪」，更酸陸委會「不要急著表態對總統府的效忠」。不過，\n其實這些規定是國民黨還在立院占多數時期就定下的法律。\n\n參選台北市長時推廣蜂蜜檸檬爆紅、目前擔任「花蓮觀光文化推廣大使」的吳蕚洋今天（\n16日）在臉書PO文說，陸委會提醒韓國瑜赴中國不得簽署任何協議，讓一般民眾認為是「\n多管閒事」，但這些規定並非民進黨所立，而且最後修改時間是在馬政府時代。\n\n吳蕚洋表示，陸委會是「提醒」，並非「警告」，從韓國瑜對陸委會提醒所做出的回應來\n看，可能是因為他並不清楚這些法條的細節；吳蕚洋解釋，其實這些是國民黨還在立院占\n多數時期就立下的法律，馬總統任內8年號稱對中國最為友善，但從法條內容來看，其實\n不然。簡單解釋來說就是「你要跟中國往來嗎？先跟我報告，我說了才算。」\n\n吳蕚洋建議韓國瑜先與中國對口單位談妥細節，回來報准後或協議前報備先取得授權，再\n簽正式合約；同時，他請政論節目裡罵人的人可以緩緩，「以前曾任立委的人先懺悔過去\n的不用心，怎麼會立出這樣的一個惡法」。吳蕚洋也藉機呼籲，「希望國內人民了解選舉\n真的要選對人，立委更是重要，不能再單看勤跑基層或知名度來決定你的選票了。」\n\n\n不曉得韓市長是不是太久沒接觸這方面的法律還如何\n原來是馬總統時代所訂下的規定\n那跑去怪DPP\n是不是感覺怪怪的 怪怪的呢\n\n\n\n--\n","\n不選總統何不明白表態？ 韓國瑜：to be or not to be\n\n\n\n\n\n\nUDN\n\n\n愈來愈多人拱高雄市長韓國瑜參選2020總統，最近還傳出國民黨有意參選總統的「太陽們\n」如果民調不及韓，國民黨可能在7月間徵召韓國瑜參選。韓國瑜今天駁斥此傳聞「絕無\n此事」、「道聽塗說」。\n\n本報記者後來私下問韓國瑜，如果真不參選，為何不表態、不直接說出來？好像至今未聽\n過韓說「不參選」。韓國瑜用「I do」、「I don’t」和莎士比亞名劇哈姆雷特中的對白\n「to be or not to be」回應，耐人尋味。\n\n對於如果國民黨有意參選總統者的民調沒有韓國瑜，國民黨可能「7月徵召」韓參選之傳\n聞，韓國瑜直接用「絕無此事」、「道聽塗說」、「那有可能」回應，並表示「出來的\n（意指要參選總統者）」也都是一時俊彥和多年經驗的，那會突如其來講「徵召」兩個字\n，不可能。\n\n網路上還有認為韓國瑜去選總統，韓國瑜的太太李佳芬就來選高雄市長。韓國瑜正色的說\n「講童話故事！天方夜譚！」\n\n國民黨內有意參選總統的「太陽」多會尋求韓國瑜的支持，國民黨主席吳敦義今天也在高\n雄。韓國瑜說知道吳在高雄，他很久沒有看到「太陽」了。\n\n\n\n「to be or not to be」回應，耐人尋味\n之前我就說過選不選總統不是自己可以決定的\n\n朱立倫多次表態沒有要選 \n最後還是被國民黨(和洪秀柱?)逼出來選總統  今天下半年說不定真的會歷史重演\n\n--\n","\n\n新聞網址:\n\n\n新聞來源︰\n民報\n\n\n\n\n新聞內容︰\n\n高雄市長韓國瑜指蔡英文總統不要九二共識又不敢台獨，只想要「權力」。並指兩岸是「你儂我儂」的關係；惟他強調，不論「兩岸一家親」或「你儂我儂」，都是心靈層次的比喻，他並自比「觀念上的先驅者，本來就時常遭批判」。\n\n世界上有九二共識嗎？當習近平發表「告台灣同胞書」並揭示九二共識，就是一國兩制，一國就是中華人民共和國，並且不排除武統台灣後，證明根本沒有國民黨所謂的「一中各表」，韓國瑜與國民黨所謂的九二共識其實已無法自圓其說。\n\n韓國瑜兩岸「你儂我儂」的新論述，隨後引來民進黨高市議員陳致中與時代力量議員黃捷的炮轟，陳致中批韓國瑜是鬼打牆，黃捷則批韓國瑜是政治變色龍。\n\n陳致中指世界上根本沒有九二共識，他並以其在議會質詢韓國瑜是否敢在「中國的土地上」大聲主張其九二共識的一中是「中華民國」，韓卻從頭到尾不敢回答。陳致中諷韓要九二共識（ㄧ中共識）又不敢講中華民國，也不敢講根本承認終極統一、一國兩制。\n\n黃捷指韓國瑜是政治變色龍，韓去年一上任，馬上忘記政治零分的選舉口號，韓提出「支持九二共識」這種虛假的政治語言。惟當習近平公開表示九二共識就是一國兩制，韓卻還是不改口，在一月議會臨時會答詢時仍表示「九二共識是一中各表」，韓強調其是九二共識的堅定支持者，並指少了九二共識，兩岸互動基礎會變得迷亂，高雄市經濟發展也會馬上碰到困難。\n\n黃捷指韓國瑜曾經說「不要懷疑共產黨必須收復台灣的決心」，然而卻承認「九二共識」，她質疑韓不就是配合著中國統一台灣的步伐嗎？黃捷批韓國瑜「矇著眼假裝可以治好台灣的經濟，都是在自欺欺人」。她強調九二共識僅是中國逼迫台灣就範的毒藥，請韓不要拿毒藥來解決高雄的問題！\n\n韓國瑜今13日(三)造訪駁二「M.ZONE大港自造特區」參觀年輕世代的新奇創意及展出作品，隨後又參加「港都有你，愛滿溢」感恩茶會，他先後在駁二與鳳山和樂宴會館接受聯訪時提到他近日接受媒體專訪所提的兩岸「你儂我儂」新論述。\n\n「蔡政府掌握行政和立法權，既不要九二共識，也不敢台獨，又不承認中華民國，也不要台灣獨立共和國，那到底要什麼？」韓國瑜指蔡英文只想要「權力」。他提出新論述是提醒2300萬台澎金馬同胞人民，怎麼樣面對兩岸之間和平發展及互相交流，他強調其在政治嚴肅面上，支持九二共識、一中各表。惟有的地方只有正式、嚴肅，有的地方是有情感，不能把理性跟感性混為一談。韓國瑜並指其提出兩岸「你儂我儂」是盼大家認清兩岸問題是中華民國生死存亡、大家都逃脫不了的大問題。\n\n\n\n附註、心得、想法︰\n\n\n\n黃捷質疑韓不就是配合著中國統一台灣的步伐嗎？\n\n\n貪污扁後代嫖妓王陳致中議員就不提了\n\n大家覺得時代力量議員黃捷怎樣？\n\n\n-----\nSent from JPTT on my Sony G3226.\n\n--\n","\n藍營徵召參選總統？韓國瑜：絕不可能！\n\n徐慧珠 哀招賢,張立陵\n\n2019年2月16日 下午1:57\n\n高雄市長韓國瑜中午與韓國的水原市長簽訂締結友好城市盟約，對於上海台辦主任前來跟\n他會面的行程可能受阻一事，韓國瑜把砲口對準陸委會，要主委陳明通腦袋要打開；他也\n批評總統蔡英文及閣揆蘇貞昌，兩岸政治只在綠葉裡打轉，不見牡丹花；不過對於外傳國\n民黨將徵召他參選總統，由李佳芬遞補市長一事，韓國瑜則是斥為天方夜譚！\n\n對於上海台辦主任李文輝與他會面的行程可能卡關一事，韓國瑜把砲口對準陸委會！\n\n高雄市長韓國瑜：「我還是要呼籲一下陸委會，台灣人一定要心胸打開，台灣人一定迎接\n四面八方所有各路人馬，各路好朋友，心胸打開處處都是陽光，如果心胸把它封閉起來，\n處處都是障礙。所以陸委會主委陳明通主委，應該要把腦袋打開來。（你三月不是要去大\n陸嗎？民進黨有一個建議，就是說簽訂任何的協議，包括經濟活動，都要透過公投。）不\n會吧，我們簽什麼活動？」\n\n對於行政院長蘇貞昌「不要為了賺錢丟了主權」的言論，韓國瑜再把矛頭指向蔡總統及蘇\n貞昌！\n\n高雄市長韓國瑜：「蔡英文總統她整個論述只有看到綠葉，沒有看到牡丹。只看綠葉沒有\n看到牡丹，講了那麼多韓國瑜這裡不好，那裡不對，這裡不對，九二共識不對，通通不對\n，但是你的牡丹花是什麼？我們看不見，他們現在都在綠葉裡面打轉，始終沒有面對問題\n。」\n\n他也力抗蘇院長數字會說話的回應，再次強調，政府真的鬼混了20幾年！\n\n高雄市長韓國瑜：「我剛從學校畢業，從事一個新聞工作者，我的薪水四萬五千塊，過了\n三十年，今天同樣從事新聞工作者，現在才三萬出頭，各行各業這還要去講它嗎？」\n\n外傳國民黨將徵名他參選總統，由李佳芬遞補高雄市長？\n\n高雄市長韓國瑜：「沒有這回事，不可能啦！那道聽塗說，絕無此事，怎麼可能呢？這個\n出來的也都是一時俊彥或者說多年經驗的，哪可能會突如其來講徵召兩個字，不可能！好\n！（你要選總統、然後佳芬姊就選市長？）哎呀！你在開玩笑嘛！講童話故事嘛！天方夜\n譚！」\n\n\n\n究竟韓國瑜會不會選總統呢？我們拭目以待\n\n雖然他出來選的話很可能就直接當總統了，但不樂見就是了\n\n--\n","\n\n\n\n\n\n\n蘋果即時\n\n\n\n高市觀光局經營的臉書粉專《高雄旅遊網》，今轉貼《蘋果》175隻黑面琵鷺永安溼地過冬數量創6年來新高報導，並PO文「高雄濕地建設有成。不止是人進的來。連黑面琵鷺也來響應韓流啦！」被網友狂酸「這也造神韓流」、「連鳥都要消費」。對此，高市觀光局長潘恆旭回應，該篇PO文是由委託的公關公司撰寫，「小編只是站在幽默的角度宣傳，希望網友不要用放大鏡看我們！」\n高市養工處昨發下午發布新聞稿，被行政院內政部評定為地方級國家重要濕地的永安溼地，自2013年首度記錄到有黑面琵鷺群聚過冬，今年截至2月11日已記錄到多達175隻，創下新高紀錄，其中更有稀有的冬候鳥黑頸鸊鷉（音同闢、笛）現身。\n由高市觀光局經營的臉書粉專《高雄旅遊網》，今在臉書上分享此則報導，但小編卻自己下註解「高雄濕地建設有成。不止是人進的來，連黑面琵鷺也來響應韓流啦！」讓網友狂批「前朝的成績，干韓流啥事！不要好事都往自己身上攬！」、「造神無極限」、「連鳥都要消費」、「小編燒壞腦子了嗎？」\n對於《高雄旅遊網》PO文「黑面琵鷺響應韓流」，高市觀光局長潘恆旭回應，《高雄旅遊網》是委託公關公司經營，部份由他親自操刀，他說：「此篇PO文是委託的公關公司寫的，小編只是站在幽默的角度回文，大家應該要接受網路用詞，小編用輕鬆的語氣宣傳，並不是造神，也不是我們交辦的！」\n潘恆旭指出，《高雄旅遊網》常常會有韓粉與韓黑大戰，「整個旅遊網快變成政治網」，他強調「我不會去指示經營粉絲團的小編怎麼發文跟回文，維持與尊重他們的原創，對於網友批造神，也不會苛責公關公司，希望網友不要用放大鏡看我們，用輕鬆幽默的心情看待就好。」(曾珮瑛／高雄報導)\n\n\n\n\n不只是人進得來\n黑面琵鷺也響應韓流進來啦\n外界不懂潘局長的幽默\n是台灣跟不上潘局長\n潘局長不只點子多\n幽默也是頗有韓總風範\n黑面琵鷺真可愛\n請大家多來高雄\n看看我們高雄的濕地跟黑面琵鷺\n高雄一定要旺！\n高雄一定要發大財！\n\n--\n沒看到我備註？\n我在幫韓總跟潘局長講話欸\n兇屁\n我靠\n幫韓總跟潘局長講話也不行啊？\n馬上就有人嘴我河粉\n你可以幫我平反嗎\n我沒酸韓總跟潘局長\n你可以幫忙澄清這次我不是河粉嗎\n有人直接嘴我河粉\n我難過QQ\n河粉會幫韓總跟潘局長講話？\n我哪有在意推噓？\n\n我幫韓總跟潘局長說話被說是河粉\n\n你看不懂？\n以ID廢言喔？\n我以為他兇的是我啊\n","\n\n\n讚韓國瑜！    柯：他鼓動風潮、帶來希望\n\n台北市長柯文哲跟高雄市長韓國瑜，前幾天為了兩岸、經濟，隔空交火，但今天柯文哲突\n然盛讚韓國瑜，說他網路聲量第一名，「鼓動風潮、帶來希望」，還說他的特質就是很溫\n暖，柯文哲笑稱自己是冷酷的雍正，韓國瑜聽到，說自己像韋小寶。\n\n台北市長柯文哲：「韓國瑜還是目前台灣，在網路聲量第一名最高的，不過是這樣，常常\n是人家好的我們學習。」\n\n韓流旋風不見退燒跡象，連柯文哲也得甘拜下風，展現謙卑一面，韓國瑜有哪些優點值得\n學，他一一說來給你聽。\n\n記者vs.台北市長柯文哲：「(韓國瑜有什麼地方，是你覺得可以學習的？)他比較溫暖，\n他其實有鼓動風潮、帶動希望的能力。」\n\n雖然是韓流，卻讓人暖心，柯文哲誇讚韓國瑜有正能量，就像自己的對照組。\n\n台北市長柯文哲：「每個人按照他的棋風去下棋，這什麼意思，你知道嗎？像我雖然平常\n很搞笑，但是基本上我常說我在工作，還是看起來比較像雍正，也許是外科醫生這種過去\n的背景，我做事還是比較….常常老實講，我覺得我是比較冷酷型的，酷吏。」\n\n高雄市長韓國瑜：「所以他像雍正，我像韋小寶，韋小寶個性比較可愛。」\n\n韓國瑜自認金庸筆下的韋小寶，跟嚴肅治國的雍正比，個性剛好一冷一熱，一個嚴肅，一\n個有趣，但到底像不像，看看韓國瑜。\n\n高雄市長韓國瑜：「韋小寶娶了幾個老婆？(很多個)，OK好的。」\n\n\n\nTVBS\n\n韓國瑜確實魅力無法擋\n\n至今每天每場出席活動\n\n幾乎都有媒體全程直播\n\n這應該已經打破過往所有政治家的紀錄\n\n阿扁、馬英九都沒有每場Live的網路聲量和媒體吸睛、人民瘋狂跟著看直播的超級明星待\n遇\n\n\n--\n","\n中時電子報\n\n韓國瑜若選總統 網推薦她選高雄市長\n\n藍營基層及部分民代力拱高雄市長韓國瑜參選總統的聲音愈來愈大。有網友在臉書「韓國\n瑜後援會」po文說，他贊成韓國瑜出來選2020總統，韓市長夫人李佳芬則出馬選高雄市長\n，兩人簡直是夢幻組合。\n\n李佳芬擁有豐富的政媒資歷。因此網友認為韓國瑜選總統、韓夫人李佳芬出來選高雄市長\n，簡直是最完美組合，一定都會選上。李佳芬有親和力接地氣，拉票時會親切和攤商和民\n眾一一握手寒暄，對韓國瑜有加分效果。\n\n李佳芬現任維多利亞學校財團法人副董事長，出身雲林西螺政治世家，世新大學廣電系畢\n業後，從事記者工作，長期關心勞工議題。父親李日貴曾任三屆雲林縣議員，由於身體不\n好，她接棒參選後，也擔任過3屆雲林縣議員。之後由胞弟李明哲接棒，李家兩代30年3位\n議員服務，未曾間斷，政治實力深厚。\n\n\n\n第一次在媒體出現這樣的風向球\n\n也就是韓國瑜衝刺2020\n\n依照目前韓國瑜在全國的聲勢和網路聲量\n\n韓拿下總統十之九穩\n\n夫人李佳芬出馬競選高雄市長\n\n也是很不錯的安排\n\n\n--\n","\n\n像話嗎？週四高雄這模樣 網：韓國瑜出來面對\n\n\n\n高雄市長韓國瑜主打「貨出得去，人進得來，高雄發大財」，引爆「韓流」，選後用魅力\n持續刺激經濟，不僅接連刷新紀錄，還兌現觀光與外銷承諾。有網友在臉書發文，拍出愛\n河燈會現場，表示：「攤販都開始在打烊了，已經22：11了，還這麼多人今天是禮拜四耶\n。」\n\n2月9日高雄金銀河燈會開幕，活動雖邁入第19年，今年卻因「韓流」倍加受矚。國內外遊\n客紛紛湧入高雄，也讓為期12天的高雄燈會，在結合在地商圈、文化特色與推出「金銀財\n寶夜市」後，年節期間捷運、輕軌、旗津渡輪單日運量皆破歷年紀錄；崗山之眼、駁二藝\n術特區等景點人數也創歷史新高。\n\n有網友在臉書「韓國瑜後援會」發文，一連附上7張高雄愛河燈會現場照片，表示：「攤\n販都開始在打烊了，已經22：11了，還這麼多人今天是禮拜四耶。」文章引來近千讚，更\n有不少網友留言助陣：「我高雄人我第一次看到高雄這時間還這麼多人我明天從台北回來\n也大算去買消夜」、「我前幾天已經去逛金銀河夜市有經過超過10:30已經熄燈了還是有\n很多人還要擠進去」、「即使是攤販經濟，讓市民賺到錢，同為高雄人一樣替他們開心，\n這是經濟起飛的第一步，互相循環，刺激消費才會越來越旺」\n\n也有網友打趣表示：「賣一天抵一個月！」「ㄚ北要唱台北今夜冷\n清清囉」、「週四，人還這麼多，太嚇人了！難怪蔡政府嚇到語無倫次」、「下一次應該\n把夜市攤放在遠離居民區的地帶。」\n\n\n\n\n結論:\n\n我很常假日去高雄\n\n\n--\n","\n\n\n\n\n中時\n\n\n2020總統無誤？這三件事認證韓國瑜必選總統\n\n高雄市長韓國瑜近日風波不斷，被總統蔡英文出動總統府發言人怒嗆、被台北市長柯文哲狂\n酸「攤販經濟無格局」，尚未出訪又傳被陸委會「緊箍咒」卡死。種種「高規格」跡象，讓\n韓國瑜代表出戰2020總統情勢，愈發有想像空間。\n\n日前受訪，韓國瑜怒嗆蔡英文的兩岸政策，質疑不要台灣獨立又不要九二共識，「那你到底\n要什麼？」中央隨即出動總統府發言人張惇涵親上火線，怒嗆要韓趕緊回到地方市政上，將\n自己選前提出的政見落實；並強調，兩岸事務屬總統職權。\n\n年節期間高雄刷新交通、景點各項人次紀錄，台北市觀光相形失色。也讓媒體失寵的柯文哲\n不是滋味，狂酸韓國瑜治理高雄是「攤販經濟」，而台北市要拚的是有規模的長遠經濟；同\n時認為，台北市就像是台大醫院一樣不需要廣告。\n\n近日又傳出，韓國瑜三月將出訪大陸南方城市，陸委會卻搶先在出訪前，先下令「要出訪可\n以，但不准簽訂任何協議」。\n\n針對府方大動作回擊，各界譁然，這樣罕見的「高規格」待遇，無疑將韓國瑜提升至「總統\n對手」層次。柯文哲的激動，也驗證了如今韓的新媒體聲勢，以及對這位「昔日部屬」的恐\n慌；韓也回應「寧可以『庶民經濟』稱之」。陸委會的「大驚小怪」，同時顯見對韓這位銷\n售力絕佳的「賣菜郎」的戒慎恐懼。\n\n種種反應，也讓網友表示：「是有多怕韓國瑜選總統？」、「緊張成這樣真呵呵！」也有網\n友認為：「出張嘴！真的要做事的人都被你們這種人卡死死的！」、「明顯差別代遇，先查\n一下自家執政縣市兌現多少，再批高雄還不遲」、「說得好，韓已做好萬全準備，就等國府\n發足足夠的預算，加上要落實政見，還有一件急須國府戒除的事，就是快別再在背地裡扯韓\n的後腿了，綜觀韓當選後的作為，要落實政見還不是易如反掌之事。」\n\n\n讚讚2020韓國瑜一定要出來，要帶全台灣一起發大財\n\n說真的韓國瑜連柯都覺得網路聲量強到不可思議\n--\n\n\n","\n台北市長柯文哲228預定到高雄，且不排除與高雄市長韓國瑜會面，此行是否把韓當作指\n標？他回應，自己的行事風格較像雍正的冷酷，但韓國瑜則比較溫暖，下午韓國瑜到鳥松\n區榔環宮發小紅包時聽到柯文哲的比方 ，大笑地說，「他像雍正，我比較像韋小寶吧，\n韋小寶比較熱情」。\n\n今午韓國瑜到鳥松區發小紅包時被問及此事，他聽了哈哈大笑地說，「他像雍正，那我像\n韋小寶，韋的個性比較可愛」，接著他不經意反問媒體，「韋小寶娶了幾個老婆」，媒體\n回答，「7、8個」，韓國瑜回答一聲「哦」，逗著現場大笑，接著強調，他覺得韋小寶比\n較可愛熱情。\n\n韓國瑜選後人氣不墜，最近每到宮廟鄉發紅包，進場時總有人大聲喊他「總統」，媒體詢\n問韓的感受，他說，聽了以後，心頭像小鹿一樣碰碰亂跳，不過他不敢想這種事，現在只\n有專心替高雄拚經濟，經濟衝不起來，當市長無顏見江東父老，如何向高雄市民交代？\n\n韓說，自己當務之急就是先把高雄經濟衝起來，辦好教育，照顧好弱勢團體，這是職責所\n在，高雄市民託負這個任務，他要全力以赴。\n\n\n\n--\n","\n\n\n\n\n\n聯合報\n\n\n\n謝龍介將邀韓國瑜賣農漁品 郭國文搶先煎魚抗韓流\n2019-02-15 12:22聯合報 記者鄭維真╱即時報導\n\n國民黨台南市第二選區立委參選人謝龍介將於17日邀請韓國瑜、侯友宜、盧秀燕到台\n南煎虱目魚，行銷農漁產品，民進黨參選人郭國文今搶先一步，以廚男打扮，油煎台\n南沿海盛產的吳郭魚，提醒大家不要忘了之前虱目魚銷中國契作的結果，就是低價回\n賣台灣，衝擊國內市場價格。\n\n謝龍介本周日將邀請韓國瑜等地方首長到台南大展廚藝，替台南農漁產品行銷，謝龍\n介說，台南人讓民進黨執政20多年，但民進黨沒有讓台南人過好日子，希望他們幫忙\n農民找出路，不要談政治，致力替農漁民打拚。當天將煎虱目魚肚、煮虱目魚丸湯，\n還有煮滷肉飯。\n\n郭國文表示，過去大陸透過國台辦系統向學甲虱目魚業者契作2千公噸的虱目魚，卻\n沒有1年達到2千噸，最後一年跌到只有19噸，草草結束契作採購，漁民血本無歸苦不\n堪言，因大陸人吃不慣虱目魚，這些契作的虱目魚以低價回賣台灣，反而衝擊國內市\n場價格。\n\n郭國文與台南市議員李啟維今天在安平召開記者會，針對台南養殖漁業提出新南向市\n場，認為大陸人吃不習慣虱目魚，那就將優質的虱目魚銷往習慣吃虱目魚的地方。\n\n\n\n\n貼完一篇村姑的，再來看看這位仁兄…\n\n韓2/17要來煎魚，他就搶先煎，自以為破梗，卻是學人精。\n\n而且居然貶虱目魚，抬吳郭魚…這是在海底總動員嗎\n\n你確定要這樣打虱目魚嗎？\n\n\n看來2/17韓流來襲到台南，其他兩陣營動作頻頻，有多緊張～\n\n--\n","\n\n\n\n\n聯合報\n\n\n\n韓國瑜要來 最強村姑嗆「韓流憑什麼來台南？」\n2019-02-15 17:09聯合報 記者吳淑玲╱即時報導\n\n\n高雄市長韓國瑜17日下午將到遠東科大與國民黨台南市第二選區立委候選人謝龍介同台\n為台南農漁產品代言，「韓流來襲」讓立委選情更加緊繃，無黨籍候選人陳筱諭今天召\n開記者會嗆「韓流憑什麼來台南？」\n\n陳筱諭指出，高雄市過年期間出現登革熱疫情，市民生命飽受威脅之際，市長韓國瑜卻\n為了自己調養身體，堅持出國渡假，這種只顧自己身體健康，不顧市民生命的人，本周\n要到台南助選，他推薦的人選，值得台南市民尊重嗎？\n\n陳說，高雄市2月3日發生今年第1例本土型登革熱，到2月10日高雄市共計1例登革熱本\n土病例，有7例境外移入病例，相較於去年同期，今年登革熱通報數及確診數都顯著上\n升。\n\n陳筱諭表示，2月3日高雄市首例本土登革熱出現後，隔天韓國瑜就出國，但高雄市民的\n健康和韓市長的身體健康，應該是一樣重要吧？韓市長為了不想遭受打擾而出國，這段\n期間，萬一高雄市發生重大災害，需要市長決策時，又該如何？\n\n陳筱諭強調，認為自己的健康比市民的健康來得重要的韓國瑜，來台南為別人助選？他\n推薦的人，會獲得台南市民的尊重嗎？謝龍介當初以什麼樣的標準來監督賴清德前市長\n處理登革熱疫情，如今也應該用同樣的標準來要求韓國瑜，怎可為了選舉而以雙重標準\n看待，還邀請韓國瑜來為自己站台助選！\n\n國民黨目前正全力籌備17日韓國瑜到台南為農漁民代言的大型造勢活動，對陳的說法暫\n不予回應。\n\n\n\n那妳當初爭初選掛那看板掛屁啊\n\n結果搞到黨內氣噗噗，初選沒過關，自己脫黨參選\n\n而且還敢提登革熱咧～這不正是當年學醫的台南賴清德的罩門～\n\n說高雄相較於去年同期，登革熱通報數及確診數都顯著上升，\n我們來看看上升多少：\n去年：通報39例，確診0例\n今年：通報78例，確診1例本土病例，7例境外移入\n通報上升表示防疫危機意識提高，這沒什麼不好。\n境外病例增加在今年較多人來高雄的情況下也還好，本土只有1例，防疫得當並未擴散\n所以這有什麼好嘴的？\n\n--\n","\n\n\n\n\n來源：三立新聞 政治中心／綜合報導\n\n高雄市長韓國瑜將於本月22日，應義守大學之邀前往演講，講題是「累積失敗，邁向成功\n」。消息一出，在網路上引起熱議。\n\n▲韓國瑜將赴義大演講引熱議。（圖／翻攝自高雄歹過日臉書）\n\n臉書粉絲專頁「高雄歹過日」PO出韓國瑜受義守大學「成功之母講座」邀請演講的海報，\n將於22日赴義大皇家酒店6樓的演講廳以「累積失敗，邁向成功」發表演講一小時，目前\n已開放報名，免費入場。「高雄歹過日」說，「這講座是在教大家如何從各種失敗的觀光\n政策成功消費高雄嗎？」，他更說想去參加，「學習負面行銷手法」，不少網友也紛紛發\n表看法。\n\n有人就說，「義大之前就賣給中國了，當然要努力」、「什麼時候才要處理市政？！」、\n「高雄目前沒有市長」、「垃圾立委選上市長，真的是超成功」、「又要開始洗腦了是吧\n」、「成功秘訣是什麼？能撈就撈、能混就混嗎？」、「真的以這種學校畢業為恥」、「\n洗腦大會開始了，從下一代開始洗腦，高招！」、「要教大家如何能撈就撈，能混就混，\n如何騙選票和圓謊是嗎？」、「一事無成，有什麼好分享的，摩天輪不是想蓋就蓋，石油\n不是想挖就挖，F1不是想比就比」、「一個人能累積60年的失敗也真厲害，連頭髮都棄他\n而去了」。\n\n\n點評：三立今天還是一連發了好幾篇來炮打韓國瑜。\n打韓的這類報導通常沒有具名，就是寫「政治中心」。\n\n例如今天三立就狂發韓國瑜的新聞，比中時新聞的報導還多，\n以下隨便舉幾篇：\n\n\n\n\n\n\n\n\n\n\n\n\n\n甚至韓國瑜穿藍色衣服，三立也寫了一篇報導：\n\n\n\n之前張友驊上節目爆料，民進黨和一些特定媒體組成一個「擒韓或擒瑜小組」，\n天天都要蒐集韓國瑜的東西，情報從四個單位來，所有韓國瑜的動向都要掌握，\n並且針對韓國瑜的每一句話和政策都進行檢驗，並對其散發不好的消息，\n這些不好的消息，就是要把韓國瑜困住，沒辦法干擾民進黨2020年大選。\n\n大家怎麼看韓國瑜要去義大演講？感覺本來很多人不知道的，\n但三立用負面地角度報導後，反而會激起不少韓粉想去報名？\n\n--\n","\n\n\n\n\n來源：蘋果日報\n\n\n柯上午出席能源之丘2.0啟用典禮後接受媒體聯訪，被問到近期的動作是否有和韓國瑜較\n勁的意味？柯未正面答覆，但坦言韓國瑜還是目前在台灣網路聲量的TOP1，「人家有好的\n我們就學習」，包括他鼓動風潮，帶動希望的能力。\n\n但柯也認為「每個人還是要按照自己的棋風去下棋」。他說，自己雖然有時候很搞笑，但\n基本上工作時看起來還是比較像雍正，尤其是外科醫生這種背景，所以他自認是冷酷型的\n長官、酷吏。\n\n由於柯文哲不斷推崇韓國瑜，媒體也追問他有沒有覺得什麼地方可以向韓學習？柯說「他\n比較溫暖」。覺得韓國瑜像哪位政治人物？柯則沒有答案。\n\n至於228南下高雄，是否會跟韓國瑜碰面？柯說，現在都是幕僚在聯絡，但自己還不知道\n細節，「什麼事都有可能啊」。\n\n外傳柯文哲這趟南下高雄也將到屏東觀賞燈會。媒體追問柯，此舉是否替總統大選暖身（\n全台跑透透）？柯說，其實也不要想那麼多，以前雲林、嘉義燈會他都沒有去看過，這次\n到高雄，他想說屏東就在旁邊，所以順便去看看；他常常覺得台北燈節辦的很棒，但是也\n要去看其他縣市辦的燈節，特別是用國家力量辦的燈節，「優點缺點我們都去看看」。（\n陳思豪/台北報導）\n\n相關報導：\n\n\n\n心得：感覺柯文哲和韓國瑜交情依舊不變。\n柯文哲今天受訪時表示，韓國瑜較有鼓動風潮、帶動希望的能力，\n「比較溫暖」，而他個人比較冷酷。感覺柯韓不和都是媒體在炒新聞。\n例如之前媒體說，柯P在酸韓市長的攤販經濟，但看原文，其實柯並無此意。見：\n\n台北市長柯文哲：「沒有錯啦！不過是這樣，我們要發展的經濟還是大規模長遠的經濟，\n而不是『攤販經濟』，我覺得台北還是有它作為台灣首都格局，我們出身台大醫院的缺點\n，我們常說台大醫院需要廣告嗎？你要來看就看，不來看就算了你家的事，基本結構做好\n，不用再去推銷廣告。」\n\n看上下文，其實這話裡面並沒有在酸高雄或韓國瑜。\n感覺最會製造對立的就是媒體本身。\n\n--\n","\n        20多年前  資進黨這群人打著民主的招牌騙吃騙喝  咱歹完郎怎樣怎樣\n        20多年後  台灣已經從四小龍之首變成亞洲最窮國  高雄從第二大城變倒數第二大\n                  唯一吃得腦滿腸肥的只有資進黨  新毒瘤  還有綠營金主\n\n        人生有多少個20年可以讓資進黨浪費蹉跎?\n\n\n\n        \n\n\n\n        工商時報\n\n\n\n台灣已鬼混20多年...南方崛起 創富高雄論壇－韓國瑜：經濟要從高雄出發\n2019年02月15日 04:09 工商時報 顏瑞田、陳雅潔、林憲祥／高雄報導\n\n高雄市長韓國瑜14日在本報主辦的「南方崛起，創富高雄」產業論壇致詞時，語重心長地\n指出，，他並強調，將從高雄做起，由高市府扮演服務企業的角色，擔\n任企業家的好朋友，吸引企業投資高雄，讓各行各業往前衝，一起打拚更美好的未來。\n\n由旺旺中時媒體集團工商時報主辦的「南方崛起，創富高雄」產業論壇，14日在高雄漢來\n飯店舉行，針對「港都不動產機遇與挑戰」、「高雄觀光旅遊，蓄勢待發」、以及「築巢\n引鳳，創富高雄」等三大主軸，進行關鍵議題及發展策略討論，並由高雄副市長葉匡時以\n「南方崛起，高雄未來發展計畫」為題，發表專題演講。\n\n高雄市長韓國瑜致詞指出，13日晚上，他特地前往台北，跟20家全台最大企業家會面，這\n些企業家對高雄很陌生，希望他介紹高雄的投資環境，他對企業家們強調，政治人物如何\n看待自己、扮演何種角色，這一點很重要。\n\n他以埃及金字塔為例表示，360行最頂端，坐著政治人物，管了359行，很容易作威作福，\n但是，他擔任市長之後，高雄市政府的金字塔，將要倒過來，因為，高雄市府要在金字塔\n的最下面，服務359行，「我們不會作威作福，我們會幫359行業，做牛做馬」，引吸更多\n人到高雄來投資，創造商機及就業機會。\n\n韓國瑜說，政府不可能幫企業家搶訂單，也不懂如何幫忙降低成本，更不知如何管理公司\n、工廠，這些只有企業家自己才會知道，但，政府可以當企業家的好朋友，協助企業家盡\n速解決疑難雜症，讓企業家去衝、賺大錢，創造稅收、創造就業機會。\n\n韓國瑜強調，所有的改變，要從高雄做起，由他帶領團隊，讓高市府成為服務角色，促使\n各行各業往前衝，唯有如此，政府的生命力、社會的生命力，才會徹底釋放。\n\n副市長葉匡時專題演講指出，，高雄人的壽命也只有79.08歲，這也是韓國瑜市長所說的「又老又窮的高雄」\n。但，高雄也有它的優點，其中之一是，高雄是全台擁有海空雙港的城市，飛向國際城市\n的航線達35條，平均只要2.9個小時，即可抵達。\n\n此外，高雄也有捷運、世運主場館、衛武營文化中心、以及海洋流行音樂中心等等重大公\n共建設，葉匡時並說，高雄更有堅實的傳統產業，金屬產值占全國達32％、石化產值占全\n國達20％、螺絲特色產業群聚，產值51％來自高雄、國產人工牙根75％來自高雄、國產人\n工關節100％來自高雄、台灣航太產值1,085億元，三分之一主要生產聚落在高雄。\n\n葉匡時強調，高雄的基礎建設大致完備，但，缺乏拉動經濟的引擎，在此情況下，高雄必\n須重新定義自己，以全新的策略思維，打造高雄成為台灣首富，那就是「高雄是台灣的心\n臟，是世界的高雄」。\n\n\n\n--\n他叫以前的警務處處長趙剛\"家屬要求 速辦\" 很快 我弟弟後事辦完十多天就調回來了\n省長還有打電話來關心 所以 我們很感念省長 只要省長出來選舉 我們家裡一定義不容辭\n二十年後 我們一家又和省長重逢了 弟弟 安息吧 省長把我們家照顧得很好\n他答應我們的事 真的說到做到 \n浴火英雄陳俊宏 台灣人不會忘記你 宋省長 我們一家永遠支持你\n我可以講我的願望嗎? 我希望 明年一月十六 你當總統\n\n--\n\n        沒錯  台大法律誤台灣20年\n\n","\n\n\n\n\n\n\n\n聯合新聞網\n\n\n\n曾經力挺高雄市長韓國瑜參選總統的國民黨台北市議員王鴻薇在臉書指出，年假結束，輿論\n\n王鴻薇說，柯Ｐ要總統，已經非常明顯，國民黨不是要選贏民進黨，也要選贏柯Ｐ，前新北\n\n王鴻薇表示，她認為中常會，應該把徵召選項放進去，也是向黨內的候選人說如果民調沒起\n\n對於黨內拱韓參選的聲音愈來愈高，但外界認為韓國瑜現在剛當高雄市長，且黨內那麼多天\n\n，這個說不過去。不能因為國民黨的利益考量，覺得韓有勝選可能，不管他市長做多久就把他搬過來選總統，但王鴻薇說，台灣政治環境變化太大，且基層有這個聲音，需要出口 ，她開第一槍，只是把火點著了。\n\n王鴻薇也指出，所謂的民意支持度，絕不是來自國民黨黨意及個體意見，而是來自全國的支持度。她並點出為何柯Ｐ敢選，柯在台北支持度不高，但是柯有全國的支持度。王鴻薇強調，不要把框架放在韓國瑜身上，徵召的前提是，一，柯出來選，二是，全國性民調支持，打贏這場選戰。\n\n\n\n\n韓國瑜就像一顆流星\n\n劃破夜空\n\n燃燒自己\n\n照亮國民黨\n\n百年老店\n\n繼馬英九之後\n\n迎來第二個超級政治明星韓國瑜\n\n而韓國瑜也將再度創造馬英九的輝煌\n\n當8年總統？\n\n我們拭目以待\n\n--\n更早之前\n\n我記得馬英九也是這樣被拱的？\n","\nltn\n\n\n\n空污嚇壞韓國瑜！環保局長再度夜宿 網友嗆：睡覺有屁用逆\n\n2019-02-14 23:34\n\n〔即時新聞／綜合報導〕。\n\n韓國瑜13日親率水利局長李戎威、新聞局長王淺秋、觀光局長潘恒旭及都發局長林裕益等\n人，一同搭乘直升機視察愛河流域。韓國瑜視察後說，原本是要空中視察愛河及6個愛情\n摩天輪預定地，但令他震撼的是空氣污染，他強調高雄的空污嚴重，將是市府的施政重點\n，未來一定要改善。\n\n綜合媒體報導，高雄市環保局今天上午宣布，局長袁中新將在下午5點到台電大林廠及相\n關大型工廠了解廢氣排放情形，並與當地里長、環保團體一起了解空氣污染狀況，晚間則\n夜宿當地清潔隊員家中。\n\n相關新聞被轉貼到PTT後遭網友狂酸，留言「睡覺有屁用逆」、「又開始在演戲了」、「\n看來要睡四年了」、「不要一直秀下限」、「高雄當官真好當 有問題就睡一覺就好」、\n「睡覺作夢就是解決問題的最佳方案啊！這是我們瑜公的指示誰敢嘴？」。\n\n袁中新今天夜宿大林蒲是他第二度的夜宿體驗，上一次夜宿則是1月中選在興達電廠附近\n茄萣濱海路段。，讓袁中新一臉尷尬。\n\n------\n\n這次換個口味看看自由怎麼打韓!!\n這下子外圍團體又有機會可以出動了!!\n環團應該找環保逗士詹順跪站台發聲!!  保證版面不會少!!\n\n--\n","\n過年後各家媒體民調公司新做的民調\n\n應該就會把韓國瑜加入各種組合的對比互比\n\n「只有韓國瑜才能贏柯文哲」?\n\n即將揭曉\n\n\n\n\n高雄市長韓國瑜。資料照片\n\n國民黨內目前有新北市前市長朱立倫、立法院前院長王金平以及黨主席吳敦義有意參選\n2020，基層也出現力拱高雄市長韓國瑜參選2020的聲音。國民黨立委柯志恩認為，黨內可\n先做民調，做完一翻兩瞪眼後再來問韓國瑜是否有意願參選，「畢竟這年頭沒什麼是不可\n能的。」國民黨北市議員王鴻薇表示，目前黨內三位太陽在民調中都贏過民進黨籍的總統\n蔡英文，但離台北市長柯文哲還有一些距離，現在韓國瑜在黨內支持度最高，在柯P可能\n參選之下，不可能排除他參選總統的機會。\n\n柯志恩認為，基層確實有很多力拱韓國瑜選總統的聲音，若大家覺得韓國瑜有能力的話，\n就應該納入總統候選人民調之中，但還是要看韓國瑜的意願，畢竟他都是被動回應大家，\n不像太陽們主動參選，但韓國瑜並沒有把話講死。\n\n柯志恩也說，國民黨要找出最能勝選的人，這三位太陽不管透過「三七比」還是全民調來\n產出，旁邊一頭喊熱，韓國瑜不表態也沒辦法，所以目前國民黨團立委希望把遊戲規則搞\n定，若韓國瑜有意願，就將它列入民調名單中；或是先做民調，做完一翻兩瞪眼後再來問\n韓國瑜意願，「這年頭沒什麼是不可能的。」\n\n王鴻薇提到，黨內若先做民調，發現韓國瑜第一，眾人再力勸他出來選，當然也可以，但\n她認為應該把徵召放入選項中，因為現階段環境不容許韓國瑜主動表態參選，為保持參選\n可能性和彈性，一定要要保留徵召韓國瑜的可能，否則柯文哲明年6月參選，屆時黨內候\n選人贏不過柯，才在乾著急已來不及；但若柯文哲明年不選，而黨內候選人民調也穩定領\n先，當然就不需要徵召韓國瑜。\n\n不具名的黨內人士認為，目前外界認為國民黨內4顆太陽有可能爭取2020年總統大位，其\n中前總統馬英九看起來意願較低，但是主席吳敦義、新北市前市長朱立倫與立法院前院長\n王金平都是意向明顯，但這三人都陷入黨內初選制度該如何設計的泥淖之中。\n\n該人士指出，現在國民黨初選要到6月才會正式確定人選，這3個多月的時間，外界恐怕會\n一直看到王、吳、朱三人為了初選制度互相鬥爭，這就是標準的互相傷害，這只會讓王、\n吳、朱的光芒日漸黯淡，相較之下高雄市長韓國瑜本身就有高人氣，又置身初選算計之外\n，若是韓國瑜高雄施政得民心，國民黨初選爭議不提早解決，恐怕會讓韓國瑜出現選總統\n機會大增。（黃韋銓、戴祺修／台北報導）\n\n蘋果日報\n\n\n\n--\n","\n\n\n\n\n中時\n\n\n2019年02月14日 12:48\n林宏聰\n\n高雄市長韓國瑜13日搭直升機俯瞰愛河，被嚴重的空汙情景嚇了一跳；主責的環保局長袁\n中新恐怕連情人節也不敢過，馬上宣布14日晚間要夜宿大林蒲，預計傍晚5點到台電大林\n廠及周邊大型工廠，了解廢氣排放情形，並與當地里長、環保團體一起討論空氣汙染狀況\n。\n\n韓國瑜昨天從小港機場搭直升機沿途俯瞰愛河風光，本來目的是要找尋愛情摩天輪適合地\n點，沒想到包括他本人與同行局處首長，下直升機後印象最深刻的卻是空汙嚴重，韓國瑜\n直言「從天空一看更清楚，被空氣汙染被嚇了一大跳！」\n\n\n市長震驚，重申空汙是高雄推動施政的重點，高市環保局長袁中新趕緊指示幕僚，不管2\n月14日是西洋情人節，馬上宣布今晚要夜宿大林蒲。\n\n環保局稍早宣布，袁中新下午5時將前往台電大林廠及相關大型工廠了解廢氣排放情形並\n與當地里長、環保團體一起了解空氣汙染狀況，晚間夜宿當地清潔隊員家中。\n\n\n\n\n\n\n1.空汙每天都有監測的數據 韓導還要用眼睛看才知道嗎?還要搭直升機才知道嗎?\n代表平常根本也沒關心空汙\n一月份高雄空汙都創了新紀綠 新聞出來不知多久 韓導可能真的國外玩太爽了\n現在才在震驚\n\n2.韓導喜歡秀給人民看 局長也想秀給市長看 馬上又想用睡覺反制空汙\n\n結論:\n空汙這種東西平常就要監測 而且要有科學根據  現在只變成一場市府秀\n可以預見接下來四年大概就是喜韓兒邊吸毒空氣 邊讚美市府的空汙秀\n\n\n不過可真苦了高雄人民\n\n\n--\n平常就要監督的東西 等嚴重才想要夜宿 除了秀 我想不出來要幹嘛\n空汙這議題屬於科學範疇 夜宿可以有甚麼幫助?\n設立強力的檢舉制度 絕對比甚麼跑去問有用\n上次秀了一波夜宿 結果高雄空汙創紀錄\n","\n\n\n韓國瑜指喝了老醋　柯文哲：我講話比較直接  (nownews)\n\n柯韓較勁意味濃厚，高雄市長韓國瑜指台北市長柯文哲近來講話「酸酸的」、像「喝了陳\n年老醋」。柯文哲14日受訪說，他只是講話比較直接。有關城市經濟發展，對於高雄活絡\n的現象，柯文哲認為那是「攤販經濟」；韓國瑜認為這樣講得稍微有點嚴重，應該用「庶\n民經濟」來形容。\n\n柯文哲今受訪說，台北也有一部分，但不是主力，因為台北市整個金流量在12.5兆上下，\n占台灣近三分之一，因此需要的是主題式產業發展，有比較長期的策略。在兩岸議題方\n面，韓國瑜認為，柯文哲的「兩岸一家親」是情感層面的，而他主張「你儂我儂」更為\n強烈，是心靈層面的。柯文哲則說，「沒那麼容易」，「台灣你看看，我講個兩岸一家\n親就被K到滿頭包了。」\n\n柯文哲認為，統獨是假議題，「美國不可能讓你獨立或統一」，至於台灣未來定位只要\n從「國家」兩個字就可解套：「國就是中華民國，家就是台灣」。柯文哲今受訪重申，\n「兩岸一家親」是一種態度，自己先跟大陸方面表明「我沒有要跟你為敵，我也不會故\n意搞去中國化、去蔣化，我先表達我對你是友善的，我也願意交流」。柯文哲並強調，\n國防、經濟該準備的還是要準備，畢竟國際政治非常現實。\n\n至於韓國瑜的主張，柯文哲說，應該要去問韓國瑜，而他是外科醫師，比較不會注重名\n詞，會在乎的是內容，應該去闡述標題的內容。記者追問，是否受韓國瑜刺激，提出「國\n家」新論述，柯文哲說，這是新的嗎？他清楚自己的為人，對的事情做、認真做，不對\n的事情就不要做。\n\n\n-----\n心得:\n\n其實講話直接, 白目, 與酸人之間僅有一線之隔\n\n柯 p 若珍惜與韓市長友情  也當注意措辭避免引起誤會破壞兩人難得的情誼\n\n不值得為了攤販經濟這種末節或統獨假議題造成北高兩市間的摩擦\n\n--\n\n柯 p 與陳菊前市長沒交情  自然能心直口快的批評\n\n但若當韓市長是朋友  理當站在協助的角度給予建設性建議\n\n\n不是只有我  連小強羅智強都說柯太酸\n\n\n真要批評當然也行\n\n但並沒有要批評  卻被認為在酸\n\n不是划不來白白造成壞印象嗎\n\n\n韓平常脾氣好  會這樣說就已經是有在意了\n\n當然並沒有到真吵架的程度\n\n\n你覺得還好  但韓不知道怎麼想\n\n\n柯韓會拖那麼久  最近又嘴一些雞毛小事\n\n看起來不像有連絡\n\n說柯盧有熱線感覺還比較像\n\n\n就算是情侶  遠距離戀愛之下也會淡\n\n就是因為覺得很熟不用在意細節  才會一不小心就累積誤會\n\n\n這你要稱之為聊天 ... 我是覺得不太符合我對聊天的標準\n\n","\nTVBS\n南韓泡麵出口超越日本　首度破4億美金\n\n\n連續兩個月，南韓的出口量都比去年同期萎縮，只是這項南韓商品，顯然沒受影響。\n\n南韓新聞主播：「被選為南韓招牌出口食品的泡麵，2018年的出口量，史上首度超越4億\n美金。」\n\n\n儘管世界泡麵協會的統計數字，南韓的泡麵年消費量，只排世界第八，但是他們的出口量\n，卻已經超越「泡麵祖國」日本。\n\n為了推銷南韓泡麵，南韓人還會找來東南亞的留學生，辦煮泡麵比賽。\n\n評審：「最重要的一點，是希望他們能用韓式泡麵，展現出東南亞料理的滋味。」\n\n用南韓泡麵，煮出東南亞口味，來拓展市場。就連日本，這幾年也被南韓泡麵征服。\n\n日本主婦：「馬鈴薯麵，這個超級好吃。雖然是南韓泡麵，不過超級好吃。」\n\n日本主婦講得興奮！是因為這款南韓的馬鈴薯泡麵，可是在日本賣到缺貨的泡麵極品。\n\n日本超市業者：「非常受到女性歡迎，一天大概可以賣4000、5000包。」\n\n面對南韓泡麵的強勢進擊，日本泡麵業者改採客製化發展。\n\n日本民眾：「波菜和南瓜。」\n\n40幾種泡麵食材，可以組合出2145種口味，全由消費者自己挑選搭配，日本和南韓之間的\n泡麵大戰，或許才要開始而已。\n--------------------------------------------------------------------------\n\n韓國在跟日本競爭，根本沒有把臺灣放在眼裡\n中華民國就是廢物，重工業、汽車打不贏韓國，科技業被三星、LG打趴\n核電也根本連個影子都看不到\n\n連不需要科技的演藝、音樂、電視、電影都輸\n現在連整天自嗨的小吃、泡麵都看不到韓國的車尾燈\n\n這篇新聞只講韓國超越日本，臺灣連列名都沒有\n中華民國不只科技研發能力低下，連商業能力都沒有\n只會靠黨國洗腦，弱化臺灣人的智商騙人而已\n\n連食品都輸，台糖、臺酒、臺鹽等等國營事業都死到哪裡去了？\n只有一些小丑草包整天說自己賣了多少水果而已\n\n中華民國從上爛到下，什麼領域都是廢物\n\n--\n","\n\n\n\n\n\nTVBS\n\n\n\n\n\n高雄市長韓國瑜行程滿檔，在三鳳宮發福袋時，遭到民眾質疑份數不夠，縮水了，害得他\n十分尷尬，頻頻表示歉意，而他趕往參加「南方崛起創富高雄」論壇時表示，高雄市政府\n要倒轉政治人物坐在金字塔頂端作威作福的過去，他還直指政府整整鬼混了20年，完全退\n步，非重新出發不行！\n\n民眾vs.高雄市長韓國瑜：「市長，不能這樣子啦！紅包不可以這樣啦！韓市長！」\n\n三鳳宮的福袋發完了，婦人卻衝過來抗議！\n\n民眾vs.高雄市長韓國瑜：「我在巨蛋挺你，你忘了嗎？抗議了啦！不可以這樣子啦！說\n紅包一千個！不可能啦！」\n\n婦人質疑福袋數量根本就不到一千個，市長滿臉尷尬。\n\n高雄市長韓國瑜：「對不起啦！對不起！」\n\n韓國瑜連說了兩次對不起，因為，他的行程真的很趕！\n\n高雄市長韓國瑜：「看過埃及金字塔，360行，最頂端政治人物坐在那裡，管了359行，所\n以很容易作威作福，但是我當高雄市長，高雄市政府的金字塔要倒過來，市政府在最下面\n，服務359行！」\n\n參加南方崛起創富高雄論壇，韓國瑜致詞，不諱言過去政治人物搞不清自己扮演的角色，\n作威作福，他甚至直指政府鬼混了20幾年！\n\n高雄市長韓國瑜：「如果一個政府的官員心態放成這樣子，我當局長此局為我管，若要此\n局過請留買路錢，這政府的效能怎麼好？怎麼得了？所以這20多年，我們回頭想想，我們\n小時候亞洲四小龍，老大是台灣，過了20多年，我們國家有進步嗎？我們國家有傲人的成\n績嗎？我們都擔憂，真的，台灣整整鬼混了20年，完全在退步，讓人想到這個，無法接受\n！」\n\n韓國瑜要帶領高雄重新奮起，成為台灣的經濟城市，但是近來頻頻談政治議題，曾經是對\n手的陳其邁就質疑，說好政治零分的呢？\n\n\n\n\n韓總無差別攻擊法，20年不就是藍綠都罵了XD\n\n補個選黨主席時嗆人影片\n\n「他們是什麼貨色？沐猴而冠。」\n真的是罵人不帶髒字真D強\n--\n補個罵人影片\n\n","\n\n\n\n\nETtoday\n\n\n\n韓國瑜施政目標推「倒金字塔」　禿頭頂著「359行業」做牛做馬\n記者吳奕靖／高雄報導\
