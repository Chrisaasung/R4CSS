且揮手致意。\n\n\n\n\n\n短評或心得：\n\n韓國瑜今天到澄清湖球場幫中信兄弟開球，誤把今天當成開幕戰，除此之外也請來擔任過\n高雄縣長的余政憲，當時球場在他任內興建\n\n\n\n--\n","\n\n\n\n\n\n\n\n\n\n\n新頭殼newtalk | 張逸飛 綜合報導\n發布 2019.03.31 | 13:42\n\n高雄市長韓國瑜昨 (31) 天在line的貼文，疑似表示將不參選2020大選，引起外界熱議。\n\n\n\n\n\n吳志揚指出，若韓國瑜不出來選，他在2020總統、立委選舉還是會有很大的輔選能量。吳\n也稱讚韓國瑜，若真的不選總統，是很了不起的決定。畢竟高雄市議會第一會期都還沒結\n束，為了向支持他的民眾有所交代，當然希望對支持他的民眾負責。\n\n\n\n\n國民黨組發會希望國民黨立委針對徵召的議題發表意見，被黨內立委反彈，認為是強迫立\n委選邊站。立委陳學聖也有此類的意見表達。關於國民黨徵召的新聞，最新的是以下這篇\n\n【組發會籲對總統提名表態 藍委：難道要選邊站】\n\n2019-04-03 13:47中央社\n\n國民黨總統提名機制陷困局，組發會今天呼籲立委應有所表態，但有國民黨立委認為，黨\n中央不要把責任推給立委，立委許淑華更直言，難道是要叫立委選邊站。\n\n國民黨總統提名機制陷入困局，組織發展委員會主任委員李哲華今天呼籲，立委跟總統候\n選人是命運共同體，應對總統提名要徵召或初選有所表態，給黨中央一些黨內民意參考，\n更讓黨主席吳敦義協調時有所依循。\n\n\n\n許淑華則表示，現在所謂的徵召，就是指要徵召高雄市長韓國瑜，這等於是要立委表態支\n不支持韓國瑜；如果現在是沒有特定人選的狀況下，大家可以對制度表態，可是現在很明\n顯徵召這制度是針對韓國瑜，她認為不適合由立委各自表態，難道是要叫立委選邊站。\n\n國民黨立法院黨團總召江啟臣表示，黨中央負責提名作業，壓力很大，給予體諒；不過該\n處理的還是要處理，尤其是與有意參選的多名先進的直接溝通協調非常重要，減少透過媒\n體喊話給外人看，讓民眾看了失望。\n\n他說，民眾希望看到一個團結有共識的國民黨；如果黨中央覺得壓力太大，需要協助，不\n妨擴大決策管道，讓黨團全體一起參與中央的總統大選提名討論，他們樂意協助。\n\n--\n","\n\n\n\n聯合新聞網\n\n\n\n\n小林村國賠纏訟10年 韓國瑜：市府放棄上訴！\n2019-04-03 15:15聯合報 記者蔡孟妤╱即時報導\n\n2009年莫拉克颱風釀前高雄縣甲仙鄉小林村共381死、16人失蹤的滅村慘劇，居民訴請國\n賠，纏訟10年，雖一、二審敗訴，但日前高雄高分院更一審逆轉宣判勝訴，仍可上訴。高\n市長韓國瑜今說，市府決定放棄上訴，盼市民能得到應有補償。\n\n2009年莫拉克颱風，小林村旁的獻肚山發生大規模山崩，小林村169戶全遭土石掩埋，造\n成共381死、16人失蹤。居民認為公所等政府機關未落實撤離、積極展開救災，怒訴請國\n賠。\n\n不過一、二審皆敗訴，合議庭仍認為絕大部分的災民無法證明莫拉克造成損害與公務員不\n作為有關，僅15人獲最高法院發回更審，要求查明高市府是否未盡責任之處。日前高雄高\n分院更審宣判，15人逆轉每人獲賠150萬到300萬元，仍可上訴。\n\n韓國瑜今在施政百日記者會後受訪時，表示小林村10年官司纏訟，市府估計要賠3200萬左\n右，最高法院判決意旨，市府難違背，何況小林村民經過10年官司纏訟也身心俱疲，市府\n站在照顧市民的立場，本就希望市民能開心快樂，所有不公平、不正義的地方，都能夠得\n到應有補償，所以市府決定不上訴。\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n","\nETToday\n\n快訊／要韓選總統「只是不敢講」　國民黨下通牒：請15縣市長、立委明確表態\n\n政治中心／綜合報導\n\n國民黨內力拱高雄市長韓國瑜參選總統聲量持續加溫，但韓國瑜才就職3個月，缺乏參選\n的正當性，韓國瑜本人無意主被動參加總統初選。國民黨組發會主委李哲華3日罕見地下\n通牒，要黨籍立委、立委提名人，甚至是15位黨籍縣市長，都應對此公開表態，讓黨主席\n吳敦義好做事。\n\n為了推出2020最強總統候選人，吳敦義已經排定從4月5日起將陸續與韓國瑜、朱立倫、王\n金平等人見面晤談，對於黨內互打的現象，負責組織與提名作業規劃的李哲華特別點名，\n立委候選人們嗆要小雞決定母雞，那就把訴求清楚說出，現在「態勢已經很明顯」，也許\n結果對新北市前市長朱立倫、立委王金平，甚至是吳敦義本人都很殘忍，但站出來給吳力\n量，就能讓吳好做事。\n\n李哲華表示，基層盼徵召韓國瑜參選總統聲音很清楚，只是大家不敢講，不願得罪人，但\n黨內既然盼黨提名最強的人選總統，就像去年縣市長提名一樣，要好好保護這個最強的人\n，但現在給黨主席吳敦義支持力量不夠，質疑聲卻不少，要吳與黨中央怎麼做？\n\n談到徵召與黨內初選作業，李哲華也說，現在已走到要啟動總統初選機制階段，對基層期\n盼徵召韓國瑜的聲音，黨內具民意基礎的要角，不能再和稀泥，就大方告訴黨主席吳敦義\n，當國民黨為了要贏、中華民國為了要贏，大家支持不用再經初選，直接徵召韓，基層呼\n聲不就是這樣？\n\n李哲華認為，明年總統與立委合併選舉，立委候選人與總統候選人將是命運共同體，黨總\n統候選人提名的好，立委選情必然跟著好，但若總統提名爭議再僵持下去，恐重演4年前\n藍營支持者心寒不願投票劇碼。\n\n李哲華還強調，這次總統提名再處理不好，4年前這群曾不投票的藍營支持者恐又不出來\n，最後傷到的還是整個立委選情；組發會不是要摧徵召韓國瑜，而是提醒立委要有主張，\n不要像四年前最後關頭再喊換柱救選情。\n\n\n\n\n\n短評或心得：\n\n國民黨下通牒要求黨籍立委、立委提名人和15個縣市首長表態支持韓國瑜選總統好讓黨主\n席吳敦義好做事\n\n\n\n--\n","\n\n\n盧秀燕：韓國瑜星期天台中看花博\n\n台中世界花博進入倒數階段，市長盧秀燕表示，高雄市長韓國瑜周日將到台中看花博，花\n博只有繽紛，不分藍綠，下週還有桃園市長鄭文燦，彰化縣長王惠美帶隊參訪，感謝這些\n首長們，等於免費替花博行銷。她會親自接待，盡東道主責任，替台中市民好好歡迎這些\n縣市團隊。(寇世菁報導)\n\n台中市長盧秀燕上午接見國際青商會幹部，會後媒體詢問，春假四天連假，傳出高雄市長\n韓國瑜星期天要來看花博，盧秀燕證實，並表示，因為他們都是同一期的好朋友，因此，\n只要是直轄市長到台中市，不論藍綠、都會親自迎接。之前已有柯文哲市長看花博，黃偉\n哲市長團隊也來，只是黃市長臨時有狀況，本人未到。除了韓國瑜，盧秀燕透露，下週一\n還有桃園市長鄭文燦，彰化縣長王惠美，都會帶領團隊參訪，盧秀燕表示，花博進入倒數\n階段，誠摯邀請關心台中發展的政治人物台中看花博，市府會熱誠招待，感謝他們等於免\n費替花博行銷，她會盡到東道主責任，替台中市民好好歡迎這些縣市團隊。\n\n對外界指民進黨狂打韓國瑜，希望對決基層扎根不深的韓國瑜，盧秀燕則表示，韓國瑜目\n前是總統候選人聲望、呼聲最高的。民進黨一定無所不用其極的攻擊，但她相信人民眼睛\n雪亮、有智慧可判斷，韓市長為台灣為高雄這樣拚經濟，市民都很有，活化高雄。因此，\n相信韓市長禁得起考驗。另外NCC主委請辭一事，盧秀燕則說，人民看在眼裡，對民進黨\n政府打壓新聞自由、言論自由，自有公評。未來部會首長是否如之前中選會東廠角色，成\n為打手？她個人表示憂心。\n------------------------------------------------------------------------------\n\n  盧秀燕的政績又要多好幾條了 哈哈哈哈哈\n  高雄市長韓國瑜、桃園市長鄭文燦，彰化縣長王惠美\n  至少多了三個政見  哈哈哈\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n\n\n\n民進黨高雄市議會黨團今針對黨團議員近日接二連三因質詢高雄市長韓國瑜，屢遭網路恐\n嚇、霸凌等威脅，召開「合理質詢拒絕恐嚇霸凌」記者會，包括昨質詢才要求韓國瑜喊話\n韓粉理性後遭威脅的鄭孟洳、林智鴻、簡煥宗及康裕成、陳致中等人，也都到場說明自己\n曾遭霸凌經驗，黨團要求警方一周內破案。\n\n民進黨團書記長林智鴻說，黨團議員近來多在質詢後遇到霸凌恐嚇，已非個案，黨團希望\n捍衛議事廳內理性質詢不應遭受恐嚇威脅霸凌，事實上很多市民批評市長施政就遭受網路\n霸凌，，讓遇到一樣狀況市民可報案要\n求警方偵查，讓市民評論時政不會遭恐嚇威脅。鄭孟洳昨下午質詢後又遭「同歸於盡」的\n留言威脅，她籲警方能重視此事。\n\n黨團總召李喬如說，事實上早在之前臨時會她就接獲恐嚇羞辱，罵她「這麼愛質詢，為何\n不去陪韓國瑜睡？」她當時認為只是支持者瘋狂的偶發事件，但接二連三有議員因監督市\n政、質詢韓國瑜後遭到臉書留言霸凌，已然成為一種現象，所以今大陣仗召開記者會，\n。\n\n李喬如強調，在場議員身經百戰不怕死，是擔心未來用此手段治理城市，逼迫議員都不要\n發言，高雄市民自由言論淪喪，「\n」請警局長有責任要讓高雄治安安定，韓市長更有責任遏止不能讓社會秩序亂\n下去。\n\n他嚴厲譴責躲在鍵盤後面的黑手，期盼警局趕快\n破案，不要讓言論自由被這些人糟蹋。\n\n前議長康裕成也分享之前在臉書針對高雄燈會與屏東燈會的評論，才剛貼出立刻有四千留\n言，留言比按讚多，多在罵她，甚至使用到「強」的字眼，康裕成馬上回應說此留言不禮\n貌，要告對方，對方隨即刪除留言。她認為議員在臉書還是要有強硬態度，但也要求警方\n調查他們是否是同一掛的？IP何在？請市長不要包容任何霸凌台灣人民的韓粉存在！陳致\n中認為議員監督市長應受保障，不應理性監督發言就遭受生命威脅，他說自己臉書近日也\n收到很多攻擊，他已蒐集資料要跟警局報案。\n\n。高市府警察局局長李永癸在場回應說，警方已成立專案小組，也成立特偵隊全\n力快速偵辦，也報請地檢署檢察官指揮，希望能夠在最短時間內偵破。警方說，若留言者\nIP在國內，有信心一周內找到當事人，但若是境外IP，要行文請對方協助調查，耗時較久\n。（周昭平／高雄報導）\n\n\n\n在54088當選的那個平行時空裡\n\n高雄市治安最好，人民最幸福，中國的交流最健康，空氣最清新，議會最和諧，農民最滿\n足，高雄好過日。\n\n然後，\n\n\n\n補個幹\n\n--\n三立真是雙標不完\n明天上班，1450飼料餵食\n轉錄貓最優質\n你看不出他們已經很理性了嗎？\n捍衛台灣價值 拒絕一國兩制\n","\n來源：\n\n\n\n2019-04-03 11:56 聯合報 記者邱瓊玉╱即時報導\n\n高雄市長韓國瑜日前出訪中國時帶進53億元的農漁產採購MOU，不過台北市長柯文哲接受\n三立新聞網《94要客訴》專訪時，卻批評「簽什麼MOU沒有用啦」，引發熱議。對此，\n\n\n\n柯文哲還說，老實講，「我覺得農委會怎麼連這個都不會辯論」，「實在有夠差」。\n\n柯文哲說，台灣農產品如果輸到日本，因為緯度不同，生產水果不同，像是我們芒果到日\n本就有市場，如果是輸出到廣東、福建，緯度、氣候相同，生產條件相同，那我們就失去\n優勢，特別是他們的經濟規模比我們更大，就更難。\n\n柯文哲說，所以如果一定要輸到生產條件相同的地方，就變成要技術取勝，例如像是黑金\n剛蓮霧這種特殊品種，不然就是農產品加工，總之科技要勝過對方。\n\n\n\n\n柯文哲還說，台灣過去20年產業最大問題是產業升級失敗，產業升級失敗，你純粹要用政\n治採購那就很累了，萬一對方不買，你不就死了。\n\n媒體追問，所以覺得韓國瑜的訂單都是政治採購？柯文哲說，這要看採購內容，賣的產品\n是什麼東西，自己是科學家，還是教授，所以會分析緯度多少、經濟規模多少、價格會多\n少，老實講，覺得農委會怎麼連這個都不會辯論，實在有夠差。\n\n所以是在批評韓國瑜？柯文哲說，出去賣還是很好，盡量賣，但是如果違反經濟法則，就\n變成要靠政治力去主導經濟力，這樣還是沒有辦法持久。\n\n--\n\n柯Seafood出來開示了，簽備忘錄沒有用，我們知道問題了，但我們需要解決問題的人，\n而不是提出問題的人，請問Seafood你覺得技術升級怎麼做比較好呢？怎麼做對產業有\n幫助呢？\n\n--\n","\n柯文哲開砲：左打韓國瑜政治採購　右罵農委會辯護有夠差\n\nETtoday新聞雲 &gt; 政治 &gt; 政治 2019年04月03日 11:37\n\n記者陳家祥／台北報導\n\n台北市長柯文哲日前接受媒體專訪，根據3日搶先曝光的內容，柯文哲在過程中大談韓國\n瑜「簽MOU沒有用」，對此，柯文哲上午受訪表示，台灣的水果輸出到日本有優勢，因為\n緯度不同，但如果要輸出到廣東、福建等緯度、氣候相同的地方，除非技術取勝，不然在\n商言商簽MOU也沒有用，「如果沒做到（技術領先）還是簽了要跟你買，那一定是政治採\n購，就是違反經濟法則。」\n\n對於高雄的農產品輸出，柯文哲說，台灣農產品如果輸到日本，因為緯度不同生產的水果\n不同，「如果像我們的頂級芒果到日本，那有市場」；可是如果台灣要輸出到廣東、福建\n，因為緯度相同、氣候相同，「生產條件相同的時候，我們就失去優勢，特別是他們的經\n濟規模比我們大，這更難。」\n\n「所以如果一定要輸到跟我們生產條件相同的地方，變成要技術取勝。」柯文哲舉例，比\n方說黑金剛蓮霧那種特殊的品種，不然就是農產品加工，那是科技要勝過對方，「這老實\n講，簽MOU也沒有用，除非是政治採購，不然你在商言商，除非你品質要贏過他很多、很\n頂級的。」\n\n柯文哲說，台灣要農業要升級，要外銷只能走技術升級這條路，沒做到，簽MOU還是沒有\n用，「如果沒做到（技術領先），簽了要跟你買，那一定是政治採購，就是違反經濟法則\n。」\n「我覺得這樣，對我來講你問我的話，我還是主張技術升級。」柯文哲說，因為台灣過去\n20年產業最大問題，是產業升級失敗，產業升級失敗你純粹要用政治採購那就很累了，「\n萬一他不買你不死了？」\n\n對於媒體追問是否再批評韓國瑜的訂單都是政治採購，柯文哲說，這個要看採購內容，賣\n的產品是什麼東西，「所以還是這樣，因為我還是科學家、還是教授，我們會分析說，這\n個緯度多少、經濟規模多少、價格會多少，其實老實講，我覺得農委會怎麼連這個都不會\n辯護？實在有夠差。」\n\n但柯文哲最後也緩頰說，「出去賣還是很好，盡量賣」，但是如果違反經濟法則，那就變\n成要靠政治力去主導經濟力，這樣還是沒辦法持久。\n\nwww.ettoday.net/amp/amp_news.php%3fnews_id=1414423\n\n\n柯說不能依賴政治訂單 而應依靠自身產品的市場價值\n\n這當然是經濟學常識\n\n因為政治訂單的前提是政治利益的授予\n\n韓國瑜對共產黨而言是一種先期投資\n\n投資的目的當然是為了之後能獲利\n\n可不是為了高雄農民\n\n柯p這番話很中肯，打爆韓國瑜和無腦韓粉\n\n明眼人都看的出來\n\n提升產品的市場價值才是根本的之道\n\n韓國瑜很明顯就為選總統而炒短線\n\n--\nSent from my Android\n\n--\n","\n\n\n\n\n\n風傳媒\n\n\n2020總統大選》吳韓會5日登場！怎麼說服韓國瑜？吳敦義：腦筋還要再多動一點\n\n\n國民黨內初選爭議方興未艾，國民黨主席吳敦義（右）確定將分別約詢黨內可能選將，吳\n敦義與高雄市長韓國瑜（左）5日率先登場。（資料照，林瑞慶攝）\n\n國民黨內初選爭議方興未艾，國民黨主席吳敦義確定將分別約詢黨內可能選將，吳敦義與高\n雄市長韓國瑜5日率先登場，展現高度誠意；另前立法院長王金平與前新北市長朱立倫、\n前台北縣長周錫瑋分別安排在7、8兩日。\n\n吳敦義3日受訪時表示，經過副主席曾永權聯繫後，確定韓國瑜將於5日北上，約好下午3\n時30分在台北與他會面。\n\n為紀念國民黨總裁、先總統蔣中正逝世44周年，吳敦義今日上午率領曾永權、副秘書長杜\n建德等黨務主管、多位中常委以及立委陳學聖等，前往桃園慈湖謁陵。\n\n徵詢韓國瑜意願　吳敦義：這是很自然的事情\n至於吳韓會的目的，吳敦義受訪時表示，他要徵詢韓國瑜的意願，「這是很自然的事情。\n」媒體進一步追問，是否想好要怎麼說服韓國瑜？\n\n\n是否擔心韓國瑜拒絕？吳敦義表示，他不擔心什麼事，只要為國家、為黨、為高雄、為全\n國服務，將心比心，大家一定會了解國民黨希望能在2020年立委及總統選舉中，以遴選、\n徵召方式或歡迎最優秀且有能力、最有機會可以當選的人參選，這是很自然的希望。\n\n\n國民黨主席吳敦義表示，大家一定會了解國民黨希望能在2020年立委及總統選舉中，以遴\n選、徵召方式或歡迎最優秀且有能力、最有機會可以當選的人參選，這是很自然的希望。\n（資料照，蔡親傑攝）\n\n至於朱立倫呼籲直接徵召，\n\n\n\n\n\n白海豚很堅持要鬧事，也沒人擋得住他\n\n--\n蘇貞昌su127網軍名單\n\n\n--\n","\n\n\n\n就職百日　韓國瑜今14:00發表十大政績\n\n韓國瑜在去年12月25日就任高雄市長，到今天剛好就職百日，韓國瑜今下午將召開「上任\n100天─努力現在 展望未來 開創LOVE新高雄記者會」，韓將率領高市府一級主管們，向\n外界說明這100天來，高市府團隊所做的10大亮點政績與施政滿意度，《蘋果新聞網》將\n以直播方式帶領讀者了解。\n\n韓國瑜去年打選戰期間，以「貨出得去，人進得來，高雄發大財」為口號，以 15萬多票\n差距，擊敗民進黨提名市長後人陳其邁，結束民進黨在高雄市20年及原高雄縣33年的執政\n，政壇也出現「韓流」現象，韓國瑜所到之處，引起韓粉圍堵，韓國瑜更是許多藍營支持\n者力推的2020年總統候選人。\n\n韓國瑜今年二月與三月，分別出訪星馬與中港澳推銷農漁產品，加上其他訂單，據高市農\n業局至昨統計，韓上任已簽訂近84億元農漁外銷訂單或MOU；另讓高雄市民較有感的是「\n路平專案」，韓在選戰期間猛打民進黨執政5000坑洞，韓上任後在副手李四川督軍下，高\n市府已完成逾二十條道路刨鋪，道路平坦讓市民頗有感。\n\n但韓國瑜在選舉期間所提其他口號，部分已跳票或難以成行。包括要蓋迪士尼樂園，選後\n坦言有難度，美國巨星阿諾來台，已說無法成行，加上高雄高達逾三千億元負債等，要如\n何解決，依舊是問題；上任百日韓國瑜雖持續高人氣，但蜜月期能持續多久?高雄人是否\n真能發大財?韓國瑜是否能在高雄做滿四年任期，都還有待觀察。（吳慧芬／高雄報導）\n---------------------------------------------------------------------------------\n\n  會不會公布高雄的健檢報告呢? 讓我們繼續看下去\n\n--\n","\n\n\n\n快訊-韓國瑜-吳敦義會面談2020-敲定5日登場-022014\n207.html\n\n快訊／韓國瑜、吳敦義會面談2020 敲定5日登場\n\n今日新聞NOWnews ? 1,579人追蹤\n政治中心 / 綜合報導2 小時前\n\n國民黨主席吳敦義今(3)晨前往桃園謁陵，他受訪表示，將在本月5日與高雄市長韓國瑜會\n面，確定於2020總統大選，韓是否接受「特邀」領表，參與黨內總統初選事宜。\n\n吳敦義表示，韓國瑜預定5日與他會面討論參選意願。至於吳敦義與前新北市長朱立倫會\n面，雙方敲定日期是7日；吳敦義與前立法院長王金平見面，敲定日期為8日，三方分開見\n面，但共同討論黨內總統初選人選議題。\n\n--\n韓國瑜不想選總統，幹嘛北上會吳敦義？\n才當幾天市長，就妄想想選總統，把台灣人當傻子？\n","\n中信兄弟今高雄場首戰邀韓國瑜開球 官網引發網友論戰\n\n〔記者黃良傑／高雄報導〕中信兄弟今（3）日將在高雄澄清湖棒球場進行主場賽事，中\n信兄弟邀請高雄市長韓國瑜擔任今年首場澄清湖棒球場的開球嘉賓，臉書「兄弟Fans\nClub」粉專貼文公告，立刻獲得網友熱烈迴響，桃園市議員王浩宇也留言：「蛤？我還以\n為他支持「統一」，更有網友說「第一次希望兄弟輸球，才可以避免隔天看到新聞把贏球\n歸功成韓流發威.....」，韓流攻球場果然未打先轟動。\n\n兄弟隊官網以「2019高雄主場首戰x韓國瑜市長蒞臨開球！」po文「中信兄弟今天特於高\n雄市澄清湖棒球場進行主場賽事，該場比賽也是今年度中華職棒於澄清湖棒球場舉辦的首\n場賽事，中信兄弟誠摯邀請 韓國瑜市長蒞臨，並擔任開球嘉賓，在投手丘上一展英姿！\n帶領高雄市投出一顆顆好球」。\n\n文一po出立刻引發韓粉和韓黑論戰，有網友留言：「第一次希望兄弟輸球，才可以避免隔\n天看到新聞把贏球歸功成韓流發威…」，還有網友問「買票了怎麼辦？」，有人留言「頭\n一次希望統一大贏特贏」、「我愛兄弟…但我更討厭92共識的韓國瑜」，韓粉也反擊「怎\n麼不對？市長開球是傳統的」、「如果你能選上高雄市長你也能去開球阿」。\n\n不少職棒球迷上來緩頰，呼籲「政治不要把體育扯上關係，兄弟也不應該找兄弟開球」、\n「不要因為政治人物變心，該贏還是要贏」，也有網友建議球團聘請韓當吉祥物，每一場\n都贏，不要因為不喜歡就酸，希望能讓體育100分、政治0分。\n\n\n\n老實說高雄市長為今年中職首戰開個球天經地義，沒必要過度延伸\n\n不過想當然耳反韓跟韓粉必然會戰起來\n\n希望晚上不要蔓延，單純開球就好\n\n--\n","\n\n拍謝 貼完才發現是舊聞\n\n賣場芭樂貼滿韓國瑜貼紙…網一肚子火嗆：放到爛掉長果蠅吧\n\n政治中心／綜合報導\n\n高雄市長韓國瑜爭議不斷，卻仍有媒體及土包子韓粉大力宣揚其言論，被許多人質疑造神\n過頭，日前韓國瑜的人型廣告矗立在新堀江街頭，就被大批民眾痛批，現又傳出，高雄的\n賣場在水果外包裝上，都貼上Q版的韓國瑜貼紙，還配上發大財的字樣，讓許多人大為光\n火。\n\n ID-1818157\n\n▲賣場販售芭樂竟貼上韓國瑜的貼紙，引起大批民眾不滿直呼拒買。（圖／翻攝自音樂政\n治上班族臉書）\n\n臉書粉絲專頁「音樂政治上班族」PO出的相片可以發現，賣場販售的嚴選燕巢珍珠芭樂外\n包裝上，竟貼上了Q版韓國瑜的貼紙，還有韓國瑜時時掛在嘴邊的口頭禪「發大財」。不\n少人看到這樣的包裝都相當傻眼，更引來輿論譁然。\n\n ID-1810211\n\n▲臉書粉絲專頁「高雄點」認為韓國瑜跳票，因此將其Q版圖像的鼻子變長。（圖／翻攝\n自高雄點臉書）\n\n有人就表示「有貼這的一律不買，造神過頭了」、「家樂福不要害拔辣滯銷好嗎」、「這\n樣花錢買拔辣的時候想到有一部分的錢是拿來買這張髒東西貼紙，TMD 我吞不下」、「看\n到這個絕對不買」、「普渡專用？7月半不是還很久？」、「拒買，放到長果蠅吧！」、\n「讓他爛掉」、「賣芭樂怎麼發的了大財，無限期支持韓導南海挖石油才真的能發大財」\n。\n\n\n\n平行世界的台灣\n記得板上才有不少人因為買不到有附貼紙的水果\n而火大而己.\n究竟有沒有因為貼紙而賣不出去呢\n讓我們看下去\n\n--\n","\n新聞網址:\n\n\n新聞來源︰\n自由\n\n\n\n\n\n新聞內容︰\n\n中信兄弟明日（3日）將在高雄澄清湖棒球場進行主場賽事，中信兄弟邀請高雄市長韓國\n瑜擔任今年首場澄清湖棒球場的開球嘉賓，臉書「兄弟Fans Club」粉專特地貼文公告，\n還期許韓國瑜能「一展英姿！帶領高雄市投出一顆顆好球」，\n\n\n「總比你們一直罰站好吧！！這裡是體育版，不是你們政治版，\n滾啦」、「甘（干）你什麼事啊~高雄請高雄市長有什麼錯啊~有本事你選上市長啊！（對\n了你有選上議員嗎？」「我知道韓國瑜選贏害你搬出高雄心裡不好受吧？」「跟亡浩宇一\n掛的不意外」。\n\n此外，該文被轉貼在《PTT棒球版》，鄉民們噓聲一片紛紛表示，「支持統一幫兄弟開球\nXD」、「兄弟輸：韓流發威，統一獲得最終勝利！兄弟贏：韓流發威」、「說不定小酌幾\n杯後，明天又請假了」、「韓國瑜來，韓粉進場，高雄滿場，中信發大財」、「韓會順便\n睡球場 傾聽球迷心聲嗎」。\n\n\n\n\n\n\n附註、心得、想法︰\n\n\n\n\n講這種垃圾話韓粉就崩潰？\n\n這種話要好笑也不好笑\n\n要攻擊韓國瑜跟韓粉也不痛不癢\n\n基進黨還是好好想想2022如何選上議員吧\n\n--\n\n\n--\n","\n\n1.媒體來源:\n中時\n\n2.完整新聞標題:\n「一群台獨騙子？」 韓又爆氣：綠掌權卻遲不台獨\n\n\n3.完整新聞內文:\n16:412019/04/02 中時  柯宗緯 、 曹明正\n\n高雄市長韓國瑜近日成天被統獨議題圍繞，今（2）日議員鍾易仲質詢時提及，太陽花運\n動2.0版，恐在高雄上演。韓又爆氣說，誠懇建議支持台獨份子，強烈跟民進黨中央黨部\n抗議，他們掌握立法、行政權，過去追逐幾十年台獨，現在卻遲不台獨，那就不是一群台獨的騙子嗎？\n\n\n鍾易仲表示，韓國瑜自比令狐沖，但面對民進黨101招統獨大法，如何破解？他送上一把「獨孤九劍」給韓，韓笑納說，「這把寶劍太短了吧！這好像水果刀啊，謝謝你」議長許崑源則說，這是把正義之劍，要韓出門要記得帶著，這黨太難處理。\n\n鍾易仲提到，近日太陽花運動2.0版蠢蠢欲動，恐在高雄上演，這些跡象有跡可循，現在民進黨氣勢弱，需要操作統獨大戰，會不會再搞一場占領高市府，日前韓回國時，機場外面有獨派青年聚集，高喊韓國瑜賣台、滾回中國，開始製造衝突。\n\n對此，韓國瑜直說，誠懇建議支持台獨份子，強烈跟民進黨中央黨部抗議，他們掌握所有立法權、行政權，追逐幾十年台獨，現在卻不台獨呢？「為何要跟高雄市府抗議，我們又無法變更國家的國體，權力在中央手上！」\n\n韓國瑜認為，民進黨如果掌握所有權力，卻遲遲不台獨，那就不是一群台獨的騙子嗎？想急著台獨的人，趕快跟民進黨抗議，趕快做獨立公投，這才是對症下藥。\n\n韓重申，一個政治人物、一個政黨拿到選票，沒法一心一意為民服務，謀求更好的生活，才是不及格的，最惡劣的。這三年來執政的，事實上各行各業真的很辛苦，因為執政不利，必須把統獨拉開來。\n\n不過，他一看就知道，內行人看門道，外行人看熱鬧，經濟實在是一籌莫展，未來也沒辦法突破，所以民進黨就把統獨拉起來，「我們不應該被迷霧把眼睛遮住」，一定要幫280萬民眾衝出好生活，他不客氣說，台灣人民賺不到錢，但還政治操作，很不道德。\n\n鍾易仲追問如果被濫告一通，如何因應？韓國瑜感嘆說，兩年多自己一直被追殺，包括太太李佳芬辦學等等，已有很強大心裡的力量、心性的力量去面對；若司法為政治人物，特定政黨服務，那是沒把持好，但還是相信司法人員是全台素質最高。他也強調，不管國民黨誰當上總統，也不可能如前總統陳水扁說的解放軍就會進來台灣。\n\n(中時 )\n\n4.完整新聞連結 (或短網址):\n\n\n\n-----\n覺得類似這種議題評論好像變成藍綠信仰大戰\n\n但是這個可以說的點很多\n1.兩蔣執政這麼久也沒反攻大陸啊\n2.馬執政到結束也沒達成633\n3.中國說要統一台灣那麼多年也沒統一\n\n如果照這樣說法，統促黨以及KMT的紅統派也應該跟KMT抗議囉\n\n不過這種議題不是說“謝謝指教”就好了\n\n為何需評論這麼多，不知逐字稿會是什麼\n\n但覺得中時也很怪，如果連韓的新聞都不如實報導，到底打算成為怎樣的媒體就是\n\n-----\nSent from JPTT on my Sony G8142.\n\n--\n","\n\n\n\n\n\n\n自由\n\n\n\n質詢韓國瑜後 議員鄭孟洳遭韓粉恐嚇「殺掉全家」...\n\n〔記者王榮祥／高雄報導〕民進黨高市議員鄭孟洳上午質詢高雄市長韓國瑜時，希望韓國\n瑜能約束韓粉、別動輒霸凌他人，韓國瑜也再次呼籲韓粉理性發言，但似乎沒有用；鄭孟\n洳質詢過後，，鄭孟洳決定提告，也希望韓\n國瑜正視。\n\n鄭孟洳感慨，只要稍微批評韓國瑜、就會引來韓粉圍剿，但先前是選舉期間，如今韓國瑜\n已當市長，議員本來就有義務進行質詢，卻仍舊遭韓粉無理霸凌。\n\n她說，上午質詢時已經很理性，主要關切高市治安、新住民等議題，也提醒韓國瑜應設法\n約束韓粉，別動輒攻擊批判韓國瑜的人，韓國瑜也當場重申理性發言，結果還是免不了被\n韓粉追殺，。\n\n\n\n\n喜韓兒:一定是是綠營反串的!\n\n不過我光是看這板喜韓兒個個也狼性十足阿\n\n有人不過反酸韓導翹調議會跑去見王金平\n\n也被喜韓兒瘋狂針對人狂咬\n\n喜韓兒素質就是如此 不要推給別人了\n--\n也對 像喜韓兒的狼性就永不腿\n高雄議會代表的意義呢?反正韓導做甚麼都對 叫警察幫抬腿也是怕不禮貌\n韓導說自己要求的 韓導打臉喜韓兒\n不是全世界的人 喜韓兒四處出征要殺人也太多次了吧\n喜韓兒被韓導巴臉巴到不知所云\n對阿 喜韓兒先要求韓導的說法統一一下\n","\n王金平、韓國瑜 提前在晚間工總餐會碰面\n\n\n\n22:142019/04/02 中時  劉宥廷 、 柯宗緯 、 曹明正 、高雄\n\n前立法院長王金平與高雄市長韓國瑜的「王韓會」，2日晚間因工總在漢來飯店舉辦餐會\n，兩人提前碰頭。王金平說，如果韓不說選總統的事，他也不會說；韓國瑜則驅車前往，\n見媒體大陣仗，改走地下室搭電梯到管制樓層與王見面。\n\n立法院前院長王金平晚間7點20分抵達高雄漢來飯店參加工總餐會，王被媒體堵麥問及若\n遇到韓國瑜是否會提到總統大選？王說，他不會主動提起，若韓有主動提到，他才會提。\n\n據悉，韓國瑜約7點30分趁議會休息時搭車離去，應該是趕來參加這場餐會，但媒體在飯\n店大廳等無人，只見到疑似市長座車開上飯店門口，但沒下車，車子又離去，可能從地下\n室進入。\n\n媒體詢問王金平，晚上會不會跟韓國瑜主動提及2020一事？王說，他不會主動提及，除非\n他自己先講。\n\n王金平說，工總理事長王文淵與200位企業家3日要到高雄座談，預計投資上千億元，他會\n盡力協助高雄與韓國瑜拚經濟 。\n\n至於3日就要跟韓國瑜在投資招商會上相見，為何今晚要提前見？是否爭取韓支持？王金\n平強調，他跟韓隨時可以見面，根本不用刻意選在昨天晚上，晚上也不會特別針對2020談\n什麼。\n\n原先傳出韓國瑜與王金平會在飯店42樓見面，但42樓不是餐宴廳，而是漢來飯店總統套房\n。\n\n餐會後有媒體發現王金平的隨行人員出現在來飯店42樓總統套房前，但未見韓國瑜隨扈，\n沒多久，漢來飯店的公關人員出面表示，韓、王兩人已經走了。\n\n市長韓國瑜稍晚證實與王金平有見到面，沒談什麼，只是敬酒聊天而已，沒聊到選舉的事\n。\n\n(中時 )\n\n\n--\n","\n\n\n\n\n自由\n\n\n\n台灣一國兩制研究協會 發聲明這樣批韓國瑜…\n\n\n高雄市長韓國瑜在市議會備詢時指出「支持中華民國，反對一國兩制」，台灣一國兩制研究\n協會今天發表聲明指出「這不是事實」，強調「一國兩制在台海兩岸已存在70年了」。\n\n一國兩制研究協會今天發表聲明指出，自從1949年中華民國退居台灣後，就已經是一國兩制\n了。中華人民共和國的口號是「解放台灣」；中華民國的口號是「反攻大陸」，事實就是已\n經實行一國兩制，中華人民共和國為什麼要解放台灣？因為台灣是實行資本主義；中華民國\n為什麼要反攻大陸？因為大陸是實行社會主義，所以一國兩制在台灣是假議題，不論反對或\n支持，都是假議題。\n\n一國兩制研究協會名譽理事長蔡勵志說，任何政黨、任何人都不能否認中華民國與中華人民\n共和國分治70年的歷史事實，既然分治70年是真相，兩岸政治體制不同，不是一國兩制是什\n麼制？無論韓國瑜反對的一國兩制，還是民進黨反對的九二共識、一國兩制，都與歷史真相\n事實違背。\n\n一國兩制研究協會指出，「一國兩制，九二共識，擴大交流，和平統一」是對台灣人民最好\n的生活方式，創造雙贏，避免戰爭，百姓安居，人民樂業，這也是台灣一國兩制研究協會對\n台海兩岸歷史真相的立場表述。\n\n\n\n這是認真的嗎？如果現在就是一國兩制，中共幹嘛還要研擬一國兩制台灣方案\n\n--\n","\n\n\n記者游明煌╱即時報導　2019年4月2日 下午2:10\n\n新北市前市長朱立倫今天到基隆慶安宮參拜時，媒體詢問國民黨主席吳敦義打算要與他會\n面，是否擔心是要勸退？朱立倫說，他並不擔心是要勸退，目前正在敲時間；朱立倫並表\n示，\n\n對於即將和吳敦義主席會面，朱立倫表示，和吳主席會談的時間還沒有約好，主席最近比\n較忙，他時間比較多，隨時都可以。「會不會擔心吳主席和他會面是要勸退？」，朱立倫\n說，「不會擔心啊」，吳主席只要公開的講，他都歡迎，只要台灣贏，中華民國贏，不用\n考慮個人，國民黨是一個大家庭，是一個團體。\n\n媒體詢問有一說指等高雄市議會休議時，就是韓國瑜決定要出來的時刻，朱立倫對此表示\n，他還是要強調一句話，國民黨要團結，我們（國民黨）要徵召韓市長就大大方方，越早\n表態越好，不要造成黨內困擾，也不要造成韓市長的困擾，只要大家決定就團結一致，國\n民黨沒有任何分裂的本錢。\n\n\n\n\n\n\n\n\n\n\n２０２０吳敦義確定無望了　王金平聲量都比吳敦義高\n\n吳敦義如果想做　\n\n現在趕快搞定初選機制　為時不晚\n\n要徵召就徵召　要初選就初選\n\n\n\n--\n\n所以朱活該被酸　也不斷道歉阿\n\n柱柱姐都不怪他　這就是朱立倫待人處事成功的地方\n\n反觀吳敦義　搞到天怒人怒　基層都知道他在打算盤\n\n真的有夠無言　２０２０藍營又要輸掉了\n\n","\n\n\n議員送台灣特區護照續攻賣台　韓國瑜備詢動怒\n\n高雄市議會第三屆第一次定期大會，今上午議程是議員質詢，一早民進黨市議員簡煥宗、\n邱俊憲、何權峰、李柏毅及高閔琳等5議員聯合質詢市長韓國瑜，繼昨天送龍袍後今天再\n送台灣特區護照，持續諷刺韓中國行是賣台、代言一個中國，而韓國瑜也罕見動怒回嗆:\n「你是相信我現在講的話，還是相信別的單位發的新聞稿？」議員回:「我們很想相信，\n但我們真的很難相信！」後因質詢時間結束，雙方不歡而散。\n\n邱俊憲一開始就諷韓國瑜政見屢跳票，中國行變成代言「一個中國」，更要他不能說「台\n獨比梅毒可怕」，應尊重不同政治信仰，不能用酸言酸語帶過，也說韓屢次面對敏感問題\n的回應讓很多人很焦慮。\n\n高閔琳則質疑韓國瑜到中國賣水果變成訪中聯辦、國台辦，讓很多市民、年輕父母很憂慮\n，害怕擔心有天台灣高雄變成中國高雄。她引一封網路上年輕媽媽的信，內容說韓國瑜真\n的把台灣賣給中國，她會用盡全力對抗，保護孩子。\n\n高閔琳並對韓國瑜此趟中國行提出六大問，包括此行為何未通知在野黨？改行程見特首訪\n中聯辦、國台辦？國民黨議員未全程參與，淪為背書？有無表達來自中華民國，提及蔡英\n文總統？一國兩制，港澳都不要！為何中聯辦、國台辦都幫韓國瑜背書？\n\n高閔民說，現在是中華民國在台灣，但擔心未來是否會變成中華人民共和國台灣特別行政\n區？要韓國瑜把台灣和中國關係說清楚講明白，讓人民明白韓真的是愛中華民國。五位市\n議員在韓國瑜答詢前還將特製的台灣特區護照拿到台前要送給韓國瑜，但遭韓搖手拒絕。\n\n韓國瑜回應時說，能強烈感受五位議員關心台灣的心溢於言表，但他強調，「戰爭沒有贏\n家、和平沒有輸家，你們擔憂我也擔憂，擔憂角度不一定一樣，但都關心台灣下一代以及\n高雄！」並說任何情況下發生戰爭是不得了的大事。韓說中華文化從黃帝開始到現在內戰\n發生六千三百多次，每年中國歷史內戰有1.3次，這是多麼可怕的事，我們必須團結努力\n尋求台灣更美好的未來，語畢反問議員是否接受此說法？簡煥宗隨即回應說：我們不是中\n國人啊！但韓立即說，現在問題是內戰、戰爭的問題，這是普世的價值。議員聽到「內戰\n」隨即反嗆：國共內戰早已結束。\n\n韓國瑜回應說，現在首要避開戰爭，要用一切智慧與耐心、努力來化解戰爭。他反說五位\n議員急著被扣小紅帽，開玩笑說自己腦袋很喜歡戴帽子，但不喜歡戴紅帽子。要確定台灣\n這塊土地免於戰爭與免於貧窮，要找到答案來共同思考未來。\n\n韓國瑜隨後回應議員提問，強調高雄沒有敵人，要賣東西，讓高雄經濟越來越好。為何沒\n有非國民黨議員參加，他並不知情，議員如何產生市府是被動的，市府是冤枉無辜的。他\n說所有參訪包括與港澳特首會面、中聯辦都是團進團出，所有議員從頭跟到尾，重申沒有\n避開議員。\n\n他反問質詢的議員也去過中國，有出賣台灣嗎？沒有因為會見國台辦就被說賣台，是因為\n對台灣自由民主有信心嘛、你們知道這是台灣價值嘛！「你們有信心為何我沒信心呢？我\n們去吃個飯喝喝酒就出賣台灣自由民主，可能嗎？」\n\n韓國瑜語畢隨即被議員反嗆，「可是對方發新聞稿啊！」韓聽到後動怒說，「他發新聞稿\n？你為什麼不相信我現在講的話呢？各位議員，你是相信我現在講的話，還是相信別的單\n位發的新聞稿？」高閔琳說，「我們很想相信，但我們真的很難相信！」韓國瑜回應：「\n我不客氣的說，議員是自己嚇自己！對台灣民主政治一點信心都沒有！」隨後就坐下，因\n質詢時間結束，雙方不歡而散。（周昭平／高雄報導）\n------------------------------------------------------------------------------\n\n  昨天看新聞 韓國瑜一直被民進黨議員說賣台 一國兩制\n  我朋友只說了一句話 韓國瑜乾脆出來選總統算了 免得被DPP欺負\n\n\n\n--\n","\n\n\n\n\n\n\n\n 自由\n\n\n\n\n〔記者王榮祥／高雄報導〕民進黨高市議員鄭孟洳上午質詢高雄市長韓國瑜時，希望韓國瑜能約束韓粉、別動輒霸凌他人，韓國瑜也再次呼籲韓粉理性發言，但似乎沒有用；鄭孟洳質詢過後，臉書立刻遭韓粉圍剿、還威脅「殺掉她全家」，鄭孟洳決定提告，也希望韓國瑜正視。\n\n鄭孟洳感慨，只要稍微批評韓國瑜、就會引來韓粉圍剿，但先前是選舉期間，如今韓國瑜已當市長，議員本來就有義務進行質詢，卻仍舊遭韓粉無理霸凌。\n\n她說，上午質詢時已經很理性，主要關切高市治安、新住民等議題，也提醒韓國瑜應設法約束韓粉，別動輒攻擊批判韓國瑜的人，韓國瑜也當場重申理性發言，結果還是免不了被韓粉追殺，恐嚇要殺掉議員全家、還要炸掉她家的電台。\n\n\n\n\n\n1.豬油不可信\n2.小牙籤活該\n3.假韓粉\n4.xx粉還不是一樣\n\n-----\nSent from JPTT on my LGE LG-H870DS.\n\n--\n","\n\n\n\n\n蘋果日報\n\n\n\n\n\n暗諷韓國瑜是禽獸惹議　陳明通2度鞠躬致歉：沒有針對誰\n出版時間：2019/04/02 11:00\n\n高雄市長韓國瑜赴中港澳簽訂農產訂單，媒體報導稱。\n\n陳明通表示，「我沒有針對韓市長，我對韓國瑜出去賣農產品，拚經濟這件事情我是給予\n肯定的。」他說，請不要做過多聯想，那段（專訪內容）距離後來講的話已經很遙遠，已\n經重啟話題，他只是想要強調拚經濟也要照顧主權。\n\n針對韓國瑜回批內容，陳明通說，韓在一時資訊不完整下，難免有這樣發言，「我可以理\n解，我從頭到尾不是針對他，，在資\n訊不完整下（發言）我可以理解。」\n\n他指出，昨談話（廣播專訪）還是在強調拚經濟時還是要捍衛主權，尤其前天共機穿越海\n峽中線，這是從未有過的軍事壓力。中國大陸領導人習近平先前推出「一國兩制台灣方案\n」後，昨主持人問他有什麼想法時，他當然談到要捍衛主權。\n\n此外，針對陸委會日前要求韓國瑜向內政部聯審會說明訪港澳期間會見中聯辦主任一事，\n（陳培煌／台北報導）\n\n\n\n\n斷水流大主委昨天那麼秋條還加碼罵到在座各位，\n今天就縮肛惹吼。\n\n不過基本上已經來不及了，這句豬狗禽獸的幹話，\n大概會跟著大主委跟貴黨到2020了，俗辣台妹繼續加油吧。\n\n--\n","\n\n\n\n\n\n\n蘋果\n\n\n\n高雄市長韓國瑜稱銷中茶葉含農藥影響銷中的言論，除引茶農抗議，也受到立委關注。不\n過也有死忠韓粉女星力挺，臉書表態，喊話「我覺台灣的大部分茶葉是有農藥殘留的」。\n\n資深女星張瑞竹是死忠韓粉，從韓流發威後，臉書始終力挺。而在韓國瑜稱台灣茶含農藥\n問題後，張瑞竹昨天也在臉書挺韓國瑜寫道：「～\n的，經常買到的茶泡到水壺，很快就變味了～只要飲料有化學\n成分，杯子就會起化學反應～～通常兩小時內就會變難喝。」\n\n有網友呼應「這要怪政府(農委會)放寬農藥檢測標準，這也是今天爭執的焦點」；不過也\n有人提醒「茶葉泡開後，葉片本身完好無缺，試想 有可能在栽種期都不使用農藥，而能\n讓葉片不受害蟲啃食 ? 都是會使用農藥的，差別在於是否有照規定使用的水溶性的農藥\n，如果是使用非水溶性，就問題嚴重了，對於臺灣茶農所種植的茶葉，基本上不會有農藥\n殘留的問題。」(即時新聞中心／綜合報導)\n\n\n\n\n茶葉事件害韓導臉上無光 果然韓導跟喜韓兒開始鬥台灣茶農跟鬥茶產業了\n\n鬥好鬥滿 謗佛者死 毀韓必亡\n\n\n\n\n\n--\n火燒島\n","\n\n\n\n\n\n\n\n聯合新聞網\n\n\n\n\n對於高雄市長韓國瑜說「不考慮2020（選總統）」，國民黨台南市黨部主委謝龍介今上午\n受訪表示，韓不考慮，不代表國民黨不考慮，也不代表支持人不考慮。但當「先生不出，\n奈天下蒼生何」之時，也許韓就會重新考慮。\n謝龍介今赴台北地檢署按鈴告發行政院前院長賴清德、前總統陳水扁、台中監獄典獄長邱\n鴻基涉圖利、違反選罷法。現場媒體詢問2020總統大選國民黨人選？他說，國民黨主席吳\n敦義不會「卡」誰，國民黨要推出最強的候選人，當國家百姓民生凋敝，大家苦不堪言，\n民不聊生，人民對現在的經濟狀況失望透頂，黨如果推出不能贏的人，會讓支持者失望。\n\n他表示，吳敦義很清楚國民黨就是要推出最強的候選人來面對2020選舉，而且民進黨並不\n是「軟腳蝦」，蔡英文不是吃素的。從這次立委補選可知，民進黨是什麼招術都能使出來\n，竟然連保外就醫的阿扁都能變成超級助選員，可以理解國民黨2020會面臨什麼困境。\n\n他說，韓國瑜說現在是要把高雄市政做好，不考慮2020，在主客觀狀況下，韓與高雄市民\n有約，不能跑，但韓不考慮，不代表國民黨不考慮，也不代表支持人不考慮。當大我、小\n我發生衝突，整個國家的前途，人民的寄託也在韓身上，「先生不出，奈天下蒼生何」的\n時候，也許韓就會重新考慮。\n\n謝指出，國民黨要有明確態度，參選的朱立倫、王金平都說過，若徵召的話，大家都會尊\n重，因此黨高層應該開大門、走大路，若不能開誠布公的談，只是為個人名位，而不是為\n中華民國再度崛起，人民過好生活的話，明年1月11日選舉是不樂觀的。\n\n對於陸委會主委陳明通「禽獸說」狂轟韓國瑜，謝認為陳必須道歉，陳的文學底子好，個\n人認為陳不是失言，陳故意挑起言論是非，指中南部渴望溫飽的民眾是「豬狗禽獸」，這\n話陳必須吞下去。不然他約陳到全台的廟宇門口開講，有膽的話，陳就再對廟前民眾說一\n遍，「他們一定問候陳的祖公祖嬤。」\n\n\n\n\n發現每次只要韓國瑜拋出不考慮2020大選\n\n隔天謝龍介馬上就會緩頰說韓不是這個意思\n\n而且這樣的情況已經兩次還三次了，難道真的要三顧茅廬了嗎XD\n\n背後究竟是黃袍加身的一搭一唱，還是白主席的意志呢？\n\n\n--\n","\n\n\n\n\nNOWnews\n\n\n\n「禽獸說」猛轟韓國瑜！他翻7年前一舊照　竟狠打臉小英\n編輯中心 / 綜合報導 - 2019-04-02 07:16:10\n\n高雄市長韓國瑜日前出訪港澳及深圳、廈門等地「拚經濟」，一舉簽訂了 53 億農漁\n產訂單和協議，高喊「高雄發大財」。不過，陸委會主委陳明通對此痛批，韓國瑜變\n成「拜佛祖」是為了「顧肚子」，「人如果只求溫飽，和豬狗禽獸有什麼差別？」韓\n國瑜火大回嗆「書是讀到狗的肚子裡了嗎？」對此，國民黨文傳會副主委洪孟楷立刻\n翻出總統蔡英文 7 年前曾貼過的一張舊照，同樣訴求「三餐溫飽」，狠狠打臉。\n\n陳明通昨日接受島聯播網 FM98.5《新聞放輕鬆》節目專訪，提到韓國瑜出訪中國大\n陸，他隨即狠酸，有些人享受中國大陸的惠台措施，整個中心思想就變了，更形容拜\n佛祖是為了顧肚子，「這樣其實不好，拜佛祖和顧肚子之間有連動的關係，拜佛祖是\n精神信仰和生活，人不只是為了生活而已，人如果只求溫飽，和豬狗禽獸有什麼差\n別？」 對此，韓國瑜回嗆陳明通「眼睛瞎了嗎？這樣對得起人民嗎？你書是讀到狗\n的肚子裡了嗎？」並強調自己受到高雄市民選票委託，就必須為高雄盡心盡力。\n\n洪孟楷隨後在臉書 PO 文寫道「隔空打臉蔡英文，陳明通絕對是蔡英文無法連任的超\n級豬隊友！」並翻出 7 年前的一張圖，當時蔡英文在野，對著執政的馬英九政府大\n肆批評，更曾公開表示「人民要的安定很簡單，不是要抽象的經濟成長率，只要工作\n穩定、三餐溫飽」，如今卻放任陸委會主委批評追求溫飽是豬狗禽獸行為，顯得格外\n諷刺。\n\n\n\n洪孟楷表示，「以陳明通的邏輯來說，2012年的蔡英文是把人民當豬狗禽獸看待？」\n想知道現在蔡英文，是否同意人民追求溫飽，卻被陳明通大罵豬狗禽獸；狠酸「人說\n不怕神一般的對手、只怕豬一般的隊友，在蔡英文爭取黨內初選之際，陳明通一席\n『禽獸說』，恐怕奠定了蔡英文創造歷史的基石，中華民國直選總統以來，第一位爭\n取連任失敗的總統，即將確定」。\n\n洪孟楷在文末表示，陳明通就是歧視安分守己、求三餐溫飽的台灣人民，而蔡英文放\n任陸委會主委對於民眾歧視，且打臉過去的自己，這樣的政府已無法再令人民期待，\n怒轟「要求陳明通對自己所說言論向台灣人民道歉；不道歉，就在 2020 用選票讓他\n永遠自然淘汰。」\n\n\n\n\n昨天陳明通後來澄清說「禽獸」並非是針對韓，那會是針對誰？原來是針對她喔！\n\n狠狠打臉自己的主子小英，明通擺明是皮在癢了，還是備些明通治痛單在身邊吧！\n\n\n\n--\n","\n來源：\n\n\n\n最新更新：2019/04/01 11:55\n\n（中央社記者楊淑閔台北1日電）農委會主任委員陳吉仲今天說，農產外銷須中央、地方\n政府合作，沒農委會協助檢疫等生產管理，高雄市長韓國瑜談的訂單、MOU不易達成；至\n於這些是否為政治訂單，外界可判斷。\n\n外界質疑行政院農業委員會想看韓國瑜拚的外銷訂單是要「找碴」，陳吉仲上午列席立法\n院經濟委員會備詢前接受媒體訪問表示，農產品外銷，包含農藥使用與殘留、檢疫等生產\n管理，都要符合規定，須中央幫忙。農委會沒要「找碴」，反而是要協助。\n\n\n\n\n此外，三立新聞報導，前立法委員賴坤成日前在社群網站臉書（Facebook）指韓國瑜任台\n北農產運銷股份有限公司總經理時與昆山水中仙公司簽MOU要採購北農經銷的阿里山和梨\n山茶一萬盒，卻只出貨700盒，後來北農降價求售；媒體訪問時，韓國瑜回應農藥檢驗沒\n過，且有混茶（添加非阿里山茶）。\n\n陳吉仲表示，韓國瑜「完全錯誤」、「不實的指控」，沒有因農藥殘留影響茶葉出口，公\n元2015年出口4000多公噸，去年8000多公噸，出口值從過去5000多萬美元，去年增加到\n1.1億多美元，品質優良的茶葉持續出口。\n\n他說，中國曾在2014、2015年訂定稀土元素標準，2017年9月就取消了，須澄清沒有因農\n藥殘留影響茶葉出口，且先進國家非常肯定台灣茶葉品質，才能持續出口。\n\n\n\n\n\n\n（編輯：李明宗）1080401\n\n--\n\n農委會的弦外之音是不是…韓國瑜你最好乖乖聽我大中央的話，否則到時候一張訂單\n都不讓你達成、讓你跳票、看你的臉往哪裡擺！\n\n農糧署到底在幹嘛，之前要韓國瑜趕快幫農民賣芭樂，講的事不關己，好像旁觀者在\n看戲，結果現在陳吉仲又跳出來否認，實在是無藥可醫。\n\n--\n","\n\n\n\n\n\n\n\n自由\n\n\n\n\n有臉書粉絲專頁爆料，高雄市長韓國瑜的競選幕僚黃文財，過去並沒有任官也沒有交通相\n關背景，不過現在卻「空降」市屬公營高雄輪船公司董事長。該粉專直批，「酬庸就是酬\n庸」。\n\n臉書粉專「只是堵藍」表示，時代力量高雄議員林于凱昨（31）舉發，韓國瑜市府團隊中\n，「這不稀奇」。「只是堵藍」指黃文財，\n「又一個記者，，直接升任成市屬公營高雄輪船公司董事長！」\n\n該粉專批評，董事長屬簡任第12職等本俸1級，「別跟我說這樣叫合理，酬庸就是酬庸」\n，該粉質專質疑，的用人標準，「現在還能經得起\n檢驗嗎？」\n\n黃文財過去曾任職《新新聞》總編輯。前高市議長、現任議員康裕成今在議會上質疑韓國\n瑜用人問題，，其中輪船公司\n董事長黃文財還是當年北區五專狀元。\n\n\n\n\n\n\n\n韓導:當然沒有問題 輔選有功 就是最大經歷 你們心中不要有圍牆!\n卡韓就是卡高雄!一定要酸言酸語 不能好好祝福我們 祝福高雄嗎?\n\n--\n新潮流酬庸=&gt;喜韓兒:新潮流酬庸罪該萬死 韓導酬庸=&gt;喜韓兒:新潮流酬庸罪該萬死\n邏輯清楚\n又一個明眼人XD\n柯PQQ又被喜韓兒拿來轉移焦點\n","\n\n\n\n劉世芳突發奇想：若韓國瑜被罷免又被徵召選總統　怎麼投票？\n\n\n立法院內政委員會今審查《公職人員選舉罷免法》修正草案，內政部長徐國勇表示，必須檢\n視法律構成要件，若符合就由中選會決定。中選會代理主委陳朝建則未正面回應。\n\n劉世芳指出，《選罷法》明定，公職人員若就職未滿1年不得罷免，且罷免宣告成立後須\n於20到60天內舉行，若期間有其他選舉，應同時舉行投票；但若被罷免人同時為候選人，\n應該在罷免案宣告成立後60天內單獨舉行投票。\n\n，萬一韓\n被徵召選總統，又萬一被高雄市民罷免，被罷免投票日是否會落在總統、立委選舉日，是\n否有競合關係？\n\n陳朝建表示，選務機關不宜回答假設性問題，但任何候選人當選後，就任未滿一年不可被\n罷免，但以今年年底來算，就會超過一年。陳也指出，總統候選人選舉公告日是今年9月\n12日，候選人名單公告12月13日。\n\n劉世芳追問，如果縣市長就職滿一年後可被罷免，今年12月25日已達罷免期限，是否會合\n併2020總統大選舉行，是否有競合關係？徐國勇則答覆，「只要合乎規定，若真的發生，\n就檢視法律上的構成條件，如果符合，就由中選會決定是否落同一天。」\n\n劉世芳再追問，萬一高雄市長變成國民黨副總統候選人，成為被罷免人同時也是候選人，\n所以罷免案就要單獨舉行？她說，這是很有可能發生的事，中選會必須注意法條中的競合\n漏洞，否則將造成選務混亂，但陳朝建未正面回應。\n\n\n劉世芳指出，以高雄市228萬人口為例，罷免提議門檻1％約2萬多人，\n但罷免成功要4分之1以上約57萬人，韓國瑜89萬票，民進黨陳其邁是74萬票\n看起來不只高雄版在提罷免，648也很關心\n\n--\n","\n\n\n\n\n\n\n\n\n\n\n\n\n高雄市長韓國瑜自上任以來話題不斷，先後出訪星、馬，並和港、澳及大陸城市進行經貿\n交流，簽訂農漁產品訂單或MOU，希望達成選前高雄「貨出去，人進來」的宣言。而明年\n總統大選，隨著各個有意參選的人馬陸續表態，韓國瑜是否會參與國民黨初選，或是直接\n由國民黨徵召參選，更是各界關注的焦點。根據TVBS民調中心最新調查結果，高雄市民對\n於韓國瑜市長的施政表現，有47%表示滿意，28%表示不滿意，另外有25%高雄市民沒有表\n示意見。而對於韓國瑜代表國民黨參選明年總統大選，逾半數（52%）高雄市民表示不支\n持，高於支持的27%。\n\n4/26之後為什麼你只剩下計程車可坐？立即深入了解！\n\nSponsored\nUber\n40-49歲及50-59歲市民對韓國瑜施政滿意度達五成以上，30-39歲則為37%，低於其他年齡\n層\n\n進一步交叉分析發現，40-49歲及50-59歲市民有半數以上對韓國瑜的施政表現表示滿意；\n30-39歲滿意度為37%，較其他年齡層低，但仍高於不滿意的30%。左營楠梓、鼓山三民及\n苓雅前鎮地區對韓國瑜的滿意度在五成上下，岡山美濃地區的滿意度則為38%，低於其他\n地區。教育程度越高，對韓國瑜的滿意度越高。民進黨認同者有65%表示不滿意，僅15%滿\n意；國民黨認同者對韓國瑜滿意度高達近九成（88%）；而中立選民則有44%表示滿意，22\n%不滿意，另外34%沒有表示意見。\n\n韓國瑜市長推動經濟發展：51%高雄市民有信心，32%沒有信心，17%無意見\n\n高雄的經濟發展問題，可以說是去年選戰的勝負關鍵因素，韓國瑜的競選政見緊扣經濟議\n題。而韓國瑜市長上任後積極招商引資，期望能帶動高雄的經濟發展，日前也拋出設置自\n由貿易經濟特區的議題。對於高雄市長韓國瑜推動高雄經濟發展，51%的高雄市民表示有\n信心，32%沒有信心，17%未表示意見。\n\n54%市民對韓國瑜市長推動高雄觀光發展有信心，30%沒信心，16%沒意見\n\n推動高雄市的觀光發展是韓國瑜競選時的重要政見，當時他提出將推動醫療美容、愛情產\n業、算命觀光等地方特色旅遊，在當選後也陸續請白冰冰等人擔任高雄觀光代言人。韓國\n瑜訪陸後，大陸方面也表示，廈門將會組織8,000名遊客赴高雄旅遊。調查顯示，54%高雄\n市民對韓國瑜市長推動高雄的觀光發展有信心，30%沒有信心，另外16%則沒有表示意見。\n\n\n六成高雄市民對韓國瑜市長推銷及增加高雄農產品銷售有信心，25%沒信心，16%無意見\n\n曾經任職台北農產運銷公司總經理的韓國瑜，常以賣菜郎自稱，在上任高雄市長後，先與\n星、馬簽訂數千萬元的訂單，出訪港澳大陸更簽下總金額超過新台幣50億元的農漁產品採\n購協議。對於高雄市長韓國瑜推銷及增加高雄的農產品銷售，有六成高雄市民表示有信心\n，25%沒有信心，另外16%未表示意見。\n\n52%高雄市民表示不支持韓國瑜參選明年總統大選，高於支持的27%，20%沒意見\n\n關於2020年總統大選，有人勸進高雄市長韓國瑜代表國民黨參選，但也有人認為韓國瑜剛\n上任市長，應以高雄市政為重。調查顯示，有52%高雄市民不支持韓國瑜參選明年總統大\n選，其中更有32%表示非常不支持，比例高於支持的27%，另外20%沒有表示意見。交叉分\n析顯示，越年輕的高雄市民，不支持韓國瑜參選明年總統大選的比例越高，20-29歲年輕\n市民有近七成（68%）不支持，僅13%支持。國民黨認同者有56%支持，但也有31%不支持，\n中立選民則是52%不支持，24%支持。\n\n本次調查是TVBS民意調查中心於108年3月26日至27日晚間18：30至22：00進行的調查，共\n接觸1,183位20歲以上高雄市民，其中拒訪為164位，拒訪率為13.9%，最後成功訪問有效\n樣本1,019位，在95%的信心水準下，抽樣誤差為?3.1個百分點以內。抽樣方法採用電話號\n碼後四碼隨機抽樣，人員電話訪問，所有資料並依母體性別、年齡、地區、教育程度等變\n項進行統計加權處理。調查經費來源為TVBS。原始問卷及詳細交叉表請上網：www.tvbs.c\nom.tw /poll-center\n\n\n\n\n快去恐嚇TVBS\n\n\n韓粉出征，寸草不生\n\n--\n\n\n\n\n陳菊滿意度75.4%被駡翻\n韓導滿意度47%好高\n\n韓粉紅衛兵出征，果然寸草不生\n\n","\n\n\n\n\n聯合新聞網\n\n\n\n\n\n陳明通澄清：說「禽獸」 並非針對韓國瑜\n2019-04-01 19:19聯合報 記者陳言喬╱即時報導\n\n，而是就物質生活與\n精神生活兩種生活價值所進行的論述！\n\n大陸委員會表示，陳主委接受寶島聯播網「新聞放輕鬆」節目專訪時，提醒國人在面對中\n共「惠臺」措施攻勢，應堅定自由民主之核心價值，避免落入中共之統戰陷阱，主委於現\n場指出「到底是要『拜佛祖還是顧腹肚』，有人稱『顧腹肚』就可以，但其實兩者可以兼\n顧，拜佛祖可以賺大錢顧飯碗」。\n\n主委於專訪中提到「拜佛祖是我們的精神信仰、精神生活，如果人類只顧物質生活，每日\n吃得飽，那與豬狗禽獸有什麼差別！人類有精神生活所以會選擇去信仰佛祖，而自由民主\n也是我們的精神生活與信仰」。主要是在回應主持人詢問陳主委對此次兩岸條例修正草案\n的歷史使命，及臺灣民主自由體制與中共獨裁體制的競爭時，提醒國人不只要拼經濟、顧\n腹肚，更要捍衛臺灣的民主自由，並無如部分媒體所稱「諷刺」高雄市長韓國瑜日前訪問\n港澳陸行程。\n\n陸委會指出，根據聯合國今（2019）年3月公布的「全球幸福指數報告」，在此項綜合指\n標中根據「人均收入、人均預期壽命、社會支持度、自由度、寬容度、政府與企業腐敗程\n度、樂觀指數、悲傷指數」等8項評比，臺灣排名第 25 名，相較中國大陸第93名，我國\n位居東亞第一幸福，精神生活與信仰價值的珍貴與重要性，不言可喻。\n\n陸委會強調，在面臨專制集權體制的中共，持續不斷以各種方式侵擾我方、干預我國際空\n間，並且不放棄武力犯臺的諸多作為，身處自由民主的社會與東亞第一幸福國家的國人，\n更應一致面對與認清當前臺海情勢嚴峻，抱持高度憂患意識； 政府能夠跟得上時代。\n\n朱立倫說，要走出台灣當前的經濟困局，新創經濟 絕對是重要的一股力量，他在「亞太\n區高科技峰會」提出新創經濟的四大政策主軸。\n\n１．產業AI化：以數據及AI為主導，幫助台灣產業升級。台灣有許多中小企業，都將面臨\n數位轉型，政府應該要幫助這些中小企業應用數位技術，強化數據分析與網路安全維護的\n能力；加速產業轉型、投入AI研發，以開放創新的思維面對未來的挑戰。\n\n２．建構新創產業生態系：新創產業需要的是一個友善的環境，我們將以點火資金、法規\n鬆綁、R&amp;D中心、吸引外資，四路齊發全面地挹注新創圈一股源頭活水，建構一個人流、\n金流、資訊流都能順暢流通的環境。\n\n３．推動六大技術應用平台：許多新創產業有共通的技術基礎，我們要推動人工智慧、物\n聯網、區塊鏈、大數據分析、網路安全、虛擬與擴增實境等六大技術應用平台，並具體應\n用在金融、生技、醫療、農業、自駕車等領域上，未來並拓展到更多產業面向。\n\n４．政府效能改革：新時代需要新思維的政府，我具體提出內閣年輕專業化、設置行政院\n副院長級的數位長來設定國家數位轉型戰略、改革公務員績效考核制度、公務系統轉向興\n利視角等四大方向，務必要讓新政府能跟得上時代！\n\n台灣有很強的科技創新基礎跟機會，我們需要的只是更開放的環境、更勇敢的政府，給我\n們下一代一個更自由、更不設限的空間！\n\n朱立倫PO文底下留言熱烈，在韓國瑜前一晚臉書留言表態之後，有網友認為朱立倫才是ㄧ\n個有專業的領導人該有的視野！40分鐘完全不用看稿，所有的人聽完真的有感動，朱立倫\n一直默默做事，說的少做的多，有財經背景，治國天才，歷練豐富，少有人才。\n\n也有網友拿朱立倫和蔡英文、賴清德、柯文哲作比較， 認為英倫再比一次，朱立倫應該\n可以贏回300萬票，年輕人眼睛放亮這才是該去支持的人，而不是一個只會抓頭，連個大\n巨蛋都搞不定的人，也有人建議朱立倫乾脆脫黨參選總統到底。\n\n但也有人留言反對朱立倫參選，認為朱立倫在博版面，他們支持周鍚瑋，朱立倫2020最多\n只能當副手。\n\n\n朱立倫昨天在臉書公布他的新創經濟理念，底下留言熱烈討論2020大選。取自朱立倫臉書\n\n\n朱立倫：要徵召就大方徵召\n\n--\n蘇貞昌su127網軍名單\n\n\n--\n\n洗真快，只好移到最下面\n\n蘇貞昌su127網軍名單\n\n目前活耀帳號有\n\nUsoop、kkFive、oJUMBO、MEGANZ、GAMAn、kloap、Qopol、MMHOHO、ASEgroup、CAKE85C\nbeta24、ECBQE\n\n還有很多帳號沒拿出來使用，過不久有4.5個帳號應該會被桶，應該會再開其他隻帳號刷\n\n現在連掩飾都不掩飾了，只要提到朱立倫就直接連噓洗下去\n\n\n韓國瑜出來一定是投韓國瑜，前提是韓國瑜要出來，你可以不給朱立倫機會啊\n\n到時候韓真的堅持不上，就投廢票吧\n\n\n蘇貞昌su127網軍名單\n\n目前活耀帳號有\n\nUsoop、kkFive、oJUMBO、MEGANZ、GAMAn、kloap、Qopol、MMHOHO、ASEgroup、CAKE85C\nbeta24、ECBQE\n\n還有很多帳號沒拿出來使用，過不久有4.5個帳號應該會被桶，應該會再開其他隻帳號刷\n\n\n這種反串明顯到不行的行為很多人都看得出來，su127也不會去管有沒有人理\n\n\n整理出那個名單的熱心鄉民不知道有沒有找到新的證據，亂源如果可以剷除PTT會好很多\n\n\n辛苦你了，他們帳號多到像是蟑螂群\n\n\n他的噓文從扣任何人都是朱網軍的帽子(去年還是侯網軍)，到現在直接無意義噓文\n\n我也會去噓他的文，但不是無意義的，雖然也都是在嗆他\n\n\n所以我認為他越到後面，內容越來越沒意義，只需要隨便扯到朱，然後再自嗨而已\n\n韓粉雖然想要韓出來，但是也不會太刻意去打朱，只有綠營的才會想藉韓打朱\n\n總之這群帳號到後面一定會露出馬腳，改換無腦推綠\n\n\n版主也很辛苦，被這種帳號鬧版誰都不願意，當初女板也被鬧到沸沸揚揚\n","\n\n\n\n切割「韓流」挨批綠蛆　常美冰店「賭爛8年沒投過花媽一票」\n\n政治中心／綜合報導\n\n高雄市觀光局特地將韓國瑜造訪過的高雄店家景點製成「韓總美食清單」，但高雄旗山一間老字號冰店「常美冰店」卻切割「韓流」，未料生意反暴漲。常美冰店第三代1日在臉書再度發文表示，切割「韓流」挨轟綠蛆，但環保、人權、歷史、性別平等才是他們平常關心的議題，更透露8年以來沒投過前高雄市長、現總統府秘書長陳菊一票。\n\n常美冰店日前在臉書發文，希望遊客不要一直拿韓總的美食地圖去詢問，版主直言：「生意變差跟被中華人民共和國統治？有正常腦袋的人都知道要選哪一個。」此舉引發網友熱議，不少韓粉紛紛表示抵制，但也有不少網友大力支持，讓冰店生意變得比平常更好。\n\n常美冰店1日再度在臉書發文，他自稱是「常美第三代a.k.a.旗山彭于晏」，感謝鄉民們的踴躍捧場，生意因為太好了，讓他忙到嚇一大跳，因此，暫時休息一日備料調養身體。\n\n常美冰店表示，陳菊當了高雄市長8年，「林北賭爛8年沒投過她一票」，原因是旗山馬頭山事業廢棄物掩埋場、大林廢爐渣回填農地、旗山大溝頂拆遷、中央公園砍樹執意要蓋李科永紀念圖書館、自救會會長被黑道破壞辦公室毆打、市政府動員優勢警力圍堵在地居民的抗議，這些讓他很傷心。\n\n\n常美冰店指出，「這時不得不說韓國瑜先生一句公道話，一上任就終止馬頭山掩埋場的開發案」，保全世界級的惡地形景觀，同時，他也想跟砲轟他們是「綠蛆」的人說，環保、人權、 歷史、性別平等，才是他們平常生活關心的議題。\n\n常美冰店提到，這幾天湧入了很多留言，支持加油也好，謾罵幹譙也好，他們很抱歉沒有時間一一認真回覆按讚，但真心覺得無敵欣慰，正因為身處在言論自由的台灣，不會因為有人罵市長罵總統然後整間店消失不見。\n\n高雄旗山區常美冰店日前在臉書發文，希望遊客不要一直拿高雄市長韓國瑜的美食地圖過來，甚至還說「生意變差跟被中華人民共和國統治？有正常腦袋的人都知道要選哪一個。」此舉引發熱議，不僅韓國瑜希望他「繼續賣冰把生意做好，給消費者更好的冰品就好了，其他不用再多言太多！」還有不少韓粉紛紛表示抵制，但也有許多網友大力支持。\n\n冰店昨天出現排隊人潮，排了將近50公尺，要排半個小時才能吃得到，比以往假日還更好；常美今天公休一天，老闆po了一篇長文提及「花媽當了高雄市長八年，林北賭爛八年沒投過她一票，為啥？...」、「這時不得不說韓國瑜先生一句公道話，一上任就終止馬頭山掩埋場的開發案」這些到底啥意思？為讓讀者能品出其中意義，將全文照貼如下。（即時新聞中心／綜合報導）\n\n常美冰店po文全文\n\n4/1愚人節大家好\n我常美第三代a.k.a.旗山彭于晏\n感謝昨天熱情鄉民們的踴躍捧場\n林北也忙到嚇了一大跳\n所以今日暫時休息一日備料調養身體\n\n大家早上看報紙了嗎？\n\n首先\n感謝我英勇國軍為我們捍衛家園\n沒有你們的即時防衛\n什麼時候被一口氣併吞都不知道\n中華人民共和國(簡稱中國)一再進逼\n身為台灣人\n吾等當齊心齊力挺得來不易的民主寶島\n至於要疾呼簽什麼和平協議手牽手一家親的這種中二政客\n看看香港 看看西藏 看看新疆\n只能說\n台灣海峽沒有加蓋\ngo swiming游過去吧\n\n第二\n花媽當了高雄市長八年\n林北賭爛八年沒投過她一票\n為啥？\n旗山馬頭山事業廢棄物掩埋場\n大林廢爐渣回填農地\n旗山大溝頂拆遷\n中央公園砍樹執意要蓋李科永紀念圖書館\n自救會會長被黑道破壞辦公室毆打\n市政府動員優勢警力圍堵在地居民的抗議\n完完全全傷害了林北的心\n這時不得不說韓國瑜先生一句公道話\n一上任就終止馬頭山掩埋場的開發案\n保全了世界級的惡地形景觀\n在網路上靠北我們是綠蛆的人也太看得起我鄉下小小冰店了\n環保 人權 歷史 性別平等\n才是我們平常生活關心的議題\n管你市長是藍是綠還是由綠轉藍(回頭望向小巨人........)\n\n第三\n這幾天湧入了很多留言\n支持加油也好\n謾罵幹譙也好\n很抱歉沒有時間一一認真回覆按讚\n但林北真心覺得超級無敵欣慰\n正因為我們身處在言論自由的台灣\n不會因為有人罵市長罵總統然後整間店消失不見\n\n-----------------------------------\n\n韓粉檢舉起來!!!\n進攻起來!!!\n昨晚氣勢不能減!!!\nXDDDDDDDDDDD\n\n\n\n 老闆加油! 唉..\n\n--\n","\n\n\n議員送龍袍　韓國瑜正式表態不考量2020\n\n高雄市議會第三屆第一次定期大會今議程是市長施政報告及質詢，一早韓國瑜約9時抵達\n議會，不過因先前他率團赴中國大陸城市交流引發賣台爭議，民進黨團議員在韓國瑜上台\n施政報告前就集聚在台前高舉「今日香港、明日台灣」、「收購透明挺農民」等字牌，還\n齊聲高呼「拚經濟要腳踏實地」，一度阻擾韓國瑜報告，議長許崑源諷說：「拍夠了，可\n以了吧！」但民進黨團仍堅持站在台前，許要韓國瑜先下台，而台下國民黨議員也高喊議\n長處理，隨後民進黨團議員在台前坐下，韓國瑜才又走上台開始施政報告。\n\n時間輪到民進黨團質詢時，再問韓國瑜要不要選總統？韓國瑜重申，到目前為止2020總統\n選舉都不在他的考量之內，民進黨團議員追問是否接受黨內徵召參選，他則表示是假設性\n議題，未回應。而黨團總召李喬如及市議員黃文益將一件黃袍拿到台前要送給韓國瑜，諷\n刺他對參選總統與否不明確表態，是在等黃袍加身，但被研考會主委李銘義阻擋。\n\n韓國瑜施政報告一開始就聚焦「首富經濟」，提到上任後觀光客大幅成長，今年一、二月\n的住宿人次與住房率較去年同期提升11.67%，提到強化招商在地企業投資預估700億、2.7\n萬以上職缺，要廣開外銷與深化與中國大陸東南各省、東南亞國家合作城市論壇與貿易商\n展。\n\n外界關切的賽馬及愛情摩天輪政策，前者在報告中有提到已召開兩次跨局處會議，預計下\n月初提評估報告，現階段要以非博弈方式推動馬術活動產業，以現有3馬術中心基礎推動\n馬術活動產業，今年4月底要辦馬術比賽，推廣國人對馬術活動正確觀念。不過關於愛情\n摩天輪，在施政報告中則完全未提及。\n\n此次施政報告，韓國瑜幾乎全程都是低頭看稿照本宣科，未如今年初首次臨時會報告時展\n現即席演講功力，態度明顯保守謹慎，不過報告最後韓國瑜仍有小段脫稿演出，對高雄近\n日在網路的搜尋聲量已達12億再次難掩得意之情，希望府會合作、正視南方崛起、高雄成\n為亮點的發展契機。\n\n在韓國瑜施政報告後，時代力量市議員林于凱及黃捷率先在黨團質詢時間追問韓國瑜此行\n訪中相關疑慮，包括簽訂訂單農民可以拿多少？經發局長為何未跟訪？隨行只有國民黨議\n員？行程事前未提中聯辦？進中聯辦有召見意味？見面會談內容？媒體採訪權受限制？韓\n國瑜離開訂單是否會留下？新馬及中國行花費多少？合約內容為何不公開？\n\n韓國瑜回應，此行是農產品簽約為主，所以經發局長未同行，市府沒有特定黨派立場，未\n來希望更多議員同行；他說市府沒有能力幫中鋼、中油等大企業找訂單，但有能力幫農漁\n及花農，他知道自己角色，不會高估自己，對產業界多給行政能力協助，當企業好朋友，\n強調後續工業總會要來投資。\n\n韓國瑜強調，此行訪港澳深廈所有接待單位安排都尊重，行前有跟中央大致溝通要去哪裡\n，對方安排哪邊就去哪裡。「安排中聯辦、特首長官，我們就去啊！沒有畏懼什麼！」他\n說高雄要交朋友、沒有豎立圍牆，任何人歡迎我們，就是要交朋友，雙方單純見面聊天，\n吃飯愉快後就離開，這是他的理念。\n\n對自己訪中聯辦遭部分香港媒體及人士批評，韓國瑜說，高雄到訪前香港是一國兩制、訪\n後還是一國兩制，一個高雄市府能有什麼辦法？我們能解決一切？並說高雄有十幾億搜尋\n熱度，沒有任何好怕的！「我們是自由民主社會，到底在怕什麼？」認為此行高雄釋放願\n意結交四面八方好友訊息，往來都是健康與正確的態度。\n\n韓國瑜再次強調，中聯辦內談話內容就是聊家常、天南地北，交朋友，沒有任何不可告人\n之處，沒有密室協商，要外界不要講「賣台」這些連自己都不相信的話。\n\n稍後質詢的民進黨團則是所有成員在議事廳後方一字排開，同樣追問韓國瑜訪中爭議，也\n追問他是否選2020總統。黨團總召李喬如先質疑他訪中進中聯辦讓中華民國、高雄沒有尊\n嚴，民進黨雖挺韓幫農民爭取訂單，但韓私會中聯辦排開媒體，「在裡頭說了什麼？要中\n聯辦挺你選總統喔？」\n\n韓國瑜答詢時本想先回應進中聯辦議題，但議員要他「敢不敢講」直接回應是否選總統，\n他一開始還閃躲說，「我覺得台灣尊嚴比這個（指選總統）還重要！」在議員追問下，韓\n國瑜再次回應：「截至目前2020總統參選，到現在為止都不在我的考量之內！」議員追問\n：「國民黨徵招要不要出來選？」他則再次說，「目前韓國瑜2020總統大選不在我的計畫\n之內，報告完畢！」至於徵招則是假設性議題，沒有回應。\n\n市議員林智鴻詢問韓國瑜是否在中聯辦主任面前表態支持一國兩制？是否表態台灣人民目\n前不支持一國兩制？且中聯辦在雙方會面後發稿稱韓在裡面談一國兩制，這是否為真？要\n韓表態對一國兩制態度！\n\n韓國瑜回應說，中聯辦會面所有團員都進去、沒有密會、完全沒談到政治性議題，都是交\n朋友。他對中聯辦發稿內容反問林智鴻說：「你相信誰？信不信不管你！」強調已在議會\n神聖殿堂說明，不須再發新聞稿澄清，還反虧林：「你太低估自己了！」\n\n韓也回應「一國兩制」態度說，「我支持中華民國、我熱愛中華民國、不接受一國兩制！\n」對林智鴻追問是否是真心拒絕「一國兩制」？韓國瑜高分貝回應說，「要不要我脫外套\n給你看？我手摸心臟再說一遍，我支持中華民國、反對一國兩制！」\n\n而一早場外也有民眾到議場外舉牌抗議，質疑韓國瑜「禿子與中搞共識、給吃給喝給好處\n」，罵他「瑜公移山、瑜言亂掰」，要他不要當市長還要想選總統，不要整天都過愚人節\n，練肖話。\n\n韓國瑜稍早抵達議會被媒體問到是否在等鴻海總裁郭台銘才要考慮2020選總統相關事情，\n韓國瑜回應今天重點是到議會報告施政重點，至於內容似乎沒有提到選前重要的「愛情摩\n天輪」，他則笑說，「會的會的，會有計畫與步驟，滿百天會與外界報告。」若被問到九\n二共識、選總統等議題，他說會如實報告如實回答。（周昭平／高雄報導）\n-----------------------------------------------------------------------------\n\n不要我脫外套給你看？我手摸心臟再說一遍，我支持中華民國、反對一國兩制\n太好笑了 感覺韓總有點生氣了\n\n--\n","\n朱立倫愚人節快樂！網友：韓國瑜說他不選總統\n\n\n政治中心／綜合報導\n\n今（1）日是一年一度的愚人節，許多政治人物也紛紛在臉書上大開愚人節玩笑，宣布參\n選2020總統大選黨內初選的前新北市長朱立倫就在臉書上表示，「朱立倫頭髮最茂密、朱\n立倫目前民調第一，祝大家愚人節快樂。」不過此舉卻不是所有網友都買單，就有網友直\n言「想搞笑又沒梗...你這種團隊想選總統真的是愚人節快樂啦。」\n\n請繼續往下閱讀….\n\n朱立倫在臉書上表示，「張天欽不是東廠、蘇貞昌沒有伸手NCC、賴清德不想要台獨、蔡\n英文最愛中華民國。」藉由愚人節大酸民進黨，此外他也不忘自嘲，「朱立倫頭髮最茂密\n、朱立倫體重7字頭、朱立倫不太會用剪刀、朱立倫…阿嬤告訴他，他的民調第一名。祝\n大家，愚人節快樂。」\n\n對此，許多網友留言支持朱立倫，「朱立倫最愛台灣我一定選你」、「唯一支持國民黨提\n名人選」、「朱立倫加油」；不過也有網友批評，「想搞笑又沒梗...你這種團隊想選總\n統真的是愚人節快樂啦」、「我們非韓不投也拒投國民黨立委！很抱歉也請您為大局著想\n」、「國民黨最愛國旗，愚人節快樂」、「韓國瑜告訴你他不選總統，愚人節快樂。」\n\n朱立倫,愚人節　圖／翻攝自朱立倫臉書 ID-1854300\n\n▲朱立倫祝網友愚人節快樂。（圖／翻攝自朱立倫臉書）\n\n\n\nmainpage\n\n備註\n豬豬輪有聽到大家心聲囉\n之前鄉民靠背黑眼圈像幾天沒睡覺\n之後豬豬輪就開始戴眼鏡變文青\n\n請政黑鄉民給他更專業的建議！！\n\n--\n","\n\n\n\n\n聯合\n\n\n韓國瑜唱「不考慮二〇二〇」 韓陣營：誤會一場\n\n被力拱選總統，高雄市長韓國瑜昨天深夜在臉書發文，強調「就這四年的時間，我會\n讓大家看見我履行諾言的決心與毅力，讓大家看見高雄的成長與改變」，外界解讀韓\n不選總統，但親韓人士強調，韓國瑜不會迴避他該承擔的責任；國民黨則呼籲，在「\n吳韓會」前，外界勿多作揣測。\n\n韓國瑜昨晚以「人所能負的責任，我必能負；人所不能負的責任，我亦能負。」為題\n在臉書發文指出，只要為了高雄好，所有難關會一肩挑起，就算踉踉蹌蹌、步履維艱\n，也會一步一腳印走下去；他永遠把人民擺在第一，一直重申要全力為高雄拚經濟，\n給高雄市民過好日子。\n\n韓國瑜明後兩天將首次向市議會定期大會做施政報告，藍綠黨團已積極備戰，韓國瑜\n選與不選，勢必成為市議員質詢焦點。\n\n韓國瑜昨晚詼諧自唱「我堅持ㄕ瓞{二〇二〇」，外界解讀韓國瑜唱出心聲不考慮\n二○二○，韓陣營核心人士今天強調，這是「誤會一場」，韓國瑜唱歌的背景是在跟\n記者開玩笑的場合，叫大家別再逼他，先讓他把高雄市政做好；而韓國瑜為了台灣、\n為了中華民國、為了高雄市，他不會迴避任何他應該承擔的責任，但這個重責大任，\n不是他一個人能獨立解決的，需要群策群力，要有共同目標理想的人一起來奮鬥，他\n不管做任何決定，都會充分與黨內同志溝通跟討論。\n\n國民黨發言人歐陽龍則說，黨主席吳敦義近期內會去找韓國瑜懇談，在有結果之前，\n大家不用揣測太多，初選一直都按期程走，都還言之過早，現在的選舉狀況瞬息萬變\n，民進黨初選要到四月中旬才會產生候選人，面對將來的競爭對手，國民黨也需要有\n應變能力，保留一點空間給黨中央，選擇能真正勝選的人。\n\n\n\n欸 我不選啦 欸 我又要選啦\n\n哀 現在選不選已經不是你一個人說了算\n\n既然加入了國民黨 就乖乖地以黨的意志為優先吧\n\n\n--\n","\n1.新聞網址:\n2.新聞來源︰蘋果\n3.新聞內容︰\n\n\n高雄旗山區常美冰店日前在臉書發文，希望遊客不要一直拿高雄市長韓國瑜的美食地圖過\n來，甚至還說「生意變差跟被中華人民共和國統治？有正常腦袋的人都知道要選哪一個。\n」此舉引發熱議，不僅韓國瑜希望他「繼續賣冰把生意做好，給消費者更好的冰品就好了\n，其他不用再多言太多！」還有不少韓粉紛紛表示抵制，但也有許多網友大力支持，冰店\n今天出現排隊人潮，排了將近50公尺，要排半個小時才能吃得到，比以往假日還更好。\n\n常美冰店是旗山區5、60年的老店，平常假日生意就不差，但店家臉書的貼文一出後，生\n意反而更好，老闆低調不願受訪，也不願談論生意好多少？不過附近鄰居說，以往假日雖\n然生意不錯，但還沒到需要排隊的程度。\n\n「當然要專程來吃！」家住高雄市區的黃姓民眾帶著一家大小來吃冰，他說，以前想吃就\n偶爾會來，這次看到店家這麼有台灣意識的貼文，怎麼樣也要來衝一波。\n\n常美冰店是日前在臉書開嗆「拜託不要一直拿韓總的美食地圖跑來問，韓先生從沒有來過\n敝店。」接著話鋒一轉談到韓國瑜日前的訪陸行程說，「身為台灣高雄鄉下的小小店家，\n現在不想當中國人，以後也不想當中國人，有個跑去中國晉見天朝笑嘻嘻的市長，身為高\n雄店家我們也很抱歉」。\n\n店家的這篇文章也意外釣出行政院副院長陳其邁，在底下留言「加油」，店家回覆「副院\n長有空來旗山吃碗香蕉清冰嘿」。\n\n不過韓國瑜昨天聽到店家說法後回應，「我一直都是支持中華民國，選舉之前、現在跟未\n來都是一樣，希望賣冰的老闆能夠了解。」他並向常美冰店老闆喊話：「繼續賣冰把生意\n做好，給消費者更好的冰品就好了，其他不用再多言太多！」\n\n店家PO文後，有不少韓粉嗆聲要抵制，但店家強調「身為台灣高雄鄉下小小店家，我們只\n能說，生意變差跟被中華人民共和國統治兩種選擇，有正常腦袋的人都知道選哪一個不是\n？」網友熱情回復「要用新台幣讓你累死」、「吃爆」，今天網友果然用行動力挺，讓常\n美冰店的生意不減反增，人氣反而越來越火爆。（陳宏瑞／高雄報導）\n\n4.附註、心得、想法︰\n韓粉都是偏激的嗎?\n因為出面不挺韓導的店家就要受這些韓粉的攻擊\n這樣的高雄,還真的沒啥進步\n\n--\n\n\n\n\n    　０』︵＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿\n    　/﹃\n\n--\n","\n\n\n\n\n\n今日新聞\n\n\n韓國瑜不選總統　綠委肯定：不會吃碗內看碗外\n\n\n\n對於高雄市長韓國要退出總統選舉，專心為高雄市打拚，民進黨高雄市立委許智傑31日表\n示肯定。（資料照／NOWnews）\n\n針對高雄市長韓國瑜30日深夜表態不選2020總統一事，民進黨高雄選區立委許智傑今（31\n）日表示，韓國瑜不選總統應該給予肯定，不會吃碗內看碗外，也不會受外界灌迷湯影響\n，雖然他當選市長我難過很多天，但還是希望他把高雄市做好。\n\n韓國瑜選總統近來傳聞不斷，讓韓國瑜自己十分困擾，30日深夜他自己在臉書貼明志文，\n指自己如果沒在政治人生中摔過跤，或許會迷戀眼前這些包裹著蜜糖的毒藥—名利、掌聲\n、網路聲量、韓流現象；但這一切對於沉寂了17年的他來說，卻是如鏡花水月、如夢幻泡\n影。\n\n韓也說，只要為了高雄好，所有難關他會一肩挑起，就算踉踉蹌蹌、步履維艱，也會一步\n一腳印的走下去，就這四年的時間，他會讓大家看見自己履行諾言的決心與毅力，讓大家\n看見高雄的成長與改變。\n\n對此，\n\n\n至於原本有意徵召韓國瑜參選的國民黨主席吳敦義，後續會如何處理？許智傑說，吳敦義\n從自己要選總統 到想做kingmaker 到現在韓國瑜不選，他又不喜歡朱立倫，後面一定要\n按照國民黨的初選機制，「我個人認為王金平院長的機會大增」。\n\n\n\n\n場面話聽聽就好\n\n--\n蘇貞昌su127網軍名單\n\n\n--\n","\n\n\n\n\n\n\n\n2019/03/31 16:53\n\n\n\n\n\n\n前立委賴坤成日前在臉書爆料，韓國瑜在擔任北農總經理任內，2014年與昆山水中仙公司\n簽MOU，要採購北農經銷的阿里山和梨山茶1萬盒，最後僅出貨700盒，過程中北農還不斷\n降價求售，對此，韓國瑜日前回應，當時因有農藥檢驗未過，且有混茶，導致農業檢驗卡\n關。\n\n此番言論引發茶農嚴正抗議，今日上午他們也召開記者會，高喊「茶農火大了！韓國瑜市\n長道歉」，而嘉義縣長翁章梁在會中表示，韓國瑜已嚴正打擊阿里山茶和茶農的信譽，他\n強調，比賽茶都需要特別檢驗，若有農藥殘留都要銷毀，外銷時也須取得SGS檢驗報告，\n把關相當嚴格，並要求韓國瑜說清楚，茶葉跟誰買？為何入關前沒有把關品質、提出檢驗\n證明？後續是否有追究責任？\n\n韓國瑜今日透過高市新聞局回應，台灣阿里山、梨山的高山茶是全世界最好的茶，自己30\n年來也還在喝阿里山茶，而北農經歷的個案與茶農無關，也許是經銷商品管不良，導致供\n貨、試喝品質不一，才會被退貨影響商譽；至於遭翁章梁質疑因感到丟臉才會有此說法，\n韓國瑜也回應，他應專心幫農民爭取訂單，不要搞政治動作，混淆視聽。\n\n實習編輯／許雅筑\n\n--\n","\n\n\n\n\n中時\n\n\n\n韓國瑜若不選總統 「國家完了」市場媽媽氣炸\n\n高雄市長韓國瑜在臉書上說要四年完成承諾，被解讀為不選總統了，國民黨立委費鴻泰表示，他今早在台北市中崙市場時，4、50名支持者氣憤向他陳情，若韓不選，國民黨就完了、國家就完了，他們也不想投票了，因此他呼籲韓國瑜應該要參加初選。\n\n對於貼文內容，費鴻泰認為韓其實還是沒把話講死，接下來還有兩個重要時機點，一個是初選領表前，一個是他訪美回來後，還有待觀察。但他也說自己今天立刻感受到基層的憤怒，他認為韓目前還是國民黨最好的人選，呼籲支持者應該聯合力挺韓參加初選。\n\n國民黨立委蔣萬安則表示，該貼文內容其實與韓過去的論述並無差異，且他其實也沒說不選總統，既然如此那就代表什麼事都還是有可能。韓要不要選要看他個人意願，但這時刻實在不必為了幾個字，去做太多揣測。\n\n對於基層期待，蔣萬安說，確實不少熱情支持者說一定要提名韓，但基層黨員更憂心的是黨中央至今對怎麼提名猶豫不決，反而讓候選人互相內鬥，觀感不佳，希望黨中央早點確定，並提名出最強的，國民黨才能團結勝選。\n\n\n\n國民黨正常發揮\n\n昨天不希望韓國瑜出來選的韓粉白高潮了\n\n國民黨陣營完全沒有要讓步的意思\n\n看來韓國瑜被抬出來應該只是早晚的問題而已...\n\n--\n","\n翁章梁批韓傷害茶農 韓國瑜反擊：你幫農民做了什麼？\n\n\n高雄市長韓國瑜被指2014年在北農簽訂1萬盒茶葉MOU後來實際只出貨700盒，對此韓曾說\n，因出口到海關被檢出茶葉混茶及農藥殘留問題。嘉義縣長翁章梁等人今在縣府開記者會\n批韓傷害茶農。韓國瑜澄清，這與茶農無關，是經銷商供貨時換成發霉的茶，影響商譽，\n所以高雄現在不經過中盤，直接向農民採購。他並反問翁章梁「幫農民做了什麼？不要只\n顧搞政治動作，混肴視聽。」\n\n翁章梁、立委陳明文等人今在縣府開記者會，要求韓國瑜講清楚「茶跟誰買的？」「在哪\n裡買的？」並譴責此舉嚴重傷害阿里山茶、梨山茶的品牌跟茶農。\n\n\n韓國瑜透過市府新聞局提出4點回應如下：\n\n\n\n\n1、台灣阿里山、梨山的高山茶是全世界最好的茶，無庸置疑。\n\n2、韓國瑜本人30年來到現在都還在喝阿里山茶。\n\n3.在北農期間經歷的個案完全與茶農無關，是經銷商把試喝時好品質的茶也許品管不良也\n許一時疏忽，供貨和試喝品質不一，造成退貨影響商譽。所以高雄現在不經過中盤，直接\n向農民採購。\n\n4、至於其他政治人物，例如嘉義縣長翁章梁，請專心幫農民爭取訂單保障權益，問自己\n幫農民做了什麼，不要只顧搞政治動作，混淆視聽。\n\n\n\n\n--\n","\n廈門沒和韓國瑜簽到約 上海曾泰董事長來台買燕巢芭樂\n\n\n\n\n\n\n高雄燕巢農會出品的「燕之巢」芭樂，是台灣芭樂果品領頭羊，近年外銷也打出一片天，\n繼鴻海集團旗下永齡基金會選購送往大陸富士康廠之後，大陸上海曾泰股權投資基金公司\n昨也慕名前來下單！\n\n曾泰公司董事長曾龍松昨偕台灣盛發生鮮農產品公司總經理林鼎翰到高雄燕巢農會多功能\n集貨中心參觀芭樂選別包裝作業，一行人在農會總幹事蕭富綿招待試吃後，覺得口感鮮脆\n清甜，\n\n\n陪同參訪的高雄市議會副議長陸淑美透露，曾泰因沒趕得上在廈門與高雄市長韓國瑜簽約\n，這次跨海來台直接履勘同時下訂。高雄市農業局長吳芳銘表示，接連兩天與曾泰公司洽\n商後，昨夜才敲定今天赴燕巢農會看貨，磋商後續細節。\n\n上海曾泰資本額約1億人民幣，相當於新台幣5億，通路遍及大陸各省。董事長曾龍松說，\n曾泰有跟21家金融機構與很多上市企業合作，將來高雄這些高品質蔬果會透過預售機制，\n鋪貨到曾泰在大陸的各個合作通路。公司未來也會與高雄市全面積極合作。\n\n吳芳銘表示，高雄市政府希望與各方企業簽定長期性農漁品合約，尤其希望結合電商平台\n、超市百貨與實體通路一起行銷高雄特產。曾泰公司除採購燕巢芭樂，對高雄其他農漁產\n品及加工品也很有興趣，後續的大單包括農產約1.5億、水產7.5億、加工品5千萬，品項\n包括秋刀魚、龍膽石班、龍虎斑、虱目魚、金目鱸魚等。\n-----------------------------------\n前幾天好像有個不務正業的中央單位好像叫高雄市政府負責全台芭樂產銷吼\n以後高雄市政府可以改名叫\n這個位子不會酬庸給510大家可以放心\n\n--\n","\n韓國瑜臉書留言不選總統？謝龍介：大家別解讀錯誤\n\n2019-03-31 11:42聯合報 記者修瑞瑩╱即時報導\n\n高雄市長韓國瑜在臉書上留言 要努力4年， 引起政壇很多的想像，國民黨台南市黨部主\n委謝龍介上午表示，其實還是沒有把話說死的，大家不必太緊張。\n\n韓國瑜的留言引發政壇想像他是不是堅持要做滿4年市長， 謝龍介上午表示，「你們怎麼\n會這樣解讀呢？」他表示，韓市長在留言裡面表示要讓世界看見高雄，其實跟選不選總統\n沒有關係。\n\n謝龍介表示，韓國瑜還是沒有把話說死，而且韓之前表示希望高雄能有一座真正的國際機\n場，「 這不是市長能夠決定的」， 而韓國瑜之前曾經唱著說「堅持不考慮2020」， 那\n是韓不想考慮，如果大家要韓選總統那又是另外一回事。\n\n謝龍介表示，這有很多的可能，包括韓要自己選總統或者輔佐別人選總統，都有可能，一\n切可能要等韓從美國回來之後情況才會比較明朗。\n\n\n\n龍介說的話也比較貼近我的想法，另外王金平今天已經表示若黨徵招韓國瑜會尊重\n\n力挺韓國瑜拼高雄經濟　王金平：黨若徵召韓選總統會尊重\n\n\n\n到這個節骨眼了，就等韓國瑜從美國回來\n\n大家也知道韓到美國後肯定會受到華僑非常驚人排場的歡迎\n\n黃袍加身，該是戰袍上身了（青陽子表示：）\n\n大家覺得呢\n\n--\n謝龍介不是都賭賴清德最後不會出來選500份雞排了...\n","\n\n\n\n\n\n今日新聞網\n\n\n宣布不選2020？韓國瑜：4年時間讓大家看見我的決心毅力\n\n\n▲高雄市長韓國瑜。（圖／翻攝自韓國瑜臉書, 2019.03.30）\n\n高雄市長韓國瑜聲量高漲，國民黨內力拱他參選 2020 總統的聲浪不斷，但韓國瑜屢次重\n申「 2020 不在考量之內」， 30 日晚間更在臉書發文表示，為了高雄好，自己會一肩挑\n起所有難關，即使步履維艱也會一步一腳印地走下去，「就這四年的時間，我會讓大家看\n見我履行諾言的決心與毅力，讓大家看見高雄的成長與改變。」\n\n韓國瑜選前、選後聲勢高漲，帶起的「韓流」不容小覷，但韓國瑜 30 日晚間在臉書發文\n坦言，若自己沒在政治人生中摔過跤，或許會迷戀眼前這些「包裹著蜜糖的毒藥」，但對\n沉寂 17 年的他來說，名利、掌聲、網路聲量、韓流現象等，卻如鏡花水月、如夢幻泡影\n。\n\n韓國瑜表示，他知道這些東西一段時間後都會消退，也清楚自己能當上高雄市長，是幾十\n萬高雄人願意給他一次機會，「因為大家想要過好日子、渴望看見改變，所以才把寶貴的\n一票投給我韓國瑜。」而這些日子以來，每雙實實在在握過的手、每個真真切切看到的熾\n熱眼神，自己都不能也不敢忘記。\n\n「我從以前就常說，我韓國瑜什麼都不怕，就是怕丟臉！」韓國瑜強調，自己永遠把人民\n擺在第一，一直重申要全力為高雄拚經濟，給高雄市民過好日子。\n\n對於爭議不斷，\n\n\n\n\n\n貼文一出，許多支持者紛紛留言力挺，已表態爭取國民黨總統提名的前立法院長王金平也\n留言表示「韓市長！永遠挺你！大力支持！」\n\n\n▲韓國瑜臉書全文。（圖／翻攝自臉書, 2019.03.30）\n\n\n韓總要用這四年讓大家看到他的決心與毅力\n\n--\n蘇貞昌su127網軍名單\n\n\n--\n","\n\n\n\n\n 蘋果日報\n\n\n\n\n震撼 韓國瑜拒選2020 深夜臉書強硬表態「這4年 讓大家看到高雄成長」\n\n出版時間：2019/03/31\n\n【曾珮瑛、楊適吾、黃韋銓╱連線報導】國民黨總統初選紛擾不斷，基層拱高雄市長韓國\n瑜征戰聲浪頻起，國民黨主席吳敦義希望能讓最強人選參加總統初選，行政院前院長賴清\n德更叫陣韓對決。韓昨下午詼諧自唱「我堅持不考慮2020」，昨晚突po臉書「就這四年的時間，我會讓大家看見我履行諾言的決心與毅\n力，讓大家看見高雄的成長與改變。」強硬表態不選2020，引發政壇震撼。\n\n韓國瑜昨晚以「人所能負的責任，我必能負；人所不能負的責任，我亦能負。」為題po文\n：\n\n如果我沒在政治人生中摔過跤，或許我會迷戀眼前這些包裹著蜜糖的毒藥—名利、掌聲、\n網路聲量、韓流現象；但這一切對於沉寂了17年的我來說，卻是如鏡花水月、如夢幻泡影\n。我知道這些東西一段時間後都會消退，我也非常明白，自己這次可以當上高雄市長，是\n幾十萬高雄人願意給我一次機會，因為大家想要過好日子、渴望看見改變，所以才把寶貴\n的一票投給我韓國瑜。從以前到現在，每雙我實實在在握過的手、那些我真真切切看到的\n熾熱眼神，我又怎麼能忘、怎麼敢忘？我從以前就常說，我韓國瑜什麼都不怕，就是怕丟\n臉！我永遠把人民擺在第一，一直重申要全力為高雄拚經濟、給高雄市民過好日子，如果\n政治人物都只想到自己的錦衣玉食，連最基本的都給不了百姓們，又怎麼能不丟臉、能不\n慚愧？\n\n看人挑擔不吃力，事不經歷不知難。所有的一切，我皆問心無愧，又何怕之有？只要為了\n高雄好，所有難關我會一肩挑起，就算踉踉蹌蹌、步履維艱，也會一步一腳印的走下去，\n就這四年的時間，我會讓大家看見我履行諾言的決心與毅力，讓大家看見高雄的成長與改\n變。\n\n人所能負的責任，我必能負；人所不能負的責任，我亦一肩擔起、起走無悔。\n\n韓國瑜昨晚扮裝主持內門宋江陣的開幕活動。劉智維攝\n\n韓po文50分鐘吸引上萬人按讚，837次分享，「台灣公道伯 王金平」還在下方留言：「韓\n市長！永遠挺你！大力支持！」\n\n韓國瑜昨下午原訂要跟歌手翁立友在公益演唱會上合唱《堅持》，因要前往內門宋江陣開\n幕趕著離開，因賴清德前日邀戰他參選2020，媒體爭相詢問他參選的意願，還要他唱歌，\n韓國瑜直說：「太晚了！時間不夠了！」媒體說：「很期待市長唱歌，其實大家更期待你\n選總統，因為很多人都想拱你選總統啊？」韓笑答：「你怎麼老是講這個？你不要老是問\n、每一天問，很累的、可以了！」\n\n國民黨台北巿議員王鴻薇（右）發起LINE連署，挺韓國瑜選總統。資料照片\n\n韓國瑜為了脫身，主動向在場媒體說：「我們唱首歌吧！過兩天請大家喝個啤酒、聚一聚\n！」媒體說：「現在唱好了啦！」沒想到韓國瑜竟突然自編自唱唱起「我堅持 不考慮2020」引起現場媒體哄堂大笑，他自己也哈哈大笑，隨即走進電梯說：「周末快樂，保持微笑\n！」\n\n韓訪美前將「吳韓會」\n\n對於韓國瑜說不考慮2020，國民黨人士還一度解釋那娛樂性質，認為不參選的可能性不高\n，而國民黨主席吳敦義也安排在4月初以特邀或徵召高雄市長韓國瑜參加黨內總統初選，\n\n前天吳還派藍委曾銘宗、費鴻泰、賴士葆、許毓仁扮特使南下找韓，商討推動自經區等議\n題，就被認為是為吳韓會鋪路。面對外界的勸進聲浪，韓國瑜昨晚終忍不住在臉書強硬再\n次表態，自己會用4年的時間留在高雄，履行他對高雄的承諾。\n\n至於「吳韓會」是否仍會登場？韓國瑜昨也說，「未接到任何通知」，但若接獲吳通知，\n基於禮貌，「我願意北上拜訪」，假設吳要到高雄老朋友時順便看看他，「我就好好熱情\n接待」。據親吳人士透露，「吳韓會」會約在韓國瑜4月10日訪美之前。\n\n國民黨初選繞著韓國瑜打轉，已宣布參選的立法院前院長王金平日前不滿質疑，徵召就保\n證一定贏？吳敦義昨說，這有什麼可以證明的地方？這個就是整個環境考量，包括民調與\n實際上的有些訪問就會知道，國民黨現在也還沒有做決定。\n\n新北巿前巿長朱立倫昨再呼籲黨中央，要徵召或特邀，就大方清楚單純化。吳敦義說，除\n約韓國瑜見面，現在正在安排希望跟王、朱交換意見。\n\n但昨韓國瑜表態不參選後，黨內另外3個太陽戰局重回起點。\n\n\n\n韓國瑜真的鐵了心不選嗎，但是除了他之外 KMT 還有誰民調夠高到可以當選？\n\n鄉民如何看？\n\n--\n","\n震撼 韓國瑜拒選2020 深夜臉書強硬表態「這4年 讓大家看到高雄成長」\n\n【曾珮瑛、楊適吾、黃韋銓╱連線報導】國民黨總統初選紛擾不斷，基層拱高雄市長韓國\n瑜征戰聲浪頻起，國民黨主席吳敦義希望能讓最強人選參加總統初選，行政院前院長賴清\n德更叫陣韓對決。韓昨下午詼諧自唱「我堅持～不考慮2020」，昨晚突po臉書「就這四年\n的時間，我會讓大家看見我履行諾言的決心與毅力，讓大家看見高雄的成長與改變。」強\n硬表態不選2020，引發政壇震撼。\n\n韓國瑜昨晚以「人所能負的責任，我必能負；人所不能負的責任，我亦能負。」為題po文\n：\n\n如果我沒在政治人生中摔過跤，或許我會迷戀眼前這些包裹著蜜糖的毒藥—名利、掌聲、\n網路聲量、韓流現象；但這一切對於沉寂了17年的我來說，卻是如鏡花水月、如夢幻泡影\n。我知道這些東西一段時間後都會消退，我也非常明白，自己這次可以當上高雄市長，是\n幾十萬高雄人願意給我一次機會，因為大家想要過好日子、渴望看見改變，所以才把寶貴\n的一票投給我韓國瑜。從以前到現在，每雙我實實在在握過的手、那些我真真切切看到的\n熾熱眼神，我又怎麼能忘、怎麼敢忘？我從以前就常說，我韓國瑜什麼都不怕，就是怕丟\n臉！我永遠把人民擺在第一，一直重申要全力為高雄拚經濟、給高雄市民過好日子，如果\n政治人物都只想到自己的錦衣玉食，連最基本的都給不了百姓們，又怎麼能不丟臉、能不\n慚愧？\n\n看人挑擔不吃力，事不經歷不知難。所有的一切，我皆問心無愧，又何怕之有？只要為了\n高雄好，所有難關我會一肩挑起，就算踉踉蹌蹌、步履維艱，也會一步一腳印的走下去，\n就這四年的時間，我會讓大家看見我履行諾言的決心與毅力，讓大家看見高雄的成長與改\n變。\n\n人所能負的責任，我必能負；人所不能負的責任，我亦一肩擔起、起走無悔。\n\n韓po文50分鐘吸引上萬人按讚，837次分享，「台灣公道伯 王金平」還在下方留言：「韓\n市長！永遠挺你！大力支持！」\n\n韓國瑜昨下午原訂要跟歌手翁立友在公益演唱會上合唱《堅持》，因要前往內門宋江陣開\n幕趕著離開，因賴清德前日邀戰他參選2020，媒體爭相詢問他參選的意願，還要他唱歌，\n韓國瑜直說：「太晚了！時間不夠了！」媒體說：「很期待市長唱歌，其實大家更期待你\n選總統，因為很多人都想拱你選總統啊？」韓笑答：「你怎麼老是講這個？你不要老是 參與基進黨\n、高雄好過日與塩旅共同舉辦的「首fool市集」，不但沒有被嗆聲，更受到許多不滿韓國\n瑜的高雄人熱情款待。\n\n王浩宇表示，從左營高鐵站到捷運站，從丹丹到路邊的公園，一共有超過10組民眾要求拍\n照。一個年輕女孩拍完照後抱怨，外地的朋友都虧她有沒有發大財，覺得選出韓國瑜很丟\n臉\n。\n\n王浩宇接著說，另一個阿伯則拜託他在節目上告訴全台灣的民眾，韓國瑜其實做得很差，\n高雄真的沒有變得更好。另一個激動的阿姨也跟他說，整天電視都是韓國瑜，覺得真的很\n煩。\n\n王浩宇最後表示，「高雄的熱情嚇到我了，我想如果再有一次機會，高雄人可能會做出不\n同的選擇，雖然這次已經來不及，但下次一定學到了些什麼。我們一起繼續勇敢！」。\n\n\n\n\n\n\n\n\n\n\n\n","\n「芭樂價跌」！農糧署批韓國瑜：過去產銷失衡高雄自行就可解決，現在還要中央幫忙\n\n農糧署今天說，芭樂價跌，高雄市長韓國瑜既已拿了新台幣幾十億元外銷訂單，應趕快幫\n農民，結果還要中央政府跳進來協助，\n。\n\n行政院農業委員會農糧署長胡忠一上午在台北市希望廣場出席「台灣夏季水果手搖飲料爭\n霸賽開跑」記者會時表示，\n。\n\n他說，芭樂價格持續下跌主因是去年下雨，導致今年芭樂品質不好，尤其生產最多的高雄\n市大社區與燕巢區價格都很不理想。\n\n胡忠一表示，\n\n\n他說，中央、地方要合作，真正幫當地農民賣出農產品，建議韓國瑜多推銷芭樂。芭樂品\n質雖比去年差，但口感、營養等沒變，產量與去年差不多，呼籲民眾多多購買。\n\n\n\n轟韓國瑜前還不忘捧一下前朝肥滋滋的游泳圈\n\n是小牙籤又開戳 還是高雄芭樂沒有受惠到外銷訂單?\n\n--\n","\n新聞網址:\n\n\n新聞來源︰\n三立\n\n\n\n新聞內容︰\n\n2020總統大選腳步逼近，兩大黨對於中國的「路線」，預料又將成為決勝的關鍵之一。總\n統蔡英文堅定維護台灣主權，抵抗中國官方與民間的威脅、高雄市長韓國瑜頻與中國交流\n、「簽訂單」，就被許多人視為「路線」的對照，然而究竟2020台灣人將選擇何種路線尚\n未有明確的趨勢。對於相關的議題，知名樂團拷秋勤製作了一張表格，比對「票投蔡英文\n」與「票投韓國瑜」的差別。\n\n拷秋勤在臉書PO出表格比對「票投蔡英文」與「票投韓國瑜」的差別，他們認為，若是將\n選票投給蔡英文，無論是在臉書、YOUTUBE、LINE與GOOGLE等社群皆能自由使用；針對宗\n教、同性戀與言論，也都相當自由；另外維尼熊週邊也能自由蒐集、宮廷劇也不會被禁播\n、法輪功也自由、國際企業也是自由市場投資。然而拷秋勤認為，若是投給韓國瑜，則會\n喪失投票權與社群使用的自由，網紅們也會失業，法輪功會被活摘器官，宮廷劇將被禁播\n等等。\n\n拷秋勤表示，能夠當人，就不要回去當蛆了，表格一覽，身為台灣人，請好好想想或是問\n問香港朋友，他們現在的苦日子。拷秋勤接著說，世界很大，外面還有美日韓英法德俄西\n葡瑞奧加，用正大光明的進步轉型，來讓自己富裕，內外兼修，而不是炒短線，靠攏極權\n中共，用出賣台灣國家尊嚴跟主權，讓少數的天龍權貴、既得利益者發大財而已，\n「2020別跟著中華水腦瞎鬧，\n\n\n\n\n附註、心得、想法︰\n\n圖在這裡 不一定要點進去看\n\n\n\n\n拷秋勤是不是忘了\n\n蔡英文跟韓國瑜都還沒從黨內出線\n\n尤其蔡英文\n\n一路被賴清德壓著打\n\n--\n\n\n--\n","\n\n\n\n\n\n前總統陳水扁最近在臉書發影片批評高雄市長韓國瑜，韓國瑜也回應為高雄拚經濟時扁卻\n沒有給祝福。\n\n陳水扁說韓國瑜日前說他「罵」韓25分鐘，他的兒子、高雄市議員陳致中告韓，他們這對\n父子很奇怪，沒有給出國為高雄農漁民爭取訂單的高雄市政府祝福；韓這些話是不是有什\n麼暗示，他不敢隨意聯想，\n但\n\n陳水扁說，前市長陳菊任內，他在高雄住得很平安，現在這樣，這個都市能讓他平安再住\n下去嗎？高雄到底什麼城市，他的安全無法獲保障？\n\n\n\n\n阿扁宣示並要大眾為他見證，如果有三長兩短，如果有人說他自殺， 一定是「被自殺」\n他不怕死，但不能死得不明不白。他最後向韓國瑜喊話，要韓國瑜出來說個清楚\n阿扁是不是開始裝病了？\n\n--\n","\n\n\n\n陳情韓國瑜遭擋-年輕媽-拜託別賣台-115014678.html\n\n三立\n\n\n\n記者古芙仙、朱韋達／高雄報導\n\n一封寄不出去的信，訴說媽媽的憂心！高雄市長韓國瑜出訪中國在昨（28）日踏入小港機\n場國門，韓粉發動到場支持，但人群中有位年輕的林媽媽孤身一人自製大看板，希望韓市\n長收下她的信，信的內容在憂心韓國瑜若真的把台灣交給中國，未來黑心食品入侵和言論\n自由受到影響，她身為一位母親一定保護自己孩子到底，但最終這封信淹沒在韓粉的支持\n聲中，沒能如願交給韓市長！\n\n高雄市長韓國瑜被簇擁著踏上國土，隨扈維安、媒體包圍，韓粉拿著紅底黃字寫市長我愛\n你的支持海報吶喊，而最外圈這個白色看板快被淹沒在人群裡，寫著「請韓市長收下我的\n一封信」，加碼畫了大信封，寄信人是她，高雄市民林小姐，信的內容訴說著，她身為一\n個2歲孩子媽媽的擔憂。\n\n看到出訪中國新聞，每天晚上無法入眠，想到孩子未來提心吊膽，擔心發霉食品傷了他的\n健康，擔心他的自由受到箝制活得不快樂，自己雖然膽小怕衝突，但是如果有一天韓國瑜\n真的把台灣交給中國，一定會用盡所有力氣對抗來保護自己的孩子，想親自交到韓市長手\n中，但卻被員警給擋住了。\n\n基進黨新聞輿情部主任洪正：「警察私底下跟我們講，你看起來不像韓粉，所以他希望我\n們去外面的陳抗區。」\n\n這封信沒能如願交出去，媽媽們對孩子的擔憂永遠不會停止，想讓市長知道自己的心聲，\n終於鼓足勇氣站了出來，但離韓市長這短短10幾公尺距離，對她來說卻這麼遙不可及。\n\n\n\n\n高雄年輕人現在都非常擔心韓國瑜的完全傾中政策，高雄年輕人對韓國瑜越來越失望與反\n感，政治0分已經變成政治100分了，而且還把整個高雄農產品銷售幾乎讓中國壟斷，只要\n中國一不開心，高雄就毀了。\n\n--\n","\nUDN\n\n批韓國瑜扁憂自己若有三長兩短 一定是「被自殺」\n\n2019-03-30 09:21聯合報 記者楊濡嘉╱即時報導\n\n前總統陳水扁最近在臉書發影片批評高雄市長韓國瑜，韓國瑜也回應為高雄拚經濟時扁卻\n沒有給祝福。陳水扁今天在臉書再度以此為話題說有人擔心有激進的「韓粉」可能對他不\n利，要他不要出去公園散步。他因此宣示如果有三長兩短，一定是「被自殺」。\n\n陳水扁說韓國瑜日前說他「罵」韓25分鐘，他的兒子、高雄市議員陳致中告韓，他們這對\n父子很奇怪，沒有給出國為高雄農漁民爭取訂單的高雄市政府祝福；韓這些話是不是有什\n麼暗示，他不敢隨意聯想，但有人要他這段時間不要去公園散步運動，因為不知激進的韓\n粉會不會對他不利。\n\n陳水扁說，前市長陳菊任內，他在高雄住得很平安，現在這樣，這個都市能讓他平安再住\n下去嗎？高雄到底什麼城市，他的安全無法獲保障？\n\n他宣示並要大眾為他見證，如果有三長兩短，如果有人說他自殺， 一定是「被自殺」，\n他不怕死，但不能死得不明不白。他最後向韓國瑜喊話，要韓國瑜出來說個清楚。\n\n自殺，不能解決難題；求助，才是最好的路。求救請打1995 ( 要救救我 )\n\n\n\n\n\n短評或心得：\n\n阿扁表示韓國瑜說他們這對父子奇怪，他不敢聯想這些話有沒有什麼暗示，並宣示若他有\n三長兩短一定是被自殺\n\n\n\n--\n","\n1.新聞網址:\n2.新聞來源︰蘋果\n3.新聞內容︰\n高雄市長韓國瑜掀起一股韓流，高雄市府觀光局推出「韓總帶路美味」美食地圖，推廣在\n地觀光產業，不過在旗山地區一家老字號「常美冰店」卻不賞臉，該店家在自家臉書粉專\n發文，拜託大家不要一直拿韓總美食地圖來問，「韓先生沒來過敝店，身為台灣高雄鄉下\n的小小店家，現在不想當中國人，以後也不想當中國人，有個跑去中國晉見天朝笑嘻嘻的\n市長，身為高雄店家我們也很抱歉」。這篇PO文引發網友熱議，有5千多個讚，565次分享\n。\n\nPO文的最後一段提到有朋友私訊關心，這個時節寫這些話，如果讓生意變差不會怎麼樣嗎\n？但小編說，生意變差跟中華人民共和國統治兩種選擇兩選，有正常腦袋的人都知道選哪\n一個不是嗎。。。。\n\nPO文的第二段話鋒一轉，拿已故總統蔣經國的話反諷，「以前小時候唸書，蔣故總統國先\n生教我們要反共，連歐陽娜娜她爸以前都這樣義正嚴詞的說著，我們很聽話，所以我們堅\n決反共，鄉下小小店家，七十年來始終如一..」。\n\n此篇留言引發行政院副院長陳其邁關注，留言「加油」。其他網友說「老闆的腦袋果然是\n正常的！」「好感動」、「身為台灣高雄旗山人，有常美冰店這樣的店家，我感到很驕傲\n」。（劉智維／高雄報導）\n\n\n\n4.附註、心得、想法︰\n直銷發財夢要醒嗎?\n草包市長你該專心市政了吧\n市民還在等你提出好的市政方案\n\n--\n\n\n\n\n    　０』︵＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿\n    　/﹃\n\n--\n","\n1.新聞網址:\n2.新聞來源︰報橘\n3.新聞內容︰\n【我們為什麼挑選這篇文章】\n\n高雄市長韓國瑜上任後，先後出訪星馬與中國，自傲為農漁民簽下近新台幣 52 億元的訂\n單合約，自評「成果豐碩」，但引起不少批評。批踢踢上有 網友 追數據，表示高雄農民\n共 24 萬人，訂單換算下來，每位農民每個月可多賺 500 元新台幣，扣掉成本後「這個\n利潤，丟在地上我都不想撿」。\n\n當我們將市府當成一間公司來管理，「經營」該由誰負責，才能發揮最大效益？這篇就從\n北高市長的經營/治理模式討論起。（責任編輯：徐子捷）\n北高市長的經濟政策：柯文哲和韓國瑜差在哪？\n這篇只是簡單地談我對北高二市首長經濟政策的看法啊，我個人觀感，柯 P 的經濟政策\n，應是比韓國瑜好上許多。\n\n先聲明一下，每個人看政治的角度不同，長久以來，我比較不談統獨，而且在市長層級，\n我認為談統獨也很多餘，所以要談統獨的，麻煩移駕其它版啊，畢竟臉書這種版多到不行\n。\n\n先談高雄吧！ 其實我認為市長比較不該去處理產業『營銷』的事情，因為你應該是找到\n對的人去處理 ，縣市有農業局啊，這應該是相關部門首長的事吧？找到對的人去做這樣\n的事，才是首長真正該做的吧？\n\n況且，農業產值的 GDP 佔比並不算高，應不超過 2% 吧，一個市長整天拚農業經濟，那\n其它佔比更大的產業呢？難道要每個產業都去拚嗎？況且，除了產業外，還有其它重要的\n市政吧？\n\n別誤會我，我不是說韓總這樣就很不好，因為比起其它炒地皮的縣市首長，韓總這樣拚經\n濟還是很好，只是在成效上，我會覺得比較有限。\n\n其實柯 P 曾經談到韓總是『攤販經濟』，我倒不覺得他在酸韓國瑜，而是談到經濟政策\n上他的根本想法與韓國瑜的不同，因為面對市政，市長比較要做的應是制度上的改革，你\n把產業環境弄好了，百業自然興盛，而不會僅是少數一二個產業。\n\n開徵房屋稅與囤屋稅！柯 P 力促讓「消費力」成長\n舉例來說，柯 P 一直想 開徵空屋稅與囤房稅 ，這就是很對的方向，因為台灣被房地產\n綁架太久，你一個空屋稅下去，商舖的租金下降，店家活絡了，然後囤房稅再下去，人民\n租金與房貸減少了，那可支配所得就變多了，如此消費力就會大增，這所反應的榮景，是\n推向各行各業，而不是單單農業。\n\n舉例來說，以台北市就業人口 100 萬來說，假設每個工作者所負擔的房租房貸只要少\n1000 元，那每個月可創造出的產值就是 10 億，一年就是超過 100 億，而且這是平均流\n向各行各業的，完全按照市場的規律在走，這種制度上的改革，才是根本而長效的。\n\n像是韓總這樣四處帶頭拚經濟，可能一個案子一年最多就拚個 1-5 億回來，但如果是柯\n文哲的稅制改革，是一年就輕輕鬆鬆的上百億出來，那如果台北可支配所得每個工作者一\n個月多 2000 元、3000 元……呢？這創造出來的消費力是很可怕的。\n\n而且 制度改革 還有一個好處，那就是你這產值創造出來後，還會再進一步活絡中小企業\n，這些年輕人創業成功率會變大，時間拉久，就有機會像台灣早年所創造出的捷安特、鼎\n泰豐、85 度 C……這些國際品牌，而如此，國力才會再進一步提升。\n\n所以由經濟政策來看，我個人會覺得，柯 P 在做的，會是比較對的事情，但也別誤會，\n我並非說韓總不好，而是我覺得時間拉長，可能他能帶動經濟效益是有限的。\n\n事實上，柯 P 做的事真的是比較難，他所得罪的，是地主利益集團，而這很難成功，這\n也絕對比得罪敬老津貼族群還可怕，但也正因如此，成就了他的了不起。\n\n\n4.附註、心得、想法︰\n 衝訂單是好事情，只是中共食言而肥是有很多紀錄的，\n所以走一步看一步。韓除了衝訂單，還是要想想怎麼把高雄的負債處理好比較重要\n\n--\n\n\n\n\n    　０』︵＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿\n    　/﹃\n\n--\n","\n\n\n\n中時電子報\n\n\n\n\n民進黨內部民調推「最強」組合 稱可打敗韓國瑜\n03:00/2019/03/30 中時電子報 黃麗蓉\n\n前行政院長賴清德雖已堅定表示會參加民進黨總統初選到底，不過一份昨日曝光的民進黨\n內部民調卻稱，蔡英文總統搭賴清德會是「最強組合」，出戰韓國瑜搭配國民黨副手人選\n，將領先2%。\n\n賴清德昨日發表新書，場外還有蔡總統送的花籃，賴清德強調，他出新書和選總統無關，\n更否認對小英逼宮。針對初選，民進黨內還是希望能夠用協調的方式，不過賴清德對參選\n仍意志堅定，他也說，花媽和民進黨立院黨團總召柯建銘並沒有來勸退他。\n\n韓國瑜在多份2020總統大選民調都領先群雄，《三立新聞網》昨公開的民進黨內部民調顯\n示，若由蔡英文、賴清德搭配，挑戰韓國瑜搭檔國民黨副手人選，民進黨會以34%的支持\n度，領先國民黨的32%。也就是因為如此，副總統陳建仁才對外發布不競選連任的公開信\n，指自己的階段性任務在明年告一段落，而這也是他能為小英總統、為台灣所做出的最好\n決定。\n\n另若由蔡英文對戰國民黨韓國瑜，小英會以29%的支持度，落後韓國瑜的35%。若改由賴清\n德出馬力拚韓國瑜，也是以31%落後韓國瑜的34%。\n\n賴清德也登記參選總統，黨政高層則爆料說，小英總統21日前往民進黨中央登記2020總統\n初選前，還曾一度思考是否要放棄競選連任。\n\n\n\n\n民進黨的總統人選大戲，應該就快落幕了。\n\n接下來，就要看kmt最後會由誰出馬。\n\n而柯p的部分，可能也接近表態的時間了，\n\n這場GAME，到底是kmt pk dpp，\n\n還是三咖督的情況，各位拉好椅子來看戲吧。\n\n\n--\n","\n新聞網址:\n\n\n新聞來源︰\n三立\n\n新聞內容︰\n\n一封寄不出去的信，訴說媽媽的憂心！高雄市長韓國瑜出訪中國在昨（28）日踏入小港機\n場國門，韓粉發動到場支持，但人群中有位年輕的林媽媽孤身一人自製大看板，希望韓市\n長收下她的信，信的內容在\n\n\n\n高雄市長韓國瑜被簇擁著踏上國土，隨扈維安、媒體包圍，韓粉拿著紅底黃字寫市長我愛\n你的支持海報吶喊，而最外圈這個白色看板快被淹沒在人群裡，寫著「請韓市長收下我的\n一封信」，加碼畫了大信封，寄信人是她，高雄市民林小姐，信的內容訴說著，她身為一\n個2歲孩子媽媽的擔憂。\n\n看到出訪中國新聞，每天晚上無法入眠，想到孩子未來提心吊膽，擔心發霉食品傷了他的\n健康，擔心他的自由受到箝制活得不快樂，自己雖然膽小怕衝突，但是如果有一天韓國瑜\n真的把台灣交給中國，一定會用盡所有力氣對抗來保護自己的孩子，想親自交到韓市長手\n中，但卻被員警給擋住了。\n\n員警：「我是建議妳，可以找一下媒體幫妳。」\n\n基進黨新聞輿情部主任洪正：「警察私底下跟我們講，你看起來不像韓粉，所以他希望我\n們去外面的陳抗區。」\n\n這封信沒能如願交出去，媽媽們對孩子的擔憂永遠不會停止，想讓市長知道自己的心聲，\n終於鼓足勇氣站了出來，但\n\n\n\n附註、心得、想法︰\n\n我給這位年輕媽媽的建議\n\n●到基進黨黨部，填寫入黨申請書\n\n●到PTT高雄板，與PTT網友一起討論如何防止高雄市市長賣台\n\n--\n\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n\n高雄市長韓國瑜22日起出訪香港丶澳門丶深圳及廈門，宣稱已樂簽逾53億元訂單，連日來\n被質疑「賣台」。不過，有香港媒體翻查紀錄顯示，跟韓國瑜簽下買單的公司，不乏中國\n國企、或受中共「國有資產監督管理委員會」監管、公司屬「國家發改委」國債專案項目\n等，即便是在香港簽約的企業也是中聯辦控制，「簡言之，韓國瑜買單的老闆就是中共」\n，直言「這場戲演得太差了。」\n\n香港《成報》報導，翻查與高雄簽約的公司紀錄，簽下買單的公司不乏是國有企業、受中\n共「國有資產監督管理委員會」監管、公司屬「國家發改委」國債專案項目等，即使在港\n合簽企業也是受控於中聯辦，「簡言之，韓國瑜買單的老闆就是中共」，且與高雄合作企\n業包括在香港涉嫌帳目造假而被除牌的中國森林公司，「『湊數』味道甚濃，這場戲演得\n太差了」。\n\n其中不少是中國國企或國資委監管機構背景，其中在深圳與高雄簽約的深圳「海吉星國際\n農產品物流園區」，本身由國企深圳市農產品股份有限公司投資，為深圳市政府唯一的一\n級農產品批發市場，為當地重大建設專案；在香港與高雄簽訂MOU的「華閔投資集團有限\n公司」，則由福建省人民政府國資委監管；其他如深圳市「南山農產品批發配送有限公司\n」也是中國國企。\n\n高雄在和華閔集團簽定MOU，要在香港合作進行產品推廣，不過費用要各自承擔，這樣的\n合作模式未必有實質經濟效益。此外，在香港與高雄簽約的「中國森林」，因涉嫌帳目造\n假已被除牌，這些「大單」灌水、湊數味道甚濃，也惹人質疑。《成報》直指，韓國瑜此\n行所獲的大單，完全是由中共安排送禮，韓捧著50億訂單回台，令自己人氣升高，更有把\n握競逐總統之位。（即時新聞中心／綜合報導）\n\n\n\n\n\n\n假訂單跟挖石油一樣空虛\n\n韓導繼續加油 為了佔高雄 0.7趴的農產\n\n繼續詐騙  喜韓兒表示 我們就是愛中共 ~~~~~\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n--\n\n\n\n  = 柯痞\n\n\n\n--\n","\n\n\n\n\n\n\n蘋果\n\n\n\n高雄市長韓國瑜的女兒韓冰，今天上午到台北市為宣布參選的國民黨前立委孫大千站台，\n由於孫有意參選的選區正好是台北市議員王世堅的議員選區，韓冰被媒體問及若王世堅選\n舉時會不會幫站台時回應「應該不會」，而是「遠遠的祝福、距離就是美」，還說等一下\n若看到她，一起吃午餐好了。\n\n王世堅下午受訪表示，韓冰的回答很好，她是 是老鼠偷拖鞋大咖？　韓國瑜5字回應了\n\n國民黨主席吳敦義近日表示將「徵召」或「特邀」高雄市長韓國瑜參加2020總統大選，對\n此，韓國瑜雖強調「2020目前不在我考量」，但卻拋出歇後語「老鼠偷拖鞋、大的在後頭\n」耐人尋味，而文化大學競爭力研究中心主任杜紫宸則爆料，國民黨全國代表大會七月決\n定徵召郭台銘，韓國瑜今面對媒體追問「大頭」是否為好朋友郭董，他說：「我不曉得耶\n！」、「要去徵詢當事人比較客觀！」\n\n面對媒體追問是否真的不選2020？韓國瑜日前回應時僅丟出日前面對高雄夜市漲價時說過\n的歇後語：「老鼠偷拖鞋、大的在後頭」，意指老鼠只會偷小東西，但更大的利益在後，\n要大家不要短視近利、把眼光放遠，此時回應此句話耐人尋味。\n\n而文化大學競爭力研究中心主任杜紫宸昨在臉書PO文指出，他從非常可靠的私人管道得知\n，如果國民黨全國代表大會7月決定徵召郭台銘競選 2020 年中華民國總統，郭董也是美\n中台三方均可接受的最佳選項。\n\n媒體今問「大頭是指誰？」韓國瑜解釋說：「這個意思就是說，大家都在關切2020總統大\n選，很多人都在問這個問題，可以慢慢看，藍的、綠的，兩個黨都這麼關注2020大選，這\n麼多民眾都在關切，所以未來會不會有戲劇張力更大的變化出現？大家可以看這個，沒有\n別的意思！」\n\n而郭台銘一向力挺韓國瑜，就連他出訪香港，郭台銘也特地前往會面，媒體追問「有人覺\n得大頭是郭台銘？」韓國瑜立即回應：「我不曉得耶！」他認為，不管是郭台銘郭董事長\n還是其他人，「我想都要去詢問當事人比較客觀！」\n\n韓國瑜似以己例說出心聲：「因為如果說一直講某一個人、某一個人是不是出來選，可是\n並沒有徵詢本人的意見，我不知道對郭董事長來講，是公平還是不公平？我也不曉得他的\n意願！說實在的！」(曾珮瑛、楊適吾/高雄報導)\n------------------------------------------------------------------------------\n\n如果說一直講某一個人、某一個人是不是出來選，可是並沒有徵詢本人的意見\n是不是在說大家都叫他選，但是沒有人來問過他的意願\n\n\n--\n","\n\n\n\n\n\n\n\n中天\n\n\n\n高雄市長韓國瑜，上午搭著飛機從廈門回到高雄了，非常巧的事，\n\n廟方人員說，早在一年前，媽祖就已經訂好日期，甚至還透漏會「與瑜同行」，\n只不過當初不知道是甚麼意思，今天和韓國瑜同班機，就算覺得是巧合，也讓是\n韓粉的廟方人員，心情超興奮！\n\n\n\n\n\n\n不愧是神之驕子韓市長\n現在就連媽祖都預測到韓市長成為高雄市長\n並搭商務艙飛機去中國賣菜\n底下留言都認為這是韓市長將成為韓總統的徵兆\n\n與神同行改成與瑜同行\n也暗示著韓市長有如神一般不可侵犯\n將是ROC建國百年多以來\n帶領台灣走出世界的偉人吧\n\n\n\nTo To\n大媽尊貴鎮殿、二媽出巡食便、三媽救苦出戰，四媽憐憫眾生，三位媽祖與瑜同行，保庇\n百性\n\n\n\ndandelion Chen\n19 小時前\n再罰啊？摃上媽祖看你怎麼收拾\n\n\n蔡小咪\n19 小時前\n中天不錯,沒在怕的,加油~別向惡勢力低頭~\n\n\nDave Daihatsu\n18 小時前\n再不按贊的話，就不是人了。 媽祖顯靈啦！！！\n\n\nSteven Rain\n21 小時前\n中天越罰越反其道而行，蔡董很有錢，100萬不過是個零頭，有種再來罰\n\n\n王啡貓\n21 小時前\n小心喔！中天報這個被罰  萬一連累媽祖婆  民進黨下令不准再拜媽祖  媽祖廟都拆除\n那就慘了  害到媽祖  大陸來的統戰媽祖\n\n--\n全新宗教長什麼樣子 讓你看一下\n\n\n原文網址:\n\n\n--\n蔡董有錢的很 區區百萬不算啥\n三民自也該一起罰!!!!!!!!!\n你肯定不是韓粉\n","\n\n\n韓國瑜嗆外遇罪　陳致中深夜發臉書24字回應\n\n出版時間：2019/03/29 09:43\n\n高雄市市議員陳致中率一邊一國連線議員及成員，日前到高分檢按鈴告發高雄市長韓國瑜\n涉外患罪，反遭韓嗆為何不按鈴自首自己犯「外遇罪」，陳致中當年召妓風波再度搬上檯\n面，再次引發話題，陳致中第一時間不願回應，但昨深夜12時過後，在臉書發文24字，抒\n發個人感受，「個人受辱事小、國家主權為大、堅定不移其志、強力監督捍衛！」\n\n從24字發文看得出來韓的回嗆讓陳致中確實感覺受辱，但他自認堅持台灣主權為重，持續\n要議會監督，而他昨也確實在議會發言要求韓到市府專案報告此行內容，只是遭議長許崑\n源回嗆是意識形態，加上黨團協商不成，只能將市府兩岸工作小組報告時間提早到五月初\n。（周昭平／高雄報導）1\n\n陳致中可能想亂告韓國瑜外患罪炒新聞，\n不過陳致中的弱點太明顯，\n陳致中自己應該要搞清楚很多陳致中的政敵都會去打這個弱點。\n\n--\n\n帝釋所問經講記77頁拆穿的。\n毗婆舍那講記(含法的醫療)說明如何修四念處增加智慧斷除所有煩惱。\n  PTMC 寂靜禪園\n、、、、()、、是。\n  是          是\n\n--\n","\n\n自爆李佳芬找他替韓國瑜操盤　吳祥輝當場拒絕\n\n建立時間：2019/03/29 蘋果\n\n曾質疑台北市長柯文哲涉嫌器官仲介的作家吳祥輝，近日自爆高雄市長韓國瑜的夫人李佳\n芬，曾找他操盤去年九合一選舉並擔任發言人，但他嗆明自己和當時韓國瑜對手陳其邁的\n父親有交情，因此「幫韓國瑜不可能」。\n\n吳祥輝25日在《臉書》表示，2018年5月最後一周，韓國瑜的太太李佳芬曾致電給他約見\n面，而且「十萬火急」，他也強調雙方關係沒有很密切，「她在雲林的雙語學校十年前請\n我去演講，然後每年中秋都會給我送水果禮盒，雙方就是這樣的關係」。\n\n吳祥輝接著提到，當時李佳芬與他到雲林高鐵站見面，一開口就要他擔任韓國瑜的「發言\n人和操盤手」，這讓他回應對方「妳跟韓國瑜是起肖嗎？跟人搞這個有的沒的？」李佳芬\n因此再補充「你一定要來幫忙，我們都是你的粉絲，我們女兒要回來幫忙，都說一定要找\n你。」\n\n吳祥輝認為跟妳（李佳芬）女兒見面自拍可以，「幫韓國瑜不可能，我和其邁老爸有交情\n。」沒想到隔段時間李佳芬又來電話，說女兒回來了，要見偶像、要拍照，吳祥輝想了想\n，認為拍照不能限制人家的用途，擔心如果貼出來會產生事端，所以他也拒絕拍照。（即\n時新聞中心／綜合報導）\n\n\n\n新聞\n\n\n==================\n\n可惜呀 如果吳祥輝老師當場接受\n接韓國瑜操盤手 等於解救高雄人民\n相信如今陳其邁就是高雄市長\n\n\n--\n","\n1.新聞網址:\n2.新聞來源︰上報快訊／黃雅旋 2019年03月29日 10:32:00\n3.新聞內容︰\n韓國瑜28日返台於小港機場離開時，韓粉高喊「選總統！」韓國瑜則不斷向在場韓粉拱手\n，身旁2名警員乾脆抱韓國瑜的大腿高舉，讓他繼續向民眾揮手。\n\n對此，高雄市警察局29日證實，2名抱腿警分別是洪姓警務員及郭姓警員，皆是韓的貼身\n隨扈。\n\n此舉引來桃園市議員王浩宇砲轟，29日凌晨他在臉書貼出韓國瑜被扛起的照片，他表示這\n張照片讓他有點難過，「不知道下面高舉著韓市長的，是不是韓市長的貼身隨扈？如果是\n具備員警身分的他們，請記得，隨扈的工作是維護您的安全，絕不是像這樣高高的舉著您\n，像封建時代的皇帝一樣高高在上。」並強調，「我們都只是公僕，沒有那麼偉大」。\n\n對此，高雄市警察局29日表示，2抬起韓市長的郭姓警員及洪姓警務員，兩人都是韓市長\n的貼身隨扈；郭姓警員從市長選舉就開始貼身保護韓國瑜，洪姓警務員是韓當選市長之後\n，再擔任隨扈，是韓的隨扈中職務最高的警官。\n\n高雄市警局保安科也表示，把首長抬起來已經超出隨扈的安全維護工作範圍，後續會檢討\n再教育，並與各被保護的首長進行溝通，呼籲隨扈任務應以首長安全第一要務，如果不是\n為了維安，也請被保護的首長，不要指示隨扈份外工作。\n\n\n4.附註、心得、想法︰\n不愧是把高雄當跳板的市長\n被抬起來揮手還這麼開心\n還不快拋棄負債3000億的高雄出來選2020\n\n--\n\n\n\n\n    　０』︵＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿\n    　/﹃\n\n--\n","\n\n\n\n\n來源：Yahoo奇摩新聞\n\n\n韓國瑜表示，縣市長哪有權力賣台，他半夜想想，只有三招，偷偷進總統府偷個磚塊，把\n總統府賣掉。扣賣台的帽子太無聊了。\n\n韓國瑜表示，現在網路上熱搜高雄達到十億，這才是高雄需要的熱度。至於那位桃園市議\n員就請他多多去關心北韓吧。\n\n\n相關報導：\n\n\n\n\n\n點評：對於陸委會主委陳明通批評韓國瑜訪港澳陸是一國兩制台灣方\n案之旅。韓國瑜今天到高雄市議會列席定期大會開幕之前受訪時\n重申這是抹黑，非常無聊，一個縣市長怎麼賣台？\n台灣人民現在誰能接受一國兩制？\n他講的是九二共識 、一個中華民國。\n大家怎麼看？\n\n--\n","\n\n\n\n\n\n前總統陳水扁日前一段25分鐘影片狂罵高雄市長韓國瑜，還說「韓國瑜當選總統，大家一\n起死」引起網友討論，看來這說法，\n\n韓國瑜昨聽到阿扁罵25分鐘的說法後，表示「早上兒子到法院告我，晚上老子開直播罵我\n，這對父子到底是怎麼回事啊？我都搞不清楚了耶，他們都是身在高雄的人，看到高雄市\n政府這麼努力，為何不祝福我們呢？我覺得很奇怪，這跟賣台有什麼關係？」\n\n這說法看來陳水扁聽到了，他在《臉書》PO出的最新影片中，直接表示「你說我不祝福你\n」，接著直接向韓國瑜祝福，\n\n\n「你說我不祝福你」，「祝福韓市長如願代表國民黨參選2020台灣總統」\n阿扁最近精神越來越好了，腦袋也很清楚\n是不是該抓回去監獄蹲了？\n\n--\n","\n\n自由\n\n\n\n韓國瑜：這幾天網路熱搜高雄達10億 知名度愈高、市民愈快樂\n\n2019-03-29 11:40\n\n\n〔記者葛祐豪／高雄報導〕高雄知名度暴增？高雄市長韓國瑜今天表示，網路熱搜高雄市\n的熱度，這幾天高達10億！\n\n韓國瑜此行出訪港澳中國，支持者與反對者有不同評價。他今天受訪時強調，希望農漁產\n品賣出去，繁榮工商界，讓大家喜歡來高雄。\n\n韓國瑜說，過兩天工業總會要來高雄，要在高雄投資600至800億，富邦集團也要再投資40\n0億，「我們不是光農民、漁民，還有種花的，還有工商企業界，要加強照顧中小企業界\n。」\n\n韓國瑜說，現在網路熱搜高雄市的熱度，這幾天高達10億，\n\n\n\n\n\n\n\n原來城市知名度越高 市民會越快樂\n\n筆記ing\n\n\n\n--\n","\n︰\n\n中時\n\n\n\n\n高雄市長韓國瑜赴陸為高雄拚經濟，為高雄爭取到52億元訂單，卻引來綠營瘋狂圍剿，上\n至總統蔡英文，下至網路小編，民進黨總動員全死裡打韓一人。有網友做一張韓國瑜赴大\n陸，民進黨如何瘋狂攻擊韓國瑜的圖，沒想到，圖一做出來，網發現原來民進黨根本不能\n沒有韓國瑜呀！更凸顯民進黨無法解決兩岸與經濟問題，只剩一張嘴的悲哀。\n\n韓國瑜赴大陸爭取到50幾億訂單，為高雄做出有感政績。反觀，民進黨在兩岸、外交、經\n濟政策上做不出令民眾「有感」的成績，只能猛打韓國瑜。先是蔡英文要韓國瑜向大陸表\n示，請停止對台打壓；再有行政院副院長陳其邁要韓向大陸說出反對一國兩制，認同中華\n民國的話語；更有農委會主委陳吉仲請韓幫忙帶回大陸非洲豬瘟的訊息。連離職的前行政\n院長賴清德還善意提醒韓「要賣產品不要賣身」！\n\n有網友列出韓國瑜赴大陸後，民進黨如何對韓國於謾罵、抹紅、貼標籤，結果發現，原來\n民進黨根本不能沒有韓國瑜，什麼都要託韓國瑜幫忙一下，可是韓國瑜只是高雄市長，卻\n要幫民進黨做這麼多事。網友對此譏諷，「就說一些阿貓阿狗沒事都要蹭韓踩韓」，底下\n網友也大推好圖呀！\n\n\n\n有網友在政黑板發文，文內藉一張「韓國瑜赴大陸，民進黨如何瘋\n狂攻擊韓國瑜」的圖，凸顯民進黨無法解決兩岸與經濟問題，此文被中時引用\n\n--\n","\n因貪污案件保外醫治中的前總陳水扁在《臉書》成立粉絲團，透過「新勇哥物語」《阿扁\n踹共》無縫接軌評論政治時事，儼然變政治網紅，日前扁錄製影片大罵韓國瑜25分鐘，韓\n國瑜也隔空批「這對父子真奇怪」雙方隔空交火引起關注，對於扁近來的言行，台中監獄\n副典獄長戴明瑋表示：「蒐集資料、密集了解中。」\n\n2015年，陳水扁獲保外醫治時，曾同意遵守保外醫治相關規定，包括：不從事與醫療無關\n活動、不接受媒體採訪、不參加政黨公開活動，由於「三不」範圍廣泛籠統，扁保外醫治\n4年來，多次衝撞相關規定，中監只能以每次個案審酌扁的行為，並多次讓扁在踩紅線的\n邊緣過關。\n\n隨著網路發達，扁迅速習慣網路使用，不僅有LINE群組，也有《臉書》粉絲團，不需記者\n採訪同樣能暢抒政治理念、評論政治時事，總引起外界關注，也對民進黨產生一定影響。\n\n韓國瑜當選高雄市長後，住在高雄市的陳水扁不放過「監督」韓國瑜言行的機會，這次針\n對韓國瑜率市府團隊出訪港澳大陸，並與中央駐港聯絡辦公室(中聯辦)主任王志民見面，\n讓扁「凍袜條」，錄製長達25分鐘的批韓內容PO在《臉書》粉絲團，痛斥「韓國瑜不要再\n騙了」，指：「如果讓韓國瑜明年不幸當選總統，人進來貨出去，發大財變成解放軍進來\n，台灣人出去，大家一起死，你要嗎？」\n\n陳水扁隔空開砲，也引起韓國瑜不滿，結束交流行程抵達高雄小港機場時，韓就指出陳水\n扁罵他25分鐘，「早上兒子到法院告我、晚上老子開直播來罵，這一對父子到底是怎麼回\n事？我都搞不清楚咧？他們都是身在高雄的人，看到高雄市政府這麼努力，為什麼何不祝\n福我們？…這對父子真奇怪。」\n\n而雙方砲火未止，昨天深夜陳水扁再錄影開砲，要求韓國瑜回應三個有關九二共識的問題\n。對於扁接二連三的錄影開砲，台中監獄副典獄長戴明瑋表示，中監持續維持每月派員至\n高雄實地查訪扁的病情，對於扁近來的言行都了解，目前持續蒐集資料中。(許淑惠／台\n中報導)\n\n\n\n--\n","\n砲轟吳敦義「徵召」韓國瑜　王金平：先證明他絕對當選\n\n\n\n\n\n\nETtoday\n\n\n政治中心／綜合報導\n\n國民黨內日前傳出擬以「徵召」、「特邀」方式，讓高雄市長韓國瑜參選2020，引發其他\n參選人不滿，黨主席吳敦義則回應，「徵召式初選」是最沒有爭議的事。對此，表態參選\n2020的前立法院長王金平29日表示，每個人都會說自己最合理也不奇怪，「他尊重但不接\n受」，並認為黨若要徵召他人參選，就必須「證明被徵召的人絕對當選」。\n\n針對備受爭議的「徵召式初選」，吳敦義日前受訪時表示，「已經選擇他們最沒有理由反\n彈的東西」，因此未與朱立倫、王金平等有意角逐者進行商量，而若有人不方便主動來參\n加初選，由黨進行「特邀」或「徵召」來鼓勵參加初選，「這是最沒有爭議的事情」，所\n有人一起參加初選機制，完全在公平立場上。\n\n談及國民黨總統初選制度一變再變，王金平在臉書發文表示，每個人都會說自己最合理也\n不奇怪，我還是尊重，但「尊重不是接受」，既然尊重了就一定會參選到底，關關難過關\n關過，他有自信能一直闖關到明年1月11日。\n\n至於吳敦義說會徵召或特邀韓國瑜，王金平表示，國民黨初選如果要徵召，就要證明被徵\n召人的意願，「證明他絕對當選」，也要證明被徵召的一定不會當選。而國民黨如今出現\n特邀制度，王金平表示他跟前主席洪秀柱談過，洪秀柱則幽默回應「哪一隻妖？」\n\n\n\n\n\n還沒選其實都很難說，大家都有機會啦\n\n--\n","\n\n\n\n\n\n\n\n豬油\n\n\n\n高雄市長韓國瑜的2名隨扈嚴重失職，竟未提防彈公事包，貼身警戒防衞，2人昨卻在機場\n合力抱著市長的腿高舉，不僅無法保護還陷韓市長於危險中，桃園市議員於臉書貼出一張\n照片，po文質疑「是不是韓市長的貼身隨扈」？\n高市警局今證實「抱腿警」分別是，抱右腿警是洪姓警務員，抱左腿警是郭姓警員，2人\n確實實都是市長的貼身隨扈，郭警是韓國瑜競選市長時，就擔任其隨扈，經常戴著墨鏡保\n護市長，是最資深的韓隨扈，洪姓警務員於日前替補上來，是市長隨扈安全和安全警衞中\n職務最高。\n\n桃園市議員王浩宇在臉書表示：「這張照片，讓我有點難過。不知道下面高舉著韓市長的\n，是不是韓市長的貼身隨扈? 如果是具備員警身分的他們，請記得，隨扈的工作是維護您\n的安全，絕不是像這樣高高的舉著您，像封建時代的皇帝一樣高高在上。」他更直白道：\n「我們都只是公僕，沒有那麼偉大」。\n此張照片已引起警政署和高市警局的關切，保安科表示將深入調查，深切檢討2名隨扈行\n為，也會嚴格要求以保護市長安全為優先，不得有任何陷市長於危險的動作，並依規定處\n置。\n\n\n\n全國不分區市議員aka ptt佛地魔又來了！每天都在韓國瑜，除了舔肥周瑜在桃園啥事都\n不做，只會一直轉移焦點搞不清自己的職責。\n\n--\n","\n\n\n\n\n今日新聞NowNEWS\n\n\n\n\n\n美眾議員「韓文」問候蔡英文　安妞哈誰呦讓觀眾一臉問號\n編輯中心 / 綜合報導 - 2019-03-28 12:10:48\n\n總統蔡英文今( 28 )日凌晨和美國華府智庫傳統基金會進行視訊，而眾議員約霍（Ted\nYoho）一上來就用韓文，向蔡總統打招呼，讓現場觀眾和收看直播的民眾一臉疑惑，不過蔡總統倒是笑得很開心。\n其實約霍並不是搞錯語言，也不是受「韓流」影響，而是因為和蔡英文太熟了！\n\n▲蔡英文用視訊的方式和美國華府智庫傳統基金會連線。（圖／翻攝自The Heritage\nFoundation）\n\n根據臉書粉專「Taiwan Watch: 美國國會台灣觀測站」解密，約霍一上來就說「蔡總統，\n安妞哈誰呦」向蔡英文打招呼，其實是因為和蔡英文太熟了！約霍並不是搞錯語言，而是\n熟知蔡英文熱愛看韓劇，這點連維基百科上都有介紹。蔡英文曾透露為了看裴勇俊的戲，\n要求延後和李遠哲的會議。其實看起來一板一眼的小英，內心也是有崇拜的偶像的！\n\n「美國國會台灣觀測站」也表示，除了兩位國會議員約霍和賈德納，底下的觀眾也是眾星\n雲集。傳統基金會創辦人佛訥也特別提到現場有「很多志同道合的智庫朋友們來參加」，\n然後就點了哈德遜研究院（Hudson Institute）和美國企業研究院(AEI)的主席起來提問\n。\n\n\n\n雖然新聞的地，是這麼洗的。\n可是瑞凡，根據新聞中臉書粉專的內文顯示，\n其實人家美帝眾議員已經證實他真的就是搞錯語言，\n把我們的俗辣台妹當成是韓國瑜...喔不，是韓國妹一樣的友好啊XD\n\n\n\n為什麼新聞還可以昧著良心寫這位美帝眾議員對台灣人很熟，\n是因為俗辣台妹愛看韓劇啦哈哈哈哈台美友好喔XD\n\n--\n","\n\n\n\n\n\n蘋果日報\n\n\n\n為力拼國民黨2020總統初選，立法院前院長王金平今拜會國民黨前主席洪秀柱後，晚間出\n席台灣僑商聯合會春酒晚宴，被問及是否也會拜會前黨主席、新北市前市長朱立倫，王金\n平直言，如果朱立倫願意見面就會見面，但現在兩人都已經宣布參選總統，擔心媒體太敏\n感說兩人碰面是要談選舉的事情，到現在為止他都只是禮貌性請益，但怕媒體多做文章，\n所以還沒安排，「我看他太敏感了。」\n\n台灣僑商聯合會今晚舉辦春酒晚宴，包括前總統馬英九、國民黨主席吳敦義、王金平、前\n台北縣長周錫瑋都出席，但馬比表定計畫早20分鐘離開，未能與吳、王、周同台。吳敦義\n與王金平罕見同台，兩人除了幾乎同時抵達會場，也一起上台舉杯同慶。吳敦義在台上致\n詞後，司儀說要請吳敦義敬酒時，吳敦義主動邀請王金平和周錫瑋以及重要與會人士上台\n，一行人排排站向台下敬酒，王金平一口乾掉整杯酒後就下台，而後吳敦義準備高歌一曲\n時，王金平向在場與會人員一一致意後就先行離開，接受媒體聯訪。\n\n針對朱立倫日前說，如果要徵召就不要進入初選程序，王金平受訪時說，朱立倫怎麼說他\n都尊重。至於是否會約高雄市長韓國瑜見面，王金平說，他已經安排4月2日晚上邀全國工\n總到高雄去辦宴會，隔天工總開理監事會，也邀請韓國瑜。\n\n王金平說，他目前已經拜會過洪秀柱，至於是否會拜會朱立倫，他直言，如果朱立倫願意\n見面就會見面，但現在兩人都已經宣布參選總統，擔心媒體太敏感，說兩人碰面是要談選\n舉的事情，他也強調，到現在為止都只是禮貌性請益歷任黨主席，沒有談選舉的事情，但\n怕媒體多做文章，所以還沒安排，「我看他太敏感了。」\n\n至於見到韓國瑜，打算談什麼？王金平回應，他要再聲明，從韓國瑜當選高雄市長到今天\n，都沒跟他談起競選的事，這是自己的立場，「我怎麼可能主動跟他談選舉，談了就變成\n我要拜託他。」\n\n吳敦義在受訪時也說，現在韓國瑜已經回國，這一兩周會來跟韓國瑜約時間見面。媒體追\n問，是否會親自跟他溝通，吳敦義回應，韓國瑜是好朋友，會思考一下是否跟他談初選的\n事情，因為他也剛回國。此外，針對洪秀柱日前向黨中央喊話，愛韓國瑜就不要害了他，\n吳敦義笑回：「我沒有聽說這些話。」\n\n而今天馬英九致意後便提早離席，未能與吳敦義與王金平同台，面對媒體詢問，怎麼看特\n邀韓國瑜參加初選？馬英九僅回應謝謝，便快步離開。（呂晏慈／台北報導）\n\n\n吳敦義動作頻頻 到底是不是寧願讓韓國瑜為黨出征 也要堵住朱立倫 這樣對他有好處嗎?\n\n--\n","\n\n\n\nweb&amp;itm_medium=internal&amp;itm_campaign=twad_marquee&amp;itm_content=marquee\n\n縮 \n\n蘋果日報\n\n\n\n高雄市長韓國瑜今結束港澳與中國訪問行程返台，因此行「秘見」港、澳中聯辦主任，遭\n綠營批替「一國兩制台灣方案」背書，但藍營內部力拱韓選總統。陸委會主委陳明通下午\n在例行記者會上表示，時任台北市長馬英九訪港沒有去中聯辦，台中市長盧秀燕現在赴港\n也沒有進去，只有韓國瑜一腳踏進去，「不曉得你是無知還是故意，不管怎樣，令人擔憂\n。現在有人要拱他（韓國瑜）選國家領導人，如果有一天他真的變成國家領導人，危如累\n卵，。」\n\n陳明通說，「一國兩制台灣方案，人家不是玩假的」，中共兩會後繼續落實「習五條」，\n一波一波往前推。韓國瑜這趟行程是人家精心設計的「一國兩制台灣方案」，對方也在測\n試韓國瑜進了中聯辦後，能否在台灣社會存活。因為這麼爭議的事情，在「韓流」高漲時\n，讓韓做最大膽事情，因為馬英九沒做過，盧秀燕也沒做過，「讓你衝撞，看台灣社會接\n不接受！」\n\n此外，行政院今通過《台灣地區與大陸地區人民關係條例》修正草案，明定兩岸協商在開\n啟協商前及締約後，須經4分之3立委出席、4分之3立委同意後才能公告，最後再經全國性\n公投，經全國選舉人數半數以上同意才能通過。陳明通對此表示，修法目的主要是在因應\n「習五條」提出，檢視《兩岸條例》不足以因應北京攻勢，特別是中共提出「民主協商」\n這塊。\n\n宣布參選總統的新北市前市長朱立倫拋出若當選總統後，將邀中國國家主席習近平「金門\n會談」，並發表和平宣言。陳明通指出，不管是「開羅宣言」，還是「波茨坦宣言」，在\n國際法上都屬於協議，因此和平宣言當然是《兩岸條例》規定範圍，當然還是要看到時內\n容是什麼。政府就是擔心透過文化、經濟夾帶政治性內容進來，不能在內容中埋入「一中\n原則」、「九二共識」等。\n\n針對中國積極拉攏台生研討「習五條」，陳明通說，純屬學術交流沒有問題，《兩岸條例\n》規定未經政府授權確與對方協商政治議題，最高可判5年徒刑，但若單純學術協商、討論\n，我方則會寬容看待。（陳培煌／台北報導）\n\n\n對習五條深信不疑，卻對自己的高雄市長毫無信心\n逮到機會就往死裡打，說穿了就是拿的黨證跟你不同嘛\n\n這些民進黨的官員真他媽的噁心\n\n\n--\n我們長大之後才知道你們這些大人有多噁心!\n\n--\n難怪維基百科上的陳明通職稱被改ＸＤ\n來複習一下民進黨官員的言論\n\n促轉會前副主委張天欽：「我們本來是南廠，現在變西廠，後來升格變東廠」\n稱侯友宜「是轉型正義最惡劣的例子」－結果侯友宜大勝３０萬票\n","\n\n\n\n\n\nettoday\n\n\n\n韓國瑜「雙眼通紅」辦公　進議會報告訪陸行「沒問題」\n\n2019年03月28日 18:23\n\n▲高雄市長韓國瑜略顯疲憊。（圖／記者賴君欣攝）\n\n記者洪靖宜、賴君欣／高雄報導\n\n高雄市長韓國瑜28日中午抵達小港機場，下午則進了市長室辦公，韓國瑜表示，這幾天的\n行程真的有累到，他的雙眼通紅，整個人略顯疲態，而被問到關於議會議員提出要韓國瑜\n做「訪陸專案報告」，他回應「沒問題，尊重議會」。\n\n韓國瑜表示，這幾天在外頭拚經濟，睡眠時間短，行程又密集，體力消耗比較大，雙眼通\n紅，看得出他真的滿累，而針對時代力量以及民進黨議員希望他能進議會做「訪陸專案報\n告」，韓國瑜回應他很樂意去報告，因為這次行程是相當公開透明，還有議員陪在一旁坦\n蕩蕩，完全沒問題，尊重議會。\n\n韓國瑜回台後行程滿滿，媒體提問下次韓國瑜下次夜宿的地點會選在哪？韓國瑜回應，目\n前勞工局正在安排，希望能和台灣勞工一起住一起，好好聊天，傾聽勞工朋友心聲。\n\n▲韓冰特別進市政府來找爸爸。（圖／記者賴君欣攝）\n\n而好久沒見到爸爸的韓冰，參加「握三下，我愛你」記者會完後，立刻趕到市府，韓國瑜\n開心回應「好多天沒見到了，想爸爸了」，看得出父女倆之間好感情。\n\n\n\n感謝許議長對議會程序的維持。\n韓總仍不改直球對決風格！\n\n小牙籤、酸梅、狼群、妖魔鬼怪、豬八戒……儘管來吧！\n身正不怕影子斜，一陽破九陰！\n\n建議專案報告封面直接上字：\n\n」\n\n可搭配小紅帽插圖\n\n--\n陳其邁有在酒吧等嗎？\n粉絲行程追得那麼緊還腦補不太健康喔\n","\n議員促韓報告訪中行 議長不准：罵我鴨霸隨便你們！\n\n\n\n\n對於高雄市長韓國瑜訪中行，今（28）日有多位議員要求韓針對交流內容與有無協議等到\n議會進行專案報告，但國民黨籍議長許崑源不准，甚至回嗆「要罵我鴨霸、黑金也隨便你\n們」！時代力量議員黃捷透露當她向農業局要資料檢視韓此行成果時，沒想到對方卻說拿\n不到訂單內容，讓她感嘆市民根本無法得知實際成果。\n\n\n綜合媒體報導，對於韓國瑜訪中行內容，包括時力黃捷與民進黨高閔琳、邱俊憲、林智鴻\n、陳致中等議員，皆要求韓到議會進行專案報告，但遭許崑源怒批「疑慮是你們少數人說\n的」、「說韓市長賣台，有那麼嚴重嗎」？並反問「以前兩岸小組陳菊有落實嗎」？認為\n應等韓未落實簽約內容時再攻擊他，許主張不為此行做專案報告，反嗆「要罵我鴨霸、黑\n金也隨便你們」！\n\n\n稍後議會休息時進行黨團協商，決定將原訂6月5日的市府兩岸小組專案報告提前至5月3日\n，但未同意韓訪中行專案報告；黃捷表達遺憾並透露向農業局要資料檢視韓此行成果時，\n沒想到對方卻說拿不到訂單內容，讓她感嘆市民根本無法得知實際成果。\n\n\n================\n\n黃捷妳是看得懂嗎？\n\n屁孩一個，鳳山專出這種咖\n還有一個林智鴻。\n\n嫖妓中就先顧好自己老二\n老二別再癢了，妮可要出二代了嗎？\n\n\n--\n","\n新頭殼\n\n陳其邁：韓國瑜常把嚴肅問題拿到酒吧談 這樣不好\n\n林朝億\n\n對於高雄市長韓國瑜又邀到酒吧喝酒，行政院副院長陳其邁今（28）日出席Line Converg\ne活動受訪表示，韓市長應該要把去中聯辦、劉結一，門關起來講清楚。他說，台灣主權\n、國家尊嚴跟整個中華民國憲政體制、兩岸定位這個是很嚴肅的問題，韓國瑜常常「把嚴\n肅的問題拿到酒吧去談」，他覺得這樣不好。\n\n對於韓國瑜今日返台時稱讚賴清德是「百年難得一見的老實人」，陳其邁說，應該要請韓\n市長說清楚點，他也批評民進黨是妖怪，不太懂他真實的意思是什麼？他回來應該要好好\n的拼市政，市民關心的是這個。\n\n對於韓國瑜說過去民進黨籍的台南市長、屏東縣長也曾到中國賣農產品，他們是不是也是\n賣台？陳其邁說，去年農產品外銷是20年來的新高，假如能促進農產品或經貿往來，這個\n他都贊成、鼓勵也支持，但是「是不是說了應該說的話，見了應該見得人，或者在整個行\n程的內容是不是公開，是不是也表達了台灣的立場，這個才是大家關心」。\n\n陳其邁說，應該要講清楚，去了中聯辦，到底講了什麼話，跟國台辦主任劉結一或其他人\n，門關起來所講了什麼？大家是比較關心這些。大家對他的疑問，韓市長應該要面對，不\n要老是「歪樓」，講一些沒有回答事實、閃避的話。\n\n對於韓國瑜說很久沒有與陳其邁喝酒，陳其邁則說，台灣主權、國家尊嚴跟整個中華民國\n憲政體制、兩岸定位這個是很嚴肅的問題，韓國瑜常常「把嚴肅的問題拿到酒吧去談」，\n他覺得這樣不好。\n\n陳其邁說，假如喝酒聊天、聊一些花絮、八卦，那在酒館還可以，但是問題不要模糊大家\n對韓國瑜的這些質疑。高雄市民對韓國瑜有很高的期待，他能夠說清楚，讓市民更瞭解他\n的兩岸政策，除了強烈支持九二共識之外，「那到底他的九二共識跟中國有什麼不一樣？\n」不要閃躲，把問題又帶到酒店去談，這個不是好的作法。\n\n\n\n\n\n短評或心得：\n\n陳其邁表示韓國瑜常常把嚴肅的問題拿到酒吧談很不好，並要他把和劉結一關起門來談的\n東西跟大家說清楚\n\n\n\n--\n","\n\n\n\n\n\n\n\n蘋果\n\n\n\n高雄市長韓國瑜今結束7天6夜「港澳深廈」交流，參訪團中午已自廈門抵達高雄小港機場\n，獨派人士批評此行秘密會晤多位中國官員，指他為「一國兩制在台代言人」，醞釀接機\n抗議「聯共賣台」；前民進黨員、北漂媽媽潘金英及臉書多個挺韓社團，則對韓國瑜遭抹\n黑抹紅表達不滿，號召「萬人路過」小港機場，希望讓「韓總統」感受家的溫暖，還發起\n控告總統蔡英文瀆職行動，今小港機場將旗海飄揚、場面熱烈，最後估計有上千韓粉聚集\n接機，韓國瑜離開出境大廳時，現場韓粉還持續高喊：「選總統！救台灣！」\n\n韓國瑜在機場受訪時表示，現在談他個人、什麼2020，對這6天來辛苦的市府團隊不公平\n，因此他不願回應媒體的參選2020提問。不過，媒體追問根據新一份針對六都市民選總統\n人選的民調顯示，韓國瑜的民調高，韓 國瑜表示：「2020目前都不在我的考量，賴清德\n說我是百年難得一見的政治奇才，我臉都紅了」，他回敬賴清德說「賴清德是百年難得一\n見的說老實話政治人才」。\n\n媒體隨後問韓對陸委會揚言開罰50萬的意見，韓國瑜說，此行團員都集體行動，知道民進\n黨批評他多，但高雄市長能賣台嗎？帶老婆與議員到中聯辦，吃完飯就能賣台嗎？他語氣\n激動地連說：「非常無聊！」「完全胡說八道！」民進黨執政三年未能讓民眾過好日子，\n若把經濟弄起來，「我韓國瑜投你一票也可以，為何要這樣弄我呢？」這跟賣台有什麼關\n係？高雄市長能賣台，屏東、台南市長也能賣台。他並指陳水扁罵他25分鐘、兒子陳致中\n按鈴控告他，這對父子是怎麼回事呢？為何不祝福我，這跟賣台有何關係？\n\n根據警方統計，自稱土包子軍團、要迎接土包子頭的韓粉，在小港機場帶100顆包子發放\n；全球韓國瑜之友會現場贈送145頂國旗帽，象徵從「頭」開始挺韓進總統府；烘焙師王\n永德發放168個太陽餅，象徵高雄一路發，餅上面印著韓國瑜Q版公仔，貨出去、人進來、\n高雄發大財。警方估聚集小港機場民眾約有上千人。\n\n除了韓粉外，小港機場外也有獨派青年聚集高喊「韓國瑜賣台」、「韓國瑜滾回中國」，\n引起韓粉不滿回嗆「小孩子不懂、小孩子滾回家」，雙方一度發生推擠衝突，幸好警方即\n時以人牆將雙方人馬隔開，衝突並未擴大。\n\n高雄市農業局表示，韓國瑜在港澳深廈4地共簽下農漁產合約及合作備忘錄逾新台幣52億\n元，賣出高雄的水果、水產、花卉及加工產品等，韓國瑜昨接受媒體訪問時自評「成果豐\n碩」。\n\n韓國瑜在出訪港澳大陸前，才於本月19日在高雄與廣東潮州連都貿易公司簽訂一年採購高\n雄農漁產品10億訂單，而先前韓訪星馬有2億8950萬元訂單，再加上其他零星訂單，連同\n港澳深圳行五天內所簽的52億多元訂單，總計韓國瑜上任3個多月，簽署逾72.1億元農漁\n外銷訂單。\n\n然而，韓國瑜行前雖強調「只談經濟不碰政治」，但他每天都會見當地高官，除了分別拜\n訪香港、澳門的特首以及當地中聯辦主任外，還到深圳、廈門見當地實際最高負責人市委\n書記，甚至拜會國台辦主任劉結一，引起府院黨、獨派人士群起圍剿，陸委會主委陳明通\n也表示「韓國瑜進中聯辦是很敏感的政治行為」。\n\n韓國瑜返抵高雄小港機場，高市府安排韓國瑜於12時在管制區接受聯訪，「反韓」人士醞\n釀到機場接機抗議，有多名基進黨黨員表示會前往機場，但只代表個人立場，而高市議會\n民進黨團則並未規劃抗議行程，將重點放在議會定期大會，要韓國瑜對此行「說清楚、講\n明白！」\n\n網路社群包括韓國瑜總統網軍後援會、藍戰將網軍粉絲團、韓國瑜粉絲後援會等多個挺韓\n臉書社群，日前紛紛貼出公告，號召今午集體路過小港機場，帶國旗為韓國瑜加油打氣，\n也有韓粉準備國旗帽，在韓國瑜返國接機時戴上，象徵從「頭」開始挺韓進總統府，並高\n喊「選總統、救台灣」。\n\n至於有意在高雄參選立委的群英婦女會理事長、被封為北漂媽媽的潘金英，也在臉書發起\n萬人接機，她表示，韓國瑜市長為農漁民接訂單破台灣歷史紀錄！「即使執政黨全面打韓\n，我們也不怕惡勢力！」\n\n潘金英並發起控告中華民國政府瀆職，職務代理人是總統蔡英文，她怒批：「蔡總統在陸\n委會主委任內曾說過要和中國大陸對話、交流，但韓國瑜到中國大陸為農漁民爭取訂單，\n卻有民進黨人對他提告，陸委會也要罰韓50萬元，令人相當氣憤，因此只要累積千人支持\n連署，就要到法院告蔡英文。」\n\n航空警察局高雄分局指出，情資顯示陳情抗議人數僅約50人，但維安警力以100名抗議民\n眾進行規劃；國際機場入境大廳對面停車場規劃陳抗區，不會另設拒馬，但配置警力維安\n且區隔動線，防範韓粉與陳情抗議民眾衝突。(曾珮瑛、周昭平／高雄報導)\n\n\n\n\n--\n","\n狂罵25分鐘！阿扁：韓國瑜當總統大家一起死\n\n高雄市長韓國瑜率市府團隊出訪港澳大陸，還與中央駐港聯絡辦公室(中聯辦)主任王志民\n見面，讓前總統陳水扁大為不滿，錄製了長達25分鐘的批韓內容PO在《臉書》，痛斥「韓\n國瑜不要再騙了」，還說「如果韓國瑜當總統，大家一起死。」\n\n陳水扁在影片中直接表明要批判韓國瑜，「韓國瑜市長你不要再騙了，你騙高雄人不夠還\n要騙台灣人，要當台灣總統，我不相信高雄人這麼好騙，我更不相信，善良的台灣人有這\n麼好騙。」\n\n陳水扁認為，韓國瑜表態支持九二共識，就是接受一中原則、一國兩制，認為過去馬英九\n也不敢這麼說，「只說接受一中各表的九二共識。」\n\n陳水扁最後並說出重話：\n\n\n\n\n這個人真的不用關回去嗎 又開直播的又去幫兒子助選\n\n身體又很好還趴趴走出席各大政治性餐會~\n\n--\n","\n\n\n\n\n蘋果電子報\n\n\n\n狂罵25分鐘！阿扁：韓國瑜當總統大家一起死\n5423出版時間：2019/03/28 09:54\n\n高雄市長韓國瑜率市府團隊出訪港澳大陸，還與中央駐港聯絡辦公室(中聯辦)主任王志\n民見面，讓前總統陳水扁大為不滿，錄製了長達25分鐘的批韓內容PO在《臉書》，痛斥\n「韓國瑜不要再騙了」，還說「如果韓國瑜當總統，大家一起死。」\n\n陳水扁在影片中直接表明要批判韓國瑜，「韓國瑜市長你不要再騙了，你騙高雄人不夠\n還要騙台灣人，要當台灣總統，我不相信高雄人這麼好騙，我更不相信，善良的台灣人\n有這麼好騙。」\n\n陳水扁認為，韓國瑜表態支持九二共識，就是接受一中原則、一國兩制，認為過去馬英\n九也不敢這麼說，「只說接受一中各表的九二共識。」\n\n陳水扁最後並說出重話：「如果讓韓國瑜明年不幸當選總統，人進來貨出去，發大財變\n成解放軍進來，台灣人出去，大家一起死，你要嗎？」（即時新聞中心／綜合報導）\n\n\n\n\n手不抖了？尿不漏了？那可以回中監了。\n\n中監同意他保外就醫四不原則（不上台、不演講、不談及政治、不接受媒體採訪）\n\n結果變成只有一個不－－－－ 全都不當一回事！\n\n居然中監都默不作聲？\n\n善良的台灣人就是這麼好騙，所以你過去才能當上總統，成了貪汙犯還能趴趴走！\n\n--\n","\n\n\n\n\n\nYahoo 新聞\n\n\n台南立委補選「清流」成功對抗「韓流」！郭國文當選，2020年總統大選，藍綠將會是「\n清流尬韓流」嗎？民眾會支持「清流」還是「韓流」呢？一起聽聽民眾怎麼說！\n\n\n\n\n\n蔡流，新潮流，清流，\n哪個是流，那個是瘤，\n哇...哈哈哈！\n\n--\n","\n\n\n\n\n\n\n\n\n\n\n\n\n政治中心／綜合報導\n\n高雄市長韓國瑜22日前往中國大陸駐港最高機關中聯辦並與主任王志民餐敘，引發正反不\n一的討論。\n\n韓國瑜此次港澳行途中拜訪中聯辦，雖然他強調是在交朋友、推銷高雄，但陸委會仍希望\n高雄市政府方面儘早對外公開說明會面情形。\n\n對此，，韓國瑜並非私下密會而是「公開透明」，兩岸不能再\n繼續冷凍，就是要有這樣的公開透明來解決問題，也需要有人來增進兩岸彼此的認知且不\n要擦槍走火。\n\n，因此他認為韓國瑜「公開透明\n」前往中聯辦，這樣的「大膽作為」不應該被「抹紅」。\n\n陳學聖表示，民進黨不要再用「狼來了」的方式集體打壓韓國瑜，而是應該「持續鼓勵」\n。他說，這樣打並不會得到台灣人民的民心，更顯示民進黨對自己兩岸問題的處理是沒有\n信心的。\n\n\n\n\n\n立委陳學聖FB粉絲頁自行發布完整說明影片：\n\n\n\n影片搭配文字：\n\n韓國瑜拜訪香港中聯辦，被綠營一陣追殺抹紅，昨天我第一個跳出來聲援，今天國民黨立\n法院黨團也接續發聲。我認為只要作對的事，就沒什麼好害怕，昨天媒體有播出部份內容\n，今將全部影像和大家分享。\n\n相關新聞連結\n\n韓國瑜密會中聯辦 綠批\"禿子打傘無法無天\"\n\n\n韓國瑜會晤中聯辦挨批　藍委：一切光明磊落就沒有問題\n\n\n訪中聯辦　陳學聖讚韓國瑜有勇氣：民進黨不要再狼來了\n…/…/amp_news.php%3fnews_id=1406645\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n--\n","\n1.新聞網址:\n2.新聞來源︰中時電子報\n3.新聞內容︰\n高雄市長韓國瑜和台北市長柯文哲的民調拉近了！美麗島電子報董事長吳子嘉在中天政論\n節目《新聞龍捲風》獨家公布的民調，柯P僅輸韓國瑜4%。民進黨北市議員高嘉瑜直指，\n在三強鼎立的前提下，台北市長柯文哲還是會想選總統。\n\n吳子嘉指出，該民調顯示，柯P僅輸韓國瑜4%，柯P還是很強，並沒有被邊緣化，他有中間\n選民的穩定支持。\n\n至於柯P到底選不選2020？高嘉瑜在《年代向錢看》分析指出，民進黨的總統可能候選人\n蔡英文或賴清德是比較偏獨的，韓國瑜則談九二共識，柯文哲的「兩岸一家親」變成比較\n偏中間了。政治光譜的變化非常奇妙，「兩岸一家親」在兩岸關係的市場上，年輕人還是\n能夠接受，還是會買單的，所以柯文哲還是有他的市場，畢竟民調看起來，中間選民跟年\n輕人這一塊，柯P還是牢牢抓住的。\n\n至於柯P未來有沒有機會選總統？高嘉瑜點出，未來如果三強鼎立的情況下，韓國瑜、柯\n文哲、賴清德或蔡英文，在這種情況之下，柯文哲還是會有機會想要選總統。\n\n(中時電子報)\n\n4.附註、心得、想法︰\n比較準的民調出來了\n是誰再說柯P被邊緣化？\n其他家的民調真的很讓人存疑\n\n--\n\n\n\n\n    　０』︵＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿\n    　/﹃\n\n--\n","\n\n\n\n中時電子報\n\n\n\n\n新聞透視》全黨打1人 民進黨「恐韓症」加劇\n04:102019/03/28 中國時報 周毓翔\n\n高雄市長韓國瑜赴陸爭取到52億元訂單，卻引來綠營瘋狂圍剿，上至蔡英文總統，下至網\n路小編，府院黨往死裡打韓一人，但這只凸顯出民進黨無法解決兩岸與經濟問題，只剩一\n張嘴的悲哀。謾罵、抹紅、貼標籤，堂堂執政黨用嘴治國，豈不羞人！\n\n民進黨在兩岸、外交、經濟政策上做不出令民眾「有感」的成績，去年底大選敗選，短期\n內不知如何恢復元氣，緊接著又要面臨2020總統大選，在交不出好成績單之下，只會用老\n招，打統獨牌，藉由攻擊藍營聲勢最高的韓國瑜赴陸，企圖挽回選情。\n\n但最令外界覺得莫名其妙的一點，是蔡政府扯韓國瑜後腿扯到亂了套，好像渾然忘了自己\n才是執政黨，能不能讓台灣經濟變好，是看民進黨政府怎麼做；會不會賣台？也是執政的\n民進黨才有辦法做到，區區高雄市長韓國瑜，除了賣水果，拜託廠商投資高雄，他有多大\n權力賣台賣主權？\n\n民進黨動員全黨攻擊韓一人，顯現出他們的「韓國瑜恐懼症」日益加劇。韓就是一面照妖\n鏡，照映著民進黨這3年來忙於政治惡鬥，挑動意識形態對立，造成的經濟停滯、族群對\n立。韓一個人沒什麼了不起，是肯定他，支撐他的民意才讓民進黨嚇破膽。\n\n\n\n\n昨天民進黨政府用NCC罰中天100萬，\n\n陸委會放話要罰韓國瑜50萬，\n\n陳致中按鈴告韓國瑜\"外患罪\"\n\n民進黨現在是怎麼了?\n\n又要打韓打到出來選總統了嗎?\n\n韓流不退，不就是民進黨自己搞的??\n\n民進黨最愛說\"拒絕一國兩制\"\n\n但是，民進黨不是最會 \"看顏色辦事\"的一國兩制嗎?\n\n民進黨就是\"資進雙標黨\"的\"一國兩制\"\n\n民進黨就是最愛對台灣人民用媒體\"統戰\"的高手，不是嗎\n--\n","\n\n\n\n\n蘋果\n\n\n高雄市長韓國瑜今天是港澳中國大陸參訪行程最後一天，明早就要離廈返高，但今天一整\n天依舊行程滿檔，一早參訪南普陀寺，隨後與廈門大學台灣研究院、廈門台商投資企業協\n會有兩場閉門座談；下午要參訪海滄遠海自動化碼頭、軟件園三期及兩岸青創基地，晚上\n則接受廈門台商協會晚宴。\n\n一早8時韓國瑜就離開下榻的飯店，前往有千年以上歷史的南普陀寺，離去時與媒體短暫\n寒暄，面對媒體追問是否真的不選2020？韓國瑜回應時僅丟出日前面對高雄夜市漲價時說\n過的歇後語：「老鼠偷拖鞋、大的在後頭」，隨後就離去。由於當時韓藉此意指老鼠只會\n偷小東西，但更大的利益在後，要大家不要短視近利、把眼光放遠，此時回應此句話耐人\n尋味。不過今下午他受訪時回應，此時講這句話，只是要說很多話回到台灣後再來闡述表\n達，沒有別的意思。\n\n韓國瑜下午參訪完海滄遠海自動化碼頭後，接受媒體聯訪時強調，「戰爭沒有贏家、和平\n沒有輸家！」強調未來兩岸關係，2300萬台灣同胞要深刻了解未來兩岸要和平交流與往來\n，他站在廈門最後的講話，要沉重的呼籲，特別是出訪前聽到有意參選總統候選人有很多\n政見，但他只建議八個字，就是「台灣安全、人民有錢」，就是這麼簡單。\n\n韓國瑜說，站在廈門看到金門想到過去戰爭，有感兩岸和平是多麼重要，此趟行程就是要\n實踐兩岸要和平發展與往來，共享和平紅利，要發大財、把下一代教育得更好，更有知識\n與競爭力。他預期未來十個月會是台灣政治激烈競爭的開始，朝野要認真思考不能玩權力\n遊戲，不能過度追求權力而辜負選民想過好日子的基本要求，才是台灣朝野政治人物應追\n求的目標，也是此行所有團員努力的方向。他說，未來高雄南南合作所有步伐不會停，要\n把高雄建設成台灣最有錢的城市的決心不會變。\n\n針對陸委會打算要修法限制政治人物登陸，甚至是針對他而來，韓國瑜直批更多管制是開\n倒車，完全沒有必要，「設韓國瑜條款是什麼意思，陷我於不義！」質疑民進黨是要台灣\n越來越發展，還是要更窮，更批民進黨三年執政經濟一蹋糊塗，他要民進黨搞清楚基層過\n苦日子的很多，他謀求高雄人經濟更好、要過好日子，希望台灣要走更寬闊的路，「陸委\n會做法非常不聰明。」\n\n稍早韓國瑜等一行人稍早前往南普陀寺參訪，寺方代表、中國佛教協會副會長則悟大和尚\n親自接待解說，並贈送他一幅「心安事隆」字畫。不過近來為2020話題所擾的韓國瑜當場\n坦言：「我現在就是心不安！」\n\n之後韓國瑜前往廈門大學台灣研究院舉行閉門座談，院方特別展示韓國瑜之前競選期間的\n文宣及相關報導，連競選場上的礦泉水也在櫥窗內展示，親自接待的廈門大學校長張榮除\n趕緊從櫥窗內拿出礦泉水給韓簽名，還推崇說韓就是靠著一瓶礦泉水、一碗滷肉飯贏了選\n舉，但現場就差一碗滷肉飯，引起滿場笑聲。\n\n不過因韓國瑜在廈大的座談並未對外開放，外界好奇場內座談議題，有報導指出座談將聚\n焦三部分，包括如何打敗民進黨、不讓「九二共識、一國兩制」被妖魔化，此外也要藉此\n探詢韓是否考慮角逐2020。\n\n中午前韓國瑜又趕赴與廈門台商會與企業座談，廈門台商協會會長吳家瑩親自接待，進到\n會場前他和夫人李佳芬都收到現場安排的小朋友送的鮮花，兩人也親切抱起他們合影。由\n於該座談並未對外開放，隨行團員在座談結束時離去受訪僅簡單說做意見交換。\n\n\n\n\n\n\n\n高雄人好可憐歐 還好韓總來拯救大家了\n\n\n\n--\n","\n\n\n\n\n\n\n中時\n\n\n\n高雄市長韓國瑜赴港、澳與大陸南方沿海城市拚訂單，昨(26)又從廈門搶到9.3億合約。\n短短幾天，已從星馬與對岸拚到52億訂單；上任3個月，更已拚到72億訂單！台北市議員\n王世堅表示，自己佩服韓就在於「敢講」；還嗆前總統馬英九、前新北市長朱立倫這些「\n假掰」的閃一邊去。\n\n王世堅上節目《新聞深喉嚨》表示：「我佩服、欣賞韓國瑜的地方就是說，他跟我政治立\n場絕對對立，他是統、我是獨，絕對老死不相往來的，但是我佩服說你敢明講！」\n\n王世堅不只再對韓國瑜的「始終如一」高聲稱讚，也以韓這位非典型政治人物作對照，進\n一步開嗆藍營「太陽」：「你(指韓)在選前你就講九二共識、一個中國，至少你敢這樣子\n講。我覺得中共這一次態度也很清楚，中共等於昭告天下說──中國不再需要買辦！中國\n不再需要那些假掰的！什麼馬英九、朱立倫閃一邊去啦！」\n\n\n\n世堅：誰敢他媽的罵我岳父！老子跟你拼了！\n\n其實世堅雖然是小丑無賴，不過至少還會害羞。比起黨內更多毫不知羞恥的算比上不足\n比下有餘。\n--\n","\n\n\n蘋果日報  出版時間：2019/03/27 20:15\n\n高雄市長韓國瑜赴中訪問爭取訂單，與中國國台辦主任劉結一會面時表示強烈支持九二共\n識，面對綠營批評賣台，韓國瑜則是反擊諷「豬八戒賣不了人篸果」。時代力量立委黃國\n昌晚間在臉書貼文表示，辦公室助理去印了，黃國昌諷，「韓國\n瑜早就已經知道中共各種手段，就是要解放併吞台灣，現在沒有道理看不清楚」。\n\n黃國昌在臉書上貼出韓國瑜論文結論頁面，其中清楚寫明檢討過去中共對台統戰的策略運\n用，可以分為三個特徵，其中黃國昌特別標示出中共對台統戰、解放台灣，目的就是為了\n要使台灣成為中華人民共和國主權管轄下的一個地方政府\n\n黃國昌表示，「休息之餘隨手翻了一下(韓國瑜論文)，姑且不論學術價值，覺得還蠻有意\n思的。\n\n臉書也湧入使用者留言狂酸韓國瑜，諸如「新白海豚不意外」、「不許質疑未來的中國國\n家主席」以及「他很清楚中共要併吞台灣啊，只是他認同」（戴祺修／台北報導）\n\n\n韓國瑜論文結論。取自黃國昌臉書\n\n\n\n-------------------\n\n韓國瑜韓市長竟然三十幾年前就已經知道中國要統戰???\n\n而且碩士論文的主題就是研究中共統戰的各種手法\n\n沒想到最了解中共統戰的人居然就是韓國瑜\n\n--\n\n\n--\n                                     03/27 21:14\n","\n\n\n\n\n奇摩民報\n\n\n\n韓國瑜出訪簽約52億 港媒爆買單老闆是中共\n\n高雄市長韓國瑜昨日表示，出訪香港、澳門、深圳、廈門，總共簽訂契約以及MOU合作備\n忘錄，總額達新臺幣52億元，成果豐碩。不過香港《成報》今（27）日報導，經翻查紀錄\n顯示，簽下買單的公司不乏是中國國有企業、受中共「國有資產監督管理委員會」監管、\n公司屬「國家發改委」國債專案項目等，即使在香港簽約的企業也受控於中聯辦；報導說\n，「簡言之，韓國瑜買單的老闆就是中共」。\n\n香港《成報》報導指出，翻閱與高雄簽單的公司，不少是中國國企或國資委監管機構背景\n，其中在香港與高雄簽訂MOU的「華閔投資集團有限公司」，便是由福建省人民政府國資\n委監管；深圳與高雄簽約的「海吉星國際農產品物流園」，是由中國國企「深圳市農產品\n股份有限公司」投資，乃深圳市政府規劃唯一的一級農產品批發市場，為深圳市「十一‧\n五」規劃重點專案、國家發改委國債專案、深圳市重大建設專案\n\n報導指出，有簽約的深圳市「南山農產品批發配送有限公司」亦是中國國有企業，可見韓\n國瑜此行所獲的大單，完全是由中共安排送禮，「韓國瑜拿著逾50億新台幣的訂單回台，\n又會令人氣升高，更有把握競逐『總統』之位」。\n\n報導說，與高雄簽訂MOU的華閔集團，雙方要在香港進行產品的推廣，費用則各自承擔，\n這樣的合作未必有實質經濟效益。另外，在港與高雄企業簽約的「中國森林」，為曾在香\n港上市的林業公司，但因帳目遭指不合法，已於2017年2月被香港證交所勒令除牌，「這\n些大單是否亦存在不少水份，也惹人質疑。」\n\n報導也引述台灣律師林智群的說法，表示韓國瑜率團簽下的是MOU，只是合作意向書，根\n本沒有法律拘束力，這種文件基本上只是雙方有一個共識，合約細節甚至違約金都不會寫\n，台灣一年GDP5,700億美元，但如今對岸只以1億多美元施以小惠，就可換取直轄市長認\n同「九二共識」（一國兩制），韓國瑜根本是用「政治100分」換毫無效用的MOU合約。\n\n\n------------\n\n高雄將要被共產黨淪陷了...\n賣台韓  想當一國兩制的台灣特首\n\n韓粉真該先去查查新疆被教改的慘況\n及港澳在中共下的自由程度....\n\n哀哀\n--\n\n\n\n\n\n\n\n\n\n--\n","\n\n\n蘋果即時\n\n高雄市長韓國瑜此次赴中國港、澳地區，並與港澳許多企業簽約，立法院外交國防委員會\n今天邀請國家安全局長彭勝竹，率相關情報機關首長提出「國家情報工作暨國家安全局業\n務報告」，並備質詢。民進黨立委羅致政上午質詢彭勝竹，韓國瑜在港澳簽約的廠商，是\n不是背後有中資？是不是中聯辦所控制？彭勝竹回答說：「是的。」\n\n彭勝竹指出，中聯辦是在香港的組織，直屬國務院的，並由中共中央直接領導的，負責處\n理涉港、涉澳事務。至於是否涉及香港事務？彭勝竹則語多保留，但遭羅致政批評，國安\n局連這種都不敢說，彭勝竹才坦承中聯辦有涉入香港的選舉、有操控香港媒體，甚至連三\n聯、中華、商務（三中商）書店的老板背後就是中聯辦，等於是香港的地下政府。\n\n國民黨立委江啟臣在質詢時詢問韓國瑜訪中聯辦有沒有違法？彭勝竹表示，基本上就《香\n港澳門關係條例》是不需要申請，韓國瑜赴中聯辦「並沒有違法。對於外界批評韓國瑜訪\n中聯辦是賣台行為，彭勝竹表示，國安局不作任何評論，也不適合在這邊說；但有立委質\n疑韓國瑜是被中共統戰，彭勝竹則認為，「是有掉入統戰陷阱的可能性」。\n\n但國安局下午則發布新聞稿，罕見否認彭勝竹在立法院的答詢。國安局強調，依香港澳門\n關係條例規定，台灣地區人民進入香港或 澳門，依一般之出境規定辦理，至於本案有無\n違法，國安局非權責單位，應由主管機關認定，謹此說明。（王烱華／台北報導）\n\n--\n       \n我是中國第一洨點師,鋼棍 洨師父!!!\n      / ,完成!!!\n      ◥◤                 \n▅▅▅▅▅▅▅    \n                \n\n--\n","\n不輸韓國瑜！帶動176億　陳其邁：Google加碼投資\n\n\n\n三立新聞政治中心／綜合報導\n\n高雄市長韓國瑜近來頻頻出訪拼經濟，去年年底的選戰對手行政院副院長陳其邁也不遑多\n讓，今（27）日在臉書宣布，政府持續拼經濟，Google將加碼投資台灣。\n\n陳其邁表示，昨天才見證亞馬遜跟政府簽約，今天很高興代表行政院見證Google宣布加碼\n投資台灣。2011年Google在台灣設立亞洲最大資料中心，7年多來帶動的經濟產值超過176\n億元，未來將持續挹注投資，讓台灣成為Google AI-First全球生態系的重要戰略基地。\n\n去年Google攜手經濟部啟動「Google智慧台灣計畫」，成果豐碩，在台灣營運規模成為Go\nogle亞太地區最大的研發基地，更完成在亞太地區首次綠電採購，且持續擴大Google硬體\n部門在台灣的投資規模。\n\n他指出，在行政院持續推動下，今天由Google亞太區副總裁Simon Kahn發表「2.0版」，\n宣布未來兩年將持續在台灣的投資計畫：\n\n一、人才面向\n\n二、經濟面向\n\n三、生態系面向\n\n陳其邁說，政府推出「數位國家‧創新經濟發展方案（DIGI+）」，就是要打造優質數位\n國家創新生態，很榮幸在台灣重點產業轉型之際，有Google這樣的國際夥伴，持續攜手擴\n大對台灣的投資。\n\n\n昨天亞馬遜Amazon簽約投資，今天又是Google加碼投資，人在台灣外資自己來！\n\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n中天新聞報導高雄市長韓國瑜比例過高，屢遭民眾申訴，還遭網友諷為「韓天新聞」。針\n對該台報導指涉駐星大使在「盯場」、「回報」，遭外交部及駐星大使梁國新嚴正抗議，\n國家通訊傳播委員會（NCC）今認定其損害公共利益；另當月18日該台報導「異相？！三\n市長合體 天空出現『鳳凰展翅』雲朵」，NCC也認定違反公序良俗與事實查證，2則新聞\n分別開罰60、40萬元。\n\nNCC今召開會議討論電視節目違規裁處，中天新聞台有多則報導遭點名改進或挨罰，本月1\n至26日共有409件申訴案，其中中天新聞就佔297件，約72.6%，包含2月28日「中天晨報」\n節目，以「協助？盯場？直擊星國大使忙碌低頭回報」標題，出現盯場等字眼，違反事實\n查證原則致損害公共利益，依違反《衛星廣播電視法》遭罰60萬元。\n\n中天新聞台2月18日該台報導「異相？！三市長合體 天空出現『鳳凰展翅』雲朵」，引起\n網友熱議，NCC也認定違反公序良俗與事實查證，依《衛星廣播電視法》開罰40萬元。此\n外，中天新聞台、中視綜合台在奧斯卡獎頒獎期間，曾報導「在韓流助攻下，最佳動畫短\n片『包子』也把小金人抱回家」等內容，其內容與特定政治人物無關，牽強連結，有誤導\n大眾之虞，有誤導閱聽大眾之虞，要求改正。\n\nNCC發言人翁柏宗說，近期中天新聞台屢遭民眾投訴，據調查自2月11至17日午間與晚間新\n聞時段分析，中天新聞台出現韓國瑜姓名秒數比率一度高達56.7％，新聞標題出現韓國瑜\n姓名則數比率也曾達到50％，晚間新聞每日新聞出現韓國瑜姓名則數比率也超過30％。\n\n翁柏宗表示，中天電視台報導特定政治人物比例過高，民眾申訴多，還涉及置入性行銷，\n有部分未符合新聞內控與自律機制，也涉及營運不當，可能損害民眾視聽權益。\n\n對此NCC決議，現已發函要求該台在1個月內檢討，包含補實具適格性的新聞部各階層人力\n、加強內控機制與自律規範，並檢討倫理委員會組成委員新聞專業背景是否足夠，若未改\n正不排除開罰或撤換新聞部主管，還可能涉及2020年換照事宜。\n\nNCC今召開記者會，中天、中視與中時媒體集團出動大陣仗報導，現場至少有4名記者，並\n有3台攝影機現場連線報導，現場記者也頻頻質問報導裁罰標準，與NCC官員針鋒相對，火\n藥味十足。\n\nNCC指中天新聞本次挨罰金額並非最高記錄，先前TVBS周政保亮槍影片事件，單則新聞就\n罰過一百萬元。對此中天新聞發出5點聲明回應，指讓台灣同胞得以過更好的生活，是該\n台秉持的宗旨，韓國瑜上任以來一再聲明全力拚經濟，該台站在鼓勵與監督角度報導，且\n從收視率也反應該台宗旨獲得大多數同胞支持，對於NCC開罰一事，該台無法認同，將尋\n求行政救濟途徑。（生活中心／台北報導）\n\n\n聲明說台灣同胞...中天不演了嗎...\n\n--\n","\n\n\n\n\n\n\n聯合新聞網\n\n\n網路聲量比拚！綠英德聯軍 不敵韓國瑜越罵越紅\n\n英文總統挑戰連任，卻遭同黨的賴清德18日「突襲」宣布參選，衝高網路聲量；不甘示弱\n的她21日宣布「台灣總統三條件」答案就是蔡英文，扳回一城，吸引大量人氣。然而，兩\n人終究敵不過最近出訪港澳的韓國瑜，不論是國內正反意見討論，或是英德各自在臉書砲\n轟，都成為韓國瑜的養分，聲勢越罵越響亮，衝上九合一選後高點。\n\n資料來源／網路溫度計\n資料來源／網路溫度計\n蔡英文總統18日在賴清德登記後一小時，就召集府院黨高層到官邸討論應對事宜，當天她\n的網路聲量為4.9萬筆。\n\n提「總統三條件說」 聲勢近期新高\n21日出訪當天，蔡英文赴黨內登記，並宣布台灣總統三條件，答案就是蔡英文，當天網路\n聲量為6.5萬筆，同時這也是她在元旦發表兩岸談話以來的新高峰，同時也是蔡英文出訪\n期間，網路聲量最高的一天。出訪期間，蔡總統天天在臉書上寫快訊、拍影片，網路聲量\n仍不振，一度僅到2.1萬筆。\n\n出訪不熱...提到韓 聲量才上升\n她25日在臉書提醒韓國瑜「是時候告訴中國，中華民國台灣是一個主權獨立的國家，請中\n國停止打壓台灣的國際參與空間」，當天創造的聲量為2.8萬筆。\n\n會買賴新書？ 答「書店會送」\n蔡英文26日在馬紹爾與媒體茶敘時，一度不願意回答初選議題，但被問到會不會買賴清德\n新書時，她則說「如果不買，書店也會送」，媒體追問是否會替賴清德的新書站台，她則\n哈哈笑說，這個就是選舉了。\n\n突襲參選總統 聲勢爆發\n賴清德18日登記黨內初選震撼民進黨，網路聲量暴增到10.5萬筆；他隔日前往台南首廟天\n壇參拜，並北上拜會前總統李登輝，網路聲量約7.2萬筆。緊接著，賴清德參訪陳定南紀\n念園區緬懷其「政治啟蒙老師」，並強調自己是「清出於南」，聲量即下滑到3.5萬筆。\n\n批韓會中聯辦 「悟空說」創聲量\n登記後跑了2天行程，因應蔡英文總統出訪，賴清德宣布此段期間無公開行程，只透過臉\n書發表想法，聲量跌落到約8000筆；賴清德在25日透過臉書介紹新書用行動帶來希望，並\n提醒韓國瑜見中聯辦是「孫悟空逃不過如來佛手掌心」，當天創造的網路聲量為1.3萬筆\n\n回應賴「奇才說」 自比令狐沖\n韓國瑜18日回應賴清德的奇才說，自比《笑傲江湖》的男主角令狐沖，創造4.8萬筆的聲\n量；接著他22日至28日出訪港澳和深圳廈門，首日訪港就見了香港特首林鄭月娥及香港中\n聯辦主任，當天聲量8.7萬筆，此後聲量持續上升。\n\n見特首、中聯辦主任 稱交朋友\n韓國瑜23日與澳門特首崔世安和澳門中聯辦主任見面，強調是拚經濟、交朋友，打造10.8\n萬筆的紀錄，但國內砲轟隨即湧出，韓國瑜批評執政黨是酸言酸語、「豬八戒賣不了人參\n果，我孫悟空已經在賣了，有什麼好扯後腿的」；蔡賴聯手砲轟韓國瑜的25日當天，韓國\n瑜個人網路聲量為14萬筆，這也是韓國瑜在九合一選後的聲量高峰。\n\n25日蔡英文透過臉書與媒體專訪連番批評韓國瑜，創造約1.8萬筆的討論聲量，賴清德也\n透過臉書批韓獲得1.3萬聲量，飽受批評的韓國瑜，個人聲量則站上14萬筆的高峰，這也\n是他在九合一選後的高點。蔡、賴的攻擊造就韓越打越強的聲勢。\n\n\n我一直認為賴清德出來是為逼韓國瑜出來選\n\n留高雄為DPP活一線生路，所以狂打韓很合理\n\n但這個台妹打韓是為什麼?真的將韓逼出來了,\n\n你會選不上你知道嗎\n\nXDDD\n\n--\n\n現在看來打不打韓的聲量都這樣沒起色，只是逼一個大太陽出來了,,\n若真是在佈局,,是幫讓DPP下地獄的局嗎?\n","\n\n\n\n\nThe Central News Agency 中央通訊社\n\n2019年3月27日 下午1:24\n\n國民黨總統提名爭議不斷，前新北市長朱立倫（左）27日接受廣播專訪時再次強調，右為主持人唐湘龍。\n\n中央社記者郭日曉攝 108年3月27日\n\n\n\n\n\n\n\n\n\n吳敦義硬要\n\n現在朱立倫表態　若黨徵召韓參選　自己全力支持\n\n大家就來看　機心用盡的吳主席　如何找台階下\n\n\n\n我看藍營就算最後推出候選人　２０２０大概也贏不了\n\n除非　\n\n但有吳主席這個政治精算師在　我看很難　爛戲不知要在演多久\n\n　呵呵\n\n--\n","\n\n\n\n\n\netoday\n\n\n\nNCC(國家通訊傳播委員會)27日決議，中天電視因「播出太多韓國瑜新聞」等缺失，違反\n《衛星廣播電視法》第27、43條，兩案合計重罰中天電視100萬元，並要求文到一個月內\n補實新聞總監、副總監缺額。這是NCC成立13年來，首次針對電視台新聞內容因查證不實\n、違反公平原則做出處罰。\n\nNCC發言人翁柏宗表示，之所以處份中天電視，主要是中天違反該電視台所提的營運計畫\n、製播標準，且該台新聞倫理委員會提出的「新聞內控失靈」等意見，中天也沒有做出改\n善。\n\n翁柏宗指出，中天新聞台2月18日新聞報導出現標題「異相？三市長合體，天空出現『鳳\n凰展翅』雲朵」，內容違反衛廣法第27條公序良俗與事實查證規定，裁處新台幣40萬元。\n\n另2月28日「中天晨報」以「協助？盯場？直擊星國大使忙碌低頭回報」標題，並出現「\n盯場」等字眼，違反事實查證原則到損害公共利益規定，裁處新台幣60萬元。\n\nNCC指出，針對近期民眾申訴中天新聞台報導特定政治人物比例過多，及以行政調查了解\n其營運行為引發之爭議，經國家通訊傳播委員會委員會議討論，認相關製播行為與其自律\n規範未合，顯見自律失能，已涉損及視聽權益，致有營運不當之情事；決議命依衛星廣播\n電視法第43條第2項規定為必要之改正措施做成以下決議：查中天新聞台未落實新聞內控\n及自律機制，已違反衛廣法第43條規定有損害觀眾權益，致有營運不當之情事，依衛廣法\n第43條第2項規定，請該台為以下之改正措施\n\n一、請於文到1個月內補實具適格性之新聞部各階層人力(包括新聞部總監等)、並落實104\n年換照附款有關「獨立審查人」之聘用時程、專業條件及工作職掌，落實獨立審查人制度\n等要求。同時就相關部門之組織層級，職責關係，決策模式及責任歸屬提出說明\n\n二、請於文到1個月內針對中天新聞台新聞節目(含新聞報導、新聞評論)之新聞採訪、編\n審、製播等自律規範與內控機制，及應如何落實事實查證及公平原則，提出檢討並提出改\n善報告及教育訓練計畫\n\n三、請於文到1個月內檢討倫理委員會組成委員新聞專業背景委員是否足夠，並檢討落實\n倫理委員會決議之具體做法\n\n四、 如屆期若未改正或履行前述義務，將依衛廣法第61條第1項第6款之規定，處以罰鍰\n，必要時並命其撤換新聞部主管。\n\nNCC指出，電視新聞媒體為社會第四權，新聞報導及評論節目應善盡媒體社會責任，謹守\n媒體自律規範，依法製播新聞及節目，惟中天新聞台近期新聞之製播屢經民眾申訴報導比\n例及內容偏頗失衡。除受理個案申訴外，為了解中天新聞台於選後相關報導是否有內容過\n於集中某特定政治人物致有違公平原則，經該會以標題及一層類目是否出現特定政治人物\n姓名及播放時間，先針對2月11日至17日12時至13時、19時至20時新聞進行簡易分析發現\n，新聞標題出現特定政治人物姓名秒數比率以2月16日晚間最高，達56.7%；新聞標題出現\n特定政治人物姓名則數比率以2/14的50%最高，至於晚間新聞每日新聞標題出現特定政治\n人物姓名則數比率都超過30%。\n\nNCC委員會議經審議後，取得共識，決議該等製播採訪行為已與該公司自律規範未合，致\n有營運不當、損害民眾視聽權益之虞，應依衛星廣播電視法第43條第2項規定限期改正或\n為必要之措施，以維護觀眾視聽權益，並將持續進行行政調查。\n\n\n\n   我原本以為這是ettoday故意下聳動標題,不過點進內文一看:\n   =================================\n除受理個案申訴外，為了解中天新聞台於選後相關報導是否有內容過於集中某特定政治人\n物致有違公平原則，經該會以標題及一層類目是否出現特定政治人物姓名及播放時間，先\n針對2月11日至17日12時至13時、19時至20時新聞進行簡易分析發現，新聞標題出現特定\n政治人物姓名秒數比率以2月16日晚間最高，達56.7%；新聞標題出現特定政治人物姓名則\n數比率以2/14的50%最高，至於晚間新聞每日新聞標題出現特定政治人物姓名則數比率都\n超過30%。\n\nNCC委員會議經審議後，取得共識，決議該等製播採訪行為已與該公司自律規範未合，致\n有營運不當、損害民眾視聽權益之虞，應依衛星廣播電視法第43條第2項規定限期改正或\n為必要之措施，以維護觀眾視聽權益，並將持續進行行政調查。\n\n   =================================\n\n   幹這個超屌,真的按碼表計算,完全體現何謂東廠.\n   冥進凍你真的粉屌,柯痞你當完這任真的要洗洗睡台東行醫惹,\n   別想2020,更不要肖想2024,雙子星也別想在你任內蓋起來惹,\n   去吃屎比較快.\n\n--\n","\n\n\n\n\n中時電子報\n\n高雄市長韓國瑜樹大招風，上任後一舉一動都被外界拿放大鏡檢視，名嘴陳揮文昨晚在中\n天《新聞深喉嚨》提起韓國瑜、黃光芹的「做好做滿」事件，訝異某名嘴竟將316敗選原因\n歸咎在韓國瑜說的這6字「誰說的」、「選總統」，還有友台開酸韓國瑜得了失憶症，讓他\n看了很難過。\n\n陳揮文在《新聞深喉嚨》幫大家分析整起事件邏輯，稱「做滿4年」是黃光芹說的，韓國瑜\n說的是「四年任期會繼續做」，他總結一句：「黃光芹沒講做好做滿，韓國瑜也沒講做好\n做滿，這4個字是媒體自己加油添醋加上去的。」\n\n陳揮文更列出整個事件的時間表，韓國瑜接受黃光芹專訪的時間是在3月8號禮拜五、播出\n與聯訪時間是11號，陳揮文反問：「你記不記得上個禮拜五講過什麼？」\n\n他接著說，當韓國瑜被記者問到做好做滿，當然一頭霧水，3天之前的事情哪會記得，因為\n韓國瑜「做好做滿」跟「做滿」這2個關鍵字都沒說過，因此更訝異某名嘴竟會認為韓國瑜\n這6字是316立委補選輸掉原因。\n\n\n\n\n\"做滿4年\"與\"四年任期會繼續做\"意思是南轅北轍的，況且一般人哪會記得3天前的事\n韓總被記者問到此事當然會覺得莫名，因為他本身也沒講過\"做滿4年\"這麼清楚的4字。\n所以韓總要不要選總統都不會喪失誠信。\n\n--\n","\n\n\n\n2千億產值對比50億訂單 陳吉仲：請韓國瑜帶回豬瘟資訊\n\n\n\n\n非洲豬瘟中央災害應變中心今天舉行第9次會議，會後記者會中，媒體詢問是否希望人在\n中國的高雄市長韓國瑜帶回相關防疫訊息。陳吉仲表示，高雄當然是台灣重要的養豬大市\n，屏東、桃園也是，對內中央地方要全力配合防疫工作，對外則是國際疫情資訊絕對要公\n開透明，這是我們不斷呼籲亞洲正在發生疫情的國家，包含中國、越南和蒙古疫情要公開\n透明，越南還沒有跟OIE（世界動物衛生組織）申報時，台灣就透過外交體系跟越南政府\n分享資訊。\n\n陳吉仲表示，希望中國要把疫情透明公開，這樣一來不只對台灣，而是有助於整個亞洲地\n區的共同防疫，由於韓國瑜市長目前人在中國，很希望他願意的話，帶回來更多有關中國\n防疫資訊。根據1997年口蹄疫的經驗，疫情進到台灣恐造成2000億損失，這比50億訂單大\n過40倍，希望有這樣的資訊，對防疫是正面幫助。\n\n陳吉仲指出，中國養了4億多頭豬，越南不到3000萬頭，中國向世界動物衛生組織OIE通報\n案件數僅118個，越南從今年傳出疫情以來，通報21個省市共208個案例，這樣的數字顯示\n通報疫情時是否真的公開透明？\n\n農委會副主委黃金城直言，中國僅通報118個案例顯然是不合理的數據，從入境海關棄置\n與查獲到的肉品中，2月份檢驗出非洲豬瘟病毒的檢出率是8%，3月目前7.4%，目前還看不\n到任何緩和跡象，這個跡象告訴我們，加工產品事實上中國政府沒有完全掌握，3月又從\n小金門海漂豬驗到陽性反應，這跟2月份大金門出現海漂豬是同樣的情形，顯示被丟棄河\n川的豬隻，中國政府也完全沒有掌握，顯然中國未掌握疫情，絕對不只118場。\n\n陳吉仲表示，至於台灣查獲的違規裁罰件數則大幅度下降，過年後有稍微回升，所以希望\n要求各部會上緊發條，全力執行邊境阻絕，違規件數下跌反映出我們國內外宣導有一定成\n效，除了違規件數外，開罰20萬元以來，總共有47件，45件來自中國，2件來自越南，來\n自中國件數仍維持很高的比例。\n\n\n看這新聞真的無言，綠共現在是不是整黨瘋狂了？\n空心菜會友邦要韓表態，吉仲老師連豬瘟也要韓國瑜幫忙？\n這個垃圾黨2020沒下架實在沒道理？\n#又多了一位農委會主委\n\n--\n","\n\n\n\n\n\nTVBS\n\n\n國民黨若決定徵召韓國瑜　朱立倫強調：全力支持\n\n國民黨總統提名爭議不斷，前新北市長朱立倫今天再次強調，若黨中央決定要徵召高雄市\n長韓國瑜，他全力支持；至於是否會遺憾，朱立倫說，他只求國民黨、台灣、中華民國贏\n。\n\n朱立倫最早宣布爭取黨內總統提名，但基層力拱韓國瑜聲浪未減，黨主席吳敦義日前提出\n，徵召韓國瑜領表納入初選的構想，引發討論。\n\n朱立倫今天接受廣播專訪時再次強調，「徵召初選」就不必了，要徵召就直接徵召，不用\n啟動初選程序，否則大家都領表登記、後續辦政見辯論等，一拖可能就是2、3個月。\n\n他指出，這樣除了讓民進黨見縫插針，韓國瑜參與初選、進行後續辯論等，對現任高雄市\n長來說也是一種傷害。\n\n朱立倫並承認，依照網路聲量、民調來看，韓國瑜目前是最強的。\n\n主持人追問，若直接徵召韓國瑜，不遺憾嗎，朱立倫說，他只求國民黨、台灣、中華民國\n贏，他雖相信自己最強、最後會勝選，既然主席都講了「徵召初選」，就直接徵召，沒有\n徵召初選這件事。\n\n朱立倫並以棒球為比喻，國民黨應該是一個團隊，大家都要很強，韓國瑜是主戰投手，他\n也是主戰投手，若最後教練、觀眾決定派韓上場，當然全力支持主戰投手，但難道他就要\n在旁納涼嗎，他當然繼續在牛棚練投。\n\n主持人追問，若徵召其他人也會力挺嗎，他說，所有觀眾都在看投手怎麼樣，對手也很強\n，總教練不能隨便派人。\n\n至於基層拱韓聲音大，是否代表對他打選戰沒把握，朱立倫說，這是他要自我反省和檢討\n的地方，他是穩健的投手，但大家可能覺得球路不新、不刁鑽，只是要贏球，除了投手強\n，也要靠團隊合作。\n\n朱立倫強調，去年九合一選戰民眾用選票給民進黨教訓，但討厭民進黨不等於喜歡國民黨\n，國民黨一定要爭氣，並且團結、合作。（中央社）\n\n\n\n\n朱也知道韓聲量高，所以只要直接徵召韓，朱就會退下輔選，現在就卡一個吳在
