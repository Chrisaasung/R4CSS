100萬人到香港旅遊，最近香港搜\n尋高雄的網路聲量也很大，高雄會持續加強與香港及中國城市間交流，尤其經貿、觀光等\n領域實務合作。港府也發新聞稿中表示，林鄭月娥認為香港為國際金融、創新科技中心，\n1年遊客逾6,500萬，香港對外進口的農漁產品需求很大，未來將與高雄有很大的合作空間\n，她也期待韓國瑜多在香港推廣，進一步拓展雙方交流，並預祝參訪順利。\n\n韓國瑜是今天早上搭機前往香港，他現身高雄小港機場，旅客爭相握手拍照。韓國瑜當時\n表示，高雄積極推動南南合作，共有兩條路線，第一條是新加坡和馬來西亞，有機會再到\n印尼及菲律賓；第二條則是今天出訪的中國大陸南方城市，兩條線對高雄發展非常重要，\n希望這回出訪可以滿載而歸。\n\n韓國瑜出訪香港、澳門、中國深圳和廈門，除了副市長葉匡時隨行外，另有七局處首長隨\n行，此外妻子李佳芬也自費同行，一行人抵達小港機場時，民眾爭相拍照握手。至於楊秋\n興為何沒有隨行？韓國瑜說，楊秋興有度假計畫，他尊重楊秋興。\n\n媒體問韓國瑜，抵香港後將見香港特首林鄭月娥，且採高規格會面，其看法為何？韓國瑜\n說，不曉得，但如果用最高規格，他會感到不好意思且不敢當，但是高雄這一趟走出去，\n希望能夠真正把高雄繼續行銷，讓全世界都看得到高雄。至於是否與中國國台辦主任劉結\n一會面，韓國瑜指出，尊重所有城市的安排，不作任何揣測，因為萬一計劃有變，變成自\n己往臉上貼金就不好意思了，他抱持最誠懇與四面八方好朋友接觸。\n\n外界好奇這次簽約的金額是多少？韓國瑜說，不預作揣測，因為有時計畫會改變，說不定\n會減少，說不定會變得更多，到時每天的每一項合約，會跟大家報告。\n\n韓國瑜提醒媒體，指出這次出訪彼此要相親相愛，晚上九點後找時間喝喝啤酒聊聊天，至\n於跟香港特首見面，他登機前仍語帶保留，擔心計劃會不會改變但不知道，擔心講太多做\n太少就不好意思。（周昭平、侯昌騰／高雄報導）\n\n【韓國瑜訪中港澳行程】\n◎今天：抵香港見香港特首林鄭月娥、拜會信和集團主席黃志祥，傳見中聯辦主任王志民\n\n◎明天：到澳門，舉辦投資貿易洽談會，拜訪澳門特別行政區行政長官崔世安\n◎後天：參觀澳門賽馬會，從澳門搭船至深圳，參訪前海金融貿易特區\n◎03/25：參訪深圳鹽田港、平湖海吉星國際農產品物流園、深圳騰訊科技公司\n◎03/26：到廈門參加農漁產品簽約儀式、傳將與中國國台辦主任劉結一會面\n◎03/27：廈門大學台灣研究院閉門座談\n◎03/28：從廈門搭機返高雄\n資料來源：高雄市政府\n\n發稿時間：0736\n更新時間：1900\n\n\n\n韓總真強，一去香港馬上就簽約了，而且這次去香港是不是要拜會賽馬？\n\n為未來高雄的賽馬事業更進一步\n\n--\n","\n\n\n\n\n\n\n聯合\n\n\n韓流帶動高雄房市買氣，吸引中北部指標建設南下推案。甲山林機構旗下愛山林建設聯手\n高雄建商郡都建設，今（21）日宣布在高雄市中心推出總銷70億元「郡都當代」，並預計\n年中在高醫商圈推出「郡都當代」，搶食首購、投資置產熱潮。\n\n甲山林機構去年在台北市「甲山林湯旅」成立台北售樓總部，結合泡湯與購屋，看好高雄\n房市，也在高雄市中心砸下重金，設立佔地1,600坪基地的甲山林高雄售樓總部，今日正\n式啟用。\n\n甲山林機構董事長祝文宇表示，甲山林會到高雄，主要是因為高雄明星市長韓國瑜，另外\n，造價都一樣，高雄市中心一坪只有20多萬，比台北便宜太多，也代表高雄房市很有潛力\n。\n\n以甲山林首次進軍高雄推出的時尚帝寶為例，個案300多戶，一坪20多萬，總價從500多萬\n至1,500萬，二周前才開始醞釀，現在銷售已三成，其中三成是在地客，七成是台北客，\n很多台北客連看都沒看，直接購買。\n\n甲山林表示，這次和高雄建商聯手，也搶搭韓流時勢話題，大手筆在本月30日舉辦「郡都\n愛鄰園遊會」與「金鑽石歌廳秀」，在近2,500坪的郡都當代基地盛大開演，各種豐富的\n小吃與胖卡美食集結，還有親子遊戲。\n\n晚上的演唱會邀請到台語主持天后楊繡惠，台語歌壇界國寶級歌手陳雷，知名女歌手謝金\n晶、吳淑敏以及近年崛起的新時代實力派女歌手朱俐靜，跨越老中青三代，璀璨開唱。\n\n\n\n\n \n\n讚 有市長帶頭炒房掛保證  炒房客連看都不用看\n\n有買有賺 發一個轟轟烈烈的大財\n\n台北炒房客南飄  韓導做到了!\n\n--\n喜韓兒要喜迎炒房了\n喜韓兒:炒房增加房價 是幫高雄人發大財\n","\n2020選總統？韓國瑜友透露：不想選但有心理準備\n\n▲韓國瑜赴港簽約。（圖／記者吳奕靖、蔡浩祥攝）\n\n▲高雄市長韓國瑜。（資料照／記者吳奕靖、蔡浩祥攝）\n\n備戰2020，國民黨基層拱高雄市長韓國瑜選總統的聲音不曾減退。曾參與2018九合一的輔\n選人士透露，韓國瑜至今仍不想投入總統大選，想先做出市政政績，但面對各方期望，韓\n國瑜應該已做好參選的心理準備。\n\n韓國瑜2018成功翻轉高雄，選後「韓流」持續發威，眼見2020步步逼近，儘管藍營有意參\n選者眾，包括前新北市長朱立倫、立委王金平等，但民調卻都難敵韓國瑜。對於基層勸進\n，韓國瑜則多次回應，目前想專心市政，22日再赴港兌現「發大財」承諾，稍早更稱已簽\n8張共24.71億合同。\n\n據《經濟日報》報導，韓國瑜的友人指出，韓國瑜現階段最想做的就是推動高雄市政建設\n，對於參選總統並未積極考慮，但應該有做好心理準備。\n\n韓國瑜的友人也說，如果國民黨真的想讓韓國瑜參選2020，態度跟提名制度的安排都要更\n明確，現在給外界的感覺還是混沌未明。\n\nETTODAY\n\n\n\n\n看來已經有心理準備會被徵召參選\n\n九份民調都遙遙領先\n\n而且領先的幅度算蠻大的\n\n後續如何演變\n\n值得期待\n\n\n--\n","\n\n\n\n來源：三立新聞 記者林仕祥／台北報導\n\n民進黨內初選陷入「英德大戰」，部分人士認為，民進黨的派系之爭可能造成民進黨內傷\n，但高雄市長韓國瑜則認為，民進黨癒合力驚人，「像妖怪一樣」，呼籲國民黨要警惕「\n民進黨不會分裂」。對此，民進黨立委許智傑今（22）日受訪表示，民進黨不是妖怪，而\n是麵包超人，「犧牲自己的頭跟手去救人，還會長出來」，韓國瑜比喻錯誤，應該去看一\n下卡通。\n\n總統蔡英文跟前行政院長賴清德都登記民進黨總統初選，許智傑呼籲，希望雙方打一場「\n君子與淑女之爭」，看有沒有機會協調成功，如果沒有協調成功進行初選，也希望雙方都\n可以保持風度，「可能有小火花，但不要攻擊」，因為民進黨之後還是要團結，迎接最後\n的勝利。\n\n許智傑說，如果協調成功，他樂觀其成，但這不是個人可以決定的，若協調不成功，黨內\n有黨內的民主機制，他尊重這樣的機制，這樣才是正常民主國家要走的方向。\n\n另外，歐陽娜娜昨聲明自己是「中國人」，其父、國民黨發言人歐陽龍稱「都是民進黨害\n的」，許智傑認為，歐陽龍應該去問中共給他女兒壓力，不應該來問民進黨。\n\n影片：\n\n點評：高雄市長韓國瑜評論民進黨的整合能力說：\n「你會發現他像個妖怪，手臂砍掉，\n第二天民進黨就長了一個手臂出來\n，腦袋砍掉，第二天民進黨就長了一個腦袋出來。」\n\n綠委許智傑則說DPP就是「麵包超人」，不知道這是什麼梗？\n\n--\n","\n洪秀柱籲韓國瑜參加初選 盧秀燕：各有優劣點\n\n1.新聞網址: \n\n 中時電子報\n\n\n針對國民黨前主席洪秀柱指出，韓國瑜目前優勢、情勢一片看好，韓就乾脆參加黨內初選\n，屆時贏的就出來，輸的也服氣。台中市長盧秀燕22日下午主持市政會議前受訪表示，黨\n內大家須集思廣益，黨的人數很多，每個意見都不一樣，每一個意見都應該尊重，每個意\n見應該都有它的優劣點，各有利弊得失。\n\n民進黨總統初選人選就戰鬥位置，國民黨初選方式備受關切，洪秀柱建議韓國瑜就乾脆一\n起參加黨內初選，讓黨內紛爭平息，這也才是真正能促進黨團結的方式。\n\n\n「各有利弊得失！」盧秀燕表示，國民黨是個很大的政黨，總統大選又是全國最重要、最\n大的選區，也因此，總統的候選人在國民黨怎麼產生？第一個是國民黨的初選機制，第二\n個也必須黨內大家集思廣益，黨內人數很多，每個意見都不一樣，每個意見都應該尊重，\n每個意見都有其優劣點。\n\n是否籲韓國瑜出馬投入初選？盧秀燕語帶保留的說，「可能再想想，暫時沒有辦法評估」\n，這段時間她在跑基層時，有很多黨員提出各式各樣的建議，也有人說直接徵召，有的說\n\n，不行，要遵照黨章遊戲規則，符合公平才有正當性。\n\n盧秀燕強調，要看高雄民意，也要來看全台的民意，每個意見都有可貴之處，黨內會有一\n定的組織，集思廣益後，以最好的方法產生會打勝仗的候選人。\n\n對媒體追問，韓國瑜是合適的人選嗎？盧秀燕指出，韓國瑜日前說「民進黨癒合力就像妖\n怪 」，她說，「國民黨內有降伏怪獸的羅漢！」國民黨降伏怪獸的羅漢很多，她在基層\n聽到民眾對國民黨幾位有可能潛在的總統候選人都很有信心，包括朱立倫等人選沒有辦法\n一一列舉，如果民進黨是怪獸，國民黨就有好多位降伏怪獸的羅漢。\n\n此外，盧秀燕也以中火降載抱怨中央，台中市提出老舊機組拆除，中央一直不執行，中部\n人認為我們降載降的幅度太小了，大家看到資料顯，從她上任至今，這段時間協和電廠比\n台中的中火小很多，但降載1億4000萬度，台中是全國最大的電廠，空汙最嚴重、燒煤燒\n最多的，在同一個時間竟然只降3000多萬度，只有協和電廠的四分之一而已。\n\n盧秀燕表示，中央有沒有回應地方改善空汙的訴求，該拆的機組不拆，該降載的不足夠，\n沒有回應地方政府跟地方民意的要求，這是民進黨失去民心的原因，這也是她覺得對國民\n黨大選有信心的原因。\n\n\n現在總統候選人都吵不停，藍綠兩黨一樣都在想誰出來選比較好\n但，中央不協助地方 眼裡沒有人民 就如同盧秀燕說的 這是DPP失去民心的原因\n這也是2018 地方首長9合一選舉 國民黨勝選原因\n\n--\n","\n蘋果\n\n【最即時專題8】48.6%網友挺蔡英文連任　大勝韓國瑜33.2%、賴清德14%\n\n民進黨總統初選登記今天截止，行政院前院長賴清德與總統蔡英文先後完成登記，預料綠\n營將上演英德相爭。國民黨方面，雖已有不少人表態，但基層力拱高人氣的高雄市長韓國\n瑜參選。《蘋果》進行即時民調，調查英德瑜3人的支持度，「請問就蔡英文、賴清德、\n韓國瑜3人，你支持誰參選總統？」\n\n截至下午5點為止，共有7625位網友投票。蔡英文獲 48.56%支持，票數3703票，韓國瑜獲\n33.21%支持，票數2532票，賴清德獲14.36%支持，票數1095票。不過也有2.66%支持，票\n數203票，另有1.21%不知道／沒意見，票數92票。（政治中心／台北報導）\n\n\n\n\n\n短評或心得:\n\n蘋果新聞的即時民調，分別是蔡英文賴清德韓國瑜三人支持誰參選總統，蔡英文以壓倒性\n48％大勝韓國瑜\n\n\n\n--\n","\n中時電子報\n\n協調代替初選朱開砲 名嘴：韓國瑜若出不來誰害的？\n\n國民黨為誰2020總統初選方式再變動，拋出中常會決議以「協調」代替「初選」，希望為\n徵召高雄市長韓國瑜尋找解套方式，卻被前新北市長朱立倫反嗆：「有這一招」？對此名\n嘴羅友志痛批：「朱立倫根本是國民黨版『新潮流』，砲打中央、予取予求，超像的」。\n\n名嘴羅友志表示2018大選，朱立倫在媒體放話把吳敦義打成「無主席」，接著總統黨內初\n選喊出全民調後，先是新北、桃園「朱立倫們」誣賴「黨內一天一變」、「吳敦義私心為\n自己量身訂做」，但事實證明都是「按照黨章七三」沒變過，呼籲大家要解決「韓國瑜不\n能出來」的問題，卻又改口「誰說初選後可以徵召」，接著南下高雄「抱抱釋兵權」，甚\n至喊話：「當什麼位子都沒關係」，豈知最後又跟王金平聯合「砲打中央」，讓眾人可說\n是摸不著頭緒。\n\n最後羅友志表示有蔡英文，出來破壞的是新潮流，有韓國瑜卻砲打中央的是國民黨版新潮\n流，接著提醒選民到時韓國瑜真的出不來，知道是誰害的喔？而網友也紛紛留言表示：「\n朱王如果為人民著想，請讓韓國瑜代表國民黨爭大位，全力輔助韓拿回執政權」、「朱王\n缺點一大堆，只想怎樣卡上大位，完全看不到能力」。\n\n\n\n(中時電子報)\n\n\n名嘴開噴，左打朱立倫右噴王金平，最後還不忘把新潮流拿出來鞭\n\n--\n\n綠營網軍不換IP---蘇營22+N個室友整串肉粽全紀錄\n\n\n\n\n\n--\n","\n\n\n影／「徵召式初選」為韓國瑜解套？　\n\n記者羅婉庭／台北報導\n\n針對國民黨中央提出解套，黨內初選在尋求朱王同意後，將初選強制納入高雄市長韓國瑜\n，\n\n對於此種被稱為「徵召式初選」的方式是否專為韓國瑜日前表態「4月不領表」解套而設\n計，朱立倫強調，如果黨決定要徵召韓國瑜，他也全力支持，若要公公平平的初選，就讓\n有意願的人都來參加初選。\n\n國民黨黨內基層力拱高雄市長韓國瑜出線參選2020總統，盼他能加入黨內初選，避免重蹈\n過去換柱爭議。組發會主委李哲華20日提出解套方案，在4月初選正式公告前，可透過「\n協調」徵得朱、王同意，將韓國瑜納入初選機制，勝出者成為總統候選人。\n\n對此，，黨內此舉對候選人是否公平，他也表示無從評論，若有公平的機\n制，大家一定都會互相幫忙。\n\n\n\n\n\n\n幹　到底要徵召還是要初選拉\n\n藍營支持者不離不棄　被當８７\n\n人家民進黨都已經開始布局２０２０\n\n\n\n韓國瑜想參加初選就直接領表登記阿\n\n黃袍加身戲碼要演到啥時　很膩說真的\n\n這些時間都是被綠營看笑話而已\n\n--\n\n那韓國瑜就出來領表阿\n\n問題是韓又不領表\n","\n\n\n韓國瑜訪港首日　簽下4年共24.7億農漁產品合約\n\n高雄市長韓國瑜今起七天出訪港、澳深圳及廈門四地，參訪團上午九時十五分抵達香港國\n際機場，一如外界預期，中午和香港特首林鄭月娥餐敘會面，韓國瑜和特首午餐會在特首\n官邸禮賓府進行，從市府提供的照片，韓國瑜和特首握手，韓還雙手緊握對方，兩人的滿\n臉笑容，氣氛顯得格外歡樂。而早在韓出訪前，港方就有消息指將以高規格接待一行人，\n對此，韓國瑜今天搭機前表示，不好意思且不敢當。\n\n韓國瑜下午出席農產品推介會暨簽約儀式，在簽約儀式結束後立即宣布，這次來港第一站\n就簽訂農漁產品合約，更與香港商界簽下1～4年共八個合作備忘錄，總金額達新台幣\n24.71億多元，成果豐碩。韓國瑜表示，高雄市會盡全力保證農漁產品品質，也希望香港\n民眾未來都可來高雄一遊，「高雄、香港兩第一家親」。\n\n韓國瑜並說，稍早在與香港特首林鄭月娥會面時，「感到非常震撼」，因為得知香港有四\n分之一的農漁產品是來自日本，台灣只佔3.6％，他希望全台灣農漁民一起努力，未來能\n將出口到香港的農漁產品比例推高到10％。\n\n記者會上也有媒體針對一國兩制、九二共識、甚至台灣總統大選佈局來發問，但韓國瑜都\n不正面回答，只以「這次來香港是交朋友、做生意」帶過，並定調是「經濟之旅」、「情\n感交流之旅」。\n\n韓國瑜香港行格外引人注意，因為參訪團在上午11時10分進入香港禮賓府會見特首，並一\n起中餐餐敘，府外有香港及台灣媒體守候。參訪團成員透露，韓國瑜與香港特首林鄭月娥\n會面，僅市府代表10人獲准進入禮賓府，其他隨行高雄市議員都未獲允許。而韓國瑜到香\n港後，也與中聯辦台務部等重要主管在機場貴賓室已見面。\n\n中午餐敘時，韓國瑜和林鄭月娥針對觀光、教育議題相互討論交流，都期待未來有更緊密\n交流。高市府發新聞稿指出，韓國瑜說台灣人1年有超過100萬人到香港旅遊，最近香港搜\n尋高雄的網路聲量也很大，高雄會持續加強與香港及中國城市間交流，尤其經貿、觀光等\n領域實務合作。港府也發新聞稿中表示，林鄭月娥認為香港為國際金融、創新科技中心，\n1年遊客逾6,500萬，香港對外進口的農漁產品需求很大，未來將與高雄有很大的合作空間\n，她也期待韓國瑜多在香港推廣，進一步拓展雙方交流，並預祝參訪順利。\n\n韓國瑜是今天早上搭機前往香港，他現身高雄小港機場，旅客爭相握手拍照。韓國瑜當時\n表示，高雄積極推動南南合作，共有兩條路線，第一條是新加坡和馬來西亞，有機會再到\n印尼及菲律賓；第二條則是今天出訪的中國大陸南方城市，兩條線對高雄發展非常重要，\n希望這回出訪可以滿載而歸。\n\n韓國瑜出訪香港、澳門、中國深圳和廈門，除了副市長葉匡時隨行外，另有七局處首長隨\n行，此外妻子李佳芬也自費同行，一行人抵達小港機場時，民眾爭相拍照握手。至於楊秋\n興為何沒有隨行？韓國瑜說，楊秋興有度假計畫，他尊重楊秋興。\n\n媒體問韓國瑜，抵香港後將見香港特首林鄭月娥，且採高規格會面，其看法為何？韓國瑜\n說，不曉得，但如果用最高規格，他會感到不好意思且不敢當，但是高雄這一趟走出去，\n希望能夠真正把高雄繼續行銷，讓全世界都看得到高雄。至於是否與中國國台辦主任劉結\n一會面，韓國瑜指出，尊重所有城市的安排，不作任何揣測，因為萬一計劃有變，變成自\n己往臉上貼金就不好意思了，他抱持最誠懇與四面八方好朋友接觸。\n\n外界好奇這次簽約的金額是多少？韓國瑜說，不預作揣測，因為有時計畫會改變，說不定\n會減少，說不定會變得更多，到時每天的每一項合約，會跟大家報告。\n\n韓國瑜提醒媒體，指出這次出訪彼此要相親相愛，晚上九點後找時間喝喝啤酒聊聊天，至\n於跟香港特首見面，他登機前仍語帶保留，擔心計劃會不會改變但不知道，擔心講太多做\n太少就不好意思。（周昭平、侯昌騰／高雄報導）\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n   記者都不校稿的嗎? 高雄、香港兩第一家親? 哈哈哈哈哈\n\n\n--\n","\n\n\n\n\n\n\n自由時報\n\n\n\n〔記者陳昀／台北報導〕總統大選明年1月11日登場，國民黨內拱韓聲浪未歇，今天媒體\n公布民調指出，無論對上蔡英文總統、前行政院長賴清德、台北市長柯文哲，高雄市長韓\n國瑜都有大幅領先。對此，前國民黨立委蔡正元也在臉書痛斥，再不徵召韓國瑜，「國民\n黨會下地獄」。\n\nTVBS民調中心針對藍綠白3方競逐組合調查支持度，今天公布結果顯示，蔡英文、柯文哲\n、韓國瑜3人競逐時，韓支持度38%，領先柯文哲的28%、蔡英文的18%；民進黨若由賴清德\n參選，韓國瑜仍以37%支持度領先，其次為賴清德25%、柯文哲24%\n\n蔡正元今天在臉書分享這份民調，並指出：「看這份民調，國民黨再不徵召韓國瑜，還在\n玩什麼鳥初選，國民黨會下地獄。」\n\n\n\n\n\n一人一信灌爆KMT黨中央，\n唯一\n\n--\n","\n自由\n\n黃光芹批韓國瑜假仁義道德 放話：不要推給綠蛆臥底\n\n〔記者蕭方綺／台北報導〕\n\n媒體人黃光芹日前在廣播節目《POP搶先爆》專訪高雄市長韓國瑜，談話內容2人認知不同\n，下節目後引起極大風波，黃光芹為此被大批韓粉圍剿，引發和韓粉的戰爭，網友甚至以\n兒子人身安全為要脅，為捍衛家庭，黃光芹大動作辭去廣播主持一職，她今最後一天主持\n節目，正式告別2年2個月的電台工作，她受訪時抨擊韓國瑜滿口仁義道德，但看到她被韓\n粉網路霸凌，從未為她說一句話，讓她徹底痛心失望。\n\n黃光芹指出霸凌的文字她都可以接受，「但一直威脅人身安全，私訊到我的私領域，像是\n叫我們夫妻倆自打耳光，連講稿都給我們，還有叫我到某地約見面、知道我家地址要來」\n，這些種種她現在交由檢警偵辦，但\n\n\n\n對\n於這種寒蟬效應箝制發言者，黃光芹認為一定要正視，免得未來政治越來越歪斜。\n\n\n\n\n\n短評或心得:\n\n黃光芹正式告別廣播主持的工作，她表示那些圍剿她的人不是假韓粉，是真韓粉，並喊話\n韓國瑜把群眾帶出來也要把群眾帶回去\n\n\n--\n","\n\n\n\n\n\n\n中時電子報\n\n\n\n\n\n蔡英文要韓國瑜還辦公室 韓反批蔡沒高度沒格局\n\n韓國瑜略帶怒氣反擊蔡英文，要她「不要該聽得見的都沒聽到，只用小牙籤這樣鑽」，失\n去總統的高度跟格局。（林宏聰攝）\n\n2019年03月21日 18:42 中時 林宏聰\n\n（19:36更新內文）高雄市長韓國瑜遷個辦公室引發綠營群起圍攻，連\n\n針對蔡英文的說法，韓國瑜下午表示，如果蔡關心高市海洋局同仁的話，建議她不妨更關\n心一下高雄整個城市的發展，高雄與南台灣需要國際大機場，希望蔡總統聽得見，高雄需\n要創造一個自由經濟貿易區，讓經濟脫胎換骨，希望蔡總統聽得見；高雄需要專屬的石化\n區，希望蔡總統聽得見；高雄的財政困難到全台灣最貧窮，希望蔡總統聽得見；高雄急得\n不得了，各方面的建設，高雄的小孩子、老年人生活在空汙嚴重的區塊，希望蔡總統聽得\n見。\n\n他略帶怒氣表示，不要該聽得見的都沒聽到，只用小牙籤這樣鑽，失去總統的高度跟格局\n，他對此非常遺憾。\n\n此外，韓國瑜20日接受中天專訪，提到民進黨「蔡賴配」的可能性，他今天強調，民進黨\n內部會有個機制選出1組總統參選人，且民進黨內部整合力非常強，初選不管如何紛擾，\n\n\n韓國瑜說，國民黨人要非常警惕，民進黨不會分裂，在初選過程選出一組人馬之後，很快\n就癒合了，\n\n至於蔡英文提到，要做台灣總統有3個條件，第一個條件是台灣外部有來自大陸的威脅，\n更應強化跟國際連結，共同捍衛民主價值，第二個條件是台灣內部挑戰很多，過去執政者\n選擇拖延，民進黨選擇改革，第三條件則是總統並非只是明星球員，必須是一個好隊長。\n\n韓國瑜事後針對這3個條件，毫不客氣回應表示，蔡英文總統的談話都是夢幻式、空蕩蕩\n、虛無縹緲、軟綿綿、似是而非，令人民一頭霧水。他痛批，\n\n韓國瑜認為，，其他都是空談。\n\n(中時 )\n\n\n\n\n韓總具體跟俗辣台妹們表示什麼叫，溫良恭儉不讓，讚！\n至於海洋局辦公室的問題，反正整修好就會搬回去，\n還會給海洋局同仁用花媽市長跟小英總統等級的辦公室，\n這點就不勞俗辣台妹跟吉娃娃們該該叫惹XD\n\n--\n","\n朱立倫開砲：若要徵召韓國瑜就全力支持　黨在拖不是好辦法\n\n10604出版時間：2019/03/21 17:45\n\n國民黨中央有意徵召高雄市長韓國瑜投入2020年總統初選，黨內釋出訊息，在尋求新北市\n前市長朱立倫與立法院前院長王金平同意後，可將強制將韓納入初選民調，朱立倫今天受\n訪時質疑，「有這一招嗎？」\n\n朱立倫說，這樣會對不起很多位其他有意參選的候選人，包括台北市議員羅智強、孫文學\n校總校長張亞中，與前台北縣長周錫瑋，還不用說明天說不定又多了幾位出來；朱立倫強\n調，黨的制度是有徵召 要徵召就大大方方徵召，要初選就公公平平初選，有意願參加的\n人都來，不要用徵召式的初選或初選式的徵召。\n\n（戴\n祺修／台北報導）\n\n\n\n\n\n藍營真的要團結一點\n\n用這種方式把朱王幹掉\n\n不只支持者唾棄　對高雄市政也沒好處\n\n１１２４大贏已是老天送大禮　真的要好好把握機會\n\n重返執政不該是一句口號　初選不要中了綠營的計阿\n\n--\n\n他如果想選就選　但初選搞成這樣實在難看\n\n\n不懂吳敦義在想啥欸　這種作法大家都很膩了\n\n\n綠營網軍狂拱韓阿　洗文章洗得可兇了\n\n\n但說實在話　這好像也拿他沒皮條阿　\n\n\n反正不是賴清德的　我發現很多賴粉假裝韓粉　呵呵\n\n\n我認識的韓粉長輩也覺得莫名其妙　希望韓直接領表參選　而不是這樣亂搞\n\n\n問題是韓如果烙跑　高雄市民不買單　韓流垮掉　這樣２０２０不會贏阿\n\n當初賴清德在台南也是神　結果北上做行政院長　神話破滅　前車之鑑\n\n而且韓在高雄還沒做出任何成績　過去也沒啥政績可參考\n\n真心覺得愛韓就不要害韓　吳的行為令人不解\n\n\n那是更高招的作法　哈哈哈哈哈哈\n\n\n所以不知道吳在幹啥阿　韓如果不想　直接把話說死八\n\n不然藍營整個拖死在初選　綠營都準備全軍推進了＝　＝\n\n\nＩｔ’ｓ　ＪｏｈｎＣｅｎａ　\n\n登愣登登～登登登愣～\n\n我看到Ｃ大ＩＤ腦海一直響起配樂\n\n\n哈　對阿　這個真的很好笑\n\n１１２４大贏　結果２０２０還沒開打就準備輸了\n\n\n應該只有娛樂到我　囧\n\n前幾年ＪｏｈｎＣｅａｎ太紅了　幾乎每個影片都有他\n\n\n如今秒變名人　ＸＤＤＤＤ\n\n\n對阿　這就很奇怪\n\n其實直接初選　不管吳王朱誰出線　都是代表國民黨\n\n如果韓也想選　就直接領表　這樣大家也都沒意見\n\n\n我覺得吳別誤判形勢才是真的　現在全台都在看國民黨初選笑話\n\n\n到時候是整個藍營都被拖下去欸　這樣沒比較好八\n\n\n所以我說吳要懂狀況　不然這樣搞下去　藍營就不用選了\n\n\n吳其實把自己當教練就好了　推出最強的選手　教練絕對也有功勞\n\n不懂大家幹嘛搶著當選手　不過藍營初選確實很像台灣體育界就是了　哈哈\n\n\n韓如果烙跑　你再看看民調會不會像現在這樣\n\n真的是挺韓　才覺得韓先留高雄\n\n\n王的粉絲團其實蠻有梗的　我覺得王長期經營的話　應該會有不同成績\n\n\n所以現在就是障礙賽阿　一百公尺沒多遠　但大家互卡搞得像諾曼地登陸一樣慘烈\n\n\n我不清楚吳的想法　但繼續搞下去　真的會魚死網破\n\n但吳做２０２０的千古罪人　對他應該也沒好處才對阿\n\n\n對　ＸＤＤＤ　１１２４大順風優勢　瞬間被搞到沒有優勢　哈哈\n\n\n應該要還　不然利息可以吃好幾頓麥當勞\n\n\n韓直接領表就啥爭議都沒　不曉得吳在幹啥\n\n\n照這樣說　韓出來選總統穩了阿　看高雄市民買不買單\n\n\n柯粉看戲應該阿　真柯粉應該也不會喜歡韓拉　幹兩個風格差這麼多\n\n\n我認為藍營確實莫名其跳阿　但綠營絕對也是希望韓出來送頭拉\n","\n\n\n\n\n\n蘋果日報\n\n\n韓國瑜自稱不愛宮廷文化　藍營人士：要選總統就自己領表\n\n行政院前院長賴清德與總統蔡英文先後完成民進黨總統初選登記，反觀國民黨對於是否徵\n召高雄市長韓國瑜參加初選及黨內整合仍未定案。一位不具名的藍委表示，目前地方上勸\n進韓國瑜參選的聲浪確實很高，但韓要投入選舉加強正當性確實非常重要，但現在賴清德\n宣布參選，讓民進黨內出現找出最強人選的論戰，賴又特別點名韓國瑜為對手，不論是打\n韓或拉韓襯托自己兩種策略，這都綠營也在替韓參選正當性加分。\n\n該位藍委分析，目前韓國瑜最欠缺的是參選正當性，所以國民黨內不斷在討論，或是營造\n韓正當參選氛圍，現在賴清德出面跟蔡英文競爭，首先會給國民黨支持者與一般民眾體認\n到，就連執政的民進黨內都要找出最強的人選，自然國民黨也必須推出最強人選，這是民\n進黨在為韓國瑜營造正當性的理由之一。\n\n其次，該藍委說，韓國瑜的支持者中，除了傳統國民黨支持者外，有很大一部分是農漁民\n及勞工階層，這些人是民進黨的傳統支持者，現在民進黨處處打韓，賴清德也點名韓國瑜\n為對手，這或許是要靠韓國瑜壓制台北市長柯文哲的聲量，或是用韓來邊緣化國民黨內的\n天王們，但處處打韓的下場也是提供韓正當性，如果最後真的讓高雄市民覺得韓受到欺負\n，願意讓韓出來選總統，得不償失的還是綠營自己。\n\n也有資深區域藍委辦公室指出，對於能在2016年政治海嘯中生存下來的國民黨區域立委，\n其實新北市前市長朱立倫與韓國瑜的差距並不大，只要選舉步步為營，選戰結果可以朝樂\n觀預期，目前黨中央針對總統初選作業提前進行，是能夠預留黨內整合的時間，但最好還\n是不要進入實質的初選，否則不管是挺朱、挺王或是挺韓，三方支持者殺到眼紅，未來即\n便找出最強人選，恐怕整合難度也會更高。\n\n黨內人士則質疑，現在要用找出最強人選的說法，以徵召領表的方式來替韓國瑜開後門，\n那照同樣的邏輯，前兩年國民黨也曾經殷殷期盼找鴻海董事長郭台銘選總統，還說CEO總\n統拚經濟可以帶領台灣走向繁榮，在韓國瑜選總統前，也有不少呼聲是要前總統馬英九回\n鍋，那為何不徵召這些人領表？\n\n該人士質疑，韓國瑜口口聲聲說不喜愛國民黨內宮廷文化，但是韓現在不願意對選總統表\n態，若是想用選總統維持自己的聲量，這不也是國民黨過去宮廷文化的展現，他認為韓國\n瑜如果要選就應該要自己領表，一切都要照制度走。（戴祺修／台北報導）\n\n\n\n\n走正常制度比較不會被說話\n\n--\n\n\n抄襲的藝術 蘇老縣長最懂\n\n--\n","\n\n\n\n\n韓國瑜真是「百年難得的政治奇才」嗎？作家這麼剖析\n\n用LINE傳送+\n\n2019-03-22 10:21聯合報 記者雷光涵╱即時報導\n\n\n高雄市長韓國瑜（左）今天出訪與夫人李佳芬在機上幫粉絲簽書。記者劉學聖／攝影\n\n行政院前院長賴清德讚美高雄市長韓國瑜是「百年難得一見的政治奇才」，出版人、作家\n顏擇雅認為韓國瑜的竄起，部分雖可歸因於其政治才幹，但也非全然如此。\n\n顏擇雅今在臉書發文說，歷來縣市首長民選，國民黨沒在南部提名過眷村子弟，韓國瑜不\n同於趙少康或任何外省二代，打的是庶民經濟牌、自稱 「賣菜郎」，成功拉到原本投綠\n營的農漁民，小商販，年輕人。 「貨出去，人進來，高雄發大財」的口號、「漂向北方\n」kuso 版MV 、「又老又窮」成功製造話題，可歸因於其政治才能。\n\n不過顏擇雅認為這種成功也有跟才能無關的成分，一是北京的助攻，因為北京這三年來砸\n了很多錢在南部農會系統。韓與國民黨本土派「麻吉」，靠的也不是天縱英才，而是當年\n娶對老婆。\n\n此外，她說韓國瑜曾被剝奪立委參選資格，一反馬英九等外省政治明星的菁英尊貴氣，符\n合目前反建制的時代氛圍，這是個人形象帶來的分數，也跟政治才能無關。。\n\n顏擇雅又指出，九合一大選前高雄市許多局處首長是代理，讓高雄人覺得不受民進黨重視\n，韓國瑜適時喊出「民進黨不是高雄人的爸爸」很成功。不過她認為，這句話之所以「超\n殺」，不是韓國瑜很厲害，而是跟民進黨內部派系有關。但賴清德顯然不這麼想，才說韓\n國瑜是百年難得一見的奇才，「這讓我憂慮，他可能沒有學到高雄輸掉15萬票的教訓」。\n\n顏擇雅臉書全文：\n\n賴清德聲明最奇特的一句，是讚美韓國瑜是 「百年難得一見的政治奇才」。 我們都知道\n，大概從十月底鳳山造勢開始，媒體就無時無刻都是韓國瑜，許多言論都近乎造神，但稱\n讚他是奇才卻是第一次出現，何況還是百年難得一見的奇才。\n\n如果比較基準只限於台灣，意指韓國瑜政治才能勝過李登輝。如果是華人世界，意指韓勝\n過毛澤東，李光耀。如果是全世界，那就是把韓國瑜拿來跟邱吉爾，小羅斯福比擬了。\n\n這真是非常驚人的發現。所以，我們不妨來仔細推敲，韓國瑜竄起，有幾成要歸因於其政\n治才幹。\n\n韓流竄起的里程碑是三山造勢，這些活動會吸引外地群眾專程赴高雄參加，兩大吸引力是\n國旗旗海與 \"夜襲\" 合唱。\n\n\n\n當然必須先要有人海，才有旗海。三山造勢不可能只有外省族群動員吧。這裡你就要講到\n韓國瑜不同於趙少康或任何外省二代的一點。他打庶民經濟牌，自稱 「賣菜郎」，成功\n拉到原本投綠營的農漁民，小商販，年輕人。 「貨出去，人進來，高雄發大財」是一句\n很有感染力的口號，「漂向北方」 kuso 版MV 快速傳播，\"又老又窮\" 成功製造話題。這\n些都可以歸因於其政治才能\n\n\n「貨去人來」可以透過農會系統散播出去，是因為北京這三年來砸了很多錢在南部\n農會系統。韓有辦法與國民黨本土派如此馬吉，靠得也不是天縱英才，而是當年娶對老婆\n。\n\n\n\n\n\n再來講他一句超殺的政治口號，「民進黨不是高雄人的爸爸」，這句話我是願意肯定其才\n能的。但是這句話為何超殺 ? 難道不是因為當時許多局處首長是代理，讓高雄人覺得不\n受民進黨重視嗎? 首長是代理，一定會影響決策力，也較難叫動下面的人。\n\n那問題來了，為何當時有那麼多局處首長是代理? 如果陳菊人馬已經北上，將來市長是陳\n其邁，為何不讓陳其邁人馬提早進去市府 ? 問題，當然就來到雙方人馬是不同派系。「\n民進黨不是高雄人的爸爸\\ 一語之所以超殺，並不是韓國瑜很厲害，而是跟民進黨內部問\n題較有關。\n\n但賴清德顯然不這麼想，才說韓國瑜是奇才，百年難得一見的奇才。這讓我憂慮他可能沒\n有學到高雄輸掉十五萬票的教訓。\n\n許多人說賴清德出來不會影響黨內團結。但是黨內團結又怎樣呢? 三山造勢之後，民進黨\n在高雄可說團結到不能再團結了。但 「民進黨不是高雄人的爸爸」完全可以打敗民進黨\n的團結。\n\n賴清德如果挑戰蔡英文成功，馬上就會影響到蔡蘇政府政務推動。就好像市長局處首長都\n是代理一定影響高雄政務推動一樣。民進黨很團結又怎樣 ?\n\n--\n","\n\n\n\n\n\n\n蘋果\n\n\n\n高雄市長韓國瑜所吹起的韓風，無論在觀光活動行銷或是房地產買氣都產生作用。永慶不\n動產統計今年2月公司內部資料發現，無論大樓、公寓或一般住宅，房價與去年相比都呈\n現上揚，漲幅約0.6~3.7%。專家分析，屋主對房價更堅持，不再輕易讓價是價格上揚原因\n，但未來新屋將有爆量供給，勢必會影響中古屋買氣。\n\n統計發現上月。各類型住宅呈現微幅上揚趨勢，分析主因在於新市府上任，屋主對於\n未來房市景氣較樂觀。\n\n永慶不動產高雄中華藝校加盟店店長郭銘揮分析，依客戶至門市洽談物件中發現，在新市\n府團隊上任後，許多屋主對於成交價格更為堅持，讓價空間縮短，主因是認為未來房市景\n氣會變好，因此紛紛出現惜售狀態房價出現微幅上揚，然而未來買氣是否持續延續，仍受\n到新建案供給影響。\n\n屋主惜售造成買賣方對價格認知落差加大，但未來房市是否會如預期那麼熱絡，就供需市\n場來說可不樂觀。今年高雄329檔期新屋供給逼近5500戶創下歷史新高，高雄房屋市場調\n查協會也預估，光上半年大樓預售案就會超過8000戶，全年逼近12000戶。包括許多代銷\n龍頭均表示，今年公司承接案量創歷史新高。\n\n新屋貸款成數相對中古屋高，若是預售屋付款壓力更比中古屋輕鬆，這波建商倒貨產生超\n額供給，市場能否順銷將是極大考驗。近期已有多家建商紛紛提出呼籲，預售屋供給過大\n將對市場造成衝擊。（葉家銘／高雄報導）\n\n\n\n\n\n\n\n市長帶頭炒房  北漂青年不知又要多飄幾年了\n\n話說北漂青年變成韓導用的衛生紙 用完就丟 也不再提了\n\n\n--\n \n讚讚讚 正值跟善良都回來了 市民炒房發大財\n \n好可憐 人家好像沒說要放寬唷 重新去找救援失敗\n讚讚讚 優質韓粉提出的優質見解\n喔喔 推給景氣變好就對了 那就看房價薪資比是增加還是減少\n","\n\n\n\n\n\n蘋果\n\n\n\n高雄市長韓國瑜上任，因致力宣傳高雄，對多數建商而言感受到房市景氣回溫，因此看好\n未來港都新屋買氣。近期雄崗建設率先反應售價，董事長林清吉指出，農16特區豪宅案「\n雄崗信義美術館」原本開價每坪從58萬元起調整至68萬元，不再給予優惠讓利價，「以目\n前高雄房市氛圍，每年房價漲5%連漲5年是可期待。」\n\n「雄崗信義美術館」採SRC中鋼結構加上全戶中空樓板與LOW-E玻璃設計，地上33樓屬當地\n超高樓層住家，外觀設計採雙塔式Art Deco建築風格，118~230坪，中庭規劃泳池、Spa池\n、宴會廳、鐵板燒、廚藝教室、交誼廳、健身房、瑜珈室等，該案開價最高100萬元是目\n前北高雄最貴豪宅，預計今年520檔期公開。\n\n林清吉指出，過去數十年來高雄從來沒有受到那麼多矚目，新市長上任拚觀光與經濟，短\n期已出現許多看屋人潮，以自家建案為例就多賣了8戶總價2000萬元左右房屋，原先「雄\n崗信義美術館」在結構體興建過程推出每坪58萬元起優惠讓利，現在也已取消，房價每坪\n68萬元起，「個人評估如果以目前景氣氛圍，這波韓流效應會讓高雄房價連漲5年，每年\n幅度大概就5%，漲幅多以首購區段為主。」\n\n目前高雄市建案鮮少有因韓國瑜上任後房價出現調漲，雄崗建設豪宅案等於開了市場第一\n槍，不再優惠讓利。高雄房屋市場調查協會理事長蔡紹豪分析，建案目前讓利價格減少主\n因在於地價與營建成本愈來愈高，15樓大樓每坪營建成本從7.5萬一直漲到9萬元，要優惠\n讓利多以早期取得土地的建商較有本錢做這類行銷。（葉家銘／高雄報導）\n\n\n\n\n\n\n\n錢進來 地賣出 炒房發大財\n\n難怪建商第一個捐錢給韓導 看來裡面大有文章\n\n--\n","\n\n\n\n\n\n東森新聞 CH51\n\n\n台南市議員謝龍介，下午到高雄市政府找韓國瑜，由於沒有事先聯絡，讓韓國瑜非常驚訝\n，但立刻很窩心的扶著謝龍介……\n\n\n\n\n\n龍介仙從海陸帥哥變成病美人了。Q_Q\n\n--\n不會啦，那句是稱讚話，而且是龍介仙教他的（而且原話的意思是，黨內這些比較有聲望\n的人，都是全黨的公共財）。\n江啟臣也說龍介仙是公共財啊，而且從KMT公共財又升級成中華民國公共財。\n是啊，桌椅都是龍介仙借他的。\n聽說他競選黨主席時，龍介仙也有幫忙他連署。\n真的完全不一樣。\n韓昨天在深喉嚨專訪時還說，國民黨有時連他都討厭得看不下去。XD\n那天是龍介仙打頭陣，韓總躲他背後。XD\n龍介仙以前還在笑。韓總去幫他的議員場站台，他還跟護衛隊人員說，我就是要讓\n它爆場啊。這下自己嚐到這黯然銷魂的滋味了。XDD\n痛很久了，身心都受創。\n遇到依靠後就忍不住想撒嬌了。XD\n差點以為是吱吱吱吱吱吱。XDDD\n是的。而且淋雨吹風感冒都肺炎了。\n真的該照一下。\n這次是3/9擠到內傷，3/15拉傷大腿。\n外加感冒到肺炎。\n是啊，腰傷不知道好了沒。\n有嬌當撒直需撒……明天過後就有好幾天撒不到了。&gt;/////&lt;\n小弟惜惜，哥哥給拍拍唷！\n總覺得這句話萌到讓人有點想哭\n還好啦，王鴻薇當年至少真的幫過韓，而且這次龍介仙被硬生生抹黑，\n王鴻薇也是黨內少數大聲力挺他的。\n萌萌的。&gt;///&lt;\n真的是兄弟。\n看龍介仙跟韓總 ㄙㄞ ㄋㄞ 的樣子，不覺得要配也是魚龍CP嗎？XDD\n","\nTVBS總統民調：韓37%、賴25%、柯24%\n\n圖／TVBS\n\n韓流威力持續發威，根據TVBS最新的民調，調查民眾對於可能參選者的支持度，柯文哲如\n果出來選，不管綠營拱誰，藍營推朱立倫的話，柯市長的支持度最高，唯獨國民黨推韓國\n瑜，韓市長的支持度大幅領先所有人，最高達38%。\n\n記者vs.朱立倫：「這是最新的嗎？最新的，哦，沒關係。」\n\n朱立倫表情好嚴肅，因為根據TVBS最新民調，如果明天就要投票。朱立倫對上蔡英文和柯\n文哲，柯P支持贏朱6%，如果綠營換成賴清德上陣，朱和賴打平都是26%，跟柯文哲相差4\n個百分點有得拚。\n\n前新北市長朱立倫：「大概看過5份民調，這五份的民調基本上是都是我部分領先柯市長\n啦！」\n\n前新北市長朱立倫：「我會尊重這些民調，繼續努力，繼續加油！」\n\nTVBS總統民調：韓37%、賴25%、柯24%\n\n告訴自己不要怕，不過最大的敵人恐怕是黨內同志，民調顯示如果韓市長對上蔡總統和柯\n文哲，韓國瑜支持度高達38%，假設賴清德出征，藍綠鐵票歸隊，民進黨支持度首度超越\n柯P，但還是跟韓國瑜的37%相差12個百分點。\n\n高雄市長韓國瑜：「感謝民眾對我們的愛護，非常感謝，現在一樣老話一句，現在我繼續\n衝高雄經濟，這是我分內之事，我先把它做好。」\n\n至於王金平，綠營不論推誰加上柯文哲三人PK，柯P支持度最高，王金平則吊車尾。\n\n前立法院長王金平：「我對我自己的民調，覺得我對我自己有信心，我的民調應該比別人\n更精準，我的民調不會對外去公佈啊。」\n\n堅信自己的口袋民調，剛結束初選登記的綠營回應，需嚴守中立不便評論，還未開跑的藍\n營這樣解讀。\n\nTVBS總統民調：韓37%、賴25%、柯24%\n\n國民黨組發會主委李哲華：「如果國民黨不推最強人選，柯文哲就漁翁得利，這也是主席\n最擔憂的所以保留萬分之一。」\n\n藍綠白手中握牌要怎麼玩，大家努力不想要把好牌變爛牌。\n\n\n\nTVBS\n\n1.朱立倫大勢已去\n\n2.賴出來，柯文哲會墊底\n\n3.韓國瑜大約領先150萬票\n\n4.韓國瑜不出來，柯文哲參選，必定當選總統\n\n--\n","\n\n\n\n\n\n聯合\n\n\n\n高雄市長韓國瑜今天接受媒體專訪時，直指民進黨文化「生病了」，卡高雄愚蠢且可笑。\n民進黨執政如虎狼，為了鬥爭、權力、資源，可以眛著良心。\n\n韓國瑜表示，民進黨文化生病了！選舉到了，不抹黑不會選；執政了，不鬥不會執政。國\n民黨所做的任何好事，民進黨都不認同。其實行政院長賴清德推雙語政策時，第一個國民\n黨舉手贊同的是他，因為認同；陳吉仲拿下訂單，他也拍手稱好。他能有此胸襟雅量，民\n進黨為什麼沒有呢？\n\n\n韓國瑜認為，如果民進黨2020輸掉了，內部檢討的聲量一起來，說不定有可能會分裂。他\n指民進黨現在還是搞不清楚，所以幫忙分析出什麼人投票給民進黨？只有三種人會投民進\n黨，第一種是太討厭國民黨的人；第二種是支持台獨者；第三種是希望民進黨帶來好生活\n的人。「民進黨最對不起的就是第三種，想要過好日子的人。」\n\n行政院會全力支持高雄嗎？韓國瑜說，要看病得重、還是輕？有沒有救？是不是絕症？民\n進黨如此「卡」高雄，非常的愚蠢且可笑。\n\n韓國瑜說，民進黨執政後，就放出一群狼跟老虎，搶資源，有這種搞法嗎？就跟匈奴一樣\n，從長城外進來，趕快掠奪，呼嘯而去。號稱華人地區最驕傲的民主，只要執政就一群狼\n出來，吃相之難看，時間到拍拍屁股走，能夠繼續執政就繼續吃，不能執政就吃飽喝足走\n人，這是狼跟老虎的執政。\n\n韓表示，高雄需要的第一個是「時間」，第二個是「支持」，有了這兩者，高雄就可以起\n來了。行政院病了，如果還有藥可治，就會給高雄支持，如果把「韓國瑜成功」，等同於\n「民進黨失敗」，就無藥可治了。\n\n韓也發出警告訊號：行政院該吃藥了！因為執政心態是偏差的、是有問題的，有問題到民\n進黨9個立委在高雄，全部反對韓的經濟發展政策，這是不是生病了、病的很重，為了鬥\n爭、權力、資源，可以眛著良心。\n\n\n\n\n至於基層如今有陰謀論，如果韓國瑜選總統，選上了，高雄市長就要讓出來，陳其邁又可\n以回來當市長。\n\n\n\n\n\n韓總真的很喜歡有事沒事提到邁邁\n\n\n採訪也講、上次去大學演講也講，還說邁邁是他的親密愛人。\n\n叭叭！韓總母湯。\n\nPS. 上次加工區動土典禮，484代表行政院有撥錢下來？接下來也麻煩了感恩。\n\n--\n（感動握手\n真的很母湯。\n咳咳咳，我沒看懂，真的。\nxXDDDDD\nXDDDDD\n看節目他突然提邁邁我也是傻住XDDDDD\n很好你抓到我重點了wwwwww\n","\n︰\n\n\n中時\n\n\n\n\n目前最炙手可熱的政治人物，非高雄市長韓國瑜莫屬，而他是否投入2020總統大選，各界\n關注。有網友透過拆解韓國瑜的「瑜」字，竟得出「1月11日成王」的結論，讓韓粉忍不\n住高呼：天意啊！\n\n中選會19日拍板定案，2020年總統、立委選舉訂於1月11日舉行投票。中選會將在9月12日\n發布正副總統選舉公告、9月13日至17日受理申請為正副總統選舉被連署人、11月8日發布\n立委選舉公告、11月18日至22日受理正副總統及立委選舉候選人登記、12月9日辦理正副\n總統選舉候選人號次抽籤。\n\n有網友在臉書社團《韓國瑜總統網軍後援會》分享一則貼文，有人拿韓國瑜的「瑜」字拆\n解，竟發現：「有一個人1月11日會成王！就是韓國瑜！真準！連天都支持。」\n\n看到這則貼文，韓國瑜支持者紛紛表示：「解的還真好」、「真會掰；還掰的有道理」、\n「中選會知道了，會馬上改日子」、「雖然怪力亂神不可取，但這個我喜歡」、「是有這\n麼一說，登上領導者位置的人都藏了（數字密碼）...！！我們不迷信但也非常開心發生\n在韓國瑜身上的種種巧合，天意不可違也...！！」。\n\n有網友立刻聯想到「宋楚瑜呢？」，有人回「國瑜是國王，楚瑜是楚王，西楚霸王終不能\n成王」，種種留言真的令人不得不佩服網友的聯想力與才氣。\n\n\n\n2020年總統大選的選舉日，預計在1月11日舉行，高雄市市長韓國\n瑜的瑜字，代表1月11成王，許多網友表示：天意啊！\n\n--\n","\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n，但大禮堂辦公環境差，有時候還會出現小黑蚊，現在更爆出，市長的新辦公室裝潢費高\n達94萬，引起爭議。\n\n--\n連續兩篇都自己寫心得，還想要怎麼樣(&gt;﹏&lt;)\n                                  03/21 14:51\n鄧小平老人家說過：「不管黑、白貓，會抓老鼠的就是好貓。」\n\n\n","\n\n\n\n\n\n謝汀嵩去年剛升任環保局副局長，坦承開會中一時失態、行為不佳，已寫檢討報告給環保\n局長袁中新。(劉宥廷攝)\n\n2019年03月21日 14:00 中時電子報 黃眉青/綜合報導\n\n\n\n\n一名網友在《Dcard》發文「我爸就是被韓國瑜罵的官員」，她表示突然看到自己父親上\n新聞震驚不已，遭到許多網友評論，她認為父親在重要會議上坐姿不良，東張西望確實不\n對，應該要好好檢討。\n\n\n但針對謝汀嵩靠關係升職的傳聞，原PO為父親抱屈，指出她的父親一直以來都是非常認真\n地工作，「之前高雄氣爆，他還是1999主任的時候，聽到消息當下立刻衝去現場關心情況\n，還差點被炸死。」還有謝汀嵩之前當殯葬處長，會用假日去巡墓地，現在在環保局工作\n也會在假日巡一下市容環境。\n\n「就算我爸官職再高，他也只是一個公務人員，一個小小的市民。」，原PO說，父親在工\n作上總是抱著中立態度，而韓國瑜畢竟是父親的上司，有做錯本來就應該被管，原PO也知\n道今天是父親有錯在先，但她的父親平時工作態度認真，事後也立即道歉，她認為「我覺\n得我爸不應該受到那些刻薄的批評。」\n\n(中時電子報)\n\n--\n","\n辣！蔡英文登記選總統　嗆韓國瑜專心市政：辦公室還海洋局\n\n\n\n行政院前院長賴清德登記參與民進黨總統初選後，拋下了黨內的震撼彈。總統蔡英文今（\n21日）下午將出訪南太友邦，預定3月28日才返國，今天下午1:10將到民進黨中央登記，\n正式角逐黨內總統初選。今天總統蔡英文登記前在面對媒體詢問時，被問及高雄市長韓國\n瑜提出可能「蔡賴配」，\n\n\n日前韓國瑜上任高雄市長後，打算調整辦公比重，將原本多在市府四維行政中心辦公的型\n態，調整為在「鳳山行政中心」辦公較多。因此原本在鳳山行政中心的海洋局辦公室，必\n須得與舊棟三樓的市長辦公室對調，但新辦公室尚未裝修完畢時，韓國瑜就急著進駐，讓\n近百名公務員只能暫時安置在大禮堂辦公。\n\n今日蔡英文登記角逐黨內總統初選，針對韓國瑜提出可能蔡賴配，蔡英文表示，建議韓市\n長應該多花時間在市政上，最重要的是，把辦公室還給海洋局。另外，針對「蔡賴配」的\n可能性，蔡英文強調，初選完後再做後續處理，現在說什麼都還言之過早，蔡英文表示協\n調的機制和時程，「我是球員，也不是裁判，也不是制度的製作者」，蔡英文強調都由黨\n中央來決定，目前也沒和賴清德私下聯絡。\n\n\n\n再嘴砲也只剩一個月 初選全民調過不了 連加辣的資格都沒有\n\n等妳畢業旅行回來就專心幫賴清德輔選吧\n\n--\n","\n\n\n\n\n\nETToday\n\n\n國民黨有條件納韓國瑜入民調　朱立倫：目前無此機制\n\n政治中心／綜合報導\n\n行政院前院長賴清德爭取民進黨提名參選2020總統，挑戰連任的總統蔡英文，國民黨內拱\n高雄市長韓國瑜聲四起。國民黨中央20日拋解套方案，若前新北市長朱立倫、前立法院長\n王金平同意即可將韓國瑜納入初選機制，對此，朱立倫強調，「目前還沒有這樣的機制」\n。\n\n朱立倫辦公室表示，相較於民進黨即將在四月中旬推出總統候選人，國民黨應該盡快確立\n初選機制，不能再拖下去，讓代表國民黨的候選人能有更充裕的時間爭取選民支持。王金\n平辦公室則回應，會有相關策略，擬定後再對外說明。\n\n對於國民黨中央拋出在初選正式公告前，在徵得朱、王同意後，將韓國瑜納入初選機制，\n朱表示，目前沒這樣的機制，現在關心的重點，應是民進黨很可能把台灣帶入戰爭危險狀\n況。\n\n國民黨組發會主委李哲華提出的解套方案是，在4月初選正式公告前，可透過「協調」徵\n得朱、王同意，將韓國瑜納入初選機制，勝出者成為總統候選人。\n\n\n\n強制初選機制\n\n--\n","\n\n\n\n\n來源：自由時報\n\n〔即時新聞／綜合報導〕\n阿諾史瓦辛格前天在IG貼出一張與男同志健身情侶合照的相片，祝他們結婚愉快，用行動\n力挺婚姻平權。該篇貼文發出後，引發網友議論。\n\n臉書粉專「G'Day美好的一天娛樂」就轉貼這張阿諾的照片，引來網友紛紛留言「謝謝高\n雄不讓他來XD」 、「難怪他不來高雄因為韓反同」、「難怪沒空來高雄」等。\n\n韓國瑜競選時，曾參加過一處基督教會的活動，他在現場公開表明支持基督教提倡的「家\n庭至高無上」的價值，避免過早讓下一代接觸同性婚姻觀念。\n\n\n點評：韓國瑜上任後積極推動名人代言，一度傳出3月好萊塢巨星、\n美國加州前州長阿諾史瓦辛格將到高雄演講，\n觀光局長潘旭恆本來說「阿諾原則上已經同意」，\n沒想到後來似乎破局，阿諾來高雄的事沒有影了。\n近日阿諾在IG上PO出為男同志證婚的照片，對比\n韓國瑜選前公開力挺一男一女婚姻家庭價值的「愛家三公投」\n的立場有所不同，因此自由時報引用網友留言「難怪沒空來高雄」。\n\n相關報導：\n\n\n\n\n\n--\n","\n媒體來源:三立新聞\n\n最新民調：民進黨推蔡賴配　2020勝韓國瑜、柯文哲\n\n數據指出，如果是蔡英文和韓國瑜、柯文哲三強對決，韓國瑜將以35.4%支持度奪下第一\n，蔡英文29.6%居於第2，柯文哲25.9%屈於第3；若是賴清德、韓國瑜與柯文哲「三腳督」\n，韓國瑜將以32.9%的支持度奪冠、賴清德和柯文哲則分別以31.3%、25.7%居二、三。但\n如果是蔡賴配對上韓國瑜與柯文哲，「蔡賴配」將以34.3%的支持度，超車韓國瑜的32.8%\n，大勝柯文哲的22.3%。\n\n針對「蔡賴配」議題上，47.4%民眾認同「民進黨應該整合形成蔡賴配，2020總統大選才\n有最大的勝算」，40.6%的民眾不認同，其中民進黨支持者高達6成表示認同，顯示民進黨\n支持者對蔡賴搭檔參選的期望及勝選的信心。\n\n兩岸政策協會祕書長王智盛表示，韓國瑜無疑已是國民黨內最強的候選人，但在三強鼎立\n的情況下，僅小幅領先民進黨的候選人，顯然3月16日的立委補選，民進黨守住台南跟新\n北2席立委，確實拉抬民進黨的整體氣勢，而柯文哲雖試圖藉由訪美拉抬已經下滑的聲勢\n，但效果不明顯，在3種對戰組合都呈現墊底。\n\n王智盛指出，隨著賴清德宣布參選總統，民進黨內開始陷入內戰，即便蔡賴雙方陣營都極\n力避免在初選中殺到刀刀見骨，但隨著離初選民調時間越近，雙方是否仍能保持理性不無\n疑問，而事實上，不管是蔡或賴，目前民調均是小幅落後韓，但是如果蔡賴能夠合作搭檔\n參選，民進黨有很大的機會贏得2020的總統大選。\n\n本次訪問於3月19至20日進行調查。成功訪問1080位成年人。在95%信心水準下，抽樣誤差\n為正負2.98%。調查以台灣地區住宅電話為母體，並採電話號碼尾數2碼隨機方式進行。此\n次調查數據已針對受訪者性別、年齡及縣市別進行樣本代表性檢定後加權處理。\n\n\n\n--\n","\n\n\n\n\n2019-03-21 11:03\n〔記者沈佩瑤／台北報導〕高雄市長韓國瑜昨晚接受電視台專訪時表示，若賴清德選總統\n，把整個中華民國定位一下拉到台獨，「我想我就送他一句話，台獨比梅毒還可怕」。外\n科醫師出身的台北市長柯文哲目前正訪美，他聽到韓國瑜的比喻，忍不住狂笑不已。\n\n他接著大打太極表示，梅毒對培尼西林沒有抗藥性比較好處理，還扯到「淋病」，指比梅\n毒要難處理，梅毒沒有抗藥性，所以培尼西林一針打下去就好了，所以\n\n媒體追問，柯文哲沒有正面回應，僅笑說：\n\n\n\n----------\n\n自由中時一家親!!\n\n然後自由的標題還打成相反的意思 笑死\n\n明明柯是說梅毒比較好處理  還打成難處理\n\n\n\n--\n\n\n--\n","\n贊同韓國瑜說法？柯P：梅毒比台獨好處理\n\n中時\n\n高雄市長韓國瑜昨晚接受電視台專訪時，談到前行政院長賴清德應會堅持台獨立場，但「\n台獨比梅毒可怕」；台北市長柯文哲在美國受訪時也贊同這個說法，認為梅毒（比台獨）\n好處理。\n\n媒體問柯文哲對於韓國瑜說法的意見，柯文哲先從醫學角度回答說，直到現在，梅毒對盤\n尼西林一直沒有抗藥性，所以對他而言淋病比梅毒更難處理；媒體追問，那台獨有比較好\n處理嗎？柯說，梅毒比較好處理。\n\n\n媒體另問到稍早他在傳統基金會演講內容，尤其「親美友中」的論述。柯文哲強調，他\n2017年在議會就講過了，這是一個目標，所謂戰略就是不會輕易改變。\n\n不過，如民進黨駐美代表處主任彭光理（Michael Fonte）會後受訪時就質疑，柯的論述\n聽起來是非常好的口號，卻沒有實際做法，且柯對中國友善，對方並沒有？對此，柯文哲\n也回應，這就是一個努力目標，而「怎麼做」就是用「五個互相」來處理。\n\n柯文哲強調，兩岸之間最麻煩還是沒有互信，沒有互信什麼都玩不下去，而我們（指台北\n市）從雙城論壇、世大運一路辦過來，到現在為止也還好；至於如何說服對岸，柯說，就\n先表達善意，可以談的先談、可以做的先做，到現在為止，台北市政府在處理兩岸關係上\n，也是穩紮穩打，沒有什麼太大的差錯，至少我們講的還做得到，「so far so good，至\n少現在這樣還能繼續走下去，不是僵局。」\n\n\n\n--\n","\n\n\n\n\n\n中國時報\n\n\n【時報-各報要聞】前閣揆賴清德宣布投入民進黨總統初選後，依據《旺旺中時媒體集團\n》最新民調顯示，只要國民黨派出韓國瑜，無論是「韓vs.賴」雙雄對決，或是柯文哲也\n參戰的「三咖督」，韓均全面領先，且至少領先賴12個百分點，是藍營唯一面對任何賽局\n都能壓制對手的最強戰將。\n\n　賴攪局 改變藍綠選票流向\n\n　同樣引發關注的是，在「韓賴柯」三咖督局面下，因綠營選票大量回籠，棄保效應讓柯\n文哲瞬間被邊緣化，支持度只剩18.6％，輸給韓國瑜的36.3％、賴清德的24.3％。換言之\n，一旦藍綠均派最強棒參選，柯恐將被迫放棄2020。\n\n　賴清德宣布競逐民進黨總統提名後，旺旺中時針對各類可能賽局進行民調。綜觀數據發\n現，民進黨若派蔡英文上陣，在柯文哲參選的「三咖督」情況下，無論國民黨派朱立倫或\n韓國瑜，蔡的民調一律墊底；其中，在「蔡vs.韓vs.柯」的情況下，3人支持度依序為韓\n35.2％、柯23.1％、蔡18.6％。\n\n　一對一 韓支持率最高逾5成\n\n　更甚者，若賽局換成「蔡vs.韓」兩強對決，蔡的支持度僅27.3％，韓國瑜則是拿下\n51.2％的過半支持。另方面，若民進黨陣前換將由賴上陣對上韓、柯，3人支持度依序為\n韓36.3％、賴24.3％、柯18.6％，由韓國瑜領先至少12個百分點。但國民黨若派朱立倫對\n上賴、柯，則會陷苦戰，3人支持度依序為朱26.9％、柯23.8％、賴22.3％。\n\n　以「政黨傾向」交叉分析，會發現國民黨從韓國瑜換成朱立倫，泛藍支持度會從75.7％\n降至63.0％；相對的，柯的支持度則從10.3％升至19.7％，顯示韓國瑜對泛藍的號召力是\n顯著領先朱立倫。\n\n　若賽局換成賴韓兩強對決，韓仍以47.2％的支持度領先賴的33.6％，差距達13.6個百分\n點。但國民黨若派朱立倫，朱、賴支持度則是37.2％、36.1％，藍綠差距變成只有1.1個\n百分點的緊繃態勢。（新聞來源：中國時報─記者朱真楷／台北報導）\n\n\n\n\n\n\n中時民調\n\n至少比XX智庫準\n\n這已經是第七份韓國瑜獨強的民調了\n\n\n以這個態勢來看\n\n國民黨要不徵招韓國瑜很難吧?\n\n\n--\n","\n反登革熱 韓市長：若再萬起 人怎進來?\n\n聯合新聞網\n\n\n高雄市府訂每周三為「反登革熱日」，市長韓國瑜昨主持誓師及授旗時說，高市曾有上萬\n起登革熱案例，若再度發生，「觀光客看到城市汙染沒解決、登革熱又起，對產業衝擊有\n多大？」韓說，「反登革熱日」代表絕不能讓登革熱擴散的決心，這是每個人的職責。\n\n天氣逐漸轉熱，為防堵登革熱疫情，高市將每周三訂為「反登革熱日」，結合跨局處力量\n，除衛生、環保、民政等單位總動員，今年首度結合各區義警、義消及民防投入防疫，首\n創「分區、分級、分眾」策略，依各區風險等級、病媒蚊密度及工作場所明定SOP，提高\n防疫效率。\n\n韓國瑜說，天氣變熱，大家都很擔心登革熱疫情失控，就像當兵時將周四訂為莒光日，高\n雄也訂出登革熱日，謹慎戒懼防堵疫情，絕不能讓登革熱擴散，否則後果不堪設想。「高\n雄登革熱最嚴重的狀況是有1萬多起，如果又發生，要怎麼貨賣出去、人進來？」\n\n韓國瑜表示，他要求相關局處防疫時要考慮各種可能孳生病媒蚊的因素，結合所有單位資\n源努力去做，因為登革熱不只會造成市民生命財產損失，對高市形象也是重大的傷害，「\n高雄是大家安身立命所在，每個人要把反登革熱當作職責」。\n\n衛生局表示，「分區、分級、分眾」的登革熱防治策略是高市首創，主要是考量人力資源\n有限，希望將火力集中在登革熱高風險區，及病媒蚊密度較高的區域防疫；另外，衛生局\n也會要求各工作場所指派「登革熱管理人」，負責各單位環境整頓及孳生源清除。\n\n\n\n在英明韓市長的帶領下，貨絕對賣得出去，人進得來，蚊子遠離高雄\n\n--\n","\n不爽韓國瑜！高雄街頭掛「綠20年政績」　網：後悔投韓\n\n\n\n編輯 林保宏 報導 2019/03/20 10:56\n\n去年1124大選，高雄市長韓國瑜選前喊出「貨出得去，人進得來，高雄發大財」，結果順\n利當選，終結綠營在高雄市長達20年(加上原高雄縣33年)的執政。韓國瑜在去年1225上任\n後，卻被民眾和網友質疑多項政見跳票，甚至還缺席市政會議，紀錄卻標註「公出」，引\n發不少人議論。\n\n最近在臉書粉絲團「只是堵藍」，有網友發文並分享一張照片，內容提到「這圖應該高雄\n一半以上的人看不懂，不然就不會投給國民黨。高雄民眾自發自費，反應出現在高雄人的\n心聲，高雄市三民區高醫、三民國中附近，合江街與萬全街交叉路口。」\n\n從照片中看到，這個廣告看板最上方寫著接著分別列出2個部分，\n左邊列出「高雄進步的感動！」並舉例民進黨在高雄執政20年的政績，包括愛河水清有魚\n了、前鎮河政治成功、駁二特區開發成功、華邦電高雄投資3350億等，最後底下更標註「\n高雄市是年輕活力宜居城市。」\n\n對比看板的右邊，寫著「國民黨執政50年」，列出過往和現在的執政，最上面寫著「一偷\n二騙三膨風墮落」，提到愛河又臭又髒、前鎮河黑龍江臭名、高雄地下佈滿石油管線不定\n時炸彈、港區冰冷圍牆高雄沒海的感覺、旗津欲蓋賭場，嫖賭毒幫派鬥械等，最後更是在\n底下註解「文化沙漠，臭名遠播，又老又窮。」\n\n該篇發文一出，引發網友一陣議論；有人表示\n\n不過也有人持不同意見，認為這上面不盡公允，加上韓國瑜才就任市長還不到3個月，還\n是要給他一段時間，如果沒做出成績再來批評也不遲，更何況他現在積極推銷高雄市的農\n漁產品、行銷高雄的觀光，這些也是該讚許的。\n\n--\n\n\n還是民視報導比較詳細 這位里長還真有戲\n\n原來是鼎鼎大名 無情的城市創辦人\n\n這下又勾勒起許多往事了 嘻嘻\n\n\n\n--\n","\n賴參選 柯P邊緣化 最新民調 打趴綠白 韓是最強戰將\n\n2019年03月21日 01:10 中國時報 朱真楷／台北報導\n\n\n\n\n前閣揆賴清德宣布投入民進黨總統初選後，依據《旺旺中時媒體集團》最新民調\n顯示，只要國民黨派出韓國瑜，無論是「韓vs.賴」雙雄對決，或是柯文哲也參\n戰的「三咖督」，韓均全面領先，且至少領先賴12個百分點，是藍營唯一面對任\n何賽局都能壓制對手的最強戰將。\n\n\n賴民調顯著領先蔡英文\n\n\n賴攪局 改變藍綠選票流向\n\n\n同樣引發關注的是，在「韓賴柯」三咖督局面下，因綠營選票大量回籠，棄保效\n應讓柯文哲瞬間被邊緣化，支持度只剩18.6％，輸給韓國瑜的36.3％、賴清德的\n24.3％。換言之，一旦藍綠均派最強棒參選，柯恐將被迫放棄2020。\n\n\n賴清德宣布競逐民進黨總統提名後，旺旺中時針對各類可能賽局進行民調。綜觀\n數據發現，民進黨若派蔡英文上陣，在柯文哲參選的「三咖督」情況下，無論國\n民黨派朱立倫或韓國瑜，蔡的民調一律墊底；其中，在「蔡vs.韓vs.柯」的情況\n下，3人支持度依序為韓35.2％、柯23.1％、蔡18.6％。\n\n\n一對一 韓支持率最高逾5成\n\n\n更甚者，若賽局換成「蔡vs.韓」兩強對決，蔡的支持度僅27.3％，韓國瑜則是\n拿下51.2％的過半支持。另方面，若民進黨陣前換將由賴上陣對上韓、柯，3人\n支持度依序為韓36.3％、賴24.3％、柯18.6％，由韓國瑜領先至少12個百分點。\n但國民黨若派朱立倫對上賴、柯，則會陷苦戰，3人支持度依序為朱26.9％、\n柯23.8％、賴22.3％。\n\n\n以「政黨傾向」交叉分析，會發現國民黨從韓國瑜換成朱立倫，泛藍支持度會從\n75.7％降至63.0％；相對的，柯的支持度則從10.3％升至19.7％，顯示韓國瑜對\n泛藍的號召力是顯著領先朱立倫。\n\n\n若賽局換成賴韓兩強對決，韓仍以47.2％的支持度領先賴的33.6％，差距達13.6\n個百分點。但國民黨若派朱立倫，朱、賴支持度則是37.2％、36.1％，藍綠差距\n變成只有1.1個百分點的緊繃態勢。\n\n\n-----------------------------------------------------------------------\n\n重點:\n\n韓36.3   柯18.6   賴24.3\n\n韓35.2   柯23.1   蔡18.6\n\n朱26.9   柯23.8   賴22.3\n\n韓47.2            賴33.6\n\n韓51.2            蔡27.3\n\n朱37.2            賴36.1\n\n--\n","\n\n\n\n自由時報\n\n\n\n\n韓國瑜想省錢？ 新辦公室裝潢費曝光網友全怒了！\n\n〔即時新聞／綜合報導〕高雄市長韓國瑜上任後，每月都邀請一位知名人士擔任觀光代言\n人，不過為了省錢，希望代言人能夠免費代言，也引起不少爭議。昨（20）日有網友翻出\n政府採購資訊，發現韓國瑜口口聲聲要省錢，卻為了將鳳山行政中心市長室做為主要辦公\n室，竟花90多萬裝潢費，也令不少網友狠酸「原來錢都花到這裡了」。\n\n韓國瑜將市長辦公室從四維行政中心搬到鳳山行政中心，元月起改裝海洋局空間為市長室\n，也造成海洋局上百名公務員被迫到大禮堂辦公，至今已一個多月。\n\n有網友到政府採購資訊網，找到鳳山行政中心市長室裝修工程的決標資訊，發現處處要省\n錢的韓國瑜竟砸了94萬元在新市長室裝修工程上，也讓不少網友質疑「想省錢，卻花大錢\n裝修辦公室」？\n\n對此，網友也紛紛表示「又沒在上班要辦公室幹嘛」、「花90萬公帑裝修他的辦公室...\n」、「一次鄧紫棋可以裝修5次辦公室，當然是裝潢五次，請白冰冰」、「相信市長本人\n應該不是那麼貪辦公室的」、「反正發大財了要犒賞犒賞自己，不過納稅人都變成王八財\n！」「花費高雄人民的稅金裝潢自己的辦公室」。\n\n\n\n\n我很少引用自由時報的新聞，這是今年第一次。\n\n看到了韓總\"新辦公室的費用，我忍不住就笑了。\n\n因為我不知道90萬的費用，跟前朝的相比，\n\n是不是又是xx比yy了。\n\n另外，\"網友全怒了\"，是真的嗎? 看了就好笑\n\n呵呵。\n\n\n--\n","\nETToday\n\n韓國瑜質疑蔡賴打假球　柯文哲：他怎麼知道民進黨在幹什麼\n\n記者陳家祥／華盛頓報導\n\n前行政院長賴清德宣布將投入民進黨總統初選，挑戰總統蔡英文，點燃民進黨內鬥。但高\n雄市長韓國瑜接受專訪時分析，認為蔡、賴是在打假球，到時候一定上演大和解戲碼。對\n此，目前在美國訪問的台北市長柯文哲表示，不知道狀況，「韓國瑜怎麼知道民進黨在幹\n什麼？這也太奇怪。」\n\n柯文哲訪美行進行到第5天，上午在飯店前受訪時，被問到韓國瑜分析民進黨在打假球、\n最終仍會以大團結收場，柯表示自己不曉得，「我又不是他們教練，我怎麼知道」，也納\n悶韓國瑜怎麼知道民進黨在幹什麼，也太奇怪。\n\n至於會不會提前宣布參選總統？柯文哲篤定表示「不會」，強調仍是那句話，登記有去就\n會選、沒有登記就不會選，「大家緊張什麼？」\n\n另外，柯文哲出訪期間賴清德、蔡英文接連登記參選，讓國內新聞都是民進黨，是否認為\n綠營在刻意壓制訪聲量？柯說，不會啦，「人家也不會把那個登記時間去…我常說很多就\n剛剛好，為什麼要把人家想這麼壞。」\n\n\n\n\n\n短評或心得：\n\n韓國瑜認為蔡英文和賴清德最後一定會大和解，柯文哲則覺得韓國瑜怎麼會知道民進黨的\n想法\n\n\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n\n高雄市長韓國瑜一向給人輕鬆、愛開玩笑的印象，不過昨在市政會議上卻罕見動怒，怒罵\n一名態度散漫、坐姿不當的副局長「什麼態度！」這名副局長身份今曝光，正是升任環保\n局副局長不久的謝汀嵩。謝汀嵩坦承當天因為閃神，在市長主持市政會議時東張西望找人\n，對此感到抱歉。\n\n謝汀嵩原任民政局殯葬管理處處長，去年曾協助一名老阿嬤，將久置家中冰櫃的老伴遺體\n物色合宜的墓地安葬，一度登上媒體版面，工作熱誠深受肯定，不料升任環保局副局長不\n久，再度登上媒體版面卻是因為被「老闆」韓國瑜修理。\n\n昨天因市議會有程序委員會，市府局處首長都得列席，所以市政會議由副局長參加，市長\n，但因是首次與各局處副局長開會，\n韓仍趕回並在會議上要求：「高雄正在關鍵時刻，各位局處副首長都是國家栽培很久的事\n務官，對業務非常熟悉，拜託大家大力協助首長及同仁一起打拚。」\n\n不料，此時韓國瑜卻瞥見一名副局長翹著二郎腿在抖腳，還不時東張西望，韓國瑜當場怒\n斥：「你哪個單位的？」這名副局長嚇得起立回答，韓國瑜則當場訓斥，要大家用心幫市\n民服務，不要整天只想著翹二郎腿，在辦公室無所事事，「這是什麼態度？」\n\n面對市長在市政會議結束前大發雷霆，現場與會官員面面相覷，氣氛瞬間降至冰點，韓國\n瑜身旁的幾位副市長更是臉色鐵青，會後立即指示該名副局長打報告。\n\n而這位被韓國瑜在市政會議上「洗臉」的副局長，今天出面「自首」，他就是環保局副局\n長謝汀嵩。謝汀嵩坦承開會時一時失態，因為不常參加市政會議，所以回頭東張西望想看\n一下身邊的市府同事，結果被市長當場訓斥，「這是我自己做得不對」，強調會檢討改進\n。\n\n記者問謝汀嵩到底是什麼坐姿，讓韓國瑜動怒，謝汀嵩說，「就坐在椅子上，往左轉、往\n右轉」，「我那時想看另外一名副局長坐在哪裡?」\n\n韓國瑜上午受訪時也再度表示，當時因為發現這位副局長態度「太輕忽」，因此「發了一\n點脾氣」。韓國瑜說，他看到（謝汀嵩）開會時翹著二郎腿，東張西望、全身抖來抖去，\n「像是在夏威夷度假」，覺得非常不恰當，因此才發怒當場斥責。\n\n一名與會者表示，謝汀嵩當時是坐在韓國瑜左手邊、背對韓國瑜的位置，當時韓國瑜講到\n一半，突然往謝汀嵩位置問「你哪個單位的?」時，謝汀嵩嚇到立刻面對韓國瑜站起來回答\n，韓提醒他市政會議是嚴肅場合，不要太散漫，「大概罵他約一分鐘」。\n\n這名與會者說，韓國瑜行程非常忙碌，即使是副局長，也難有機會和韓國瑜見到面，昨是\n韓國瑜首次與副局長們開市政會議，與會者還有各行政區區長。（地方中心／高雄報導）\n\n\n\n\n\n韓導真下賤 自己先遲到就抓個人開刀轉移焦點\n\n人家還肯道歉\n\n反觀韓導公出睡覺被抓包不只不道歉還會反嗆呢\n\n--\n我都沒提到韓導防疫打瞌睡的事呢 我提到的公出睡覺你怎不回?\n反正就是幫韓導轉移焦點 出事就找其他政治人物罵  跟韓導遲到就先罵副局長一樣\n最大亂源不就是又遲到的那隻\n那些喜愛下賤韓導的喜韓兒也很下賤\n公出睡覺 演習睡覺 副局長水準怎麼看都比韓導高了一截\n","\n\n\n\n\n\n\n\n自由\n\n\n\n〔記者林良昇／台北報導〕\n2020總統大選，國民黨內「拱韓」聲四起，衝擊黨內太陽總統夢，已表態參選總統的前新\n北市長朱立倫今受訪時表示，他完全沒有提到擔任副手的事情，他有自信可以獲得民眾最\n高的支持，一定要變成最強的候選人，，\n他一定全力協助，不求任何個人位置。\n\n朱立倫昨接受媒體專訪，傳出願當韓國瑜的副手，朱立倫今受訪時表示，他昨天受訪裡完\n全沒有提到這件事情，他提到的是對於2020國民黨內初選，他一定會全力以赴，很有自信\n可以獲得民眾最高的支持，也一定要變成最強的候選人。，\n他一定全力協助，不求任何個人的位置。\n\n朱立倫強調，他跟韓國瑜之間都有共同目標，就是國民黨要嬴、台灣要嬴、中華民國要嬴\n，大家都很清楚﹔現在已經出現一個主張台獨、特赦前總統陳水扁的候選人，國民黨更應\n該要團結一致，更應該要讓民眾了解這樣的主張會帶給台灣災難，帶給台灣戰爭。\n\n對於黨內初選機制，國民黨中央拋出，在初選正式公告前，透過協調徵得朱立倫及前立法\n院長王金平同意，將韓國瑜納入初選機制，朱立倫對此表示，目前還沒有這樣的機制，現\n在最關心的重點應該是民進黨很可能把台灣帶入戰爭危險的狀況。\n\n此外，媒體也詢問朱立倫，如果未來當選總統，上任後會如何對待陳水扁？朱立倫表示，\n台灣大家都會有共同目標，是全民主張拼經濟，不是搞政治，最荒謬大家無法接受的是，\n前行政院長賴清德說，赦扁是基於個人的情義，但「我覺得沒有個人的情義，只有司法的\n正義。」\n\n\n\n\n\n台媒最愛的扭曲跟斷章取義\n\n要廠工化了?\n\n\n--\n","\n\n一定要拉到下面看朱立倫的右手照片　ＸＤＤＤ　　\n\n\n\n\n影／「和韓國瑜沒搭配問題」朱立倫：會當最強候選人\n\n2019-03-20 17:27聯合報 記者楊凱竣╱即時報導\n\n新北市前市長朱立倫昨天接受媒體專訪，被問到未來黨中央如果強勢徵召高雄市長韓國瑜\n，或徵詢朱立倫擔任任何一位黨候選人的副手，朱立倫是否會考慮。對此，朱立倫今天（\n20日）受訪再次強調，針對黨內初選，會全力以赴當最強的候選人。\n\n媒體問到，如果提名是韓市長，找朱立倫當副手，有可能嗎？朱立倫說，他與韓市長是相\n互支持，全力合作，沒有搭配的問題，只有全力的支持，不會有個人位置。他與韓國瑜的\n共同目標就是國民黨要贏、台灣要贏、中華民國要贏。\n\n\n\n\n\n記者黃義書／\n攝影\n\n\n\n\n朱立倫講得很清楚了，\n\n雖然挺朱參選，但還是想問：照片裡的右手是不是怪怪的…\n\n--\n\n但你覺得那隻右手合理嗎\n\n\n記者不知怎拍的　笑死我\n\n\n是不是超好笑　ＸＤＤＤＤ\n\n\n感謝補圖\n\n\n感謝補圖\n\n\n看到新聞我大笑　攝影記者根本神拍\n\n\n朱：我有卡比獸的右手！　ＸＤＤＤ\n","\n豬油\n\n〔記者葛祐豪、蘇福男／高雄報導〕高雄市議員簡煥宗、高閔琳、邱俊憲今天前往高雄市政府鳳山行政中心洽公，赫然發現為了騰出空間整修為市長韓國瑜新的辦公室，海洋局員工被迫於農曆年前搬遷至大禮堂辦公，距今已1個多月，批評韓國瑜「好大官威」。\n\n韓國瑜上任後，一直沒有進駐四維行政中心的市長辦公室，反而將市長室搬遷到鳳山行政中心，原本市長室位於舊的後棟3樓，韓國瑜決定與新的前棟2樓海洋局調換。\n\n簡煥宗說，過去他在民政局任職時，也有搬遷辦公室的經驗，當時是為了縣市合併需求，而非為了市長辦公。\n\n他說，舊棟3樓整修工程才剛發包，換句話說，海洋局員工可能至少再等2個月，才能回到正常的辦公環境。目前舊棟3樓空間似乎成為海洋局的倉庫，到處都是雜物堆；而2樓原海洋局辦公室，現改為市長室，已經過整修，但迄今沒有人員進駐使用的跡象。\n\n高閔琳表示，辦公室調換從規劃到整修，本來就需要時間，但韓國瑜市長選擇在舊棟3樓空間尚未整修完的階段，就整修新棟2樓市長室急於進駐，以致海洋局公務員在克難的環境下辦公。\n\n邱俊憲指出，若非因洽公看到實際情形，真的很難相信近百名公務員，就擠在大禮堂辦公。海洋局員工私底下表示，每天到下午4、5點，大禮堂辦公室會有小黑蚊入侵，實在是不堪其擾。\n\n邱俊憲說，韓國瑜上任已經超過百日，整個市府團隊對內、對外處理事情，應該要有更審慎的規劃，不應該讓辛苦的公務員在惡質的環境中辦公。\n\n\n\n\n---\n\n其實以前就有換過辦公處，自由時報怎麼不拿出來比較？\n再說 再過兩個月  新辦公室應該就完成了\n又不是叫他們一直在那邊辦公\n\n不懂 三民自和這些議員打這個幹嘛\n沒其他新聞能報了?\n\n\n\n\n-----\nSent from JPTT on my Asus ASUS_Z012DA.\n\n--\n","\n\n\n\n\n\n\n中時電子報\n\n\n\n\n\n\n下班衝全聯買水果挺韓！他放錯重點網友全笑歪\n\n高雄市長韓國瑜介紹高雄農特產。(翻攝自中時電子報FB)\n2019年03月20日 11:08 中時電子報 謝雅柔／綜合報導\n\n韓流加持！　高農產品詢問度高　鳳梨果乾首銷杜拜\n\n韓粉下班衝去全聯買水果力挺韓國瑜。(擷取自韓國瑜後援會)\n\n全聯今年將向高雄市採購燕巢芭樂等10種農漁蔬果2,000噸，在全聯近千家門市販售。對\n此，高雄市長韓國瑜說，高雄長期未被發現，現在「各界，海內外都喜歡」，盼高雄優質\n農漁蔬果能銷往各地，讓大家認識。，也讓網友全笑翻！\n\n全聯執行長謝健南昨表示，此次嚴選10種高雄在地物產，預計採購2,000噸，希望透過全\n台近千家門市通路販售，將高雄優質農漁蔬果推薦給大家，讓消費者不只吃到在地好食，\n也能支持特色食材。韓國瑜則表示，在全台最大通路商全聯的支持下，特別推出高雄物產\n展，不只有新鮮的絲瓜、水蓮、白花菜等農產品，還有用岡山在地龍眼蜜為原料，製成的\n岡山蜂蜜吐司。他說現在不只海外可享受到高雄農特產，全台灣的消費者也可吃到最棒的\n高雄好物。\n\n全聯推出的「高雄物產展」也讓韓粉紛紛響應！\n\n此外，也有許多網友也開心分享買到的戰利品，並表示「已買了二次芭樂，一次棗子」、\n「我有去買高雄蜜棗喔，好吃」、「我還搶得到鳳梨、芭樂，但蜜棗被掃光了」、「我這\n裡高雄前鎮，買2盒澄蜜還送我一包蘋果」、「岡山後火車站全聯賣得只剩鳳梨而已，我\n只能買鳳梨」。\n\n(中時電子報)\n\n\n\n\n地方媽媽表示：\n\n啊、好像字數不夠吼。\n這樣看起來全聯應該是很難搶到/可能沒有韓總貼紙了，\n看要不要比照新加坡模式也在農產品旁邊擺個韓總等身大關東旗之類的好了XD\n\n--\n","\n韓國瑜稱可到澳門選特首 網調侃：快點去順便替換掉維尼！\n\n\n\n\n\n自由時報\n\n\n〔即時新聞／綜合報導〕高雄市長韓國瑜昨（19日）接見澳門供應商聯合會一行人，過程\n中韓笑問自己在澳門的知名度，還打趣地說，「看來我可以到澳門選特首了」。相關新聞\n轉載至批踢踢後，鄉民也在下方留言調侃，「你還可以當中國國家主席」、「快點去，順\n便替換掉維尼」。\n\n綜合媒體報導，韓國瑜後天（22日）將訪問香港、澳門、深圳及廈門，其中澳門供應商聯\n合會51人日前抵達高雄，隔一天在漢王飯店舉辦商業配對，成交了價值約310萬港幣（約\n新台幣1200萬元）的訂單，未來也將陸續採購更多民生用品。\n\n報導指出，韓國瑜昨也應採購團要求，和排隊的對方人馬一一合照；期間韓還詢問會長葉\n紹文「我在澳門知名度怎麼樣」；甚至開玩笑地稱「看來我可以到澳門選特首了」。韓也\n說，每照一張相他就在想，這隻手握下去，可能會多買100萬港幣吧；高雄還有很多好東\n西，期盼採購團能多看、買。\n\n批踢踢鄉民回應，「到底心態怎樣的人才會說這種話」、「不到半年已經在肖想當澳門特\n首了」、「現在就可以去了」、「選特首太委屈啦」、「韓總是取代習近平的大人物」、\n「韓上習下」、「發大財」。\n\n\n\n\n其實\n澳門比較不接近香港\n跟中國或台灣鄉下民風接近\n非常保守而且費拉\n民智不高崇拜威權\n韓愛去就快去\n反正費拉愛你\n\n--\n","\n韓國瑜上任最大筆農漁訂單　廣東業者下訂10億\n\n\n\n\n\n蘋果日報\n\n\n（更新：新增廣東業者說法、新增影片）\n貨再賣出去，高雄今晚獲十億元訂單。在高雄市長韓國瑜見證下，廣東潮州連都貿易公司\n今與高雄市農會、漁會簽約，宣佈未來一年內，將採購高達10億元的高雄農漁產品，這也\n是韓國瑜上任以來，最高金額的農漁採購訂單。\n\n高雄市長韓國瑜今晚開心見證此簽約儀式，他指，高雄農漁產品優良，上次赴星馬推銷，\n當地超市一上架高雄蔬果，馬上賣光光，現要追加補貨，現外界想採購高雄農漁產品訂單\n愈來愈多，前天也有鴻海簽MOU，高雄一定會注意賣出產品的品質，要做「天長地久」的\n生意。\n\n此採購的簽約儀式今晚由廣東潮州連都貿易公司董事長歐德壯與高雄市農會理事長蕭漢俊\n、高雄漁會理事長謝龍隱理事長共同簽署。歐德壯說，台灣產品在大陸很受歡迎，我們一\n直很想引進，此次是透過台灣朋友牽線，促成此訂購案。\n\n歐德壯說，連都貿易公司多年致力農漁產品等商品貿易，深耕珠三角等各大商業貿易市場\n，有信心將台灣農漁產品，從潮州港引入廣東，以滿足廣東對台灣農漁產品日益龐大的市\n場需求。\n\n高市農業局說，不包括前天鴻海簽訂的MOU，今廣東潮州連都貿易公司下訂高雄農漁產品\n的訂單，是韓國瑜上任以來，最高金額的訂單，第二高金額訂單是江蘇文峰集團採購一年\n五億元高雄農漁產品的訂單。\n\n高市府表示，連都貿易公司從事房地產、農漁產品交易、商品貿易、軟件開發等多元化產\n業，主要耕耘珠三角經貿市場。此次高雄農漁產品成功外銷，希望能運用潮州港得天獨厚\n的地理位置及距離台灣最近港口的區位優勢，將台灣農漁產品推進廣州、深圳、珠海等「\n粵港澳大灣區」九大經濟城市群。（吳慧芬、楊適吾／高雄報導）\n\n\n\n\n原來有10億啊\n\n林濁水當初說2000萬佔高雄農業整年GDP0.11%\n\n看來這筆訂單有5.5%呢\n\n嘻嘻\n\n韓黑再酸R\n\n拜託你們多酸點喔\n\n--\n","\n\n補選都結束了\n看起來韓國瑜\n是真的想要黃袍加身\n\n阻止韓國瑜選總統的人\n不要自稱韓粉\n謝謝\n\n\n\n接受港媒專訪 韓國瑜未排除選總統\n\n（中央社記者張謙香港20日電）香港星島日報今天刊登高雄市長韓國瑜專訪，報導表示，\n對於是否參選總統，韓國瑜沒有作出完全否定，只稱目前仍未考量，「未來再看吧」。\n\n談到兩岸關係，韓國瑜說，他從來都公開認同「九二共識」，又說不擔心被「染紅」。\n\n韓國瑜預定22日訪問香港，然後轉往澳門、深圳和廈門。韓國瑜說，希望此行將高雄的產\n品賣出去，號召更多香港朋友到高雄觀光、投資、考察。\n\n他說，他必須當超級推銷員的角色，盡量把高雄的形象推銷出去，提高國際知名度。\n\n他還希望今後在港找個展示中心，定期把高雄的農產品、水產品、加工品、鮮花、肉類、\n中草藥等推銷出去，做到「貨能出去，人能進來」。\n\n他又說，這次訪問時間很緊，香港的金融、管理、政府的行政效率，還有交通運輸、雙語\n教育、創意產業等，絕非一朝一夕就可以學習。（編輯：陳家倫）1080320\n\n--\n 一堆韓粉說\n 韓國瑜不把話說死\n 是為了幫助謝龍介選立委\n\n 但現在看起來\n 韓國瑜是真的不排除吳敦義徵召\n 打臉一堆韓粉\n","\n\n\n回應朱立倫願當副手說　韓國瑜：黨內還有其他優秀同志\n\n欲爭取國民黨提名參加2020總統大選的前新北市長朱立倫，昨首度鬆口初選若未獲提名，\n也願意擔任副手。媒體今追問高雄市長韓國瑜，對朱願當副手的看法？韓國瑜表示，「黨\n內還有其他資深的優秀同志呀」、「我們現專心賣東西」。\n\n韓國瑜今上午參加高市「反登革熱日」誓師活動，會後接受被媒體聯訪，針對有北市議員\n要發動十萬人聯署韓國瑜選總統，韓國瑜連忙回說：「沒有，沒有，我們今天主要是要反\n登革熱。」閃避回答此問題。\n\n但媒體不死心，在韓國瑜離場時追問韓，朱立倫昨已鬆口說願意當副手的看法？韓國瑜支\n吾回說：「嗯…哼，黨內還有其他資深的優秀同志呀。」媒體續問，「因為綠營想選總統\n的人都已經表態了，那你對藍營寄望你可以出來選的看法？」韓回，「噢，ok，我們現專\n心賣東西。」隨後在隨扈幫忙下快步離去。（吳慧芬、楊適吾／高雄報導）\n----------------------------------------------------------------------------\n\n  媒體真的只會問總統大選 沒有別的問題可以問了\n  資深同志是說 喬王嗎  哈哈哈哈哈\n\n\n\n--\n","\n\n\n\n\n\n\n\n\n\n\n\n\n\n2019年03月20日 09:56\n\n\n▲高雄市長韓國瑜 。（圖／記者洪靖宜攝）\n\n▲一向給人熱情形象的高雄市長韓國瑜。（圖／記者洪靖宜攝）\n\n記者洪靖宜／高雄報導\n\n一向給人熱情形象的高雄市長韓國瑜，傳出在19日的市政會議上發飆了，怒罵官員「什麼\n態度」！根據與會人士證實因為某位官員開會時坐姿差，翹二郎腿又左顧右盼，讓韓國瑜\n覺得散漫，才因此大發雷霆！\n\n，先請副市長\n主持，回到市府後立刻進去開會，不過就在會議結束前，韓國瑜向各局處首長報告最近的\n好事，像是郭台銘投資高雄，接著還要出訪陸港澳，精神喊話時，\n\n\n因為事發突然，與會其他官員、幕僚多感錯愕，現場氣氛也降到最低，一旁幾位副市長更\n是臉色鐵青，會後指示該官員寫報告。\n\n請繼續往下閱讀...\n\n\n\n\n\n\n--\n                                  03/20 10:33\n","\n\n\n\n\n聯合新聞網\n\n\n\n\n\n韓國瑜將仿日本建釣魚平台 漁業署：安全為前提\n2019-03-20 08:23聯合報 記者謝梅芬╱即時報導\n\n日本海釣公園的釣魚平台，有的蓋在海面上，造型特殊又能避免海浪拍打，高雄市長韓國\n瑜也曾承諾推動興建。圖/俞澤宇提供\n\n針對釣友提案全面開放漁港釣魚，多數漁港主管機關認為值得討論，但漁港以漁業作業優\n先，仍須協調。不過，\n\n韓國瑜昨天說，市府全力發展觀光，也重視釣友權益，釣魚公園應該是可行的發\n展方向，但還需要進一步評估、規畫。\n\n漁業署表示，目前全國已開放18處漁港垂釣，並設垂釣區，釣友並非無處可去；目前已請\n各漁港主管機關全面評估適當港區開放釣魚，以不妨礙漁船運作、不影響漁船停泊航行安\n全為前提，有秩序推動開放。\n\n海洋委員會表示，歐美許多國家都透過合理管理，兼顧親近海洋及資源永續，海委會也樂\n觀其成，但相關法規尚未修訂前，海巡署等單位對於違規行為仍須本於職責，依法行政。\n\n開放最多11處漁港的新北市漁業處認為，仍須考量每個漁港作業環境與腹地大小，以漁作\n空間優先，且應由中央發起協調各漁政、海巡及釣權會等機關協同討論，訂定相關管理機\n制。\n\n屬於海港城市的高雄共有16處漁港，僅鳳鼻頭及彌陀兩地劃設釣魚區，鳳鼻頭港已公告使\n用，彌陀港正在施作安全防護設施；高雄市海洋局表示，若條件合適，會陸續增設，也將\n針對釣魚區劃設不當等問題進行調整。\n\n宜蘭縣政府看到要求開放的聲浪與趨勢，正準備與漁會和釣魚團體討論如何開放漁港釣魚\n，但仍須以安全為前提。\n\n\n\n\n韓總這個釣魚(海上的意味)公園的政見頗有梗。\n希望能夠好好推動，讓高雄多個休閒觀光的特色景點。\n\n--\n","\n鄭文燦專訪》韓國瑜成藍營總統熱門人選　鄭文燦：他不會去選\n\n高雄市長韓國瑜當選後，聲量不減反增，如今已成為藍營基層力挺參選總統的明日之星。\n桃園市長鄭文燦接受《新新聞》及《風傳媒》專訪表示，他判斷韓國瑜不會去選總統，其\n個性坦率，高雄市這一局是因其熱情，帶動高雄的選舉，「他需要用4年執政回饋高雄，\n他作為一首長，當選一定會有這個想法」，而「韓迷」挺是很正常的。\n\n至於高雄市府話題不斷，鄭文燦則說，他心裡覺得，應該給韓國瑜多一點時間，讓他去表\n達施政計畫。「選舉口號是一回事，執政考驗又是另外一回事」，韓應該思考，投票給自\n己的選民有強烈熱情，「認為投一票就會改變（高雄）」，但政見落實需要時間，「不能\n以競選的方法來執政。」\n\n市政非一蹴可幾　鄭：用競選方法執政將受挫\n\n鄭文燦也提醒，「用競選方法來執政，一定會遭遇很大挫敗」。因此，也應該給韓國瑜4\n年完整的時間、任期，去規劃市政，畢竟其政見都不是一天可以完成的，包括煉油廠設置\n跑馬場、引進迪士尼樂園、興建愛情摩天輪皆然。\n\n鄭文燦並說，這些政見證明選民有熱情、感染力，但選上之後，「歡喜一天就好了（台語\n）」，4年有非常沉重的責任在身上，因此，以4年為期規劃執政腳步。「選舉可以靠一句\n話感動人民，但執政把事情做好，人民才會接受。」\n\n\n\n--\n","\n\n\n\n自由\n\n〔即時新聞／綜合報導〕高雄市長韓國瑜選後爭議不斷，除多項政見跳票，日前請假缺席\n市政會議，紀錄卻標註「公出」，都引發不少討論，更有網友串連要在韓國瑜就職滿週年\n時，合法提出罷免案。近日則有網友貼出高雄街頭高掛「綠過去20年的貢獻，對比藍過去\n50年一事無成」的看板，讓網友感嘆「為時已晚」。\n\n臉書粉專「只是堵藍」PO出高雄市街頭的看板，表示有高雄市民自費在三民區高雄醫學院\n，與三民國中附近的合江街與萬全街交叉路口，掛上民進黨過去20年的貢獻以及國民黨過\n去50年與現在一事無成的看板，直言「反應出現在高雄人的心聲」。\n\n看板上面寫著，「民進黨執政20年，我對高雄的進步感動」，更羅列11項民進黨的貢獻，\n如「愛河水清有魚了、前鎮河整治成功、謝長廷8年2條捷運通車、城市光廊、真愛碼頭、\n駁二特區開發成功、海洋流行音樂中心完工、工商展覽館啟用、衛武營國家藝術文化中心\n啟用、鐵路地下化啟用、華邦電高雄投資3350億」，在民進的執政下，高雄可說是年輕活\n力的宜居城市。\n\n看板右方則列出國民黨過去與現在執政，「愛河又髒又臭、前鎮河黑龍江臭名、高雄地下\n佈滿石油管線成不定時炸彈、港區冰冷圍牆高雄沒海的感覺、旗津欲蓋賭場、嫖賭毒、幫\n派械鬥」，這樣的高雄實在是又老又窮的文化沙漠，臭名遠播。\n\n照片曝光後引發網友與在地人討論，紛紛留言「哀...可惜為時已晚」、「高雄跟台中一\n樣沒福氣」、「綠色執政品質保證」、「X你的喜韓兒發大財了沒」、「眾多喜韓兒拱他\n當總統」、「高雄全台首FOOL不意外，台灣變成全球首FOOL指日可待！」、「 高雄草包\n韓粉文盲一堆，看不懂寫什麼啦！」。\n\n\n==============================================================================\n\n這種感覺跟選舉前那時掛的黑圖類似\n前鎮河整治? 這不清楚\n愛河算是歷任市長改善才有的成果\n捷運算謝的政績?   笑死  只記得高捷弊案\n城市光廊? 一開始還好  後面被罵死\n一堆建設馬政府給的錢  算DPP政積?\n華邦電3500億看起來算陳菊任內\n\n補個 許坤源質詢陳菊\n\n\n--\n","\n1.新聞網址:\n2.新聞來源︰聯合新聞網\n3.新聞內容︰\n\n國民黨北市議員王鴻薇將領表參選立委，更預告近期要發出10萬張文宣，徵召高雄市長韓\n國瑜參選2020總統大選。 圖／取自王鴻薇粉專\n國民黨首波立委提名今天開始領表登記，國民黨北市議員王鴻薇將領表參選，更預告近期\n要發出10萬張文宣，表達基層民意，徵召高雄市長韓國瑜參選2020總統大選。\n\n王鴻薇今（19）日晚間在臉書直播並發文，明日將前往市黨部領表參選立委，針對前行政\n院長賴清德登記民進黨總統初選一事，她認為，「賴清德擁抱貪污犯，還說要特赦阿扁，\n自稱清流怎麼有臉？」，表示自己如果進立院，一定要求中監把前總統陳水扁關回監獄。\n\n除此之外，賴清德曾稱讚國民黨高雄市長韓國瑜是「百年難得一見政治的奇才」，期待\n2020能進行一場君子之爭，國民黨議員王鴻薇受訪《蘋果日報》表示，此次賴清德參選，\n除了要挑戰現任總統蔡英文之外，也將對手鎖定為韓國瑜，既然他已指定韓國瑜，如果韓\n國瑜再不站出來，像是國民黨怯戰，黨內現有徵召機制，應該慎重考慮徵召韓國瑜。\n\n因此，王鴻薇近期也將發出10萬張文宣，表達基層徵召韓國瑜選總統的民意，更首創用通\n訊軟體Line連署，希望大家加入她的Line，一起加入連署。\n\n4.附註、心得、想法︰\n又是一個辣雞\n上次投票失敗,整天想選立委\n藍綠不倒,台灣不會好\n\n--\n\n\n\n\n    　０』︵＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿\n    　/﹃\n\n--\n","\n\n\n韓國瑜難得發飆了！怒罵官員「什麼態度」\n\n是誰如此大膽竟敢惹高雄市長生氣？一向給人溫和印象的韓國瑜，傳出昨天在市政會議中\n首度發飆，怒罵官員「什麼態度」！據與會人士證實疑因某位官員開會時坐姿差，讓韓覺\n得散漫才因此大發雷霆！\n據《自由》報導，韓國瑜昨在市政會議結束前突大發雷霆，對某官員先是破口大罵「什麼\n態度」！接著數落好長一段時間，包括該單位的業務問題等，讓與會的其他官員和幕僚相\n當錯愕，現場氣氛一度急凍，韓身旁幾位副市長更是臉色鐵青，會後指示該名坐姿散漫的\n官員寫檢討報告。\n\n至於被韓國瑜點名、創下首位被市長在市政會議中開罵紀錄的官員，據了解，他平時工作\n頗認真，對人也很誠懇，只是有點粗線條。\n--------------------------------------------------------------------------------\n\n  哇 這官員好大的官威 在市長面前就這樣 那在民眾面前 會是怎樣呢\n\n--\n","\n\n\n2019年03月19日 22:30 中時電子報 林毅／綜合報導\n\n\n\n\n2020總統大選，國民兩黨各派系人馬都開始布局展開角力戰，國民黨更是呈現好\n幾顆太陽相爭的情形，但許多基層卻都希望直接徵召韓國瑜參選，讓大老們相當\n尷尬，對此\n\n\n\n根據《蘋果》報導，朱立倫在接受專訪時，表示民進黨4月中就會公告總統候選\n人，接下來有足足9個月時間做準備，若國民黨繼續往後延，還有多少時間？他\n說，若要走徵召，就要找一個黨中央認為最強的，若走初選，那就照規定走，不\n樂見看到演變成黨內互打免錢的狀況，更無法對支持者交代。\n\n\n被問到若走徵召路線，國民黨最後徵召的不是他本人能否接受？朱立倫說，會讓\n自己努力成為最強候選人，若自己80分，對方90分，他期許自己能幫這位候選人\n加分變成170分，才叫做黨內團結，「努力讓自己更強，不必在乎外界批評」。\n\n\n朱立倫也坦言，4年前換柱確實處理欠佳，也因此多次公開對洪秀柱致歉。面對\n王金平「新郎不是我」，質疑朱立倫失約的指控，則是不願多談。\n\n\n-----\n\n\n\n\n\n\n\n--\n","\n\n\n\n\n36A0BB334ECB4011&amp;ss=E641F7FF2AE058A1\n縮址 \n\n\n高雄市政府全球資訊網\n\n\n企業捐贈空氣清淨機和冷氣 韓國瑜：將愛心落實孩童身上\n\n發布日期：108-03-19 資料更新時間：108-03-19 16:40 點閱率：60\n發布機關：高雄市政府新聞局 承辦科室或人員： 聯絡資訊：\n\n【高雄訊】為提升孩童學習品質，高雄市政府推動企業認養校園空氣清淨設備，市長韓國\n瑜今(19)日表示，高雄拼經濟的最終目的在於辦好教育、照顧弱勢，感謝27間企業參與認\n養空氣清淨機和空調設備，讓下一代的孩子在上課時有較舒適的學習環境，市府定會將愛\n心捐贈落實在孩童身上。\n\n記者會上市長韓國瑜致贈感謝狀，感謝其參與認養，響應，將以工業區周邊的26所學校為優先媒合對象，\n\n韓國瑜也重申外傳不樂之捐的質疑，他表示，高市府絕對不可能要任何廠商、違反意志來\n幫助高雄，有人惡意批評與攻擊請拿出證據，他強調，雖然高市府財政困難，但要窮的有\n骨氣，所有廠商、個人對教育、照顧弱勢的捐贈是歡喜甘願，市府心存感謝，也願意接受\n，並不容許有任何單位對廠商採取脅迫的態度。\n\n環保局強調，號召廠商自由認養過程公開透明，絕對沒有派稽查員向工廠募款情事，第一\n階段媒合將以仁武、小港、林園及大寮四個工業區周邊學校為主。\n\n\n\n\n\n感謝這27家企業\n讓我們發揮正向力量\n共同為下一代努力\n\n( ￣□￣)/ ~敬禮    &lt;(￣一￣ )&lt;(￣一￣ )&lt;(￣一￣ )\n\n千萬別造謠抹黑\n那只會讓企業的善心被模糊\n韓市長加油！\n\n--\n我們長大之後才知道你們這些大人有多噁心!\n\n--\n                         你是要外出的，家裡就不裝冷氣？\n所以治標跟治本不衝突，兩者並行啊！況且這是不分黨派議員都支持的\n","\n「實力就是正當性！」藍營：吳敦義幫韓國瑜解套ing\n\n行政院前院長賴清德爭取代表民進黨選2020總統、挑戰爭取連任的總統蔡英文，牽動國民\n黨選情。國民黨主席吳敦義昨拋讓高雄市長韓國瑜自己領表或，都算徵\n召；黨內解讀吳無意參選，且有幫韓參選解套的意味。\n\n《聯合新聞網》報導，挺吳派中常委認為，若韓真的未領表參加初選，只要從原初選機制\n過關的人夠強，「誰能把他換掉？」\n\n\n據報導，國民黨中常委李德維說，吳敦義看似就是要幫黨找出2020總統大選最強參選人，\n。若最後真的徵召\n韓，就代表吳不選總統。\n\n報導引述不願具名的挺吳派民代說法，指2020總統大選與立委選舉合併投票，「母雞應由\n小雞決定」，。\n\n據報導，挺吳派常委透露，韓國瑜要參選總統，爭議在於他僅任高雄市長不到3個月，主\n動爭取有難度，若黨認定韓是明年最強的總統候選人，吳近日的說法就是在鋪陳。\n\n國民黨中常委曾文培也說，將韓拉入初選機制才是上策，吳敦義稱徵召韓來領表登記也算\n徵召，是要以黨主席高度要為韓解套。\n\n\n\n韓選總統如果是徵召參加初選 大家都沒話說\n\n不然重演柱柱事件 初選過關的人也會不服\n\n國民黨初選最快四月啟動 吳敦義會出這招嗎\n\n--\n韓不想選的話 大可講白做好做滿 不接受徵召 沒有啥逼不逼的問題\n韓去上個廁所都圍比他多人\n沒辦法 民進黨最強的只能推小英跟功德 草包也是能屌打\n","\n\n\n \n\n\n\n自由時報\n\n\n\n高市環保局被爆向廠商募款裝清淨機 韓國瑜駁不實指控\n\n有民眾在網路po文質疑高雄市環保局向工廠募款為學校裝清淨機，是不樂之捐、如同收保\n護費？高雄市長韓國瑜今直言這種批判太過分、請拿出證據，高雄市政府不可能做這種事\n情。\n\n韓國瑜說，這個批判太過分，所有對高雄不管是教育與弱勢的關懷，這些廠商還有個人，\n他們的捐贈都讓市府心存感謝。\n\n他透露，現在不光是大廠商，不光是高雄本地的，還有外地廠商，甚至還有外國人的捐贈\n，包括新加坡的愛心，這些對高雄市的關心跟照顧，市府都非常的感謝。\n\n至於有不樂之捐的質疑？他要提出聲明，高雄市政府絕對不可能要任何廠商、違反他們的\n意志來幫助高雄，市府不做這種事情，有人惡意批與攻擊請拿出證據來，市府什麼時候用\n言語或文字脅迫，我們（市府）窮、但要窮的有骨氣。\n\n韓國瑜強調，對我們的捐贈就是歡喜甘願，我們也願意接受，所以不可能有不樂之捐，也\n不容許任何單位對廠商採取這種態度。\n\n18日晚間有鄉民在批踢踢八掛板爆料，稱高市環保局至工廠「募款」為各學裝設空氣清淨\n機並負擔電費的行徑，形容為「不樂之捐」、簡直是「收保護費」。\n\n高市環保局長袁中新第一時間澄清po文不是事實，強調這是抹黑市府，打擊韓市長美意，\n這是為社會做事情，呼籲民眾不要混淆視聽。\n\n原文指稱，高雄市政府開出2億額度要環保局「想辦法」，以資助各級學校裝設空氣清淨機\n及負擔部分電費的計畫，環保局便派遣稽查員至高雄各工廠向老闆「募資」。原文並貼出\n一張題為〈高雄市政府環境保護局「提升本市校園室內空氣品質-認養意願調查表」〉的表\n單，並附上委辦人員聯絡資料，疑似為向各工廠募款所用。\n\n網友質疑，「局長能夠叫執法人員與執法對象開口要錢嗎？」、「廠商如果不給，環保局\n會不會特別註記？會不會秋後算帳？」高雄市政府及環保局將壓力丟給基層稽查人員的作\n法，除有違法疑慮外，不怕往後受人情壓力而導致稽查困難。就算廠商真的付款捐贈，人\n民還能相信環保局會公正執法嗎？\n\n\n\n\n\n就跟客戶跟廠商募款尾牙金額一樣\n\n如果給的少~明年的訂單就可能減少\n\n這些都不用明講~大家心知肚明\n\n\n--\n","\n\n1.新聞網址:\n2.新聞來源:風傳媒\n3.新聞內容︰\n316立委補選前夕，民進黨猛轟中天新聞台談話性節目《大政治大爆卦》，播出200萬噸文\n旦丟曾文溪的訊息為「假新聞」，儘管民進黨最後守住了台南與三重二席傳統綠營票倉立\n委席次，但行政院長蘇貞昌仍在昨日抨擊國家通訊傳播委員會（NCC）「誰都管不了，它\n也什麼都不管」，民進黨立委今（18）日立法院交通委員會上，也連番砲轟NCC在處理關\n西機場撤僑、立委邱議瑩旗山造勢晚會「攏麥走」等事件上，處理「假新聞」不力，\n\n綠委批評對象，幾乎全部指向中天新聞台，立委李俊俋表示，言論自由並非毫無限制，去\n年第四季民眾向NCC投訴的廣播電視節目的申訴案共942件，其中，內容不實、內容不公的\n申訴案有將近4成，居最大宗。\n\n李俊俋詢問，中天新聞台報導，去年九合一選舉後，「禿子（韓國瑜）、漢子（侯友宜）\n、燕子（盧秀燕）當選，天空出現異象」，這一條新聞中天遭檢舉後，中天新聞倫理委員\n會給NCC的回答是「關於氣象問題，中天已經過科學查證，那中天的科學查證為何？」中\n天新聞最近新聞報導，強烈造神運動，韓國瑜相關新聞佔9成，，中天函覆NCC的回答是「\n目前媒體造神運動，只有一個，叫做賴神。」\n\n李俊俋質問詹婷怡，NCC能否接受中天這樣的回答，詹婷怡表示，「我個人認為，這是在\n玩文字遊戲。」\n\n李俊俋表示，去年第四季942件申訴案件，NCC只裁罰了 2件，對於假新聞的防治，NCC如\n果覺得是政策工具不足，NCC早該提出修法，如果已經有政策工具，NCC卻沒有執行，那社\n會大眾會覺得NCC沒有行政效率，以中天為例，NCC要求中天倫理委員會2周內就爭議新聞\n，函覆處理情形，「NCC可否要求中天倫理委員會在3日內開會討論？」「是否可以要求電\n視台將倫理委員會開會結果全部公開，供全國民眾檢驗？」\n\n4.附註、心得、想法︰\n韓天高雄地方電視台還真的很不要臉\n瞎子都聽得出來你們再造神\n只有你們自己死不認錯\n有夠不要臉\n\n--\n\n\n\n\n    　０』︵＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿\n    　/﹃\n\n--\n","\n\n\n\n\n來源：自由時報\n\n〔記者楊淳卉／台北報導〕前行政院長賴清德今上午赴民進黨中央黨部完成總統初選登記\n。對於媒體詢問，包括高雄市長韓國瑜、台北市長柯文哲等，誰將是「最大敵手」？\n\n\n\n賴清德表示，\n\n影片：\n\n\n心得：賴清德今天突然Cue可能的對手韓國瑜，他說，\n韓國瑜的支持度高，韓也喜歡武俠小說，他是百年難得一\n見政治奇才，短短時間當選高雄市長，還有許多民種支持，\n他期待有機會能與韓國瑜進行一場君子之爭，贏的人帶領台灣往前走。\n\n之前已經有不少民進黨議員或立委在拱韓出來選了，例如王世堅等，\n現在賴清德這位大咖也直接點名了，看來民進黨真的在拱韓來邊緣化\n柯P。不然記者問賴清德關於柯文哲時，賴怎麼完全不答？就是要\n邊緣化柯吧？\n\n--\n","\n新聞網址:\n\n\n新聞來源︰\n民視\n\n\n\n\n新聞內容︰\n\n前閣揆賴清德，宣布參加黨內總統初選，民調早見端倪！新台灣國策智庫，公布最新數字\n，有57%民眾不支持蔡總統連任，更有超過50%的人，認為民進黨該推賴清德角逐2020。而\n和藍營還有柯文哲比較，賴清德的民調，更是完全取得領先。\n\n賴清德揮軍北上，領表登記總統初選，討論熱度直接反映在民調數字上。\n\n凱達格蘭基金會執行長陳致中指出，「（賴清德）可以壓制柯文哲，或者是說對抗韓流的\n部分，小英總統民調就顯得比較辛苦一點。」\n\n新台灣國策智庫公布最新民調，即便蔡總統對主權強硬表態，讓支持度止跌回升，但仍然\n有53.4%的民眾，不滿施政成果。更有57%的人不支持連任，認為民進黨該推賴清德角逐\n2020總統的，超過50%。\n\n東華大學教授施正鋒分析，「他可以把深綠的拉回來，然後他可以比蔡英文，更可以抵擋\n淺綠的跑到柯文哲那。」\n\n新台灣國策智庫民調中心主任吳世昌也說，「所以說如果是賴清德，對決國民黨四個選戰\n可能候選人的話，可以發現說他大概都是處於贏面居多狀態。」\n\n學者這番話，起因挺賴聲量一面倒壓過藍營和台北市長柯文哲。民眾對於柯文哲和高雄市\n長韓國瑜，拚2020，不支持的人，分占50%和60%；如果是蔡總統，披綠袍對抗國民黨吳王\n朱韓任何一人，和柯文哲，都無法在三角督中取得領先；但如果民進黨改派賴清德，四種\n組合中，民調都是35~40%，三人中最高。\n\n成功大學政治系教授蒙志成指出，「賴清德早就算好，我的判斷，他其實已經算好，我一\n退出，316如果大勝，那麼我就正式順勢而為來登記。」\n\n\n\n\n學者推測，316立委補選，台南在韓流中艱困奪勝，給了賴清德十足信心，儘管記者會標\n題賴清德沒上榜，但支持者的意向似乎早已做出預告。\n\n\n\n\n附註、心得、想法︰\n\n如果連扁家都倒向賴清德\n\n蔡英文真的不用玩了\n\n新潮流、黨中央(卓主席)、南部立委都挺賴\n\n蔡英文 完全沒勝算\n\n--\n\n\n--\n","\n1.新聞網址:\n2.新聞來源:三立\n3.新聞內容︰\n記者陳冠穎／台北報導\n\n上週末的立委補選落幕，但選舉期間，假消息漫天亂飛，政院長蘇貞昌在昨（17日）發怒\n用力批獨立機關國家通訊傳播委員會（NCC），「誰都管不到它，它也什麼都不管」，批\nNCC縱容假消息，蘇貞昌動怒後，主委詹怡婷在今（18日）到立法院備詢，NCC遭轟連連，\n民進黨立委鄭寶清質詢時問到，中天新聞整天播韓國瑜，到底頻率有多少？主委詹婷怡坦\n承，有差不多一半。\n\n上週立委4席的補選，民進黨一雪先前九合一大選大敗之恥，免強保住台南和新北兩席。\n不過，台南選情激烈，出現「200萬噸柚子倒水庫之亂」。蘇貞昌怒轟，政府忙著滅火之\n際，主管機關NCC做了什麼？直言NCC屬於獨立機關，但「誰都管不到它，它也什麼都不管\n」！\n\n▲高雄市長韓國瑜，主播王又正。（圖／資料照）\n\nNCC爭議多，NCC雖在一月已經懲處中天和東森有關「選前之夜」和「豬瘟」的報導，且對\n中天新聞在談話性節目提到兩百多噸文旦遭棄置、及貓熊被稱「可愛」、台灣石虎、黑熊\n被稱「兇猛」等內容，NCC表示，15日已經要求中天到會說明，後續將依照程序討論審議\n。\n\n今日NCC主委詹婷怡到立院備詢前受訪時表示，媒體受法律、他律應協助自律以提升媒體\n公信力，都應該要再予以強化，但現在很多狀況是媒體自律失能，無法完全發揮效用，詹\n婷怡表示，未來把自律失能強化才是目前要努力的方向。\n\n民進黨立委鄭寶清質問，先前立委陳明文指出，從3月4日至10日，中天新聞有非常多和高\n雄市長韓國瑜有關的新聞，占的比例極高。鄭寶清質問，韓國瑜占的比例到底有多少？詹\n先是提及其他，後鄭寶清再詢問一次後，回「差不多一半」。鄭寶清強調，重要的媒體竟\n然把一半的時間都用來報導一 ，明年經濟與兩岸才有發展機會。被問到韓國瑜是否為最強候選人？張顯耀未正面回應，僅強調「大家都看得到，（國民黨）一定要派最強的人選總統、立委，不只國民黨的基本盤會出來，中間選民也會站出來，國民黨才能贏得選舉。」\n至於週六立委補選結果，張顯耀認為給國民黨啟示是，黨沒有分裂的本錢、時間太短要作好溝通努力，由於明年一月總統和立委同天投票，「投票不只是國民黨對抗民進黨，而是國民黨要結合所有民意對抗邪惡的民進黨。」他強調自己已做好準備也有信心，「民心趨向是關鍵」，強調近來接觸太多選民，他們都說：「一定要出來，是你就對了！」讓他感受到滿滿的民意。\n張顯耀也分析，上周六補選完他就判斷，前行政院長賴清德一定會跳出來（選總統），但為何未在辭行政院長後就宣布參選，表示他的信心還不夠、內部整合還有問題，且民進黨內還未協調好。\n由於現任立委黃昭順也將投入左楠區立委選戰，黨內初選兩人恐將PK？對此張顯耀說還不確定，但他已跟國民黨主席吳敦義、前主席朱立倫等人報告，他今天宣示就是告訴大家自己在左楠當仁不讓，將戰到底。（周昭平／高雄報導）\n\n\n\n\n\n\n\n看來這區國民黨初選 會很精彩\n黃昭順這次是順風 應該不太可能讓\n除非吳敦義讓她擺進去不分區名單\n\n--\n","\n\n\n\n\n\n\n\n\n\n\n蘋果日報\n\n\n\n\n\n賴清德讚韓國瑜「百年難得一見政治奇才」　盼2020對決\n\n\n行政院前院長賴清德今天上午到民進黨中央領表登記參與黨內初選。他受訪時說，他卸下\n行政院長職務後，回到台南過著看書、釣魚、睡到自然醒的生活，原本覺得這種生活不錯\n，太太也希望自己過退休生活，但因見到輔選出現的危機，加上民進黨主席卓榮泰卓榮泰\n曾要求他，為輔選應站在第一線、深入跟民眾接觸，後來進而知道基層民眾的焦慮感非常\n強，最近兩天才做出最後的決定，應該出來爭取承擔台灣、捍衛民主的機會。\n\n媒體問及，他何以認為自己是比蔡英文更好的人選？賴清德僅回應，未來對台灣的治國藍\n圖，會一一跟大家報告。至於若初選出線，他將有可能與高雄市長韓國瑜正面對決，賴清\n德直言，現在韓國瑜的支持度非常高，讚韓是「百年難得一見政治的奇才」，在短時間內\n選上高雄市長，且如韓所說，他在台南補選的助選威力其實並沒有輸，期待有機會在2020\n總統大選，與韓國瑜進行一場君子之爭，贏的人將帶領台灣。（呂晏慈／台北報導）\n\n\n\n\n\n\n\n\n\n哇\n\n直接挑對手了 今天賴清德真的是戰力點滿阿\n\n先是丟震撼彈 說要參選 引爆政壇熱議\n\n\n開記者會時 還直接挑韓國瑜出來講XD\n\n就是看不起其他國民黨的對手? 直接下戰書拉~?!\n\n不過 賴好像覺得他穩贏初選了?XD  雖然似乎是這樣沒錯拉\n\n\n蔡:真的當我是死人?\n\n朱:你也當我死人嗎?\n\n\n--\n","\n\n\n\n\n來源：蘋果日報\n\n凱達格蘭基金會新台灣國策智庫上午發布「2020總大選選情民調系列五：蔡、柯、韓、朱\n、王、吳誰勝出?」民意調查發現，民進黨如派行政院前院長賴清德參選2020總統，不管\n國民黨派國民黨主席吳敦義、新北市前市長朱立倫、高雄市長韓國瑜、立法院前院長王金\n平，及台北市長柯文哲參選的情況下，都會由賴清德取得勝選。\n\n民調顯示，如果民進黨提名蔡英文總統競選連任，有31.9%的民眾支持賴清德擔任其副手\n人選。另外，在國民黨方面，有43.8%的民眾支持朱立倫代表國民黨參選2020總統，33.8%\n支持王金平，6.1%支持吳敦義。因此2020選舉時，當藍綠對決時，民進黨若派出蔡英文，\n當對上國民黨的吳敦義、朱立倫及王金平時會取得勝選，但會輸給韓國瑜，其總統大選投\n票意向為50.2%支持韓國瑜、41.6%支持蔡英文。\n\n在賴清德對於國民黨參選人方面，在投票意向方面，有64.8%支持賴清德、有22.7%支持吳\n敦義。有46.6%支持賴清德、有44.1%支持朱立倫。如果對上賴國瑜則是48.6%支持賴清德\n、44.6%支持韓國瑜。在面對王金平方面，有49.6%支持賴清德、36.7%支持王金平。因此\n當藍綠對決時，民進黨若派出賴清德，則不管國民黨派出吳、朱、韓、王，都會由賴清德\n取得勝選。\n\n民調再把柯文哲放入2020總統選舉調查中發現，有40.8%支持柯文哲、34.0%支持蔡英文、\n16.1%支持吳敦義。如果是以柯、朱、蔡方面民調，則是有33.9%支持朱立倫、30.9%支持\n柯文哲、29.0%支持蔡英文。而在柯、韓、蔡三人方面，有35.4%支持韓國瑜、有30.6%支\n持蔡英文、有27.9%支持柯文哲。而在柯、蔡、王三人對決上，有36.4%支持柯文哲、\n28.1%支持蔡英文、26.9%支持王金平。\n\n另外，針對賴清德參選，面對柯文哲及國民黨的吳敦義的民調顯示，有41.8%支持賴清德\n、有36.3%支持柯文哲、有14.1%支持吳敦義；而與朱立倫的民調結果，則是有35.1%支持\n賴清德、有31.8%支持朱立倫、有27.9%支持柯文哲。如果對上王金平則是34.3%賴清德、\n33.4%柯文哲、24.5%王金平。而在韓國瑜的對比上，有35.3%支持賴清德、34.7%支持韓國\n瑜、24.1%支持柯文哲。因此，當柯文哲參選，情勢為藍綠白三腳督時，民進黨若派出賴\n清德，則不管國民黨派出吳、朱、韓、王，都會由賴清德取得勝選。\n\n這項民調的訪問時間是在3月12日至13日止，採用電話調查方面，對戶籍在全台20縣市，\n且年滿20歲的一般民眾。有效樣本為1085人，在95%的信心水準下，抽樣誤差在正負3%之\n內。（王烱華／台北報導）\n\n\n相關報導：\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n點評：行政院前院長賴清德今天上午到民進黨中央領表登記參選總統，因總統蔡英文也已宣布競\n選連任，蔡賴兩人將正面對決。賴清德今天上午發表談話指出，他也曾經支持過蔡英文，\n但是，此時此刻面對2020年的困境，督促他承擔責任的聲音更加强烈！經過審慎思考，他\n深感既然有為敗選辭去行政院長負起政治責任的擔當，基於對土地的熱愛和使命，自應更\n要有捍衛台灣、承擔責任的勇氣。\n\n此時又剛好又有民調出來，包括蘋果的對比民調，\n說賴清德民調大勝小英，也贏過柯P。大家怎麼看？\n\n--\n","\n新聞網址:\n\n\n新聞來源︰\n芋傳媒\n\n\n新聞內容︰\n\n島國前進發起人林飛帆指出，雖然甫落幕的立委補選結果顯示，台灣民眾對於主權、國家\n安全仍有一定程度的警覺，因此在投票上抵制了接受一個中國框架的「韓流」，但林飛帆\n也提醒，看似中性的「兩岸一家親」論述，以血緣削弱台灣的主權與認同，更是不可不防\n，對中的任何談判、協議的把關機制，都必須一年內建立起來。\n\n林飛帆 17 日下午參與由經濟民主連合等公民團體所舉辦的「318 ，五年了」座談會，回\n顧 2014 年太陽花學運至今 5 年來的時空變化，民間團體也重新面對當時未完成立法的\n《對中協定監督條例》草案。\n\n賴中強：擋下服貿協議 不等於擋下服務貿易\n\n經濟民主連合召集人賴中強表示， 5 年後回顧 318 運動，當年的行動的確成功地阻擋兩\n岸服務貿易協議的生效，但「擋下服貿協議，不等於擋下服務貿易」， 318 運動的效力\n，只是阻止政府繼續擴大開放中資來台的營業項目，但中國的貨物、跨境的網路服務目前\n在台灣隨處可見，且馬政府已在 2009 年，以一紙行政命令，就開放中資來台，目前「港\n資」也被視作外資，不乏明明是中國官二代，取得香港身份後化身港資來台的狀況。\n\n\n賴中強憂，這些問題早已不只是《對中協定監督條例》能解決。時代力量黨團總召徐永明\n則認為，的確在《監督條例》之外，台灣確實還需要更全方面的立法規範，例如《條約締\n結法》，以維護台灣主權，防止部分政黨或民間團體與中國政府私自訂約，但就政治實務\n的考量，為不同的法案互相模糊焦點，因此時代力量這個會期將先爭取《兩岸協議監督條\n例》逕付二讀。\n\n賴中強指出，目前民間雖也有「沒有監督條例，也沒有台海雙邊談判」是最佳平衡狀態的\n聲音。但若 2020 後，國民黨取回政權，抑或是「兩岸一家親」，又或是中國策略性改變\n對民進黨的強硬立場，政治情勢馬上會退回到那個雙邊談判不受國會監督的「張慶忠 30\n秒通過服貿模式」；基於以上理由，《對中協定監督條例》仍有立法之必要，他們展開《\n監督條例》立法的討論，並非等於將促使兩岸展開協議。\n\n林飛帆：2020不容樂觀 民主防衛機制的建立 是未來一年要做的\n\n「中國對台統戰不斷進化。」林飛帆提醒，中共近期透過宮廟系統滲透、惠台政策、片面\n發行居住證等手段，已從尋求「總代理」，到「入島、入戶、入腦」，最近已「民主協商\n」攻勢，中國帶來的威脅等級不斷提升。\n\n林飛帆認為，中國轉變統戰策略，應是去年底台灣大選結果讓中國覺得有信心，因此開始\n提出明確的九二共識、一國兩制等定義，更朝實質統一開始推動和平協議。\n\n韓國瑜為首，提出一個中國、一國兩制、簽訂和平協議的國民黨，在這次補選中落敗，林\n飛帆提醒，雖然顯示「還有一口氣在」，但林飛帆仍認為，明年的總統、國會大選還是不\n容樂觀。\n\n\n再者，保守民粹與中國勢力的結合，不但台灣\n從未面對過，也與世界其他國家面臨的保守民粹興起浪潮並不相同。林飛帆解釋，台灣面\n對過保守、威權主義時代、也面對過民粹主義浪潮，也面對著中國因素的影響，但三方混\n合在一起，中國動員、某種程度的資助保守勢力，是新的狀況。\n\n由於相當擔憂本土勢力有可能明年在立法院將不是多數，林飛帆表示，在最後一年「民主\n防衛機制」非常迫切，雖然這幾年來民間與政府在許多議題上漸漸失去信任，但這個時候\n民間與執政黨應該重新展開溝通機制。民主防衛機制應包括對中的任何談判、協議的把關\n機制，都必須建立起來。\n\n林飛帆回顧過去馬政府「門戶大開」的決定，到現在還有很多都還補不起來，如果把關機\n制沒有做好，在 2020 之後將會面臨更嚴峻的談判壓力與挑戰，也將因此被迫開放更多。\n\n\n\n\n\n附註、心得、想法︰\n\n林飛帆認為：\n\n3月16號立委補選後\n\n全台灣都抵制了韓流\n\n真的是這樣嗎？\n\n民進黨立委\n\n會照林飛帆說的建立民主防衛機制嗎？\n\n--\n\n\n--\n","\n\n\n獨家／晚餐原來選在這裡！韓國瑜帶郭董來吃「好料的」\n\n2019年03月17日 18:42\n\n記者洪靖宜、賴君欣 、洪正達／高雄報導\n\n鴻海科技集團總裁郭台銘17日南下與高雄市政府簽訂備忘錄，原本郭台銘打算記者會結束\n後，到附近自強夜市吃飯，不過韓國瑜表示要盡地主之誼，帶郭董來吃「好料的」。\n\n記者會後，韓國瑜帶著郭董來到高雄知名燒烤店「碳佐麻里」，被問到怎麼會選在這家燒\n烤店，韓國瑜表示，「上次有人介紹，還不錯！」，甚至還說「窮人也是有尊嚴的」，要\n帶難得來的貴賓，吃點好料，下次有機會再到自強夜市。\n\n這場餐敘不僅有郭台銘及韓國瑜，還有多位高雄市議員以及副市長葉匡時，另外前高雄縣\n長楊秋興都是桌上賓。\n\n\n\n結果韓郭是去吃燒烤啊！\n暗 看的我好餓...\n出門吃火鍋去 哼～\n\n--\n","\n\n\n\n三立\n記者蔡世偉／台北報導\n\n藝人沈玉琳今（17）日參加《小明星大跟班》錄影，聊起昨晚落幕的立委補選，死忠韓迷\n的他對於很多人認為韓流退燒相當不苟同，他覺得三重、台南兩地綠營贏的驚險，就可以\n知道「韓流效應」持續。沈玉琳更大膽地呼籲韓國於出來選總統，「既然覺得中央在卡你\n，你就自己變中央不就好了！」\n\n ID-1830058\n\n▲▼沈玉琳認為「韓流」讓這次立委補選原本綠營鐵板一塊的選區贏的驚險。（圖／記者\n蔡世偉攝影）\n\n ID-1830048\n\n全台四席立委補選16日落幕，國民黨僅拿下彰化縣一席，民進黨在驚滔駭浪中拿下新北市\n三重、及台南2席立委，有人認為這跟「韓流」退燒有關。對此有「荒謬大師」稱號的藝\n人沈玉琳卻有另一種看法，他表示藍營這次雖然在新北、台南兩地立委補選慘遭滑鐵盧，\n但對他而言「這兩個地方本來就是少輸為贏」。沈玉琳認為，這兩地原本就是深綠鐵板區\n塊，從得票數與比例相當接近來看，他覺得「韓流」效應仍持續進行。\n▲▼沈玉琳私心認為韓國瑜應該出來選總統。（圖／記者蔡世偉攝影）\n\n ID-1830046\n\n對於許多藍營人士紛紛拱韓國瑜市長出來選總統，沈玉琳坦言：「就個人私心，當然希望\n他出來選，但是得考慮高雄市民的情感。」沈玉琳直言韓國瑜如果能離開高雄到中央，「\n那不就可以服務更多人」。他笑說：「韓市長不是覺得現在『卡卡』的嗎？既然覺得中央\n在卡你，你就自己變中央不就好了。」\n\n ID-1830062\n\n▲沈玉琳認為如果韓國瑜當市長覺得「卡卡」，倒不如自己來當中央。（圖／記者蔡世偉\n攝影）\n\n\n若深綠選區都能拉的如此近 那2020必韓了 最近拱韓力道恐會強烈升高\n\n--\n","\n\n1.新聞網址:\n2.新聞來源︰2019-03-17 15:32聯合報 記者楊起鳳╱即時報導\n3.新聞內容︰\n台南立委補選，高雄市長韓國瑜現身替國民黨立委候選人謝龍介站台時，發生「韓國瑜貼\n身主播」王又正與一名東森女記者卡位狀況，雙方發生肢體推擠，女記者今在臉書控訴，\n遭王又正手肘大力攻擊胸部，公然施暴和性騷擾。王又正也反撃保留法律追訴權。\n\n15日下午韓國瑜到台南幫謝龍介站台，當韓國瑜現身後，記者群蜂湧而上，一名黃衣的東\n森新聞女記者費力地從謝、韓之間鑽出，想把麥克風遞到韓國瑜嘴邊，但謝龍介已被擠到\n後方，中天主播王又正伸手攬著謝龍介的肩膀，試圖把女記者擠到後面，但對方極力抵抗\n，因此在網路引發二邊大戰。\n\n王又正事後澄清，當下他看到謝龍介被擋住，伸出手越過女記者的頭，想把謝龍介拉出來\n，因此發生推擠，強調：「從頭到尾，謹守分際。」\n\n對於王又正的說詞，東森女記者也打破沉默，稱這樣的行為，可以因其知名度遭到扭曲，\n甚至合理化，那她也不再緘默，東森女記者還原現場，她控訴：「王先生當時用手肘大力\n攻擊我的胸部，以及用手肘勒脖等動作，這難道不是對女性工作者的不尊重，公然施暴和\n性騷擾 \n2014年　3月18號太陽花學運　出現很多以前投國民黨，現在後悔的『覺醒青年』\n\n2019年　3月16號立委補選　出現很多以前挺韓，現在後悔的『覺醒前韓粉』\n\n\n\n\n--\n\n\n--\n","\n\n\n\n\n\n聯合新聞網\n\n\n今天立委補選結果確定，國民黨保住彰化，無法拿下台南、新北和金門。國民黨籍立委黃\n昭順認為國民黨要檢討是否團結；立委陳宜民覺得國民黨因去年選舉勝選有點沾沾自喜；\n國民黨高雄市黨部副主委兼書記長楊敏郎認為面對明年大選，國民黨一定要步步為營。\n\n黃昭順說，這場補選結果不能說是韓流退燒，如果不是韓國瑜那麼賣力輔選，成績不知道\n怎樣；她感到可惜的是面對立委補選，國民黨的團結度不夠，而且掉以輕心，幾個「太陽\n」還在那邊打來打去，自己內戰，選民又怎麼看？這是國民黨自己要檢討的事。\n\n陳宜民認為民進黨在九合一選舉之後有所檢討，試著減少人民「不喜歡」民進黨的氛圍，\n可是國民黨有點沾沾自喜，沒有讓人民更喜歡國民黨，當「不喜歡」民進黨的人減少，國\n民黨人得到的支持就不會增加；另外，民進黨猛打兩岸議題，國民黨沒有很周全的論述去\n因應，再加上台南、三重傳統上是綠大於藍的選區，國民黨候選人要打贏本來就不容易，\n韓國瑜只有一個人，力量畢竟有限，且無法運作基層，台南、新北能拿到這麼多票，成績\n已經很不錯了。\n\n楊敏郎表示，從台南、新北國民黨候選人得票率看，韓流沒消退，那是綠到出汁的選區，\n國民黨候選人得票率能提高那麼多，很不容易；但是，這場選舉，，高雄市黨部從中汲取經驗，評估明年的立委選舉時不能太樂觀，\n一定要小心謹慎、步步為營。\n\n\n\n\n\n\n所以還要拱韓出來選2020？？？\n\n--\n","\n\n\n\n\n\n蘋果\n\n\n\n\n台南、三重、彰化及金門立委補選選舉結果今晚出爐，高雄市長韓國瑜今晚在臉書開直播\n\n說，這一場選舉，「贏的不能算贏 輸的不能算輸。」\n\n韓國瑜今晚九時許開直播，特別替國民黨台南立委補選落選人謝龍介講公道話說，民進黨\n\n在台南是75比25的選區，在這麼低的投票率下，竟然只贏3％，，只用兩\n\n個月，又是跨區空降，面對府院黨全面攻擊，所以輸的不算輸，民進黨大卡司、福利政策\n\n不斷下去，民進黨是怎麼回事？賴清德連續挨家挨戶連續拜票十多天，證明民進黨離人民\n\n愈來愈遙遠，提醒大家面對人民應永遠謙虛、永遠謙卑。\n\n韓也說，有人一定會說國民黨輸了嘴硬，但以三重立委補選來說，台灣五十到八十歲的人\n\n都是聽余天的歌長大，余天的知名度本就很高，鄭世維知名度就輸了一大截，且三重本來\n\n就是綠營的鐵票區，選舉打到這個樣子，鄭世維只有輸五千票。\n\n他也強調，「選舉就是願賭服輸」，至於大家講的韓流，根本沒什麼，他強調，兩年前韓\n\n國瑜只是賣菜的，有這麼厲害，其實韓流真的就是民心加民怨，代表的是人民發出心中的\n\n怒火。嚴格來說，這場選舉，這一場選舉贏的不能算贏 輸的不能算輸。（地方中心／高\n\n雄報導）\n\n\n\n\n\n\n韓導輸了開始找一堆理由就別說了\n\n竟然還說毒龍鑽是孤軍奮戰?\n\n當別人忘記侯盧韓都跑去幫毒龍鑽輔選嗎\n\n韓流」旋風席捲台南，但是巧合的是，就在侯友宜、盧秀燕、韓國瑜北中南三大巨頭合體\n的同時，天空竟然出現了\"鳳凰雲\"\n\n\n\n韓導天天用這種同溫層論述 出包就唬爛灌迷湯給喜韓兒喝 把喜韓兒灌成同溫層狂粉\n\n難怪黃光芹都會被攻擊\n\n我看之後也只是把喜韓兒灌到變社會大眾的笑柄 到頭來害了自己\n\n\n--\n你剛去韓導台充值完了吼\n快去拱韓導出來讓大家開心\n當然 韓導是一定勝利的 毒龍鑽也是孤軍奮戰\n昨天造勢在那邊說別人爸爸要死了  我真的很期待韓導出來選\n喜韓兒一定不會崩的 有大韓神精神喊話\n我願賭服輸唷...可是#$%$#$(*(....而且&amp;**!^^&amp;(*.... 所以輸不算輸 呵呵\n韓導會用別人爸爸要死了來吸引中間選票\n韓導出來酸宗痛大家心情會更好\n所以我就說 你剛剛肯定充電了韓導精神喊話\n我知道你又要去找韓導影片充值信仰力了\n有喜韓兒讓大家笑 這是更好的事\n信仰無法用邏輯去驗證的\n","\n\n\n\n\n\n蘋果日報\n\n\n\n民進黨立委候選人余天於三重忠孝路一段競總架設舞台與計票欄，與支持者一同迎接勝選\n到來，他2008年代表民進黨參選台北縣三重區立委，以1926票差距擊敗尋求連任的朱俊曉\n，2012年民進黨高志鵬更以1015票些微差距擊敗現任國民黨新北市黨部主委李乾龍，今晚\n根據新北市選委會統計，余天此次獲得56888票，得票率52.04%，鄭世維獲得51127票，得\n票率46.77%，余天贏5761票。余天傍晚抵達競選總部宣布勝選，但也坦言「被韓國瑜嚇到\n差點閃屎！」\n\n余天今日於忠孝路一段競選總部外架設舞台與計票欄，與支持者同步關注開票情況，而余\n天預計於下午5時30分抵達競選總部，目前也陸續有支持者到現場支持。支持者林先生（\n70歲）對余天很有信心，加上「辣台妹」蔡英文昨晚加持認為氣勢有上來，強調余天當選\n台灣才有未來；另名支持者謝小姐（54歲）說，余天是說到做到且可信任的人，相信余天\n最終一定會贏得勝利。\n\n下午4時許開始各票匭陸續開票，目前投開票所余天皆呈現小幅領先，讓現場支持著歡呼\n聲不斷，截至下午5時為止，余天競總統計鄭世維票數15103票，余天票數16880票，期盼\n拉開票數穩定，迎接勝選，高呼「有信心啦！」\n\n下午5時許鄭世維出面宣布敗選，消息一出也確定余天順利勝選，現場支持者湧入現場情\n緒激昂，余天致詞表示，感謝黨主席卓榮泰、黨中央、議員與里長的團結，才有辦法贏過\n這場選戰，最要感謝的就是三重所有鄉親，坦言「被韓國瑜嚇到差點閃屎！」，\n\n余天深深一鞠躬，強調三重有溫暖、熱情的手與暖的心抵抗韓流，他自己最大的政見就是\n傾聽民意、滿足民意，任何人有任何意見，都可以跟他說，更向一旁卓榮泰說，民進黨會\n繼續繼續傾聽基層。\n\n「度過寒冷的冬天，終於可以迎接溫暖天氣了。」卓榮泰表示，這次選舉非常認真打拚，\n但強調只有恭喜沒有任何的歡喜，因為下一波會遇到更大的挑戰，要重新調整隊伍面對，\n認為只有只有團結沒有敵人，而民進黨也深切反省與改革。\n\n卓榮泰說，這段時間來社會瀰漫虛幻的東西在坊間散佈，余天用溫暖訴求讓選民有不同感\n受，讓選民在真實與虛幻間去選擇；對於選舉結果包括新北與台南與黨內預測結果一致，\n兩席皆在預估中。\n\n針對韓流減弱，卓榮泰說，目前已不考慮這問題，只要把往後的路怎麼走正確就好，強調\n民進黨不能再對不起人民，要傾聽、改革；另強調，有把握明天中國北京政府不敢再說取\n得海峽兩岸發展主導權，「這是我們成功守護台灣守護民主。」\n\n余天競選總部總幹事鄭金隆表示，余天11年前當選立委後，包括演藝工會與妻子李亞萍的\n台灣媳婦關懷協會皆在三重耕耘，反觀對手鄭世維從蘆洲遷戶籍參選，相較之下與三重脫\n鉤，加上這2個月來余天密集掃街拜票，讓支持者感佩同時激起熱情，此外口號喊出「勇\n敢承擔」，選前之夜更打出「咱攏坐著同隻船」口號，訴求守住三重民主的堡壘。\n\n鄭金隆指出，三重區民進黨議員包括自己、陳啟能與李余典長期深耕地方，選前最後階段\n電話催票與車隊掃街，接地氣誠摯向選民拜託，也是勝選關鍵之一；另強調三重為台北縣\n第一個縣轄市，是外縣市移居的大熔爐，三重鄉親個性剽悍且熱情，民進黨支持者更是勇\n於表達對黨的支持，在余天整個情勢與聲量提高以後，加上昨日造勢的成功，終嘗勝果，\n「余天的天就是太陽，韓流到三重當然無法發揮！」（突發中心潘志偉、陳威叡／新北報\n導）\n\n\n余天上台向支持選民發言。潘志偉攝\n\n\n雖然選前選到五五波 不過余天還是贏了 這代表綠營還是有基本票嗎?\n\n--\n","\n\n\n\n\n三立\n\n\n韓流助陣卻大敗！柯文哲：土石流只能淹小村莊動不了大城市\n\n台北市長柯文哲今（16）日啟程前往美國，臨行前受訪，正巧全台立委補選結果陸續\n出爐，各選區缺額立委候選人紛紛宣布當選，而從立委候選人自行宣布的結果顯示，\n國民黨僅拿下1席立委缺額，引發外界議論，對於韓國瑜的韓流效應是否減半，柯文哲\n以土石流來比喻。\n\n ID-1828993\n\n▲韓流助陣卻大敗！柯文哲：土石流只能淹小村莊動不了大城市。（圖／台北市政府\n提供）\n\n全台立委缺額補選，被視為2020總統大選的前哨戰，藍綠陣營紛紛請出大咖來替自家\n候選人站台輔選，而高雄市長韓國瑜，更宛如國民黨的超強輔選機器，讓國民黨對立\n委補選信心滿滿，不過稍早藍營各地區立委補選候選人陸續宣布敗選，外界也好奇難\n道「韓流效應」沒有想像中的強大嗎？對此，柯文哲搖搖頭表示「韓流效應還是很強\n，只是土石流也有個程度。」\n\n柯文哲以土石流比喻韓流，他指出「大概淹一個小村莊還可以，但要淹掉一個城市不\n是那麼容易。」柯文哲也強調「如果說（新北三重、台南）這兩席國民黨贏，就太過\n分了。」\n\n\n唉唷 你這是在說我大高雄是鄉村地方嗎\n\n這是不是在暗諷土包子才會相信韓總\n\n講話客氣一點阿 不然韓總一生氣\n\n等等晚上直播說要參選\n\n那就好笑了\n\n--\n","\n\n\n\n\n\n\n自由時報\n\n\n\n\n\n高雄市長韓國瑜日前在廣播節目中爆料，指高雄地下箱涵檢查出1萬多個洞，不過市議員\n林于凱跟著水利局到下水道勘查後，發現是1萬多處的些微破損。（資料照）\n\n〔即時新聞／綜合報導〕高雄市長韓國瑜日前在廣播節目中爆料，指高雄地下箱涵檢查出\n1萬多個洞，不過市議員林于凱跟著水利局到下水道勘查後，發現是1萬多處的些微破損；\n對此，粉專「打馬悍將粉絲團」痛斥，「韓國瑜為了抹黑陳菊，不惜用聳動、誇張的言詞\n，去製造社會恐慌」。\n韓國瑜日前在廣播節目中指出，高雄地下箱涵檢查出1萬多個洞，一旦汛期到來，後果不\n堪設想，不過高市水利局後來說明，高市雨水下水道共有600多公里，去年2月起進行總體\n檢，目前已檢視425公里，需修補及持續追蹤共計1萬521處，其中較嚴重236處的鋼筋裸露\n、牆面龜裂，但未達破洞情況。\n請繼續往下閱讀...\n\n對此，市議員林于凱跟著水利局到下水道勘查，發現這236處明顯破損與1萬多處的些微破\n損，都在去年11月前調查完成，也編列了7000多萬預算，預計在今年底完成修復；林于凱\n強調，如果前市府沒有爭取經費做普查，沒有編列預算做維修，韓國瑜市長要拿這件事做\n文章，他絕對贊成。但事實並不是這樣。\n臉書粉專「打馬悍將粉絲團」轉貼了相關新聞，不滿痛斥，「韓國瑜為了抹黑陳菊，不惜\n用聳動、誇張的言詞，去製造社會恐慌」。\n對此，網友也紛紛留言表示「連去勘查都沒有去，就只會抹黑造謠！」「建議他去箱涵睡\n一晚」、「負面都要陳菊承擔」、「騙人跟危言聳聽最會」、「這種邏輯 每戶房子都破\n洞」、「經由韓導再加上愚民加工之後，些微破損就會變成天坑了」。\n\n\n\n\n韓粉都說林于凱沒在做事\n\n但林下去觀察還拍照 這才叫議員\n\n反觀kmt不監督舔韓\n反觀dpp不動起來\n\n--\n","\n\n\n\n\n三立\n\n\n\n政治中心／綜合報導\n\n高雄市長韓國瑜爭議不斷，其中「城市美學」更是受到不少人抨擊。除已頻頻被網友抨擊\n的金銀河燈會、農曆新年期間高雄新站的大廳擺設等，14日高雄青海路橋拆除後的通車儀\n式背板，再度讓許多網友嚇傻。\n\n高雄鐵路地下化後，有約10座陸橋等立體設施計畫拆除，而青海陸橋是最先拆除完工的。\n韓國瑜浩浩蕩蕩率領市府團隊及相關人士出席通車儀式，只是背後的藍底看板用斗大紅字\n寫著「青海路橋平面化通車儀式」，且字體毫無設計感可言，喜愛攝影的高雄市前金區三\n川里里長莊晉勳在臉書PO出照片後大嘆，「路～平就好，通了，就好，可是後面的字…唉\n，可憐、毫無美感，至少給我阿諾，高雄挖石油，愛河摩天輪，沒有一樣是有未來及可行\n的」，臉書粉絲專頁「高雄歹過日」也無奈地說「歡迎來到中國（高雄）」，更直言這根\n本就是「華國美學」。\n\n不少網友也相當無奈，紛紛發表自己的看法，有人就說「去廣告輸出店用最簡單紅底白字\n還比較好看些」、「看後面的字我還以為是在中國，結果是繁體字」、「驗證美學崩壞＋\n1」、「美學被中國統一了」、「中國美學的實施」、「高雄變俗氣了」，也有人不能認\n同韓國瑜高調剪綵指出，「後面還有好幾座橋在拆，啊是每一座都要辦個典禮慶祝一下嗎\n？！」、「適可而止就好，馬的！」、「講的一副是你做的一樣」、「哇操又被收割」。\n\n\n\n政黑不能只看中天，\n等開票好無聊看看三立吧？\n有助於拓展視野。\n\n如果看不夠還有延伸閱讀：\n\n\n今天的三立，依舊沒有極限。\n\n--\n沒關係啦，推得挺微妙的XD\n樓上抓到囉？\n布條醜一點，路修好一點，CP值很高，超愛四川的\n","\n補選花絮》韓市長龍介仙魅力無法擋　造勢會場記者使用洪荒之力搶位\n\n中天快點TV 由 編輯李婷婷 於 2019-03-15\n\n明(16)日四席立委補選將舉行投票，藍綠雙方都使盡全力把握最後衝刺階段，在選情最激\n烈的台南市補選部分，台南市議員、國民黨候選人謝龍介今日下午三度合體高雄市長韓國\n瑜在麻豆造勢，然而台下支持者反應熱烈，上台之路寸步難行，台上竟然還出現一段小插\n曲，讓眾人對於記者搶位訪問的蠻力大呼震驚，甚至連早就站好位子的中天主播王又正也\n受衝撞波及。\n\n在今日「鮪瑜秀」上，高雄市長韓國瑜一上台，不只台下民眾興奮，台上辛苦採訪的記者\n也是個個腎上腺上升，深怕錯過了訪問，沒有擷取到最佳畫面，某電視台一位女記者可能\n一開始沒法擠入最佳位置，待韓市長一就位，立刻展現神力女超人之姿「我衝我衝我衝衝\n衝……..」；不過這一衝，可是把活動的最佳男主角龍介仙給擠到後方，嘴角尷尬得微笑\n不知所措，連韓市長也都被這突然的推擠嚇了一跳。\n\n而趁著候選人謝龍介被拉往前方的一瞬間，女記者擅用身材矮小優勢，緊貼著龍介仙擠入\n最前方，隨後又不敵整群媒體的奮力推擠被擠往後方，這緊張一刻，讓網友們紛紛對記者\n採訪得衝鋒陷陣感到佩服。\n\n快點小編在活動結束後搶快訪問到中天《大政治大爆卦》節目主持人王又正現場狀況，王\n又正表示，原本大家都已就定位，忽然後方一個女記者硬要擠到前面，他連腰部都被他狠\n撞了一下，真的只能說韓風無法擋，同業們個個都深怕沒有取得最佳角度訪問。不過，由\n於是不熟的女記者，這樣推擠還真的讓人有點尷尬。\n\n王又正也提到，從下午的活動、中間獨家專訪韓國瑜，緊接著又要跟著搭高鐵到三重幫鄭\n世維造勢，順利完成採訪令人高興，但選完可能要找整脊師傅把身體好好喬一喬啊！\n\n\n\n結果中天自己寫一篇報導這件事情XD\n\n看網路留言好像挺王又正的比較多，覺得東森的女記者愛卡位\n\n先姑且不論男女，記者都蠻辛苦的，為了遞上麥克風完成任務\n\n只是這件事未來會不會再被提起放大檢視就不知道了\n\n這波韓流潮也造就王又正，未來也是個咖\n\n--\n","\n\n\n\n\n\n\n\n放．新聞\n\n\n\n\n圖片旁白:\n林宗弘認為此次選舉的勝負關鍵是軍公教年改裁定書發揮作用之際、農業政策導致派系動\n員造成，言下之意，社會階層或利益團體的力量形塑了選戰結果，恰巧它們都「加持在」\n韓國瑜這個在載體上。\n\n\n原文:\n九合一大選穿插的諸多花絮如死亡連署、藍營候選人辯論失利、母豬說，都沒有辦法沖淡\n國民黨勢如破竹勝利，也讓整場選舉瀰漫著詭譎難辨色彩。就在選民跌破眼鏡、綠營反省\n之際，中央研究院社會學研究所林宗弘研究指出：選戰勝負關鍵在於軍公教年改及農業政\n策導致派系動員，這兩者都「加持在」韓國瑜身上，而國民黨四公投則是黨派動員的附帶\n結果；他也警示若綠營詮釋錯誤繼續在公投層次內鬨，將邁向崩解且無法把「韓流」辨識\n清楚。\n\n林宗弘：能源及同婚對選情影響小\n\n民進黨大選失利，有評論人認為「同婚」有關議題之公投影響了選情，然而政治社會學者\n林宗弘認為社會階層或利益團體力量才是關鍵，在年金改革、農業派系、能源政策、同婚\n爭議、一例一休與東奧正名等各項價值衝突中，年金改革在時間與空間上最可能是導致國\n民黨韓流崛起與民進黨選票流失的首要原因；其次則是農業政策所引發的派系動員；而公\n投涉及的能源政策或同婚議題就算有影響，至少要排到第三名以後；另外，雖然中國可能\n利用海外帳號發動網路聲量，但與選民對兩岸政策的認知關連極小。\n\n林宗弘表示，相對於同性婚姻已經是延燒兩年的議題、一例一休也早就無關緊要，但年金\n改革的裁定書卻在大約七八月間送達，而韓流的崛起則發生在九月初。\n\n林宗弘：國民黨大勝城市與榮民人數成正比\n\n但為何韓國瑜的效應會輻射到高雄市以外的其他縣市？例如，民進黨候選人台中市林佳龍\n與新北市蘇貞昌也以大比數落後，台南市黃偉哲只是險勝。\n\n林宗弘指出，如果此次韓流主要反映退休軍公教的賭爛票，那就會讓韓流輻射到高雄以外\n，只要在選區內退休軍公教人口越多，民進黨就會輸得越慘。此外，從北農衝突、宜蘭農\n舍與二行程機車汰除等議題蔓延出來的農業派系動員，對農民投票傾向也影響甚鉅，是第\n二個民進黨敗選主因，兩者都「加持在」韓國瑜這個對象上。\n\n林宗弘使用 2017 年退休榮民在各縣市的人數作為自變量來估計，測量年改與農政：榮民\n與農民的分布，發現在國民黨大勝的縣市，與榮民人數成相當明顯的正比，而且雙方競爭\n較強的區域韓流更有效，使年金改革的不滿者成功動員；而且顯示國民黨的選票在農業人\n口較多的縣市有顯著增加，民進黨在農業人口較多的縣市選票則明顯流失。\n\n林宗弘：每個農民減少民進黨近3票\n\n林宗弘並運用線性迴歸統計技術，發現一個榮民可以擴大國民黨將近5票（4.918票）；另\n一方面每個榮民對民進黨減損 1.5 票，但是統計上不顯著；在 50 萬農民方面，其選票\n雖然未能顯著幫助國民黨，每個農民卻能減少民進黨快 3 票（2.985票）。請注意農民所\n影響的範圍可能包括農會、漁會、信合社與農牧漁產運銷行業、農田水利會、買賣農舍的\n房地產業等周邊利益相關機構與派系人口，因此折算下來農民每人並未減到 3 票，可能\n在 1~2 票之間，但影響仍極大。\n\n不只林宗弘的研究，許多學者選後發表的初步統計都發現類似結果，例如海外學者楊光舜\n（2018）使用鄉鎮層級數據發現「民進黨在高學歷人口及老人人口較多的地區得票率下滑\n愈多」，這極有可能就是退休軍公教（高學歷的高齡者）與農民集中的區域，他也發現公\n投結果與選民相關社會經濟特徵的變量之間存在非常混亂的關係，難以一口咬定公投議題\n導致民進黨敗選。\n\n林宗弘呼籲民進黨勿分析錯誤\n\n針對公投，王宏恩（2018）利用主成分分析法發現民眾在決定要不要支持愛家公投時，國\n民黨或民進黨支持這個議題與否顯然並不是非常重要的因素。這些研究結果大都支持了林\n宗弘的論證。\n\n因此，林宗弘認為此次選舉的勝負關鍵是軍公教年改裁定書發揮作用之際、農業政策導致\n派系動員造成，國民黨四公投則是黨派動員附帶的結果，同婚議題與前幾個因素相比，與\n地方選情相關性確實較低。\n\n言下之意，真正發威的不是「韓流」；選戰中也沒有神，而是社會階層或利益團體的力量\n形塑了這次選戰的結果，恰巧它們都「加持在」韓國瑜這個在載體上。\n\n因此，林宗弘認為不該把最重要的病情忽略，錯放注意力在其他次要因素。此次公投在程\n序上固然有嚴重問題，在展現民意之保守也有不可忽視的歷史意義，但如果綠營對於敗選\n因素詮釋錯誤、繼續在公投議題層次內鬨，綠營將會自行崩解，而且也沒辦法把「韓流」\n的面貌看清楚。\n\n\n\n\n其實這是舊聞了\n是去年選完不久, 11/30 發的社論\n雖然我同意韓流只是民眾對執政不滿的載體\n但是把韓流的成因歸咎於軍公教的賭爛票與農民受到派系動員\n實在是錯太大了\n所以看到  這行文字時幾乎要噴飯\n分析錯得最大的是誰啊?  XD\n如果 DPP 把這篇文章奉為圭臬\n我相信 2020 也不用選了\n\n推薦這一篇新聞 (應該說是舊聞)\n給大家當作一則笑話\n博君一燦\n\n--\n\n \n\n        \n         \n\n\n--\n\n但這不叫派系動員\n你覺得國民黨在高雄還能有什麼派系存活嗎?\n\n","\n\n\n\n\n\n\n\n\n聯合新聞網\n\n\n\n\n粉之所以為粉，當然就是獨沽一味的赤忱；這樣的赤忱，其有背景、有其脈絡，甚至亦有\n其酸苦。\n\n黃光芹一段對韓國瑜簡單的訪談，觸怒了韓粉，弄到竟然辭去其熱愛的新聞工作，令人不\n捨。不過，黃光芹低估了粉的力量，低估了有一群人對於明年「政治起義」的殷望，是這\n起新聞人與粉絲對抗事件的重要背景。\n\n它是兩種理性的對撞，黃光芹執著的是政治承諾的理性，亦即，韓國瑜不能拋棄對於高雄\n市民四年任期的承諾，為了更高的大位而一走了之；韓粉標舉的卻是一種歷史大義，一樁\n以終結民進黨「專政」為目標的壯舉，這個大義，勝於不能辜負高雄選民的小義。\n\n這兩種理性，沒有調和與緩解的可能，它勢必要對撞，在這段訪談之前，它已經在潛伏與\n蘊釀，火星慢慢地冒出來，但畢竟沒有太多人在意，終於，它在黃光芹的這一次咄咄的質\n問之下，迸裂開來。\n\n黃光芹的那個執著絕不是無的放矢，韓國瑜僅僅當了不到一百天的市長，就算拖到了七、\n八月，要由黨的全代會通過提名人選之前，也只是半年多一些的任期，如果對剩餘任期竟\n可毫無繾念地棄之不顧，這在民主政治裡無論如何都是一個難以容忍、或難以輕易略過的\n道德缺損。\n\n不過，在華人的文化裡，小義確然可以被大義所遮蔽，或者可以因為大義而被原諒；譬如\n，「忠孝不能兩全」時，就當盡忠而捨孝，「孝」原亦是作為人子當盡之義，是不能逃避\n的責任，但當國家已猶蜩螗時刻，人子就當以報國為重，慷慨赴義。\n\n韓粉無疑就是以此思考韓國瑜的去向與前路，他們以為黃光芹竟以一番詢問的技巧，讓韓\n國瑜進入一個封閉性的僵局，說了兩句彷彿放棄明年大選的言語，就堵住了韓國瑜去報效\n他們心中的那個大義的可能，當然無法接受，於焉展開了激越甚至是過當的詈責與辱罵！\n\n而作為黨主席，吳敦義昨天接受廣播訪談，就在試圖調和這兩個義理的衝突，他拿了數學\n裡的「集合」概念，套用在政治上，從而為黃光芹所在意的那個邏輯解套；亦即，選上總\n統後，總統所轄既是整個國家，韓國瑜依然能夠照拂高雄，並無虧欠。\n\n這個解法雖說並不能真的成理，因為若真說得通，政治承諾似乎都可任意拋棄了；但畢竟\n，這已是唯一可以說得過去的辦法了。古今中外，這類政治上的難題比比皆是，小羅斯福\n為了二戰爆發，打破美國的政治慣例，當了四任總統，就是非常時期的作法，政治是一門\n藝術，規矩總是拿來打破的，黃光芹或許不必太過光火！\n\n\n\n\n\n\n大概是粉絲團韓粉留言的加長版XD\n\n--\n","\n韓國瑜訪中只邀國民黨議員　被批黑箱作業\n\n高雄市長韓國瑜將在3月22日到中國進行城市交流，原規劃提供10個名額給高市議會議員\n隨行，並透過公關室發通知給議員報名，且通知若報名踴躍將採抽籤決定，結果吸引21名\n國民黨籍議員報名，昨完成抽籤。不過\n\n\n\n對民進黨團質疑，高雄市議會公關室代理主任黃逸民坦言，因考量市長韓國瑜近日出訪與\n國民黨團議員互動良好，加上時間緊迫，，「是\n自作聰明的決定，有機會會向未受邀的議員道歉！」\n\n韓賜村不願揣測公關室未邀請非國民黨籍議員作法是否是高層授意，但他認為市長出訪若\n仍加入各黨派議員隨行，見證他推動城市外交的努力與拚經濟、把貨賣出去的成果，大家\n都樂見其成與支持，也不可能從中作梗。\n\n韓賜村說雖然受邀也不一定會報名，但市府與議會應將資訊公開給所有議員，讓議員自行\n決定是否報名、抽籤，隱瞞資訊、不尊重議員態度讓人質疑。他更點名前立委張顯耀在政\n論節目稱「民進黨議員也排隊想去」，根本是不實言論。前議長康裕成則質疑，「是韓市\n府給張顯耀錯誤的訊息？還是張顯耀說謊？而議會同仁都是依指示辦理，是否韓市府指明\n只通知國民黨議員？」\n\n對康裕成質疑，黃逸民否認高層授意只邀請特定對象，再次強調是「自作聰明的決定！沒\n有想太多。」\n\n時代力量市議員林于凱說，自己確實未接獲通知，從頭到尾都不知道如何報名，也坦言說\n申請也不一定會過，但\n他要韓國瑜對外說明隨行名單如何決定及這次交流的真正\n目的。\n\n親民黨議員吳益政說自己有接獲通知，得知議會選擇性通知時直言：「還有這種事！這樣\n不好！不需要這樣！」認為這是議員的權益，應主動全部通知到，去不去讓議員自行決定\n。\n\n\n\n內部討論是哪些人? 公關室敢自己決定?\n\n還是公關室的頂上負責人也有參與指導\n\n選前罵黑箱 選後變黑箱\n\n--\n","\n會阻止韓國瑜選2020嗎？\n 李佳芬說話了\n\n針對高雄市長韓國瑜選不選總統一事，妻子李佳芬今天連忙要媒體別追問了。（柯宗緯攝\n）\n\n高雄市長韓國瑜選不選2020總統，成為媒體每日必問議題。今媒體問及妻子李佳芬「是否\n阻止韓國瑜出來選呢？」她直說「我覺得不應該在高雄成為談論的重點」，現在他才當不\n到3個月，一心想先為高雄衝經濟，連她自己遇到企業朋友也會請他們幫忙，讓她笑稱「\n我好像變金光黨了」。\n韓國瑜上月赴星馬行時，媒體曾問李佳芬對於韓參選2020看法，她當時回應「外界都在關\n注這個話題，讓她很焦慮，但韓國瑜現在要關注的還是在高雄。」今天媒體再度問「會阻\n止市長出來選？」她態度如一，這個不該成為高雄被談論的重點，「齁～拜託不要再跟我\n講這個話題了」向記者求饒別再問啦。\n\n她表示，韓現在當選還不到3個月，好多事情要做，她自己有時候在外面幫忙跑行程時，\n也了解到高雄市府很缺錢，韓國瑜也非常得著急，每天回家都與她談論，他也笑稱「一輩\n子沒談那麼多錢的事情」。\n\n她說，韓國瑜對錢不是很在乎的一個人，不過他談到市政，總說高雄哪裡哪裡都很缺錢，\n連她自己出去遇到企業界，也都會請求可不可以幫高雄什麼事情，讓她笑稱「我自己好像\n變金光黨。」不過也感謝很多好朋友願意幫忙。\n\n她也提到，台灣政壇的所有政治人物必須要有警惕，老百姓對於政治糾紛受不了，現在只\n關心家庭能否安居樂業，這段時間也有不少人告訴她，感覺高雄變得很快樂、看見希望，\n希望大家打開心胸。\n\n針對日前媒體人黃光芹專訪韓國瑜談到是否會做滿4年市長，未料引發輿論風波，有網友\n揚言對黃光芹的家人不利。李佳芬說，黃光芹是女中豪傑、個性瀟灑，彼此身為人母，可\n以理解該網友用字不堪使她情緒激動，也呼籲支持韓國瑜的朋友要冷靜，並希望警方找出\n那名放話者。\n\n中時\n\n\n\n韓國瑜妻子的態度\n應該也是韓國瑜\n會不會參選更上一層樓的重要指標\n事態或許會逐漸明朗化\n\n--\n","\n\n\n\n\n來源：三立新聞 政治中心／綜合報導\n\n\n林右昌受訪表示，他認為「韓流」忽然間竄起的原因，是因為民進黨過去執政中，累積非\n常多的民怨，就像是一個個汽油桶，在很多政策議題上，也可能沒有處理得當，或是地方\n出現分歧，使得執政問題不斷累積，而「韓流」的爆發，事實上有一大半是民進黨自己累\n積的成果，就像是汽油桶被「番仔火」點燃。林右昌強調，韓國瑜等於是最後「點火」的\n人，讓民進黨內部的執政不力被星火燎原，最後一發不可收拾。\n\n另外，林右昌主張，如果台美之間能夠建立更強大的經濟貿易框架、加強經貿合作，將會\n有利台灣企業在全球價值鏈布局上做更平衡思考， 以避免經濟過度依賴中國，還侵蝕台\n灣政治、民主和媒體的自主性。\n\n\n點評：林右昌這次演講時說，「韓流」效應會發生的基礎，\n在於民進黨過去執政的過程，累積非常多的民怨，\n很多政策議題上可能沒有處理得非常好，或地方出現分裂，使得這些問題\n不斷累積，「韓流」主要是民進黨自己累積的成果，就像是一個個汽油桶。\n然後，韓國瑜等於就是最後「點火」的那個人，星火燎原最後一發不可收拾。\n\n這是林右昌對韓流起因看法，大家怎麼看？\n\n--\n","\n\n\n聯合新聞網\n\n2019-03-14 20:35聯合報 記者王敏旭╱即時報導\n\n高雄市長韓國瑜的女兒韓冰，昨晚間為國民黨三重立委補選候選人鄭世維到三和夜市掃街\n，吸引大批民眾前往一睹丰采，造成夜市大癱瘓，民進黨籍候選人余天今晚找來行政院副\n院長陳其邁重回現場，陳其邁說，進去打擾人家，政治、經濟都0分。\n\n陳其邁與余天今在選擇在夜市入口發面紙、口罩，並且享用夜市美食，陳其邁說，三重的\n美食真的好吃，但與南部的麵不太一樣，高雄都是油麵且有肉燥，但三重的都是麵條，余\n天還拿咬一口的魷魚給陳其邁吃，陳其邁笑說「都是余天味」。\n\n余天說，攤商知道今天他們要來，所以都打電話到總部，不要再進到夜市裡面。而且進去\n打擾到人家，以後就變成不受歡迎的人物。\n\n陳其邁也說，不要影響到商家做生意，因為安居樂業讓大家好做生意，所以只要在門口達\n到賣票目的就好，祝大家發大財，進去妨害人家做生意，就變成政治0分、經濟也0分。\n\n由於今天是白色情人節，陳其邁也說，真難忘的情人節，竟然要跟余天一起度過。余天則\n不甘示落的對著陳其邁唱「小詩」，陳其邁則回唱「榕樹下」，余天笑說，這首都唱到爛\n了，還在唱榕樹下。\n\n\n我榕穩了\n\n--\n       \n我是中國第一洨點師,鋼棍 洨師父!!!\n      / ,完成!!!\n      ◥◤                 \n▅▅▅▅▅▅▅    \n                \n\n--\n","\n\n\n\n\nUDN\n\n\n高雄韓市府積極開拓財源，也要節省開支！高雄市都發局長林裕益今天說，都市計畫劃定\n為公共設施保留地的私有地主，因遲遲等不到政府辦理徵收，其土地又被限制使用，感到\n權益受損，造成諸多民怨。為兼顧都市發展需要，及降低私有地主的權益損失，近期要啟\n動「公共設施保留地」專案通盤檢討作業。\n\n依照都市計畫法劃定公共設施用地，部分因時空變遷，不如預期計畫需求，又因政府財政\n不佳，無法負擔龐大的私有土地徵收費用，致形成諸多「公共設施保留地」現象。\n\n高雄市都發局長林裕益說，以高雄為例，都市計畫公共設施用地計有9811公頃，其中，屬\n於私有公共設施保留地，就占有1678公頃，如果要全部徵收，需斥資高達4767億元支出，\n以目前高雄市庫財政狀況，實在是無法負擔得起。\n\n\n\n林裕益說，公共設施保留地的負面效應，是全國各縣市共通性的問題，處理棘手困難。通\n盤檢討過程，以不影響公保地周邊公共服務水準的前提下，如檢討確實沒有必要繼續維持\n保留，就予以解編，還地於民，作業過程雖然辛苦，但非常有意義，以後將會持續進行專\n案通盤檢討。\n\n林裕益指出，未來除了道路、河道、綠帶等，涉及整體交通系統及建築線指定的公保地，\n經檢討還須要維持公共設施保留地，其餘，只要經目的事業主管機關評估，未來沒有使用\n需求的公保地，都將會逐步檢討解編。\n\n都發局都市規劃科長唐一凡說，此次公保地專案通檢，係秉持對地主負擔最小的原則辦理\n，並將透過市地重劃、降低容積率、併鄰近分區變更、或恢復原分區等多元方式，進行通\n盤檢討公保地是否解編。\n\n都發局科長唐一凡以大社都市計畫區的公園用地為例，原劃設公園用地面積3.5公頃，現\n已開闢1公頃多，還有2.5公頃經市府相關局處評估沒有繼續全面開闢的必要，後續將透過\n減額開發搭配市地重畫，\n\n都發局強調，這次專案通盤檢討，首先針對大寮、仁武、岡山、茄萣、湖內及湖內大湖地\n區等6處都市計畫區，目前已完成公開展覽，其他12處也預定於今年內陸續完成。\n\n\n\n\n\n\n市政府正全力的想辦法省錢\n應該是先從不必要的開始省\n像是這個公保地應該就是要為了節省開銷\n\n--\n","\n遭韓粉網攻威脅傷害愛子 黃光芹淚辭主持人\n\n\n\n臉書影片 留言很有趣\n\n取一個目前按讚數最高的來分享\n\n\n楊XX  我覺得韓粉是韓粉、網路霸凌是網路霸凌、韓國瑜是韓國瑜，你要辭主持是你自\n己的事，但是司法沒出來前就把霸凌套在韓粉和韓國瑜身上...這樣很不好....希望能先\n跟韓粉和韓國瑜道歉...\n  \n\n自己主持時候的態度還有事後處理事情的態度，都讓人覺得很不好，身為媒體人會讓人覺\n得是有政治目的還有在故意炒議題...感覺真的不好....\n\n\n現在都很流行自導自演，從柯文哲身上就看出很多齣...那個柯文哲的粉絲小妹記者會批\n柯....還有器官移植....都馬民進黨自導自演，搞假新聞....這次這種新聞都知道在打烏\n賊戰....麻煩不要這樣搞...\n\n\n很多媒體人平常節目都製造中立形象，但是到了選舉都會露出馬腳，不知道是金錢誘惑還\n是本身就是有效忠黨派，都會在關鍵時刻補人一刀，希望這些媒體人還是要有良心...\n\n\n--\n","\n蘋果\n\n韓國瑜訪港被最高規格接待柯Ｐ：很好啊！\n\n高雄市長韓國瑜即將出訪中國，其中到香港參訪，傳出香港特首林鄭月娥22日中午將在官邸\n「禮賓府」接見韓國瑜一行人。\n\n由於台 央黨部呼籲，國民黨總統大選必須要贏，必勝人選只\n有高雄市長韓國瑜，希望黨中央拋去過去框架徵召，讓黨真正振衰起敝。\n\n「天底下哪有一軍不派，派二軍的道理」。王欣儀直言，這段時間也接到很多民眾反應，\n如果國民黨不是推派韓國瑜參選總統，將不再含淚投票、拒投，甚至轉投也可能參選2020\n總統的台北市長柯文哲。\n\n王欣儀今天也號召韓國瑜支持者，到國民黨官方臉書粉絲頁以Hashtag留言「#徵召韓國瑜\n全台發大財」，「發揮土包子的力量」灌爆黨中央臉書粉絲頁，讓國民黨中央能強烈感受\n到「徵召韓國瑜選總統」的民意聲浪已勢不可擋。\n\n\n\n附註、心得、想法︰\n\n幾個事件都蠻類似的\n\n2015大家都覺得國民黨怎麼可能換柱，結果真的柱下朱上\n\n2018大家都覺得民進黨怎麼可能派人選台北市長，結果真的派了姚文智\n\n難道2019\n\n真的跌破眼鏡 韓會出來？\n\n--\n\n\n--\n","\n\n韓國瑜呼籲韓粉「愛與包容」 言語保持理性\n\n\n針對黃光芹遭受不理性韓粉的言語攻擊，高雄市長韓國瑜13日下午表示，請大家尊重他從\n選舉到現在一直堅持的主軸「愛與包容」，千萬不要用過當的文字語言批判、反對不同政\n見的人，一定要尊重不同意見，大家都希望台灣社會更和諧、美好、富強，用過度激烈言\n語攻擊對方，帶來這社會的觀感不好。\n\n「愛護韓國瑜的好朋友，拜託大家一定要理性！」韓國瑜說，黃光芹小姐是新聞界資深的\n前輩，學經歷、歷練非常完善，拜託好朋友們千萬不要用不當的文字與語言。\n\n(中時 )\n\n\n\n\n\n--\n\n--\n","\n\n\n\n韓粉圍剿黃光芹　韓國瑜喊話網友「尊重言論」\n\n高雄市長韓國瑜日前接受媒體人黃光芹專訪，面對黃光芹連珠炮的提問，韓國瑜表態「4\n月不會領表選總統」、「(市長)我會繼續做下去」，結果「做好做滿」的解讀，卻演變成\n各說各話，引發讓希望改叫「韓總統」的韓粉網路圍剿黃光芹，甚至嗆聲「不得好死」、\n揚言傷害她的兒子。對此黃光芹今也發飆反擊嗆「敢動我孩子試試」、「下午報警」，韓\n國瑜因此喊話網友要冷靜：「本人有雅量接受所有報導，也希望大家本著善意尊重彼此的\n言論自由。」\n\n高雄市長韓國瑜曾出書《跟著月亮走》，採訪撰述人正是黃光芹，韓國瑜也不只一次接受\n黃的廣播專訪，不料卻因日前一場預錄訪問，針對「市長做滿4年」議題討論，節目播出\n後卻演變成各說各話，韓甚至反問媒體：「誰說的！」\n\n黃光芹11日晚間在臉書PO文，基於節目公信力，一連聽了4遍錄音檔，「若是韓國瑜市長\n想整個推翻也沒關係！」並指稱「動搖他(指韓)心志的，不是別人，而是他自己的慾念」\n，結果韓粉傾巢而出，猛攻黃光芹臉書，短短一天蓋起100多則留言的大樓，「綠營派來\n的」、「不得好死」、「韓國瑜不選總統，妳黃女士就去死！」\n\n面對失去理智的韓粉，黃光芹今在臉書開嗆「敢動我孩子試試！歸納韓粉撲天蓋地網路霸\n凌我們全家，大致有以下幾種類型：1、最難聽的穢語。2、扣帽子！使我們變成朱、王、\n柯或民進黨人。3、栽贓我們拿了好處。4、用網攻、打電話、私訊方式騷擾！5、白的說\n成黑的，造謠！最令人駭異的是：揚言傷害我兒子！」\n\n黃光芹怒指，韓國瑜一句「誰說的？」猶如吹響了網攻的號角！「這個團體從上到下，人\n神不分，權利薰心，不容異議，不講自由。我跟我老公對政客失望，也不是一天兩天了，\n不差韓國瑜一個！我們兩夫妻決定不再忍耐，正面迎戰。你們敢動我兒子試試看，我們跟\n你們拚了！」\n\n黃光芹還連續打了11個#號嘲諷，「當上總統又如何」、「史上任期最短的落跑市長」、\n「高雄不是跳板」、「政壇不缺臨演」、「義和團」、「不要推給假韓粉」、「兩岸霸凌\n一家親」、「韓天台韓國日報」、「就是不當韓粉」、「連加重誹謗的一起告」、「別删\n文別跑我要搜證呀！」\n\n面對黃光芹自稱被韓粉網路霸凌，韓國瑜表示，對於過激甚至傷害性的網路留言表達遺憾\n，並呼籲所有人要理性，愛與包容是基本原則。韓國瑜本人有雅量接受所有報導，也希望\n大家本著善意尊重彼此的言論自由。(曾珮瑛／高雄報導)\n-----------------------------------------------------------------------------\n   狂韓粉 有在理 愛與包容的嗎  哈哈哈哈哈\n\n\n\n--\n","\nYahoo\n\n拱韓 議員發起留言灌爆國民黨官網\n\n中廣新聞網\n\n\n\n高雄市長韓國瑜雖表示不會參加國民黨總統黨內初選，但黨內「拱韓」的聲音還是很多，\n台北市議員王欣儀今天(13號)表示，將發動留言灌爆官網行動，呼籲直接徵召韓國瑜參選\n，否則支持群眾，可能會因此不投票，甚至改投柯文哲（繆宇綸報導）\n\n有意投入大安區立委選舉的市議員王欣儀，帶著一群青年代表到中央黨部，訴求直接徵召\n韓國瑜選總統。王欣儀表示，日前有媒體人專訪韓國瑜，部分媒體以斷章取義的方式報導\n，讓基層感到非常焦慮，國民黨必須要有必勝的決心和魄力，當然要派出「第一名」，沒\n有派出「二軍」的道理，\n\n『這段期間我們接到很多民眾反映，如果國民黨不是推派韓國瑜出來的\n話，他們將不再含淚投票，他們將會拒投，甚至會轉投柯文哲......』?\n\n雖然韓國瑜已經表示不會參加初選，但黨主席吳敦義在接受專訪時，仍然保留徵召的空間\n，但也強調不會有兩階段，一定會在初選就把問題解決。前立委蔡正元則在臉書發文表示\n，黨主席其實可以「代為領表」。\n\n\n\n\n\n短評或心得：\n\n有意參選立委的王欣儀議員率眾到國民黨中央黨部，要大家灌爆國民黨官網，真的是要把\n韓國瑜拱出來\n\n\n--\n","\n\n\n上海台協拜會韓國瑜 4月徵才供3000職位\n\n上海台協返鄉經貿交流考察團由上海市台協會長李政宏率領近50位上海台商，12日前往高\n雄市政府拜會市長韓國瑜。希望就推動兩地的產業優勢整合互補、服務業的交流合作、文\n創產業相互激盪火花、青年就業創業扶持以及高雄農漁產品銷往上海等充分討論，並希望\n取得部分成果。上海市台協第三屆返台徵才博覽會已決定於4月底在高雄舉辦。屆時，將\n有200餘家上海台資企業提供3000個極具吸引力的崗位職缺。\n\n此次高雄之行，係經立委陳宜民引介，上海台協邀請了連鎖、旅遊、科技、食品、母嬰、\n房地產、教育、法律、農業、文化娛樂等眾多行業具有代表性的知名台資企業負責人組團\n前來，為上海和高雄兩地各領域的合作交流創造更多機會，打造更好平台。無論高雄的經\n濟發展需要何種領域的資源，上海台商都將全力以赴，提供最大的支援。\n\n\n上海市台協第三屆返台徵才博覽會已決定於4月底在高雄舉辦。屆時，將有200餘家上海台\n資企業提供3000個極具吸引力的崗位職缺，面向台灣中南部各大學院校應屆畢業生和近兩\n年畢業的台灣青年展開招聘。\n\n李政宏表示，選擇在高雄舉辦第三屆徵才博覽會，既是對家鄉和韓國瑜的支持，更是為了\n造福台灣中南部地區的年輕人，讓他們有更多的機會在國際性的大都市上海，一展長才。\n高雄在韓市長的帶領下，既要讓貨出得去，也要加強人才的交流，讓年輕人走出去，多看\n多聽多學多歷練，獲得更豐富的學識和更強大的能力，回來為家鄉建設作出更多貢獻。\n\n同時上海市台協也會幫忙力推大陸的年輕人到高雄來遊學、交流甚至上大學，協助解決大\n學院校招生困難的問題。已經成功舉辦三屆的 「上海海峽兩岸創業大賽」也將選在高雄\n舉辦新一屆開賽起跑的新聞發布會，屆時兩岸青創團隊菁英匯聚，也必將為高雄掀起另一\n番青年創業的熱潮！\n\n韓國瑜上任高雄市長以來，堅持九二共識，重視高雄與大陸重要省市的經濟發展和招商工\n作，專門成立高雄市政府兩岸小組，特邀上海台協李政宏會長加入兩岸小組成員之一，12\n日晚間韓國瑜將頒發兩岸小組委員聘書給李政宏。\n\n--\n","\n\n\n\n\n斷言韓國瑜參選機率高 柯P淡定：反正「I don’t care」\n\n自由\n\n\n〔記者沈佩瑤／台北報導〕高雄市長韓國瑜聲勢高漲，國民黨內要他參選2020總統大選的\n呼聲不斷，不過韓國瑜日前接受廣播專訪，稱自己會做滿4年任期。然而國民黨主席吳敦義\n接受媒體專訪時卻說，假設國民黨內已經有意向的人「有一位」是比較領先，且國民黨有\n一張牌還贏過，為什麼這張牌不打？吳敦義的一番話也被外界解讀有可能要徵\n召韓國瑜。\n\n被暗喻為「那個人」的台北市長柯文哲今受訪聞此酸說「合理啊」，所以吳敦義不選了是\n不是。柯還說，就是因為吳敦義不選，所以才想下一步怎麼對他最有利，應該是這樣子。\n\n柯文哲沈吟幾秒後也直言，韓國瑜出來選的機率，「我看還是蠻高的」，不然怎麼辦。不\n過若韓國瑜真的出來選，柯對於自己的勝算倒是看得很開，僅淡定說，自己是蠻輕鬆的，\n\n\n媒體追問，是否韓國瑜出來選，自己就不出來？柯打迷糊仗說「我也不知道」，並稱這就\n是急診處、加護病房醫師的個性有時候讓人不喜歡的地方，\n\n\n柯表示，但你們都希望在幾個月前規劃，但對急診處、加護病房醫生而言，我們都常常處\n理前面30秒中發生的事情，所以抱歉啦，我們很習慣這種生活，你們不習慣，你們比較辛\n苦。\n\n不過總統大選不是急診，柯文哲笑說，我們外科醫生開刀，也不是前30秒才開始學技術，\n我們是本來就會，只是沒拿出來用。\n\n\n\n\n\n原來柯在吳心中是不能說的那個人呀~\n\n\n不知道韓粉看到i don't care會不會氣噗噗\n\n但是韓粉在氣撲撲之前開始準備回防吧XD\n\nAKP48禮拜一恭迎主子南巡休息一天後，看來改變策略了\n\n笑裡藏刀才是最毒的\n\n--\n這兩天已經開始了 說轉火就轉火\n\n不過還沒想到為啥會突然開始轉火韓的原因\n\n","\n\n\n力挺鄭世維！　韓冰合體立委蔣萬安夜襲三重\n\n三重立委補選衝刺倒數3天，藍綠大咖盡出助講站台，國民黨候選人鄭世維繼昨晚請來新\n北市長侯友宜陪同徒步掃街後，新北市前市長朱立倫今天一早「無縫接軌」，第六度陪同\n鄭前往三重幸福市場握手拜票，8年市長魅力果然無法擋，婆婆媽媽們爭相合照PO臉書，\n「總統好」聲音更是此起彼落，朱大比2號手勢掛保證，要大家記得16日出門投票支持鄭\n世維；而鄭晚上安排三和夜市拜票行程，祭出「帥哥美女牌」，高雄市長韓國瑜女兒韓冰\n將搭高鐵北上，與型男蔣萬安一起搭檔，勢必在三重刮起超人氣旋風。\n\n「第六度」替鄭世維站台的朱立倫受訪表示，不管是今天、明天到選前那天，或許還有機\n會陪世維去投票，都是希望幫他加油，三重需要改變、需要更多建設，請大家支持2號鄭\n世維。\n\n朱立倫也認為，國民黨需要更多的「王牌」，需要更多的韓國瑜，多幾位韓國瑜、多幾位\n更強的，讓民眾看到國民黨改革與希望，這是他自己期許的，他與韓國瑜是好朋友，大家\n彼此鼓勵、相互支持，在工作崗位上表現上讓大家滿意。\n\n而繼多天的「市長牌」後，鄭世維今天晚間7時改打「帥哥美女牌」，由「國民女兒」韓\n冰攜手型男立委蔣萬安，挾帶兩人超高人氣，一起到三和夜市造勢拜票，預料勢必掀起藍\n色旋風。（突發中心曾佳俊／新北報導）\n----------------------------------------------------------------------------\n\n  好久不見的韓冰要來囉~~~\n\n\n\n--\n","\n結果照片裡的不是大陸人士 公司也是台資 會面時王浩宇當時也在場\n\n韓國瑜的交友圈真亂\n\n國台網總爆「鄭文燦官邸密會韓國瑜」　王浩宇主動換名片後狂K\n\n桃園市議員王浩宇日前多次爆料高雄市長韓國瑜，在擔任北農總經理時期宴請大陸人士吃\n飯，引起討論。對此國台網總經理王惠群透露，當時他與韓國瑜一起拜會桃園市長鄭文燦\n，鄭文燦還邀請韓國瑜到官邸密會。\n\n國台網總經理王惠群表示，在推動成立國台網的時候，他曾經透過商界友人認識時任北農\n總經理韓國瑜，韓國瑜聽完王惠群想把農產品銷往大陸的想法相當認同，\n\n王惠群也透露，在跟鄭文燦會面時，王浩宇也在場。王浩宇當時蛤主動找他攀談、交換名\n片，聽到王浩宇的來意之後頻頻點頭。「前幾天我看到王浩宇上媒體痛K韓國瑜，才發現\n那個市議員就是王浩宇，讓我很吃驚。」\n\n面對王惠群的砲火，王浩宇否認說過「國台網」是陸資，一切都是媒體解讀。\n\n--\n","\n1.媒體來源:\nudn\n\n2.完整新聞標題:\n操弄王浩宇狂打韓國瑜？ 鄭文燦否認：勿低估王的智慧\n\n3.完整新聞內文:\n2019-03-12 18:17聯合報 記者許政榆╱即時報導\n\n桃園市議員王浩宇日前頻頻發言批評高雄市長韓國瑜引發話題，更有一說直指王浩宇幕後\n指使者就是桃園市長鄭文燦。對此，鄭文燦回應，任何議員都有言論自由，我無法干涉，\n「但，其實他個人很有看法，是他個人的取向」。\n\n鄭文燦說，訪美期間，不要說\n授權、授意，我們的議員要跟韓國瑜打口水戰，而且議員並不是聽市長的，議員有獨立的\n職權，何況王浩宇是綠黨的議員，「謠言止於智者」所有的造謠都應該結束。\n\n鄭文燦說，王浩宇這一次去單挑韓國瑜，這是他的競選策略，另外和王打口水戰的桃園市\n議員詹江村，兩人一樣都是要競選立委，他們要打擂台戰不需要把其他人牽扯進來。但鄭\n文燦也表示，不要低估王浩宇的智慧，大家形容王是自走炮，其實王個人很有看法，他看\n法跟我不一樣，跟民進黨團也不一樣，所以他是個人的取向。\n\n對於近日外界揣測王浩宇「捧鄭打韓」，鄭文燦也藉此釋出和韓國瑜過往「友好關係」，\n他表示，過去韓國瑜任北農總經理時和自己互動還不錯，當時也曾來市府拜訪兩次，希望\n多買一點桃園的蔬菜，雖然後來因認證問題沒談成，沒談成和九二共識無關，但還是感謝\n北農，畢竟平時桃園蔬菜銷至雙北量相當大，和雙北為互利關係，應就事論事，買多買少\n我都謝謝，呼籲放下政治口水，農民汗水應多照顧。\n\n\n4.完整新聞連結 (或短網址):\n\n\n5.備註:\n什麼王浩宇的智慧，我們從來沒有低估這個東西啊?\n\n不然DPP可以提名桃園市立委給有智慧的王浩宇選一下嘛XD\n\n--\n","\n\n\n\n最高規格接待！香港特首22日官邸見韓國瑜\n\n高雄市長韓國瑜將在本月22日起訪問香港、澳門、廈門等處，傳出香港特首林鄭月娥22日\n中午將在官邸「禮賓府」接見韓國瑜一行人，且港府是採最高規格接待。\n\n韓國瑜本月22日至28日出訪中國深圳、廈門及香港、澳門，他曾在受訪中指出，自己當高\n雄市長以來，中央執政團隊一直對他的兩岸政策主張有所質疑，他強調本月港澳大陸行的\n目的，是城市間的經濟文化交流，讓高雄貨出得去，「請陸委會放心。」\n\n《ETtoday》報導，禮賓府會見韓國瑜不是特別待遇，過去馬英九、郝龍斌擔任台北市長\n時，香港特首也有接見，但這次對韓國瑜的規格，是「最高規格。」（即時新聞中心／綜\n合報導）\n-----------------------------------------------------------------------------\n\n  香港特首有很厲害嗎? 比不上可以進白宮的肥燦 哈哈哈哈\n\n--\n","\n吳敦義首度講明 可能徵召韓國瑜\n\n國民黨主席吳敦義昨天首度公開表示，可能徵召高雄市長韓國瑜（圖）參選總統。圖為韓\n國瑜參加全球城市小姐選拔記者會活動，獲贈墨西哥帽。 記者劉學聖／攝影\n\n二○二○年總統大選，國民黨內角逐者眾，不過基層力拱的高雄市長韓國瑜十一日明白表\n示不會領表參加黨內初選。然而國民黨主席吳敦義昨天接受電視專訪首度公開表示，可能\n徵召韓國瑜參選總統。他強調，因為拿下政權才是終極目標；且若是徵召，沒有所謂二階\n段初選，也不是在提名之後才來徵召，而是在「初選階段」就搞定。\n\n吳敦義並語帶玄機的說，他目前正在注意「一個人」，就算「這個人」的民調是比較領先\n的，但如果還有另一張牌是一定會贏的，為了重返執政，當然就要打出這張王牌。\n\n國民黨主席吳敦義（圖）昨天接受電視專訪首度公開表示，可能徵召高雄市長韓國瑜參選\n總統，因為拿下政權才是終極目標。 記者林俊良／攝影\n\n至於誰是吳說的「這個人」，以目前國民黨內有意參選者的態勢來看，外界解讀應是暗指\n新北市前市長朱立倫。\n\n吳敦義也揶揄，如果都是照民調，那蔡英文總統「老早可以宣布不要選了嘛，老早就結束\n了」，但也不是這樣，蔡還是講說「民調是死的，人心是活的」嘛。吳說，現在距離選舉\n還很早，大家都還在拚。\n\n不過，吳敦義也強調，選總統要有強健的體魄，他對於韓國瑜的身體挺憂慮的，「怎麼會\n瘦這麼多？我已經私下透過朋友轉達韓國瑜，希望他注意身體健康，照顧好自己。」\n至於，如果王金平自己用連署的方式參選，吳敦義說他不敢想像，「如果想這個問題，就\n是對王金平的不敬」。\n\n外界高度關注吳敦義是否參選總統，他強調，仍保留「萬分之一機會」，目前他正為四席\n立委補選拚戰，選後他才會全盤考量自己的參選可能，但「如果黨內已有更合適之人，我\n何必要插一腳？」面對各界勸進聲浪，吳敦義表示，最遲他會在四月初選前正式表態。\n\n吳敦義表示，三一六立委補選這一仗，等同是總統大選前哨戰，國民黨必須延續九合一選\n舉的勝選氣勢，起碼要拿下二到三席，而目前的藍營情勢，雖然看似大好，但「仍如同站\n在懸崖邊，不能有一絲鬆懈」；而總統大選的角逐人選，更必須需建立在必勝的基礎上，\n絕不容許重蹈二○一六換柱覆轍，影響重返執政的最高目標。\n\n\n\nudn\n\n\n\n--\n","\n三立\n逼學生批陳菊　挺韓師被起底！「住校睡教室、抽屜藏謎片」\n\n\n太扯了！桃園中壢高中傳出一名武姓音樂老師，上課時間經常談論政治，逼迫全班同學歌\n功頌德國民黨，甚至還要求同學批罵民進黨的人都白癡，有同學受不了，偷偷拍下影片爆\n料，而該名武姓老師也遭起底，曾經call in政論節目罵人 ，還被爆曾居住校內音樂教室\n，被打掃的同學發現，抽屜內藏有大量謎片。\n\n臉書「我是中壢人」接獲一名國立中央大學附屬中壢高中的同學爆料，校內一名武姓音樂\n老師上課時間狂談政治，甚至經常逼迫全班同學跟著他喊口號，「逼我們一起跟他歌功頌\n德國民黨，貶低民進黨，說聽信民進黨的人都是白癡」。該老師談到高雄農產品很多賣不\n掉，倒楣的是什麼？農民嘛！還說高雄一場大雨五千個洞，以後要叫高雄「五千洞之雄」\n，要學生跟著複誦一遍。還問同學「誰造成高雄五千個洞？」，有同學回答「不知道」，\n該老師激動高八度自答「陳菊！」，還說以後見到陳菊要叫「五千洞之菊」，並要學生跟\n著複誦一次，整段影片大約持續一分鐘左右。\n\n▲中壢高中挺韓的武姓老師，上課時間逼迫學生批罵前高雄市長、今總統府秘書長陳菊。\n（圖／翻攝自臉書）\n\n影片曝光後，隨即引發網友熱議，該名老師也因此被起底！是中壢高中負責教授音樂科的\n武顯貴老師。關於武顯貴老師的事蹟也被一一翻了出來，2014年時，他就曾call in政論\n節目大聊民主與法治，表示「我們就是中華民國，怎麼一堆老師在講我們是台灣？」由此\n可見其政治立場相當明顯。\n\n一名中壢高中畢業的網友就曾在PTT上以「為什麼不承認它是教師？」撰文談武顯貴，該\n網友談起武顯貴的上課內容，「二上時標準程序：校歌、國歌、放電影，二下時標準程序\n：擁核（本魯曾於課堂中冒著被當的風險起身打臉，可惜的是他跳針惹），唱禮記大同篇\n（你沒看錯，用唱的）、放電影。\n\n該網友表示，校長曾明確指出國歌為國中音樂課程，糾正武顯貴不適合於高中課程教學；\n而放電影也都只是放到一部分，因為他都播盜版片，所以故意不整部播完，游走法律邊緣\n。另外，武顯貴當時長期住在學校內藝能館4樓音樂教室，該網友質疑不當使用國家資願\n，網友舉例，「案例：何姓英文老師撞見其晚上於體育館盥洗室沖澡、多次向學校要求藝\n能館加裝熱水器、音樂教室甚麼都有，如：乳液、沐浴乳、大同電鍋、草蓆...，據說還\n有學長於清掃音樂教室時，發現抽屜內藏有大量謎片」。\n\n\n--------------------------------------------------------------------------\n\n黨國師範體系就是以打混聞名的\n八卦板有人說他不是中壢高中的也聽過他，而且早就有人檢舉了，但是學校不為所動\n\n        老師是韓粉！中壢高中學生錄影爆：逼喊口號貶低民進黨\n        \n        節錄：\n        學生指出，大家都忍很久了，之前有學長姐家長跟學校反應，卻都石沈大海，學校明明知\n道這些事卻粉飾太平，而且這位老師一直以來都沒上過正課，還要求副班長在教師日誌上\n寫一些他根本沒上過的課程內容，自己真的忍不住才想公開這段影片。\n--------------------------------------------------------------------------\n\n一個不上課，偽造上課日誌的人本身就是在教學生造假\n再加上音樂課不上課，只會唱低能歌曲、看電影混時間\n灌輸、洗腦、用權力威逼，強迫學生自己的意識型態卻精神百倍\n\n而且還住在學校，家當都搬到學校（包含A片）\n甚至囂張到要求裝熱水器\n\n可見全校，當然包含校長、所有行政首長通通都知道了\n但是這些所有有行政權的人，包含沒有行政權的老師都放任不管\n任憑武姓教師胡作非為\n\n教育部檢討時，武姓教師是絕對要淘汰開除的\n而且所有行政人員也都應該全部開除\n沒有發揮主管責任的人早就要開除了，這在正常的公司是很正常的\n\n可惜黨國師範體系就是不正常，但是台灣的教育卻交到這一群擺爛的人手中\n只要看看各種弊案，不管什麼部門都是遮蓋掩護、大事化小、小事化無\n你就知道這個國家擺爛至極\n\n黨國世代就是擺爛世代、就是無道德世代\n最無恥的世代\n\n臺灣遲早會被這些無恥的黨國體系害死\n\n--\n","\n台大介紹星國扯韓國瑜 還推銷Singlish並大讚鞭刑\n\n〔記者吳柏軒／台北報導〕台灣大學國際學院籌備處擬邀請新加坡駐台代表演講，今下午\n寄出活動資訊文案，但收到信的台大師生傻眼，內容竟提及歧視星國的「Singlish」，還\n大讚鞭刑，亦提韓國瑜賣蔬果政績等，質疑校方疏失；台大教務長對此致歉，承認文案不\n妥並將修正。\n\n台大教授爆料，今天下午收到教務處的活動資訊，由台大國際學院籌辦辦公室舉行，將邀\n請新加坡駐台北商務辦事處的代表黃偉權做專題演講，但信件內容裡，針對新加坡的介紹\n，竟形容「並創造出獨一無二的『Singlish』新加坡式英語」，批文案撰寫者出大包，因\n為其提到了令新加坡政府相當反感的Singlish，另提鞭刑，似對演講人有不禮貌之處。\n\n另，台大批踢踢實業坊的台大板（NTU）上，也由學生貼文，指出同一封活動資訊信件中\n，介紹新加坡卻帶入韓國瑜出訪簽約蔬果合約政績，甚至寫出「星國特有的『鞭刑』讓壞\n人聞風喪膽......」等，譏諷此文案是「韓流發威」，配惡搞圖片稱「新加坡新任總理韓\n國瑜呼聲高」，也質疑請星國代表來講Singlish跟鞭刑，沒別的好講？\n\n\n\n我大112果然走在時代潮流的尖端，能跟時代時代潮流呼應\n\n回歸正題，會讓學校發出這種信也是蠻匪夷所思的，主事者應該要小心點才是\n\n--\n","\n\n\n蘋果即時\n\n高雄市長韓國瑜上任快滿3個月，就有網友就製作了一張韓國瑜上任的「政績圖」，包含\n名人代言、海上挖石油、世界級燈會、一億大訂單等，但網友卻諷刺地說：「在高雄當個\n韓粉是一件很幸福的事，而且這些都是在0成本的情形下完成的，但是負債默默增加6億。\n」也有市民表示：「這些沒有一樣是完成的！」\n\n《臉書》粉
