tics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics","HatePolitics"],["\n\n\n【韓國瑜訪美】重申反對一國兩制　韓國瑜：看著我靈魂深處\n\n高雄市長韓國瑜受哈佛大學費正清中國研究中心（Fairbank Center for Chinese\nStudies）邀請，舉行四小時閉門座談，演講內容包括他成為高雄市長的心路歷程。出發\n前，韓國瑜在下榻飯店受訪表示，他怕給高雄丟臉，所以不斷練習，希望表現盡量合格。\n《蘋果新聞網》追問韓認為「一國兩制」適合台灣嗎？韓國瑜沒正面回應，僅指：「台灣\n大多數主流民意，完全不能接受一國兩制」。被問到國民黨主席吳敦義表態不選總統，韓\n國瑜也不願回應，「把下午的演講好好準備」。\n\n韓國瑜在美東時間周四中午抵達哈佛大學，由費正清中國研究中心主任宋怡明在門外迎接\n。宋怡明以中文問韓：「很多年沒來美國？」韓國瑜以英語回應指：「maybe more than\n20 years（可能有20年了）」由於被現場約20名記者包圍著，韓國瑜手挽著宋怡明，舉步\n維艱，期間更有記者的筆電被踩壞。\n\n韓國瑜赴哈佛大學前受訪表示，就是「keeping practice」，盡可能練習，因為怕給高雄\n丟臉。他也是第一次到哈佛，希望表現「Qualified」（合格）一點。韓說，經濟方面一\n定大力宣傳高雄，尤其美國企業家，不管華裔還是其他國家都歡迎，在進行亞太佈局可以\n選擇高雄，因為高雄是「準備甦醒起來的經濟巨人」；知名度不夠，他會透過經濟層面推\n銷高雄，在經濟層面據實回答問題。\n\n赴美前在香港訪問韓國瑜，再被問到對香港「佔中案」示威者罪成的看法，抵美首日表示\n要「需要時間來消化」的他，今《蘋果新聞網》再追問他的意見，韓國瑜立刻變得嚴肅：\n「這個問題我現在還沒瞭解。我現在不是講我『獅子搏兔』嗎？我在專心準備哈佛的演講\n，好不好？」\n\n《蘋果新聞網》追問「一國兩制」適合台灣嗎？韓國瑜也沒正面回應，「台灣大多數主流\n民意，完全不能接受一國兩制，我不是說了好多次嗎？麻煩你看進我的眼睛，好不好，我\n再說一遍給你聽，看著我的靈魂深處好不好？」\n\n對於國民黨主席吳敦義表態不選總統，韓國瑜被問到會否競選2020年總統？韓國瑜重申，\n要把演講先做好，「我們今天全神貫注（concentrate our mind），把下午的演講好好準\n備，其他都不在我的考量。」他補充，今年一月受邀到哈佛演講，「誰曉得四月份的時候\n，台灣政治氛圍會變成這樣？所以今天我想我不要表達太多。」\n\n韓國瑜在哈佛費正清中國研究中心的演說主題為「The Power of Down to Earth —They\nTalk the Talk, I Walk the Walk」，意為「接地氣的力量～他們坐而言，我起而行」。\n韓國瑜的演講主軸會強調他與其他傳統政治人物的差異，就在於對「接地氣」的身體力行\n。\n\n韓國瑜的演講一開頭以2018年高雄市長勝選破題：「今天是什麼把我帶到了哈佛，去年11\n月，我贏得了台灣南部的一次選舉，沒有人認為我有可能獲勝。此外，人們說我單槍匹馬\n地改變了台灣的政治。他們把這種廣泛傳播的政治潮流稱為『韓流』。」\n\n哈佛大學費正清中心成立於1955年，是美國學術界中國研究權威機構之一，下設台灣研究\n小組也長期關注台灣與兩岸發展。費正清中心台灣研究小組召集人戈迪溫（Dr. Steven\nGoldstein）從2002年接任召集人迄今，是這次邀請韓國瑜訪美最關鍵的靈魂人物。韓國\n瑜去年引發韓流讓國民黨六都選情回春，民進黨卻在蔡英文領軍下灰頭土臉，這些政治轉\n變都讓美方學術單位注意到韓國瑜。（沈靖、曾珮瑛／波士頓報導）\n------------------------------------------------------------------------------\n\n   從摸心臟變成看著我靈魂深處 反對一國兩制了\n\n\n\n--\n","\n\n\n\n中時電子報\n\n\n\n\n哈佛演講，韓國瑜嗆小英兩岸政策空洞\n03:59/2019/04/12 中時  林宏聰\n\n高雄市長韓國瑜美國時間11日下午在哈佛大學費正清中心以「The Power of Down to\nEarth — They Talk the Talk, I Walk the Walk」為題閉門演說，演說最後提及兩岸發\n展現況；他趁機向蔡英文總統喊話，若蔡政府不願承認九二共識，應提出一些新的想法與\n具體措施，以維護台海兩岸和平與安全，並確保台灣經濟發展，「截至目前為止，他們在\n這方面是很空洞的！」\n\n韓國瑜演講近半個小時，隨後90分鐘開放現場師生問答，問答正在進行中。\n\n稍早的演講中，韓國瑜鉅細靡遺介紹去年高雄市長選舉期間，他如何從不被看好到贏得選\n戰，並分析費正清中心最關心的兩岸關係狀況。\n\n韓國瑜認為，蔡政府上任短短3年內，國際社會再次擔心台海兩岸可能爆發衝突，而戰爭\n暴力是台灣人民不希望看到的。\n\n他認為，九二共識具體可行，而他所謂九二共識，當然是「一個中國，各自表述」，國民\n黨執政8年期間，正因為承認九二共識，北京沒有拒絕與台灣互動，那段時間內，台灣簽\n署了許多國際協議，參與國際活動，更多國家給予台灣免簽證。\n\n韓國瑜尤其強調經濟的重要性，他更藉由這場演講向蔡英文政府喊話，如果他們不願承認\n九二共識，就要想一些新的說法及措施，以維護兩岸和平，確保台灣經濟發展，他們必須\n要以某種方式讓台灣人民持續活在自由民主的生活環境中，但截至目前為止，蔡政府在這\n方面顯得相當空洞。\n\n韓國瑜也強調，美國是中華民國非常重要的朋友，一直是我們在經濟、安全、軍事、政治\n方面的盟友，我們不能也不應該因為無法妥善處理兩岸關係，而拖累我們的美國朋友；和\n美國交朋友是一回事，但把與美國的友誼視為理所當然又是另一回事，我們必須承擔維持\n台海和平的責任，台灣人民才能生活在民主、繁榮之中。\n\n由於現場有很多基督教聽眾，韓國瑜特別引用聖經腓立比書中的經文作為演講結語：「忘\n記背後的東西，緊緊抓住未來的局面，我向著目標前進。」\n\n\n\n\n不管綠吱怎麼酸，什麼演講不演講，自費不自費的，\n\n韓國瑜就是去了，你有辦法你也去啊?? 呵呵呵。\n\n現在韓國瑜在美國受到熱烈歡迎，宣揚自己的政治理念。\n\n謝謝新潮流，謝謝dpp，把韓總趕下北農。\n\n不然，韓總，哪會有今天呢?\n\n呵呵。\n\n\n--\n","\n\n\n\n\n\n自由時報\n\n\n\n〔即時新聞／綜合報導〕高雄市長韓國瑜訪美，行前表示此行將分別在哈佛與史丹佛大學\n演說，兩場演說都要用全英文發表，他還為此苦練多時。不過，中華大學講座教授杜紫宸\n說，要練習英文演講在台北美國商會就可以了，辛辛苦苦跑這麼一趟，動機其實為的就是\n「哈佛」這兩個字！\n\n杜紫宸今天在臉書發文質疑，若是真心想練習英文演講，幹嘛非來回飛1萬6000公里去波\n士頓？在台北美國商會用英語發表演説就可以了。若是想要為台灣在國際世界爭取話語權\n，「那就去華府CSIS發展（表）演説，或者接受 CNN、BBC、紐約時報專訪呀！」\n\n杜紫宸指出，韓國瑜辛辛苦苦跑這麽一趟，「動機其實為的就是『哈佛』這兩個字」，説\n到底，就是因為這個招牌足以「驕其鄉里」。杜紫宸也質疑，至於到場參加座談的哈佛師\n生，會不會因此就對台美、兩岸關係，做出任何額外的貢獻？「Who cares」？杜紫宸直\n言，這件百分之百是藍綠政治人物皆擅長的「外銷轉內銷」宣傳手法，受感動的是在台灣\n的韓粉，不是美國人。\n\n\n杜紫宸的意思是 韓總只是想炫耀嗎? 這樣會不會又被韓粉圍攻呀?\n\n--\n","\n\n\n\n\n\n韓國瑜赴美吃勞工早餐-網曝真相打臉-111010720.htm\nl\n\n韓國瑜赴美吃勞工早餐 網曝真相打臉\n三立新聞網 setn.com ? 1,824人追蹤\n三立新聞網17 分鐘前\n政治中心／綜合報導\n\n高雄市長韓國瑜今（11）日抵達美國波士頓，展開為期9天的訪美之旅，而明天將在哈佛\n大學閉門演講的韓國瑜，在早上由當地僑胞享用美式早餐，他更直呼：「典型波士頓的勞\n工階層吃什麼早餐，我們就吃一模一樣的。」\n\n\n▲高雄市長韓國瑜。（圖／高雄市政府提供）\n\n為了調整時差，韓國瑜特地提前飛往美國舊金山轉機，今天上午7時才抵達波士頓，而到\n達波士頓後，韓國瑜與當地僑胞到1949年開業的知名美式餐館「Victoria’s Diner」享\n用早飯。餐點內容包括荷包蛋、吐司，還有波士頓在地的「番茄烤豆」。\n\n韓國瑜更表示：「老一輩波士頓的勞工階層吃什麼樣早餐，我們就吃一摸一樣的。」而前\n全美台灣同鄉聯誼會總會長馬滌凡在看到韓國瑜也直呼：「他是那種令人很想給他一個擁\n抱、跟隨，希望能為他做一點事情的人。看到韓國瑜有一種看到『曙光』的感覺」。\n\n\n\n\n\n\n\n--\n","\n\n\n\n\n三立新聞網 setn.com\n\n\n\n\n護韓？蔡正元：有人在馬桶邊哀爸叫母\n三立新聞網  2019年4月11日 下午5:35\n政治中心／綜合報導\n\n高雄市長韓國瑜啟程訪美，出發前市府宣稱韓國瑜將赴哈佛大學「演講」，被中國民運\n人士王丹踢爆只是「閉門簡報」，高雄市政府高調反批「井底之蛙」，韓國瑜也要王丹\n少管閒事，王丹則回擊「怎麼不敢叫國台辦少管台灣的事？」雙方唇槍舌戰引發議論。\n對此，前國民黨立委蔡正元表示，韓國瑜到哈佛演講，大家應該給予祝福，「但是就是\n。」\n\n蔡正元今（11）日在臉書上表示，韓國瑜到哈佛、史丹佛演講，這是政治人物很好的磨\n練，應該不分立場給予祝福，但是就是有人眼紅打翻醋桶，在馬桶邊哀爸叫母。「，邀請函明明寫著邀請韓國瑜a presentation by you，這不是\n演講，難道要翻譯成『表演』不成？」\n\n此外，民進黨前立委林濁水也針對韓國瑜交通、住宿自費一事大做文章，蔡正元批評，\n，邀請函上寫著「我們瞭解你的辦公室將負責\n你的交通住宿」，意思很明白，表示雙方溝通過，「你的辦公室將負責」，哈佛就順便\n省點事。\n\n蔡正元認為，哈佛雖然很有錢，但費正清中心卻是個窮單位，高雄市政府再窮也不至於\n負擔不起韓國瑜的交通住宿費，幹嘛要打費正清中心的秋風，林濁水未免太井底之蛙了\n。\n\n\n\n\n來轉篇泣的來～ 哈，蔡正元今天十足戰力，擺明來吵架回罵的～\n\n說真的，DPP的人被罵，同志群起反擊；但KMT被罵，一堆人都惦惦（尤其越高位的），\n\n何況韓一路以來幾乎都是被一堆大綠、小綠、祖母綠、紅配綠…圍剿，\n\n偶爾看蔡正元這樣回罵也蠻舒壓的～\n\n\n--\n","\n\n\n\n\n\n\n\n\n\n\n\n\n\n4.完整新聞內文:\n\n韓國瑜訪美抵達波士頓，晚間下榻的飯Holiday Inn Boston Bunker Hill 竟然一度驚傳\n\n火警，當時飯店的大廳聚集了被驚醒的住宿旅客，因為凌晨四點的時候警報器狂響。最後\n\n證實是誤響，但當時韓國瑜的幕僚一度是相當緊張，第一時間起床到市長房間做確認，最\n\n後得知是誤響後就沒有在打擾韓國瑜及妻子李佳芬。\n\n\n\n\n\n\n\n寒流發威！！！\n\n高雄差點有救了 真的是非常可惜 請韓導演繼續周遊列國\n\n這次我們的髒國華記者 會不會跑去房門口敲門呢？\n\n\n--\n\n\n\n--\n","\n\n韓國瑜抵美第一餐！ 庶民美食「番茄烤豆」\n\nTVBS新聞網  2019.4.11\n\n倪嘉徽,柳採威 黃崧浦,崔重群\n\n高雄市長韓國瑜抵達波士頓，還沒進飯店，就先吃了頓當地傳統的庶民早餐。不過之後為了哈佛演講，他可不敢隨便出門，都在房間內做最後練習準備。至於原定只有一場晚宴，卻因為太多人排候補，最後又多加一場早餐會。餐廳業者義氣提供場地，說全家族34個人，都是韓粉。\n\n高雄市長韓國瑜：「本地的華僑，帶我們去吃一個標準的波士頓早餐，包括荷包蛋吐司，還有波士頓的豆子，老一輩波士頓的勞工階層，吃什麼樣早餐，我們就吃了一模一樣的。」\n\n傳統早餐店，這份番茄烤豆套餐，也是當地勞工階層平民美食。\n\n記者vs.高雄市長韓國瑜：「(有休息嗎？)沒有！沒有休息，休息明天就麻煩了。」\n\n臉上明顯帶著疲憊，畢竟時差還沒調過來，就繃緊神經為即將到來的哈佛演講，做最後準備，但連吃個飯，都有陸籍哈佛學生，特別拿著書來要求簽名。\n\n陸籍哈佛學生：「我在紐約買的！紐約買的，(所以你自己很支持韓市長？)還行，(你從哪來的？)我大陸的，但我在這邊讀書在這邊讀書。」\n\n至於另一頭，歡迎韓市長的晚宴，已經開始緊鑼密鼓的佈置，以國旗為主，還自備卡拉OK，要和市長一起唱國歌，只是儘管韓國瑜避了又避，瞧瞧這準備送出「當仁不讓」，就知這「總統」話題，依舊如影隨形。\n\n記者vs.參加晚宴僑胞陳永茂：「如果韓國瑜選總統你會捐(錢)嗎？一定捐一定捐，他連命都可以捐掉。」\n\n韓國瑜美國行，晚宴72桌不夠，還有人排候補，最後禁不住懇求聲浪，又加了個早餐會，由當地開了十家餐館，全家族都韓粉的他們，義氣相挺提供場地。\n\n早餐會餐廳業者陳麗蕓vs.陳永茂：「從我媽媽98歲的高齡97，到我們一家陳家在美國，大概有..32個34個，全部是韓迷。」\n\n早餐會才一開，兩百個名額瞬間登記滿，菜單似乎走的是韓式平民路線」饅頭、地瓜稀飯、滷肉飯，配上花生、魚乾、醃蘿蔔，還有簡單的烤魚和燻鴨，屆時早餐一吃完，就準備搭機返台，韓國瑜訪美馬不停蹄，行程滿滿滿\n\n\n\n\n-----\nSent from JPTT on my Asus ASUS_Z01KDA.\n\n--\n","\n\n\n韓國瑜哈佛閉門研討　廖達琪：重量級學者才能參加\n\n高雄市長韓國瑜應哈佛大學費正清中國研究中心邀請，預訂在美國時間4月11日在哈佛大\n學演講。但民運人士王丹批評這只是閉門研討，引發社會熱議。替韓國瑜和費正清中國研\n究中心牽線的中山大學政治所特聘教授廖達琪，昨天深夜搭機赴美前告訴《蘋果新聞網》\n，演講只能淺談，對學術研究來說，閉門研討更有意義，而且只有重量級學者才有資格參\n加，這種形式在學術界很正常，「媒體不需要這麼注意王丹。」\n\n廖達琪說，費正清中國研究中心等學者今年1月10日來訪，雙方餐敘時談到兩岸關係，韓\n國瑜還用手指沾水杯裡的水，在桌上畫出橄欖、狗骨頭和鏈球等圖形，解釋兩岸的微妙關\n係，讓對方印象深刻，進而有了這趟哈佛之旅。\n\n她表示，費正清中國研究中心邀請韓國瑜演講時，提到有公開演講和閉門研討這兩種形式\n，韓國瑜考慮到對方不是一個系所，找學生來聽公開演講比較困難，所以選擇閉門研討，\n也更有學術研究的意義，閉門研討是學術界很常見的形式，就是像韓國瑜這次一樣，由受\n邀人發表一段演說，再與學者討論其內容，只有重量級學者才有資格參加。\n\n廖達琪還說， 1月10日哈佛學者一行人到高雄與韓國瑜見面，第一個問題就問兩岸關係，\n也曾問韓要不要選總統，她在場聽到還嚇了一跳，因為韓才就職兩周而已，當時韓國瑜的\n回答是「No」，應該是剛上任市長的直接反應。\n\n至於如何看待王丹等人的批評，廖達琪說，「王丹是沒事找碴，像小孩子好久沒被注意到\n，希望大家多注意他，挺無聊的。」她認為，韓國瑜和費正清中國研究中心都是帶著深化\n交流，互相理解的心情來進行這次活動，所以媒體不需要這麼注意王丹的言論。（曾珮瑛\n／桃園機場報導）\n-----------------------------------------------------------------------------\n\n   重點整理:\n   只有重量級學者才可以參加。媒體不需要這麼注意王丹\n   哈哈哈哈哈哈哈\n   王丹不是重量級 所以不能參加。\n   王丹是沒事找碴，像小孩子好久沒被注意到，希望大家多注意他，挺無聊的。\n\n\n--\n","\n\n\n\n\n\n\n\n\n\n\n影／不提韓、吳 朱立倫批綠營觀光、空汙和勞工政策\n\n2019-04-11 11:53聯合報 記者李承穎╱即時報導\n\n新北市前市長朱立倫上午到雲嘉電台，媒體詢問，國民黨主席吳敦義不選2020？是否仍堅\n持參選到底？高雄市長韓國瑜訪美等問題，朱都笑說，「跟媽祖報告過，出巡期間，不講\n政治，心情很愉快。」不過，電台專訪時，朱批評政府的觀光、空汙和勞工政策不利，主\n持人電話連線給瑞芳區里長吳乾正，吳對朱喊話，「等你做總統，台灣靠你了」。\n\n朱立倫陪媽祖出巡、行腳，明顯曬黑，還一度中暑。他說，他從台中大甲出發，一路走到\n彰化、嘉義等地，太陽很大，每天都有人問「你會累嗎？」他都回說，「腳、腰都很酸，\n但心很歡喜」，所有朋友都很熱情，一路都有人要跟他拍照，台灣最美的真的是人情味，\n讓他很感動。\n\n主持人翁浩和李嘉問到政府一例一休、空汙和觀光等政策問題，朱立倫說，在行腳期間，\n許多勞工信眾反應，政府做事「憨憨的」 ，很多人是服務業、農業和觀光業等，怎麼可\n能周六一定要休息，還有人說「要休息有時可休半個月，有時一個月都沒休」，每個行業\n都不同，不能用統一的方式來制定法律。\n\n對於觀光政策，朱立倫以日本為例，十年前日本觀光客才一年幾百萬人次，換安倍首相後\n，短短幾年，衝到快3千萬人次，以往台灣人都是去東京、大阪，現在去更多城市如長野\n等地，反觀馬英九執政時將觀光人次衝到一千萬，但換上民進黨執政3年多，才增加31萬\n人次，馬政府時期觀光總收入4500多億，但現在3千多億，\n\n朱說，消費水準變低，飯店、民宿業者苦哈哈，更嚴重的是中南部觀光都沒發展，很多國\n際觀光客到台北看看後就走了。台灣條件這麼好，例如大甲媽祖出巡，就可看到宗教文化\n、地方風俗等。\n\n\n\n\n\n\n\n\n\n新北市境內有\n\n去年賴清德還想在新北　興建\n\n真是沒血沒淚　枉費\n\n荼毒自己的家鄉　這樣對嗎\n\n\n\n\n\n--\n\n朱立倫很帶種拉　上次首波打核電　完全沒在怕酸的\n\n藍營就是要衝　韓國瑜就是最佳教範\n\n只是現在綠營拼命拱韓　就是要來場２０２０大捧殺\n\n藍營支持者真的要好好想清楚　至於吳敦義那隻海豚　我不敢奢望惹\n\n\n我看這波不是阿　藍營殺成這樣也照樣衝\n\n根本沒在向韓國瑜跪拉　要不是海豚在那邊弄　\n\n\n你說昨天被板主砍文的事情媽　哈哈哈哈　大笑四聲\n\n我覺得他們可能還不太懂板規八　\n\n現在英德內戰　我也好奇戰機群要幹嘛耶\n\n揪竟是要繼續捧韓打朱　還是挺賴打蔡呢　嘻嘻\n\n\n隨便吳阿　藍營這局都玩成這樣惹　馬的　１１２４大優勢整個死光\n\n講到就肚爛拉幹　藍營再不趕快整合　等英德內戰結束　２０２０也就結束惹\n\n\n我倒覺得這次朱算很衝惹　去年就宣佈要選\n\n這次也阿莎莉說　如果黨徵召韓就全力挺\n\n現在是有人想演宮廷大戲八　搞得藍營基層很焦慮　\n\n\n如果黨徵召韓　我絕對挺韓\n\n但如果像韓連表態初選都不敢　吳也沒種徵召韓　那就真的讓人生氣\n\n不如趕快辦初選　若只有朱王參加　那就是其中一人出線\n\n準備對綠營全面開戰阿\n\n\n-----\n\n\n-----\n\n歡迎蘇貞昌同學們大駕光臨　為朱立倫總統路喝采\n\n\n\n吳的黨主席真的當得太掉漆\n","\n韓受邀演說卻自付交通住宿費？ 黃國昌：哈佛壞壞欺負高雄市長\n\n2019-04-10 17:12\n\n〔即時新聞／綜合報導〕高雄市長韓國瑜自稱「受邀」至美國哈佛大學「演講」，中國民\n運人士、哈佛大學費正清研究中心合作研究員王丹則稱是「閉門座談」，批韓國瑜吹牛。\n高雄市新聞局長王淺秋今（10）日堅稱閉門座談也是演說的一種，又被王丹酸英文不好。\n時代力量立委黃國昌下午也加入戰場，發現哈佛邀請函內竟要韓國瑜自付交通與住宿費用\n：「Harvard（哈佛）壞壞欺負高雄市長」。\n\n黃國昌於臉書發文，並貼出費正清研究中心邀請函截圖，內容除了寫明是閉門會談（\nClosed-door）以外，更表示：「我們得知您的辦公室會負責您參訪期間的交通與住宿，\n而費正清研究中心則會安排雙方於信中皆同意的活動大綱」。\n\n原文：We understand that your office will be responsible for your\ntransportation and lodging during your visit. The Fairbank Center will\norganize the events outlined in this letter and other activities on which we\nmutually agree.\n\n黃國昌表示，怎麼會有受邀演講還要自己負擔交通費與住宿的道理？他強調，以前他當學\n者時，無論是美國、巴西、瑞士、英國，還是日本、泰國邀請，從來沒遇過這麼失禮的，\n還在文末標註「#Harvard壞壞欺負高雄市長」。\n\n對此，網友痛批韓國瑜「花納稅人的錢還把納稅人當白痴」，質疑這些費用「是自己負擔\n還是高雄市民買單」，而許多網友也笑稱：「別這樣，韓粉會生氣氣唷！」「含粉等下又\n要拒讀哈佛惹」、「不管啦，閉門會議也是演講，同理卡拉ok也是演唱會」、「任何人只\n要付得起機票錢，都可以參加哈佛盃賭神大賽」、「韓粉學歷很高，看不懂英文的」、「\n哈佛真是間學店，竟然這麼不尊重如此專業的講者，人家可是民族的救星、世界的偉人」\n。\n\n\n\n明年這個高水準立委不轉不分區還有地盤可以叫嗎? XDDD\n\n--\n明通粉 實驗天才你好\n\n\n連休市日都搞不清楚的是跟人家講什麼農產拉\n\n回家睡飽點好嗎? 清明訪市仔\n 訪談講這麼清楚你還要凹阿 難看喔\n你還不如兩千塊拿去買些好吃的犒賞自己XDDD\n","\n\n\n\n中時電子報\n\n\n\n\n單挑邱議營！ 韓競選發言人選立委\n07:59/2019/04/11 中時電子報 李俊毅\n\n韓國瑜過去在競選高雄市長期間，身旁曝光度最高者之一就屬競選發言人侯亞寧。9日晚\n間，他在臉書貼出參選聲明，表態正式投入國民黨2020高雄市立委第一選區黨內初選，並\n將挑戰同為時任高雄市長落選人陳其邁的精選發言人、現任民進黨立委邱議瑩。\n\n侯亞寧在聲明中提到「今天4月9日，對我來說，是特別有意義日子，就在去年同一天，當\n時擔任國民黨高雄市黨部主委的韓國瑜，正式宣佈參選高雄市長，從這一天開始，選戰正\n式鳴槍」，他表示「過去一年，我有幸擔任高雄市黨部發言人及韓國瑜競選辨公室總協調\n，一路從高雄市最偏遠的桃源區等山區一一拜訪，走偏了38個行政區，我們看到高雄的願\n景，也看到散佈在各區的珍珠，等待我們去發掘，讓它發光發亮」。\n\n他認為，「高雄市立法委員第一選區，有14個行政區，包含大樹區、美濃區、旗山區、大\n社區、燕巢區、阿蓮區、內門區 、六龜區、杉林區、田寮區、甲仙區、那瑪夏區、桃源\n區及茂林區，面積約佔高雄市三分之二面積，幅員遼闊，農產相當豐富，有世界知名的鳳\n梨、玉荷苞荔枝、蜜棗等等，還有豐富的觀光資源及人文特色」。\n\n侯亞寧強調，「這就是我們所稱的蛋白區，蘊涵精彩的農特產及各種觀光資源，我願當一\n個穿針引線的線，將這些珍珠串起來，成為一條璀璨的珍珠項鍊，讓世界看到它的美麗，\n也提升地方更多的經濟價值。市長的政見，我將一起幫忙實現，為了地方永續發展及台灣\n下一代的出路，我決定投入參選國民黨高雄市第一選區的立委初選，未來進入立法院，一\n定不忘初心，永遠和民眾站在一起」。\n\n回顧侯亞寧在去年競選期間與邱議瑩曾短暫交過火。邱議瑩當時在群組貼文，質疑韓國瑜\n「投資高雄給一萬個機會就陪睡」的說法是污衊女性，對於外界指控，她仍不斷強調自己\n「沒有失言、沒有做錯事」。時任藍營黨部發言人的侯亞寧就駁斥邱議瑩斷章取義，為韓\n國瑜澄清一些不實謠言。\n\n侯亞寧曾擔任過平面報紙和電視台的記者，並陸續擔任國民黨高雄委員會第三組總幹事、\n韓國瑜競選發言人、高雄市黨部發言人、民眾日報執行副社長、現任高雄市政府交通局機\n要秘書兼府會副聯絡人。\n\n\n\n\n很好，加油，敢挑戰艱困選區，要來pk邱議瑩，非常值得鼓勵。\n\n雖然勝負仍在未定之天，來pk也不一定能成功，\n\n但你敢來挑戰，表示kmt並非全無能人，不是全是小孬孬。\n\n加油，為你打氣。\n\n--\n","\n\n\n\n\n\n\n\n\n中時電子報\n\n\n\n\n高雄市長韓國瑜赴美，將在哈佛、史丹佛大學發表演說，但近來台灣拱韓選總統呼聲高，\n敏感度攀升，傳出兩校一再調整演講地點，容納人數從最多2、300人減為50人，若不是因\n為美方感受到壓力，就是學者們想更私下深入互動，觀察這位台灣總統熱門人選。\n按原訂計畫，韓國瑜9日深夜搭機出發，美國時間10日稍微休息後，11日下午將在哈佛大\n學演講，另一場則是15日在史丹佛大學胡佛研究所演說；據了解，兩校原本皆規畫閉門演\n講座談，但一開始安排的場地較大，約可讓2、300人參加。\n\n然而，哈佛大學近來多次調整演講地點，最後選在該校教師俱樂部，約容納3、50人；而\n史丹佛大學一度也通知要換場地，後來才又改為公開演講，題目為「我的高雄觀：重塑台\n灣民主的政黨政治與公共服務」，參加者約百人。\n\n校方對於演講地點一改再改，好事多磨，韓國瑜啟程赴美前也忍不住向媒體透露「連去大\n學演講都有雜音」；不過，高市新聞局長王淺秋對此表示，演講活動一切尊重校方安排，\n市府沒有進一步評論。\n\n國民黨高雄市議員蔡金晏直言，場地調整當然有背後意義，費正清中心提出邀請時，韓國\n瑜只是剛上任的高雄市長，「更上層樓」態勢未現，如今基層拱韓參選2020力道加強，難\n免令人懷疑是因韓國瑜赴美敏感度大增，美方開始感受到壓力，才對演講規模再三斟酌，\n以免被外界拿來與小英2011年到哈佛演講的場面做比較。\n\n但蔡金晏也分析，若是大規模公開演講，韓國瑜只能照本宣科讀稿，即使現場開放提問，\n韓的回應也必然較拘謹，現在雖然演講規模較小，甚至只有學者專家與會，但其實交流時\n間絲毫不減，雙方能更直接交流，閉門會談題目也更尖銳，尤其對兩岸議題方面勢必單刀\n直入，「韓國瑜這趟會更像是參選總統前的『赴美面試』！」\n\n另一方面，韓國瑜訪美在僑界引爆旋風，由於旅程時間太短、僑胞太熱情，各方邀約不斷\n，幕僚只好連一大早也排行程，韓國瑜幾乎在每個造訪城市都和當地僑胞早餐會，餐券價\n格從飯店晚宴1張100元美金、到吃滷肉飯早餐的20元美金都有。\n\n韓國瑜也趁參加僑社宴會時發表演講，其中最大規模場次將是行程最後1晚、美國時間16\n日夜間在聖荷西的晚宴，演講題目「城市的活力─區域的經濟發展」，向僑胞們介紹高雄\n即將面臨的轉變，預計將有3000人參加。\n\n\n\n\n\n 這個媒體真的是什麼都寫得出來\n\n 不讓韓市長選總統 誓不罷休啊\n\n--\n","\n\n韓國瑜抵波士頓 談哈佛活動強調客隨主便\n\n中央社記者尹俊傑波士頓10日專電）高雄市長韓國瑜今天飛抵波士頓，談及明天赴哈佛大學演講，他強調客隨主便，將以「獅子搏兔」精神面對。至於總統選戰相關議題，韓國瑜僅回應「不要讓我分心」。\n\n哈佛大學費正清中國研究中心主任宋怡明（Michael Szonyi）回覆中央社郵件表示，如同邀請函所述，韓國瑜將參與預定美東時間11日下午舉行的「閉門簡報」，屆時將有約30名哈佛教職員與學生參加，活動為時2小時左右\n\n根據高雄市政府先前出示的邀請函，費正清中國研究中心提議為韓國瑜一行在哈佛停留期間安排的活動，包括：高雄市訪問團在哈佛教職員俱樂部與一小群哈佛教職員午餐；參觀哈佛校園、圖書館與博物館；為一群經過挑選的哈佛教職員及學生舉行閉門簡報，就台灣與兩岸關係交換意見。簡報一開始由韓國瑜進行簡報，接著開放討論。\n\n旅美中國民運人士王丹近期接連在臉書發文，質疑韓國瑜只是應邀在哈佛參加閉門座談，而非演講。宋怡明在郵件中未回應韓國瑜在閉門簡報中將發表正式演講、還是一般簡報，也未提及韓國瑜預計發表多長的談話。\n\n韓國瑜訪美10天，上午與妻子李佳芬和隨行人員飛抵波士頓羅根國際機場。韓國瑜受訪時說，年輕男女都很嚮往哈佛、哥倫比亞、牛津、劍橋等名校，此行能到哈佛大學一趟，他完全尊重費正清中國研究中心安排，這是客隨主便的具體表現。\n\n韓國瑜說：「酸言酸語是一定的，因為沒有酸言酸語就不叫綠軍了，我已經習慣了。」\n\n被問及國民黨主席吳敦義正式表態不選總統，韓國瑜回答不知情，並說「現在不談這個」。他表示，要以「獅子搏兔」精神，專心面對在哈佛與史丹佛大學的演講，並連說兩次「不要讓我分心」。\n\n至於在哈佛閉門簡報會說些什麼，韓國瑜表示，去年11月九合一選舉，他在絕不可能贏的地方打贏選戰，代表民心思變，台灣人民藉這次選舉提升層次，對政黨與政治人物要求與過去不同，「叫叫愛台灣、顧主權就可以繼續混到政權、吃香喝辣的時代，已經不會再來了」\n\n韓國瑜說，為在哈佛大學演講，他不斷練習，希望有像樣表現，不要讓高雄丟臉。他表示自己說英語沒有牛津腔，是百分之百的高雄腔。（編輯：林治平）1080411\n\n\n\n\n\n\n心得:\n\n韓總真大器，對於綠軍的攻擊完全不以為然，這麼好的人格特質，\n不讓他出來造全民之福著實可惜\n\n-----\nSent from JPTT on my Asus K01Q.\n\n--\n╬╬\n\n\n--\n","\n\n原來美國閉門座談\n柯文哲三月就去過了\n\n幹X媽\n為什麼某些智障韓粉\n說韓國瑜去哈佛演講多麼了不起\n\n造神夠了沒？\n\n補個智障連結\n\n\n\n1.媒體來源:\nnewtalk\n\n2.記者署名\n周煊惠\n\n3.完整新聞標題:\n韓國瑜哈佛演講爭議 柯P：學術機構有興趣跟不同人講話\n\n4.完整新聞內文:\n高雄市長韓國瑜昨啟程訪美，預計到哈佛大學費正清中國研究中心公開演講，但卻遭質疑\n根本只是閉門座談。台北市長柯文哲3月訪美時，也曾在哈佛大學費正清中國研究中心閉\n門座談，柯今（10）日緩頰稱，哈佛大學是學術研究機構，作為一個學術研究機構，就是\n有興趣和不同人講話。\n\n韓國瑜赴哈佛費大學正清中國研究中心演講，但中國民運人士王丹在臉書質疑，他是費正\n清中國研究中心的現任合作研究員，卻查不到韓國瑜要去哈佛演講的公告，痛批韓國瑜「\n自行放話，根本就是唬爛」。高雄市新聞局長王淺秋則公布費正清研究中心邀請函，反嗆\n王丹是「井底之蛙」，但王丹回擊指，那是閉門座談，並非公開演講。\n\n柯文哲上午於北市府接受媒體聯訪，對於韓國瑜在哈佛演講爭議，柯文哲被問先前在費正\n清中國研究中心閉門座談時，雙方是否有書信往來？到底是美方主動邀請，還是北市府主\n動提？柯文哲回應，他對於細節不清楚，要問國務組怎麼安排，哈佛大學是學術研究機構\n，作為一個學術研究機構，就是有興趣和不同人講話。\n\n柯文哲指出，基本上像是傳統基金會、美國外交政策委員會等的智庫，比較像是政府智庫\n，哈佛是學術研究單位，就像中研院歐美所那種，比較像是學術上的研究。他說，哈佛、\n麻省理工學院本來就是學術研究機構，和波士頓的育成中心兩個截然不同。學術中心很強\n調原創，要變成商業化恐怕還很久；至於育成中心就比較務實，要很快就能夠上線，要能\n夠賺錢，基本上費正清研究中心比較像是學術研究機構。\n\n5.完整新聞連結 (或短網址):\n\n\n--\n","\n\n\n\n\n聯合報\n\n\n\n2019-04-10 21:34聯合報 記者蔡孟妤╱即時報導\n\n高市長韓國瑜預計台北時間12日凌晨，在哈佛大學費正清中國研究中心的閉門座談會中發\n表演說，韓的講稿主題為「接地氣的力量」，提及他與傳統政治人物的差異，是他去年能\n贏得高雄市長選舉的主要原因。\n\n韓的演講主題為「The Power of Down to Earth —They Talk the Talk, I Walk the\nWalk」，即為「接地氣的力量～他們坐而言，我起而行」。韓國瑜以2018年高雄市長勝選\n為例，指他今天會到哈佛和大家交談，是因為他去年11月贏得高市長選舉，一開始沒有人\n認為他有可能獲勝。\n\n韓國瑜說，有人說他靠一己之力改變台灣政治生態，並稱為「韓流」，但他不相信「韓流\n」，因為他很清楚，他能當選，以高市長身分，坐在這裡與大家交談，不是他個人，而是\n人民的意志。\n\n韓國瑜說，台灣人民、特別是高雄人民，已受夠腐敗的政府、意識形態的操弄，甚至有人\n說，如今台灣最大黨是「討厭民進黨」。人們對政治人物感到厭倦，這些政客只說不做。\n但他認為做而言不如起而行，才贏得台灣選民的支持。\n\n韓國瑜也在演講中提及兩岸關係，並將重申對支持「九二共識」、「兩岸和平發展」、「\n政治0分，經濟100分」，以及身為高市長，他想為高雄拼經濟的目標。韓的講稿未涉及敏\n感政治話題，但在開放問答時，不排除會有敏感問答，韓將即興發揮。\n\n韓國瑜在機場受訪時說，他演講主要是談人民的改變，要看到政治人物為人民做了什麼，\n而不是再像過去那樣隨便講兩句、呼攏過去，就想得到政權，「接地氣的政治時代來臨了\n」。\n\n\n這英文標題怪怪的 難怪韓市長當初說要找英文好的人\n\n--\n","\n哈佛引言式演講及座談 廖達琪：不公開是韓國瑜的意思\n\n2019-04-10 16:12聯合報 記者王慧瑛╱即時報導\n\n高雄市長韓國瑜訪美行第一站在美國東岸的波士頓，11日下午在哈佛大學有場全程約2小時\n「引言式演講及座談」，但不對外公開。大陸民運人士王丹質疑「明明是閉門會議卻硬說\n是演講」，韓國瑜赴哈佛大學的牽線人、中山大學政治所特聘教授廖達琪說，這場交流是\n閉門式研討，由韓先做30分鐘開場演講，也保留提問時間；主辦方相當有誠意，選擇不公\n開是韓國瑜的意思。\n\n韓國瑜9日深夜啟程赴美，此次訪美備受關注。王丹在臉書質疑韓國瑜「吹牛」、「唬爛」\n，指哈佛大學費正清中國研究中心沒有公告這場演講，其實是閉門會議卻硬說是演講，\n「劉姥姥進大觀園，就以為上天了，這才是井底之蛙吧！」\n\n韓國瑜稍早在舊金山轉機時回批王丹「這時候潑冰塊是什麼意思？」「號稱民運人士何時\n搖身一變，變成綠軍的打手呢？」韓還酸王多監督一下北韓領導人金正恩，少管台灣的事\n務。\n\n廖達琪則指出，今年元月，哈佛大學費正清研究中心台灣研究小組召集人戈迪溫\n（Steven M. Goldstein）、費正清中國研究中心主任宋怡明等一行人來台灣拜會，對韓國\n瑜能在逆勢深綠選區獲勝感到好奇，她陪同拜訪韓國瑜，彼此相談甚歡。\n\n廖達琪說，1月10日晚間，美國學者一行人與韓國瑜在高雄宮園日本料理餐廳會面，韓相當\n真性情，餐廳包廂內沒紙筆，韓遂以手指沾取桌上水杯的水，畫出橄欖、狗骨頭與鏈球三\n張圖形，說明微妙的兩岸關係；美國學者聽得津津有味，拿手機拍下韓的各種動作及筆記。\n\n廖形容，現場氣氛相當high，美國學者紛紛把領帶、外套脫下，因為聊得太開心，延後搭\n高鐵返回台北時間。\n\n「韓國瑜能當選高雄市長，代表某一種政治奇蹟，美國學者高度好奇。」廖達琪表示，戈\n迪溫等人長期關注兩岸關係、台灣政局等議題，對韓國瑜颳起的韓流旋風感到好奇，也關\n心韓國瑜對兩岸議題的態度與策略，因此邀請韓進一步到哈佛大學交流。\n\n===============================================================================\n\n TVBS 美方說法\n\n韓國瑜前進美國!4月哈佛演說 中山政研所牽線\n\n\n我知道英德大戰現正熱鬧上映中，PO臺方牽線人說法聊備一格 XD\n\n--\n","\n\n\n\n\n\n\nETToday新聞雲\n\n\n\n快訊／徵召韓國瑜成定局？　吳敦義：沒有意願參選2020\n\n\n記者蔡浩祥／台北報導\n\n國民黨2020初選一延再延，面對各方「拱韓」聲浪不斷，國民黨主席吳敦義10日在中常會\n表示，自己沒有參選意願；同時，他表示，身為黨主席，得推出品德操守無懈可擊的候選\n人角逐2020，「重返執政，這是我唯一目標」。\n\n原定下午未開放採訪的中常會，突然開放媒體進場採訪。會中，吳敦義表示，近來大家非\n常關注，黨部門口也有一些關心，故向各位常委、媒體進行報告。\n\n他表示，有些人可能會有疑問，自己從政40年以上，地方到中央、北中南部，再從議會到\n行政部門到黨務，經過的選舉、輔選，無論質詢或應答，都有40年以上經驗。\n\n面對外有黨代表集結、內有中常委準備提案要求提前召開全代會。吳敦義反問，假設真有\n意願參選，去年1124九合一選舉開票當晚，在全體黨員同志、同胞愛護下，22縣市贏得15\n個，「難道不會選擇那種大局算是贏定的情況下，宣布競選嗎？」\n\n隨著各方壓力不斷，吳敦義強調，為何不去參選？是因為我並沒有這樣的意願。\n\n\n\n\n他指出，在我的責任上，過去擔任黨主席，深知多數黨員的付託，大家只有一個共同期望\n，2020一定要能夠推舉品德、操守、能力、經驗，最有能力勝選的人，才能真正贏得多數\n國民的支持。 除總統大選，立委席次部分，吳敦義強調，一定要有一個目標，就是超過\n半數達到60席次。他強調，2020年1月11日，是國民黨最重要的關鍵時刻，唯有精誠團結\n、一心一德；身為主席，有責任推出品德、操守、能力、經驗無懈可擊，最有機會勝選的\n候選人，為中華民國開拓光明坦途。\n\n\n▲國民黨主席吳敦義。（圖／記者屠惠剛攝，下同）\n\n\n\n國民黨要團結了嗎？！\n\n--\n蘇貞昌su127網軍名單\n\n\n--\n\n都是黨逼我的(？\n","\n\n\n\n\n\n聯合\n\n\n\n高雄市長韓國瑜將於11日訪哈佛大學交流，\n哈佛大學費正清中心台灣研究小組召集人戈迪溫(Steven M. Goldstein)9日表示，\n此次訪問是由韓國瑜先表達造訪哈佛的興趣，哈佛才欣然相邀，並依照韓國瑜意願，\n讓他與哈佛社區的與會者進行閉門討論；\n他說，韓國瑜對兩岸關係的看法將是此次會談大家最想知道的議題。\n戈迪溫9日出席華府智庫「國際暨戰略研究中心」聯手布魯金斯及威爾遜中心舉行的\n台灣關係法40周年研討會，他在會受訪指出，今年一月哈佛台灣研究研討會在高雄舉辦，\n他們得以與市長韓國瑜見面，當時韓國瑜表達了訪問哈佛大學的意願，\n而哈佛經常有台灣官員造訪，此次也很高興邀請韓國瑜。\n戈迪溫將任閉門討論的主持人，他說，與會者都是哈佛大學社區的人，不會有「外人」。\n問及哈佛為何對韓國瑜如此有興趣，戈迪溫說，是韓國瑜對哈佛感興趣，\n此前馬英九、蔡英文等台灣政治人物都曾在哈佛演講，\n哈佛也有很多研究中國相關問題的學者，可獲取最多有關兩岸關係的見解。\n問及「韓流」席捲台灣，戈迪溫說，不僅台灣，韓流也吹到大陸，\n而且韓國瑜在所有人認為國民黨已死的時代冉冉升起，\n成為國民黨新星這是國民黨可以好好利用的(grab it)。\n他並提到，韓國瑜一開始可能希望把兩岸關係簡單化，不談政治、只論經濟，\n但馬英九的經驗證明，在大陸(mainland)與台灣的政治背景下，\n很難把政治與經濟議題分開。\n戈迪溫相信，韓國瑜越往前走，就越會發覺兩岸關係真正的複雜性，\n「但他很聰明，很有口才(articulate)，我們拭目以待。」\n早先哈佛曾表示，此次邀請韓國瑜來訪，是希望讓哈佛和波士頓地區研究中國和\n台灣問題的學者，有機會以非正式、無政治色彩的論壇方式，與韓國瑜深度交流；\n參與者是哈佛大學研究中國、台灣問題的教授、學者和學生。\n\n\n\n\n\n問及哈佛為何對韓國瑜如此有興趣，戈迪溫說，是韓國瑜對哈佛感興趣\n\n原來是韓自己想去 等對方回應ＯＫ後 反拿回函 再大張旗鼓 讓媒體造神？\n\n然後要不要說這趟“演講” 費用哪來？ 哈佛出 還是自費 還是 市府出？\n\n黃國昌臉書：\n\n第一次看到邀請演講還要是要“講者”全程自費....\n\n\n--\n原來受邀演講是要自費啊...\n問及哈佛為何對韓國瑜如此有興趣，\"戈迪溫說，是韓國瑜對哈佛感興趣\"\n若是正式受邀演講 基本上交通住宿是全含的 還有演講費\n只有這個自己“貼臉”的 人家才當你只去“參觀” 還“自費造訪 受邀演講”？？？\n\n問及哈佛為何對韓國瑜如此有興趣，戈迪溫說，是韓國瑜對哈佛感興趣\n\n為什麼人家的回答要如此避重就輕？ 就是一時間說不出個所以然嘛\n\n打個比方 今天跟人約會 被問“為啥對ＸＸ感興趣” 你回“是他對我感興趣“\n\n這樣你還真對對方有意思？\n\n還真以為自費？當然是市府出啊....\n\n同樣的閉門會議 柯Ｐ會這樣大張旗鼓 還要調時差 還要是登報讓人知在練牛津腔？\n\n為什麼會被放大檢視？ 就是先前媒體吹過頭不是嗎？\n\n小小一個研討混 出發前搞個像是要對全校演講一樣....\n\n拜託才20分鐘耶 還提前一天調時差？\n","\n\n\n打臉韓國瑜說法-波音747今抵高雄-054014141.html\n\n打臉韓國瑜說法！波音747今抵高雄\n三立新聞網 setn.com ? 1,844人追蹤\n三立新聞網22 分鐘前\n政治中心／綜合報導\n\n高雄市長韓國瑜自空降高雄參選以來，屢次的發言讓外界質疑對高雄根本完全不瞭解，日\n前其「F1賽車」政見跳票，他聲稱高雄國際機場（小港機場）無法讓波音747大型飛機起\n降，因此無法將賽車運至高雄。另外韓國瑜上月也向外媒提到，從雲嘉南地區一直到屏東\n，台灣南部目前沒有一個可以停靠波音747的大型機場，希望能趕快興建。\n\n\n▲波音747貨機降落高雄。（圖／讀者提供）\n\n\n\n今日國泰航空的貨機降落高雄，就有航迷判斷，應是國泰集團的「老大哥」載著維修的引\n擎來給「小老弟」，盼能盡快修復並且返回香港大本營，繼續投入飛行工作。\n\n而韓國瑜日前出訪澳門時，曾說道「高雄與澳門沒有直航班機」，不過事實上，有包含長\n榮航空、澳門航空與台灣虎航在營運高雄澳門直飛航線，每周總班次更多達32班，看來韓\n國瑜對於高雄以及飛機與航線的瞭解，似乎需要更用心做功課。\n\n--\n","\n\n\n\n\n聯合新聞網\n\n\n\n韓國瑜舊金山轉機籲王丹別成了綠軍的打手\n2019-04-10 14:14聯合報 記者王慧瑛、蔡孟妤╱即時報導\n\n高雄市長韓國瑜昨天深夜提早啟程訪美，九天內將造訪波士頓、洛杉磯、聖荷西等地，\n到哈佛、史丹福大學演講，並與僑胞餐敘、參訪企業，韓國瑜稍早在舊金山轉機時，接\n受記者採訪時，呼王丹不要成了綠軍的打手。\n\n以下是韓國瑜受訪的內容\n\n韓國瑜：我呼籲王丹先生真的不要這個樣子，號稱民運人士何時搖身一變，變成綠軍的\n　　　　打手呢？而且角度、觀點愈來愈沒有出息，王丹先生多監督一下北韓的金正恩，\n　　　　少管台灣的事務，我們開開心心代表高雄，哈佛大學費正清中心正式發邀請函，\n　　　　我們能交流多少就交流多少，能交幾個朋友就交幾個朋友，能介紹多少就介紹\n　　　　多少，我們是很開心的，這時候潑冰塊是什麼意思？麻煩多關心北韓的金正恩，\n　　　　少扯台灣的事情。\n\n記者：外界解讀去費正清演講等於是2020的入場券已拿到手？\n\n韓國瑜：我不敢這樣講，這樣講沒意思，感覺在吹牛，只是這幾位教授對去年台灣高雄市\n　　　　長的選舉抱著高度興趣，所以正式的邀請，我們就欣然的接受，這是在3個月以\n　　　　前就敲定的，今天才成行，至於其他附加不必要的聯想，我想都是不必要的。\n\n記者：有中常委想直接提徵召你？\n\n韓國瑜：等我們把美國這段時間，兩個大學跟僑界、企業界的活動紮紮實實的走完，不要\n　　　　讓高雄、台灣漏氣，我覺得這是當務之急，其他包括黨內一些不同的意見，我就\n　　　　尊重。\n\n記者：你說美國行是獅子搏兔？\n\n韓國瑜：就是說我必須要專心，獅子這麼大、兔子這麼小，你看獅子去抓兔子一樣是專\n　　　　心，獅子搏兔的意思就是兩個字「專心」，因為這時候是介紹高雄、台灣，不\n　　　　能丟臉。\n\n記者：會跟一位退休的大使見面？\n\n韓國瑜：那是在舊金山，到時來安排，報載新聞媒體都差不多出來。\n\n\n\n\n\n韓轉機時的回應有文字新聞出來了，看來這一路又會是有一堆酸言酸語隨行，其實這些\n\n酸梅族這樣到底有何意義？於事無補也於他無傷，讓讓他聲量繼續居高不下，不是嗎？\n\n不過聽韓直接嘴回去還是爽，民運人士淪綠打手，敢說他沒演講可出席，回酸沒出息！\n\n金小胖耳朵又癢癢的…\n\n--\n","\n\n\n\n\n\n中央通訊社\n\n\n\n中央社記者陳朝福高雄30日電）高雄市長韓國瑜應邀訪美，他今天說，純粹是學術演講，\n行程沒有與美國官員碰面，但因僑胞都很熱情，有機會將去紐約、洛杉磯看看僑胞，這部\n分還待僑社的安排。\n\n韓國瑜今天主持治安會報後針對訪美行程接受媒體訪問。由於政壇多位有意參選2020\n年總統熱門人選2月起陸續規劃訪美，媒體詢問這趟4、5月赴哈佛大學演講是否也與\n此有關時，韓國瑜回應「你們想太多了，沒有這回事」。\n\n韓國瑜表示，剛上任時有5位美國波士頓來的教授來訪，大家聊得非常愉快，當\n場提出邀請他於4月、5月間到哈佛大學費正清學院對學生演講，因為6月後學生\n就要放暑假，他也欣然接受。\n\n韓國瑜表示，教授們希望了解2018年台灣地方選舉後，台灣政治現況與政治\n結構的改變，到底會帶來什麼深遠的影響；但其實他想講的題目是2018年台\n灣地方選舉後，到底台灣人民想要什麼，希望透過這場選舉人民傳遞了什麼\n訊息，5位教授也非常認同。\n\n韓國瑜規劃在哈佛大學以「2018地方選舉對民主政治的影響」為題演講\n。他強調，此行是單純的學術演講，沒有與美國官員碰面行程，因僑胞\n都很熱情，有機會將去紐約、洛杉磯看看\n\n\n\n\n從頭到尾都是說 單純的學術之旅~單純的學術之旅~單純的學術之旅。\n硬要亂扣帽子的還是不曉得是甚麼原因。\n\n--\n","\n\n\n\n\n聯合新聞網\n\n\n\n王淺秋出示哈佛和史丹福邀韓國瑜函 要王丹道歉\n2019-04-10 11:42聯合報 記者楊濡嘉╱即時報導\n\n高雄市長韓國瑜赴美國演講，大陸民運人士王丹批哈佛大學費正清中心並沒有公告這場\n演講，明明是閉門會議還硬說是演講。高雄市新聞局長王淺秋上午出示哈佛和史丹福大\n學的邀請函，並強調高市從來沒有說是什麼大場面的演講，不管用什麼形式，都尊重學\n術單位的安排，韓國瑜也都慎重的準備。願意跟大家交流。王丹指韓國瑜未受邀請這件\n事，王丹應該道歉。\n\n王淺秋說，高雄市府昨天深夜回應有關王丹的批評與質疑，那是新聞局善盡職責，只要\n媒體有需要、提問，即善盡職責盡量回覆，不是特別重視王，不是針對王發新聞稿。\n\n她出具哈佛和史丹福兩校的邀請函，強調尊重學校的安排，不管是簡短的報告、閉門會\n議，只要達到更認識高雄、更認識不同的台灣民主價值的話，高雄市都是慎重去面對和\n準備資料，都很願意分享，高市府從來沒有說是去做多麼神聖的演講，而是非常尊重在\n這全球一流學府做一些學術交流，學術交流的過程中即使是簡短的報告也要做一些講話\n，韓國瑜都尊重學校的安排，不管用什麼形式。\n\n對於王丹，王淺秋說當然尊重個人發言，王可能習慣批判和質疑，鬥爭批判可能是他習\n慣的語言模式，但他到民主法治的社會了，要學習尊重，在言論自由底下要互相尊重，\n一開始沒有搞清楚狀況說高雄唬爛並做一些人身攻擊，在法治國家有法治言論的保障，\n人與人相互尊重，不是你能講話，我們不能講話，既然王丹可以做評述，他沒有受邀到\n那個活動裡，但高雄受到邀請了，也出具邀請函，王應該就說高雄沒有被邀請這件事道\n歉才對。\n\n\n\n\n酸這個有必要嗎？韓是不是有收到邀請函，是。是不是去那邊發表演說，也是。那麼酸\n\n說這不是公告給大家來參加的演講有必要嗎？一定要那樣才是好棒棒？真是窮極無聊。\n\n\n王丹還是先交待一下在六四民運事件後被捕坐牢期間，對近五百人作了幾十萬字有罪誣\n\n陷，後來曝光的回憶錄把自己說成比誰都溫和，規避責任減輕刑責，纂亂史實被多位民\n\n運人士捉包。還有後來拿到美籍來台灣後，有沒有私吞陳水扁政府時支持中國民運的20\n\n萬美元？有沒有私吞中國青年人權獎基金？這些爭議都不是我說的，是其他六四民運核\n\n心人物對他的指控。\n\n\n--\n","\n\n\n\n\n自由電子報\n\n\n川普求見韓國瑜？ 葛來儀一句話狠打臉....\n\n2019-04-10 13:15\n\n\n〔即時新聞／綜合報導〕高雄市長韓國瑜昨（9日）啟程訪美，臉書社團「韓國瑜加油團\n」日前出現一則美國總統川普求見韓國瑜的貼文，引發網友議論。華府智庫戰略暨國際研\n究中心（CSIS）\n\n\n日前一名韓國瑜粉絲在「韓國瑜加油團」上PO文稱，他在高雄市政府的朋友告知，川普知\n道韓國於即將訪美，特別透過秘密管道向高市府傳達求見韓國瑜，之所以川普會找上韓國\n瑜，是因為美國在貿易戰下外強中乾，快撐不住了，希望韓國瑜能扮演和事佬的角色。\n\n台灣一名推特網友特別轉傳這則貼文給葛來儀，葛來儀強調，「有些人在捏造事件，假新\n聞非常普遍。」底下台灣網友留言，也認為這則貼文相當荒謬，「作為一名台灣人，我不\n知道該哭還該笑」、「我對此感到沮喪，台灣確實需要幫助！」\n\n\n\n\n心得:\n\n有些激進的韓苞粉真是夠了\n\n什麼都能唬 什麼都能吹\n\n\n--\n\n對啦對啦 都是反串\n\n台灣一名推特網友特別轉傳這則貼文給葛來儀\n\n只有人藍才會腦殘\n","\n\n\n記者徐政璿／台北報導\n\n高雄市長韓國瑜將於4月10日至18日訪美，原定10日晚間搭機出發，但他因為擔心時差問\n題影響在哈佛大學的演講，決定與自費隨行的太太李佳芬提早一天出發。韓國瑜這趟美國\n行，被外界視為是投入2020總統的關鍵之旅，除了已確定和洛杉磯副市長碰面外，是否會\n和其他美方官員接觸，也成為外界關注的焦點。\n\n\n\n\n根據市府公開行程，韓國瑜將於9日晚間搭乘23點30分將搭乘華航班機，在舊金山轉機後\n，會在當地時間10日上午抵達波士頓。在經過一天休息後，11日12點30分至16點30分在哈\n佛大學進行閉門演講，當晚參加在帝苑大酒樓舉辦的波士頓僑社晚宴。\n\n12日上午8點，韓國瑜將赴常熟飯店參加波士頓僑社早餐會，緊接著在中午就飛往洛杉磯\n，晚間安排南加玉山協會晚宴。13日上午8點30分參訪高科技公司，下午1點參加圓桌招商\n座談會，晚間6點則是南加僑界晚宴。\n\n14日上午9點，韓國瑜將在喜來登飯店舉行2小時的演講茶會，之後後飛往聖荷西，15日上\n午10點到11點30分在史丹佛大學校與學生座談，下午2點則參觀校園並舉辦演講。\n\n16日上午8點，韓國瑜安排了高科技產業參訪行程，李佳芬另受邀探望銀髮僑胞；當天中\n午，韓國瑜將出席全球玉山科技協會矽谷論壇午宴，下午1點30分舉行圓桌經濟座談及媒\n體座談，結束後直接前往舊金山機場搭機返台，並於台灣時間18日上午6點抵台。\n\n| ETtoday新聞雲\n\n\n\n有沒有演講很重要嗎？\n只要看到韓總出現在畫面上就很開心了。\n說韓粉吹噓韓去哈佛演講，也太好笑\n\n--\n","\n\n\n\n\n\n\n奇摩\n\n\n\n\n高雄市長韓國瑜表示應哈佛大學費正清中國研究中心邀請演講，昨晚提前1天搭機訪美，\n民運人士王丹卻發文直指查不到韓赴哈佛演講的公告，質疑「自行放話，根本就是唬爛」\n！市府稍後也秀出邀請函打臉，，但王今（10）日凌晨再度回擊\n「演講和座談都分不清的高雄市政府，傻傻的」、「明明是閉門座談」、「劉姥姥進大觀\n園就以為上天了，這才是井底之蛙吧」，有網友看出邀請函中確實載明「Closed-door\nbriefing」（閉門簡報）引發熱議！\n\n綜合媒體報導，王丹在臉書PO文表示他是母校費正清中心的現任合作研究員，但並未獲得\n韓國瑜要演講的通知，怕是自己錯過信息，還上中心網站查查詢，根本沒有任何韓演講的\n公告；但獲個別教授邀請來中心參觀訪問或有可能，若有正式演講，照例應當由主辦方費\n正清中心對外公布，若無公佈就是沒有這回事，他質疑自行放話，根本就是唬爛！\n\n市府新聞局長王淺秋稍後隨即秀出費正清中國研究中心寄給韓國瑜的邀請函，；\n\n此外，韓國瑜訪哈佛大學也再爆出另一話題，即費正清中心台灣研究小組召集人戈迪溫（\nSteven M. Goldstein）9日表示「這次的參訪是韓先表達意願，哈佛才邀請」，再度引發\n網友議論！\n\n\n\n\n\n真可憐 為了護航一個草包 開始失控 像串粽子一樣一個接一個跟著丟臉\n\n連高雄市府都賠進去變笑話\n\n\n\n\n--\n結果王丹說的沒錯啊\n比起喜韓兒 我可以肯定我很中立惹\n事實都擺在眼前 比喜韓兒只會對人狂噴 我非常中立\n比起喜韓兒 完全不會就事論事 我非常中立了阿XD\n你看 你就完全不就內容討論 只會檢討別人立場 跟你們比 大家都很中立了\n你們讓大家看起來都很中立\n有你們在 別人就很中立了阿 看看你現在的樣子\n在這篇是這樣沒錯XD\n","\n\n\n\n聯合\n\n2019-04-10 10:25聯合報 記者王燕華╱即時報導\n\n民進黨立委蕭美琴近日受邀到美國華府智庫演講並拜會，有親綠臉書粉絲團拿她和高雄市\n長韓國瑜訪美內容比一比，嘲笑韓「一樣是訪美，怎麼差這麼多？」並製表指韓國瑜出訪\n演講稿從1月就準備到現在，蕭美琴是出發前臨時被通知等，蕭美琴在臉書上分享此文，\n指出兩點有誤，網友紛紛讚她「實事求是」、「好誠實也很努力」。\n\n蕭美琴此次訪美行程，安排兩場演講，一場是台灣時間昨天凌晨4時在智庫大西洋理事會\n（Atlantic Council） 分析中國勢力在台灣的影響活動，第二場是台灣時間昨晚11時30\n分，在國際暨戰略研究中心 （Center for Strategic and International Studies） 於\n蔡英文總統的視訊後，談台灣關係法40周年台美關係。\n\n由於韓國瑜也在9日深夜啟程訪美，臉書「打馬悍將粉絲團」貼文「一樣是訪美，怎麼差\n這麼多？」製表對照兩人訪美內容，表中指韓國瑜的演講單位是哈佛大學費正清中國研究\n中心，他提早一天出國、機上能休息補眠，下飛機後還要休假一天調時差，講稿是從今年\n1月底準備至今；蕭美琴在華府智庫CSIS演講，是在花蓮玉里忙完馬上整理行李出發，因\n為出發前臨時被通知，在機上努力準備講稿，下機後馬上工作。\n\n貼文質疑「蕭美琴也正在訪美，人家出發前可以正常上班，還被臨時要求加一場演講，飛\n機上都在準備演講內容，沒休息，到當地也沒喊累，繼續工作，反觀韓國瑜，從1月底就\n知道要去演講，有充分時間準備，飛機上也能休息，到當地卻還要請假調時差，一樣是政\n治人物，怎麼可以差這麼多？」\n\n蕭美琴分享此文時感謝網友熱心製圖，但澄清這個圖有誤，CSIS是去年就邀請，她也提早\n準備，臨時準備的是新增的大西洋理事會演講；另外，她是趁連假提早到美國看她半年才\n能見一次面的父母，不是下飛機馬上工作。\n\n蕭美琴的風度和誠實讓網友都說讚，指她「就事論事會獲得更多尊敬」，有人繼續狠酸韓\n說這是「作秀跟做事的差別」、「程度不一樣，不要笑他，要不然韓粉會生氣」，甚至說\n「拿草包跟資優生比，委員被侮辱了」。也有網友表示「委員對中央和地方的用心大家都\n看得很清楚在眼裡，跟對照組完全是天壤之別，一點點小誤不影響此圖的解釋和表達意涵\n」。\n\n==============================================================================\n\n笑死\n有DPP側翼粉專被自己立委打臉的掛嗎?\nDPP中的清流?\n只能給蕭美琴一個讚了\n\n--\n","\n\nTVBS 記者 倪嘉徽 / 攝影 黃崧浦 報導 2019/04/10 08:29\n\n高雄市長韓國瑜在台灣時間今天晚上7點多，就會抵達波士頓，提前一天出發就是為了\n哈佛的演講做準備，韓國瑜相當重視哈佛的演講，而今年一月到台灣拜會韓國瑜的哈佛\n費正清中心學者戈迪溫在被問到為什麼哈佛對韓國瑜有興趣時說，其實是韓國瑜對哈佛\n比較有興趣。\n\nTVBS特派記者倪嘉徽：「高雄市長韓國瑜在美國第一個行程就是在哈佛演說，到底這個\n韓國瑜超級重視的哈佛行，是怎麼促成的呢？費正清中心台灣研究小組召集人戈迪溫，\n是這樣說。」\n\n哈佛費正清中心台灣研究召集人戈迪溫：「他(韓國瑜)表達到美國訪問哈佛的興趣，我們\n當然很樂意邀請他來。我試圖回想，蔡英文在哈佛演講過，馬英九在哈佛演講過，謝長廷\n在哈佛演講過。」\n\nTVBS特派記者倪嘉徽：「是韓國瑜先表達想到哈佛，費正清中心就順著提出邀請，而耐人\n尋味的是，戈迪溫提到三位曾受邀到哈佛的，蔡總統、馬前總統以及謝長廷，都選過總統。\n至於韓國瑜一再強調要只拚經濟不談政治，戈迪溫認為不可能。」\n\n哈佛費正清中心台灣研究召集人戈迪溫：「我想大家想問的問題，會是他對兩岸關係的看\n法，以及他對兩岸關係的政策發展的方向。哈佛邀請市長，他選擇不要公開演說。」\n\nTVBS特派記者倪嘉徽：「韓國瑜在費正清中心的活動，只有哈佛人能參加，而決定要採閉\n門形式的，是韓國瑜而不是費正清中心，也讓人好奇，韓國瑜高調宣布受哈佛邀請，卻低\n調進行閉門會談的原因。」\n\n================================================================================\n\n1.費正清中心學者來訪時，韓表達對哈佛興趣，於是費正清中心邀請\n2.閉門會談是韓決定的\n\n好了，1450請繼續w\n\n--\n","\n\n\n\n\n\n新頭殼newtalk | 文/中央社\n\n\n\n哈佛大學費正清中國研究中心主任宋怡明向中央社證實，確實邀請高雄市長韓國瑜赴哈佛\n大學演講，但時間與細節，他不願透露，僅表示仍在商議。\n\n美媒披露，韓國瑜將於4月或5月訪問美國波士頓，在哈佛大學以「2018地方選舉對民\n主政治的影響」為題演講。赴美訪問時間預計在4月或5月。\n\n宋怡明（Michael Szonyi）在回覆中央社郵件時證實，費正清中國研究中心（Fairba\nnk Center for Chinese Studies）確實向韓國瑜發出邀請函，也期待韓國瑜能\n接受這項演說邀請。\n\n至於細節，宋怡明表示仍在商議中，確定後會對外說明。\n\n訪美事件曝光後，韓國瑜接受訪問證實，哈佛大學有5位教授在20天前\n來訪並邀請他到哈佛大學演講，他也已接受這項邀請。\n\n他表示，規劃以「2018地方選舉對民主政治的影響」為題演講，到\n時也會和僑界見面並受邀對話或演講。初步規劃這趟美國之行約5至\n7天行程，行程除了美國東岸，也會走訪西岸。\n\n\n\n\n大家喜歡拿新聞做評論，那就拿新聞。另外昨天各個節目上都說題\n目被費正清改了，「從2018地方選舉對民主政治的影響」改成「兩\n岸關係」。至於為什麼這樣改可能他們想了解的東西改了XDD\n\n--\n","\n\n\n \n\n\n新頭殼\n\n\n 高雄市長韓國瑜競選發言人侯亞寧，選在去年韓國瑜宣布參選高雄市長的同一天，9日晚間在臉書貼出參選聲明，正式投入2020國民黨立委高雄市立法委員第一選區黨內初選，將挑戰民進黨高雄市長落選人陳其邁競選發言人、現任立委邱議瑩。\n\n侯亞寧在參選立委聲明中說，「4月9日，對我來說，是特別有意義日子，就在去年同一天，當時擔任國民黨高雄市黨部主委的韓國瑜，正式宣佈參選高雄市長，從這一天開始，選戰正式鳴槍。」\n\n侯亞寧表示，「過去一年，我有幸擔任高雄市黨部發言人及韓國瑜競選辨公室總協調，一路從高雄市最偏遠的桃源區等山區一一拜訪，走遍了38個行政區，我們看到高雄的願景，也看到散佈在各區的珍珠，等待我們去發掘，讓它發光發亮。」\n\n他說，高雄市立法委員第一選區，有14個行政區，包含大樹區、美濃區、旗山區、大社區、燕巢區、阿蓮區、內門區 、六龜區、杉林區、田寮區、甲仙區、那瑪夏區、桃源區及茂林區，面積約佔高雄市三分之二面積，幅員遼闊，農產相當豐富，有世界知名的鳳梨、玉荷苞荔枝、蜜棗等等，還有豐富的觀光資源及人文特色\n\n他說，「這就是我們所稱的蛋白區，蘊涵精彩的農特產及各種觀光資源，我願當一個穿針引線的線，將這些珍珠串起來，成為一條璀璨的珍珠項鍊，讓世界看到它的美麗，也提升地方更多的經濟價值。市長的政見，我將一起幫忙實現，為了地方永續發展及台灣下一代的出路，我決定投入參選國民黨高雄市第一選區的立委初選，未來進入立法院，一定不忘初心，永遠和民眾站在一起。」\n\n\n\n\n\n\n\n\n\n這位還不錯 就是韓當時在高雄市黨部競選的發言人\n\n不過似乎因為某些原因而沒有進到市府裡面去\n\n\n--\n","\n\n\n\n\n\n\n哈佛稱是「閉門討論」：韓國瑜先表意願才邀請\n2019-04-10 08:21\n\n字體Line FB twitter\n高雄市長韓國瑜。（資料照）\n高雄市長韓國瑜。（資料照）\n\n〔即時新聞／綜合報導〕高雄市長韓國瑜表示，自己將赴哈佛大學演講，中國民運人士、\n哈佛大學費正清研究中心合作研究員王丹則稱是「閉門座談」，批韓吹牛。哈佛大學費正\n清中心台灣研究小組召集人戈迪溫（Steven M. Goldstein）表示，韓先表達訪問哈佛的\n意願，還說韓這次是與哈佛社區的與會者進行閉門討論。\n\n《聯合報》報導，戈迪溫9日受訪指出，今年一月哈佛台灣研究研討會在高雄舉辦，當時\n韓國瑜表達出造訪哈佛大學的意願，哈佛這次便欣然邀請，戈迪溫說，韓國瑜將與哈佛大\n學社區的與會者進行閉門討論。有趣的是，被問到哈佛為何對韓國瑜有興趣，戈迪溫說，\n是韓對哈佛有興趣。\n\n請繼續往下閱讀...\n\n韓國瑜赴哈佛「演講」一說引發質疑，王丹直指沒看到任何關於韓國瑜演講的公告，高市\n府則拿出邀請文件回嗆「井底之蛙」，王丹撰文砲轟明明是閉門座談，卻硬說成是「在哈\n佛大學演講」。\n\n--\n","\n\n幹X媽的狂韓粉\n\n一天到晚吹噓\n韓國瑜是國際大學者\n可以到哈佛演講\n\n還可以說柯文哲比不上韓神\n如此大言不慚\n\n\n我幹X媽的\n柯文哲是沒有多厲害\n只是全世界前幾名的葉克膜專家\nX\n\n\n韓國瑜訪哈佛 戈迪溫：韓先表達興趣 哈佛才邀請\n\n聯合新聞網\n記者羅曉媛／華盛頓報導\n2019年4月10日 上午6:20\n\n\n\n\n高雄市長韓國瑜將於11日訪哈佛大學交流，哈佛大學費正清中心台灣研究小組召集人戈迪\n溫(Steven M. Goldstein)9日表示，此次訪問是由韓國瑜先表達造訪哈佛的興趣，哈佛才\n欣然相邀，並依照韓國瑜意願，讓他與哈佛社區的與會者進行閉門討論；他說，韓國瑜對\n兩岸關係的看法將是此次會談大家最想知道的議題。\n\n戈迪溫9日出席華府智庫「國際暨戰略研究中心」聯手布魯金斯及威爾遜中心舉行的台灣\n關係法40周年研討會，他在會受訪指出，今年一月哈佛台灣研究研討會在高雄舉辦，他們\n得以與市長韓國瑜見面，當時韓國瑜表達了訪問哈佛大學的意願，而哈佛經常有台灣官員\n造訪，此次也很高興邀請韓國瑜。\n\n戈迪溫將任閉門討論的主持人，他說，與會者都是哈佛大學社區的人，不會有「外人」。\n\n問及哈佛為何對韓國瑜如此有興趣，戈迪溫說，是韓國瑜對哈佛感興趣，此前馬英九、蔡\n英文等台灣政治人物都曾在哈佛演講，哈佛也有很多研究中國相關問題的學者，可獲取最\n多有關兩岸關係的見解。\n\n問及「韓流」席捲台灣，戈迪溫說，不僅台灣，韓流也吹到大陸，而且韓國瑜在所有人認\n為國民黨已死的時代冉冉升起，成為國民黨新星這是國民黨可以好好利用的(grab it)。\n\n他並提到，韓國瑜一開始可能希望把兩岸關係簡單化，不談政治、只論經濟，但馬英九的\n經驗證明，在大陸(mainland)與台灣的政治背景下，很難把政治與經濟議題分開。\n\n戈迪溫相信，韓國瑜越往前走，就越會發覺兩岸關係真正的複雜性，「但他很聰明，很有\n口才(articulate)，我們拭目以待。」\n\n早先哈佛曾表示，此次邀請韓國瑜來訪，是希望讓哈佛和波士頓地區研究中國和台灣問題\n的學者，有機會以非正式、無政治色彩的論壇方式，與韓國瑜深度交流；參與者是哈佛大\n學研究中國、台灣問題的教授、學者和學生。\n\n--\n\n 造神是一回事\n\n 重點是\n 韓總為什麼主動要求\n 在哈佛演講兩岸關係？\n\n 為了選總統舖路？\n\n","\n\n\n\n \n\n\n東森新聞\n\n\n\n記者吳奕靖、賴君欣、林敬旻、許力方／桃園連線報導\n\n高雄市長韓國瑜出訪美國，將於哈佛大學及史丹佛大學發表演說。9日晚間他和李佳芬先\n在高鐵站吃拉麵再前往機場，9時30分兩人身穿「夫妻白衣」抵達桃園機場，並接受媒體\n聯訪，「韓市長！加油！」韓國瑜一聽到大票粉絲吶喊的加油聲浪，嚇了一大跳直呼「哇\n！這麼多人」，還有一名正妹粉絲穿著低胸小可愛，拿國旗現身，相當吸睛。韓國瑜受訪\n時則指出，當務之急是把美國之行全力以赴做成功。\n\n韓國瑜出發前在高鐵站時遇到藝人澎恰恰，現場許多粉絲來送行。夫妻倆晚間8時許抵達\n桃園站吃拉麵，李佳芬說，韓國瑜本來在車上看講稿，因為有點累了，小睡片刻。桃園機\n場則已經有大批粉絲送機，還有人準備「藍白拖」送給市長，發起人說，因為韓國瑜從廈\n門回來時曾說，「老鼠偷拖鞋大的在後面」，代表他就是「大的」，送最接地氣的藍白拖\n希望訪美順利，帶去美國，在飯店也穿得舒服。\n\n韓國瑜在機場受訪時說，自己將在機上看書調時差，當初訂定訪美行程就需要單純化，沒\n有要去華盛頓，「open mind」只要排進我們，我們都歡迎、都去，當務之急是把美國之\n行盡可能認真全力以赴。至於國民黨內問題，大老級人物都很成熟了，雖然他人不在台灣\n，「只要願意面對面溝通，問題都不存在」，要以獅子搏兔的心情，全心全意把美國之行\n做成功，讓高科技廠商接受高雄，訪美之行也定調同樣為招商。\n\n韓國瑜出訪前表示，本次訪美行程係應哈佛大學及史丹佛大學邀請，他將與當地學子分享\n擔任高雄市長的經驗及城市願景。行程也安排參訪洛杉磯及矽谷等地知名企業，由於該區\n域為全球高科技產業重鎮，可作為高雄未來城市發展之學習與借鏡；而數場經濟座談會，\n將為高雄招商引資。同時，他也會與波士頓、南加等地僑界進行意見交流。\n\n韓國瑜先前已於2、3月，分別赴新加坡、馬來西亞、香港、澳門、深圳、廈門等地，簽訂\n多張農漁契約及合作備忘錄，展現豐碩成果；此次馬不停蹄再前往美國，除發表兩場重要\n演說外，也將參訪高科技產業並了解創業投資及新經濟發展趨勢，盼能打亮高雄知名度，\n讓國際認識高雄的未來發展，並帶動企業投資高雄熱潮。\n\n此次訪美行程緊湊，韓國瑜11日將於哈佛大學校園發表演講，並與波士頓僑社會面；12日\n飛往洛杉磯；13日進行高科技產業參訪及招商座談、晚上出席南加僑界歡迎晚宴；14日飛\n往聖荷西；15日與史丹佛大學學生座談並發表演講；16日進行企業參訪並出席全球玉山科\n技協會矽谷論壇、及圓桌經濟論壇；17日則啟程返國、預計於18日返抵台灣。\n\n\n\n韓總 94 威，要海溝有海溝，要拖鞋有拖鞋，矽谷MOU簽起來\n\n--\n","\n\n新聞標題\n王丹嗆「韓國瑜要來根本唬爛」！邀請函曝光...高市府打臉：井底之蛙\n\n\n\n\n\n\n\n聯合新聞網\n\n\n高雄市長韓國瑜出訪美國、發表演說，民運人士王丹卻在臉書PO文，說他根本沒看到市長\n要來演講的公告，質疑這趟行程「根本是唬爛」，高雄市議員邱俊憲隨後也在臉書轉貼這\n篇文章，直言「讓人擔心又要出現尷尬的羅生門行程」，對此，《ETtoday新聞雲》記者\n取得韓國瑜的邀請函，直接打臉對方。\n\n民運人士王丹，9日在臉書《王丹網站》粉絲頁PO出一篇貼文，他以哈佛大學費正清中國\n研究中心的合作研究員身份說「中心有演講活動，通常我們會得到通知，但我從來沒得到\n，我還上本中心網站查了一下，根本沒有任何韓國瑜要來演講的公告」，文章末段還寫下\n重話「自行放話，根本是唬爛」。高雄民進黨議員邱俊憲也轉貼這篇文章，還發文寫下「\n才在議會公開質詢提醒過市府首長，不要讓代表高雄市出訪的市長，又要在美國出現尷尬\n的羅生門行程」，提醒市長「務必謹慎」。\n\n▼王丹PO文嗆韓國瑜「沒聽說要來」。（圖／翻攝王丹網站臉書）\n\n\n\n對此，《ETtoday新聞雲》記者取得韓國瑜的邀請函，高市府也做出回應「韓市長受邀在\n華府的演說交流，完全尊重哈佛校方安排，至於其他個人沒有受邀參與活動，他應該去詢\n問自己的學校，而不是如同井底之蛙，只要自己沒看到的就以為世界不存在。」狠狠打臉\n。\n\n▼議員邱俊憲也轉貼王丹文章。（圖／翻攝邱俊憲臉書）\n\n\n\n\n\n\n▲韓國瑜受邀到哈佛演講的邀請函曝光。（圖／記者李唯甄翻攝）\n\n\n\n\n\n老實說我實在不太懂這些北七幹嘛一直打韓\n\n韓就是你不理他就好解決的人\n\n越要打，大家越care他在哈佛幹嘛\n\n他就越紅\n\n\n不過韓自己也要注意\n\n明明就是個closed-door briefing或一個presentaition\n\n講成「演講」會讓宵小之徒有可趁之機\n\n當初直接講是閉門會議或閉門簡報\n\n可以減少很多被攻擊的點\n\n\n--\n","\n\n\n韓國瑜啟程訪美 喊「獅子搏兔」宣傳高雄\n\nTVBS新聞網\n\n高雄市長韓國瑜，晚間啟程前往美國，要展開演講和招商之旅，韓國瑜定調這趟美國行，\n就像獅子搏兔，他形容大獅子要去抓兔子，希望讓美國高科技廠商，能認識高雄，而韓國\n瑜一到桃園機場，大批韓粉立刻尖叫，希望韓國瑜選總統，妻子李佳芬洗衣服！\n\n韓粉：「韓市長加油...，韓市長加油。」\n\n韓國瑜現身桃園機場，韓粉舉海報，高喊選總統。\n\n韓粉：「韓市長選總統救台灣。」\n\n高雄鄉親特地北上送行，機場被擠得水洩不通，有人帶藍白拖要送他，還有人喊李佳芬洗\n衣服。\n\n聽到洗衣服關鍵字，韓國瑜手比噓聲，即使提前一天出發，但想低調也難，大家也好奇，\n到美國演講，會不會提到九二共識。\n\n高雄市長韓國瑜：「基本上就是2018年，高雄市長選舉之後，台灣人民的改變，跟台灣人\n民的期待，一問一答的時候，我相信會有很多學生或教授會提出來，到時候在那個狀態之\n下，我再會回答。」\n\n以學術經貿為主，訪美要單純，沒有華盛頓和紐約，那到底會不會見政治官員。\n\n高雄市長韓國瑜：「心胸都是開放的，套一句英文講的話，openminded，我們完全是心靈\n打開，只要能夠排進來，而且不嫌棄我們，也願意跟我們見面，我都是非常歡迎的。」\n\n見誰，韓國瑜意思是客隨主便，回來後再談2020。\n\n高雄市長韓國瑜：「獅子搏兔，一隻大獅子去抓兔子，獅子搏兔全心全意把美國之行做成\n功，做的盡可能讓高科技廠商，了解到高雄。」\n\n原本預計10日出發，但考量體力和時差，臨時決定提早一天飛美國，10日晚間11點半的航\n班，10幾個小時後，抵達舊金山，當地時間9日晚間8點，還要再轉機到波士頓，養精蓄銳\n後，隔天到哈佛大學演講。\n\n高雄市長韓國瑜vs.記者：「幾乎都背在腦海裡面，當然要看當然要看(演講稿)，背起來\n很長的，比背唐詩三百首難。」\n\n女兒韓冰幫忙校稿，韓國瑜反覆練習，甩開牛津腔，9號晚間抵達左營高鐵，韓國瑜在車\n站大廳，巧遇澎恰恰，韓國瑜邊走邊和記者聊天，韓國瑜手上也幫忙拉著，一咖行李箱。\n\n高雄市長韓國瑜：「我沒有那麼養尊處優。」\n\n高鐵上小睡片刻，登機前，韓國瑜還先品嚐拉麵，祭五臟廟，為期10天的美國行，大獅子\n要全力以赴。\n\n\n\n\n\n莫非韓總想當賭神？！\n\n--\n","\n\n\n\n\n沒請阿諾行銷-韓花330萬公帑訪美-074513394.html\n\n沒請阿諾行銷！韓花330萬公帑訪美\n三立新聞網 setn.com 뜠1,874人追蹤\n三立新聞網4 小時前\n政治中心／綜合報導\n\n\n\n\n\n\n\n臉書粉專「只是堵藍」發文表示，韓國瑜這趟訪美行程花了高雄納稅人330萬元，「他一\n心一意只想提高自己的聲勢，聲勢提高好讓他可以選總統」，跟之前的就任典禮一樣，根\n本沒替高雄省錢，這330萬元可以用來請很多明星，行銷高雄，「但是韓國瑜有做嗎？沒\n有、他並沒有」。粉專同時貼出一張自製照片，寫著韓國瑜寧願花納稅人的330萬，出國\n演講，也不願意花330萬請阿諾演講行銷高雄。\n\n文章曝光後，引發網友討論，紛紛留言表示，「只有他自己可以花錢，其他人都要拗免費\n」、「政治意義啊！傻傻的，這樣才可以對外說，我去過美國，美國認同我，我還在大學\n演講，中國留學生很歡迎我，美中通吃，高雄賺大錢，發大財」、「究竟是高雄發大財呢\n？還是高雄市長發大財」。\n\n不過也有人指出，330萬元想請阿諾來台，可能不夠，「阿諾的演講費用每分鐘4萬8千台\n幣，還不包含食宿等等的費用，估計真的請到阿諾，整趟下來的費用可能近千萬，連鄧紫\n琪都請不下手還想請阿諾」。（編輯：李艾庭）\n\n--\n","\n\n\n\n\n\n有打電話祝賀戴資穎奪冠嗎？ 韓國瑜：要查一下\n2019-04-09 20:33\n\n〔記者王榮祥／高雄報導〕世界球后戴資穎在馬來西亞公開賽奪冠。高雄市長韓國瑜今天\n被問到昨天是否有打電話祝賀戴資穎，韓國瑜頓了一下，笑說好像有、但昨天打了太多電\n話，要查一下。\n\n高市運動發展局則說明，昨天曾以高雄市長韓國瑜名義發出祝賀電文，恭賀戴資穎為台灣\n、高雄爭光，該電文是轉給戴資穎父親、委請他轉傳，至於市長有無打電話？運發局官員\n表示不太清楚，但私下研判是媒體把祝賀「電文」誤解為電話。\n\n運發局祝賀電文指出，「世界球后」戴資穎7日在「世界巡迴超級750」的馬來西亞羽球公\n開賽，對上世界第4的日本好手山口茜，以21比16、21比19直落二過關封后，順利成為賽\n史82年來，第5位在女單完成三連霸（以上）的名將，高雄市長韓國瑜特別致電祝賀。\n\n市長韓國瑜在祝賀電文中指出「欣聞 榮獲2019馬來西亞羽球公開賽女子單打冠軍，且達\n成賽史三連霸佳績。出類拔萃，技冠群傑，揚譽國際，足堪高雄之光，特電申賀。」\n\n高雄出生的戴資穎2011年以16歲半贏得台灣羽球排名賽，成為台灣羽球史上最年輕的「球\n后」。\n\n18歲（2013年）的她排名世界第10。2016年12月1日首次登上世界球后，7日順利完成馬來\n西亞羽球賽女單3連霸，依據最新世界排名，戴資穎可連續第122週穩坐球后寶座，追平中\n國名將張寧，並列史上第2長。\n\n戴資穎結束該場比賽後，將繼續轉往新加坡，參加4月9日至4月14日總獎金35.5萬美元的\n「世界巡迴超級500」新加坡羽球公開賽。\n\n--\n","\n\n\n\n\n\n\n\n韓國瑜訪美行今啟程 總經費達329萬元\n\n新頭殼newtalk | 鄭仰哲 綜合報導\n發布 2019.04.09 | 13:26\n\n高雄市長韓國瑜原定10日展開訪美行程，現確定將提前至今（9）日深夜出發。時代力量\n高雄市議員黃捷今日在臉書上公布高雄市政府提供的行程及經費，據資料顯示，韓國瑜本\n次出訪總計花費約329萬餘元。\n\n根據高雄市政府提供的行程，韓國瑜及夫人李佳芬與行政暨國際事務處長王智立加上隨扈\n，於9日出發，高雄市副市長葉匡時一行人則於10日啟程；11日韓國瑜將至哈佛大學進行\n閉門演講，同日晚間參加波士頓僑社晚宴；12日一早出席波士頓僑社早餐會，隨後轉往洛\n杉磯。\n\n轉往洛杉磯後，13日進行高科技產業參訪、召開「全球玉山經濟論壇」圓桌招商座談會及\n記者會，晚上則是南加僑界歡迎晚宴；14日舉行市長演講會茶會，結束後轉赴聖荷西。15\n日於史丹佛大學進行閉門學生座談以及市長演講；16日再一次進行高科技產業參訪，並參\n與「全球玉山科技協會矽谷論壇」午宴、圓桌經濟座談、媒體座談、市長演講。預計於17\n日離開美國，18日返抵桃園機場。根據市府提供的資料顯示，本次訪美行程總經費為329\n萬6288元。\n\n--\n你怎麼說人家是胖妞？歧視是你吧？！人家我的評價是「正妹」、「仙女」。\n忘了日本？到年底還可能有歐洲，全世界都要簽MoU，簽好簽滿！\n好好，住零星的行嗎？\n建議去中東玩玩，杜拜不錯\n都是民脂民膏，出國費用比他年薪還高\n","\n\n\n\n\n蘋果\n\n\n\n\n（更新:增加洪東煒與張雲鵬說法）上周閣揆蘇貞昌拍板華南金控董事長一職，改由高雄\n銀行董事長張雲鵬接任。對此，高雄市長韓國瑜除昨表明「不放人」，財政部不尊重高雄\n市府，今再喊話「慶富案報告完再離職」，並在下午由高市副市長洪東煒親自與張雲鵬溝\n通，「力勸」張雲鵬4月25日在高市議會進行慶富案專案報告後再離職，經\n。\n\n韓國瑜今出席高市每月一書推薦記者會，會後接受聯訪。對於張雲鵬將轉任華南金控董事\n長一事，韓國瑜再度表態，他指出，高市府會再跟行政院溝通，今下午洪東煒也會與張雲\n鵬見面溝通，勸張在4月25日於高市議會報告完慶富案再離職。並向張雲鵬喊話，請不要\n在高市議會慶富專案報告案前離職，真的會留不好感覺，「當然張雲鵬會有他自己想法，\n只是我們站在市府立場，我們會規勸他報告完再走」。今下午洪東煒親到高雄銀行勸張雲\n鵬，會後洪東煒接受電訪，洪表示，\n，「（韓國瑜）\n」，4月25日到高市議報告慶富案後再離開，在高銀畫下美麗句點，張雲鵬\n也同意。媒體今下午再以電話聯訪張雲鵬，是否如洪東煒所言，允諾4月25日到高市議會\n進行慶富案專案報告後再離開高銀？張雲鵬說，他是向洪東煒告知會向財政部提議，讓他\n4月25日到高市議會報告後再到華南金履新職，「因為是我提議的，我覺得財政部會原則\n上會同意」。\n慶富先前爆發與高銀等銀行超貸案，張雲鵬正是高銀董事長，高市議會訂於4\n月25日要求高市府、高銀等相關單位進行慶富案專案報告。（吳慧芬、楊適吾／高雄報導\n）\n\n\n\n\n只是報告一下，沒什麼問題吧？\n\n反正報告完就能上任了，只要行正坐端，誰也為難不了他的。\n\n4/25見真章囉\n\n\n--\n","\n\n\n挺英韓黑藝人 曾在淘寶開商鋪\n\n\n\n在臉書力挺總統蔡英文，並常時常針砭高雄市長韓國瑜的男藝人「焦糖 陳嘉行」，被臉\n書粉絲頁「黑框作業」起底，2013年就在對岸最紅的電商淘寶開商鋪，網友酸「是不是沒\n賺到錢因愛深恨?」目前淘寶仍能搜到他的商鋪，首頁並放上大大的《中天》節目《康熙\n來了》為自己做宣傳。\n\n「焦糖哥哥」陳嘉行力挺民進黨，時常在臉書批判高雄市長韓國瑜。之前總統蔡英文臉書\n一則發文中提到「台灣沒有審查制度，焦糖哥哥可以自由地評論各種公共議題。」意外被\n總統點名，「焦糖」高興的轉發該則貼文寫下：「勇敢自信 世界同行」。沒想到小英又\n跑去留言，並問他：「你的英文翻成『Brother Caramel』可以吧」，讓他受寵若驚。\n\n陳嘉行昨還在臉書諷刺大陸若要購買他的臉書粉絲團，打簡體字說「管管，你們以為1450\n萬就想買我喔？！至少拿3亿RMB再来谈，亲。」稱對岸想買他，拿3億人民幣再來談。但\n臉書粉絲頁「黑框作業」起底陳嘉行，2013年在對岸開的淘寶商鋪，諷刺「也許是我眼花\n了也說不定…怎麼這廣告看起來像是在對岸賣的？」\n\n「黑框作業」說，「原來是2013年在對岸開的淘寶商鋪阿？沒事沒事!那年頭跟對岸做生\n意很正常沒問題，要是現在，就會被罵說賣台了!微博也是2014年7月之後就沒動靜了，大\n概是東西賣不出去吧？花錢談代理，最後卻沒賺多少...我總覺得我能理解為啥他現在會\n討厭對岸了(笑)。」\n\n網友留言「政治歸政治 人民幣歸人民幣」、「綠蛆賺人民幣絕不手軟的」、「 軟妹幣是\n很香的，呵呵」、「為人民幣服務嘛」、「沒有錢改不了的立場，如果有，那就要很多錢\n。」、「可能賺不到錢，性情大變吧。」、「原來是有去發展哦！被踢回來而已」、「巴\n掌真響，臉真腫！什麼要賺人民幣滾回去，台灣海峽沒有蓋，健保不配用，自己婊自己」\n、「中共沒有讓我賺到錢，我就開始努力的黑他XD」\n\n陳嘉行事後在臉書澄清，我昨天直播有提過這個賠錢的淘寶店的事，現在我寫得更翔實些\n。\n\n\n\n==============================================================================\n\n 這個垃圾，賺不到中國的錢就見笑轉生氣，回來舔民進洞，由此可見，很多狗娘養\n\n 的綠腦仔不是真的反中，而是想要藉著舔綠來變網紅，或著酬庸撿到個一官半職。\n\n--\n   綠腦仔很多都是這種人，所以令人瞧不起，如果是貫徹始終的反中，\n   還不會令人討厭，一點點的骨氣都沒有，操。\n","\n\n\n\n\n\n\n奇摩新聞\n\n\n\n藍營基層醞釀徵召韓國瑜 砲轟王金平「卡韓大將」\n\n國民黨初選風波越演越烈，基層醞釀要聯署，要求黨中央4月底就開黨代表大會，提早徵\n召韓國瑜，，不過王\n金平老神在在，強調這只是某些人的看法，沒表示意見的還有千千萬萬人。\n\n振臂疾呼高喊徵召韓國瑜，國民黨中央委員徐正文召集全國22縣市黨代表聯署，要求黨中\n央4月底開黨代表大會，提早徵召韓國瑜就2020戰鬥位置！\n\n國民黨中央委員徐正文：「大勢所趨，民意上面，整個藍軍的部分就是要韓國瑜出來，那\n我覺得現在就是王金平（卡韓勢力），那就是別人講的，山海關的大將就是王金平死守著\n，那我想最後面如果實在不行，那我們也會去找王金平抗議。」\n\n\n\n王金平則回應「沈富雄大老說，問題不在王金平而是在別人，這是某些人的看法，其他沒\n有表示意見還有千千萬萬人。」\n\n挨轟卡韓大將軍，前立法院長王金平強調問題不在他，\n\n\n\n\n\n王金平說：「主席能夠表態的話，他如果選，我們身為有意參選人就不一樣，我們就不宜\n直接見面，但是如果他不選，以黨主席的身分要求我們見面，當然一定樂意配合。」朱立\n倫則表示「我們這幾天都不講政治的事情，心中攏只有媽祖、心中沒政治。」\n\n\n\n面對黨內紛爭，跟隨媽祖遶境的朱立倫不多談，但吳敦義發臉書附上自嘲式的臭臉精華影\n片，為自己叫屈，提到為了重返執政，義無反顧，希望推出最有機會當選的候選人。各位\n義哥的好朋友們，義哥應該沒「臭」吧？外界推測是雙關意涵，想表達自己應該沒「錯」\n吧，看在其他太陽們眼裡，恐怕格外諷刺。\n\n\n\n\n遲遲無法搞定的無主席到底什麼時候會表態呢？\n\n--\n蘇貞昌su127網軍名單\n\n\n--\n\n------------------------------------------------------------------------------\n\n蘇貞昌su127網軍名單\n拱韓打朱大將蘇老縣長人馬駕到\n------------------------------------------------------------------------------\n\n","\n\n\n\n韓國瑜訪美前先打桌球　下午會恩師蘇起\n\n高雄市長韓國瑜今晚將啟程訪美，但白天仍行程滿檔，上午一連安排四個公開行程，並與\n高市4月觀光大使莊智淵對打桌球，下午則將在高雄市府與他在政大東亞所的指導教授、\n92共識一詞創造者蘇起會面，韓國瑜說，蘇起有強大國際觀，在訪美前夕，想多聽聽老師\n的意見。\n\n韓國瑜今上午一連排四個行程，一早先與高市府一級主管開市政會議，接著參加高市文化\n局召開的每月一書記者會，及教育局所召開台灣微軟與高市府合作AI雙語教學記者會，韓\n國瑜鼓勵高雄市民多讀書，也希望高市即將推動的中小學雙語教學，在投入微軟AI資訊系\n統後，縮小與拉近高市城鄉教育資源的差異。\n\n近中午時，韓國瑜參加高市觀光局召開的「高市四月觀光大使莊智淵推廣運動觀光」記者\n會，並與莊智淵對打桌球。韓國瑜說，很高興身為高雄子弟的莊智淵，願為高市代言，提\n倡高雄運動觀光。莊智淵是台灣知名桌球運動員，在2003年12月排名世界三名。\n\n韓國瑜接受媒體聯訪時，被問及到美是與哪個美國城市簽署姐妹市?韓國瑜說，不便先公\n布，否則擔心會又有變化，像他提曝光要在哈佛等美國大學演講，就有很多雜音。\n\n韓國瑜也證實今下午會與研究時期指導教授蘇起會面。蘇起是陸委會前主委，在2000年4\n月自創「九二共識」一詞表達「一個中國，各自表述」。韓國瑜近來多次公開受訪都指支\n持「九二共識」，並將此尊稱是兩岸間的定海神針。韓國瑜今說，蘇起具有強大國際觀，\n訪美前與老師碰面，正好可向老師請益。（吳慧芬、楊適吾／高雄報導）\n-------------------------------------------------------------------------------\n\n  要出國了 還行程滿檔 打桌球、會老師、每月一書、\n  台灣微軟與高市府合作AI雙語教學記者會 衝起來\n\n\n\n--\n","\n\n\n記者鄭媁、施鴻基／台北8日電 2019年04月08日 06:04\n\n國民黨主席吳敦義與新北市前市長朱立倫原定昨天會面，但因會談公開與否不同調破局。\n朱立倫昨天受訪時重申，若黨中央願徵召高雄市長韓國瑜，他一定第一個跳出來全力支持\n；朱立倫強調，他沒有什麼好特別溝通的，黨中央要溝通的對象是反對徵召的人，「我的\n立場一致，講一百次都一樣」。\n\n朱立倫昨天在台北市中山堂廣場出席「己亥年公拜軒轅黃帝大典」活動，對於吳敦義認為\n，談話過程公開，會淪為都在講場面話、像是作秀一樣；前台北縣長周錫瑋也暗諷「團結\n是無條件，不是談條件」，被問及要求公開會談是否有所顧慮？朱立倫說，他沒有任何顧\n慮，只是希望把所講得每一句話，都讓大家知道，「國民黨是為了全黨團結一致」。\n\n\n\n●周錫瑋促朱王韓喝團結茶\n\n此外，黨內呼籲徵召韓國瑜的聲音不斷，前台北縣長周錫瑋昨天表示，國民黨應盡速徵召\n民調最高的高雄市長韓國瑜參選總統，不辦初選；並邀新北前市長朱立倫、立法院前院長\n王金平和他喝團結茶，討論國民黨如何團結勝選，同時分配輔選責任。\n\n台北市議員羅智強昨天宣布退選2020年總統，呼籲黨徵召韓國瑜，羅智強表示，他是國民\n黨第一位宣布投入2020年總統大選的人，但也如同他在宣布參選時即曾説過，「我的參選\n，不是追求個人的勝利，而是希望幫國民黨催出最強將」。現在，總統大選的選舉態勢已\n經明朗。根據各方民調，最強將就是韓國瑜，\n\n羅智強同時對黨中央和吳敦義提出三呼籲，第一是要黨中央直接徵召韓國瑜，他稱這已是\n國民黨除了王金平外的共識；二是整個黨只剩王金平一人死守「卡韓山海關」反對徵召韓\n國瑜，因此吳敦義要溝通的不是朱立倫，而是王金平；三是要求吳敦義說清楚自己到底參\n不參選2020總統？否則如何有公信力「協調他人」？他說，吳敦義始終未鬆口不選，外界\n可以合理懷疑吳想上演現代版「一桃殺三士（韓朱王）」，以提名爭議為自己選總統清路\n障的可能性。\n\n羅智強更痛批，九合一大選勝選後，國民黨明明一個好局，一個勝局，今天被國民黨自己\n玩到殘廢，民調跟好感度都開始崩盤。國民黨已經失血4個月了，呼籲吳敦義主席，承擔\n責任，徵召韓國瑜，不要再凌遲國民黨。\n\n\n\n\n\n\n國民黨總統初選好像冰與火之歌　ＸＤＤＤ\n\n現在鬥爭白熱化　黨主席落漆成這樣\n\n套句權力遊戲的台詞：\n\nＷｉｎｔｅｒ　ｉｓ　ｃｏｍｉｎｇ\n\n藍營在吳敦義的帶領下　又要迎來史詩級慘劇\n\n\n\n\n--\n\n真的齁\n\n黨主席肩膀要有拉　蛇摸都不敢　乾脆退休算惹　呵呵\n","\n\n\n\n\n\nUDN\n\n\n財政部日前發布人事命令，派高雄銀行董事長張雲鵬出任華南金控董事長，不過高市府今\n表示，高市議會即將進行慶富案專案報告，此時不考慮張辭任。高市長韓國瑜今也說，希\n望專案報告後再談人事異動；市議會已經要專案報告的時候，突然這麼重大人事調動，而\n不尊重市府，是不能被接受的，也感覺不負責任。\n\n韓國瑜下午參加道路安全督導會議前，被問到此事時說，希望市議會4月25日的慶富案專\n案報告結束後，再來談人事異動，因為現在高市議會及廣大市民甚至外界，都非常想要了\n解，慶富案來龍去脈到底發生了什麼，此時，在專案報告之前，這麼最重要的人事異動，\n並不是非常妥適。\n\n他並表示，財政部、金管會做這樣的人事調動，財政部的權責，但感覺並不是非常適合，\n因為現在在高雄市，慶富案大家已經烙在心頭很長一段時間，都想要知道，到底是怎麼樣\n的狀態，因此覺得這時高銀董事長突然調動，並不是一個很好的安排。\n\n被問到會否覺得財政部居心叵測？韓國瑜說，他不想這樣去猜測，只是市議會已經要專案\n報告的時候，突然這麼重大的人事調動，而不尊重高市府，這是不能被接受的，他相信廣\n大高市民也沒辦法接受。\n\n被問到會否堅持暫時不要動？韓回：「對，我們會希望他專案報告」。韓說，他了解在人\n生各種工作崗位的異動都很正常，也希望來市府上班的所有人，不管是行政部門或事業單\n位，大家都能夠認真付出，時間到了，好聚好散，「而且我這個做人，從來不會刁難別人\n，沒有意義嘛，可是最起碼要跟市議會講清楚說明白，到底慶富案是怎麼回事。」\n\n他說，「大家為這個問題已經納悶非常長一段時間了，這時董事長調動的話，怎麼交代呢\n？而且感覺上不負責任啊！」他說他不想再往其他地方去聯想，也相信張董事長專業能力\n很強、在金融界也有很好的口碑，但是一定要跟市議會說清楚、講明白，慶富案到底怎麼\n回事。\n\n\n\n\n石沉大海的慶富案又浮上檯面了\nDPP不敢碰\n黃國昌輕輕放下\n韓國瑜要把它攤在陽光下\n\n\n\n\n\n\n\n\n--\n\n\n\n圖片歡迎自行取用\n\n--\n","\n莊智淵任高雄四月代言人 韓國瑜回應\n\n政治中心／綜合報導\n\n高雄市長韓國瑜上任後，計畫每月皆找來名人代言城市，一月請來白冰冰，二月請來陳文\n茜，三月是榮念曾，「岡山之眼」代言找來張琍敏，不是過於「資深」就是在台知名度「\n不響亮」，今（8）日高雄市觀光局公布四月代言人是桌球「台灣之光」前奧運國手莊智\n淵擔任，為何找上莊智淵，韓國瑜這樣回答。\n\n莊智淵是台灣知名桌球國手，高雄人，2003年12月時曾到達生涯最高的世界排名第3，也\n曾參加過北京奧運、倫敦奧運與里約奧運。高市府聲稱邀請莊智淵代言，剛好適逢全中運\n在高雄，也突顯出高雄對於運動之重視。明（9）日將於市府鳳山行政中心戶外廣場舉行\n記者會，安排韓國瑜與莊智淵「桌球友誼賽」。\n\n媒體今日下午在聯訪時，詢問韓國瑜為何會找莊智淵當代言人，跟他見面前是否有練桌球\n？韓國瑜回答，觀光局代言應該多樣化，各個行業代表都希望，因為高雄不是只有電影電\n視明星，他認為觀光局長潘恆旭在請代言的時候，要多方面思考，未來還會有其他方面的\n代言人。\n\n日前高雄的代言人掀起不少話題，因為代言人過多讓許多人匪夷所思外，屢次發生名人沒\n有收到邀約市府卻放話的事件，其中一月代言人白冰冰、二月代言人陳文茜更有相當多人\n不買單，有人認為形象、作風根本與高雄不符，也有人認為過於「老氣」，且產出的作品\n「沒有質感」。而就在三月代言人榮念曾還沒讓人留下太多印象之時，這回高雄市政府也\n公布了四月代言人，將由桌球國手莊智淵擔任，相對較接地氣，形象年輕、陽光不少。\n\n\n\n話說韓國瑜不是要提早明天去美國了嗎?\n\n這樣友誼賽還打得成嗎\n\n找莊智淵真的不錯啦\n\n--\n","\n我就是喜歡韓神這種霸氣\n\n三個二軍\n你們打完再來跟我挑戰\n\n韓神總統\n台灣安全，人民有錢！！！\n\n\n\n\n徵召韓國瑜解決爭議？ 韓國瑜：他們三個先去討論\n\n2019-04-08 16:58 聯合報 記者蔡孟妤╱即時報導\n\n國民黨基層力拱高市長韓國瑜選總統，有意競逐總統大位的新北市前市長朱立倫說徵召韓\n，國民黨就可以解決總統初選爭議。韓國瑜說，朱立倫、立院前院長王金平、國民黨主席\n吳敦義各有想法，他們3人可先討論，他自己就先去美國推銷高雄。\n\n對於朱立倫說徵召韓，就可以解決國民黨總統初選爭議，韓國瑜說，朱有他的想法、王有\n他的想法、吳也有他的思考，「反正不管怎麼樣，他們3位黨內的先進、黨內的大老，他\n們可以在這個時間，可以先討論，大家電話都是暢通的嘛！」\n\n至於他自己，他說，他先去美國，把高雄市這個城市，盡量推銷給美國的好朋友還有華僑\n，「我覺得我先把這個工作做好，好不好？」\n\n對於台北市議員王世堅誇讚韓國瑜是「民進黨天菜」，韓國瑜今聽了笑說，「謝謝王世堅\n議員，我覺得他最近很怕他扶龍命格再現，講話開始已經改變他的角度，尊重他，謝謝。\n」\n\n韓國瑜原預計10日訪美，結果將於明天提前一天赴美，被問到是否有私人行程？韓說，沒\n有，他就是時差調整，還有準備把演講稿，因為第一次去哈佛大學，又是全世界最有名的\n大學，希望演講不要丟臉，不要讓高雄市長一去，講了一個荒腔走板，這樣總是不太好，\n「因為時差的調整、資料的準備，也許多幾個小時會比較好一點而已，就是如此，沒有別\n的。」\n\n--\n 我業障重？\n 你才文盲咧~\n 你文章要不要看清楚一點\n\n 朱立倫提議徵召\n 韓國瑜要他們三個好好討論\n","\n\n\n韓國瑜赴美兩場演說全英文　自豪牛津腔遭韓冰吐槽\n\n高雄市長韓國瑜明晚將啟程訪美，將分別在哈佛與史丹佛大學進行演說，女兒韓冰今透露\n，兩場都是全英文演說，「爸爸有在家跟我練習，練了一次，即自豪說自己講得很好、有\n牛津腔」，但她認為並沒有牛津腔；韓冰也心疼地說，韓國瑜之前兩次出訪行程，被部分\n人士批為「賣台」，其實韓國瑜訪外期間，就像「活在魚缸」裡，大家看得到他在做什麼\n，「請不要再用『賣台』來嚇台灣人。」\n\n韓冰今出席高市新聞局舉辦的「光影高雄」攝影比賽記者會，鼓勵各界拍下高雄美麗的人\n事物照，有機會獲得最高3萬元獎金。韓冰並說，最愛的兩個高雄景點是西子灣與愛河。\n\n對韓國瑜明啟程訪美，並安排在美國時間4月11日與15日，分別在哈佛與史丹佛大學進行\n演講；韓冰透露，兩場演講是不同內容，但都是全英文演說，「爸爸有在家跟我練習，但\n只練一次，他就很自豪地說ok了，我明天就可去哈佛了」，「他很自豪自己所說的英文有\n牛津腔，但我認為他沒有（牛津腔）。」\n\n記者問牛津腔是代表比較專業嗎?韓冰說，「好聽呀！」「唉喲，他（韓國瑜）很 care有\n無牛津腔，這是他很自豪地方」。有媒體要韓冰秀牛津腔英語，韓冰說，「我不會講，（\n牛津腔）好像大家覺得比較高級，上流社會的感覺，我覺得的啦。」\n\n對於韓國瑜先前訪港澳大陸，被部分人士批賣台，對此，韓冰表示，她聽了很難過，她知\n韓很認真、沒日沒夜的拼，產出訪期間，韓像生活在魚缸裡，包括記者等，大家都看得到\n他在做什麼，「我覺得不要再用『賣台』嚇台灣人民」。\n\n韓冰說，對於這些負面批評，韓國瑜沒有時間沮喪，「反而是像她這些旁觀者看了比較心\n疼。」(吳慧芬、吳柏源／高雄報導)\n-------------------------------------------------------------------------------\n\n  幸好不是北京腔 不然要被說統戰了 哈哈哈哈哈哈哈哈\n  不知道演講有沒有直播可以看?\n\n\n--\n","\n\n\n\n\n\n\n\n\nET快訊\n\nET民調／韓41%、蔡21.6、柯26.8%　國民黨：推最強人選！\n\n《ETtoday新聞雲》最新民調結果顯示，若2020總統大選是藍綠白三組對戰的話，高雄市\n長韓國瑜仍是最強的人選，不管是對上總統蔡英文、台北市長柯文哲，或是前行政院長賴\n清德跟柯文哲這個組合，韓國瑜都能擊退所有的候選人。對此，國民黨中央回應，會以20\n20重返執政為最重要的考量，穩健的推出最強人選。\nmETtoday新聞雲》於2019年3月27日至4月2日透過結合網路與電話訪問調查，進行「202\n0總統選舉追蹤調查」，共計完成5,627份有效樣本。\n調查結果發現，在藍白綠不同對戰組合的候選人支持度方面，民進黨仍是由蔡英文總統競\n選連任，蔡英文21.6%、韓國瑜41.1%、柯文哲26.8%。反觀若民進黨是由賴清德出馬，賴\n清德22.8%、韓國瑜40.4%、柯文哲26.6%。\n\n對此，國民黨副發言人洪于茜回應，民調是浮動的，因應大家每段時間關注的重點不一，\n每次的言論或事件也都或多或少影響到民調高低；如果在民調上看到極端的變化，可以去\n關注是否有特定事件影響，至於平時在人氣度層面，就是作為一個參考的平均指標。\n洪于茜表示，相信每一位被放入民調的人，內心各自都會有一把量尺，去在理想和現實中\n評量參考的程度，至於中央當然就是一貫的，會以2020重返執政為最重要的考量，穩健的\n選出最強人選。\n\n\n--\n","\n\n\n屢被王浩宇消費　高市府酸他靠韓流發財還擋路\n\n桃園市議員王浩宇逮到機會就猛攻高雄市長韓國瑜，今天凌晨他再度發文，列出高雄市「\n公司登記狀況」觀察高雄整體經濟，包括農林漁牧業、批發零售、旅遊餐飲等行業，在3\n個月內共減少了825家公司，直批高雄經濟狀況甚至比過去更差，「他的『拼經濟』方向\n很可能根本錯了。」對此，高市府新聞局長王淺秋今說重話猛酸王浩宇，才是靠韓流發大\n財的其中一位，因為他每天靠挖高雄牆角、扯後腿來爭取媒體曝光及上節目拿通告費，還\n酸他發財之後，不要擋其他人的財路。\n\n王淺秋表示，詳細數字待經發局提供資料，但根據經濟部公告去年全國有6千多家企業廢\n止登記，台北也減少1700多家，比高雄還多，而在高雄設廠的企業則是增加71家。(地方\n中心／高雄報導)\n-------------------------------------------------------------------------------\n\n  浩呆阿浩呆阿~~似乎是打到前政府囉\n  靠韓流上的通告費要捐出來了沒\n\n--\n","\n\n\n\n\n聯合報\n\n\n\n2019-04-07 22:23聯合報 記者馮靖惠╱即時報導\n\n文化大學新聞系主任胡幼偉在臉書「政治預言」，高雄要想再往上衝，以韓國瑜現在的狀\n況，為了高雄著想，他應該要去選總統，而不是留在高雄當市長，讓他自己和高雄都冷了\n下來。如果韓國瑜確定不參選2020，他的熱度馬上就會下來。\n\n胡幼偉表示，有些人還是認為，韓國瑜如果去做總統，高雄的發達，就會嘎然而止。但他\n的看法剛好相反。情勢演變到今天這個地步，韓國瑜之所以熱度不減，已經不是韓國瑜為\n高雄做了什麼，讓大家感到驚奇讚佩，而是因為韓國瑜有可能是下任總統。\n\n「如果韓國瑜確定不參選2020，他的熱度馬上就會下來。」胡幼偉說，因為再去死盯著韓\n國瑜，就沒多大意思了。再怎麼樣，韓也就是位市長而已。當然，即使不選總統，韓還是\n會為高雄持續拚命的，但那樣的話，韓的持續拚命，也就成了常態，而不再是新聞了。\n\n胡幼偉說，人都是現實的，韓國瑜因爲有更大搞頭，對岸、海外、島內的政治投資者，才\n源源不絕地往高雄那邊去買貨、投資、下注；韓確定不往上走的話，當然就沒必要再去那\n麼樣的捧場。韓決定不玩大的後，高雄的人潮錢潮，會不會馬上就冷下來了。\n\n「這個社會很熱情，也很可怕。」胡幼偉說，他沒有唱衰老韓，更不會唱衰高雄；他只是\n想說：媒體、商人、老共、星馬、港澳、老美都是很現實的，「韓國瑜愈玩愈大，成了台\n灣頭號人物，你只要說一句話，各方面看你的面子，會繼續往高雄砸錢的；但你不做一哥\n了，只玩小的，當然就沒必要再特別賣你面子了！」\n\n胡幼偉說，明星跟政客一樣，一旦紅了，就只能往愈來愈紅、愈玩愈大的路上去走；要是\n停在原地，只做一樣的事，那就必定是不進則退。\n\n\n胡幼偉為了拱韓選總統 不惜唱衰高雄 認為韓不選總統 高雄就沒有前途\n\n也說韓如果止步於市長 中共就不玩了如果選總統 中共會繼續進行政治訂單\n\n這樣子拱有用嗎?\n\n--\n","\n\n\n\n\n\n蘋果日報\n\n\n\n韓國瑜偕妻子李佳芬、女兒韓冰今天首度與「神力女超人」許淑華在南投合體，參加南投\n三玄宮玄天上帝的聖誕法會，湧進上萬人爭睹韓國瑜風采，不斷高喊：「總統好！」韓國\n瑜在台上幽默回：「喊兩、三聲，喊爽一下就好。」針對朱立倫指國民黨中央若要徵招，\n就不用辦初選了，韓國瑜強調朱立倫、吳敦義主席、王金平先談，一切待他從美國回來再\n談。\n\n南投縣長林明溱在南投三玄宮主持「補財庫」儀式，現場湧入上萬人爭睹韓國瑜的風采，\n儀式結束南投縣長林明溱、高雄市長韓國瑜一起撒元寶，除了巧克力外，還有一元硬幣，\n象徵發大財。針對民眾簇擁選總統，韓國瑜受訪重申：「玄天聖誕壽誕，我們來拜拜，跟\n民眾開玩笑，喊兩聲快樂一下，不要再喊啦，人家不知道還以為林縣長支持我呢！」\n\n韓國瑜表示，他感覺到在台灣賺錢愈來愈困難，台灣島好像鎖起來了，外交關係不順暢，\n兩岸關係急凍，留在台灣的人才愈來愈少，希望台灣經濟發展能愈來愈好，人民都能會有\n錢，他因為行程、體力負荷不了，將提前一天到美國，稍作休息、準備演講稿。\n\n針對朱立倫指國民黨中央若要徵召韓國瑜，就不用辦初選了。對此韓國瑜說，朱立倫在政\n壇上品學兼優，而且非常有口碑，朱立倫跟吳敦義主席是多年好友，朱立倫、吳敦義、王\n金平三人先談，我先到美國，我來行銷高雄，順道跟美國人報告去年底台灣民主發生很大\n的變化，八、九天後待我回到台灣，我們再來說。\n\n韓國瑜在三玄宮的辦公室內與立委許淑華等地方人士談話時，有民眾為了一睹他的風采，\n居然手拿著手機從窗外伸進去「偷拍」，有民眾在批踢踢實業坊(ptt.cc),留言：「一開\n始只有一支手機從窗戶縫伸出來，後來拍得不過癮再用手把窗推開點，緊接著第二支手機\n也不甘寂寞，這個更誇張，是在逛動物園看保育類還是珍稀動物嗎？南投鄉親實在太搞笑\n啦ＸＤＤＤ」，有網友認為這對韓國瑜不夠尊重，但也有網友ＫＵＳＯ回應「其實是要拍\n神力女超人（許淑華）啦！」（楊靜茹／南投報導）\n\n\n恭喜拱韓人士找到施力點了 因為韓國瑜不反對人家喊他總統 只是不要喊那麼多聲就好\n\n--\n","\n新聞網址:\n\n\n新聞來源︰\n自由\n\n新聞內容︰\n\n「拒絕一國兩制，打造台灣新國家」高雄大遊行今下午吸引2、3000人走上街頭，遊行隊\n伍最後抵達高雄市政府，並在市府前撕毀巨幅《告台灣同胞書》40週年習近平談話，抗議\n民眾還揮動掃帚，高喊「韓國瑜、掃國賊」，以表達捍衛主權的立場。\n\n為抗議韓國瑜進入中聯辦，涉出賣台灣主權，由台灣各領域公民運動工作者組成的台灣公\n民陣線，今下午在高雄前鎮勞工公園舉辦「拒絕一國兩制，打造台灣新國家」大遊行。\n\n約下午3點半，接力短講結束，隨即展開遊行，為擔心有不同立場民眾鬧場，高雄市警局\n出動上百名警力警戒，約下午近4時30分許，遊行隊伍抵達高雄市府。\n\n台灣公民陣線發起人賴中強隨即站上宣傳車，拿出巨幅《告台灣同胞書》40週年習近平談\n話，他強調這次遊行是為了抗議韓國瑜，並向中國清楚表達拒絕一國兩制。\n\n賴中強批評韓國瑜走進中聯辦，以行動向中聯辦及中國北京政府磕頭，用行動為一國兩制\n背書，為抗議中國，賴中強帶領群眾一起撕毀手中「拒絕一國制」看板的及宣傳車上的巨\n幅《告台灣同胞書》40週年習近平談話。\n\n現場民眾也高呼「主權不能賣」、「民主不能賣」、「台灣中國一邊一國」、「拒絕一國\n兩制」、「今日香港、明日台灣」等口號。活動最後由民眾揮動掃帚，高喊「韓國瑜、掃\n國賊」以表達台灣人「拒絕一國兩制，打造台灣新國家」的強烈心聲。\n\n\n\n\n\n附註、心得、想法︰\n\n到底是哪個北七\n\n把反一國兩制遊行\n\n選在大甲媽祖繞境的時候\n\n\n\n今天根本沒什麼媒體要鳥你\n\n連總統都去大甲了\n\n\n--\n\n\n--\n","\n抗議韓國瑜訪中涉賣台　台灣公陣下午遊行\n\n為抗議高雄市長韓國瑜訪中進中聯辦、會見國台辦主任涉出賣台灣主權，台灣公民陣線預\n計今天下午在高雄市勞工公園舉辦「拒絕『一國兩制』，打造台灣新國家」群眾集會，並\n將遊行至高市府四維行政中心，訴求全國人民起身反對「一國兩制」，在四月七號言論自\n由日這天，集結高雄、搶救主權、守護自由。\n\n之前曾公開嗆韓的旗山常美冰店，今下午也預告會出席遊行，並在現場推出快閃冰櫃，下\n午2時開始免費贈送限量戰鬥冰棒，表達力挺活動主張態度。\n\n\n\n《蘋果新聞網》今午抵達遊行會場，已有不少民眾提前到場聚近，他們各自準備道具，有\n人高舉小熊維尼，卻把熊臉換成中國國家主席習近平，嘲諷一番，還有人準備高雄市長韓\n國瑜肖象，太陽花運動靈魂人物林飛帆也到場力挺，基進黨參與4月7日勞工公園的「反一\n國兩制」遊行，由發言人陳柏惟帶隊，\n，諷刺意味十足。\n\n不少民眾全家動員，一位高雄大社楊姓民眾，帶著8個月女兒參加活動，楊女說：因為擔\n心被統一，所以帶著女兒一起到場，向韓國瑜市長表達一個母親的心聲，\n。跟女友一起參加遊行的高雄許先生說，對於現在情況非常憂心，因為覺得長\n期相關資訊被阻擋，希望參加此活動支持自己言論自由。\n\n《蘋果》目測估算，原訂下午2時開始的大遊行，延至下午2時20分才開始，現場包括台灣\n環境教育協會、人本教育基金會、台灣親子共學團及台灣人權促進會等社團，及基進黨、\n獨立青年陣線等政團參與，約聚集近千人。至於常美冰店老闆今並未出現在活動現場，僅\n委由志工代為發送冰棒，現場排隊領取民眾長達近百公尺。\n\n林飛帆致詞時表示，2013年台灣首場反服貿遊行就在高雄舉辦，今天現場看到不只NGO團\n體，連時代力量、基進黨、民進黨各政治光譜的政團都參加，支持賴清德的或蔡英文的也\n都來了，顯示拒絕一國兩制是大家清楚的共識。\n\n他批評韓國瑜訪中進到中聯辦，會見國台辦主任去簽MOU，走回馬英九過去執政八年把台\n灣經濟與資源放在中國單一市場的老路，\n。他說，現在是我們的事了，要高聲喊出拒絕一國兩制、拒\n絕中國併吞。\n\n戰鬥媽媽王南琦說，香港人拒絕一國兩制可以移民台灣，但台灣沒有退路，台灣現在已是\n戰爭狀態，每個人都要成為戰鬥爸爸、戰鬥媽媽和戰鬥小孩，隨時備戰。她並帶領高呼「\n一國兩制主權讓，九二共識真窩囊，自由民主不能忘，台灣主權絕不放！票投國民黨，台\n灣變香港，奶粉搶搶搶，房價漲漲漲。中國來統一，寶島變西藏，送進集中營，信仰也淪\n喪。拒絕一國兩制，不要九二共識！一邊一國，要民\n主！要自由！」口號。\n\n短講活動約在下午3時30分結束，\n、「拒絕一國兩制、抵抗中國併吞」，隨後出發，開始步行前往高雄\n市政府四維行政中心。\n\n台灣公民陣線發起人賴中強之前在活動記者會上說，\n，此行強化承認中國對港澳宗主權，中國透過韓國瑜到港澳\n中聯辦「述職」劇碼，營造台灣民意接受「一國兩制、台灣方案」的假象。\n\n同為台灣公民陣線發起人的邱伊翎則說，4月7日是鄭南榕30年前自焚身亡日子，也是台灣\n的言論自由日，，讓我們在言論自由\n日這天到高雄抗議韓國瑜任意妄為。而今天活動更是為提醒全國人民，台灣已進入準戰爭\n狀態，中國「一國兩制」的攻勢已經兵臨城下。\n\n今天下午的「拒絕『一國兩制』，打造台灣新國家」集會，預計今下午2時開始在勞工公\n園集會，包括林飛帆、賴中強、李根政、沈伯洋等專家學者會上台接力短講；下午3時30\n分開始步行到高市府，遊行路線為中山二路、三多四路、復興二路、四維三路，主辦單位\n邀請台灣人民攜帶掃帚參加，表達守護主權、更新國家決心。\n\n主辦單位昨也提醒，已接獲「有心人士可能混入遊行隊伍刻意滋事」、「統派團體及特定\n媒體可能到場挑釁」等訊息，籲參加遊行民眾遇可疑狀況，保持冷靜、不被挑釁，堅持和\n平非暴力，勿中有心人士的圈套。\n\n不過高市府也說，尊重所有人民集會遊行的自由，但認為此遊行明顯「以言論自由為名反\n言論自由」，更以「準戰爭狀態」扣紅帽子來誇飾、恐嚇台灣民眾，相信大多數人民都有\n足夠智慧明白「和平沒有輸家，戰爭沒有贏家」，假民主的恐嚇威脅只是為了捍衛自己的\n政治利益。\n\n\n\n怎又是一場用其他口號包裝的反韓大遊行..去年才在反併吞\n\n韓國瑜上台做這麼爛 今天天氣又好 反韓遊行人數肯定大爆棚\n\n--\n","\n\n\n\n\n2019/04/06 中時電子報 徐秀娥\n\n對岸農產品訂單是政策性採購？農委會主委陳吉仲日前在接受高金素梅質詢時，遭批農委\n會變陸委會主委。陳吉仲今(6)在臉書指出，「我們要選擇走向中國，還是走向全世界？\n」台灣農產品輸陸占比太高，太依賴單一市場，會重創台灣農漁業。\n\n陳吉仲1日曾在立法院表示，\n\n陳吉仲今在臉書上說，為了推動臺灣農產拓銷國際，農委會做了許多的工作，包括輔導外\n銷供果園14,642公頃、辦理超過100場的外銷農民講習等，因而創下外銷佳績。去年我國\n的農產品外銷54.7億美元，創下20年來新高，成長幅度達9.8%，其中新南向國家的部分，\n也有14.4億美元，成長幅度達9.3%。\n\n陳吉仲提到，「強調在全世界的貿易佈局，是因為目前我國農產品出口中國佔總值的23%\n，是最大出口國，這顯示了一個警訊，就是我們的農產貿易太過依賴單一市場，太過依賴\n中國。……這些不是基於正常市場機制而來的採購，往往會為國內的農業經濟帶來負面的\n影響。」\n\n以虱目魚為例，自2011年到2015年，中國透過上海水產公司與海魁水產公司，跟臺灣業者\n契養虱目魚，沒有任何一年實際出口的數量有達到契養量，甚至2015年契養2,160噸，最\n後實際出口只有19噸。\n\n陳吉仲指出，這樣的政策性採購，不僅重創相信有訂單而投入的農漁民，也可能造成市場\n過剩而拉低價格，最後還是會對臺灣全體的農漁民造成嚴重的傷害。\n\n他請大家支持農委會的農貿政策，我們應該要走向全世界的市場，包括中國市場，但不是\n指望中國單一市場。未來將加強開拓新南向、中東、俄羅斯、加拿大等新興市場，並持續\n深耕日本、美國、中國等主力市場。\n\n陳吉仲的發文，在其個人臉書上得到網友的支持，但網友在媒體的留言則罵聲不少。網友\n直批，「誰都知道過於集中中國市場的風險，也不是韓國瑜出現才有，農委會過去幾年是\n死了嗎？」、「講這麼多，你把東西賣到全世界給大家看看啊，這不是農委會的工作嗎？\n如果農委會能夠把東西賣到全世界，還有必要這麼倚賴中國大陸嗎？」\n\n近來台灣鳳梨、芭樂出現價跌問題，農委會回應很快，就是向農民保證價格收購，對此網\n友也質疑，「農委會對過剩農產品的保證價格收購，有符合正常市場機制嗎？算不算是一\n種政策性採購呢？ 會不會重創台灣全體農漁民呢？」\n\n\n相關報導：\n\n\n\n\n\n\n\n\n點評：農委會一下子批韓國瑜簽的是MOU，不是真的訂單，農產品賣不出去，\n一下子又說賣太多會重創台灣，搞的人很亂啊。\n\n國民黨籍立委孔文吉等人在四月一日質詢陳吉仲時\n詢問韓國瑜近期赴港澳深廈洽談農產訂單及MOU事件，\n質疑遭農委會否定、持有色眼光看待。\n\n農委會主委陳吉仲當時說，他沒辦法定義高雄市長韓國瑜\n拿到的新台幣52億元MOU及訂單算不算政治訂單；但是他本人、\n農委會同仁或台灣通路商去也可以拿到，就是「市場訂單」。\n然後又說，「我沒有要批評韓國瑜的訂單」。但如今陳的發言\n似乎就是在狠酸韓國瑜簽回來的訂單。\n\n--\n","\n自由\n\n「該溝通的是反對的人」朱立倫籲黨中央速徵召韓國瑜\n\n〔記者林良昇／台北報導〕\n\n國民黨主席吳敦義原訂今日與前新北市長朱立倫「吳朱會」，卻因「吳韓會」生變加上吳\n、朱對於會面是否公開有歧見而破局，導致後續會面都暫緩，朱立倫今表態，要求黨中央\n儘速徵召高雄市長韓國瑜，強調黨中央該溝通的是反對的人，而不是他。\n\n朱立倫今早出席已亥年軒轅黃帝拜祖大典，並擔任主祭，朱在會前受訪，被問到2020總統\n大選，國民黨「吳朱會」破局，朱強調，「徵召韓，全力支持﹔辦初選，全力以赴」，講\n一百次也是如此，他並再一次呼籲黨中央，儘速徵召韓國瑜，他全力支持。\n\n對於吳敦義認為，公開會談就像在「作秀」，朱立倫強調，他講所有的話沒有任何一句、\n一字是不能公開的，黨中央徵召韓國瑜，他全力支持，會第一個跳出來支持。\n\n朱立倫也說，他沒什麼好特別溝通的，因為黨中央如果願意徵召韓國瑜，他一定是全力支\n持，第一個跳出來大聲支持，黨中央要溝通的是反對徵召韓的人。\n\n朱立倫強調，他從頭到尾都講一樣，如果現在決定徵召韓國瑜，就沒有初選的問題。是否\n擔心成為韓粉攻擊的目標？朱重申，他立場清楚，呼籲黨中央儘快徵召韓國瑜，他也支持\n徵召韓，他跟韓也講得非常清楚，對韓只有全力支持，相互鼓勵，相互支持。\n\n對於堅持「吳朱會」要公開是有何考量？朱立倫表示，沒有任何考量，他只是希望會中講\n得每一句話，讓大家都知道國民黨為了全黨團結一致。\n\n\n\n\n\n短評或心得：\n\n已宣布參加黨內初選的朱立倫表示若徵召韓國瑜，他全力支持﹔若辦初選，他全力以赴，\n並表示黨中央該溝通的是反對的人，他全力支持徵召\n\n\n\n--\n","\n\n柯韓哪裡不一樣?\n\n柯文哲之前就繞境了兩次\n這次是第三次\n為了連任還願\n就算是做秀，也是認真做\n\n反觀韓國瑜\n之前跟大甲媽祖沒什麼交集\n嘴巴說不選總統\n身體卻賣力跑總統行程\n\n笑死\n當初柯文哲剛就職三個月\n市政都忙不完了\n可沒有時間繞境\n\n所以我說真韓粉\n應該要支持韓國瑜選總統\n黃袍加身\n\n不支持選總統\n就是假韓粉\n\n\n1.媒體來源:\n中時\n\n2.記者署名\n徐秀娥\n\n3.完整新聞標題:\n大甲媽起駕韓國瑜要來 攤商爽喊備料多6倍\n\n4.完整新聞內文:\n大甲媽明天起駕遶境，政治人物搶來共襄盛舉。據了解，2020可能參選總統的政壇大咖，\n包括國民黨的韓國瑜、朱立倫、王金平、吳敦義等人，綠營的總統蔡英文、前行政院長賴\n清德，以及台北市長柯文哲都可能出席。其中，曾在去年選戰掀起韓流的韓國瑜也要來，\n大甲鎮瀾宮外的攤商超期待，說 看準了龐大的韓流商機，要多準備多6倍備料，迎接人潮\n與人潮。\n\n\n台中市長盧秀燕今天表示日前表示， 韓國瑜4月7日要來參觀花博，而當天是大甲媽起駕\n遶境之日，他也會到大甲鎮瀾宮還願，因為去年市長選舉，兩人有說好當選要去還願，韓\n國瑜很有誠意前往，相關作業正在進行中。\n\n中天新聞報導，大甲媽明 (7)日起駕，廟門口前已經有許多攤商提前湧入，攤商原本多準\n備3-4倍的料來迎接大批湧入的信眾，有香腸攤商高雄市長韓國瑜要來，立刻改口要多6倍\n，就是看準了龐大的韓流商機。\n\n大甲鎮瀾宮有許多必吃美食，從冷到熱，從燒的到烤的，粉腸、芋圓、楊桃汁這些通通不\n能錯過，不少民眾還因為每年都參與大甲媽繞境，還成了美食攤販的固定老饕。\n\n5.完整新聞連結 (或短網址):\n\n\n6.備註:\n\n\n--\n 柯文哲當醫師的時候\n 就繞境過了\n\n 韓國瑜第一次繞境\n 選在2020之前\n 不就是要暖身選總統嗎？\n 我柯粉啦~\n 柯就是不排除選總統啊\n 我同意啊\n\n 但我幹X媽的韓國瑜\n 也是想選總統\n\n 韓粉有種一點\n 承認會死嗎？\n 我完全支持\n 韓神選總統\n\n 可悲的是\n 韓神自己都想選，這麼明顯\n 韓粉還這麼沒種\n 不敢承認\n 扭扭捏捏\n 我哪裡鬥網友？\n\n 我說某些韓粉沒有種\n 連韓國瑜想選都不敢力挺\n\n 我有指名道姓嗎？\n 每個人\n 有不同的解讀方式\n\n 我的解讀\n 就是韓國瑜想選\n\n 真的不想選\n 國民黨初選不會那麼慘烈\n 韓國瑜還跑去大甲\n 跟朱立倫搶鎂光燈\n\n 我這篇根本說到痛點了\n 被韓粉狂噓\n\n 科科\n\n\n 當然可以\n 只是你會被狂韓粉打成假粉\n\n\n 可以啊\n 上任三個月\n 就去跑去大甲吸人氣\n\n 司馬昭之心\n 路人皆知而已\n\n\n\n 我只是解讀韓神想選總統\n 要韓粉支持韓神\n\n 韓粉可以選擇反駁我啊\n 自由心証\n\n 這樣就被狂噓\n 嗚嗚\n\n 挖咧\n 理性討論\n 也要切腹\n 這隻韓粉有人要領回家嗎？\n\n 可以啊\n 我沒有說你錯\n 但你的同伴要賭切腹\n 你要不要帶回家\n","\n新聞網址:\n\n\n新聞來源︰\n三立\n\n\n\n\n\n新聞內容︰\n\n高雄市長韓國瑜就職滿百日時，接受《聯合報》的專訪指出，自己一直講4個e（國際機場\n，完整的捷運線、自由經濟貿易區、石化專區），但是「沒有一點我可以做的，我統統力\n量不夠，法令我也沒有辦法修改，預算錢也不夠」。這樣的言論一出，引起輿論譁然，臉\n書粉絲專頁「台灣佛克斯Taiwan Focus」就表示，\n\n\n韓國瑜在專訪時自言，自己對高雄的施政還不太了解，很多地方還很陌生，不過「既然高\n雄市民，90萬投給一個對市政不太了解的人，他投這個票，講白了，他就是希望帶來一個\n希望」。韓國瑜接著自認上任百日來很認真，但是除非立法委員配合修法，否則自己一直\n提的4個e「沒有一點我可以做的，我統統力量不夠，法令我也沒有辦法修改，預算錢也不\n夠」。\n\n\n對此「台灣佛克斯Taiwan Focus」表示，韓國瑜說預算不夠，那他知道以前花媽怎麼撐過\n來，並且把高雄打造到現在這樣嗎？預算不夠這件事以前花媽老早就講過了，然後你要建\n設你能怎麼做？在合理的運用範圍做到收支平衡，以達到提升整體高雄市政財政和經濟發\n展的目標，「花媽這麼多年就是這樣撐過來的」。「台灣佛克斯Taiwan Focus」還說，韓\n國瑜專訪中有提到高雄需要有完整的路網，「高雄捷運怎麼來的？輕軌怎麼來的？花媽已\n經幫完成一大半了，然後國民黨嘴她負債，不然國民黨以為建設都是免錢的嗎？」。\n\n不少網友也紛紛表示意見，有人就說「什麼時候可以認真檢討『自己』？？？」、「歷來\n從來沒有市長敢這樣東推西扯就好了！」、「那你離職好不好？從台灣政壇」、「不然你\n以為當市長這麼簡單喔靠北」。\n\n\n\n\n\n附註、心得、想法︰\n\n陳菊怎麼撐過來的？\n\n就中央八成 重北輕南阿\n\n\n選舉時哭腔\n\n\n\n而且說到高捷\n\n謝長廷的貢獻比陳菊大吧\n\n--\n\n\n--\n","\n\n\n\n中時電子報\n\n\n\n\n野生韓國瑜去年孤單吃麵照 網友心酸酸\n19:16/2019/04/06 中時電子報 黃麗蓉\n\n高雄市長韓國瑜聲勢看漲，無論到哪都是人群簇擁。不過有網友po出韓國瑜去年在高雄一\n家餐廳孤單吃麵的照片，感慨說，可見韓國瑜剛選高雄市長時，處境是多麼艱難、難堪，\n看了不禁讓人心酸酸的。\n\n網友在臉書社團「韓國瑜後援會」直言，韓國瑜市長去年6月，自己一個人在吃麵，沒人\n理他，所以人有無限可能，十年河東、十年河西，不要瞧不起任何人！\n\n另位網友也在「韓國瑜總統網軍後援會」貼同張圖表示，這是韓國瑜尚未當市長時，在高\n雄市吃麵的照片，旁邊全無人跟隨，或當地的市議員陪同，沒有人支持他的言論，沒有宣\n傳文宣車輛，只用一瓶礦泉水一碗滷肉飯之姿，想喚起高雄市民的支持，想想當時韓國瑜\n當下的處境心境是如此艱難、難耐、難堪，如今他已是藍軍捧在手掌心的救世主。\n\n網友接著說，現在高雄市民如此挺韓國瑜，必定是看到從未有一個市長如此勞心勞力、苦\n民所苦的一切作為。前幾天韓市長上任100天，他說好像做了3年一樣，可見壓力多大、多\n費體力，以致精神勞累。\n\n底下大家紛紛留言說：「看這張相片會心酸。」、「我差點流淚了，人生就是奮鬥。」、\n「回想去年在大寮看到韓市長的競選看板時，我還問那是誰，先生跟我說，那個韓國瑜是\n軍校畢業的，他一定會支持他，雖然他應該不會當選。後來一次在興達港，第一次看到他\n，他看起來很熱情，雖然身邊沒有像現在那麼多人，我們很興奮的看著他一路寒暄，隔天\n他在某個議員的造勢場合，我們兩夫妻擔心沒人去支持他，默默地參加人生第一場議員造\n勢場。一路看到他從沒人理會到現在，很慶幸沒有支持錯人，未來不論他選市長或總統，\n依然一路支持！」\n\n\n\n\n這是一個勵志動人的故事。\n\nKMT的爛個性就是當情勢一片大好時，大家搶當出頭鳥。\n\n當局面不堪收拾的時候，個個事不關己。\n\n如果當初韓國瑜沒為kmt打下大好江山，\n\n現在還會有人想來選總統嗎??\n\n看看這照片吧，人家韓總是怎麼辛苦過來的?\n\n太陽們從政到現在，有真正辛苦過嗎?\n\n--\n","\n1359年，陳友諒挾持徐壽輝，遷都江州（今江西九江），自立為漢王。次年（1360年）閏\n五月十六日，其在採石五通廟登基稱帝，國號漢，改年號為大義，建立陳漢政權。以鄒普\n勝為太師，張必先為丞相。隨即陳友諒與張士誠合攻朱元璋，並趁機出兵圍住朱元璋的金\n陵應天府，朱元璋遣部下胡大海進攻信州，迫陳友諒回師救援。朱元璋一面離間張士誠，\n張按兵不動。陳、朱雙方在金陵城（今南京）西北的龍灣（今南京市大勝關）展開惡戰，\n不巧江水退潮，百艘巨艦擱淺，陳友諒大敗，敗走江州（今九江）。\n\n陳友諒廣義上在位時間為4年，狹義上為3年。1363年10月3日鄱陽湖之戰的時候，陳友諒\n身中流矢，四十四歲卒於鄱陽湖之戰。\n\n\n———\n獨／封口令解禁　潘恒旭談韓國瑜參戰2020提「九字箴言」\n\n2019年04月6日 11:59\n\n記者吳奕靖、李唯甄／高雄報導\n高雄市長韓國瑜到底選不選2020，讓外界都猜破頭，高雄市政府觀光局長潘恒旭，清明節\n過後「封口令」終於解禁，他在休假時，撇開局長身份，以個人多次輔選的經歷，獨家接\n受《ETtoday新聞雲》記者訪問，韓國瑜參不參加這場選戰？潘恒旭提出「九字箴言」。\n\n「高築牆、廣積糧、緩稱王」，潘恒旭以朱元璋的九字箴言為例，他認為如果要參戰，必\n須先做好這三件事、累積自身實力，另外時機點也相當重要，「金鱗豈是池中物、一遇風\n雲便化龍」，潘恒旭再以《風雲》為例，「當風雲來襲的時候，就會風起雲湧，所以，風\n雲不是靠等待來的，是創造出來的」。\n\n至於創造風雲最好的時機點，會在什麽時候？潘恒旭露出神秘微笑：「局勢來的時候，時\n代的大環境會自己幫你決定」，但推測最快會在韓國瑜訪美行程結束回台後，「如果市長\n真的決定、或是被迫必須要決定，時間應該會在四月下旬後」。\n\n\n原文網址: 獨／封口令解禁　潘恒旭談韓國瑜參戰2020提「九字箴言」 | ETtoday政治新\n聞 | ETtoday新聞雲 手機版 | ETtoday MobileWeb \n90406/1416329.htmdJa\nFollow us: @ETtodaynet on Twitter | ETtoday on Facebook就韓國瑜叫他放話的，裝什麼？！\n","\n\n\n \n\n\n 蘋果日報\n\n\n\n\n高雄市長韓國瑜究竟選不選2020年總統，引發國民黨內風暴，連他與黨主席吳敦義的會面要延到訪美行回國後，連帶使得吳朱會、吳王會也都暫緩。而多次為韓選總統發言的高市府觀光局長潘恒旭，在清明節後「封口令」解禁後，以中國明朝開國皇帝朱元璋的策略「高築牆、廣積糧、緩稱王」回應，認為韓國瑜若要參選要做好這三件事，也就是「累積自己實力、團結與事緩則圓」，以目前態勢看來，選不選最快會在美國行返台後的四月下旬決定。\n\n潘恒旭今對韓國瑜是否參選再度做出分析與預言，他特別引明太祖朱元璋開國時的三策、九字方針「高築牆、廣積糧、緩稱王」說明，也就是韓國瑜應先在高雄市長位置上厚植實力、廣納賢良做出成績，但也要記得不要強出頭，成為眾矢之的。也因此他說，目前韓團隊還未正式討論過參選與否，目前也不是合適的討論時機，確實與韓國瑜目前多次受訪時稱「2020目前不在考量內」基調相符。對韓國瑜內心想法，潘恒旭說，「市長一開始其實也沒那麽想戰高雄，但黨要你戰、你還是得戰」，他也坦言，「目前整個態勢其實很清楚，最強的就是韓國瑜」，只是選不選也不是他說\n了算，當這局非你不可的時候，其實沒有權力選擇，而目前國民黨內態勢應清楚，「誰能贏、就派誰打」，現在有太多人角力讓事情變得複雜，不過他認為，再複雜的事，「為了贏、都可以解決」。也因此潘恒旭也意有所指說，「金鱗豈是池中物、一遇風雲便化龍」，強調時機點的重要性，也就是「當風雲來襲的時候，就會風起雲湧，風雲是創造出來的，不是靠等待！」提醒國民黨內要團結取得共識，讓僵局迎刃而界，否則「真正的一軍無法出來選，時間久了，一軍就會變二軍！」至於創造風雲最好的時機點，潘恒旭推測最快要待韓國瑜訪美行程結束，時間會落在四月下旬\n後。對目前國民黨內初選看似陷入僵局，潘恒旭則舉當年周錫瑋與朱立倫爭取新北市長時例子說，「黨中央需不需要經過初選？其實未必！」也就是評估誰最有勝算，可用以往歷史經驗與機制處理，再複雜的事，「為了贏，都可以解決」。（周昭平／高雄報導）\n\n\n\n\n潘局長又來發言了\n\n不知道各位政黑韓粉怎麼看呢？\n\n--\n","\n\n\n\n\n\n 中時電子報\n\n\n\n韓國瑜何時宣布選總統 王世堅鐵口預言\n\n23:362019/04/04 中時電子報 黃麗蓉 、 陳科廷\n\n國民黨主席吳敦義「特邀」高雄市長韓國瑜參加黨內總統初選，韓國瑜盼「吳韓會」延後\n至18日他訪美後再舉行。民進黨台北市議員王世堅對此鐵口預言，韓國瑜訪美回國後，就\n會宣布參選總統！\n\n王世堅指出，這次韓國瑜去美國回來，大概是接受民意的敦促，宣布參加2020總統的時刻\n，台灣最重要的盟邦是美國，韓國瑜已經去了港澳獲得中共首肯，現在只要美國不反對他\n，美國不必特別支持他，對韓國瑜而言就有恃無恐了。據《東森新聞雲》報導，王世堅強\n調，韓國瑜才是真正去美國接受總統面試。\n\n韓國瑜取消5日和國民黨主席吳敦義的會面，又宣布不參加初選，部分藍營人士深感焦慮\n，名嘴謝寒冰在臉書分析指出，如果韓國瑜不想選，何必拖到18日才和吳敦義見面？有這\n樣的動作，也就是說選，他想選，並且希望直接徵召。\n\n\n\n王世堅不是才剛發完雞排，這次又要對賭啥了？\n\n真的逢賭必輸欸XD\n\n\n--\n","\n三立新聞\n\n政治中心／綜合報導\n\n臉書投票功能興起，許多政治人物皆喜歡於自己的粉絲專頁辦投票，除了瞭解民眾對各議題\n的想法外，也替自己增加網路聲量。國民黨桃園市議員詹江村日前就發起了投票，詢問「桃\n園市長鄭文燦與高雄市長韓國瑜誰表現的比較好，比較出色？」，票選結果出爐，總計有2.\n7萬人投票，鄭文燦以75%的支持度，大勝韓國瑜的25%，由於差距相當大，故引起許多人熱\n議。\n\n\n\n▲鄭文燦施政表現亮眼，獲得不分藍綠的人民支持。（圖／翻攝自鄭文燦臉書）\n\n詹江村在臉書PO文「鄭文燦市長，韓國瑜市長，誰表現的比較好，比較出色，請踴躍投票」\n，經過多天票選，總計有2.7萬人投票，共有75%的人認為鄭文燦的施政表現較韓國瑜好，僅\n有25%的人認為韓國瑜比較好，鄭文燦大勝韓國瑜近5成，儘管兩人是不同城市的市長，但仍\n證明了鄭文燦的執政成績獲得肯定，好感度相當高。\n\n\n\n▲韓國瑜上任以來爭議沒有停過。（圖／高市府提供）\n\n票選結果一出引起許多網友熱議，有人就說「國小生都知道投鄭文燦了」、「這兩位級別差\n太多了」、「天堂與地獄的對比？」、「一個整天虎爛，政見幾乎全跳票，又只會親中，是\n要用甚麼跟別人比」、「現在可以證明鄭文燦為什麼會連任了」、「韓國瑜不是當市長的料\n！」、「國民黨電腦長青班是最近剛教怎麼用臉書投票膩？每個都在投票」。\n\n除了網路投票外，鄭文燦近來在兩家媒體的六都民調更獲得雙料冠軍，其中《新新聞》的民\n調顯示，鄭文燦的滿意度比第一任期的71.2%更高，來到72.7%，就連政治立場傾向藍營的市\n民也有56.4%表示滿意，同時有75%市民認為市政有進步。\n\n\n\n連國民黨自身議員辦的臉書投票，韓都慘敗了，而且還是在更藍的桃園市  看來選民還是很\n清楚誰是真正有在做事的 連藍色選民也看得出來。\n\n--\n","\nETToday\n\n獨／藍營徵召韓國瑜參戰2020？　潘恆旭：可參考周錫瑋前例\n\n記者吳奕靖、李唯甄／高雄報導\n\n高雄觀光局長潘恆旭日前因為「政治性發言」過於勁爆，遭到市長韓國瑜下「封口令」，\n現在清明節過後，封口令終於解禁，潘恆旭在休假時，獨家接受《ETtoday新聞雲》記者\n訪問，談到韓國瑜是否會被徵召參選2020？他以前台北縣長周錫瑋為例，「其實有歷史軌\n跡可循」。\n\n「國民黨的僵局在於，到底初選的人選有誰？但如果從周錫瑋的例子來看，黨中央需不需\n要經過初選？其實未必」，潘恆旭說，周錫瑋這兩天受訪時，不斷提到自己十年前，他與\n朱立倫都有意參選新北市長，但當年朱立倫民調較高，因此國民黨沒有經過任何初選流程\n、就直接徵召朱立倫。而在2016年，國民黨也一樣徵召了朱立倫參選總統。\n\n「目前誰最有勝算？以歷史經驗來講，就能透過前有的機制來處理」，潘恆旭認為，其實\n國民黨下一步該怎麽走，有歷史軌跡可循，但若繼續僵持下去，「真正的一軍無法出來選\n，久了一軍就會變二軍」，國民黨只有團結取得共識，才能讓僵局迎刃而解。\n\n\n\n\n\n\n短評或心得：\n\n潘恆旭在清明節後解禁談國民黨2020，認為國民黨徵召韓國瑜可參考周錫瑋當年參選新北\n市長為例\n\n\n--\n","\n\n\n\n\n聯合新聞網\n\n\n\n\n\n韓國瑜拒收媽媽寫的信？高市：韓是不收台灣特區護照\n2019-04-06 11:42聯合報 記者楊濡嘉╱即時報導\n\n基進側翼在粉絲團公開貼出這封媽媽的信。圖／翻攝基進黨（基進側翼）粉絲團\n\n，引發爭論，有人批韓國瑜「官僚」，也有人批民進黨議員\n作秀。\n\n4月2日，議員高閔琳、邱俊憲、簡煥宗、何權峰、李柏毅等人聯合質詢，拿出一本用韓國\n瑜照片合成的所謂「台灣特區護照」要交給韓，議員隨後拿出一封寫在紙板上、從網路下\n載的一個媽媽的信要給韓國瑜，韓國瑜搖手沒有收。\n\n後來，臉書「高雄過歹日」中放出影片，聽到韓國瑜說「免，別放我桌上」，議員要韓看\n一下，韓有搖手說「我不要看」、「我等下讀」。\n\n\n\n王淺秋說，如果是民眾寫給韓國瑜的信，不管質詢前或後，都可以送給韓國瑜和市府，韓\n和市府都不可能不收。\n\n高市長韓國瑜到議會備詢，民進黨議員聯合質詢，要送給韓國瑜自製的「台灣特區護照」\n，但韓未收下。報系資料照\n\n\n\n\n好啦，韓總拒收高雄綠媽媽的信這條假新聞梗已經不能用啦。\nNCC可以開罰綠共還是關個基進側翼三天了嗎?\n\n.....大概不會吧，主委才剛被綠共逼下台說。\n\n--\n","\n\n\n\n\n\n建立時間：2019/04/05 17:32\n魯伯非／自由作家\n\n2020可能的總統候選人柯文哲和韓國瑜都提出震天價響的口號。柯文哲說：「親美友中」\n，韓國瑜說：「台灣安全，人民有錢」。柯粉、韓粉都大聲叫好，表示柯、韓説出人民的\n心聲。其實這種口號都只是政客蹩腳的騙術，因為口號另一半人民要付出的代價都沒有說\n出來。\n\n柯文哲說台灣應該「親美友中」，乍聽之下很有道理，但蔡英文就直接打臉指出盲點。蔡\n說「親美友中」大家都知道，重點是不能以出賣國家的主權為前提。\n\n\n\n\n\n\n但重要的是，韓國瑜並沒有把台灣人民要付出代價的另外8個字說出來！韓國瑜這次為了\n中國53億台幣，分多年還不一定執行的農產品訂單和備忘錄，就先密會香港特首都不敢隨\n便造訪的香港中聯辦，然後拜訪澳門中聯辦，最後再晉見國台辦，這是比港、澳特首還一\n國兩制的參見中國中央方式。不管韓國瑜回國之後如何發誓辯解，照他這次訪中的行為，\n他的完整口號應該是「台灣安全，人民有錢」，「一國兩制，下跪投降」！\n\n其實台灣和中國已經到了台灣經濟黃金交叉往上，中國經濟死亡交叉往下的轉捩點。川普\n啟動美中貿易大戰之後，過去2、30年利用大陸廉價勞力出走中國的台商，已紛紛將高階\n的產能移回台灣製造。國際大廠例如高通、谷歌、微軟，也將亞洲研發重心移到人力資源\n豐富，不會剽竊智慧財產權的台灣。\n\n在軍事和經濟戰略方面，美國倡導的「印太戰略」，不但是防堵中國，維持太平洋、印度\n洋和平的軍事同盟，同時也是對抗中國「一帶一路」的經濟聯盟。美國包括副總統彭斯、\n國務卿龐皮歐、美國在台協會處長酈英傑等川普政府高層官員，都先後多次在公開場合支\n持台灣加入「印太戰略」。\n\n台灣人民應該仔細思考要讓「台灣安全，人民有錢」，是不是還有另一個選項是「印太戰\n略，產業升級」？\n\n黑天鵝效應的作者塔雷伯說：「且慢拿長壽、安全或舒適來為進步下定義，先比較關在動\n物園的動物和在原野的動物再說！」台灣需要的進步並不是為了安全、為了有錢，而接受\n極權的統治，變成像關在動物園裡的動物。2020總統大選就是「印太戰略，產業升級，台\n灣安全，人民有錢」和「台灣安全，人民有錢，一國兩制，下跪投降」的路線之爭！\n\n--\n","\n\n韓國瑜：\n偏偏沒有一點我可以做的，我統統力量不夠，法令我也沒辦法修改\n\n我X你X的草包空話\n有講等於沒講\n\n韓神拼經濟三招：\n\n第一招\n九二共識賣水果\n\n第二招\n找王金平跟郭台銘弄搞政商關係\n\n第三招\n說自己高雄市長權限不夠\n\n韓國瑜的經濟政策\n根本超級草包的\n還發大財咧\n\n看有沒有韓粉\n要出來護航的啦~\n\n\n1.媒體來源:\n中時電子報 丁世傑\n\n2.完整新聞標題:\n韓國瑜自認很著急、很害怕、很掙扎!\n\n3.完整新聞內文:\n韓國瑜表示，他會陷入一種感覺，「我很怕，很怕90萬的市民朋友失望了」，韓國瑜5日\n接受媒體訪問時如此表示。\n\n韓國瑜說，他來高雄，很多地方還不了解，還是在陌生的時候，為什麼選得上，這才是問\n題。既然90萬高雄市民投給一個對市政不太了解的人，講白了，他就是期待帶來一個希望\n，希望高雄有所不一樣，「這是我掙扎比較厲害的地方」。\n\n韓國瑜說，尤其高雄有4個「e」，實在急得不得了，一個是國際大機場，一個是完整的捷\n運線，一個是自由經濟貿易區，還有是真正專屬的石化專區，高雄經濟就可以脫胎換骨，\n「偏偏沒有一點我可以做的，我統統力量不夠，法令我也沒辦法修改」。\n\n韓國瑜說，預算錢也不夠，這要仰賴高雄的立法委員幫忙，「這4個我很著急，有時會陷\n入一種感覺，我很怕，我很怕給90萬的市民朋友失望，我沒有做好」。\n\n韓國瑜接受《聯合報》專訪時表示，自認他很認真，人近來越來越多，貨出去越來越多，\n但這無法讓高雄脫胎換骨，這些只是還在庶民經濟，「所以我很著急」！\n\n4.完整新聞連結 (或短網址):\n\n\n--\n 著急是韓神自己說的\n\n 你韓粉去問他\n 拼經濟市長權限不夠\n 要不要選總統啊？\n\n 笑死\n 整篇新聞內容看下來\n 韓真草包無誤\n 我理性韓黑啦~\n 韓粉噓我我接受\n\n 但說真的\n 愛情產業鏈\n 還比這篇有料有可行性\n\n 我還真不知道韓粉\n 怎麼有辦法護航這篇空話\n\n 我做人公道\n\n 新潮流 於盡」，又有暱稱「李登峰」網友留言「你老\n爸在電台賣藥讓你吃到那麼肥……」、「你長得那麼肥那麼醜，安心吧」等字句辱罵。警方\n昨晚9時許，在逮捕李姓男子，他坦承看到鄭在議會質詢韓國瑜內容，覺得生\n氣才留言，被依妨害名譽罪送辦；至於恐嚇要殺光鄭孟洳全家的「江小偉」，警方查出他的\nIP來自中國，目前仍在追查中。\n警方表示，嫌犯李姓男子（）年輕時開設眼鏡行維生，，經濟狀況不佳，他在\n2日上午10時許，利用家中電腦上網到市議員鄭孟洳臉書，留言「你老爸在電台賣藥讓你吃\n到那麼肥……」、「你長得那麼肥那麼醜，安心吧」等字句辱罵，鄭孟洳看到留言後，到三\n民二分局提出告訴。警方獲報後展開追查，昨晚9時許循線前往李男位於前鎮區住處逮人，\n比對李男電腦的資料後，確定李男就是留言辱罵鄭孟洳的網友「」。警方說，李男看\n到專案小組找上門時嚇了一大跳，他對警方表示，本身沒有特定政治立場，是「因觀看鄭孟\n汝於議會質詢內容，覺得生氣才會上網留言！」對議員不禮貌的部分感到抱歉，深覺懊悔，\n訊後被依妨害名譽罪嫌移送法辦。警方表示，專案小組仍在追查另名恐嚇鄭孟洳的網友「江\n小偉」，目前已特別加強鄭孟洳人身保護及服務處、住所安全維護。韓國瑜訪中後回台，鄭\n孟洳本月1日在韓國瑜施政報告後，質疑韓是為一國兩制背書。2日鄭孟洳聚焦質詢韓國瑜關\n於高雄治安以及網路上韓粉霸凌等議題，接著就在臉書就出現網友「江小偉」留言「我要殺\n了你，你等著」、「我們走著看，我先殺你父母，讓你全家死」，發言內容相當挑釁；隨後\n又有網友「李登峰」留言「你老爸在電台賣藥讓你吃到那麼肥……」、「你長得那麼肥那麼\n醜，安心吧」。（王勇超／高雄報導）\n\n\n\n\n\n\n\n韓粉素質XDDD\n\n又一個無業中年XD\n\n搞臭韓國瑜三大要素\n\n韓粉 中夭 小潘潘\n\n--\n\n\n\nby 西野pixiv\n\n--\n\n\n沒人歧視欸 很會腦補歐喜韓兒XDD\n素質低的族群好氣歐XDDD\n\n\n還在崩潰 快去聲援啊嘻嘻\n","\n\n\n\n\n  ETtoday新聞雲\n\n\n\n韓國瑜上任…道路全挖空「細膩鋪平」！高雄人感動淚：沒看過這新工法\n\n 2019年04月05日 07:43\n\n地方中心／綜合報導\n\n高雄市長韓國瑜選舉前就把「路平」、「觀光」、「外銷」等列入三大發展重點，上任後\n，也力求主要幹道上有平坦的路。有高雄市民買飯時發現，道路正在施工，但眼前的工程\n「細膩到不行」，讓他超感動急拍照驚呼：「以前高雄的工程感覺很隨便……想不到工程\n也可以這麼細膩的。」\n\n高雄網友在臉書社團「韓國瑜後援會」表示，「買燒肉飯時看到的，覺得真的很感動！市\n府團隊真的很用心！以前高雄的工程感覺很隨便，挖一挖補一補，補久了大家也習慣了。\n想不到……工程也可以這麼細膩的，感謝市府團隊的用心！」隨文附上6張照片，清楚可\n見韓國瑜上任後，道路施工相當浩大，連防護設施都準備周全，民眾經過時不怕發生跌入\n施工的意外。\n\n照片一出，立即吸引1600名網友按讚、紛紛蓋樓留言：「高雄人真的很幸福」、「好棒！\n現在全國的焦點都在高雄，替高雄人感到驕傲」、「羨慕到不知道該怎麼表達」、「不一\n樣的團隊，不一樣的結果」、「會做事的好市長」、「有你們真好」、「高雄之前的路真\n的夠爛的」、「那條路爛到不行，沒有完整過，不平又像貼膏藥，這是我第一次看到新工\n法」。\n\n還有網友表示：「雖然是遲來的幸褔，但高雄人值得擁有，謝謝市府團隊的用心，讓我們\n看見高雄即將起飛，謝謝市長～高雄加油」、「所以票投對人是非常重要的，對自己城市\n的光榮感由高雄做起」。此外，也有網友表示：「林園小港中鋼沿海路『大舉持續動工』\n興奮啊～假日都持續趕工，真的讓人感動。」\n\n韓國瑜上任高雄市長僅百日，已經拿到94億元訂單。高雄市政府新聞局長王淺秋更宣布，\n中華民國全國工業總會未來3年，將在高雄投資3600億元。韓國瑜不僅搶訂單拚經濟，「\n路平」專案也做得超實際，讓高雄市民超有感，也覺得好幸福。\n\n\n\n韓國瑜上任之後高雄才開始路平，高雄人辛苦了\n\n希望以後可以繼續路平，感謝鄉民支持\n\n--\n","\n「吳朱會」週日登場 \n\n新頭殼newtalk　王寶兒 綜合報導　\n\n2019年4月4日 下午4:21\n\n2020年總統大選在即，但除了多位擬訂要參加黨內初選的候選人外，國民黨待需解決的問\n題在於是否要順應國民黨基層聲音，徵召高雄市長韓國瑜參與初選。國民黨主席吳敦義預\n計於7、8、9日分別與目前黨內擬參選總統大選的候選人會面，其中包括了新北市前市長\n朱立倫、立法院前院長王金平與台北縣長周錫瑋等人，而朱立倫辦公室今(4)日也特地 立倫FB）\n\n\n朱立倫出招！促吳公開會談 徵召韓或辦初選\n\nYahoo奇摩（綜合報導）　2019年4月4日 下午12:59\n\n國民黨參戰2020總統人選懸而未決，前新北市長朱立倫辦公室今（4）日表示朱的立場非\n常清楚，已無需「特別溝通」，因此主張原預定的吳朱會，直接改為公開會談，若黨中央\n決定徵召高雄市長韓國瑜，朱全力支持，若決定辦初選，他也會全力以赴。\n\n綜合媒體報導，吳朱會原預定4月7日舉辦，但朱立倫辦公室今主張吳朱直接公開會談，朱\n會在公開會面時重申2個全力，即「徵召韓全力支持；辦初選全力以赴」；若公開會談順\n利舉行，朱也會向吳報告到目前透過「我當總統」系列直播中，他所提出來的政見。\n\n\n\n\n\n\n吳敦義如果沒協調好　國民黨輸掉２０２０\n\n基層都會很清楚千古罪人是誰\n\n回想去年１１２４　國民黨遍地開花　綠地變藍天\n\n如今卻被綠營見縫插針打成這樣　真的好慘＝　＝\n\n--\n\n只能說藍營現在慘到爆\n\n不講陸軍　光是空軍就被自己人跟綠營捅死了\n\n可預見不管誰出線　２０２０如果輸掉\n\n吳敦義政治生命就結束了　因為他初選根本亂搞＝　＝\n\n除非 嗯 他自己徵召自己拉 呵呵\n\n\n我是挺朱的　但如果徵召韓\n\n為了藍營團結　大家一定挺韓　朱也直接表態了\n\n但看到吳初選以來的行為　就是不屑　\n\n吳把表態參加初選的都當白痴就對了\n\n藍營就是這樣才整個爛掉　被人家看不起\n\n\n-------\n\n\n-------\n\n你們的存在就印證我說的阿　\n\n綠營現在就是看藍營笑話\n\n去年支持蘇貞昌的同學們　今年改挺韓國瑜打朱立倫\n\n你們這樣搞都會有網友信了　ＸＤＤＤ\n\n我們就看批踢踢站方與政黑板主對蘇貞昌同學的態度是什摸拉\n\n\n-------\n\n\n-------\n\n你發言好辛辣　ＸＤＤＤ\n\n\n可是你們去年挺民進黨蘇貞昌欸\n\n你忘記你們不是力挺鴻海勞權嗎\n\n跑步哥的事情忘記了嗎\n\n怎麼現在你們又變成國民黨　哈哈哈\n\n\n好好好　多噓一點　鄉民自會分辨　Ｇｏｏｄ\n\n\n你們同學\n\n要說不挺蘇貞昌　只是討厭侯友宜也可以拉\n\n就像你們有些同學說自己沒有分身帳號　但ＩＰ重複一樣\n\n這個我覺得　鄉民自有公評　ＰＴＴ也不是第一天發生這種事情\n\n\n沒關係　我們繼續看下去　徵召　初選　徵召式初選　初選式徵召　呵呵\n\n\n打字４８４比較難噓文對不對　ＸＤＤＤＤ\n\n\n我也沒差　本人肥宅在家跟你哈啦　掛機手遊邊滑　哈哈\n\n被蘇貞昌同學說洗風向\n\n我的天阿哈哈哈\n\n","\n\n\n\n\n新頭殼\n\n\n\n2020年總統大選將至，國民黨黨內初選就已經暗潮洶湧，檯面上表態要選的王金平、朱立\n倫，再加上一直被力拱的政治紅人韓國瑜，這場黨內的大戰結果難以預料。但根據《聯合\n報》今 (4) 天報導指出，韓國瑜表示「目前不考慮」參選2020總統，而且現在介入總統\n或立委選更顯得尷尬。不過，韓也指出，「說不定還會有更大咖的」，但他並未點名是誰\n，僅說「萬一猜錯，就要跟王世堅賠雞排去了。」\n\n韓國瑜人氣火熱，所到之處支持者無不大喊「韓總統！」，這也使得韓國瑜成為國民黨黨\n內初選的一方勢力。但據了解，韓國瑜本人目前參選總統的意願尚低，韓指出，黨內已經\n有幾位重量級人物表態，他到現在為止都沒有去「探頭探腦」，現在幾位重量級人物表態\n，就讓選民決定。韓國瑜也指出，18日會與吳敦義懇談，到時候有最新的消息會再一併告\n知。\n\n\n\n\n韓總為什麽不下去猜？\n我想吃韓總發的賭輸雞排，可惡XD\n\n字數不夠來講講我現實中的同溫層故事。\n\n本來韓總去一趟中國，婆婆就說韓國瑜選總統台灣才能走出去。\n\n今天她又嘆一口氣，說韓總還是把高雄搞好吧！當總統就會一直被罵很慘，而且很看好他\n把高雄發展得很好。\n\n--\n唯一不變的就是韓粉＋泛藍XD\n","\n\n\n\n\n中時電子報\n\n\n\n\n小心中計！韓粉籲：4月7日冷靜勿成臨演\n09:50/2019/04/04 中時電子報 王子瑄\n\n台灣公民陣線以抗議高雄市長韓國瑜出賣台灣主權為名，將在4月7日集結高雄，宣稱要反\n對一國兩制、搶救主權、守護自由。對此，韓粉在網路大聲疾呼：「4月7日千萬不要去湊\n熱鬧(大腸花)，去了就中計了！讓他們自導自演，去了會更給他們版面，就是要讓高雄不\n平靜。大家，冷靜再冷靜，謝謝！」\n\n台灣公民陣線發起人表示，為提醒全民台灣已進入「準戰爭狀態」，對岸「一國兩制」的\n攻勢經兵臨城下，他們將於 4 月 7 日「言論自由日」下午2點，在高雄前鎮勞工公園舉\n辦「拒絕『一國兩制』，打造台灣新國家」集會。\n\n對此，有韓粉在臉書「韓國瑜後援會」發文：「4月7日千萬不要去湊熱鬧(大腸花)，去了\n就中計了！讓他們自導自演，去了會更給他們版面，就是要讓高雄不平靜。大家，冷靜再\n冷靜，謝謝！」\n\n引起眾多韓粉響應，紛紛留言：「對」、「認同」、「韓家軍千萬別去，讓他們去玩」、\n「千萬别隨牠們起舞，在家看電視欣賞那一堆傀儡耍猴戲，多爽啊」、「他們現在就缺走\n路工，一去就中計」、「讓警方依法處理，即便牠們用假韓粉自導自演也是小消息，沒有\n媒體，沒有素材，牠們的表演舞台也就沒戲唱了」、「對，千萬不可去圍觀！會被利用為\n造勢！就讓牠們孤伶伶的抗議，若有違法也比較好逮捕！相信韓市長，他不是吃素的！」\n\n\n\n\n覺青太陽花2.0看來要在高雄開第一炮了。\n\n只是，這次的市議會，應該不會有人開後門，\n\n市政府看起來也不好攻進去，\n\n在地高雄人也不是吃素的…\n\n高雄的太陽花，充滿了異於台北場的fu。\n\n呵呵。\n\n--\n","\n\n\n\n\nudn\n\n\n國民黨高雄市長韓國瑜不斷被拱選2020總統，他接受聯合報專訪時表示「目前不考慮」。\n家裡也沒有「選總統」話題，「事實上，包括我的家人，他們不跟我討論，我也不跟他們\n討論，因為不知道該從何啟齒。」\n\n身為國民黨內人氣最高的政治明星，若不考慮2020，如何看待黨內初選？韓國瑜說，不管\n總統或立委，他都不會介入，因為他們要互相競爭，「我們介入不是很尷尬嗎？」國民黨\n最終一定會提名一人選總統，那時大家就全力以赴，而他目前說未考慮2020是負責任的講\n法。\n\n韓國瑜說，國民黨內已經有幾位重量級人物表態，他到現在為止統統沒有去「探頭探腦」\n，現在幾位重量級人物表態，就讓選民來決定。「我到目前為止就是一樣、答案不變。」\n18日訪美返國後再跟國民黨主席吳敦義見面，等見面後「把心裡話都攤開來講，再來跟大\n家報告。」\n\n\n究竟選不選總統？高雄市長韓國瑜接受聯合報專訪時表示，等和國民黨主席吳敦義見面後\n，把心裡話都攤開來講，再來跟大家報告。記者劉學聖／攝影\n\n建議太陽們 告訴選民你要做什麼\n\n韓國瑜的妻子李佳芬受訪曾說，如果韓國瑜真的有選總統的想法，「我會叫他去洗衣服」\n。韓受訪時笑說，已洗了很多衣服了，不過家裡沒有「選總統」的話題。「事實上，家人\n他們不跟我討論，我也不跟他們討論，因為不知道該從何啟齒。」\n\n至於如何看待黨內「太陽」們，韓國瑜說，如果立法院前院長王金平有志於總統大位，好\n好打這個仗，對選民講他要做什麼比較重要，至於4年之後交棒給誰，那應該不是選民關\n切的。\n\n他形容\n\n國民黨中央黨部昨呼籲黨籍立委、縣市長表態，韓國瑜被問到會不會認為朱、王被邊緣化\n？韓說，他不太理解，現在王、朱是黨內重量級菁英，吳敦義也可以談，他們3人可以溝\n通，人都是老朋友，想一想，有什麼理想幫中華民國來選總統。\n\n他還說「說不定有更大咖跳進來」，或有企業界及泛藍政界人士站出來。記者追問是否為\n\n\n百年奇才？ 韓：選上那晚就要講了\n行政院前院長賴清德宣布參選2020總統後，頻頻點名韓國瑜，讚他是百年難得一見的奇才\n。韓國瑜認為，賴清德應該在去年11月24日他選上那天晚上就要講了，「怎麼開始選總統\n就說我百年難得一見呢？我覺得這個時間很怪。如果他真的欣賞我，怎麼到他總統大選的\n時候，才把心裡壓箱的話、最沉的話掏出來講。」\n\n賴清德日前做網路測驗，結果最像金庸小說中的「令狐沖」。韓國瑜也曾說自己像令狐沖\n，專訪過程中韓國瑜說，如果要比誰像令狐沖，那就可以來對決，文的跟武的都可以來挑\n戰一下，文的講政見、想為老百姓做什麼事，「我作高雄市長可以講、他要選總統也可以\n講，看哪些是民眾喜歡的。」\n\n韓國瑜說「武的話大家大喝三杯啊…我不覺得賴清德酒量比我好，我也不覺得賴清德個性\n比我豁達耶，他自己認為是令狐沖，但個性我想我比他更像。」\n\n\n\n\n\n[1;33;40m4.附註、心得、想法︰\n韓國瑜認為太陽們應多提出對中華民國的想法 而朱立倫從小菜變火鍋\n最近更是常常在臉書上面發起投票 爭取選民對他的認同\n\n--\n","\n\n\n抓-恐嚇高議員的韓粉已被警方抓到-023511444.html\n\n\n\n三立新聞網1 小時前\n政治中心／台北報導\n\n日前高雄市議員鄭孟洳、林智鴻疑因質詢高雄市長韓國瑜，事後遭到兇狠韓粉留言攻擊，\n收到「殺全家」、「盯住你們這些畜生」這些不堪言語的攻擊。對此，今4日，林智鴻辦\n公室表示，警方已經抓到恐嚇的人，\n\n其實韓粉兇猛已經並非第一次，韓國瑜先前接受媒體人黃光芹專訪，專訪播出後，卻引爆\n韓國瑜高雄市長是否會做好做滿、任內會不會轉戰總統等爭議，韓粉更對黃等人發動網路\n輿論壓力。黃對此怒回轟，「敢動我孩子試試」！\n\n高雄市議員鄭孟洳、林智鴻疑因質詢高雄市長韓國瑜，事後遭到兇狠韓粉留言攻擊，收到\n「殺全家」、「盯住你們這些畜生」這些不堪言語攻擊。鄭孟洳與林智鴻在2日下午入議\n事廳質詢時，針對被恐嚇一事要求韓國瑜表態。韓國瑜說，他與家人也曾接到類似恐嚇，\n只是沒對外透露，他非常不認同這種作法，已要求警察局長專案調查，把這些人找出來。\n韓國瑜說，他也覺得很奇怪？怎會老是有人用這麼激烈的言詞攻擊人。\n\n———\n\n\n2019/04/04 10:50\n\n\n李蘇竣 綜合報導  / 新北市\n\n高雄市議員林智鴻於上月29日在臉書收到網友私訊恐嚇。警方獲報後循線查出發訊息者是\n一名52歲男子，他坦承自己一時情緒失控才會傳訊息，願意像議員道歉，警方訊後也將全\n案依恐嚇罪送辦。\n\n林智鴻上個月在質詢高雄市長韓國瑜後，29日中午突然在臉書收到私訊，對方告訴他「我\n會盯住你們這些禽牲不如的畜牲，你們看著辦」等字句，林智鴻不知對方來歷，為求人身\n安全隨即報警處理。警方循線追查，找出發訊息者是一名住在新北市的蔡姓男子(52歲)。\n\n蔡男是一名印刷廠作業員，他坦承犯行，表示是因為在電視新聞上看到林議員質詢韓市長\n的畫面，一時憤怒才透過臉書私訊留言。警方查證蔡男手機資料與報案內容一致，全案訊\n後依涉恐嚇罪嫌移送偵辦。\n\n新聞來源：華視新聞\n\n\n\n--\n","\n影／出訪美國 韓國瑜：可能會與退休大使節見面\n\n2019-04-04 04:39聯合報 記者劉星君╱即時報導\n\n高雄市長韓國瑜4月10日到18日出訪美國。對於訪美有做什麼樣的準備，韓國瑜3日深夜受訪\n說，各方面規劃，有參訪，還有華僑連絡，還有一些企業家，該連絡都在連絡，一些書面稿\n子都寫好，開始一讀、二讀、三讀。至於是否會與美國政要見面？韓國瑜透露，聽說有一名\n退休大使節要碰面，現在還不曉得，這個計畫會不會改變也還不曉得。\n\n韓國瑜3日深夜出席警方擴大臨檢勤務，接受會後聯訪。媒體問，即將出訪美國，有沒有做\n什麼準備？韓國瑜說，有各方面的規劃，參訪，華僑連絡，還有一些企業家，該連絡都在連\n絡，有一些書面稿子，也都寫好，開始一讀二讀三讀，還有校正等，很多提前準備的工作，\n都在準備。\n\n媒體問，有沒有可能跟美國政要見面？韓國瑜說，不會，沒有刻意安排，如果接待方有安排\n的話，也不會排斥，一樣客隨主便。聽說有一位退休大使節要跟我們見面，我不曉得。\n\n韓國瑜說，基本上就是兩個校園，一個哈佛，一個是史丹福，還有一些企業家，高科技的廠\n商，他們有一些興趣可不可以來高雄投資，我們介紹投資環境，在這過程中，如果有插入一\n些其他的行程，也聽主辦方安排，樂於配合。\n\n媒體追問，退休大使是？韓國瑜說，現在不曉得，聽說今天最新的訊息，這個計畫會不會改\n變還不曉得。他說，接待方接受很多壓力，他們也覺得很訝異，某些人打電話說怎樣這樣，\n他們也覺得本來是單純學術之旅，怎麼會有這麼多不同的意見。\n\n韓國瑜說，接待方今天（3日）來了，跟他面對面來談，平常心就好，學術兼介紹高雄還有\n招商引資，這樣綜合性的目標，其實是非常單純的。\n\n韓國瑜清明連假直到7日才有公開行程，媒體問「市長連假有要去哪嗎？」韓國瑜說，家裡\n面有些事情規劃，好不好，到時候再跟大家報告。\n\n\n\n\n心得:\n\n\\韓總！選總統！/\\韓總！選總統！/\\韓總！選總統！/\\韓總！選總統！/\n\n\\韓總！韓總！韓總！選總統！選總統！/\n\n--\n╬╬\n\n\n--\n","\n\n\n韓國瑜受訪要「太陽們」溝通 提出理想幫中華民國選總統\n\n國民黨高雄市長韓國瑜不斷被拱選2020總統，他接受聯合報專訪時表示「目前不考慮」。\n家裡也沒有「選總統」話題，「事實上，包括我的家人，他們不跟我討論，我也不跟他們\n討論，因為不知道該從何啟齒。」\n\n身為國民黨內人氣最高的政治明星，若不考慮2020，如何看待黨內初選？韓國瑜說，不管\n總統或立委，他都不會介入，因為他們要互相競爭，「我們介入不是很尷尬嗎？」國民黨\n最終一定會提名一人選總統，那時大家就全力以赴，而他目前說未考慮2020是負責任的講\n法。\n\n韓國瑜說，國民黨內已經有幾位重量級人物表態，他到現在為止統統沒有去「探頭探腦」\n，現在幾位重量級人物表態，就讓選民來決定。「我到目前為止就是一樣、答案不變。」\n18日訪美返國後再跟國民黨主席吳敦義見面，等見面後「把心裡話都攤開來講，再來跟大\n家報告。」\n\n建議太陽們 告訴選民你要做什麼ꀊ\n韓國瑜的妻子李佳芬受訪曾說，如果韓國瑜真的有選總統的想法，「我會叫他去洗衣服」\n。韓受訪時笑說，已洗了很多衣服了，不過家裡沒有「選總統」的話題。「事實上，家人\n他們不跟我討論，我也不跟他們討論，因為不知道該從何啟齒。」\n\n至於如何看待黨內「太陽」們，韓國瑜說，如果立法院前院長王金平有志於總統大位，好\n好打這個仗，對選民講他要做什麼比較重要，至於4年之後交棒給誰，那應該不是選民關\n切的。\n\n他形容朱立倫最近已經從「清粥小菜換成麻辣火鍋了」。韓國瑜說，朱立倫也要告訴選民\n他要做什麼，而且朱現在一些政見，強度越來越強，相信朱也是感受到，有些地方不轉型\n是不行的。\n\n國民黨中央黨部昨呼籲黨籍立委、縣市長表態，韓國瑜被問到會不會認為朱、王被邊緣化\n？韓說，他不太理解，現在王、朱是黨內重量級菁英，吳敦義也可以談，他們3人可以溝\n通，人都是老朋友，想一想，有什麼理想幫中華民國來選總統。\n\n他還說「說不定有更大咖跳進來」，或有企業界及泛藍政界人士站出來。記者追問是否為\n鴻海董事長郭台銘、親民黨主席宋楚瑜？韓笑說，「別亂講，萬一猜不準不是很糗，要跟\n王世堅賠雞排去了。」\n\n百年奇才？ 韓：選上那晚就要講了ꀊ\n行政院前院長賴清德宣布參選2020總統後，頻頻點名韓國瑜，讚他是百年難得一見的奇才\n。韓國瑜認為，賴清德應該在去年11月24日他選上那天晚上就要講了，「怎麼開始選總統\n就說我百年難得一見呢？我覺得這個時間很怪。如果他真的欣賞我，怎麼到他總統大選的\n時候，才把心裡壓箱的話、最沉的話掏出來講。」\n\n賴清德日前做網路測驗，結果最像金庸小說中的「令狐沖」。韓國瑜也曾說自己像令狐沖\n，專訪過程中韓國瑜說，如果要比誰像令狐沖，那就可以來對決，文的跟武的都可以來挑\n戰一下，文的講政見、想為老百姓做什麼事，「我作高雄市長可以講、他要選總統也可以\n講，看哪些是民眾喜歡的。」\n\n韓國瑜說「武的話大家大喝三杯啊…我不覺得賴清德酒量比我好，我也不覺得賴清德個性\n比我豁達耶，他自己認為是令狐沖，但個性我想我比他更像。」\n----------------------------------------------------\n\n看來18號回來後才會有明確的結果\n 讓我們拭目以待 繼續看下去\n\n\n\n--\n","\n\n\n\n\n\n自由時報\n\n\n政治新聞\n為職棒兄弟隊開球竟說錯 投韓市民：「黃袍加身」還失言  2019-04-03 22:16\n\n〔記者王榮祥／高雄報導〕高雄市長韓國瑜今天受邀到澄清湖球場為職棒開球，卻誤將開\n場賽事當成開幕戰，引發網友、球迷議論；PTT鄉民「gn01131163」直言，「黃袍加身」\n還失言，「震驚」。\n\n中信兄弟今晚以澄清湖球場為主場出戰統一獅，是中職本季首次以澄清湖作為比賽場地，\n按照往例、邀請地主高雄市長韓國瑜擔任開球貴賓，只是韓國瑜誤以為今天是開幕戰，致\n詞時說「非常感謝吳志揚會長，特別選上我們澄清湖作為開幕首戰。」\n\n鄉民「gn01131163」說，看了一下韓總的開幕投球，穿黃衫還不錯，投球也還可以啦，不\n過致詞真的錯得有些離譜了，今天是澄清湖首戰，不是中職開幕，做為有在看中職的球迷\n（雖然我挺的是富邦），還是很感謝有球團安排比賽在澄清湖，但做為一位「投韓」的市\n民來說，還是有點可惜、韓對棒球不了解跟沒興趣。\n\n網友留言，「真的要用力罵、這樣才會重視這一塊」、「我覺得他至少要把最基礎的功課\n做好」、「不到兩年就在拱他不正是秧苗助長」、「韓真的還有加強的空間，不然問題不\n少喔。再加油囉」。\n\n\n我的天呀\n沒想到我也能上新聞耶\n看來我也跟上諸位政黑大老的腳步了XD\n\n--\n回覆有噓有推，送出前請先詳閱貼文者帳號\nGN大家族的同胞們好\n其實金庸群俠傳我更喜歡單機版的那個\n當年帳號不能自訂有夠痛苦\n\n--\n小弟第一次被超耶，當然要高興一下\n沒發過錢...要怎麼弄啊??有無教學啥的?\n我就不會發啊QQ要怎麼發錢啊？\n","\n\n\n\n\n\n\n\n\n\n自由\n\n\n\n\n高雄市長韓國瑜先前訪問中國，引發外界「賣台」疑慮，1名媽媽對此發表「請韓市長收\n下我的一封信」文章，並由議員在市議會質詢現場交給韓國瑜，不料竟被他當場搖手拒收\n，影片曝光被網友直呼「有夠跩」。\n\n臉書粉絲專頁「高雄歹過日」釋出影片，從中能見民進黨籍議員高閔琳、邱俊憲等人，拿\n著該名媽媽寫好的信件，親自走到韓國瑜面前向他表示：\n\n議員們看到韓國瑜的樣子，不死心地繼續說：「給你看而已，你要不要看一下」，韓國瑜\n此時將目光看向旁邊，不願正視該名媽媽的信件，同時不斷搖手，議員們此時說：「市民\n朋友寫的信」、「真的認真的面對一下好
